<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .modal.is-open {
            display: flex; /* Show the modal when 'is-open' class is added */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Will be overridden by flex centering if display:flex */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-body {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
        }

        .modal-footer .confirm-button:hover {
            background-color: #218838;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
        }

        .modal-footer .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button type="button" class="trigger">Open Modal Dialog</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <p>This is the content of your modal dialog.</p>
                <p>You can put any information, forms, or interactive elements here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" class="confirm-button">Confirm</button>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var closeButton = document.querySelector(".close-button");
        var cancelButton = document.querySelector(".cancel-button");
        var confirmButton = document.querySelector(".confirm-button");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.classList.add("is-open");
        }

        // When the user clicks on <span> (x) or cancel button, close the modal
        closeButton.onclick = function() {
            modal.classList.remove("is-open");
        }

        cancelButton.onclick = function() {
            modal.classList.remove("is-open");
        }

        confirmButton.onclick = function() {
            alert("Action confirmed!");
            modal.classList.remove("is-open");
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove("is-open");
            }
        }
    </script>

</body>
</html>
