<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Basic button styling */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            color: #333;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        /* Trigger button specific styles */
        .trigger {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            padding: 12px 25px;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        /* Modal dialog styling */
        dialog {
            border: none;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            max-width: 500px;
            min-width: 300px;
            text-align: center;
            outline: none; /* Remove default focus outline */
        }

        dialog h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        dialog p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        dialog .close-button {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            padding: 10px 20px;
            font-size: 1rem;
        }

        dialog .close-button:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        /* Backdrop styling for the <dialog> element */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <dialog id="myModal">
        <h2>Welcome to the Modal!</h2>
        <p>This is a simple example of a modal dialog. It opens on button click and can be closed from within, by pressing the Escape key, or by clicking outside of it.</p>
        <button class="close-button">Close Modal</button>
    </dialog>

    <script>
        const openModalButton = document.querySelector('.trigger');
        const modal = document.getElementById('myModal');
        const closeButton = modal.querySelector('.close-button');

        // Function to open the modal
        openModalButton.addEventListener('click', () => {
            modal.showModal(); // showModal() method opens the dialog as a modal, creating a backdrop
        });

        // Function to close the modal
        closeButton.addEventListener('click', () => {
            modal.close(); // close() method closes the dialog
        });

        // The <dialog> element handles closing on Escape key and clicking outside automatically when using showModal().
    </script>

</body>
</html>
