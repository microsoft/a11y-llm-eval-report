<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.5);
      --modal-bg: #fff;
      --radius: 8px;
      --max-width: 520px;
      --padding: 1.25rem;
      --transition: 180ms ease;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 2rem;
      line-height: 1.4;
      background: linear-gradient(180deg,#f8fafc,#eef2f7);
      min-height: 100vh;
    }

    button.trigger {
      background: #0366d6;
      color: white;
      border: 0;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      background: var(--overlay-bg);
      z-index: 1000;
      transition: opacity var(--transition);
      opacity: 0;
    }
    .modal.open {
      display: flex;
      opacity: 1;
    }

    /* Dialog panel */
    .modal__dialog {
      background: var(--modal-bg);
      max-width: var(--max-width);
      width: calc(100% - 2rem);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: var(--padding);
      transform: translateY(8px) scale(0.995);
      transition: transform var(--transition), opacity var(--transition);
      opacity: 0;
    }
    .modal.open .modal__dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
    }
    .modal__close {
      background: transparent;
      border: 0;
      font-size: 1.125rem;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 6px;
    }
    .modal__close:focus {
      outline: 2px solid #0366d6;
    }

    .modal__body {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #333;
    }

    .modal__footer {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.secondary {
      background: #eef2f7;
      color: #111827;
    }
    .btn.primary {
      background: #0f172a;
      color: white;
    }

    /* Prevent page scroll when modal open */
    body.modal-open {
      overflow: hidden;
    }

    /* Small utilities */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Modal Dialog Component</h1>
  <p>Example of a modal dialog that is closed by default. Click the button to open it.</p>

  <button class="trigger" data-target="#example-modal" type="button">Open modal</button>

  <!-- Modal -->
  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog">&times;</button>
      </header>

      <div id="modal-desc" class="modal__body">
        <p>This is a simple accessible modal dialog. It traps focus while open and can be closed by the close button, clicking outside, or pressing Escape.</p>

        <label for="name">Your name</label>
        <input id="name" name="name" type="text" style="display:block;margin-top:0.5rem;padding:0.5rem;border:1px solid #cbd5e1;border-radius:6px;width:100%;" />

      </div>

      <footer class="modal__footer">
        <button class="btn secondary modal-cancel" type="button">Cancel</button>
        <button class="btn primary" type="button">Save</button>
      </footer>
    </div>
  </div>

  <script>
    (function(){
      var lastFocused = null;
      var modal = document.getElementById('example-modal');

      // Utility: get focusable elements inside a container
      function getFocusable(el){
        var selectors = [
          'a[href]:not([tabindex="-1"])',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          'object',
          'embed',
          '[contenteditable]',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.prototype.slice.call(el.querySelectorAll(selectors.join(',')));
      }

      function openModal(target){
        if(!target) return;
        lastFocused = document.activeElement;
        target.setAttribute('aria-hidden','false');
        target.classList.add('open');
        document.body.classList.add('modal-open');

        // Move focus to first focusable element in the modal
        var focusable = getFocusable(target);
        if(focusable.length) {
          focusable[0].focus();
        } else {
          // fallback focus to dialog
          target.querySelector('.modal__dialog').setAttribute('tabindex','-1');
          target.querySelector('.modal__dialog').focus();
        }

        // Attach event listeners for key handling while open
        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal(target){
        if(!target) return;
        target.setAttribute('aria-hidden','true');
        target.classList.remove('open');
        document.body.classList.remove('modal-open');

        // restore focus
        if(lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
        document.removeEventListener('keydown', handleKeydown);
      }

      // Handle Tab focus trapping and Escape
      function handleKeydown(e){
        if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeModal(modal);
          return;
        }

        if (e.key === 'Tab') {
          var focusable = getFocusable(modal);
          if (focusable.length === 0) {
            e.preventDefault();
            return;
          }
          var first = focusable[0];
          var last = focusable[focusable.length -1];
          if (e.shiftKey) {
            if (document.activeElement === first || document.activeElement === modal) {
              last.focus();
              e.preventDefault();
            }
          } else {
            if (document.activeElement === last) {
              first.focus();
              e.preventDefault();
            }
          }
        }
      }

      // Open triggers
      document.querySelectorAll('.trigger').forEach(function(btn){
        btn.addEventListener('click', function(e){
          var targetSelector = btn.getAttribute('data-target') || btn.getAttribute('href') || '#example-modal';
          var target = document.querySelector(targetSelector);
          if (target) {
            openModal(target);
          }
        });
      });

      // Close elements inside modal
      modal.addEventListener('click', function(e){
        // close when clicking on overlay (modal background) but not the dialog content
        if (e.target === modal) {
          closeModal(modal);
        }
      });

      // Close buttons
      modal.querySelectorAll('.modal__close, .modal-cancel').forEach(function(btn){
        btn.addEventListener('click', function(){
          closeModal(modal);
        });
      });

      // Ensure modal is closed by default (in case JS runs after some interaction)
      modal.setAttribute('aria-hidden','true');
      modal.classList.remove('open');

      // Optional: close on focusout if needed (not enabling by default)
    })();
  </script>
</body>
</html>
