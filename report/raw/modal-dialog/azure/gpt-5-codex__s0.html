<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
:root {
  color-scheme: light dark;
  font-size: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
  color: #1f2933;
}
button {
  font: inherit;
  cursor: pointer;
}
.trigger {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  transition: transform 150ms ease, box-shadow 150ms ease;
  box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
}
.trigger:hover {
  transform: translateY(-1px);
  box-shadow: 0 16px 35px rgba(99, 102, 241, 0.45);
}
.trigger:active {
  transform: translateY(0);
  box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
}
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.modal.open {
  display: flex;
}
.modal-overlay {
  position: absolute;
  inset: 0;
  background: rgba(15, 23, 42, 0.55);
  backdrop-filter: blur(3px);
}
.modal-dialog {
  position: relative;
  z-index: 1;
  width: min(90vw, 420px);
  padding: 2rem 2.5rem;
  border-radius: 20px;
  background: linear-gradient(180deg, #ffffff 0%, #f9fafb 100%);
  box-shadow: 0 30px 80px rgba(15, 23, 42, 0.25);
  animation: slide-in 220ms ease-out;
}
@keyframes slide-in {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.97);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  border: none;
  background: transparent;
  color: #475569;
  font-size: 1.4rem;
  line-height: 1;
  padding: 0.25rem;
}
.modal-close:hover {
  color: #1f2937;
}
.modal h2 {
  margin-top: 0;
  margin-bottom: 0.75rem;
  font-size: 1.5rem;
  color: #111827;
}
.modal p {
  margin: 0 0 1.5rem;
  color: #4b5563;
  line-height: 1.6;
}
.modal-actions {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}
.modal-actions button {
  flex: 1;
  padding: 0.65rem 1rem;
  border-radius: 12px;
  border: none;
  font-weight: 600;
}
.modal-actions .primary {
  background: linear-gradient(135deg, #10b981, #34d399);
  color: white;
  box-shadow: 0 12px 30px rgba(16, 185, 129, 0.35);
}
.modal-actions .secondary {
  background: #e2e8f0;
  color: #1f2937;
}
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-description">
  <div class="modal-overlay" data-close="true"></div>
  <div class="modal-dialog" role="document">
    <button class="modal-close" type="button" aria-label="Close dialog" data-close="true">Ã—</button>
    <h2 id="modal-title">Stay in the loop</h2>
    <p id="modal-description">Subscribe to receive product news, feature updates, and curated resources delivered straight to your inbox.</p>
    <div class="modal-actions">
      <button class="primary" type="button">Sign me up</button>
      <button class="secondary" type="button" data-close="true">Maybe later</button>
    </div>
  </div>
</div>

<script>
(function () {
  const modal = document.getElementById('example-modal');
  const triggers = document.querySelectorAll('.trigger');
  const focusableSelectors = 'a[href], area[href], button:not([disabled]), input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])';
  let focusableElements = [];
  let previouslyFocusedElement = null;

  function lockScroll() {
    document.body.style.overflow = 'hidden';
  }

  function unlockScroll() {
    document.body.style.overflow = '';
  }

  function openModal() {
    previouslyFocusedElement = document.activeElement;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    lockScroll();
    focusableElements = Array.from(modal.querySelectorAll(focusableSelectors)).filter(el => !el.hasAttribute('aria-hidden') && el.offsetParent !== null);
    if (focusableElements.length) {
      focusableElements[0].focus({ preventScroll: true });
    }
  }

  function closeModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
    unlockScroll();
    if (previouslyFocusedElement && typeof previouslyFocusedElement.focus === 'function') {
      previouslyFocusedElement.focus({ preventScroll: true });
    }
  }

  function handleKeydown(event) {
    if (!modal.classList.contains('open')) return;

    if (event.key === 'Escape') {
      event.preventDefault();
      closeModal();
    }

    if (event.key === 'Tab' && focusableElements.length) {
      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];
      if (event.shiftKey) {
        if (document.activeElement === first) {
          event.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }
    }
  }

  triggers.forEach(trigger => {
    trigger.addEventListener('click', () => openModal());
  });

  modal.addEventListener('click', event => {
    const target = event.target;
    if (target.closest('[data-close]')) {
      closeModal();
    }
  });

  document.addEventListener('keydown', handleKeydown);
})();
</script>
</body>
</html>
