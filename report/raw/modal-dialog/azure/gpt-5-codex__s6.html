<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f4f4f7;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    border: none;
    background: #2d7ef7;
    color: #fff;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .trigger:hover {
    background: #1b5fcc;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    z-index: 1000;
  }
  .modal-backdrop.active {
    display: flex;
  }
  .modal-dialog {
    background: #fff;
    border-radius: 6px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    animation: fadeIn 0.2s ease;
  }
  .modal-header {
    padding: 1.25rem;
    border-bottom: 1px solid #ececf0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .modal-title {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
    color: #2f2f36;
  }
  .modal-close {
    border: none;
    background: transparent;
    font-size: 1.4rem;
    line-height: 1;
    cursor: pointer;
    color: #9a9aa3;
  }
  .modal-close:hover {
    color: #63636b;
  }
  .modal-body {
    padding: 1.25rem;
    color: #54545a;
    line-height: 1.6;
  }
  .modal-footer {
    padding: 1.25rem;
    border-top: 1px solid #ececf0;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }
  .modal-action {
    padding: 0.6rem 1.2rem;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    font-size: 0.95rem;
  }
  .modal-action.primary {
    background: #2d7ef7;
    color: #fff;
  }
  .modal-action.secondary {
    background: #f1f1f5;
    color: #2f2f36;
  }
  @keyframes fadeIn {
    from {
      transform: translateY(12px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div id="modalBackdrop" class="modal-backdrop" role="presentation" aria-hidden="true">
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Modal Dialog</h2>
      <button class="modal-close" type="button" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p>This is an example modal dialog. It appears centered on the screen and contains a header, body, and footer section.</p>
      <p>You can close it by clicking the close button, pressing escape, or selecting one of the dialog actions.</p>
    </div>
    <div class="modal-footer">
      <button class="modal-action secondary" type="button" data-dismiss="modal">Cancel</button>
      <button class="modal-action primary" type="button">Confirm</button>
    </div>
  </div>
</div>

<script>
  const triggerButton = document.querySelector('.trigger');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const closeButtons = modalBackdrop.querySelectorAll('[data-dismiss="modal"], .modal-close');

  const openModal = () => {
    modalBackdrop.classList.add('active');
    modalBackdrop.setAttribute('aria-hidden', 'false');
    const closeBtn = modalBackdrop.querySelector('.modal-close');
    closeBtn?.focus();
    document.body.style.overflow = 'hidden';
  };

  const closeModal = () => {
    modalBackdrop.classList.remove('active');
    modalBackdrop.setAttribute('aria-hidden', 'true');
    triggerButton.focus();
    document.body.style.overflow = '';
  };

  triggerButton.addEventListener('click', openModal);

  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modalBackdrop.addEventListener('click', event => {
    if (event.target === modalBackdrop) {
      closeModal();
    }
  });

  window.addEventListener('keydown', event => {
    if (event.key === 'Escape' && modalBackdrop.classList.contains('active')) {
      closeModal();
    }
  });
</script>
</body>
</html>
