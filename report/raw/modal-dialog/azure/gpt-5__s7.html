<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --dialog-bg: #fff;
      --dialog-max-width: 560px;
      --dialog-radius: 12px;
      --dialog-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, sans-serif;
      color: #222;
      background: #f7f7f7;
    }

    .page {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .trigger {
      appearance: none;
      border: none;
      background: #0a7cff;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(10, 124, 255, 0.3);
    }
    .trigger:focus {
      outline: 3px solid rgba(10, 124, 255, 0.3);
      outline-offset: 2px;
    }
    .trigger:hover {
      background: #0c6ae0;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease, visibility 0s linear 150ms;
    }
    .modal.is-open {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
      transition: opacity 150ms ease;
    }

    .modal .backdrop {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
    }

    .modal .dialog {
      position: relative;
      z-index: 1;
      width: min(90vw, var(--dialog-max-width));
      background: var(--dialog-bg);
      border-radius: var(--dialog-radius);
      box-shadow: var(--dialog-shadow);
      padding: 1.2rem 1.2rem 1rem;
      transform: translateY(8px);
      transition: transform 150ms ease;
    }
    .modal.is-open .dialog {
      transform: translateY(0);
    }

    .dialog header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .dialog h2 {
      font-size: 1.25rem;
      margin: 0;
    }

    .close {
      appearance: none;
      border: none;
      background: transparent;
      color: #555;
      border-radius: 6px;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .close:hover { background: #f0f0f0; }
    .close:focus {
      outline: 3px solid rgba(10, 124, 255, 0.3);
      outline-offset: 2px;
    }

    .dialog .content {
      margin: 0.25rem 0 0.75rem;
      line-height: 1.5;
      color: #333;
    }

    .dialog footer {
      display: flex;
      gap: 0.6rem;
      justify-content: flex-end;
      margin-top: 0.75rem;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn.primary {
      background: #0a7cff;
      color: #fff;
    }
    .btn.primary:hover { background: #0c6ae0; }
    .btn.secondary {
      background: #ededed;
      color: #222;
    }
    .btn.secondary:hover { background: #e3e3e3; }

    @media (prefers-reduced-motion: reduce) {
      .modal, .modal .dialog {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>
  </main>

  <div id="example-modal" class="modal" aria-hidden="true">
    <div class="backdrop" data-close="true"></div>
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <header>
        <h2 id="modal-title">Example Modal Dialog</h2>
        <button class="close" type="button" aria-label="Close dialog" data-close="true">Ã—</button>
      </header>
      <div class="content">
        <p id="modal-desc">This is a simple modal dialog. It traps focus while open and can be closed by pressing Escape, clicking the backdrop, or using the close button.</p>
        <label for="name-field">Your name</label>
        <input id="name-field" type="text" placeholder="Type your name" style="width:100%; padding:0.5rem; margin-top:0.25rem; border-radius:6px; border:1px solid #ccc;" />
      </div>
      <footer>
        <button class="btn secondary" type="button" data-close="true">Cancel</button>
        <button class="btn primary" type="button">Save</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.dialog');
      const trigger = document.querySelector('.trigger');

      let lastFocus = null;
      let keydownHandlerBound = null;

      function getFocusableElements(root = dialog) {
        const selectors = [
          'a[href]:not([tabindex="-1"])',
          'area[href]:not([tabindex="-1"])',
          'input:not([disabled]):not([tabindex="-1"])',
          'select:not([disabled]):not([tabindex="-1"])',
          'textarea:not([disabled]):not([tabindex="-1"])',
          'button:not([disabled]):not([tabindex="-1"])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        const nodes = Array.from(root.querySelectorAll(selectors.join(',')))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
        return nodes;
      }

      function openModal() {
        if (modal.classList.contains('is-open')) return;
        lastFocus = document.activeElement;

        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusableElements();
        const initialFocus = focusables[0] || dialog;
        initialFocus.focus({ preventScroll: true });

        keydownHandlerBound = keydownHandler.bind(null);
        document.addEventListener('keydown', keydownHandlerBound);
      }

      function closeModal() {
        if (!modal.classList.contains('is-open')) return;

        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        document.removeEventListener('keydown', keydownHandlerBound);
        keydownHandlerBound = null;

        if (lastFocus && typeof lastFocus.focus === 'function') {
          lastFocus.focus({ preventScroll: true });
        }
      }

      function keydownHandler(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusableElements();
          if (focusables.length === 0) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const currentIndex = focusables.indexOf(document.activeElement);
          if (e.shiftKey) {
            if (currentIndex <= 0) {
              e.preventDefault();
              focusables[focusables.length - 1].focus();
            }
          } else {
            if (currentIndex === focusables.length - 1) {
              e.preventDefault();
              focusables[0].focus();
            }
          }
        }
      }

      trigger.addEventListener('click', openModal);

      modal.addEventListener('click', (e) => {
        const target = e.target;
        if (target.dataset.close === 'true' || target.classList.contains('backdrop')) {
          closeModal();
        }
      });

      // Prevent clicks inside the dialog from closing the modal unintentionally
      dialog.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      // Close on window resize if viewport becomes very small and layout breaks (optional safety)
      window.addEventListener('resize', () => {
        if (!modal.classList.contains('is-open')) return;
        // No-op; keep open across resize. Could adapt if needed.
      });
    })();
  </script>
</body>
</html>
