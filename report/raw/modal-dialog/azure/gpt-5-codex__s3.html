<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #222;
        background-color: #f5f5f5;
    }

    body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    main {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -20px rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    button {
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:focus-visible {
        outline: 3px solid #4f46e5;
        outline-offset: 3px;
    }

    .trigger {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        box-shadow: 0 10px 25px -15px rgba(99, 102, 241, 0.85);
    }

    .trigger:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 40px -20px rgba(99, 102, 241, 0.9);
    }

    dialog {
        border: none;
        border-radius: 1rem;
        max-width: min(92vw, 410px);
        padding: 2.5rem;
        box-shadow: 0 30px 60px -25px rgba(15, 23, 42, 0.35);
        animation: slide-up 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes slide-up {
        from {
            opacity: 0;
            transform: translateY(24px) scale(0.96);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    dialog::backdrop {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(6px);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .modal-title {
        font-size: 1.35rem;
        font-weight: 700;
        margin: 0;
    }

    .close-btn {
        background: transparent;
        color: #475569;
        padding: 0.35rem 0.65rem;
        line-height: 1;
        font-size: 1.1rem;
    }

    .close-btn:hover {
        transform: none;
        background: rgba(148, 163, 184, 0.15);
    }

    .modal-body {
        color: #475569;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .modal-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
    }

    .modal-actions button.primary {
        background: #1d4ed8;
        color: #f8fafc;
    }

    .modal-actions button.secondary {
        background: #e2e8f0;
        color: #1f2937;
    }
</style>
</head>
<body>
<main>
    <h1>Accessible Modal Dialog</h1>
    <p>Click the button below to open the modal.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="demo-modal">Open Dialog</button>
</main>

<dialog id="demo-modal" aria-labelledby="demo-modal-title">
    <div class="modal-header">
        <h2 class="modal-title" id="demo-modal-title">Stay in the loop</h2>
        <button class="close-btn" type="button" aria-label="Close dialog">&times;</button>
    </div>
    <div class="modal-body">
        <p>Subscribe to our newsletter to receive curated resources, product updates, and exclusive webinar invites directly in your inbox.</p>
    </div>
    <div class="modal-actions">
        <button class="secondary" type="button">Maybe later</button>
        <button class="primary" type="button">Subscribe</button>
    </div>
</dialog>

<script>
    const triggerButton = document.querySelector('.trigger');
    const dialog = document.getElementById('demo-modal');
    const closeElements = dialog.querySelectorAll('.close-btn, .secondary, .primary');

    triggerButton.addEventListener('click', () => {
        dialog.showModal();
    });

    closeElements.forEach(btn => {
        btn.addEventListener('click', () => {
            dialog.close();
        });
    });

    dialog.addEventListener('cancel', (event) => {
        event.preventDefault();
        dialog.close();
    });
</script>
</body>
</html>
