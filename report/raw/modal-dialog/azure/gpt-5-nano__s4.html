<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --dialog: #ffffff;
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f7;
      color: #1f2937;
    }

    .page-intro {
      max-width: 60ch;
      margin: 0 auto;
      text-align: center;
    }

    .trigger {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      border: 1px solid #2f2f2f;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
    }
    .trigger:hover {
      background: #f0f0f0;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.is-open {
      display: flex;
    }

    .modal__dialog {
      position: relative;
      width: min(600px, 90vw);
      background: var(--dialog);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem 1.75rem;
      box-shadow: var(--shadow);
      outline: none;
    }

    .modal__title {
      margin: 0 0 .75rem;
      font-size: 1.25rem;
    }

    .modal__close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
    }
    .modal__close:hover { color: #000; }

    .modal__content {
      color: #374151;
      margin-top: 0.25rem;
    }

    /* Focus visibility for accessibility */
    .modal:focus-within {
      outline: 2px solid #3b82f6;
      outline-offset: -2px;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal, .modal__dialog { transition: none; }
    }
  </style>
</head>
<body>
  <div class="page-intro">
    <p>This is a minimal example of a modal dialog component. The modal is closed by default. Click the button below to open it.</p>
    <button class="trigger" data-target="exampleModal">Open modal</button>
  </div>

  <!-- Modal -->
  <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="exampleModalTitle" aria-hidden="true">
    <div class="modal__dialog" tabindex="-1" aria-describedby="exampleModalDesc">
      <button class="modal__close" aria-label="Close modal" title="Close">Ã—</button>
      <h2 id="exampleModalTitle" class="modal__title">Modal Title</h2>
      <p id="exampleModalDesc" class="modal__content">
        This is a simple example of a modal dialog. It starts closed and can be opened by clicking the trigger button above.
      </p>
      <div style="text-align: right;">
        <button class="button" data-dismiss="modal" aria-label="Close modal" style="padding:.5rem 1rem; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer;">
          Close
        </button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      // Open modal when any element with class 'trigger' is clicked
      document.querySelectorAll('.trigger').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var targetId = btn.getAttribute('data-target');
          if (!targetId) return;
          var modal = document.getElementById(targetId);
          if (!modal) return;
          openModal(modal);
        });
      });

      function openModal(modal) {
        // Close any currently open modal
        var open = document.querySelector('.modal.is-open');
        if (open && open !== modal) {
          closeModal(open);
        }
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        // Focus the dialog or first focusable element inside
        var focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable) focusable.focus(); else modal.focus();
      }

      function closeModal(modal) {
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        // Return focus to the trigger that opened it, if possible
        var lastTrigger = document.querySelector('.trigger[data-target="' + modal.id + '"]');
        if (lastTrigger) lastTrigger.focus();
      }

      // Close when clicking on overlay (outside the dialog)
      document.addEventListener('mousedown', function(e) {
        var modal = e.target.closest('.modal');
        if (!modal) return;
        if (e.target === modal) {
          closeModal(modal);
        }
      });

      // Close when clicking elements with data-dismiss="modal" or close button
      document.addEventListener('click', function(e) {
        var closeBtn = e.target.closest('.modal__close');
        if (closeBtn) {
          var modal = closeBtn.closest('.modal');
          if (modal) closeModal(modal);
          return;
        }
        var dismiss = e.target.closest('[data-dismiss="modal"]');
        if (dismiss) {
          var modal2 = dismiss.closest('.modal');
          if (modal2) closeModal(modal2);
        }
      });

      // Escape key closes modal
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' || e.key === 'Esc') {
          var openModal = document.querySelector('.modal.is-open');
          if (openModal) closeModal(openModal);
        }
      });

      // Initialize ARIA: ensure modals start hidden
      document.querySelectorAll('.modal').forEach(function(m) {
        m.setAttribute('aria-hidden', 'true');
      });
    })();
  </script>
</body>
</html>
