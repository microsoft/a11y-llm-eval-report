<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f6f8ff 0%, #dae5ff 100%);
    }
    button {
        cursor: pointer;
        border: none;
        border-radius: 0.6rem;
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        font-weight: 600;
        background: #3f5bd8;
        color: #fff;
        box-shadow: 0 12px 24px -12px rgba(63, 91, 216, 0.8);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 28px -14px rgba(63, 91, 216, 0.9);
    }
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(13, 22, 58, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        backdrop-filter: blur(2px);
        z-index: 99;
    }
    .modal-backdrop.open {
        display: flex;
        animation: fadeIn 200ms ease;
    }
    .modal-dialog {
        max-width: 34rem;
        width: 100%;
        background: rgba(255, 255, 255, 0.96);
        color: #1b2559;
        border-radius: 1rem;
        box-shadow: 0 20px 40px -22px rgba(17, 24, 64, 0.5);
        transform: translateY(12px);
        opacity: 0;
        transition: all 180ms ease;
    }
    .modal-backdrop.open .modal-dialog {
        transform: translateY(0);
        opacity: 1;
    }
    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.25rem 1.5rem 1rem;
        border-bottom: 1px solid rgba(27, 37, 89, 0.08);
    }
    .modal-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin: 0;
    }
    .modal-close {
        background: none;
        color: inherit;
        padding: 0.25rem;
        border-radius: 50%;
        width: 2.25rem;
        height: 2.25rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        line-height: 1;
        transition: background 0.2s ease;
    }
    .modal-close:hover {
        background: rgba(63, 91, 216, 0.12);
    }
    .modal-body {
        padding: 1.25rem 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
    }
    .modal-footer {
        padding: 1rem 1.5rem 1.25rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: flex-end;
        background: rgba(27, 37, 89, 0.02);
        border-radius: 0 0 1rem 1rem;
    }
    .modal-footer button.secondary {
        background: #f0f3ff;
        color: #324282;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
<button class="trigger" type="button" data-target="#exampleModal">Open Modal</button>

<div class="modal-backdrop" id="exampleModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Save your progress?</h2>
            <button class="modal-close" type="button" aria-label="Close modal">
                &times;
            </button>
        </div>
        <div class="modal-body" id="modalDescription">
            <p>You have unsaved changes in this form. If you leave now, your edits will be lost. Would you like to save your progress before exiting?</p>
        </div>
        <div class="modal-footer">
            <button class="secondary" type="button">Discard</button>
            <button type="button">Save &amp; Continue</button>
        </div>
    </div>
</div>

<script>
(function () {
    const openers = document.querySelectorAll('.trigger[data-target]');
    let activeModal = null;

    const trapFocus = (event) => {
        if (!activeModal) return;
        const focusable = activeModal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (!focusable.length) return;

        const first = focusable[0];
        const last = focusable[focusable.length - 1];

        if (event.key === 'Tab') {
            if (event.shiftKey && document.activeElement === first) {
                event.preventDefault();
                last.focus();
            } else if (!event.shiftKey && document.activeElement === last) {
                event.preventDefault();
                first.focus();
            }
        } else if (event.key === 'Escape') {
            closeModal(activeModal);
        }
    };

    const openModal = (modal) => {
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        const firstFocusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        (firstFocusable || modal).focus();
        activeModal = modal;
        document.addEventListener('keydown', trapFocus);
    };

    const closeModal = (modal) => {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        if (activeModal === modal) {
            activeModal = null;
            document.removeEventListener('keydown', trapFocus);
        }
    };

    openers.forEach((trigger) => {
        const targetSelector = trigger.getAttribute('data-target');
        const modal = document.querySelector(targetSelector);
        if (!modal) return;

        trigger.addEventListener('click', () => {
            openModal(modal);
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal(modal);
                trigger.focus();
            }
        });

        const closeBtn = modal.querySelector('.modal-close');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                closeModal(modal);
                trigger.focus();
            });
        }

        modal.querySelectorAll('[data-dismiss="modal"]').forEach((dismissBtn) => {
            dismissBtn.addEventListener('click', () => {
                closeModal(modal);
                trigger.focus();
            });
        });
    });
})();
</script>
</body>
</html>
