<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --surface: #fff;
      --text: #1a1a1a;
      --muted: #666;
      --accent: #3b82f6;
      --radius: 12px;
      --shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: #f5f7fb;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(59,130,246,0.35);
      transition: transform 0.08s ease, filter 0.2s ease;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:active { transform: translateY(1px); }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 160ms ease, visibility 160ms ease;
    }
    .modal[aria-hidden="false"] {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .modal .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(2px);
    }
    .modal .content {
      position: relative;
      width: min(680px, calc(100% - 40px));
      max-height: calc(100dvh - 120px);
      overflow: auto;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      transform: translateY(10px) scale(0.98);
      transition: transform 160ms ease;
    }
    .modal[aria-hidden="false"] .content {
      transform: translateY(0) scale(1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .modal-title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      flex: 1;
    }
    .close {
      appearance: none;
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      line-height: 0;
    }
    .close:hover { color: #000; background: #f0f2f6; }
    .close:focus { outline: 2px solid #cfe0ff; outline-offset: 2px; }

    .modal-body {
      color: #333;
    }
    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      appearance: none;
      border: 1px solid #d8dee9;
      background: #fff;
      color: #111;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary {
      border: none;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 20px rgba(59,130,246,0.35);
    }

    .input {
      display: block;
      width: 100%;
      border: 1px solid #d8dee9;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 16px;
      margin-top: 8px;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal, .modal .content {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This is a simple example of an accessible modal dialog that opens and closes with proper keyboard support.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open modal</button>
  </div>

  <div class="modal" id="example-modal" aria-hidden="true">
    <div class="overlay" data-close></div>
    <div class="content" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Subscribe to newsletter</h2>
        <button class="close" type="button" aria-label="Close dialog" title="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modal-desc">
        <p>Stay up to date with product news. Enter your email address below:</p>
        <label for="email">Email address</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />
      </div>
      <div class="modal-footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const trigger = document.querySelector('.trigger');
      const content = modal.querySelector('.content');
      const overlay = modal.querySelector('.overlay');
      const closeButtons = modal.querySelectorAll('[data-close], .close');

      const FOCUSABLE = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let lastFocus = null;

      function openModal() {
        lastFocus = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        // focus first focusable element or the dialog itself
        requestAnimationFrame(() => {
          const focusables = content.querySelectorAll(FOCUSABLE);
          const target = focusables[0] || content;
          target.focus({ preventScroll: true });
        });

        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleKeydown);

        // restore focus to trigger or previous element
        requestAnimationFrame(() => {
          if (lastFocus && document.contains(lastFocus)) {
            lastFocus.focus({ preventScroll: true });
          } else if (trigger) {
            trigger.focus({ preventScroll: true });
          }
        });
      }

      function handleKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          trapFocus(e);
        }
      }

      function trapFocus(e) {
        const focusables = content.querySelectorAll(FOCUSABLE);
        if (focusables.length === 0) {
          e.preventDefault();
          content.focus();
          return;
        }

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          if (active === first || !content.contains(active)) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (active === last || !content.contains(active)) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // wire up triggers
      if (trigger) {
        trigger.addEventListener('click', openModal);
      }
      if (overlay) {
        overlay.addEventListener('click', closeModal);
      }
      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      // optional: close when clicking outside content (overlay handles it)
      // optional: prevent focus from leaving modal when clicked inside
    })();
  </script>
</body>
</html>
