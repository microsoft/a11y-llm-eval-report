<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
            outline: none;
            border-radius: 3px;
        }
        .toggle:hover {
            background-color: #e0e0e0;
        }
        .details {
            padding: 10px;
            display: none;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Expand/Collapse Section 1</button>
        <div class="details">
            <p>This is the hidden content for section 1. It appears when you click the toggle button above.</p>
        </div>
    </div>

    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Expand/Collapse Section 2</button>
        <div class="details">
            <p>This is the hidden content for section 2. It appears when you click the toggle button above.</p>
        </div>
    </div>

    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "block") {
                details.style.display = "none";
                button.textContent = button.textContent.replace("Collapse", "Expand");
            } else {
                details.style.display = "block";
                button.textContent = button.textContent.replace("Expand", "Collapse");
            }
        }
    </script>
</body>
</html>
