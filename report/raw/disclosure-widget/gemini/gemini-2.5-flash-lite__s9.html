<html>
<head>
<title>Expand/Collapse Widget</title>
<style>
.example {
  border: 1px solid #ccc;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
}

.example h3 {
  margin-top: 0;
  cursor: pointer;
  position: relative;
}

.example h3::before {
  content: "+";
  position: absolute;
  right: 10px;
  font-size: 1.2em;
}

.example h3.expanded::before {
  content: "-";
}

.details {
  display: none;
  padding-top: 10px;
  border-top: 1px solid #eee;
}

.details.visible {
  display: block;
}
</style>
</head>
<body>

<h1>Expand/Collapse Widget Examples</h1>

<div class="example">
  <h3>Widget 1: Simple Text</h3>
  <div class="details">
    <p>This is the content that will be shown or hidden. It can contain any HTML elements.</p>
  </div>
</div>

<div class="example">
  <h3>Widget 2: List Example</h3>
  <div class="details">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</div>

<div class="example">
  <h3>Widget 3: Image Example</h3>
  <div class="details">
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <p>An image displayed within the collapsible section.</p>
  </div>
</div>

<script>
document.querySelectorAll('.example h3').forEach(header => {
  header.addEventListener('click', () => {
    const detailsDiv = header.nextElementSibling;
    detailsDiv.classList.toggle('visible');
    header.classList.toggle('expanded');
  });
});
</script>

</body>
</html>
