<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSphere - Home</title>
  <style>
    :root{
      --bg: #0f1115;
      --surface: #141a20;
      --card: #1e242b;
      --text: #e8eaf6;
      --muted: #aab4d4;
      --primary: #4cc9f0;
      --accent: #ffd166;
      --green: #35d07f;
      --red: #ff6b6b;
      --radius: 14px;
    }
    *{box-sizing: border-box}
    html,body{margin:0;padding:0;background:radial-gradient( circle at 20% -10%, rgba(76,201,240,.15), transparent 40%), radial-gradient(circle at 100% 0%, rgba(255,209,102,.15), transparent 40%), var(--bg); color:var(--text); font-family: Inter, system-ui, Arial, sans-serif; scroll-behavior:smooth}
    a{color:inherit;text-decoration:none}
    header{position:sticky; top:0; z-index:50; backdrop-filter: saturate(1.2) blur(4px); background: rgba(20,26,32,.92); border-bottom:1px solid rgba(255,255,255,.05)}
    .nav{max-width:1100px;margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:14px 20px}
    .logo{display:flex; align-items:center; gap:12px}
    .logo-mark{ width:34px; height:34px; border-radius:9px; background: linear-gradient(135deg, #4cc9f0 0%, #4a8bf0 60%); display:inline-block}
    .logo-name{ font-weight:700; letter-spacing:.5px}
    nav ul{list-style:none; display:flex; gap:22px; margin:0; padding:0}
    nav a{font-size:14px; color:var(--muted)}
    .cta{padding:10px 16px; border-radius:999px; background:var(--primary); color:#001018; font-weight:700; border:none; cursor:pointer}
    .cta:hover{opacity:.95}
    .hero{padding:48px 20px 28px; background: linear-gradient(135deg, rgba(76,201,240,.15), rgba(0,0,0,.0) 60%), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%234cc9f0" offset="0"/><stop stop-color="%231f6bd6" offset="1"/></linearGradient></defs><rect width="1200" height="320" fill="url(%23g)" opacity="0.25"/><circle cx="100" cy="260" r="70" fill="%23ffffff" opacity="0.08"/><circle cx="400" cy="260" r="90" fill="%23ffffff" opacity="0.08"/></svg>'); background-size:cover; border-bottom:1px solid rgba(255,255,255,.05);">
      <div class="nav container" style="padding:0; max-width:1100px; display:flex; align-items:center; justify-content:space-between;">
      </div>
      <div class="container" style="max-width:1100px; display:flex; flex-wrap:wrap; gap:20px; align-items:center; justify-content:space-between; margin:0 auto; padding:0 20px;">
        <div style="min-width:260px; max-width:700px;">
          <h1 style="font-size:38px; margin:12px 0 8px;">Discover Great Deals on Everyday Essentials</h1>
          <p style="color:var(--muted); margin:0 0 16px;">ShopSphere brings you the latest trends, unstoppable deals, and expert-written guides. Free shipping on orders over $50.</p>
          <form action="#" aria-label="Search products" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <input aria-label="Search" placeholder="Search for items, brands, or categories" style="flex:1 1 280px; padding:12px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.25); background:#0b0f14; color:#fff; min-width:0; outline:none;">
            <button class="cta" type="submit" style="padding:12px 18px; border-radius:999px;">Search</button>
          </form>
        </div>
        <div aria-label="Hero illustration" style="flex:1 1 320px; min-width:260px;">
          <svg viewBox="0 0 420 260" width="100%" height="260" role="img" aria-label="Shopping illustration" style="border-radius:14px; overflow:hidden;">
            <defs>
              <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
                <stop stop-color="#4cc9f0" offset="0"/>
                <stop stop-color="#7c3aed" offset="1"/>
              </linearGradient>
            </defs>
            <rect width="420" height="260" fill="url(#grad)" opacity="0.15"/>
            <rect x="40" y="60" width="110" height="110" rx="12" fill="#fff" opacity="0.86"/>
            <rect x="84" y="78" width="60" height="60" rx="6" fill="#4cc9f0"/>
            <rect x="180" y="60" width="110" height="110" rx="12" fill="#fff" opacity="0.86"/>
            <rect x="226" y="78" width="60" height="60" rx="6" fill="#ffd166"/>
            <circle cx="330" cy="120" r="48" fill="#fff" opacity="0.9"/>
            <circle cx="330" cy="120" r="26" fill="#4cc9f0"/>
            <rect x="60" y="170" width="300" height="40" rx="8" fill="#ffffff" opacity="0.75"/>
            <rect x="60" y="170" width="300" height="40" rx="8" fill="#ffffff" opacity="0.0"/>
            <text x="60" y="200" font-family="Arial" font-size="12" fill="#555" opacity="0.4">Free shipping</text>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Popular Items -->
    <section aria-label="Popular items" class="container" style="max-width:1100px; padding:40px 20px;">
      <h2 style="font-size:28px; margin:0 0 14px;">Popular Items</h2>
      <p style="color:var(--muted); margin:0 0 20px;">Hand-picked items popular with our shoppers this week.</p>
      <div class="grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px;">
        <!-- Card 1 -->
        <article class="card" style="background: #171c23; border-radius: var(--radius); padding:14px; display:flex; flex-direction:column; overflow:hidden; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Product image 1" style="height:140px; border-radius:12px; background:#1e232b; display:flex; align-items:center; justify-content:center; margin-bottom:12px;">
            <svg width="120" height="90" viewBox="0 0 120 90" role="img" aria-label="Headphones graphic">
              <rect width="120" height="90" rx="8" fill="#0b1020"/>
              <rect x="20" y="40" width="80" height="30" rx="6" fill="#4cc9f0" />
              <circle cx="30" cy="32" r="8" fill="#fff"/>
              <circle cx="90" cy="32" r="8" fill="#fff"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Wireless Headphones Pro</h3>
          <div class="rating" aria-label="4.5 out of 5 stars" style="color:#ffd166; font-size:14px; margin-bottom:6px;">★★★★★</div>
          <div style="margin-bottom:8px; display:flex; align-items:baseline; gap:8px;">
            <span style="font-weight:700; font-size:16px;">$79.99</span>
            <span style="color:var(--muted); text-decoration: line-through;">$129.99</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 14px; border-radius:999px; background:#1e9bdc;">Add to Cart</button>
        </article>
        <!-- Card 2 -->
        <article class="card" style="background: #171c23; border-radius: var(--radius); padding:14px; display:flex; flex-direction:column; overflow:hidden; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Product image 2" style="height:140px; border-radius:12px; background:#1e2230; display:flex; align-items:center; justify-content:center; margin-bottom:12px;">
            <svg width="120" height="90" viewBox="0 0 120 90">
              <rect width="120" height="90" rx="8" fill="#1f2a8a"/>
              <circle cx="60" cy="40" r="28" fill="#fff" opacity="0.9"/>
              <rect x="20" y="60" width="80" height="14" rx="4" fill="#ffd166"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Smartwatch X1</h3>
          <div class="rating" aria-label="4.2 out of 5 stars" style="color:#ffd166; font-size:14px; margin-bottom:6px;">★★★★☆</div>
          <div style="margin-bottom:8px; display:flex; align-items:center; gap:8px;">
            <span style="font-weight:700; font-size:16px;">$199.00</span>
            <span style="color:var(--muted); text-decoration: line-through;">$249.00</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 14px; border-radius:999px; background:#1e9bdc;">Add to Cart</button>
        </article>
        <!-- Card 3 -->
        <article class="card" style="background: #171c23; border-radius: var(--radius); padding:14px; display:flex; flex-direction:column; overflow:hidden; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Product image 3" style="height:140px; border-radius:12px; background:#1a1f2a; display:flex; align-items:center; justify-content:center; margin-bottom:12px;">
            <svg width="120" height="90" viewBox="0 0 120 90">
              <rect width="120" height="90" rx="8" fill="#1abc9c"/>
              <rect x="16" y="28" width="88" height="34" rx="6" fill="#fff" opacity="0.9"/>
              <circle cx="36" cy="46" r="6" fill="#4a4a4a"/>
              <circle cx="88" cy="46" r="6" fill="#4a4a4a"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Smart LED Lamp</h3>
          <div class="rating" aria-label="4.7 out of 5 stars" style="color:#ffd166; font-size:14px; margin-bottom:6px;">★★★★★</div>
          <div style="margin-bottom:8px; display:flex; align-items:center; gap:8px;">
            <span style="font-weight:700; font-size:16px;">$29.99</span>
            <span style="color:var(--muted); text-decoration: line-through;">$39.99</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 14px; border-radius:999px; background:#1e9bdc;">Add to Cart</button>
        </article>
      </div>
    </section>

    <!-- Deals with countdown -->
    <section aria-label="Today’s deals" class="container" style="max-width:1100px; padding:20px 20px 40px;">
      <div style="display:flex; align-items:baseline; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <h2 style="margin:0 0 6px; font-size:28px;">Today’s Deals</h2>
          <p style="color:var(--muted); margin:0;">Snag these limited-time discounts before they disappear.</p>
        </div>
        <div class="deal-timer" aria-label="Time remaining" style="font-family: ui-monospace,SFMono-Regular,Monaco,monospace; font-size:14px; padding:8px 12px; border-radius:999px; background:#0e151e; border:1px solid rgba(255,255,255,.1);">
          Time left: <span id="timer" style="font-weight:700; margin-left:6px;">24:59:59</span>
        </div>
      </div>

      <div class="grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:14px;">
        <!-- Deal Card 1 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05); display:flex; flex-direction:column;">
          <div class="image" aria-label="Deal product 1" style="height:120px; border-radius:10px; background:#1b2030; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="100" height="70" viewBox="0 0 100 70" role="img" aria-label="Shoes">
              <rect width="100" height="70" rx="8" fill="#2f2f6b"/>
              <path d="M10 50 Q40 20 90 40" stroke="#ffd166" stroke-width="6" fill="none"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Running Shoes</h3>
          <div style="margin-bottom:6px; display:flex; align-items:center; gap:6px;">
            <span style="font-weight:700;">$49.99</span>
            <span style="color:var(--muted); text-decoration: line-through;">$89.99</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 12px; border-radius:999px;">Shop Deal</button>
        </article>
        <!-- Deal Card 2 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05); display:flex; flex-direction:column;">
          <div class="image" aria-label="Deal product 2" style="height:120px; border-radius:10px; background:#1b2030; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="100" height="70" viewBox="0 0 100 70" role="img" aria-label="Headphones">
              <rect width="100" height="70" rx="8" fill="#4a2c77"/>
              <circle cx="30" cy="40" r="12" fill="#fff" />
              <circle cx="70" cy="40" r="12" fill="#fff" />
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Noise-Canceling Headphones</h3>
          <div style="margin-bottom:6px; display:flex; align-items:center; gap:6px;">
            <span style="font-weight:700;">$89.99</span>
            <span style="color:var(--muted); text-decoration: line-through;">$149.99</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 12px; border-radius:999px;">Shop Deal</button>
        </article>
        <!-- Deal Card 3 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05); display:flex; flex-direction:column;">
          <div class="image" aria-label="Deal product 3" style="height:120px; border-radius:10px; background:#1b2030; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="100" height="70" viewBox="0 0 100 70" role="img" aria-label="Smartphone">
              <rect width="100" height="70" rx="8" fill="#2bd5f5"/>
              <rect x="25" y="12" width="50" height="46" rx="6" fill="#fff"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Smartphone 8X</h3>
          <div style="margin-bottom:6px; display:flex; align-items:center; gap:6px;">
            <span style="font-weight:700;">$399.99</span>
            <span style="color:var(--muted); text-decoration: line-through;">$499.99</span>
          </div>
          <button class="cta" style="align-self:flex-start; padding:8px 12px; border-radius:999px;">Shop Deal</button>
        </article>
      </div>
    </section>

    <!-- Blog Posts -->
    <section aria-label="Blog posts" class="container" style="max-width:1100px; padding:40px 20px 60px;">
      <div style="display:flex; align-items:baseline; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <h2 style="margin:0 0 6px; font-size:28px;">From Our Blog</h2>
          <p style="color:var(--muted); margin:0;">Tips, trends, and buying guides to help you shop smarter.</p>
        </div>
        <a href="#" style="color:#9bd0ff; font-size:14px; text-decoration:underline;">Visit the blog</a>
      </div>

      <div class="grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:14px;">
        <!-- Blog Card 1 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Blog image 1" style="height:110px; border-radius:10px; background:#1f2540; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="120" height="70" viewBox="0 0 120 70" role="img" aria-label="Guide icon">
              <rect width="120" height="70" rx="8" fill="#4cc9f0"/>
              <path d="M20 50 L60 20 L100 50" stroke="#fff" stroke-width="6" fill="none"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">How to Choose the Right Backpack</h3>
          <p style="color:var(--muted); margin:0 0 8px; font-size:13px;">A compact guide to selecting durable, versatile backpacks for everyday use.</p>
          <a href="#" style="color:#9bd0ff; font-size:13px;">Read more</a>
        </article>
        <!-- Blog Card 2 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Blog image 2" style="height:110px; border-radius:10px; background:#2a2a2a; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="120" height="70" viewBox="0 0 120 70" role="img" aria-label="Tips icon">
              <rect width="120" height="70" rx="8" fill="#ffd166"/>
              <path d="M20 50 L60 20 L100 50" stroke="#4a4a4a" stroke-width="6" fill="none"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Maximize Savings with Seasonal Sales</h3>
          <p style="color:var(--muted); margin:0 0 8px; font-size:13px;">Seasonal sale tactics and how to stack discounts without missing a deal.</p>
          <a href="#" style="color:#9bd0ff; font-size:13px;">Read more</a>
        </article>
        <!-- Blog Card 3 -->
        <article class="card" style="background:#141923; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.05);">
          <div class="image" aria-label="Blog image 3" style="height:110px; border-radius:10px; background:#1f2a4a; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
            <svg width="120" height="70" viewBox="0 0 120 70" role="img" aria-label="Blog icon">
              <rect width="120" height="70" rx="8" fill="#5bd6a6"/>
              <rect x="18" y="15" width="84" height="6" rx="3" fill="#fff"/>
              <rect x="18" y="28" width="60" height="6" rx="3" fill="#fff" opacity="0.8"/>
              <rect x="18" y="41" width="40" height="6" rx="3" fill="#fff" opacity="0.6"/>
            </svg>
          </div>
          <h3 style="margin:0 0 6px; font-size:16px;">Top 5 Travel Essentials for 2025</h3>
          <p style="color:var(--muted); margin:0 0 8px; font-size:13px;">Our editors pick the best travel gear for smooth adventures.</p>
          <a href="#" style="color:#9bd0ff; font-size:13px;">Read more</a>
        </article>
      </div>
    </section>
  </main>

  <footer role="contentinfo" style="background:#0b0f14; border-top:1px solid rgba(255,255,255,.08);">
    <div class="container" style="max-width:1100px; padding:28px 20px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px;">
      <div style="display:flex; align-items:center; gap:12px;">
        <span class="logo-mark" aria-hidden="true"></span>
        <span style="font-weight:700; letter-spacing:.5px;">ShopSphere</span>
      </div>
      <form aria-label="Newsletter signup" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input aria-label="Email address" placeholder="Email for updates" type="email" required style="padding:12px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.25); min-width:240px; background:#0b111a; color:#fff;">
        <button class="cta" type="submit" style="padding:10px 14px; border-radius:999px;">Subscribe</button>
      </form>
    </div>
  </footer>

  <script>
    // Simple countdown timer for deals: ends in 24 hours from page load
    (function(){
      const timerEl = document.getElementById('timer');
      const end = new Date(Date.now() + 24*60*60*1000);
      function update(){
        const now = new Date();
        let diff = end - now;
        if (diff < 0) diff = 0;
        const hours = String(Math.floor(diff / (1000*60*60))).padStart(2, '0');
        const mins = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2, '0');
        const secs = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2, '0');
        timerEl.textContent = hours + ':' + mins + ':' + secs;
        if (diff > 0) requestAnimationFrame(update);
      }
      update();
    })();
  </script>
</body>
</html>
