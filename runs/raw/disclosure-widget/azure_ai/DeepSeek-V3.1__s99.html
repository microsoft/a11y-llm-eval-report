<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            background-color: #f0f0f0;
        }
        .details {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: none;
        }
        .details.open {
            display: block;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="summary" onclick="toggleDetails(this)">Click to expand/collapse</div>
        <div class="details">
            <p>This is the hidden content that appears when expanded. You can put any HTML content inside this section.</p>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.nextElementSibling;
            details.classList.toggle('open');
        }
    </script>
</body>
</html>
