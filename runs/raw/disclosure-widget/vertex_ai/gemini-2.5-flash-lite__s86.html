<html>
<head>
<title>Expand/Collapse Widget Example</title>
<style>
.example {
    border: 1px solid #ccc;
    margin-bottom: 15px;
    padding: 10px;
}

.example h3 {
    cursor: pointer;
    margin: 0;
    padding: 5px;
    background-color: #f0f0f0;
}

.details {
    display: none;
    padding: 10px;
    border-top: 1px solid #eee;
}

.details.expanded {
    display: block;
}
</style>
</head>
<body>

<h1>Expand/Collapse Widget Examples</h1>

<div class="example">
    <h3>Widget 1: Simple Text</h3>
    <div class="details">
        <p>This is the content that will be shown or hidden. It can be any HTML content you need.</p>
    </div>
</div>

<div class="example">
    <h3>Widget 2: List Items</h3>
    <div class="details">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</div>

<div class="example">
    <h3>Widget 3: Image</h3>
    <div class="details">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const examples = document.querySelectorAll('.example');

    examples.forEach(example => {
        const header = example.querySelector('h3');
        const details = example.querySelector('.details');

        header.addEventListener('click', function() {
            details.classList.toggle('expanded');
        });
    });
});
</script>

</body>
</html>
