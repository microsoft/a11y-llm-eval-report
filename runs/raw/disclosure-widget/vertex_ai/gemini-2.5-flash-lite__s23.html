<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Example</title>
    <style>
        .example {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .example > button {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1.1em;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .example > button:hover {
            background-color: #e0e0e0;
        }
        .details {
            display: none;
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .details.visible {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Expand/Collapse Widget Demo</h1>

    <div class="example">
        <button onclick="toggleDetails(this)">Section 1: Click to Expand/Collapse</button>
        <div class="details">
            <p>This is the content for Section 1. It will be shown or hidden when the button above is clicked.</p>
            <p>You can put any HTML content here, like paragraphs, lists, images, etc.</p>
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails(this)">Section 2: Another Example</button>
        <div class="details">
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails(this)">Section 3: With an Image</button>
        <div class="details">
            <p>Here's some text, and an image:</p>
            <img src="https://via.placeholder.com/150" alt="Placeholder Image" style="max-width: 100%;">
        </div>
    </div>

    <script>
        function toggleDetails(buttonElement) {
            const detailsDiv = buttonElement.nextElementSibling;
            if (detailsDiv && detailsDiv.classList.contains('details')) {
                detailsDiv.classList.toggle('visible');
            }
        }
    </script>

</body>
</html>
