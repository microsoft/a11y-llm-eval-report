<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0,0,0,.6);
      --bg: #fff;
      --text: #1b1b1b;
      --accent: #3b82f6;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0,0,0,.25);
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f8fafc;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 6rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }

    .trigger {
      appearance: none;
      background: var(--accent);
      border: none;
      color: #fff;
      padding: .75rem 1rem;
      border-radius: .6rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(59,130,246,.35);
    }
    .trigger:focus {
      outline: 3px solid #cde2ff;
      outline-offset: 2px;
    }
    .trigger:hover { filter: brightness(1.05); }

    /* Modal base */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 1000;
    }
    .modal.open {
      display: grid;
      place-items: center;
    }

    .modal .backdrop {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal .dialog {
      position: relative;
      z-index: 1;
      width: min(600px, calc(100% - 2rem));
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: clip;
      transform: translateY(8px);
      opacity: 0;
      transition: opacity 180ms ease, transform 180ms ease;
    }
    .modal.open .dialog {
      opacity: 1;
      transform: translateY(0);
    }

    .dialog header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    .dialog header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .close {
      appearance: none;
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      padding: .5rem;
      cursor: pointer;
      border-radius: .4rem;
    }
    .close:focus {
      outline: 3px solid #cde2ff;
      outline-offset: 2px;
    }

    .dialog .content {
      padding: 1rem 1.25rem 0;
    }
    .dialog .actions {
      display: flex;
      gap: .5rem;
      justify-content: flex-end;
      padding: 1rem 1.25rem 1.25rem;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #f0f4ff;
      color: var(--text);
      padding: .6rem .9rem;
      border-radius: .5rem;
      cursor: pointer;
    }
    .btn.primary {
      border-color: transparent;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px rgba(59,130,246,.25);
    }
    .btn:focus {
      outline: 3px solid #cde2ff;
      outline-offset: 2px;
    }

    /* Prevent background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal .dialog { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This is a simple example of a modal dialog. It is closed by default. Click the button to open it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-expanded="false">Open Modal</button>
  </div>

  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="backdrop" data-close aria-hidden="true"></div>
    <div class="dialog" role="document" tabindex="-1">
      <header>
        <h2 id="modal-title">Subscribe to newsletter</h2>
        <button class="close" type="button" aria-label="Close dialog" data-close>&times;</button>
      </header>
      <div class="content" id="modal-desc">
        <p>Get product updates and announcements right in your inbox. You can unsubscribe at any time.</p>
        <form id="subscribe-form">
          <label for="email">Email address</label><br>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com" style="width:100%;padding:.6rem .7rem;border:1px solid var(--border);border-radius:.5rem;margin-top:.35rem;">
        </form>
      </div>
      <div class="actions">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="submit" form="subscribe-form">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const modal = document.getElementById('exampleModal');
      const dialog = modal.querySelector('.dialog');
      const triggers = document.querySelectorAll('.trigger');
      const closeEls = modal.querySelectorAll('[data-close]');
      let lastFocused = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');

      function getFocusable(container) {
        const nodes = Array.from(container.querySelectorAll(focusableSelector));
        return nodes.filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal(triggerEl) {
        if (modal.classList.contains('open')) return;
        lastFocused = triggerEl || document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // Mark triggers expanded
        triggers.forEach(btn => btn.setAttribute('aria-expanded', 'true'));

        // Move focus
        const focusables = getFocusable(dialog);
        const target = focusables[0] || dialog;
        requestAnimationFrame(() => target.focus());

        document.addEventListener('keydown', handleKeyDown);
        modal.addEventListener('click', handleBackdropClick);
      }

      function closeModal() {
        if (!modal.classList.contains('open')) return;
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        // Mark triggers collapsed
        triggers.forEach(btn => btn.setAttribute('aria-expanded', 'false'));

        document.removeEventListener('keydown', handleKeyDown);
        modal.removeEventListener('click', handleBackdropClick);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function handleBackdropClick(e) {
        if (e.target.closest('[data-close]')) {
          e.preventDefault();
          closeModal();
        }
      }

      function handleKeyDown(e) {
        if (!modal.classList.contains('open')) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(dialog);
          if (focusables.length === 0) return;

          const index = focusables.indexOf(document.activeElement);
          let nextIndex = index;

          if (e.shiftKey) {
            nextIndex = index <= 0 ? focusables.length - 1 : index - 1;
          } else {
            nextIndex = index === focusables.length - 1 ? 0 : index + 1;
          }

          focusables[nextIndex].focus();
          e.preventDefault();
        }
      }

      // Attach trigger listeners
      triggers.forEach(btn => {
        btn.addEventListener('click', () => openModal(btn));
      });

      // Close controls
      closeEls.forEach(el => {
        el.addEventListener('click', closeModal);
      });

      // Prevent focus leaving dialog via pointer focus
      dialog.addEventListener('focusout', (e) => {
        if (!modal.classList.contains('open')) return;
        // If focus leaves to body, cycle it back
        requestAnimationFrame(() => {
          if (!modal.contains(document.activeElement)) {
            const focusables = getFocusable(dialog);
            (focusables[0] || dialog).focus();
          }
        });
      });

      // Accessibility: ensure dialog gets focus if opened via hash or programmatically
      window.addEventListener('load', () => {
        if (location.hash === '#exampleModal') {
          openModal(triggers[0]);
        }
      });
    })();
  </script>
</body>
</html>
