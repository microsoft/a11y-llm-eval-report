<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f7f7f7;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal {
    position: fixed;
    z-index: 1000;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }
  .modal[aria-hidden="false"] {
    opacity: 1;
    pointer-events: auto;
  }
  .modal__dialog {
    background: #fff;
    width: min(90%, 500px);
    border-radius: 8px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .modal__header,
  .modal__footer {
    padding: 1rem 1.5rem;
    background: #f0f4f8;
  }
  .modal__body {
    padding: 1.5rem;
  }
  .modal__title {
    margin: 0;
    font-size: 1.25rem;
  }
  .modal__close {
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
  }
  .modal__footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }
  .button {
    padding: 0.65rem 1.25rem;
    font-size: 0.95rem;
    border-radius: 4px;
    border: 1px solid transparent;
    cursor: pointer;
  }
  .button--primary {
    background: #4a90e2;
    color: #fff;
    border-color: #4a90e2;
  }
  .button--secondary {
    background: #fff;
    color: #4a4a4a;
    border-color: #d0d0d0;
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog">Open Modal</button>

<div class="modal" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
  <div class="modal__dialog">
    <div class="modal__header">
      <h2 class="modal__title" id="modal-title">Modal Title</h2>
      <button class="modal__close" type="button" aria-label="Close dialog">&times;</button>
    </div>
    <div class="modal__body" id="modal-description">
      <p>This is an example modal dialog component. It appears centered on the screen and can be closed using the close button, the Cancel button, or by pressing the Escape key.</p>
    </div>
    <div class="modal__footer">
      <button class="button button--secondary modal__cancel" type="button">Cancel</button>
      <button class="button button--primary" type="button">Confirm</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const modal = document.querySelector('.modal');
  const closeButton = modal.querySelector('.modal__close');
  const cancelButton = modal.querySelector('.modal__cancel');
  const dialog = modal.querySelector('.modal__dialog');
  let lastFocusedElement = null;

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.setAttribute('aria-hidden', 'false');
    document.addEventListener('keydown', handleKeydown);
    trapFocus();
  }

  function closeModal() {
    modal.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', handleKeydown);
    releaseFocus();
  }

  function handleKeydown(event) {
    if (event.key === 'Escape') {
      closeModal();
    } else if (event.key === 'Tab') {
      maintainFocus(event);
    }
  }

  function trapFocus() {
    const focusable = getFocusableElements();
    if (focusable.length) {
      focusable[0].focus();
    }
  }

  function releaseFocus() {
    if (lastFocusedElement) {
      lastFocusedElement.focus();
    }
  }

  function maintainFocus(event) {
    const focusable = getFocusableElements();
    if (!focusable.length) {
      event.preventDefault();
      return;
    }
    const first = focusable[0];
    const last = focusable[focusable.length - 1];
    if (event.shiftKey && document.activeElement === first) {
      event.preventDefault();
      last.focus();
    } else if (!event.shiftKey && document.activeElement === last) {
      event.preventDefault();
      first.focus();
    }
  }

  function getFocusableElements() {
    return [...modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])')]
      .filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
  }

  trigger.addEventListener('click', openModal);
  closeButton.addEventListener('click', closeModal);
  cancelButton.addEventListener('click', closeModal);
  modal.addEventListener('click', event => {
    if (!dialog.contains(event.target)) {
      closeModal();
    }
  });
</script>
</body>
</html>
