<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --modal-width: 520px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
      color: #111;
    }
    .trigger {
      padding: .75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: transform .1s ease;
    }
    .trigger:active { transform: scale(0.98); }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal.open {
      display: flex;
    }
    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: relative;
      background: #fff;
      width: min(var(--modal-width), 90%);
      max-width: 92vw;
      border-radius: 10px;
      padding: 1.25rem;
      z-index: 1;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      outline: none;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .close {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }
    .modal-desc {
      margin: 0.5rem 0 0.75rem;
      color: #333;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    .btn {
      padding: .5rem 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #fff;
      cursor: pointer;
    }
    .btn.primary {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }
  </style>
</head>
<body>
  <button class="trigger" data-target="demoModal">Open modal</button>

  <div id="demoModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-content" tabindex="-1" role="document">
      <header class="modal-header">
        <h2 id="modalTitle" class="modal-title">Example Modal</h2>
        <button class="close" aria-label="Close modal" data-close>Ã—</button>
      </header>
      <p id="modalDesc" class="modal-desc">
        This is a modal dialog example. It starts closed by default. You can close it by clicking outside, pressing Escape, or using the Close button.
      </p>
      <div class="modal-footer">
        <button class="btn" data-close>Close</button>
        <button class="btn primary" onclick="alert('Action inside modal!')">Do something</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // Open modal when trigger is clicked
      document.querySelectorAll('.trigger').forEach(trigger => {
        trigger.addEventListener('click', function () {
          const targetId = this.getAttribute('data-target');
          const modal = document.getElementById(targetId);
          if (modal) openModal(modal);
        });
      });

      // Attach close handlers to modal elements
      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', function (e) {
          if (e.target === modal || e.target.closest('[data-close]')) {
            closeModal(modal);
          }
        });
        modal.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' || e.key === 'Esc') {
            closeModal(modal);
          }
        });
      });

      function openModal(modal) {
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        // Focus the first focusable element in the modal
        const focusable = modal.querySelector('[data-close], button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable) focusable.focus();
        // Prevent background scrolling
        document.body.style.overflow = 'hidden';
      }

      function closeModal(modal) {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    })();
  </script>
</body>
</html>
