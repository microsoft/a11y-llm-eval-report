<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color-scheme: light dark;
  }

  body {
    margin: 0;
    padding: 2rem;
    background: radial-gradient(circle at top, #f4f6fb, #d9dce3);
    min-height: 100vh;
  }

  button {
    font: inherit;
    cursor: pointer;
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #5465ff, #7a4cff);
    color: #fff;
    box-shadow: 0 10px 25px rgba(84, 101, 255, 0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .trigger:focus-visible,
  .trigger:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(84, 101, 255, 0.4);
  }

  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(17, 24, 39, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    backdrop-filter: blur(2px);
    z-index: 1000;
  }

  .modal-backdrop.is-open {
    display: flex;
  }

  .modal {
    background: #fff;
    color: #111827;
    border-radius: 1rem;
    max-width: 30rem;
    width: 100%;
    padding: 2rem;
    position: relative;
    box-shadow: 0 25px 50px rgba(17, 24, 39, 0.3);
    transform: translateY(30px);
    opacity: 0;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }

  .modal-backdrop.is-open .modal {
    transform: translateY(0);
    opacity: 1;
  }

  .modal h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .modal p {
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }

  .modal button.close-modal {
    position: absolute;
    right: 1rem;
    top: 1rem;
    border: none;
    background: transparent;
    font-size: 1.5rem;
    line-height: 1;
    color: #6b7280;
  }

  .modal button.close-modal:hover,
  .modal button.close-modal:focus-visible {
    color: #111827;
    outline: none;
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-backdrop" role="presentation" data-modal-backdrop>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" id="example-modal">
    <button class="close-modal" type="button" aria-label="Close modal">&times;</button>
    <h2 id="modal-title">Modal Dialog Title</h2>
    <p id="modal-description">
      This is an example modal dialog. It provides information and can be closed using the button, the overlay, or the Escape key.
    </p>
    <button type="button">Primary Action</button>
  </div>
</div>

<script>
  (function () {
    const triggerBtn = document.querySelector('.trigger');
    const backdrop = document.querySelector('[data-modal-backdrop]');
    const modal = backdrop.querySelector('.modal');
    const closeBtn = backdrop.querySelector('.close-modal');
    let lastFocusedElement = null;

    function trapFocus(event) {
      const focusableElements = modal.querySelectorAll(
        'a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])'
      );
      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];

      if (event.key === 'Tab') {
        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }
    }

    function openModal() {
      lastFocusedElement = document.activeElement;
      backdrop.classList.add('is-open');
      backdrop.addEventListener('click', onBackdropClick);
      document.addEventListener('keydown', onKeyDown);
      modal.addEventListener('keydown', trapFocus);
      requestAnimationFrame(() => {
        modal.querySelector('button.close-modal').focus();
      });
    }

    function closeModal() {
      backdrop.classList.remove('is-open');
      backdrop.removeEventListener('click', onBackdropClick);
      document.removeEventListener('keydown', onKeyDown);
      modal.removeEventListener('keydown', trapFocus);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function onBackdropClick(event) {
      if (event.target === backdrop) {
        closeModal();
      }
    }

    function onKeyDown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    triggerBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
  })();
</script>
</body>
</html>
