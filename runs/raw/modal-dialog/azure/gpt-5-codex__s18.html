<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  :root {
    font-family: Arial, sans-serif;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    border: none;
    background: #0069ed;
    color: #fff;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  .trigger:hover {
    background: #0053ba;
  }
  .modal {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    visibility: hidden;
    transition: opacity 200ms ease, visibility 200ms ease;
  }
  .modal.is-open {
    opacity: 1;
    visibility: visible;
  }
  .modal__dialog {
    background: #fff;
    padding: 1.5rem;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(16, 24, 40, 0.2);
  }
  .modal__header,
  .modal__footer {
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal__title {
    margin: 0;
    font-size: 1.25rem;
  }
  .modal__close {
    background: none;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: #6b7280;
  }
  .modal__content {
    margin-bottom: 1.5rem;
    color: #4b5563;
  }
  .modal__actions {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
  }
  .modal__button {
    padding: 0.5rem 1rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
  .modal__button--primary {
    background: #0069ed;
    color: #fff;
  }
  .modal__button--secondary {
    background: #e5e7eb;
    color: #1f2937;
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal__dialog">
    <div class="modal__header">
      <h2 class="modal__title" id="modal-title">Modal Title</h2>
      <button class="modal__close" type="button" aria-label="Close">&times;</button>
    </div>
    <div class="modal__content">
      <p>This is an example modal dialog. It starts hidden and opens when the trigger button is clicked. You can close it using the close button, the cancel button, or the Escape key.</p>
    </div>
    <div class="modal__footer">
      <div class="modal__actions">
        <button class="modal__button modal__button--secondary" type="button">Cancel</button>
        <button class="modal__button modal__button--primary" type="button">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script>
  const modal = document.querySelector('.modal');
  const triggerButton = document.querySelector('.trigger');
  const closeButtons = modal.querySelectorAll('.modal__close, .modal__button--secondary');

  function openModal() {
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
    const firstFocusable = modal.querySelector('button');
    if (firstFocusable) {
      firstFocusable.focus();
    }
    document.addEventListener('keydown', handleKeydown);
  }

  function closeModal() {
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
    triggerButton.focus();
    document.removeEventListener('keydown', handleKeydown);
  }

  function handleKeydown(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  triggerButton.addEventListener('click', openModal);
  closeButtons.forEach(button => button.addEventListener('click', closeModal));
  modal.addEventListener('click', event => {
    if (event.target === modal) {
      closeModal();
    }
  });
</script>
</body>
</html>
