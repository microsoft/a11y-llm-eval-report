<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f8fb;
      color: #1f2933;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .trigger:hover {
      background: #1d4ed8;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal-dialog {
      background: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.3);
      max-width: 500px;
      width: 90%;
      padding: 1.5rem;
      position: relative;
      animation: slideIn 0.25s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #475569;
    }

    .modal-body {
      font-size: 1rem;
      line-height: 1.5;
      color: #475569;
    }

    .modal-footer {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal-button {
      padding: 0.6rem 1.2rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .modal-button.primary {
      background: #2563eb;
      color: #ffffff;
    }

    .modal-button.secondary {
      background: #e2e8f0;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="modal-backdrop" role="presentation" id="modal-backdrop">
    <div class="modal-dialog" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Modal Dialog</h2>
        <button class="modal-close" type="button" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>This is a simple modal dialog example. It is hidden by default and opened by clicking the trigger button.</p>
        <p>Use the close button or press the Escape key to dismiss the modal.</p>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" type="button">Cancel</button>
        <button class="modal-button primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.getElementById('modal-backdrop');
      const closeButtons = backdrop.querySelectorAll('.modal-close, .modal-button.secondary');

      const openModal = () => {
        backdrop.classList.add('active');
        document.body.style.overflow = 'hidden';
        const focusable = backdrop.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable) focusable.focus();
      };

      const closeModal = () => {
        backdrop.classList.remove('active');
        document.body.style.overflow = '';
        trigger.focus();
      };

      trigger.addEventListener('click', openModal);

      closeButtons.forEach(button => {
        button.addEventListener('click', closeModal);
      });

      backdrop.addEventListener('click', event => {
        if (event.target === backdrop) {
          closeModal();
        }
      });

      document.addEventListener('keydown', event => {
        if (event.key === 'Escape' && backdrop.classList.contains('active')) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
