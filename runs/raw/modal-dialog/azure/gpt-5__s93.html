<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      --border: rgba(0, 0, 0, 0.08);
      --primary: #2563eb;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.5;
      color: #0b0f1a;
      background: #f7f7fb;
    }
    body.modal-open { overflow: hidden; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 16px;
    }
    p.lead {
      margin-top: 0;
      color: #4b5563;
    }

    .trigger {
      appearance: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: #111827;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      cursor: pointer;
      transition: box-shadow .2s ease, transform .06s ease;
    }
    .trigger:hover { box-shadow: 0 6px 16px rgba(0,0,0,.08); }
    .trigger:active { transform: translateY(1px); }
    .trigger .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: inset 0 0 0 2px #fff;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--overlay);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity .22s ease, visibility .22s ease;
    }
    .modal[aria-hidden="false"] {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .modal-window {
      position: relative;
      width: min(92vw, 640px);
      max-height: calc(100vh - 96px);
      overflow: auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transform: translateY(12px) scale(.98);
      opacity: 0;
      transition: transform .22s ease, opacity .22s ease;
    }
    .modal[aria-hidden="false"] .modal-window {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
    }
    .modal-title {
      font-size: 18px;
      margin: 0;
    }
    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: #111827;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      line-height: 0;
    }
    .modal-close:hover { background: rgba(0,0,0,.06); }

    .modal-body {
      padding: 20px;
      display: grid;
      gap: 16px;
    }
    .modal-body p { margin: 0; color: #374151; }
    .field {
      display: grid;
      gap: 6px;
    }
    .field label {
      font-size: 14px;
      color: #374151;
    }
    .field input, .field textarea, .field select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font: inherit;
      background: #fff;
    }
    .field input:focus, .field textarea:focus, .field select:focus {
      outline: 2px solid #93c5fd;
      border-color: #3b82f6;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      background: #fff;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111827;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary {
      border-color: #3b82f6;
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn:hover { background: #f3f4f6; }

    @media (prefers-reduced-motion: reduce) {
      .modal, .modal-window { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button below to open the modal. It supports keyboard navigation, escape to close, and clicking outside.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">
      <span class="icon" aria-hidden="true"></span>
      Open Modal
    </button>
  </div>

  <!-- Modal -->
  <div class="modal" id="example-modal" aria-hidden="true">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Project Settings</h2>
        <button class="modal-close" type="button" aria-label="Close" data-close>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Use this dialog to configure project settings. All changes can be saved or canceled.</p>
        <div class="field">
          <label for="project-name">Project name</label>
          <input id="project-name" type="text" placeholder="My Project" />
        </div>
        <div class="field">
          <label for="visibility">Visibility</label>
          <select id="visibility">
            <option>Private</option>
            <option>Team</option>
            <option>Public</option>
          </select>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="Optional notes..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn btn-primary" type="button">Save changes</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.modal-window');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = modal.querySelectorAll('[data-close]');
      let lastFocusedElement = null;

      function getFocusableElements(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          'object',
          'embed',
          '[contenteditable="true"]',
          '[tabindex]:not([tabindex="-1"])',
        ].join(',');
        return Array.from(container.querySelectorAll(selectors))
          .filter(el => !el.hasAttribute('disabled') && isVisible(el));
      }

      function isVisible(el) {
        const rects = el.getClientRects();
        return !!rects.length && window.getComputedStyle(el).visibility !== 'hidden';
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocusedElement = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');
        const focusables = getFocusableElements(dialog);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          dialog.focus();
        }
        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', onKeyDown);
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          trapFocus(e);
        }
      }

      function trapFocus(e) {
        const focusables = getFocusableElements(dialog);
        if (!focusables.length) {
          e.preventDefault();
          dialog.focus();
          return;
        }
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey && active === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && active === last) {
          e.preventDefault();
          first.focus();
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      window.addEventListener('resize', () => {
        if (modal.getAttribute('aria-hidden') === 'false') {
          // ensure focus remains in dialog on resize
          if (!dialog.contains(document.activeElement)) {
            const focusables = getFocusableElements(dialog);
            (focusables[0] || dialog).focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
