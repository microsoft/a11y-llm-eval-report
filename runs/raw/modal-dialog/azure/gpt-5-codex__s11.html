<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px;
    background: #f5f7fb;
    color: #333;
  }
  .trigger {
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    background: #3a7bfd;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .trigger:hover {
    background: #1f5ce6;
  }
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 20px;
    z-index: 999;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background: #fff;
    border-radius: 8px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 12px 30px rgba(31, 45, 61, 0.2);
    overflow: hidden;
    transform: translateY(-20px);
    opacity: 0;
    transition: opacity 0.25s ease, transform 0.25s ease;
  }
  .modal-overlay.active .modal {
    opacity: 1;
    transform: translateY(0);
  }
  .modal-header {
    padding: 20px;
    border-bottom: 1px solid #e6e9f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-title {
    font-size: 20px;
    margin: 0;
  }
  .modal-close {
    background: none;
    border: none;
    font-size: 24px;
    line-height: 1;
    cursor: pointer;
    color: #7a869a;
    padding: 0;
  }
  .modal-close:hover {
    color: #1f2937;
  }
  .modal-body {
    padding: 20px;
    font-size: 16px;
    line-height: 1.6;
  }
  .modal-footer {
    padding: 16px 20px;
    border-top: 1px solid #e6e9f0;
    text-align: right;
  }
  .modal-footer button {
    padding: 10px 18px;
    border: none;
    border-radius: 4px;
    margin-left: 8px;
    cursor: pointer;
    font-size: 15px;
  }
  .modal-footer .secondary {
    background: #e4e8f0;
    color: #1f2937;
  }
  .modal-footer .primary {
    background: #3a7bfd;
    color: #fff;
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
  <div class="modal">
    <div class="modal-header">
      <h2 id="modal-title" class="modal-title">Modal Title</h2>
      <button class="modal-close" type="button" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p>
        This is a modal dialog example. It is hidden by default and can be opened using the trigger button. Modal dialogs are a great way to focus user attention on a specific task or message.
      </p>
      <p>
        You can customize the contents, buttons, and behavior to fit your applicationâ€™s needs.
      </p>
    </div>
    <div class="modal-footer">
      <button class="secondary" type="button">Cancel</button>
      <button class="primary" type="button">Confirm</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const modalOverlay = document.querySelector('.modal-overlay');
  const closeButtons = modalOverlay.querySelectorAll('.modal-close, .secondary, .primary');

  function openModal() {
    modalOverlay.classList.add('active');
    modalOverlay.setAttribute('aria-hidden', 'false');
  }

  function closeModal() {
    modalOverlay.classList.remove('active');
    modalOverlay.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);

  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modalOverlay.addEventListener('click', event => {
    if (event.target === modalOverlay) {
      closeModal();
    }
  });

  document.addEventListener('keydown', event => {
    if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
      closeModal();
    }
  });
</script>
</body>
</html>
