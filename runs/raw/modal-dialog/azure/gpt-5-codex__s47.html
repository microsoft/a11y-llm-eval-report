<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #2d3142;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .trigger:hover,
    .trigger:focus {
      background-color: #4338ca;
      outline: none;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(25, 39, 52, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, visibility 0.25s ease;
      z-index: 999;
    }

    .modal {
      background: #ffffff;
      border-radius: 0.75rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 70px rgba(15, 23, 42, 0.25);
      transform: translateY(30px);
      transition: transform 0.25s ease;
    }

    .modal[aria-hidden="true"] {
      display: none;
    }

    .modal-header,
    .modal-footer {
      padding: 1.5rem;
    }

    .modal-body {
      padding: 0 1.5rem 1.5rem;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-title {
      margin: 0;
      font-size: 1.375rem;
      font-weight: 600;
    }

    .modal-description {
      margin: 0;
      color: #4a5568;
      line-height: 1.6;
    }

    .modal-close {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.2s ease;
    }

    .modal-close:hover,
    .modal-close:focus {
      color: #111827;
      outline: none;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal-action-primary,
    .modal-action-secondary {
      padding: 0.6rem 1.25rem;
      font-size: 0.95rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .modal-action-primary {
      background-color: #4f46e5;
      color: #fff;
    }

    .modal-action-primary:hover,
    .modal-action-primary:focus {
      background-color: #4338ca;
      outline: none;
    }

    .modal-action-secondary {
      background-color: #e0e7ff;
      color: #3730a3;
    }

    .modal-action-secondary:hover,
    .modal-action-secondary:focus {
      background-color: #c7d2fe;
      outline: none;
    }

    .modal.show .modal-overlay {
      opacity: 1;
      visibility: visible;
    }

    .modal.show .modal-dialog {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Launch Modal
  </button>

  <div class="modal-overlay" id="modal-overlay" hidden></div>

  <div
    class="modal"
    id="example-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
    aria-hidden="true"
  >
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Session Timeout</h2>
      <button class="modal-close" type="button" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p class="modal-description" id="modal-description">
        You have been inactive for a while. To keep your account secure, your session is about to expire.
        Would you like to stay signed in?
      </p>
    </div>
    <div class="modal-footer">
      <div class="modal-actions">
        <button class="modal-action-secondary" type="button">Sign Out</button>
        <button class="modal-action-primary" type="button">Stay Signed In</button>
      </div>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modal = document.getElementById('example-modal');
    const overlay = document.getElementById('modal-overlay');
    const closeButton = modal.querySelector('.modal-close');
    const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
    let lastFocusedElement = null;

    function openModal() {
      lastFocusedElement = document.activeElement;
      modal.setAttribute('aria-hidden', 'false');
      overlay.hidden = false;
      document.body.style.overflow = 'hidden';
      overlay.classList.add('show');
      modal.classList.add('show');
      const focusableElements = modal.querySelectorAll(focusableSelectors);
      if (focusableElements.length) {
        focusableElements[0].focus();
      }
    }

    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
      overlay.hidden = true;
      document.body.style.overflow = '';
      overlay.classList.remove('show');
      modal.classList.remove('show');
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function trapFocus(event) {
      if (modal.getAttribute('aria-hidden') === 'true') {
        return;
      }

      const focusableElements = Array.from(modal.querySelectorAll(focusableSelectors));
      if (focusableElements.length === 0) {
        event.preventDefault();
        return;
      }

      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];

      if (event.key === 'Tab') {
        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }
    }

    triggerButton.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
        closeModal();
      }

      trapFocus(event);
    });
  </script>
</body>
</html>
