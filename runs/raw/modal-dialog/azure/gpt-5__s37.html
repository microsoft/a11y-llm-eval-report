<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modal Dialog Example</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; line-height: 1.5; margin: 0; padding: 2rem; }
  .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: grid; place-items: center; z-index: 1000; }
  .backdrop[hidden] { display: none; }
  .modal { width: min(600px, 90vw); background: #fff; color: #222; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); padding: 1.25rem; transform: translateY(-8px); opacity: 0; transition: opacity 150ms ease, transform 150ms ease; outline: none; }
  .backdrop.open .modal { opacity: 1; transform: translateY(0); }
  .modal header { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
  .modal h2 { margin: 0; font-size: 1.25rem; }
  .modal .close { appearance: none; background: transparent; border: none; padding: 0.5rem; cursor: pointer; border-radius: 8px; font-size: 1.25rem; line-height: 1; }
  .modal .close:focus-visible, .trigger:focus-visible { outline: 3px solid #3b82f6; outline-offset: 2px; }
  .modal .content { margin-top: 0.75rem; }
  .content input { width: 100%; max-width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #cbd5e1; border-radius: 8px; }
  .actions { display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem; }
  .btn { appearance: none; border: 1px solid #cbd5e1; background: #f8fafc; color: #111827; padding: 0.5rem 0.75rem; border-radius: 8px; cursor: pointer; }
  .btn.primary { border-color: #2563eb; background: #2563eb; color: white; }
  .overlay-lock { overflow: hidden; }
</style>
</head>
<body>
  <h1>Modal Dialog Demo</h1>
  <p>This is an example of a modal dialog component. Click the button to open the dialog.</p>
  <button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>

  <div id="modalBackdrop" class="backdrop" hidden>
    <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" tabindex="-1">
      <header>
        <h2 id="modalTitle">Example Modal</h2>
        <button class="close" type="button" aria-label="Close dialog" title="Close" data-close>&times;</button>
      </header>
      <div id="modalDesc" class="content">
        <p>This modal is accessible and traps focus while open. It can be closed by the close button, pressing Escape, or clicking outside.</p>
        <label>
          Your name
          <input type="text" placeholder="Type your name">
        </label>
      </div>
      <div class="actions">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('modalBackdrop');
  const dialog = document.getElementById('exampleModal');
  const closeButtons = dialog.querySelectorAll('[data-close]');
  let lastFocused = null;

  function getFocusableElements(container) {
    const selectors = [
      'a[href]',
      'area[href]',
      'input:not([disabled]):not([type="hidden"])',
      'select:not([disabled])',
      'textarea:not([disabled])',
      'button:not([disabled])',
      'iframe',
      '[tabindex]:not([tabindex="-1"])',
      '[contenteditable="true"]'
    ];
    return [...container.querySelectorAll(selectors.join(','))].filter(el => el.offsetParent !== null);
  }

  function openModal() {
    lastFocused = document.activeElement;
    backdrop.hidden = false;
    requestAnimationFrame(() => backdrop.classList.add('open'));
    document.body.classList.add('overlay-lock');
    trigger?.setAttribute('aria-expanded', 'true');

    const focusables = getFocusableElements(dialog);
    const target = focusables[0] || dialog;
    target.focus({ preventScroll: true });

    document.addEventListener('keydown', handleKeydown);
    backdrop.addEventListener('click', onBackdropClick);
  }

  function closeModal() {
    backdrop.classList.remove('open');
    document.body.classList.remove('overlay-lock');
    trigger?.setAttribute('aria-expanded', 'false');

    const onTransitionEnd = (e) => {
      if (e.target !== dialog) return;
      backdrop.hidden = true;
      dialog.removeEventListener('transitionend', onTransitionEnd);
    };
    dialog.addEventListener('transitionend', onTransitionEnd);

    document.removeEventListener('keydown', handleKeydown);
    backdrop.removeEventListener('click', onBackdropClick);

    if (lastFocused && typeof lastFocused.focus === 'function') {
      lastFocused.focus({ preventScroll: true });
    }
  }

  function handleKeydown(e) {
    if (e.key === 'Escape') {
      e.preventDefault();
      closeModal();
      return;
    }
    if (e.key === 'Tab') {
      const focusables = getFocusableElements(dialog);
      if (focusables.length === 0) {
        e.preventDefault();
        dialog.focus();
        return;
      }
      const first = focusables[0];
      const last = focusables[focusables.length - 1];
      if (e.shiftKey) {
        if (document.activeElement === first || document.activeElement === dialog) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
  }

  function onBackdropClick(e) {
    if (e.target === backdrop) {
      closeModal();
    }
  }

  trigger?.addEventListener('click', openModal);
  closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
})();
</script>
</body>
</html>
