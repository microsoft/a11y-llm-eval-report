<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --bg: #fff;
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
      color: #111;
    }

    /* Trigger button */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #2d6cdf;
      background: #2d6cdf;
      color: #fff;
      cursor: pointer;
    }
    .trigger:hover {
      background: #255bd8;
    }

    /* Modal scaffolding */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    .modal-overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal-content {
      position: relative;
      width: min(92vw, 520px);
      background: white;
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      z-index: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      background: #fff;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }

    .close {
      background: transparent;
      border: 0;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      padding: .25rem .5rem;
    }

    .modal-body {
      padding: 1rem;
      color: #333;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: .5rem;
      padding: 0.75rem 1rem 1rem;
      border-top: 1px solid #eee;
      background: #fff;
    }

    .btn {
      padding: .5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      cursor: pointer;
    }

    .btn.primary {
      background: #2d6cdf;
      color: white;
      border-color: #2d6cdf;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }
      .modal-content {
        background: #1e1e1e;
        color: #eee;
        border: 1px solid #333;
      }
      .modal-overlay {
        background: rgba(0,0,0,.7);
      }
    }
  </style>
</head>
<body>
  <button class="trigger" id="openModalBtn" type="button">Open modal</button>

  <div class="modal" id="exampleModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-overlay" data-close="true"></div>

    <div class="modal-content" role="document" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Example modal</h2>
        <button class="close" aria-label="Close modal" data-close="true">&times;</button>
      </div>

      <div class="modal-body">
        <p>This is a simple modal dialog. It is closed by default. Press the Escape key to close, or click outside the dialog to dismiss.</p>
        <p>You can place any content here, like forms, alerts, or other controls.</p>
      </div>

      <div class="modal-actions">
        <button class="btn" data-close="true" type="button">Close</button>
        <button class="btn primary" id="confirmBtn" type="button">OK</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const triggerBtn = document.querySelector('.trigger');
      const modal = document.getElementById('exampleModal');
      const modalContent = modal.querySelector('.modal-content');
      const overlay = modal.querySelector('.modal-overlay');
      const closeButtons = modal.querySelectorAll('[data-close="true"]');
      let lastFocused = null;

      function openModal() {
        lastFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');

        // Focus the first focusable element inside the modal
        const focusable = modalContent.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        const first = focusable[0];
        if (first) {
          first.focus();
        } else {
          modalContent.focus();
        }

        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeyDown);

        // Restore focus to the element that opened the modal
        if (lastFocused) {
          lastFocused.focus();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        }

        // Simple focus trap
        if (e.key === 'Tab') {
          const focusable = modalContent.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          const focusables = Array.prototype.slice.call(focusable);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }
          const active = document.activeElement;
          const index = focusables.indexOf(active);
          if (e.shiftKey) {
            // Tab backwards
            if (index <= 0) {
              focusables[focusables.length - 1].focus();
              e.preventDefault();
            }
          } else {
            // Tab forwards
            if (index === -1 || index === focusables.length - 1) {
              focusables[0].focus();
              e.preventDefault();
            }
          }
        }
      }

      // Open modal when trigger is clicked
      triggerBtn.addEventListener('click', openModal);

      // Overlay click closes modal
      overlay.addEventListener('click', closeModal);

      // Clicking inside modal should not close
      modalContent.addEventListener('click', function(e) {
        e.stopPropagation();
      });

      // Close when any data-close element is clicked
      closeButtons.forEach(function(btn) {
        btn.addEventListener('click', closeModal);
      });

      // Example: handle OK button to close
      const okBtn = document.getElementById('confirmBtn');
      okBtn.addEventListener('click', function() {
        // You can perform actions here before closing
        closeModal();
      });
    })();
  </script>
</body>
</html>
