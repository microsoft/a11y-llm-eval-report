<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay-bg: rgba(0,0,0,0.5);
      --modal-bg: #fff;
      --radius: 8px;
      --max-width: 520px;
      --z: 1000;
      --transition: 180ms cubic-bezier(.2,.9,.3,1);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      line-height: 1.4;
      padding: 24px;
      background: #f7f7fb;
      color: #111;
    }

    .trigger {
      display: inline-block;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Modal base - hidden by default via aria-hidden */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--z);
    }

    .modal[aria-hidden="true"] {
      display: none;
    }

    .modal-overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
      pointer-events: none;
    }

    .modal.open .modal-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-panel {
      position: relative;
      background: var(--modal-bg);
      border-radius: var(--radius);
      width: calc(100% - 48px);
      max-width: var(--max-width);
      box-shadow: 0 10px 30px rgba(13, 17, 23, 0.18);
      transform: translateY(8px) scale(.98);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
      padding: 20px 20px 18px;
      z-index: calc(var(--z) + 1);
    }

    .modal.open .modal-panel {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .modal h2 {
      margin: 0;
      font-size: 1.125rem;
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 20px;
      line-height: 1;
      padding: 6px;
      cursor: pointer;
      color: #444;
      border-radius: 6px;
    }

    .modal-close:focus {
      outline: 2px solid #cbeafe;
      outline-offset: 2px;
    }

    .modal-body {
      margin-bottom: 12px;
      color: #222;
      font-size: 0.98rem;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.secondary {
      background: #eef2ff;
      color: #3730a3;
    }

    .btn.primary {
      background: #10b981;
      color: white;
    }

    /* Focus trap invisible sentinel (optional) */
    .sentinel {
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
      left: -9999px;
      top: auto;
    }
  </style>
</head>
<body>
  <h1>Modal Dialog Component</h1>
  <p>
    Example of a modal that is closed by default. The button below opens the modal; it has the class "trigger".
  </p>

  <button class="trigger" data-target="#demoModal">Open Modal</button>

  <div id="demoModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-overlay" data-dismiss="overlay"></div>

    <div class="modal-panel" role="document">
      <div class="modal-header">
        <h2 id="modalTitle">Example Modal</h2>
        <button class="modal-close" aria-label="Close modal" data-dismiss="close">&times;</button>
      </div>

      <div class="modal-body">
        <p>This is an accessible modal dialog. It traps focus while open, closes on Escape, and can be dismissed by clicking the backdrop or the close button.</p>
      </div>

      <div class="modal-footer">
        <button class="btn secondary" data-dismiss="close">Cancel</button>
        <button class="btn primary">Confirm</button>
      </div>

      <div class="sentinel" tabindex="0" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function () {
      const triggers = document.querySelectorAll('.trigger');
      const body = document.body;
      let activeModal = null;
      let previousActiveElement = null;

      function getModal(target) {
        if (!target) return null;
        try {
          return document.querySelector(target);
        } catch (e) {
          return null;
        }
      }

      function getFocusableElements(container) {
        if (!container) return [];
        return Array.from(container.querySelectorAll('a[href], button:not([disabled]), textarea:not([disabled]), input:not([disabled]):not([type="hidden"]), select:not([disabled]), [tabindex]:not([tabindex="-1"])'))
          .filter(el => el.offsetWidth > 0 || el.offsetHeight > 0 || el === document.activeElement);
      }

      function openModal(modal) {
        if (!modal) return;
        if (modal.getAttribute('aria-hidden') === 'false') return;
        previousActiveElement = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('open');
        body.style.overflow = 'hidden';
        activeModal = modal;

        // Focus the first focusable element inside (close button preferred)
        const focusables = getFocusableElements(modal);
        const preferred = modal.querySelector('[data-dismiss="close"]');
        const toFocus = preferred || focusables[0] || modal;
        toFocus.focus();

        // Bind handlers
        document.addEventListener('keydown', onKeyDown, true);
        modal.addEventListener('click', onClickOutside);
      }

      function closeModal(modal) {
        if (!modal) return;
        modal.setAttribute('aria-hidden', 'true');
        modal.classList.remove('open');
        body.style.overflow = '';
        activeModal = null;

        document.removeEventListener('keydown', onKeyDown, true);
        modal.removeEventListener('click', onClickOutside);

        // restore focus
        if (previousActiveElement && typeof previousActiveElement.focus === 'function') {
          previousActiveElement.focus();
        }
        previousActiveElement = null;
      }

      function onKeyDown(e) {
        if (!activeModal) return;
        if (e.key === 'Escape') {
          // Close modal
          const closeBtn = activeModal.querySelector('[data-dismiss="close"]');
          closeModal(activeModal);
          e.preventDefault();
          return;
        }

        if (e.key === 'Tab') {
          // Focus trap
          const focusables = getFocusableElements(activeModal).filter(el => el.offsetParent !== null);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first || document.activeElement === activeModal) {
              last.focus();
              e.preventDefault();
            }
          } else {
            if (document.activeElement === last) {
              first.focus();
              e.preventDefault();
            }
          }
        }
      }

      function onClickOutside(e) {
        // If click is on overlay (has data-dismiss="overlay") or element with data-dismiss="close", close accordingly
        const overlay = e.target.closest('[data-dismiss="overlay"]');
        if (overlay) {
          closeModal(activeModal);
          return;
        }
        const closeTrigger = e.target.closest('[data-dismiss="close"]');
        if (closeTrigger) {
          closeModal(activeModal);
          return;
        }
      }

      // Attach triggers
      triggers.forEach(btn => {
        btn.addEventListener('click', (ev) => {
          const target = btn.getAttribute('data-target') || btn.dataset.target;
          const modal = getModal(target);
          if (!modal) return;
          openModal(modal);
        });
      });

      // Allow programmatic opening via window.OpenModalForId if desired (optional helper)
      window.OpenModalForId = function (idOrSelector) {
        const modal = getModal(idOrSelector);
        if (modal) openModal(modal);
      };

      // Close on page unload to clean up styles
      window.addEventListener('unload', () => {
        if (activeModal) {
          closeModal(activeModal);
        }
      });
    })();
  </script>
</body>
</html>
