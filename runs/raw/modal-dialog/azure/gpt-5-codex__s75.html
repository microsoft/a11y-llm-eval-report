<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e2ff 100%);
    }

    button {
      cursor: pointer;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(79, 70, 229, 0.45);
    }

    dialog {
      border: none;
      border-radius: 1rem;
      padding: 2.5rem;
      max-width: 420px;
      width: min(90vw, 420px);
      background: #ffffff;
      color: #1f2933;
      box-shadow: 0 40px 80px rgba(15, 23, 42, 0.25);
      animation: modalIn 0.3s ease;
    }

    dialog h2 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    dialog p {
      line-height: 1.6;
      color: #475569;
    }

    dialog button {
      background: #1f2937;
      box-shadow: none;
      margin-top: 1.5rem;
    }

    dialog button:hover {
      box-shadow: 0 12px 30px rgba(31, 41, 55, 0.4);
    }

    dialog::backdrop {
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.35);
      animation: fadeIn 0.3s ease;
    }

    @keyframes modalIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog">Open modal dialog</button>

  <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-description">
    <h2 id="modal-title">Stay in the loop</h2>
    <p id="modal-description">
      Subscribe to our newsletter to receive curated resources, upcoming events, and product updates straight to your inbox.
    </p>
    <button type="button" data-close>Got it!</button>
  </dialog>

  <script>
    const modal = document.getElementById('example-modal');
    const openButton = document.querySelector('.trigger');
    const closeButton = modal.querySelector('[data-close]');

    openButton.addEventListener('click', () => {
      modal.showModal();
    });

    closeButton.addEventListener('click', () => {
      modal.close();
      openButton.focus();
    });

    modal.addEventListener('cancel', (event) => {
      event.preventDefault();
      modal.close();
      openButton.focus();
    });

    modal.addEventListener('click', (event) => {
      const rect = modal.getBoundingClientRect();
      if (
        event.clientX < rect.left ||
        event.clientX > rect.right ||
        event.clientY < rect.top ||
        event.clientY > rect.bottom
      ) {
        modal.close();
        openButton.focus();
      }
    });
  </script>
</body>
</html>
