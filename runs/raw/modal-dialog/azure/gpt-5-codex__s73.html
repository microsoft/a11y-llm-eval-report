<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    --modal-backdrop: rgba(0, 0, 0, 0.65);
    --modal-bg: #ffffff;
    --modal-text: #1e1e1e;
    --modal-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(150deg, #d9e4f5, #f3d1f4);
  }

  button,
  [role="button"] {
    font: inherit;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 999px;
    cursor: pointer;
    background: #4f46e5;
    color: #ffffff;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 14px 30px rgba(79, 70, 229, 0.4);
  }

  button:active {
    transform: translateY(1px);
    box-shadow: 0 8px 18px rgba(79, 70, 229, 0.3);
  }

  dialog {
    width: min(90vw, 420px);
    border: none;
    border-radius: 20px;
    padding: 0;
    background: transparent;
    color: inherit;
  }

  dialog::backdrop {
    background: var(--modal-backdrop);
    backdrop-filter: blur(4px);
    transition: opacity 0.25s ease;
  }

  dialog[open] {
    display: grid;
    place-items: center;
    animation: modal-in 0.25s ease;
  }

  @keyframes modal-in {
    from {
      opacity: 0;
      transform: translateY(10px) scale(0.98);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .modal-card {
    width: 100%;
    background: var(--modal-bg);
    color: var(--modal-text);
    border-radius: 20px;
    box-shadow: var(--modal-shadow);
    overflow: hidden;
    position: relative;
  }

  .modal-hero {
    background: linear-gradient(150deg, #5de0e6, #004aad);
    padding: 2.25rem;
    color: #ffffff;
  }

  .modal-hero h2 {
    margin: 0 0 0.25rem;
    font-size: 1.6rem;
  }

  .modal-hero p {
    margin: 0;
    opacity: 0.85;
  }

  .modal-body {
    padding: 1.8rem;
    display: grid;
    gap: 1rem;
    font-size: 0.98rem;
    line-height: 1.5;
  }

  .modal-footer {
    padding: 1.4rem 1.8rem 1.8rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    background: rgba(79, 70, 229, 0.05);
  }

  .ghost-btn {
    background: transparent;
    color: #4f46e5;
    box-shadow: none;
    padding-inline: 1.25rem;
  }

  .ghost-btn:hover {
    background: rgba(79, 70, 229, 0.08);
    transform: none;
  }

  .ghost-btn:active {
    background: rgba(79, 70, 229, 0.15);
    transform: none;
  }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="placement-modal">
  Launch Modal
</button>

<dialog id="placement-modal" aria-labelledby="placement-modal-title">
  <div class="modal-card" role="document">
    <div class="modal-hero">
      <h2 id="placement-modal-title">Schedule a Demo</h2>
      <p>Let’s craft your personalized workspace experience.</p>
    </div>
    <div class="modal-body">
      <p>
        Share a little about your team’s workflow and we’ll tailor a walkthrough that highlights
        the features that matter most to you. Bring your questions—we love a good challenge.
      </p>
      <label>
        Preferred time
        <select>
          <option>Morning (8AM – 12PM)</option>
          <option>Afternoon (12PM – 4PM)</option>
          <option>Evening (4PM – 8PM)</option>
        </select>
      </label>
      <label>
        Email address
        <input type="email" placeholder="you@example.com" required>
      </label>
    </div>
    <div class="modal-footer">
      <button class="ghost-btn" data-action="close">Cancel</button>
      <button>Confirm</button>
    </div>
  </div>
</dialog>

<script>
  const dialog = document.getElementById('placement-modal');
  const trigger = document.querySelector('.trigger');
  const closeButtons = dialog.querySelectorAll('[data-action="close"]');

  const openModal = () => {
    if (typeof dialog.showModal === 'function') {
      dialog.showModal();
    } else {
      dialog.setAttribute('open', '');
    }
  };

  const closeModal = () => {
    if (dialog.open) {
      dialog.close();
    }
  };

  trigger.addEventListener('click', openModal);
  closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

  dialog.addEventListener('click', event => {
    const rect = dialog.querySelector('.modal-card').getBoundingClientRect();
    const isInDialog =
      rect.top <= event.clientY &&
      event.clientY <= rect.top + rect.height &&
      rect.left <= event.clientX &&
      event.clientX <= rect.left + rect.width;
    if (!isInDialog) {
      closeModal();
    }
  });

  dialog.addEventListener('keydown', event => {
    if (event.key === 'Escape') {
      closeModal();
    }
  });
</script>
</body>
</html>
