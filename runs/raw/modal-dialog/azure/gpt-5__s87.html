<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --backdrop: rgba(0, 0, 0, 0.55);
      --modal-bg: #fff;
      --modal-fg: #111;
      --modal-shadow: 0 20px 50px rgba(0,0,0,0.25);
      --radius: 12px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --modal-bg: #1e1e1e;
        --modal-fg: #eaeaea;
        --backdrop: rgba(0, 0, 0, 0.6);
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      background: linear-gradient(120deg, #f7f7ff, #eef7ff);
      color: #222;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      text-align: center;
    }

    .trigger {
      appearance: none;
      border: none;
      background: #3a7afe;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(58,122,254,0.35);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    .trigger:focus-visible {
      outline: 3px solid #9ec3ff;
      outline-offset: 2px;
    }
    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(58,122,254,0.45);
    }
    .trigger:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(58,122,254,0.35);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: var(--backdrop);
      backdrop-filter: blur(2px);
      z-index: 1000;
    }
    .modal-backdrop.open {
      display: flex;
    }

    .modal {
      position: relative;
      width: min(600px, 100%);
      background: var(--modal-bg);
      color: var(--modal-fg);
      border-radius: var(--radius);
      box-shadow: var(--modal-shadow);
      overflow: hidden;
      transform: translateY(8px) scale(0.98);
      opacity: 0;
      transition: transform 160ms ease, opacity 160ms ease;
    }

    .modal-backdrop.open .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0;
      flex: 1;
    }

    .modal-body {
      padding: 1rem;
    }

    .modal-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 0.75rem 1rem 1rem;
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.primary {
      background: #3a7afe;
      color: #fff;
      box-shadow: 0 6px 16px rgba(58,122,254,0.35);
    }

    .btn.secondary {
      background: #f2f3f7;
      color: #222;
    }

    .btn:focus-visible {
      outline: 3px solid #9ec3ff;
      outline-offset: 2px;
    }

    .close {
      appearance: none;
      border: none;
      background: transparent;
      color: inherit;
      cursor: pointer;
      border-radius: 8px;
      padding: 0.4rem;
      line-height: 0;
    }
    .close:focus-visible {
      outline: 3px solid #9ec3ff;
      outline-offset: 2px;
    }

    .close svg {
      width: 22px;
      height: 22px;
      display: block;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal,
      .trigger {
        transition: none !important;
      }
      .modal {
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This example demonstrates an accessible modal dialog. It is closed by default. Click the button to open it.</p>
    <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>
  </div>

  <div class="modal-backdrop" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Quick Action</h2>
        <button type="button" class="close" aria-label="Close dialog">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="M18 6 6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modal-desc">
        <p>Here is some content inside the modal. You can put forms, text, or any interactive elements.</p>
        <label for="name-input">Name</label>
        <input id="name-input" type="text" placeholder="Your name" style="display:block;width:100%;margin-top:0.3rem;margin-bottom:0.8rem;padding:0.6rem;border-radius:8px;border:1px solid #ccc;background:transparent;color:inherit">
        <label for="choice">Choice</label>
        <select id="choice" style="display:block;width:100%;margin-top:0.3rem;margin-bottom:0.8rem;padding:0.6rem;border-radius:8px;border:1px solid #ccc;background:transparent;color:inherit">
          <option value="">Select an option</option>
          <option>Alpha</option>
          <option>Beta</option>
          <option>Gamma</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn secondary" data-close>Cancel</button>
        <button type="button" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.getElementById('modal');
      const dialog = backdrop.querySelector('.modal');
      const closeBtn = backdrop.querySelector('.close');
      const cancelBtn = backdrop.querySelector('[data-close]');

      let lastFocused = null;

      function getFocusableElements(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'button:not([disabled])',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'iframe',
          '[tabindex]:not([tabindex="-1"])',
          '[contenteditable="true"]'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        if (backdrop.classList.contains('open')) return;
        lastFocused = document.activeElement;
        backdrop.classList.add('open');
        backdrop.setAttribute('aria-hidden', 'false');

        const focusables = getFocusableElements(dialog);
        const target = focusables[0] || closeBtn;
        target && target.focus();

        document.addEventListener('keydown', onKeyDown);
        backdrop.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        backdrop.classList.remove('open');
        backdrop.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeyDown);
        backdrop.removeEventListener('click', onBackdropClick);
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function onBackdropClick(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusableElements(dialog);
          if (!focusables.length) {
            e.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const current = document.activeElement;

          if (e.shiftKey) {
            if (current === first || !dialog.contains(current)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (current === last || !dialog.contains(current)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      trigger.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

      // Close modal when Confirm clicked (example behavior)
      const confirmBtn = backdrop.querySelector('.btn.primary');
      if (confirmBtn) confirmBtn.addEventListener('click', closeModal);

      // Optional: open with Enter/Space for non-button triggers
      trigger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal();
        }
      });
    })();
  </script>
</body>
</html>
