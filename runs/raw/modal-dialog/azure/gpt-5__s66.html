<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --overlay-bg: rgba(0, 0, 0, 0.55);
      --panel-bg: #fff;
      --text-color: #222;
      --border-color: #e5e7eb;
      --shadow: 0 22px 60px rgba(0, 0, 0, 0.25);
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      background: #f7f7f8;
    }

    [hidden] { display: none !important; }

    .container {
      max-width: 70ch;
      margin: 0 auto;
      padding: 2rem;
    }

    .trigger {
      appearance: none;
      font: inherit;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .trigger:hover {
      filter: brightness(1.05);
    }
    .trigger:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 3px;
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--overlay-bg);
      z-index: 1000;
      padding: 2rem;
    }

    .modal-content {
      position: relative;
      width: min(92vw, 640px);
      background: var(--panel-bg);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      overflow: hidden;
      transform: translateY(10px) scale(0.98);
      opacity: 0;
      animation: modal-in 200ms ease-out forwards;
    }

    @keyframes modal-in {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 1.25rem;
    }
    .modal-title {
      margin: 0;
      font-weight: 600;
      font-size: 1.125rem;
    }

    .modal-body {
      padding: 1rem 1.25rem 1.25rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .btn {
      appearance: none;
      font: inherit;
      border: 1px solid var(--border-color);
      background: #f8fafc;
      color: #111827;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: white;
      border-color: transparent;
    }
    .btn:hover {
      filter: brightness(1.03);
    }
    .btn:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 3px;
    }

    .close {
      appearance: none;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.375rem;
      color: #374151;
    }
    .close:hover {
      background: #f3f4f6;
    }
    .close:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 3px;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal-content { animation: none; transform: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <main id="app" class="container">
    <h1>Modal dialog component</h1>
    <p>This is an example modal. It is closed by default. Click the button below to open it.</p>
    <button class="trigger" type="button">Open modal</button>
    <p style="margin-top: 1rem; color: #6b7280;">Tip: Press Escape or click outside the dialog to close it.</p>
  </main>

  <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Confirm action</h2>
        <button class="close" type="button" aria-label="Close dialog" data-close>
          <!-- Simple close icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-desc">
          Are you sure you want to perform this action? This operation cannot be undone.
        </p>
        <div class="modal-actions">
          <button class="btn" type="button" data-close>Cancel</button>
          <button class="btn primary" type="button">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('exampleModal');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const page = document.getElementById('app');
      let previousActiveElement = null;

      function getFocusable(root) {
        const selectors = [
          'a[href]',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          'object',
          'embed',
          '[tabindex]:not([tabindex="-1"])',
          '[contenteditable="true"]'
        ];
        return Array.from(root.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('hidden') && (el.offsetParent !== null || el === root));
      }

      function openModal() {
        previousActiveElement = document.activeElement;
        modal.removeAttribute('hidden');
        document.body.style.overflow = 'hidden';
        if (page) {
          page.setAttribute('aria-hidden', 'true');
          try { page.inert = true; } catch (_) {}
        }
        const focusables = getFocusable(modal);
        const autofocusEl = modal.querySelector('[autofocus]');
        const focusTarget = autofocusEl || focusables[0] || modal;
        focusTarget && focusTarget.focus();
        document.addEventListener('keydown', onKeyDown);
        modal.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        modal.setAttribute('hidden', '');
        document.body.style.overflow = '';
        if (page) {
          page.removeAttribute('aria-hidden');
          try { page.inert = false; } catch (_) {}
        }
        document.removeEventListener('keydown', onKeyDown);
        modal.removeEventListener('click', onBackdropClick);
        if (previousActiveElement && typeof previousActiveElement.focus === 'function') {
          previousActiveElement.focus();
        }
      }

      function onBackdropClick(e) {
        if (e.target === modal) {
          closeModal();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable(modal);
          if (focusables.length === 0) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const current = document.activeElement;

          if (e.shiftKey) {
            if (current === first || !modal.contains(current)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (current === last || !modal.contains(current)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
    })();
  </script>
</body>
</html>
