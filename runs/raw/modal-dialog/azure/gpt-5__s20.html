<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0,0,0,0.5);
      --bg: #fff;
      --text: #222;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.2);
      --accent: #2b6ef3;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f5f7fb;
      line-height: 1.5;
    }
    .container {
      max-width: 960px;
      margin: 6rem auto;
      padding: 0 1rem;
    }
    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(43,110,243,0.25);
      transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
    }
    .trigger:hover {
      filter: brightness(1.08);
      box-shadow: 0 10px 20px rgba(43,110,243,0.3);
    }
    .trigger:active {
      transform: translateY(1px);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }
    .modal-overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }
    .modal-dialog {
      position: relative;
      z-index: 1;
      width: min(640px, calc(100vw - 2rem));
      max-height: calc(100vh - 4rem);
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
      outline: none;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid #eee;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal-close:hover {
      background: #f1f3f5;
    }
    .modal-body {
      padding: 1rem;
      overflow: auto;
    }
    .modal-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 0.75rem 1rem 1rem;
      border-top: 1px solid #eee;
    }
    .btn {
      appearance: none;
      border: 1px solid #d0d7de;
      background: #fff;
      color: #24292f;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.primary {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 12px rgba(43,110,243,0.25);
    }
    .btn.primary:hover {
      filter: brightness(1.08);
    }

    @media (prefers-reduced-motion: no-preference) {
      .modal-dialog {
        transform: translateY(12px);
        opacity: 0;
        transition: transform 200ms ease, opacity 200ms ease;
      }
      .modal.open .modal-dialog {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Prevent background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This is an example modal dialog. It is closed by default. Click the button to open it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>
  </div>

  <div class="modal" id="example-modal" aria-hidden="true">
    <div class="modal-overlay" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Example Modal</h2>
        <button type="button" class="modal-close" aria-label="Close dialog">&times;</button>
      </div>
      <div class="modal-body" id="modal-desc">
        <p>This modal is accessible, supports keyboard navigation, and can be closed by pressing Escape, clicking outside, or using the close button.</p>
        <form>
          <label for="name">Your name</label><br>
          <input id="name" name="name" type="text" placeholder="Jane Doe" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;"><br>
          <label for="email">Email</label><br>
          <input id="email" name="email" type="email" placeholder="jane@example.com" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-close="true">Cancel</button>
        <button type="button" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.modal-dialog');
      const overlay = modal.querySelector('.modal-overlay');
      const closeBtn = modal.querySelector('.modal-close');
      const triggers = document.querySelectorAll('.trigger');
      const FOCUSABLE_SELECTOR = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'details, summary',
        'iframe',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let lastFocusedElement = null;
      let keydownHandler = null;

      function getFocusableElements() {
        const nodes = Array.from(dialog.querySelectorAll(FOCUSABLE_SELECTOR));
        return nodes.filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal(trigger) {
        lastFocusedElement = trigger || document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // Focus management
        const focusables = getFocusableElements();
        const target = focusables.find(el => el.tagName === 'INPUT' || el.tagName === 'BUTTON') || focusables[0] || dialog;
        target.focus({ preventScroll: true });

        // Keydown handling (Escape, Tab trap)
        keydownHandler = function(e) {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeModal();
            return;
          }
          if (e.key === 'Tab') {
            const elements = getFocusableElements();
            if (elements.length === 0) {
              e.preventDefault();
              dialog.focus();
              return;
            }
            const currentIndex = elements.indexOf(document.activeElement);
            let nextIndex;
            if (e.shiftKey) {
              nextIndex = currentIndex <= 0 ? elements.length - 1 : currentIndex - 1;
            } else {
              nextIndex = currentIndex === elements.length - 1 ? 0 : currentIndex + 1;
            }
            e.preventDefault();
            elements[nextIndex].focus();
          }
        };
        document.addEventListener('keydown', keydownHandler);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        if (keydownHandler) {
          document.removeEventListener('keydown', keydownHandler);
          keydownHandler = null;
        }
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus({ preventScroll: true });
        }
      }

      // Event bindings
      triggers.forEach(btn => {
        btn.addEventListener('click', () => openModal(btn));
      });

      overlay.addEventListener('click', closeModal);
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        const close = e.target.closest('[data-close="true"]');
        if (close) closeModal();
      });

      // Prevent click inside dialog from closing when overlay is clicked
      dialog.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      // Ensure focus stays inside when clicking non-focusable areas
      dialog.addEventListener('mousedown', (e) => {
        // Do nothing; but keep for extensibility
      });
    })();
  </script>
</body>
</html>
