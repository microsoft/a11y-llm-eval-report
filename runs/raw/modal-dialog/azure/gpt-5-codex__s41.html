<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    color: #fff;
    background-color: #0078d4;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-backdrop.open {
    display: flex;
  }
  .modal {
    background: #fff;
    width: min(90%, 480px);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.18);
    position: relative;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-title {
    margin: 0;
    font-size: 1.25rem;
  }
  .modal-close {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    padding: 0 0.25rem;
  }
  .modal-body {
    margin-top: 1rem;
    line-height: 1.5;
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-backdrop" id="modal-backdrop" hidden>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="example-modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Example Modal</h2>
      <button class="modal-close" type="button" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p>This is a simple modal dialog demonstration. It opens when you press the button and closes when you click the close icon or press Escape.</p>
    </div>
  </div>
</div>

<script>
  const triggerButton = document.querySelector('.trigger');
  const backdrop = document.getElementById('modal-backdrop');
  const closeButton = backdrop.querySelector('.modal-close');
  const modal = backdrop.querySelector('.modal');

  function openModal() {
    backdrop.hidden = false;
    backdrop.classList.add('open');
    closeButton.focus();
    document.addEventListener('keydown', handleKeyDown);
  }

  function closeModal() {
    backdrop.classList.remove('open');
    backdrop.hidden = true;
    triggerButton.focus();
    document.removeEventListener('keydown', handleKeyDown);
  }

  function handleKeyDown(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  triggerButton.addEventListener('click', openModal);
  closeButton.addEventListener('click', closeModal);
  backdrop.addEventListener('click', event => {
    if (event.target === backdrop) {
      closeModal();
    }
  });
</script>
</body>
</html>
