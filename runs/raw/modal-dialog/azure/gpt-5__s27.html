<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Component Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay-bg: rgba(0,0,0,.55);
      --modal-bg: #fff;
      --shadow: 0 18px 40px rgba(0,0,0,.25);
      --radius: 14px;
      --transition: 220ms ease;
      --accent: #2563eb;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      display: grid;
      place-items: center;
      background: #f7f7fb;
    }
    .trigger {
      padding: .7rem 1.1rem;
      font-size: 1rem;
      border-radius: .6rem;
      border: 1px solid #d0d7de;
      background: #fff;
      color: #0b1320;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .trigger:hover { box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .trigger:active { transform: translateY(1px); }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
    }
    .modal[hidden] { display: none; }

    .backdrop {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .dialog {
      position: relative;
      width: min(92vw, 640px);
      max-height: 82vh;
      overflow: auto;
      background: var(--modal-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(10px) scale(.98);
      transition: opacity var(--transition), transform var(--transition);
    }

    .modal.open .backdrop { opacity: 1; }
    .modal.open .dialog { opacity: 1; transform: translateY(0) scale(1); }

    .dialog header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #eef0f4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: inherit;
      z-index: 1;
    }
    .dialog h2 { margin: 0; font-size: 1.25rem; }
    .close {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
      padding: .25rem;
      color: #475569;
      border-radius: .4rem;
    }
    .close:hover { background: #f1f5f9; }

    .content { padding: 1rem 1.25rem 1.25rem; line-height: 1.6; }
    .content p { margin: .5rem 0 1rem; }
    .content form label { display: block; font-weight: 600; margin-bottom: .35rem; }
    .content input[type="text"] {
      display: block;
      width: 100%;
      padding: .6rem .7rem;
      border-radius: .45rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }
    .actions { display: flex; gap: .6rem; margin-top: 1rem; }
    .btn {
      padding: .6rem 1rem;
      border-radius: .5rem;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    .btn.secondary {
      background: #f1f5f9;
      color: #0b1320;
      border-color: #e2e8f0;
    }

    :focus-visible { outline: 3px solid #4c8bf5; outline-offset: 2px; }
    body.modal-open { overflow: hidden; }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open modal</button>

  <div class="modal" id="modal" hidden>
    <div class="backdrop" data-close></div>
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <header>
        <h2 id="modal-title">Example Modal</h2>
        <button class="close" type="button" aria-label="Close dialog" data-close>&times;</button>
      </header>
      <div class="content" id="modal-desc">
        <p>This is a modal dialog component. It is closed by default and opens when you click the trigger button.</p>
        <p>Try pressing Escape, clicking the close button, or clicking the backdrop to dismiss it.</p>
        <form>
          <label for="name-input">Your name</label>
          <input id="name-input" type="text" autocomplete="name" placeholder="Jane Doe">
          <div class="actions">
            <button class="btn primary" type="submit">Submit</button>
            <button class="btn secondary" type="button" data-close>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('modal');
      const dialog = modal.querySelector('.dialog');
      const backdrop = modal.querySelector('.backdrop');
      const trigger = document.querySelector('.trigger');
      const closers = modal.querySelectorAll('[data-close]');
      let lastFocused = null;

      function getFocusables(root) {
        return root.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      }

      function openModal() {
        if (!modal.hasAttribute('hidden')) return;
        lastFocused = document.activeElement;
        modal.classList.add('open');
        modal.removeAttribute('hidden');
        document.body.classList.add('modal-open');

        const firstFocusable = getFocusables(dialog)[0];
        (firstFocusable || dialog).focus();

        document.addEventListener('keydown', onKeydown);
        document.addEventListener('focus', trapFocus, true);
      }

      function closeModal() {
        if (modal.hasAttribute('hidden')) return;
        modal.classList.remove('open');
        document.body.classList.remove('modal-open');

        document.removeEventListener('keydown', onKeydown);
        document.removeEventListener('focus', trapFocus, true);

        setTimeout(() => {
          modal.setAttribute('hidden', '');
          if (lastFocused && typeof lastFocused.focus === 'function') {
            lastFocused.focus();
          } else if (trigger) {
            trigger.focus();
          }
        }, 230); // matches CSS transition
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'Tab') {
          const focusables = Array.from(getFocusables(dialog));
          if (focusables.length === 0) {
            dialog.focus();
            e.preventDefault();
            return;
          }
          const currentIndex = focusables.indexOf(document.activeElement);
          if (e.shiftKey) {
            if (currentIndex <= 0) {
              focusables[focusables.length - 1].focus();
              e.preventDefault();
            }
          } else {
            if (currentIndex === focusables.length - 1) {
              focusables[0].focus();
              e.preventDefault();
            }
          }
        }
      }

      function trapFocus(e) {
        if (!modal.hasAttribute('hidden') && !dialog.contains(e.target)) {
          dialog.focus();
        }
      }

      trigger.addEventListener('click', openModal);
      closers.forEach(el => el.addEventListener('click', closeModal));
      modal.addEventListener('click', function (e) {
        if (e.target === backdrop) closeModal();
      });
    })();
  </script>
</body>
</html>
