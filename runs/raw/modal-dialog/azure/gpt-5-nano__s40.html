<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root { --bg: #f5f7fb; --overlay: rgba(0,0,0,.65); --card: #fff; --radius: 12px; }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: #111;
      padding: 2rem;
    }

    .trigger {
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-weight: 600;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
    }
    .modal.open {
      display: flex;
    }

    .modal__overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
    }

    .modal__content {
      position: relative;
      background: #fff;
      border-radius: var(--radius);
      padding: 1.25rem;
      width: min(92vw, 520px);
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      z-index: 1;
    }

    .modal__header {
      display:flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal__close {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }

    .modal__body {
      margin: 0.25rem 0 0;
    }

    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #1e1e1e; color: #eaeaea; }
      .modal__content { background: #2a2a2a; color: #eaeaea; }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-controls="exampleModal" aria-haspopup="dialog">
    Open modal
  </button>

  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="exampleModalTitle" aria-hidden="true" tabindex="-1">
    <div class="modal__overlay" data-close></div>
    <section class="modal__content" role="document">
      <div class="modal__header">
        <h2 id="exampleModalTitle" class="modal__title">Example Modal</h2>
        <button class="modal__close" aria-label="Close modal" data-close>Ã—</button>
      </div>
      <div class="modal__body">
        <p>This is a simple modal dialog component. It is closed by default. Click the overlay, press Escape, or click Cancel to close.</p>
      </div>
      <div class="modal__actions">
        <button type="button" class="button" data-close>Cancel</button>
        <button type="button" class="button" data-close>Okay</button>
      </div>
    </section>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById('exampleModal');
    var openButtons = document.querySelectorAll('.trigger');
    var closeElements = modal.querySelectorAll('[data-close]');

    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      // Focus the first focusable element inside the modal
      var focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      if (focusables.length) focusables[0].focus();
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      // Return focus to the first trigger
      if (openButtons.length) openButtons[0].focus();
    }

    openButtons.forEach(function(btn) {
      btn.addEventListener('click', openModal);
    });

    closeElements.forEach(function(el) {
      el.addEventListener('click', closeModal);
    });

    // Escape key to close
    modal.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' || e.key === 'Esc') {
        closeModal();
      }
    });
  });
  </script>
</body>
</html>
