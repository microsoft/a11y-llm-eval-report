<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --modal-bg: #ffffff;
      --modal-text: #1f2937;
      --modal-border: #e5e7eb;
      --shadow: 0 20px 40px rgba(0,0,0,0.2);
      --backdrop: rgba(0,0,0,0.6);
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans,Apple Color Emoji,Segoe UI Emoji;
      color: #111827;
      background: #f9fafb;
      line-height: 1.5;
    }
    main {
      max-width: 800px;
      margin: 6rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }
    p {
      margin: 0.5rem 0 1rem;
      color: #374151;
    }
    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(37,99,235,0.4);
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:focus { outline: 3px solid rgba(37,99,235,0.35); outline-offset: 2px; }

    dialog {
      border: none;
      padding: 0;
      border-radius: 0.75rem;
      width: min(92vw, 560px);
      color: var(--modal-text);
      background: var(--modal-bg);
      box-shadow: var(--shadow);
    }
    dialog:not([open]) { display: none; }
    dialog[open] { animation: modalIn 180ms ease-out; }
    dialog::backdrop { background: var(--backdrop); }

    @keyframes modalIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .modal {
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid var(--modal-border);
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal-body {
      padding: 1rem;
    }
    .modal-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 0.75rem 1rem 1rem;
      border-top: 1px solid var(--modal-border);
    }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #111827;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn:hover { background: #f3f4f6; }
    .btn.primary {
      border-color: transparent;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 2px 8px rgba(37,99,235,0.35);
    }
    .btn.primary:hover { filter: brightness(1.05); }
    .icon-button {
      appearance: none;
      border: none;
      background: transparent;
      padding: 0.25rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .icon-button:hover { background: #f3f4f6; }
    .icon-button:focus { outline: 3px solid rgba(37,99,235,0.35); outline-offset: 2px; }
    .close-x {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      position: relative;
    }
    .close-x::before, .close-x::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1.25rem;
      height: 2px;
      background: #6b7280;
    }
    .close-x::before { transform: translate(-50%, -50%) rotate(45deg); }
    .close-x::after { transform: translate(-50%, -50%) rotate(-45deg); }

    .field {
      display: grid;
      gap: 0.375rem;
      margin-bottom: 0.75rem;
    }
    label { color: #374151; }
    input[type="text"], input[type="email"] {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem 0.625rem;
      font-size: 1rem;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      outline: 3px solid rgba(37,99,235,0.35);
      border-color: #93c5fd;
    }
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Component</h1>
    <p>This example uses the native dialog element. Click the button below to open the modal.</p>
    <button class="trigger" type="button">Open Modal</button>
  </main>

  <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Subscribe to our newsletter</h2>
        <button type="button" class="icon-button" data-close aria-label="Close dialog" title="Close">
          <span aria-hidden="true" class="close-x"></span>
        </button>
      </div>

      <div class="modal-body">
        <p id="modal-desc">Get product updates, tutorials, and tips delivered straight to your inbox.</p>
        <form id="subscribe-form">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" placeholder="Jane Doe" data-autofocus>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="jane@example.com" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="submit" form="subscribe-form">Subscribe</button>
      </div>
    </div>
  </dialog>

  <script>
    (function () {
      const dialog = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = dialog.querySelectorAll('[data-close]');
      let lastFocused = null;

      function firstFocusable(root) {
        const selectors = [
          '[data-autofocus]',
          'button:not([disabled])',
          '[href]',
          'input:not([disabled])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        for (const sel of selectors) {
          const el = root.querySelector(sel);
          if (el) return el;
        }
        return null;
      }

      function openDialog() {
        lastFocused = document.activeElement;
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          // Fallback if showModal is not supported
          dialog.setAttribute('open', '');
        }
        const focusTarget = firstFocusable(dialog);
        if (focusTarget) focusTarget.focus();
      }

      function closeDialog() {
        if (dialog.open) {
          dialog.close();
        } else {
          dialog.removeAttribute('open');
        }
      }

      triggers.forEach(btn => {
        btn.addEventListener('click', openDialog);
      });

      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeDialog);
      });

      dialog.addEventListener('close', () => {
        if (lastFocused && document.contains(lastFocused)) {
          lastFocused.focus();
        }
        lastFocused = null;
      });

      dialog.addEventListener('cancel', (event) => {
        // ESC closes by default; allow it and return focus after 'close'
      });

      dialog.addEventListener('click', (event) => {
        const rect = dialog.getBoundingClientRect();
        const inDialog =
          event.clientX >= rect.left &&
          event.clientX <= rect.right &&
          event.clientY >= rect.top &&
          event.clientY <= rect.bottom;
        if (!inDialog) {
          closeDialog();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && dialog.open) {
          // Ensure consistent behavior across implementations
          closeDialog();
        }
      });
    })();
  </script>
</body>
</html>
