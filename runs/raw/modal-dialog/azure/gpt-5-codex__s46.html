<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, rgba(63,94,251,0.25), rgba(70,70,70,0.75));
    }
    .trigger {
      padding: 0.85rem 1.75rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #7f5af0, #2cb1bc);
      box-shadow: 0 10px 25px rgba(31, 50, 81, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .trigger:hover,
    .trigger:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(31, 50, 81, 0.3);
      outline: none;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(18, 20, 29, 0.55);
      backdrop-filter: blur(6px);
      z-index: 1000;
      padding: 2rem;
    }
    .modal-backdrop[aria-hidden="false"] {
      display: grid;
      animation: fade-in 0.25s ease forwards;
    }
    .modal {
      width: min(480px, 100%);
      background: var(--surface-color, #10121a);
      color: #f7f7ff;
      border-radius: 1.25rem;
      padding: 1.75rem 2rem;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      transform: translateY(20px);
      opacity: 0;
      animation: slide-up 0.35s ease forwards;
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .modal p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    .modal button {
      border-radius: 0.75rem;
      border: none;
      padding: 0.65rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
    }
    .modal .close-modal {
      background: rgba(247, 247, 255, 0.08);
      color: #f7f7ff;
    }
    .modal .primary-action {
      background: #7f5af0;
      color: #fff;
    }
    .modal .close-icon {
      position: absolute;
      top: 0.85rem;
      right: 0.85rem;
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      color: inherit;
      display: grid;
      place-items: center;
      font-size: 1.1rem;
    }
    .modal .close-icon:hover,
    .modal .close-icon:focus-visible {
      background: rgba(255, 255, 255, 0.18);
      outline: none;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slide-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false">
    Learn more
  </button>

  <div class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="close-icon" type="button" aria-label="Close dialog">&times;</button>
      <h2 id="modal-title">Product Update</h2>
      <p>
        Discover the latest features crafted to streamline your workflow. From enhanced collaboration tools to AI-assisted insights, this release is built to help your team move faster with confidence.
      </p>
      <div class="modal-actions">
        <button class="close-modal" type="button">Dismiss</button>
        <button class="primary-action" type="button">Explore updates</button>
      </div>
    </div>
  </div>

  <script>
    const openButton = document.querySelector('.trigger');
    const modalBackdrop = document.querySelector('.modal-backdrop');
    const closeButtons = modalBackdrop.querySelectorAll('.close-modal, .close-icon');

    const openModal = () => {
      modalBackdrop.setAttribute('aria-hidden', 'false');
      openButton.setAttribute('aria-expanded', 'true');
      const modal = modalBackdrop.querySelector('.modal');
      const focusable = modal.querySelector('[tabindex], button, a[href], input, textarea, select');
      setTimeout(() => focusable?.focus(), 50);
      document.addEventListener('keydown', trapFocus);
    };

    const closeModal = () => {
      modalBackdrop.setAttribute('aria-hidden', 'true');
      openButton.setAttribute('aria-expanded', 'false');
      openButton.focus();
      document.removeEventListener('keydown', trapFocus);
    };

    const trapFocus = (event) => {
      if (event.key === 'Escape') {
        closeModal();
        return;
      }
      if (event.key !== 'Tab') return;

      const focusableElements = modalBackdrop.querySelectorAll(
        '[tabindex]:not([tabindex="-1"]), button:not([disabled]), a[href], input:not([disabled]), textarea:not([disabled]), select:not([disabled])'
      );
      const focusable = Array.from(focusableElements).filter(el => el.offsetParent !== null);
      if (!focusable.length) return;

      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (event.shiftKey && document.activeElement === first) {
        event.preventDefault();
        last.focus();
      } else if (!event.shiftKey && document.activeElement === last) {
        event.preventDefault();
        first.focus();
      }
    };

    openButton.addEventListener('click', openModal);
    closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
    modalBackdrop.addEventListener('click', (event) => {
      if (event.target === modalBackdrop) {
        closeModal();
      }
    });
  </script>
</body>
</html>
