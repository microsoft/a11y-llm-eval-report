<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Component Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #0f172a;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --primary-contrast: #ffffff;
      --ring: #93c5fd;
      --shadow: 0 20px 40px rgba(15, 23, 42, 0.25);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(120deg, #0f172a, #111827);
      color: #e5e7eb;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 720px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    p.lead {
      margin: 0 0 24px;
      color: #cbd5e1;
      font-size: 16px;
    }

    .trigger {
      appearance: none;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      color: var(--primary-contrast);
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.45);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }

    .trigger:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 3px;
      filter: brightness(1.05);
    }

    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.55);
      filter: brightness(1.06);
    }

    .trigger:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      filter: brightness(0.98);
    }

    dialog {
      border: none;
      padding: 0;
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      background: transparent;
      display: grid;
      place-items: center;
    }

    dialog::backdrop {
      background: rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(2px);
    }

    .modal-panel {
      width: min(92vw, 560px);
      background: var(--surface);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(8px);
      opacity: 0;
      transition: transform 220ms cubic-bezier(.2,.7,.2,1), opacity 220ms ease;
    }

    dialog[open] .modal-panel {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal-title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .icon-button {
      appearance: none;
      border: none;
      background: transparent;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      color: #334155;
    }

    .icon-button:hover {
      background: #f1f5f9;
    }

    .icon-button:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    .modal-body {
      padding: 16px 20px 8px;
      color: #334155;
    }

    .field {
      margin-bottom: 16px;
    }

    .label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .input,
    .textarea,
    .select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: var(--text);
      font-size: 15px;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    .textarea {
      min-height: 92px;
      resize: vertical;
    }

    .input:focus,
    .textarea:focus,
    .select:focus {
      outline: none;
      border-color: #93c5fd;
      box-shadow: 0 0 0 4px rgba(147, 197, 253, 0.35);
    }

    .modal-footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 16px 20px 20px;
      border-top: 1px solid #e5e7eb;
      background: #f8fafc;
    }

    .btn {
      appearance: none;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #334155;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 120ms ease, border-color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
    }

    .btn:hover {
      background: #f1f5f9;
    }

    .btn:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    .btn.primary {
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      border-color: #1d4ed8;
      color: #fff;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.45);
    }

    .btn.primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.55);
    }

    .btn.primary:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
      filter: brightness(0.98);
    }

    .helper {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Visually-hidden utility */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button below to open a modal dialog. It is closed by default, and the button to open it has a "trigger" class.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>
  </div>

  <dialog id="modal" aria-labelledby="modal-title">
    <div class="modal-panel" role="document">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Create a Project</h2>
        <button class="icon-button" type="button" aria-label="Close dialog" data-close>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <div class="field">
          <label class="label" for="project-name">Project name</label>
          <input class="input" id="project-name" name="project-name" type="text" placeholder="e.g., Apollo" autofocus>
          <div class="helper">A short, memorable name for your project.</div>
        </div>

        <div class="field">
          <label class="label" for="visibility">Visibility</label>
          <select class="select" id="visibility" name="visibility">
            <option value="private" selected>Private</option>
            <option value="team">Team</option>
            <option value="public">Public</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="description">Description</label>
          <textarea class="textarea" id="description" name="description" placeholder="Add a short description..."></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button" id="create-btn">Create project</button>
      </div>
    </div>
  </dialog>

  <script>
    (function () {
      const dialog = document.getElementById('modal');
      const panel = dialog.querySelector('.modal-panel');
      const trigger = document.querySelector('.trigger');
      const closeButtons = dialog.querySelectorAll('[data-close]');
      const createBtn = document.getElementById('create-btn');
      let lastFocused = null;

      function openModal() {
        lastFocused = document.activeElement;
        dialog.showModal();
        // If an element has autofocus, the browser will focus it. Otherwise, focus title.
        const autofocusEl = dialog.querySelector('[autofocus]');
        if (!autofocusEl) {
          const title = dialog.querySelector('#modal-title');
          title && title.focus && title.focus();
        }
      }

      function closeModal(returnFocus = true) {
        if (dialog.open) {
          dialog.close();
          if (returnFocus && lastFocused && typeof lastFocused.focus === 'function') {
            lastFocused.focus();
          }
        }
      }

      trigger.addEventListener('click', openModal);

      closeButtons.forEach(btn => {
        btn.addEventListener('click', () => closeModal(true));
      });

      // Click outside the panel closes the modal
      dialog.addEventListener('click', (event) => {
        if (event.target === dialog) {
          closeModal(true);
        }
      });

      // Optional: Simulate an action then close
      createBtn.addEventListener('click', () => {
        // Simulate submit/save work
        createBtn.disabled = true;
        createBtn.textContent = 'Creating...';
        setTimeout(() => {
          createBtn.disabled = false;
          createBtn.textContent = 'Create project';
          closeModal(true);
        }, 800);
      });

      // Restore focus when dialog is closed via Escape or programmatically
      dialog.addEventListener('close', () => {
        if (lastFocused && document.hasFocus()) {
          // Focus restoration already handled in closeModal; ensure one more time for ESC case
          lastFocused.focus();
        }
      });

      // Enhance accessibility: announce modal open to screen readers
      dialog.addEventListener('transitionend', () => {
        // No-op: placeholder for potential announcements or analytics
      });
    }());
  </script>
</body>
</html>
