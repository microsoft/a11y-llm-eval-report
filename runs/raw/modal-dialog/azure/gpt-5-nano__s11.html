<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --bg: #fff;
      --radius: 8px;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    /* Trigger button */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #0b5ed7;
      color: #fff;
      cursor: pointer;
    }
    .trigger:focus { outline: 2px solid #fff; outline-offset: 2px; }

    /* Modal container (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    .modal.open {
      display: flex;
    }
    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      cursor: default;
    }
    .modal__dialog {
      position: relative;
      z-index: 1;
      width: min(90vw, 520px);
      max-width: 720px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 1.25rem;
      max-height: 85vh;
      overflow: auto;
    }
    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal__body {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #333;
    }
    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .modal__button {
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }
    .modal__button.primary {
      background: #0b5ed7;
      color: white;
      border-color: #0b5ed7;
    }
    .modal__button.secondary {
      background: white;
    }
    @media (prefers-reduced-motion: reduce) {
      .modal__dialog { transition: none; }
    }
  </style>
</head>
<body>
  <button class="trigger" id="openModal" aria-haspopup="dialog" aria-controls="modal" aria-expanded="false">
    Open modal
  </button>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__overlay" data-close-on-overlay="true"></div>
    <div class="modal__dialog" role="document" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Modal Title</h2>
        <button class="modal__close" aria-label="Close" id="closeModal" style="border:none;background:transparent;font-size:1.25rem;cursor:pointer;">&times;</button>
      </div>
      <div class="modal__body">
        <p>This is an example of a modal dialog. It is closed by default. The button above opens it using the trigger class.</p>
      </div>
      <div class="modal__actions">
        <button class="modal__button" id="cancelBtn">Cancel</button>
        <button class="modal__button primary" id="confirmBtn">Okay</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const overlay = modal.querySelector('.modal__overlay');
    let lastActive = null;

    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      trigger.setAttribute('aria-expanded','true');
      // Focus the dialog title for accessibility
      const focusTarget = modal.querySelector('#modal-title');
      focusTarget.focus?.();
      lastActive = document.activeElement;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      trigger.setAttribute('aria-expanded','false');
      (lastActive || trigger).focus?.();
      document.body.style.overflow = '';
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    // Escape to close
    document.addEventListener('keydown', function(e){
      if (!modal.classList.contains('open')) return;
      if (e.key === 'Escape') {
        e.preventDefault();
        closeModal();
      }
    });

    // Simple focus trap inside modal
    document.addEventListener('keydown', function(e){
      if (!modal.classList.contains('open')) return;
      if (e.key !== 'Tab') return;
      const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const items = Array.from(focusable).filter(el => el.offsetParent !== null);
      if (items.length === 0) {
        e.preventDefault();
        return;
      }
      const first = items[0];
      const last = items[items.length - 1];
      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    });
  })();
  </script>
</body>
</html>
