<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f6fa;
    color: #222;
  }

  button {
    font: inherit;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    border: 1px solid #0060df;
    background-color: #0060df;
    color: #fff;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  button:hover {
    box-shadow: 0 0.5rem 1rem rgba(0, 96, 223, 0.15);
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(0);
  }

  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.6);
    padding: 1rem;
    z-index: 1000;
  }

  .modal.open {
    display: flex;
  }

  .modal-dialog {
    position: relative;
    max-width: 28rem;
    width: 100%;
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 1.5rem 3rem rgba(15, 23, 42, 0.25);
    padding: 2rem;
  }

  .modal-dialog h2 {
    margin-top: 0;
    font-size: 1.5rem;
  }

  .modal-dialog p {
    margin: 1rem 0 1.5rem;
    line-height: 1.5;
  }

  .close-button {
    background: transparent;
    border: none;
    color: #1e293b;
    position: absolute;
    top: 1.1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
  }

  .close-button:hover {
    color: #ef4444;
  }

  .actions {
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
  }

  .actions button.secondary {
    border: 1px solid #cbd5f5;
    background: #f1f5ff;
    color: #1849a9;
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
  <div class="modal-dialog">
    <button class="close-button" type="button" aria-label="Close dialog">&times;</button>
    <h2 id="modal-title">Subscribe to updates</h2>
    <p>Stay in the loop with the latest news, features, and updates from our team. Enter your email and weâ€™ll keep you posted.</p>
    <form>
      <label for="email-input">Email address</label>
      <input id="email-input" type="email" name="email" required style="display:block;width:100%;margin-top:0.5rem;padding:0.7rem;border-radius:0.5rem;border:1px solid #cbd5f5;font:inherit;">
      <div class="actions" style="margin-top:1.5rem;">
        <button class="secondary" type="button">Maybe later</button>
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </div>
</div>

<script>
  const modal = document.querySelector('.modal');
  const openButton = document.querySelector('.trigger');
  const closeButtons = modal.querySelectorAll('.close-button, .secondary');
  const dialog = modal.querySelector('.modal-dialog');

  function openModal() {
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    dialog.focus();
  }

  function closeModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
    openButton.focus();
  }

  openButton.addEventListener('click', openModal);

  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modal.addEventListener('click', event => {
    if (event.target === modal) {
      closeModal();
    }
  });

  document.addEventListener('keydown', event => {
    if (event.key === 'Escape' && modal.classList.contains('open')) {
      closeModal();
    }
  });

  dialog.setAttribute('tabindex', '-1');
</script>
</body>
</html>
