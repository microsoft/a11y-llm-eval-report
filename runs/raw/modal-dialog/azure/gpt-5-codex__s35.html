<html lang="en">
<head>
<meta charset="utf-8">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-content: center;
    background: linear-gradient(160deg, #f8fafc 0%, #dbeafe 100%);
  }
  button {
    cursor: pointer;
    border-radius: 999px;
    border: none;
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: #2563eb;
    color: #ffffff;
    box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
  }
  button:hover,
  button:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 18px 35px rgba(37, 99, 235, 0.3);
    outline: none;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.6);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    z-index: 1000;
  }
  .modal-backdrop[data-open="true"] {
    display: flex;
  }
  .modal {
    width: min(480px, 100%);
    background: white;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 30px 60px rgba(15, 23, 42, 0.25);
    position: relative;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }
  .modal-backdrop[data-open="true"] .modal {
    transform: translateY(0);
    opacity: 1;
  }
  .modal__close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    border: none;
    background: transparent;
    font-size: 1.25rem;
    line-height: 1;
    cursor: pointer;
    color: #64748b;
    padding: 0.25rem;
  }
  .modal__close:hover,
  .modal__close:focus-visible {
    color: #1f2937;
    outline: none;
  }
  .modal__title {
    margin-top: 0;
    margin-bottom: 0.75rem;
    font-size: 1.5rem;
    color: #1e1b4b;
  }
  .modal__body {
    color: #334155;
    line-height: 1.6;
  }
  @media (prefers-reduced-motion: reduce) {
    .modal,
    button {
      transition: none;
    }
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">Launch Modal</button>

<div class="modal-backdrop" role="presentation" data-open="false" aria-hidden="true">
  <div class="modal" role="dialog" id="example-modal" aria-modal="true" aria-labelledby="modal-title">
    <button class="modal__close" type="button" aria-label="Close modal">&times;</button>
    <h2 class="modal__title" id="modal-title">Modal Dialog</h2>
    <div class="modal__body">
      <p>This is an example modal dialog component. It is hidden until you activate it using the trigger button.</p>
      <p>Click the close button or press the Escape key to dismiss the dialog.</p>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.querySelector('.modal-backdrop');
  const modal = document.getElementById('example-modal');
  const closeBtn = modal.querySelector('.modal__close');
  let lastFocusedElement = null;

  function openModal() {
    lastFocusedElement = document.activeElement;
    backdrop.dataset.open = 'true';
    backdrop.setAttribute('aria-hidden', 'false');
    modal.focus();
    document.addEventListener('keydown', handleKeydown);
  }

  function closeModal() {
    backdrop.dataset.open = 'false';
    backdrop.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', handleKeydown);
    if (lastFocusedElement) {
      lastFocusedElement.focus();
    }
  }

  function handleKeydown(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  trigger.addEventListener('click', openModal);
  backdrop.addEventListener('click', event => {
    if (event.target === backdrop) {
      closeModal();
    }
  });
  closeBtn.addEventListener('click', closeModal);
  modal.setAttribute('tabindex', '-1');
</script>
</body>
</html>
