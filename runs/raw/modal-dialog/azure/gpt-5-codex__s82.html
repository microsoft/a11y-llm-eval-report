<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f3f4f6;
        color: #111827;
    }

    button {
        cursor: pointer;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        background: #2563eb;
        color: #fff;
        transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
        background: #1d4ed8;
    }

    button:active {
        transform: scale(0.97);
    }

    .modal-overlay {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(17, 24, 39, 0.55);
        backdrop-filter: blur(2px);
        z-index: 1000;
    }

    .modal-overlay.open {
        display: grid;
    }

    .modal {
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 420px;
        width: min(90vw, 420px);
        box-shadow: 0 25px 50px -12px rgba(30, 64, 175, 0.35);
        position: relative;
        animation: fadeIn 0.25s ease;
    }

    .modal h2 {
        margin-top: 0;
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
    }

    .modal p {
        margin: 0.5rem 0 1.5rem;
        line-height: 1.5;
        color: #4b5563;
    }

    .modal .close-modal {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: none;
        color: #6b7280;
        font-size: 1.25rem;
        padding: 0.25rem;
    }

    .modal .close-modal:hover {
        color: #111827;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false">Show Modal</button>

<div class="modal-overlay" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal">
        <button class="close-modal" type="button" aria-label="Close modal">&times;</button>
        <h2 id="modal-title">Modal Dialog</h2>
        <p>This is an example of a modal dialog component. It is hidden by default and appears when the trigger button is activated.</p>
        <button type="button" class="secondary-close">Got it</button>
    </div>
</div>

<script>
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('modal');
    const closeButtons = modal.querySelectorAll('.close-modal, .secondary-close');

    const openModal = () => {
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        trigger.setAttribute('aria-expanded', 'true');
        modal.querySelector('.close-modal').focus();
        document.addEventListener('keydown', handleKeyDown);
    };

    const closeModal = () => {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        trigger.setAttribute('aria-expanded', 'false');
        trigger.focus();
        document.removeEventListener('keydown', handleKeyDown);
    };

    const handleKeyDown = (event) => {
        if (event.key === 'Escape') {
            closeModal();
        }
    };

    trigger.addEventListener('click', openModal);

    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });

    closeButtons.forEach(button => {
        button.addEventListener('click', closeModal);
    });
</script>
</body>
</html>
