<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    display: grid;
    min-height: 100vh;
    place-items: center;
    background: linear-gradient(135deg, #eceff4 0%, #d1d8e0 100%);
  }

  body.modal-open {
    overflow: hidden;
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.75rem;
    background: #1e88e5;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 20px rgba(30, 136, 229, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .trigger:focus-visible,
  .trigger:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 24px rgba(30, 136, 229, 0.35);
  }

  .modal {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    padding: 2rem;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: opacity 0.25s ease, visibility 0.25s ease;
    z-index: 1000;
  }

  .modal.is-open {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
  }

  .modal__overlay {
    position: absolute;
    inset: 0;
    background: rgba(12, 22, 36, 0.45);
    backdrop-filter: blur(4px);
  }

  .modal__content {
    position: relative;
    width: min(420px, 100%);
    padding: 2rem;
    background: #fff;
    border-radius: 1.25rem;
    box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
    color: #1f2933;
    display: grid;
    gap: 1rem;
    z-index: 1;
  }

  .modal__header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
  }

  .modal__title {
    font-size: 1.35rem;
    margin: 0;
    font-weight: 700;
  }

  .modal__close {
    appearance: none;
    border: none;
    background: transparent;
    color: #607d8b;
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
    padding: 0.25rem;
    border-radius: 0.5rem;
    transition: background 0.2s ease, color 0.2s ease;
  }

  .modal__close:focus-visible,
  .modal__close:hover {
    background: rgba(96, 125, 139, 0.12);
    color: #263238;
  }

  .modal__body p {
    margin: 0;
    line-height: 1.6;
  }

  .modal__footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }

  .button {
    padding: 0.6rem 1.25rem;
    border-radius: 0.75rem;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  }

  .button--secondary {
    background: #eceff4;
    color: #1f2933;
  }

  .button--primary {
    background: #1e88e5;
    color: #fff;
    box-shadow: 0 10px 18px rgba(30, 136, 229, 0.3);
  }

  .button:focus-visible,
  .button:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 20px rgba(30, 136, 229, 0.25);
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal Dialog</button>

<div class="modal" id="demoModal" aria-hidden="true">
  <div class="modal__overlay" data-modal-close></div>
  <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal__header">
      <h2 class="modal__title" id="modalTitle">Stay in the loop</h2>
      <button class="modal__close" type="button" aria-label="Close dialog" data-modal-close>&times;</button>
    </div>
    <div class="modal__body" id="modalDescription">
      <p>Subscribe to our newsletter and receive monthly updates on new features, best practices, and upcoming events.</p>
    </div>
    <div class="modal__footer">
      <button class="button button--secondary" type="button" data-modal-close>Maybe later</button>
      <button class="button button--primary" type="button">Subscribe</button>
    </div>
  </div>
</div>

<script>
  (function () {
    const modal = document.querySelector('#demoModal');
    const triggers = document.querySelectorAll('.trigger');
    const closeSelectors = '[data-modal-close]';
    const closeTargets = modal.querySelectorAll(closeSelectors);
    let lastFocusedElement = null;

    function openModal() {
      if (!modal || modal.classList.contains('is-open')) return;
      lastFocusedElement = document.activeElement;
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.classList.add('modal-open');
      const focusable = modal.querySelector('[role="dialog"] button, [role="dialog"] a, [role="dialog"] input, [role="dialog"] textarea, [role="dialog"] select, [role="dialog"] [tabindex]:not([tabindex="-1"])');
      if (focusable) {
        focusable.focus();
      }
      document.addEventListener('keydown', handleKeydown);
    }

    function closeModal() {
      if (!modal || !modal.classList.contains('is-open')) return;
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('modal-open');
      document.removeEventListener('keydown', handleKeydown);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    triggers.forEach(trigger => {
      trigger.addEventListener('click', openModal);
    });

    closeTargets.forEach(target => {
      target.addEventListener('click', closeModal);
    });
  })();
</script>
</body>
</html>
