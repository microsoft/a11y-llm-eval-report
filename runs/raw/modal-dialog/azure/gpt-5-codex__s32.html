<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      background-color: #f7f7f7;
      color: #222;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 0.65rem 1.25rem;
      font-size: 1rem;
      background: #2563eb;
      color: #fff;
      transition: background 0.2s ease;
    }

    button:hover,
    button:focus-visible {
      background: #1e4ed8;
      outline: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 1.5rem;
      z-index: 100;
    }

    .modal[hidden] {
      display: none;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
    }

    .modal__dialog {
      position: relative;
      background: #fff;
      color: #111;
      padding: 1.75rem;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
      z-index: 1;
    }

    .modal__dialog h2 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    .modal__dialog p {
      margin: 0 0 1.5rem;
      color: #475569;
    }

    .modal__close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: transparent;
      color: inherit;
      font-size: 1.35rem;
      padding: 0.25rem 0.5rem;
    }

    .modal__close:hover,
    .modal__close:focus-visible {
      background: rgba(15, 23, 42, 0.08);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open Modal Dialog
  </button>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal__overlay" data-close></div>
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Close dialog" data-close>&times;</button>
      <h2 id="modal-title">A Simple Modal Dialog</h2>
      <p>
        This dialog demonstrates a basic modal component. It can be closed with the close button, by clicking
        outside the dialog, or by pressing the Escape key.
      </p>
      <button type="button" data-close>Got it!</button>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const closeSelectors = modal.querySelectorAll('[data-close]');
      let lastFocusedElement = null;

      function openModal(trigger) {
        if (!modal.hasAttribute('hidden')) {
          return;
        }
        lastFocusedElement = trigger || document.activeElement;
        modal.removeAttribute('hidden');
        const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        (focusable || modal).focus();
        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal() {
        if (modal.hasAttribute('hidden')) {
          return;
        }
        modal.setAttribute('hidden', '');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function handleKeydown(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      }

      triggers.forEach(trigger => {
        trigger.addEventListener('click', () => openModal(trigger));
      });

      closeSelectors.forEach(element => {
        element.addEventListener('click', closeModal);
      });
    })();
  </script>
</body>
</html>
