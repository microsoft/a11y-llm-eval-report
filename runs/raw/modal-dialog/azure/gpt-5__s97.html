<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Example</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --muted: #94a3b8;
      --primary: #2563eb;
      --surface: #111827;
      --surface-2: #1f2937;
      --border: #334155;
      --shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 600px at 10% 10%, #0b1021, var(--bg));
      color: var(--fg);
      line-height: 1.5;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.75rem;
      letter-spacing: 0.4px;
    }
    p.lead {
      margin: 0 0 1.5rem;
      color: var(--muted);
      max-width: 65ch;
    }
    .actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      appearance: none;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .trigger {
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.35);
    }
    .trigger:hover { transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); }

    .secondary {
      background: var(--surface-2);
      color: var(--fg);
      border: 1px solid var(--border);
    }

    dialog {
      width: min(600px, calc(100vw - 2rem));
      max-width: 600px;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0;
      color: var(--fg);
      background: #0b1327;
      box-shadow: var(--shadow);
      transition: opacity 160ms ease, transform 160ms ease;
      opacity: 0;
      transform: translateY(12px) scale(0.98);
      overflow: hidden;
    }
    dialog[open] {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    dialog::backdrop {
      background: rgba(5, 9, 20, 0.65);
      backdrop-filter: blur(2px);
    }

    .modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
    }
    .modal-body {
      padding: 1rem;
      display: grid;
      gap: 0.75rem;
    }
    .modal-actions {
      padding: 0.75rem 1rem 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      padding: 0.5rem;
      border-radius: 10px;
      line-height: 0;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.05);
    }

    .input-row {
      display: grid;
      gap: 0.5rem;
    }
    label {
      font-weight: 600;
      color: var(--muted);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem 0.75rem;
      border-radius: 10px;
      background: var(--surface);
      color: var(--fg);
      border: 1px solid var(--border);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    .btn-primary {
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 8px 16px rgba(22, 163, 74, 0.35);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .note {
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Modal Dialog Component</h1>
    <p class="lead">This is a simple example of an accessible modal dialog. It is closed by default. Use the button below to open it.</p>
    <div class="actions">
      <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>
      <button type="button" class="secondary" id="anotherBtn">Another Action</button>
    </div>
  </div>

  <dialog id="exampleModal" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <div class="modal-head">
      <h2 id="modalTitle" class="modal-title">Join Our Newsletter</h2>
      <button type="button" class="icon-btn" id="closeIcon" aria-label="Close dialog" title="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <p id="modalDescription" class="note">Subscribe to get product updates, new articles, and special offers straight to your inbox.</p>
      <div class="input-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" autocomplete="name" autofocus />
      </div>
      <div class="input-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </div>
    </div>
    <div class="modal-actions">
      <form method="dialog">
        <button class="btn-ghost" value="cancel">Cancel</button>
      </form>
      <button class="btn-primary" id="saveBtn" type="button">Subscribe</button>
    </div>
  </dialog>

  <script>
    const dialog = document.getElementById('exampleModal');
    const trigger = document.querySelector('.trigger');
    const closeIcon = document.getElementById('closeIcon');
    const saveBtn = document.getElementById('saveBtn');

    // Open the modal when the trigger is clicked
    trigger.addEventListener('click', () => {
      dialog.showModal();
    });

    // Close using the top-right icon
    closeIcon.addEventListener('click', () => {
      dialog.close('close-icon');
    });

    // Close when clicking the backdrop
    dialog.addEventListener('click', (event) => {
      const rect = dialog.getBoundingClientRect();
      const inDialog = (
        event.clientX >= rect.left &&
        event.clientX <= rect.right &&
        event.clientY >= rect.top &&
        event.clientY <= rect.bottom
      );
      if (!inDialog) {
        dialog.close('backdrop');
      }
    });

    // ESC to close (fallback for browsers without built-in cancel)
    dialog.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        dialog.close('escape');
      }
    });

    // Return focus to the trigger after closing
    dialog.addEventListener('close', () => {
      trigger?.focus();
    });

    // Example: handle primary action
    saveBtn.addEventListener('click', () => {
      // Simulate save, then close
      dialog.close('save');
    });
  </script>
</body>
</html>
