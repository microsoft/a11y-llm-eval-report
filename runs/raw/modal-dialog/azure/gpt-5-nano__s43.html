<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --bg: #fff;
      --radius: 10px;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 2rem;
    }

    /* Trigger button (must have class "trigger") */
    .trigger {
      padding: 0.75rem 1.25rem;
      border: 1px solid #333;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover {
      background: #f0f0f0;
    }

    /* Modal overlay and panel */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    .modal-content {
      background: var(--bg);
      border-radius: var(--radius);
      width: min(92vw, 520px);
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      outline: none;
    }

    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }
    .modal-close:focus {
      outline: 2px solid #005fcc;
      outline-offset: 2px;
      border-radius: 2px;
    }

    h2 {
      margin-top: 0;
    }

    /* Simple helper button inside modal (optional) */
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .modal-actions button {
      padding: 0.5rem 0.75rem;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-controls="exampleModal" aria-expanded="false">Open modal</button>

  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" tabindex="-1" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Modal Title</h2>
      <p id="modalDescription">This is an example of a modal dialog component. It is closed by default. Use the button above to open it. You can close it by clicking the Ã— button, the overlay, or pressing Escape.</p>
      <div class="modal-actions">
        <button class="modal-action-close" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('exampleModal');
      const closeBtn = modal.querySelector('.modal-close');
      const bottomCloseBtn = modal.querySelector('.modal-action-close');
      let lastFocusedElement = null;
      let focusables = [];

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        trigger.setAttribute('aria-expanded', 'true');

        // Move focus inside modal
        setTimeout(() => {
          focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          if (focusables.length) {
            focusables[0].focus();
          } else {
            modal.focus();
          }
        }, 0);

        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        trigger.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        if (lastFocusedElement) lastFocusedElement.focus();
      }

      // Open modal
      trigger.addEventListener('click', openModal);

      // Close actions
      closeBtn.addEventListener('click', closeModal);
      if (bottomCloseBtn) bottomCloseBtn.addEventListener('click', closeModal);

      // Overlay click closes
      modal.addEventListener('click', function(e) {
        if (e.target === modal) closeModal();
      });

      // Escape key closes
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          closeModal();
        }
      });

      // Focus trap within modal
      modal.addEventListener('keydown', function(e) {
        if (!modal.classList.contains('open')) return;
        if (e.key !== 'Tab') return;

        focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
