<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --card: #fff;
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
      color: #1f2937;
    }

    /* Trigger button */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      transition: transform 0.08s ease;
    }
    .trigger:focus-visible {
      outline: 2px solid #1e3a8a;
      outline-offset: 2px;
    }
    .trigger:active {
      transform: translateY(1px);
    }

    /* Modal overlay + dialog */
    .modal {
      position: fixed;
      inset: 0;
      display: none;          /* closed by default */
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.0); /* transparent when closed */
    }
    .modal.open {
      display: flex;
      background: var(--overlay);
    }

    .modal__content {
      background: var(--card);
      border-radius: var(--radius);
      width: min(92vw, 520px);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
    }

    .modal__close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #6b7280;
    }
    .modal__close:hover,
    .modal__close:focus {
      color: #374151;
      outline: none;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal__actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .modal__actions .secondary {
      background: #e5e7eb;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal__actions button {
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }

    .modal__actions button:hover {
      background: #374151;
    }
  </style>
</head>
<body>

  <button class="trigger" type="button" aria-controls="exampleModal" aria-expanded="false">
    Open modal
  </button>

  <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-label="Example modal" aria-hidden="true">
    <div class="modal__content">
      <button class="modal__close" aria-label="Close modal" type="button">&times;</button>
      <h2>Modal Title</h2>
      <p>This is an accessible example of a modal dialog. It starts closed by default and can be opened by clicking the trigger button.</p>
      <div class="modal__actions">
        <button type="button">Confirm</button>
        <button type="button" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('exampleModal');
    const closeBtn = modal.querySelector('.modal__close');
    const firstFocusableSelector = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

    // Open modal
    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      trigger.setAttribute('aria-expanded', 'true');
      // Focus first focusable element in modal
      const focusable = modal.querySelector(firstFocusableSelector);
      if (focusable) focusable.focus();
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      trigger.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      trigger.focus();
    }

    // Event listeners
    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Click on overlay to close (ignore clicks inside content)
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Escape key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
