<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      color: #2f3640;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 90%;
    }

    .trigger {
      background: #4070f4;
      border: none;
      border-radius: 999px;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .trigger:focus-visible {
      outline: 3px solid #a3c3ff;
      outline-offset: 3px;
    }

    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(64, 112, 244, 0.3);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .modal.open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
    }

    .modal-dialog {
      position: relative;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      transform: translateY(-20px);
      transition: transform 0.25s ease;
    }

    .modal.open .modal-dialog {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.4rem;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #718093;
      padding: 0;
    }

    .modal-close:hover {
      color: #e84118;
    }

    .modal-close:focus-visible {
      outline: 3px solid #a3c3ff;
      outline-offset: 3px;
      border-radius: 50%;
    }

    .modal-body {
      font-size: 1rem;
      line-height: 1.6;
      color: #353b48;
    }

    .modal-footer {
      margin-top: 1.5rem;
      text-align: right;
    }

    .modal-action {
      background: #44bd32;
      border: none;
      border-radius: 999px;
      color: #ffffff;
      padding: 0.6rem 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal-action:hover {
      background: #3aa12a;
    }

    .modal-action:focus-visible {
      outline: 3px solid rgba(68, 189, 50, 0.4);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Modal Dialog Demo</h1>
    <p>Click the button below to open a modal dialog component.</p>
    <button class="trigger" type="button">Open Modal</button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-overlay" data-close="true"></div>
    <div class="modal-dialog" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Subscribe to Updates</h2>
        <button class="modal-close" type="button" aria-label="Close dialog">&times;</button>
      </div>
      <div class="modal-body">
        <p>Stay in the loop with our latest news and announcements. Enter your email address to subscribe to our newsletter.</p>
        <form>
          <label for="email" style="display:block;font-weight:600;margin-bottom:0.3rem;">Email address</label>
          <input id="email" type="email" required placeholder="you@example.com" style="width:100%;padding:0.75rem;border-radius:10px;border:1px solid #dcdde1;font-size:1rem;">
        </form>
      </div>
      <div class="modal-footer">
        <button class="modal-action" type="button">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const closeButton = modal.querySelector('.modal-close');
      const focusableSelectors = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), [tabindex]:not([tabindex="-1"])';
      let previouslyFocused;

      function openModal() {
        previouslyFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        const focusable = modal.querySelectorAll(focusableSelectors);
        if (focusable.length) {
          focusable[0].focus();
        }
        document.addEventListener('keydown', handleKeyDown);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', handleKeyDown);
        if (previouslyFocused && typeof previouslyFocused.focus === 'function') {
          previouslyFocused.focus();
        }
      }

      function handleKeyDown(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
        if (e.key === 'Tab') {
          trapFocus(e);
        }
      }

      function trapFocus(e) {
        const focusable = Array.from(modal.querySelectorAll(focusableSelectors)).filter(el => el.offsetParent !== null);
        if (!focusable.length) return;

        const first = focusable[0];
        const last = focusable[focusable.length - 1];

        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }

      trigger.addEventListener('click', openModal);
      closeButton.addEventListener('click', closeModal);
      modal.addEventListener('click', (event) => {
        if (event.target.dataset.close === 'true') {
          closeModal();
        }
      });
    }());
  </script>
</body>
</html>
