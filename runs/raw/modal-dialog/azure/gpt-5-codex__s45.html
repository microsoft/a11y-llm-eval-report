<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f8f9ff, #dfe7ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
    }

    .trigger:focus-visible {
      outline: 2px solid #1d4ed8;
      outline-offset: 4px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, visibility 0.25s ease;
    }

    .modal-backdrop.is-visible {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    .modal-window {
      background: #fff;
      color: #0f172a;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.2);
      overflow: hidden;
      transform: translateY(24px);
      transition: transform 0.25s ease;
    }

    .modal-backdrop.is-visible .modal-window {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .modal-body {
      padding: 1.5rem;
      line-height: 1.6;
    }

    .modal-footer {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid #e2e8f0;
      text-align: right;
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    .modal-button {
      padding: 0.6rem 1.1rem;
      border-radius: 0.75rem;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal-button.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }

    .modal-button.primary {
      background: #3b82f6;
      color: #fff;
    }

    .modal-button:hover {
      filter: brightness(0.95);
    }

    .close-icon {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: inherit;
    }

    .close-icon:focus-visible {
      outline: 2px solid #1d4ed8;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal Dialog</button>

  <div class="modal-backdrop" role="presentation" aria-hidden="true">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Subscribe to Updates</h2>
        <button class="close-icon" type="button" aria-label="Close dialog" data-close>&times;</button>
      </div>
      <div class="modal-body">
        <p id="modal-description">
          Stay in the loop with the latest news and product announcements. Enter your information and weâ€™ll make sure you never miss an update.
        </p>
        <form id="subscription-form">
          <label for="email-field">Email address</label>
          <input id="email-field" type="email" name="email" placeholder="you@example.com" required style="width:100%;margin-top:0.5rem;padding:0.75rem;border-radius:0.75rem;border:1px solid #cbd5f5;font-size:1rem;">
        </form>
      </div>
      <div class="modal-footer">
        <button class="modal-button secondary" type="button" data-close>Cancel</button>
        <button class="modal-button primary" type="submit" form="subscription-form">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modalBackdrop = document.querySelector('.modal-backdrop');
    const modalWindow = modalBackdrop.querySelector('.modal-window');
    const closeButtons = modalBackdrop.querySelectorAll('[data-close]');

    let previouslyFocusedElement = null;

    function openModal() {
      previouslyFocusedElement = document.activeElement;
      modalBackdrop.classList.add('is-visible');
      modalBackdrop.setAttribute('aria-hidden', 'false');
      document.addEventListener('keydown', onKeyDown);
      setTimeout(() => {
        modalWindow.focus();
      }, 10);
    }

    function closeModal() {
      modalBackdrop.classList.remove('is-visible');
      modalBackdrop.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', onKeyDown);
      if (previouslyFocusedElement) {
        previouslyFocusedElement.focus();
      }
    }

    function onKeyDown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
      if (event.key === 'Tab') {
        trapFocus(event);
      }
    }

    function trapFocus(event) {
      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ];
      const focusableElements = modalWindow.querySelectorAll(focusableSelectors.join(','));
      const focusable = Array.from(focusableElements);
      if (!focusable.length) {
        event.preventDefault();
        return;
      }
      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (event.shiftKey && document.activeElement === first) {
        event.preventDefault();
        last.focus();
      } else if (!event.shiftKey && document.activeElement === last) {
        event.preventDefault();
        first.focus();
      }
    }

    triggerButton.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    modalBackdrop.addEventListener('click', (event) => {
      if (event.target === modalBackdrop) {
        closeModal();
      }
    });
  </script>
</body>
</html>
