<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .trigger {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 999px;
        background: #4c6ef5;
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 30px rgba(76, 110, 245, 0.4);
    }
    .trigger:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 40px rgba(76, 110, 245, 0.45);
    }
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(17, 24, 39, 0.45);
        backdrop-filter: blur(3px);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        z-index: 1000;
    }
    .modal-overlay.show {
        display: flex;
    }
    .modal {
        position: relative;
        width: min(100%, 500px);
        border-radius: 1.25rem;
        background: #fff;
        color: #111827;
        box-shadow: 0 40px 80px rgba(15, 23, 42, 0.2);
        overflow: hidden;
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        transition: transform 0.25s ease, opacity 0.25s ease;
    }
    .modal-overlay.show .modal {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    .modal-header {
        padding: 1.5rem 2rem 1rem;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
    }
    .modal-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.01em;
    }
    .modal-body {
        padding: 1.5rem 2rem;
        line-height: 1.6;
        color: #4b5563;
    }
    .modal-footer {
        padding: 1rem 2rem 1.5rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        background: rgba(17, 24, 39, 0.03);
    }
    .modal button {
        padding: 0.65rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
    }
    .modal button:focus-visible {
        outline: 3px solid rgba(76, 110, 245, 0.35);
        outline-offset: 2px;
    }
    .modal .btn-secondary {
        background: rgba(15, 23, 42, 0.05);
        color: inherit;
    }
    .modal .btn-secondary:hover {
        background: rgba(15, 23, 42, 0.12);
        transform: translateY(-1px);
    }
    .modal .btn-primary {
        background: #4c6ef5;
        color: #fff;
    }
    .modal .btn-primary:hover {
        background: #3b5bdb;
        transform: translateY(-1px);
    }
    .close-icon {
        position: absolute;
        top: 1.2rem;
        right: 1.2rem;
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        border: none;
        background: rgba(15, 23, 42, 0.05);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
    }
    .close-icon:hover {
        background: rgba(15, 23, 42, 0.12);
        transform: rotate(90deg);
    }
    .close-icon svg {
        width: 1rem;
        height: 1rem;
    }
</style>
</head>
<body>
<button type="button" class="trigger">Open Modal</button>

<div class="modal-overlay" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="close-icon" type="button" aria-label="Close dialog">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <header class="modal-header">
            <h2 id="modal-title" class="modal-title">Invite a teammate</h2>
        </header>
        <section class="modal-body">
            <p>Share access to this workspace by sending an invite to your teammate. They will receive an email with a secure link to join.</p>
            <label for="invite-email" style="display:block;margin-top:1rem;font-weight:600;color:#1f2937;">Email address</label>
            <input id="invite-email" type="email" placeholder="name@example.com" style="margin-top:0.4rem;width:100%;padding:0.75rem 1rem;font-size:1rem;border-radius:0.75rem;border:1px solid rgba(15,23,42,0.1);background:rgba(255,255,255,0.9);box-sizing:border-box;">
        </section>
        <footer class="modal-footer">
            <button type="button" class="btn-secondary">Cancel</button>
            <button type="button" class="btn-primary">Send invite</button>
        </footer>
    </div>
</div>

<script>
(function () {
    const modalOverlay = document.querySelector('.modal-overlay');
    const modal = document.querySelector('.modal');
    const openButton = document.querySelector('.trigger');
    const closeButtons = modal.querySelectorAll('.btn-secondary, .close-icon');
    const focusableSelectors = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled])',
        'textarea:not([disabled])',
        'select:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
    ].join(',');
    let lastActiveElement = null;

    function trapFocus(event) {
        const focusableElements = modal.querySelectorAll(focusableSelectors);
        if (!focusableElements.length) return;
        const first = focusableElements[0];
        const last = focusableElements[focusableElements.length - 1];
        if (event.key === 'Tab') {
            if (event.shiftKey && document.activeElement === first) {
                event.preventDefault();
                last.focus();
            } else if (!event.shiftKey && document.activeElement === last) {
                event.preventDefault();
                first.focus();
            }
        } else if (event.key === 'Escape') {
            closeModal();
        }
    }

    function openModal() {
        if (modalOverlay.classList.contains('show')) return;
        lastActiveElement = document.activeElement;
        modalOverlay.classList.add('show');
        modalOverlay.setAttribute('aria-hidden', 'false');
        const focusableElements = modal.querySelectorAll(focusableSelectors);
        if (focusableElements.length) {
            focusableElements[0].focus();
        }
        document.addEventListener('keydown', trapFocus);
    }

    function closeModal() {
        modalOverlay.classList.remove('show');
        modalOverlay.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', trapFocus);
        if (lastActiveElement) {
            lastActiveElement.focus();
        }
    }

    openButton.addEventListener('click', openModal);

    closeButtons.forEach(button => {
        button.addEventListener('click', closeModal);
    });

    modalOverlay.addEventListener('click', event => {
        if (event.target === modalOverlay) {
            closeModal();
        }
    });
})();
</script>
</body>
</html>
