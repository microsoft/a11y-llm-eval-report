<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      color: #111;
      background: #f6f7f9;
    }

    main {
      max-width: 800px;
      margin: 8vh auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
    }

    .trigger {
      appearance: none;
      border: 0;
      background: #2563eb;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37,99,235,0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .trigger:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }
    .trigger:hover { transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(37,99,235,0.35); }

    [hidden] { display: none !important; }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: grid;
      place-items: center;
      padding: 2rem;
      z-index: 1000;
      animation: fadeIn 200ms ease-out both;
    }

    .modal {
      width: min(92vw, 640px);
      max-height: 86vh;
      overflow: auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color: #111;
      animation: popIn 200ms ease-out both;
    }

    .modal header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 1rem 1rem;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
    }

    .modal h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal .modal-body {
      padding: 1rem;
    }

    .close-button {
      appearance: none;
      border: 0;
      background: #ef4444;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .close-button:focus-visible {
      outline: 3px solid #fecaca;
      outline-offset: 2px;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 0 1rem 1rem;
      border-top: 1px solid #eee;
    }
    .actions .primary {
      background: #16a34a;
      color: #fff;
    }
    .actions button {
      appearance: none;
      border: 0;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: #f1f5f9;
      color: #0f172a;
    }
    .actions button:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { transform: translateY(8px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Demo</h1>
    <p>This example shows a modal that is closed by default. Click the button below to open it.</p>
    <button class="trigger" type="button">Open Modal</button>
  </main>

  <div class="modal-backdrop" hidden aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <header>
        <h2 id="modal-title">Example Modal</h2>
        <button class="close-button" type="button" aria-label="Close dialog">Close</button>
      </header>
      <div class="modal-body">
        <p id="modal-desc">This is an accessible modal dialog. It traps focus while open and closes on Escape or by clicking outside.</p>
        <form>
          <label>
            Name
            <input type="text" placeholder="Your name" style="display:block;width:100%;margin-top:4px;padding:0.5rem;border:1px solid #ddd;border-radius:8px;">
          </label>
          <label style="display:block;margin-top:1rem;">
            Email
            <input type="email" placeholder="you@example.com" style="display:block;width:100%;margin-top:4px;padding:0.5rem;border:1px solid #ddd;border-radius:8px;">
          </label>
        </form>
      </div>
      <div class="actions">
        <button type="button">Cancel</button>
        <button class="primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const backdrop = document.querySelector('.modal-backdrop');
      const modal = backdrop.querySelector('.modal');
      const closeBtn = modal.querySelector('.close-button');
      const triggers = document.querySelectorAll('.trigger');
      let previouslyFocused = null;

      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');

      function getFocusable() {
        return Array.from(modal.querySelectorAll(focusableSelectors))
          .filter(el => el.offsetParent !== null || modal.contains(el));
      }

      function openModal() {
        previouslyFocused = document.activeElement;
        backdrop.hidden = false;
        backdrop.removeAttribute('aria-hidden');
        document.body.style.overflow = 'hidden';
        const focusables = getFocusable();
        const target = focusables[0] || modal;
        target.focus({ preventScroll: true });
        document.addEventListener('keydown', onKeydown);
        backdrop.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        backdrop.hidden = true;
        backdrop.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        document.removeEventListener('keydown', onKeydown);
        backdrop.removeEventListener('click', onBackdropClick);
        if (previouslyFocused && typeof previouslyFocused.focus === 'function') {
          previouslyFocused.focus({ preventScroll: true });
        }
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable();
          if (focusables.length === 0) {
            e.preventDefault();
            modal.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first || document.activeElement === modal) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      function onBackdropClick(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      closeBtn.addEventListener('click', closeModal);

      // Optional: close with buttons inside actions labeled Cancel
      modal.querySelectorAll('.actions button').forEach(btn => {
        if (/cancel/i.test(btn.textContent || '')) {
          btn.addEventListener('click', closeModal);
        }
      });
    })();
  </script>
</body>
</html>
