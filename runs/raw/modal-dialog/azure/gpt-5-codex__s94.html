<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background: #f4f4f8;
}
.trigger {
  padding: 12px 24px;
  background: #4b7bec;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.trigger:focus,
.trigger:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(75, 123, 236, 0.25);
}
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(16, 24, 40, 0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}
.modal-backdrop.active {
  display: flex;
}
.modal-dialog {
  background: #fff;
  border-radius: 12px;
  max-width: 420px;
  width: 100%;
  padding: 24px;
  box-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
  position: relative;
}
.modal-close {
  position: absolute;
  top: 14px;
  right: 14px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #475467;
}
.modal-header {
  margin-bottom: 16px;
}
.modal-header h2 {
  margin: 0;
  font-size: 22px;
  color: #101828;
}
.modal-body {
  color: #475467;
  line-height: 1.5;
  margin-bottom: 24px;
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}
.modal-actions button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
.modal-actions .secondary {
  background: #f2f4f7;
  color: #344054;
}
.modal-actions .primary {
  background: #4b7bec;
  color: #ffffff;
}
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="demo-modal">Open Modal</button>

<div class="modal-backdrop" id="modal-backdrop" role="presentation">
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
    <button class="modal-close" type="button" aria-label="Close">&times;</button>
    <div class="modal-header">
      <h2 id="modal-title">Stay in the Loop</h2>
    </div>
    <div class="modal-body" id="modal-description">
      Subscribe to our newsletter to receive the latest updates, product releases, and curated stories right to your inbox.
    </div>
    <div class="modal-actions">
      <button class="secondary" type="button">Maybe Later</button>
      <button class="primary" type="button">Subscribe</button>
    </div>
  </div>
</div>

<script>
const triggerButton = document.querySelector('.trigger');
const modalBackdrop = document.getElementById('modal-backdrop');
const closeControlList = modalBackdrop.querySelectorAll('.modal-close, .secondary');

function openModal() {
  modalBackdrop.classList.add('active');
  const dialog = modalBackdrop.querySelector('.modal-dialog');
  dialog.focus();
  document.addEventListener('keydown', handleKeydown);
}

function closeModal() {
  modalBackdrop.classList.remove('active');
  triggerButton.focus();
  document.removeEventListener('keydown', handleKeydown);
}

function handleKeydown(event) {
  if (event.key === 'Escape') {
    closeModal();
  }
}

triggerButton.addEventListener('click', openModal);

closeControlList.forEach(control => {
  control.addEventListener('click', closeModal);
});

modalBackdrop.addEventListener('click', (event) => {
  if (event.target === modalBackdrop) {
    closeModal();
  }
});
</script>
</body>
</html>
