<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Demo</title>
  <style>
    :root {
      --bg: #ffffff;
      --surface: #fff;
      --overlay: rgba(0,0,0,.5);
      --text: #111;
      --muted: #666;
      --primary: #0b7dda;
    }
    html, body { height: 100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; color: var(--text); background: #f7f7f7; }
    .container { padding: 2rem; }
    .trigger { padding: 0.7rem 1rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .trigger:hover { background: #f2f2f2; }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      padding: 1rem;
    }
    .modal.open {
      display: flex;
    }
    .modal__dialog {
      width: 100%;
      max-width: 520px;
      background: var(--surface);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    .modal__title {
      font-size: 1.125rem;
      margin: 0;
    }
    .modal__close {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #666;
    }
    .modal__close:hover { color: #000; }

    .modal__body {
      padding: 1rem;
    }
    .modal__footer {
      padding: 0.75rem 1rem;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      background: #f9f9f9;
    }

    .button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
    }
    .button--primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }

    /* Simple form styling inside modal */
    .field { display: grid; gap: 0.25rem; margin-bottom: 0.75rem; }
    .field label { font-size: 0.9rem; color: #555; }
    .field input, .field textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font: inherit;
      background: #fff;
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Demo area">
    <h1>Modal Dialog Component Demo</h1>
    <p>This is a simple example of a modal dialog component. It is closed by default. Click the button below to open it.</p>
    <button class="trigger" data-target="#demoModal" type="button">Open modal</button>
  </main>

  <div id="demoModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="demoModalTitle" aria-describedby="demoModalDesc">
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="demoModalTitle" class="modal__title">Modal Title</h2>
        <button class="modal__close" type="button" aria-label="Close modal">Ã—</button>
      </header>
      <section class="modal__body" id="demoModalDesc">
        <p>This modal is closed by default. It can be opened by a button with the trigger class.</p>
        <div class="field">
          <label for="name">Your name</label>
          <input id="name" type="text" placeholder="Ada Lovelace" />
        </div>
        <div class="field">
          <label for="note">Notes</label>
          <textarea id="note" rows="3" placeholder="Add a note..."></textarea>
        </div>
      </section>
      <footer class="modal__footer">
        <button type="button" class="button" data-dismiss="modal">Close</button>
        <button type="button" class="button button--primary">Save changes</button>
      </footer>
    </div>
  </div>

  <script>
    (function() {
      const triggers = document.querySelectorAll('.trigger');
      let lastFocusedElement = null;

      function openModal(modal) {
        if (!modal) return;
        lastFocusedElement = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        const closeBtn = modal.querySelector('.modal__close');
        if (closeBtn) closeBtn.focus();
      }

      function closeModal(modal) {
        if (!modal) return;
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (lastFocusedElement) lastFocusedElement.focus();
      }

      // Bind triggers
      triggers.forEach(function(trigger) {
        const targetSel = trigger.getAttribute('data-target');
        if (!targetSel) return;
        const modal = document.querySelector(targetSel);
        trigger.addEventListener('click', function() {
          openModal(modal);
        });
      });

      // Click on overlay to close
      document.addEventListener('click', function(e) {
        const openModalEl = document.querySelector('.modal.open');
        if (!openModalEl) return;
        if (e.target === openModalEl) {
          closeModal(openModalEl);
        }
      });

      // Close button inside modal
      document.addEventListener('click', function(e) {
        if (e.target.closest('.modal__close')) {
          const modal = e.target.closest('.modal');
          closeModal(modal);
        }
      });

      // Footer dismiss button
      document.addEventListener('click', function(e) {
        if (e.target.closest('[data-dismiss="modal"]')) {
          const modal = e.target.closest('.modal');
          closeModal(modal);
        }
      });

      // Escape key to close
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' || e.keyCode === 27) {
          const openModalEl = document.querySelector('.modal.open');
          if (openModalEl) closeModal(openModalEl);
        }
      });
    })();
  </script>
</body>
</html>
