<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #eef1ff, #dfe3ff 35%, #ccd4ff);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: #5563ff;
      color: white;
      box-shadow: 0 10px 20px rgba(85, 99, 255, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 25px rgba(85, 99, 255, 0.35);
    }

    dialog {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      padding: 2.5rem;
      max-width: 420px;
      width: 90vw;
      background: white;
      color: #1a1a1a;
      position: relative;
    }

    dialog::backdrop {
      backdrop-filter: blur(6px);
      background: rgba(20, 24, 48, 0.55);
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .modal-close {
      background: #eef0ff;
      color: #2830a1;
    }

    .modal-close:hover {
      background: #dfe3ff;
    }

    .icon-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: rgba(85, 99, 255, 0.12);
      color: #2830a1;
      display: grid;
      place-items: center;
      font-size: 1.25rem;
    }

    .icon-close:hover {
      background: rgba(85, 99, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false">
    Open Modal Dialog
  </button>

  <dialog id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
    <button class="icon-close" type="button" data-close aria-label="Close modal">&times;</button>
    <div class="modal-header">
      <h2 id="modalTitle">Modal Dialog Title</h2>
      <p id="modalDescription">This modal is an example component. Press the escape key or use the buttons to close it.</p>
    </div>
    <p>
      Modal dialogs focus the userâ€™s attention by appearing on top of the main content.
      They typically require the user to take an action before returning to the main interface.
    </p>
    <div class="modal-actions">
      <button class="modal-close" type="button" data-close>Cancel</button>
      <button type="button" data-close>Confirm</button>
    </div>
  </dialog>

  <script>
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('exampleModal');
    const dismissButtons = modal.querySelectorAll('[data-close]');
    let lastFocusedElement = null;

    function trapFocus(event) {
      const focusableElements = modal.querySelectorAll(
        'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
      );
      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];

      if (event.key === 'Tab') {
        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }
    }

    function openModal() {
      if (typeof modal.showModal === 'function') {
        lastFocusedElement = document.activeElement;
        modal.showModal();
        trigger.setAttribute('aria-expanded', 'true');
        const firstFocusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (firstFocusable) firstFocusable.focus();
        document.addEventListener('keydown', handleKeydown);
        modal.addEventListener('keydown', trapFocus);
      } else {
        alert('Your browser does not support the HTML dialog element.');
      }
    }

    function closeModal() {
      modal.close();
      trigger.setAttribute('aria-expanded', 'false');
      document.removeEventListener('keydown', handleKeydown);
      modal.removeEventListener('keydown', trapFocus);
      if (lastFocusedElement) lastFocusedElement.focus();
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    trigger.addEventListener('click', openModal);
    dismissButtons.forEach(button => button.addEventListener('click', closeModal));
    modal.addEventListener('cancel', event => {
      event.preventDefault();
      closeModal();
    });
  </script>
</body>
</html>
