<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Modal Example</title>
  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.5);
      --modal-bg: #fff;
      --radius: 8px;
      --max-width: 540px;
      --padding: 1.25rem;
      --transition: 200ms ease;
    }

    body.modal-open {
      overflow: hidden;
    }

    /* Basic demo layout */
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#f6f8fb,#e9eef6);
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    button.trigger {
      display: inline-block;
      padding: 0.6rem 1rem;
      background: #0366d6;
      color: #fff;
      border: 0;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button.trigger:focus { outline: 3px solid rgba(3,102,214,0.25); }

    /* Modal overlay & dialog */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* off by default */
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
      pointer-events: auto;
    }

    .modal__dialog {
      position: relative;
      background: var(--modal-bg);
      border-radius: var(--radius);
      max-width: var(--max-width);
      width: calc(100% - 2rem);
      padding: var(--padding);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transform: translateY(12px) scale(.98);
      opacity: 0;
      transition: opacity var(--transition), transform var(--transition);
      z-index: 2;
      pointer-events: auto;
    }

    .modal.is-open .modal__overlay {
      opacity: 1;
    }

    .modal.is-open .modal__dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .modal__title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0;
    }
    .modal__close {
      background: transparent;
      border: 0;
      font-size: 1rem;
      cursor: pointer;
      color: #333;
      padding: 0.25rem;
      border-radius: 6px;
    }
    .modal__close:focus { outline: 3px solid rgba(3,102,214,0.25); }

    .modal__body {
      font-size: 0.975rem;
      color: #222;
      margin: 0.5rem 0 1rem;
    }

    .modal__footer {
      display: flex;
      gap: .5rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.secondary {
      background: #e6eefc;
      color: #034ea2;
    }
    .btn.primary {
      background: #0366d6;
      color: #fff;
    }

    /* Hide modal visually and from assistive tech when not open */
    .modal[aria-hidden="true"] {
      visibility: hidden;
    }
    .modal[aria-hidden="true"] .modal__overlay,
    .modal[aria-hidden="true"] .modal__dialog {
      pointer-events: none;
    }

    /* Small responsiveness */
    @media (max-width:420px){
      .modal__dialog { padding: 1rem; }
      .modal__title { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component Demo</h1>
    <p>Click the button to open the dialog. The opener button uses the class "trigger".</p>

    <button class="trigger" aria-haspopup="dialog" data-target="#exampleModal">Open dialog</button>
  </div>

  <!-- Modal (closed by default) -->
  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal__overlay" data-dismiss="overlay"></div>

    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modalTitle" class="modal__title">Example dialog</h2>
        <button class="modal__close" aria-label="Close dialog" data-dismiss="close">&times;</button>
      </header>

      <div class="modal__body" id="modalDesc">
        <p>This is an example modal dialog. It is closed by default and opened using the button with the <code>trigger</code> class. Focus is trapped inside while open; press Escape to close.</p>
      </div>

      <footer class="modal__footer">
        <button class="btn secondary" data-dismiss="close">Cancel</button>
        <button class="btn primary">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      // Utility: find focusable elements
      function getFocusable(el) {
        const focusableSelectors = [
          'a[href]:not([tabindex="-1"])',
          'button:not([disabled]):not([tabindex="-1"])',
          'textarea:not([disabled]):not([tabindex="-1"])',
          'input[type="text"]:not([disabled]):not([tabindex="-1"])',
          'input[type="radio"]:not([disabled]):not([tabindex="-1"])',
          'input[type="checkbox"]:not([disabled]):not([tabindex="-1"])',
          'select:not([disabled]):not([tabindex="-1"])',
          '[tabindex]:not([tabindex="-1"])',
        ];
        return Array.from(el.querySelectorAll(focusableSelectors.join(',')));
      }

      let activeModal = null;
      let lastFocus = null;
      let boundKeyHandler = null;

      function openModal(modal) {
        if (!modal) return;
        if (activeModal) closeModal(activeModal); // close any open modal first

        lastFocus = document.activeElement;
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // focus the first focusable inside
        const focusables = getFocusable(modal);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          // fallback: focus the dialog container
          const dialog = modal.querySelector('.modal__dialog') || modal;
          dialog.setAttribute('tabindex', '-1');
          dialog.focus();
        }

        // trap focus
        boundKeyHandler = function (e) {
          if (e.key === 'Escape' || e.key === 'Esc') {
            e.preventDefault();
            closeModal(modal);
            return;
          }
          if (e.key === 'Tab') {
            const focusList = getFocusable(modal);
            if (focusList.length === 0) {
              e.preventDefault();
              return;
            }
            const first = focusList[0];
            const last = focusList[focusList.length - 1];
            if (e.shiftKey && document.activeElement === first) {
              e.preventDefault();
              last.focus();
            } else if (!e.shiftKey && document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        };

        document.addEventListener('keydown', boundKeyHandler);
        activeModal = modal;
      }

      function closeModal(modal) {
        if (!modal) return;
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        if (boundKeyHandler) {
          document.removeEventListener('keydown', boundKeyHandler);
          boundKeyHandler = null;
        }
        activeModal = null;

        if (lastFocus && typeof lastFocus.focus === 'function') {
          lastFocus.focus();
        }
        lastFocus = null;
      }

      // Click handlers for triggers and dismiss elements
      document.addEventListener('click', function (e) {
        const trigger = e.target.closest('.trigger');
        if (trigger) {
          const selector = trigger.getAttribute('data-target') || trigger.getAttribute('href') || '#';
          const modal = document.querySelector(selector);
          if (modal) {
            e.preventDefault();
            openModal(modal);
          }
          return;
        }

        // overlay or close buttons
        const dismiss = e.target.closest('[data-dismiss]');
        if (dismiss) {
          const action = dismiss.getAttribute('data-dismiss');
          if (action === 'close' || action === 'overlay') {
            // find containing modal
            const modal = e.target.closest('.modal');
            if (modal) {
              closeModal(modal);
            }
          }
        }
      });

      // Click on overlay closes modal (but clicking inside dialog should not)
      document.querySelectorAll('.modal__overlay').forEach(function (overlay) {
        overlay.addEventListener('click', function (e) {
          const modal = e.target.closest('.modal');
          if (modal) closeModal(modal);
        });
      });

      // Close on programmatic custom event (useful for external code)
      window.addEventListener('closeModal', function (e) {
        const modal = e.detail && document.querySelector(e.detail);
        if (modal) closeModal(modal);
      });

      // Ensure modals start closed in DOM (in case CSS or server rendered differently)
      document.querySelectorAll('.modal').forEach(function (m) {
        m.setAttribute('aria-hidden', 'true');
      });
    })();
  </script>
</body>
</html>
