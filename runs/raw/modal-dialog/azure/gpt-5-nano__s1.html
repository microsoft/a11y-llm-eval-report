<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.65);
      --card: #ffffff;
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      --fg: #111;
      --muted: #555;
      --accent: #2563eb;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: #f5f5f7;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 6rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .trigger {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .trigger:focus {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    /* Modal overlay and dialog */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
      padding: 1rem;
    }

    .modal.open {
      display: flex;
    }

    .modal__dialog {
      width: min(92vw, 520px);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal__close {
      background: transparent;
      border: 0;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
    }
    .modal__close:hover,
    .modal__close:focus {
      color: #000;
      outline: 2px solid #000;
      outline-offset: 1px;
    }

    .modal__body {
      padding: 1rem;
      color: var(--muted);
    }

    .modal__footer {
      padding: 1rem;
      border-top: 1px solid #eee;
      text-align: right;
    }

    .button {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Example</h1>
    <p>This page demonstrates a simple modal dialog component. It is closed by default. The button to open it uses the trigger class.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="demo-modal">Open Modal</button>
  </div>

  <!-- Modal -->
  <div id="demo-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="demo-modal-title" aria-describedby="demo-modal-desc" >
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="demo-modal-title" class="modal__title">Example Modal</h2>
        <button class="modal__close" aria-label="Close modal">âœ•</button>
      </header>
      <section id="demo-modal-desc" class="modal__body">
        <p>This is a simple modal dialog component. It starts closed. Click outside the dialog, press Escape, or use the close button to dismiss.</p>
      </section>
      <footer class="modal__footer">
        <button class="button" id="modal-ok">Okay</button>
      </footer>
    </div>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('demo-modal');
      const closeBtn = modal.querySelector('.modal__close');
      const okBtn = modal.querySelector('#modal-ok');

      function openModal() {
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
        // Focus the close button for accessibility
        closeBtn.focus();
      }

      function closeModal() {
        modal.classList.remove('open');
        document.body.style.overflow = '';
        trigger.focus();
      }

      // Open via trigger
      trigger.addEventListener('click', openModal);

      // Close via close button
      closeBtn.addEventListener('click', closeModal);

      // Close by clicking outside the dialog (overlay)
      modal.addEventListener('mousedown', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Escape key closes modal
      document.addEventListener('keydown', function(e) {
        if (modal.classList.contains('open') && e.key === 'Escape') {
          closeModal();
        }
      });

      // Optional: you could make the "Okay" button also close the modal
      okBtn.addEventListener('click', closeModal);
    })();
  </script>
</body>
</html>
