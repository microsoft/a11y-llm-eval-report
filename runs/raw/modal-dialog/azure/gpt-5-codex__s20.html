<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .trigger:hover {
      background: #005fcc;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .modal-header,
    .modal-body,
    .modal-footer {
      padding: 1.5rem;
    }

    .modal-header {
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }

    .close {
      border: none;
      background: none;
      font-size: 1.25rem;
      cursor: pointer;
      line-height: 1;
    }

    .modal-footer {
      border-top: 1px solid #eee;
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal-backdrop.open .modal {
      transform: translateY(0);
      opacity: 1;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #005fcc;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dcdcdc;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Modal Title</h2>
        <button class="close" type="button" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>This is an example of a modal dialog component. It starts hidden and can be opened by clicking the button that has the <code>trigger</code> class.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button">Secondary Action</button>
        <button class="btn btn-primary close" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modalBackdrop = document.querySelector('.modal-backdrop');
    const closeButtons = modalBackdrop.querySelectorAll('.close');

    function openModal() {
      modalBackdrop.classList.add('open');
      modalBackdrop.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modalBackdrop.classList.remove('open');
      modalBackdrop.setAttribute('aria-hidden', 'true');
    }

    triggerButton.addEventListener('click', openModal);
    closeButtons.forEach(button => button.addEventListener('click', closeModal));
    modalBackdrop.addEventListener('click', event => {
      if (event.target === modalBackdrop) {
        closeModal();
      }
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'Escape' && modalBackdrop.classList.contains('open')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
