<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --overlay: rgba(0,0,0,.5);
      --primary: #4f46e5;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f0f2f5;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .wrapper {
      text-align: center;
    }

    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: 0;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,.15);
    }

    .trigger:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    /* Modal styles */
    .modal {
      display: none; /* closed by default */
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.5);
      padding: 1rem;
      z-index: 999;
    }

    .modal.open {
      display: flex;
    }

    .modal-dialog {
      width: 100%;
      max-width: 640px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .modal-title {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
    }

    .modal-close {
      border: 0;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .modal-content {
      padding: 1rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #fff;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Simple focus styles for accessibility */
    .btn:focus-visible,
    .trigger:focus-visible,
    .modal-close:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <button class="trigger" data-modal="example-modal" aria-controls="example-modal" aria-haspopup="dialog">Open modal</button>

    <!-- Hidden modal. Closed by default -->
    <div id="example-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Example Modal</h2>
          <button class="modal-close" aria-label="Close modal" data-action="close">&times;</button>
        </div>
        <div class="modal-content">
          <p>This is an example of a modal dialog component. It starts closed and can be opened with the button above.</p>
          <label for="name" style="display:block; margin-top:0.5rem;">Your name</label>
          <input id="name" type="text" placeholder="Enter your name" style="width:100%; padding:0.5rem; border:1px solid #d1d5db; border-radius:4px;">
        </div>
        <div class="modal-footer">
          <button class="btn" data-action="cancel">Cancel</button>
          <button class="btn primary" data-action="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const triggerBtn = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const closeBtn = modal.querySelector('[data-action="close"]');
      const cancelBtn = modal.querySelector('[data-action="cancel"]');
      const confirmBtn = modal.querySelector('[data-action="confirm"]');
      let previouslyFocused = null;

      function openModal() {
        previouslyFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        // Focus the first focusable element inside the modal
        const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable.length) {
          focusable[0].focus();
        }
        // Trap focus within modal
        document.addEventListener('keydown', trapTabKey);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        // Return focus to trigger
        if (previouslyFocused) previouslyFocused.focus();
        document.removeEventListener('keydown', trapTabKey);
      }

      // Close when clicking on overlay (outside dialog)
      modal.addEventListener('mousedown', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Escape key to close
      function trapTabKey(e) {
        // If Escape, close
        if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeModal();
          return;
        }
        // Basic focus trap: keep focus within modal
        if (e.key === 'Tab') {
          const focusables = Array.from(modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'))
            .filter(el => !el.hasAttribute('disabled'));
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey) {
            // Tab backwards
            if (document.activeElement === first) {
              e.preventDefault();
              last.focus();
            }
          } else {
            // Tab forwards
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      // Open via trigger
      triggerBtn.addEventListener('click', openModal);
      triggerBtn.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal();
        }
      });

      // Close actions
      closeBtn.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);
      // Confirm could also close
      confirmBtn.addEventListener('click', function() {
        // For demonstration, close and pretend we did something
        closeModal();
      });

      // Initialize modal state (closed)
      modal.setAttribute('aria-hidden', 'true');
    })();
  </script>
</body>
</html>
