<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Demo</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --bg: #ffffff;
      --radius: 10px;
      --shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f5f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,.05);
    }
    .trigger:hover { background: #1d4ed8; }
    .trigger:focus {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }

    /* Modal container (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* hidden by default (via CSS) */
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 1000;
    }
    .modal.open {
      display: flex; /* shown when open */
    }

    /* Backdrop */
    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      opacity: 0;
      transition: opacity 200ms ease;
    }
    .modal.open .modal-backdrop {
      opacity: 1;
    }

    /* Dialog panel */
    .modal-dialog {
      position: relative;
      width: min(92vw, 520px);
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(8px);
      opacity: 0;
      transition: transform 200ms ease, opacity 200ms ease;
      overflow: hidden;
    }
    .modal.open .modal-dialog {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eaeef3;
      background: #fff;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal-close {
      background: transparent;
      border: 0;
      font-size: 1.25rem;
      line-height: 1;
      padding: .25rem .5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal-close:hover { background: #f0f0f0; }

    .modal-content {
      padding: 1rem;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal-backdrop, .modal-dialog { transition: none; }
    }
  </style>
</head>
<body>

  <button class="trigger" aria-haspopup="dialog" aria-controls="demoModal" id="openModalBtn">
    Open modal
  </button>

  <div class="modal" id="demoModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-hidden="true" hidden>
    <div class="modal-backdrop" data-backdrop></div>

    <div class="modal-dialog" role="document" tabindex="-1">
      <header class="modal-header">
        <h2 id="modalTitle" class="modal-title">Example Modal</h2>
        <button class="modal-close" type="button" aria-label="Close modal" data-close>Ã—</button>
      </header>
      <section class="modal-content">
        <p>This is an example of a modal dialog component. It is closed by default. Use the button, press Escape, or click outside to dismiss it.</p>
        <p>You can put any content here, such as forms, images, or additional controls.</p>
        <label>
          Your name:
          <input type="text" placeholder="Enter your name" style="width:100%; padding:.5rem; margin-top:.25rem; border:1px solid #ddd; border-radius:4px;">
        </label>
      </section>
    </div>
  </div>

  <script>
    (function() {
      const openBtn = document.querySelector('.trigger');
      const modal = document.getElementById('demoModal');
      const backdrop = modal.querySelector('[data-backdrop]');
      const dialog = modal.querySelector('.modal-dialog');
      const closeBtn = modal.querySelector('[data-close]');
      let lastActiveElement = null;

      function openModal() {
        lastActiveElement = document.activeElement;
        modal.hidden = false;
        modal.setAttribute('aria-hidden', 'false');
        modal.classList.add('open');
        // Move focus to the dialog or first focusable inside
        const focusables = dialog.querySelectorAll('button, a, input, textarea, select, [tabindex]:not([tabindex="-1"])');
        const first = focusables.length ? focusables[0] : dialog;
        requestAnimationFrame(() => {
          first.focus();
        });
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        modal.hidden = true;
        if (lastActiveElement) lastActiveElement.focus();
      }

      openBtn.addEventListener('click', openModal);

      // Close when clicking on backdrop
      backdrop.addEventListener('click', function(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      });

      // Close via close button
      closeBtn.addEventListener('click', closeModal);

      // Escape key to close
      document.addEventListener('keydown', function(e) {
        if (!modal.classList.contains('open')) return;
        if (e.key === 'Escape' || e.key === 'Esc' || e.keyCode === 27) {
          e.preventDefault();
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
