<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --modal-bg: #fff;
      --modal-radius: 12px;
      --modal-shadow: 0 10px 30px rgba(0,0,0,0.2);
      --modal-max-width: 600px;
      --modal-padding: 24px;
      --transition: 180ms ease;
      --focus-ring: 2px solid #3b82f6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: #111827;
      background: #f8fafc;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .trigger {
      appearance: none;
      border: none;
      background: #2563eb;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    }
    .trigger:hover { background: #1d4ed8; transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); }
    .trigger:focus-visible { outline: var(--focus-ring); outline-offset: 2px; }

    /* Modal */
    .modal[aria-hidden="true"] {
      display: none;
    }
    .modal[aria-hidden="false"] {
      display: block;
    }
    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
    }
    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
    }
    .modal[aria-hidden="false"] .modal__overlay { opacity: 1; }

    .modal__dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      width: min(90vw, var(--modal-max-width));
      background: var(--modal-bg);
      border-radius: var(--modal-radius);
      box-shadow: var(--modal-shadow);
      transform: translate(-50%, -50%) scale(0.97);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
      padding: var(--modal-padding);
      outline: none;
    }
    .modal[aria-hidden="false"] .modal__dialog {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
    }
    .modal__title {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      color: #374151;
      font-size: 20px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      line-height: 1;
    }
    .modal__close:hover { background: #f3f4f6; }
    .modal__close:focus-visible { outline: var(--focus-ring); outline-offset: 2px; }

    .modal__body { margin: 12px 0 16px; }
    .modal__actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 16px; }

    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #111827;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
    }
    .btn:hover { background: #f9fafb; }
    .btn:focus-visible { outline: var(--focus-ring); outline-offset: 2px; }
    .btn.primary {
      border-color: #2563eb;
      background: #2563eb;
      color: #fff;
    }
    .btn.primary:hover { background: #1d4ed8; }

    .field {
      display: grid;
      gap: 6px;
      margin-bottom: 12px;
    }
    .field label {
      font-size: 14px;
      color: #4b5563;
    }
    .field input, .field textarea, .field select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font: inherit;
      color: inherit;
      background: #fff;
    }
    .field input:focus, .field textarea:focus, .field select:focus {
      outline: var(--focus-ring);
      outline-offset: 2px;
      border-color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This example demonstrates a modal dialog that opens via a button with the "trigger" class and is closed by default.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>
  </div>

  <div class="modal" id="exampleModal" aria-hidden="true">
    <div class="modal__overlay" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Subscribe to newsletter</h2>
        <button class="modal__close" aria-label="Close dialog" title="Close" data-close>&times;</button>
      </div>
      <div class="modal__body" id="modalDesc">
        <p>Enter your details to receive updates. This modal can be closed via the close button, overlay click, or the Escape key.</p>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Jane Doe">
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="jane@example.com">
        </div>
      </div>
      <div class="modal__actions">
        <button class="btn" data-close>Cancel</button>
        <button class="btn primary">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const modal = document.getElementById('exampleModal');
      const dialog = modal.querySelector('.modal__dialog');
      const triggerButtons = document.querySelectorAll('.trigger');
      const closeEls = modal.querySelectorAll('[data-close]');

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let lastFocusedElement = null;

      function getFocusableElements() {
        return Array.from(dialog.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocusedElement = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        // Move focus into the dialog
        requestAnimationFrame(() => {
          const focusables = getFocusableElements();
          if (focusables.length) {
            focusables[0].focus();
          } else {
            dialog.focus();
          }
        });
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      triggerButtons.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      closeEls.forEach(el => {
        el.addEventListener('click', closeModal);
      });

      // Keyboard interactions
      document.addEventListener('keydown', (e) => {
        const isOpen = modal.getAttribute('aria-hidden') === 'false';
        if (!isOpen) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusableElements();
          if (focusables.length === 0) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey) {
            if (document.activeElement === first || !dialog.contains(document.activeElement)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last || !dialog.contains(document.activeElement)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      });

      // Close when clicking on overlay
      modal.querySelector('.modal__overlay').addEventListener('click', closeModal);

      // Prevent clicks inside the dialog from closing the modal if bubbled with data-close
      dialog.addEventListener('click', (e) => {
        // No special handling required; close buttons have [data-close]
      });

      // Optional: Close if focus is lost outside while open (accessibility safeguard)
      document.addEventListener('focusin', (e) => {
        const isOpen = modal.getAttribute('aria-hidden') === 'false';
        if (!isOpen) return;
        if (!dialog.contains(e.target)) {
          const focusables = getFocusableElements();
          if (focusables.length) focusables[0].focus();
          else dialog.focus();
        }
      });
    })();
  </script>
</body>
</html>
