<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --modal-bg: #fff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }

    /* Trigger button styling */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .trigger:hover {
      background: #f0f0f0;
    }

    /* Modal overlay and content */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.is-open {
      display: flex;
    }

    .modal-content {
      background: var(--modal-bg);
      width: min(90vw, 520px);
      max-width: 600px;
      border-radius: 12px;
      padding: 1.75rem;
      box-shadow: var(--shadow);
      position: relative;
      outline: none;
    }

    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 1.75rem;
      height: 1.75rem;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
    }

    .modal-close:hover {
      color: #000;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal {
        transition: none;
      }
    }

    .modal h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <button class="trigger" data-target="#exampleModal" aria-expanded="false" aria-controls="exampleModal">
    Open modal
  </button>

  <div id="exampleModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Example Modal</h2>
      <p>This is a simple modal dialog. You can close it by clicking the close button, clicking outside the dialog, or pressing Escape.</p>
      <p><label><input type="text" placeholder="Sample input" /></label></p>
      <p><em>Hint: Try tabbing through focusable elements to see focus trap in action.</em></p>
    </div>
  </div>

  <script>
    (function () {
      const triggers = document.querySelectorAll('.trigger[data-target]');
      const modals = {};

      // Map modals by id
      document.querySelectorAll('.modal').forEach(m => {
        if (m.id) modals[m.id] = m;
      });

      let lastFocused = null;
      let currentModal = null;
      const focusableSelectors = [
        'a[href]', 'area[href]', 'input:not([disabled])', 'select:not([disabled])',
        'textarea:not([disabled])', 'button:not([disabled])', 'iframe',
        'object', 'embed', '[contenteditable]', '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusableElements(container) {
        return container ? container.querySelectorAll(focusableSelectors) : [];
      }

      function openModal(modal) {
        if (!modal || modal.classList.contains('is-open')) return;
        lastFocused = document.activeElement;

        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');

        // Focus management: focus the first focusable element inside modal
        const content = modal.querySelector('.modal-content');
        const focusables = getFocusableElements(content);
        if (focusables.length > 0) {
          focusables[0].focus();
        } else {
          modal.focus();
        }

        currentModal = modal;

        // Update aria-expanded on triggers
        triggers.forEach(t => {
          const target = t.getAttribute('data-target');
          if (target === '#' + modal.id) {
            t.setAttribute('aria-expanded', 'true');
          }
        });

        // Attach trap and overlay close
        document.addEventListener('keydown', trapFocusHandler);
        modal.addEventListener('click', overlayClickHandler);
      }

      function closeModal(modal) {
        if (!modal || !modal.classList.contains('is-open')) return;

        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        currentModal = null;

        // Detach listeners
        document.removeEventListener('keydown', trapFocusHandler);
        modal.removeEventListener('click', overlayClickHandler);

        // Restore focus to trigger or last focused element
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }

        // Reset aria-expanded on triggers
        triggers.forEach(t => t.setAttribute('aria-expanded', 'false'));
      }

      function trapFocusHandler(e) {
        if (!currentModal) return;
        if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeModal(currentModal);
          return;
        }
        if (e.key !== 'Tab') return;

        const modalContent = currentModal.querySelector('.modal-content');
        const focusables = Array.from(getFocusableElements(modalContent));
        if (focusables.length === 0) {
          e.preventDefault();
          return;
        }

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          // Move backwards
          if (active === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          // Move forwards
          if (active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      function overlayClickHandler(e) {
        // Close if clicking outside the modal content (overlay)
        const content = currentModal?.querySelector('.modal-content');
        if (currentModal && content && !content.contains(e.target)) {
          closeModal(currentModal);
        }
      }

      // Bind triggers
      triggers.forEach(trigger => {
        const target = trigger.getAttribute('data-target');
        trigger.addEventListener('click', (e) => {
          e.preventDefault();
          const modal = document.querySelector(target);
          if (modal) openModal(modal);
        });
      });

      // Initialize ARIA hidden state
      document.querySelectorAll('.modal').forEach(m => {
        m.setAttribute('aria-hidden', m.classList.contains('is-open') ? 'false' : 'true');
      });
    })();
  </script>
</body>
</html>
