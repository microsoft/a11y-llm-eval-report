<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --bg: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: #f8fafc;
    }
    body.modal-open { overflow: hidden; }

    .page {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .trigger {
      appearance: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.65rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .trigger:hover { background: #f1f5f9; }
    .trigger:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      padding: 2rem;
    }
    .modal-backdrop.open { display: flex; }

    .modal {
      width: min(640px, 100%);
      background: var(--bg);
      color: var(--text);
      border-radius: 0.75rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25), 0 2px 8px rgba(0,0,0,0.1);
      outline: none;
      position: relative;
    }

    .modal header {
      padding: 1rem 3rem 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    .modal header h2 {
      margin: 0;
      font-size: 1.25rem;
      line-height: 1.4;
    }

    .modal .content {
      padding: 1rem 1.25rem;
      display: grid;
      gap: 0.75rem;
    }
    .modal .content p { margin: 0.25rem 0 0.5rem; color: #334155; }
    .modal .content label { font-weight: 600; }
    .modal .content input[type="text"],
    .modal .content input[type="email"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }
    .modal .content input:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }
    .modal .content a {
      color: var(--accent);
      text-decoration: none;
    }
    .modal .content a:hover { text-decoration: underline; }

    .modal .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
    }
    .button {
      appearance: none;
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }
    .button.primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .button:hover { filter: brightness(0.98); }
    .button.primary:hover { filter: brightness(1.05); }
    .button:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }

    .close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0.4rem;
      border-radius: 0.375rem;
      color: #0f172a;
      font-size: 1.25rem;
      line-height: 1;
    }
    .close:hover { background: #f1f5f9; }
    .close:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0b1220; color: #e5e7eb; }
      .trigger { background: #0d1426; border-color: #1f2937; color: #e5e7eb; }
      .trigger:hover { background: #121a33; }
      .modal { background: #0f172a; color: #e5e7eb; }
      .modal header { border-color: #1f2937; }
      .modal .content input { background: #0d1426; border-color: #1f2937; color: #e5e7eb; }
      .modal .actions { border-color: #1f2937; }
      .button { background: #0d1426; border-color: #1f2937; color: #e5e7eb; }
      .close { color: #e5e7eb; }
      .close:hover { background: #121a33; }
      .modal-backdrop { background: rgba(0, 0, 0, 0.7); }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Modal Dialog Component</h1>
    <p>This is a simple example of a modal dialog. Click the button below to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog">Open Modal</button>
  </div>

  <div class="modal-backdrop" data-modal-backdrop aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1" data-modal>
      <button class="close" type="button" aria-label="Close dialog" data-close>&times;</button>
      <header>
        <h2 id="modal-title">Example Modal Dialog</h2>
      </header>
      <div class="content">
        <p id="modal-desc">This modal traps focus and can be closed with the Escape key or by clicking outside the dialog.</p>

        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Jane Doe" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="jane@example.com" />

        <p>Learn more <a href="#" tabindex="0">about modals</a>.</p>
      </div>
      <div class="actions">
        <button class="button" type="button" data-close>Cancel</button>
        <button class="button primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const triggers = document.querySelectorAll('.trigger');
      const backdrop = document.querySelector('[data-modal-backdrop]');
      const modal = document.querySelector('[data-modal]');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const focusableSelector = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'details summary',
        'iframe',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');

      let lastFocusedEl = null;
      let keydownHandler = null;

      function getFocusableElements() {
        const nodes = modal.querySelectorAll(focusableSelector);
        return Array.from(nodes).filter(el => {
          const style = window.getComputedStyle(el);
          const isVisible = style.visibility !== 'hidden' && style.display !== 'none';
          return isVisible && el.offsetParent !== null;
        });
      }

      function openModal() {
        lastFocusedEl = document.activeElement;
        backdrop.classList.add('open');
        backdrop.removeAttribute('aria-hidden');
        document.body.classList.add('modal-open');

        // Focus management
        const focusables = getFocusableElements();
        if (focusables.length) {
          focusables[0].focus();
        } else {
          modal.focus();
        }

        keydownHandler = function (e) {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeModal();
            return;
          }
          if (e.key === 'Tab') {
            const focusables = getFocusableElements();
            if (focusables.length === 0) {
              e.preventDefault();
              modal.focus();
              return;
            }
            const first = focusables[0];
            const last = focusables[focusables.length - 1];
            const isAtStart = document.activeElement === first || document.activeElement === modal;
            const isAtEnd = document.activeElement === last;

            if (e.shiftKey) {
              if (isAtStart) {
                last.focus();
                e.preventDefault();
              }
            } else {
              if (isAtEnd) {
                first.focus();
                e.preventDefault();
              }
            }
          }
        };

        document.addEventListener('keydown', keydownHandler);
      }

      function closeModal() {
        backdrop.classList.remove('open');
        backdrop.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', keydownHandler);
        keydownHandler = null;

        if (lastFocusedEl && typeof lastFocusedEl.focus === 'function') {
          lastFocusedEl.focus();
        }
      }

      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      backdrop.addEventListener('click', function (e) {
        if (e.target === backdrop) {
          closeModal();
        }
      });

      // Optional: Close modal when navigating away (ensure cleanup)
      window.addEventListener('pagehide', () => {
        if (keydownHandler) {
          document.removeEventListener('keydown', keydownHandler);
        }
      });
    }());
  </script>
</body>
</html>
