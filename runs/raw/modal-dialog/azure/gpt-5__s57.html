<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Component Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --shadow: 0 12px 40px rgba(0,0,0,.18);
      --speed: .2s;
      --blue: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111827;
      background: #f8fafc;
      line-height: 1.5;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .trigger {
      appearance: none;
      border: none;
      border-radius: 10px;
      background: var(--blue);
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(37, 99, 235, .3);
    }
    .trigger:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 2rem;
      background: var(--overlay);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--speed) ease;
    }
    .modal[aria-hidden="false"] {
      opacity: 1;
      pointer-events: auto;
    }
    .modal__panel {
      width: min(640px, 100%);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(10px) scale(.98);
      transition: transform var(--speed) ease;
      outline: none;
    }
    .modal[aria-hidden="false"] .modal__panel {
      transform: translateY(0) scale(1);
    }
    .modal__header {
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.25rem;
      line-height: 1;
      padding: .25rem;
      color: #374151;
      border-radius: 6px;
    }
    .modal__close:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }
    .modal__body {
      padding: 1rem 1.25rem;
    }
    .modal__footer {
      padding: .75rem 1.25rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: .5rem;
      justify-content: flex-end;
    }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      padding: .5rem .75rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--blue);
      border-color: var(--blue);
      color: #fff;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal, .modal__panel { transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="trigger" aria-haspopup="dialog" aria-controls="demo-modal">Open modal</button>
  </div>

  <div class="modal" id="demo-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__panel" role="document" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example Modal</h2>
        <button class="modal__close" aria-label="Close">Ã—</button>
      </div>
      <div class="modal__body" id="modal-desc">
        <p>This is a simple modal dialog. It is closed by default and opens when the trigger button is clicked.</p>
        <div style="display:grid; gap:.5rem; max-width: 420px;">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Type here" style="padding:.5rem .6rem; border:1px solid #d1d5db; border-radius:8px;">
        </div>
      </div>
      <div class="modal__footer">
        <button class="btn" data-close>Cancel</button>
        <button class="btn primary">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('demo-modal');
      const panel = modal.querySelector('.modal__panel');
      const closeBtn = modal.querySelector('.modal__close');
      const cancelBtn = modal.querySelector('[data-close]');
      const focusableSelectors = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), [tabindex]:not([tabindex="-1"])';

      let lastFocused = null;

      function openModal() {
        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');

        const focusables = panel.querySelectorAll(focusableSelectors);
        const first = focusables[0] || panel;
        first.focus({ preventScroll: true });

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('focus', trapFocus, true);
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeyDown);
        document.removeEventListener('focus', trapFocus, true);
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab' && modal.getAttribute('aria-hidden') === 'false') {
          const focusables = panel.querySelectorAll(focusableSelectors);
          if (!focusables.length) return;
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      function trapFocus(e) {
        if (modal.getAttribute('aria-hidden') === 'false' && !modal.contains(e.target)) {
          e.stopPropagation();
          panel.focus({ preventScroll: true });
        }
      }

      trigger.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      if (location.hash === '#demo-modal') {
        openModal();
      }
    })();
  </script>
</body>
</html>
