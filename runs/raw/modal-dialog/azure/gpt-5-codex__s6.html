<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    color-scheme: light dark;
  }
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: grid;
    place-content: center;
    background: #f3f4f6;
    color: #111;
  }
  .trigger {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 999px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: #fff;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
  }
  .trigger:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 26px rgba(99, 102, 241, 0.45);
  }
  .trigger:active {
    transform: translateY(1px);
  }
  dialog {
    border: none;
    border-radius: 20px;
    padding: 2rem 2.5rem;
    max-width: 420px;
    width: 90vw;
    background: #ffffff;
    color: #111;
    box-shadow: 0 24px 70px rgba(17, 24, 39, 0.35);
  }
  dialog::backdrop {
    background: rgba(15, 23, 42, 0.55);
    backdrop-filter: blur(4px);
  }
  dialog h2 {
    margin-top: 0;
    margin-bottom: 0.75rem;
    font-size: 1.5rem;
  }
  dialog p {
    margin: 0 0 1.5rem 0;
    line-height: 1.6;
    color: #4b5563;
  }
  .dialog-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }
  .dialog-actions button {
    border: none;
    border-radius: 10px;
    padding: 0.65rem 1.25rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  .dialog-actions button:hover {
    transform: translateY(-1px);
  }
  .dialog-actions button:active {
    transform: translateY(1px);
  }
  .dialog-actions button.secondary {
    background: #e5e7eb;
    color: #111827;
  }
  .dialog-actions button.primary {
    background: linear-gradient(135deg, #f97316, #fb7185);
    color: #fff;
    box-shadow: 0 8px 20px rgba(249, 115, 22, 0.35);
  }
  .dialog-actions button.primary:hover {
    box-shadow: 0 12px 26px rgba(249, 115, 22, 0.45);
  }
  @media (prefers-color-scheme: dark) {
    body {
      background: #0f172a;
      color: #e2e8f0;
    }
    dialog {
      background: #1f2937;
      color: #e2e8f0;
    }
    dialog p {
      color: #94a3b8;
    }
    .dialog-actions button.secondary {
      background: #374151;
      color: #e2e8f0;
    }
  }
</style>
</head>
<body>
<button type="button" class="trigger">Open Modal</button>

<dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-description">
  <form method="dialog">
    <h2 id="modal-title">Confirm Action</h2>
    <p id="modal-description">Are you sure you want to proceed with this operation? You can review more details before confirming.</p>
    <div class="dialog-actions">
      <button value="cancel" class="secondary">Cancel</button>
      <button value="confirm" class="primary">Confirm</button>
    </div>
  </form>
</dialog>

<script>
  const modal = document.getElementById('example-modal');
  const triggerButton = document.querySelector('.trigger');

  triggerButton.addEventListener('click', () => {
    if (typeof modal.showModal === 'function') {
      modal.showModal();
    } else {
      alert('The <dialog> API is not supported by this browser.');
    }
  });

  modal.addEventListener('cancel', (event) => {
    event.preventDefault();
    modal.close();
  });
</script>
</body>
</html>
