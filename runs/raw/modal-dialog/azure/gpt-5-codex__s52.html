<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .trigger {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #4c51bf;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(76, 81, 191, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(76, 81, 191, 0.3);
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(13, 22, 42, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, visibility 0.25s ease;
      padding: 1.5rem;
      backdrop-filter: blur(4px);
    }
    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      background: white;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 20px 45px rgba(25, 42, 86, 0.25);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .modal-overlay.open .modal {
      transform: translateY(0);
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .modal-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin: 0;
      color: #1f2937;
    }
    .modal-close {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      padding: 0.25rem;
    }
    .modal-body {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }
    @media (max-width: 480px) {
      .modal {
        padding: 1.5rem;
      }
      .modal-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="sample-modal">Open Modal</button>

  <div class="modal-overlay" id="modal-overlay" role="presentation">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" id="sample-modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Stay in the loop</h2>
        <button class="modal-close" type="button" aria-label="Close dialog">&times;</button>
      </div>
      <div class="modal-body" id="modal-description">
        Subscribe to our newsletter to receive the latest updates, tutorials, and exclusive offers delivered right to your inbox.
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" type="button">Maybe Later</button>
        <button class="btn btn-primary" type="button">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const overlay = document.getElementById('modal-overlay');
      const modal = overlay.querySelector('.modal');
      const closeBtn = overlay.querySelector('.modal-close');
      const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
      let lastFocusedElement = null;

      function openModal() {
        overlay.classList.add('open');
        trigger.setAttribute('aria-expanded', 'true');
        lastFocusedElement = document.activeElement;
        const focusable = modal.querySelectorAll(focusableSelectors);
        const firstFocusable = focusable[0];
        firstFocusable && firstFocusable.focus();
        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal() {
        overlay.classList.remove('open');
        trigger.setAttribute('aria-expanded', 'false');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement) {
          lastFocusedElement.focus();
        }
      }

      function handleKeydown(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
        if (event.key === 'Tab') {
          trapFocus(event);
        }
      }

      function trapFocus(event) {
        const focusable = modal.querySelectorAll(focusableSelectors);
        if (!focusable.length) return;
        const firstFocusable = focusable[0];
        const lastFocusable = focusable[focusable.length - 1];

        if (event.shiftKey && document.activeElement === firstFocusable) {
          event.preventDefault();
          lastFocusable.focus();
        } else if (!event.shiftKey && document.activeElement === lastFocusable) {
          event.preventDefault();
          firstFocusable.focus();
        }
      }

      trigger.addEventListener('click', openModal);

      overlay.addEventListener('click', function (event) {
        if (event.target === overlay) {
          closeModal();
        }
      });

      closeBtn.addEventListener('click', closeModal);
    })();
  </script>
</body>
</html>
