<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(120deg, #f9f7ff, #d7e1fe);
      color: #1b1b1f;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(31, 41, 55, 0.12);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .trigger {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #5a60ff, #7f53ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 20px rgba(97, 94, 240, 0.25);
    }

    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(97, 94, 240, 0.3);
    }

    .trigger:active {
      transform: translateY(1px);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      padding: 1.5rem;
      z-index: 1000;
    }

    .modal.is-visible {
      display: grid;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(18, 21, 30, 0.55);
      backdrop-filter: blur(4px);
    }

    .modal__content {
      position: relative;
      max-width: 420px;
      width: min(90vw, 420px);
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 24px 40px rgba(12, 16, 32, 0.2);
      z-index: 1;
    }

    .modal__title {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    .modal__body {
      margin: 0 0 1.5rem;
      line-height: 1.6;
      color: #414156;
    }

    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal__actions button {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .modal__close {
      position: absolute;
      top: 0.6rem;
      right: 0.6rem;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #5a60ff;
      padding: 0.3rem;
      border-radius: 50%;
    }

    .modal__close:focus-visible {
      outline: 2px solid #7f53ff;
      outline-offset: 2px;
    }

    .button-outline {
      background: transparent;
      color: #5a60ff;
      border: 1px solid rgba(90, 96, 255, 0.4);
    }

    .button-primary {
      background: linear-gradient(135deg, #5a60ff, #7f53ff);
      color: #ffffff;
      box-shadow: 0 12px 24px rgba(97, 94, 240, 0.32);
    }

    .modal__actions button:hover {
      transform: translateY(-1px);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(120deg, #101223, #1c1e33);
        color: #e9ebff;
      }

      .container {
        background: rgba(24, 26, 45, 0.85);
        color: inherit;
      }

      .modal__content {
        background: #20233a;
        color: #f0f2ff;
      }

      .modal__body {
        color: #c5c8ff;
      }

      .modal__close {
        color: #d1d4ff;
      }

      .button-outline {
        color: #d1d4ff;
        border-color: rgba(209, 212, 255, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Demo</h1>
    <p>Click the button below to open the modal dialog.</p>
    <button type="button" class="trigger">Open Modal</button>
  </div>

  <div class="modal" id="example-modal" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal__overlay" data-close="true"></div>
    <div class="modal__content" role="document">
      <button type="button" class="modal__close" data-close="true" aria-label="Close modal">&times;</button>
      <h2 class="modal__title" id="modal-title">Need a break?</h2>
      <p class="modal__body">
        This is an example modal dialog component. It's a great place to display important information, confirmations, or forms without navigating away from the current page.
      </p>
      <div class="modal__actions">
        <button type="button" class="button-outline" data-close="true">Cancel</button>
        <button type="button" class="button-primary">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const modal = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(', ');

      let lastFocusedElement = null;

      const openModal = () => {
        if (!modal) return;
        lastFocusedElement = document.activeElement;
        modal.removeAttribute('hidden');
        modal.classList.add('is-visible');
        modal.setAttribute('aria-hidden', 'false');

        const focusable = modal.querySelectorAll(focusableSelectors);
        if (focusable.length) {
          focusable[0].focus();
        }
        document.addEventListener('keydown', handleKeydown);
      };

      const closeModal = () => {
        if (!modal) return;
        modal.setAttribute('hidden', '');
        modal.classList.remove('is-visible');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      };

      const handleKeydown = (event) => {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeModal();
          return;
        }

        if (event.key === 'Tab') {
          const focusable = modal.querySelectorAll(focusableSelectors);
          if (!focusable.length) {
            event.preventDefault();
            return;
          }
          const firstElement = focusable[0];
          const lastElement = focusable[focusable.length - 1];

          if (event.shiftKey && document.activeElement === firstElement) {
            event.preventDefault();
            lastElement.focus();
          } else if (!event.shiftKey && document.activeElement === lastElement) {
            event.preventDefault();
            firstElement.focus();
          }
        }
      };

      triggers.forEach(trigger => {
        trigger.addEventListener('click', openModal);
      });

      modal.addEventListener('click', (event) => {
        if (event.target.closest('[data-close]')) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
