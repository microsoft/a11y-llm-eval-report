<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #0069ed;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      padding: 1rem;
    }

    .modal.open {
      display: flex;
    }

    .modal__dialog {
      background-color: white;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal__close {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
    }

    .modal__content {
      font-size: 1rem;
      color: #333;
    }

    .modal__actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .modal__actions button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .modal__actions .secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .modal__actions .primary {
      background-color: #0069ed;
      color: white;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Modal Title</h2>
        <button class="modal__close" type="button" aria-label="Close">&times;</button>
      </div>
      <div class="modal__content">
        <p>This is an example of a modal dialog. It can contain any content you like, including text, images, or forms.</p>
        <p>Press the buttons below to close the dialog.</p>
      </div>
      <div class="modal__actions">
        <button class="secondary" type="button" data-close>Cancel</button>
        <button class="primary" type="button" data-close>Accept</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('exampleModal');
    const triggerButton = document.querySelector('.trigger');
    const closeButtons = modal.querySelectorAll('[data-close], .modal__close');
    let previouslyFocused;

    function openModal() {
      previouslyFocused = document.activeElement;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      (focusable || modal).focus();
      document.addEventListener('keydown', handleKeydown);
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', handleKeydown);
      if (previouslyFocused) {
        previouslyFocused.focus();
      }
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    triggerButton.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    modal.addEventListener('click', event => {
      if (event.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
