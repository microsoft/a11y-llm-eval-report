<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, #eef2f7, #d0d8e8);
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 999px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .trigger:focus-visible {
    outline: 3px solid #1d4ed8;
    outline-offset: 2px;
  }
  .trigger:hover {
    box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
    transform: translateY(-2px);
  }
  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal.is-active {
    display: flex;
  }
  .modal__overlay {
    position: absolute;
    inset: 0;
    background: rgba(15, 23, 42, 0.45);
    backdrop-filter: blur(2px);
  }
  .modal__content {
    position: relative;
    background: rgba(255, 255, 255, 0.97);
    color: #0f172a;
    border-radius: 18px;
    padding: 2.5rem 2.75rem;
    max-width: 420px;
    margin: 1rem;
    box-shadow: 0 30px 60px rgba(15, 23, 42, 0.25);
    animation: slideUp 220ms cubic-bezier(0.33, 1, 0.68, 1);
  }
  .modal__content:focus-visible {
    outline: none;
  }
  @keyframes slideUp {
    from {
      transform: translateY(10%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .modal__close {
    position: absolute;
    top: 12px;
    right: 12px;
    border: none;
    background: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: inherit;
  }
  .modal__close:focus-visible {
    outline: 3px solid #1d4ed8;
    border-radius: 50%;
  }
  h2 {
    margin-top: 0;
    font-size: 1.7rem;
  }
  p {
    margin: 1rem 0;
    line-height: 1.5;
  }
  .modal__actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 1.5rem;
  }
  .modal__actions button {
    flex: 1;
    padding: 0.65rem 1rem;
    font-size: 0.95rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
  }
  .modal__actions button:focus-visible {
    outline: 3px solid #1d4ed8;
    outline-offset: 2px;
  }
  .modal__primary {
    background: #2563eb;
    color: white;
  }
  .modal__secondary {
    background: #e2e8f0;
    color: #0f172a;
  }
  .modal__actions button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(15, 23, 42, 0.18);
  }
</style>
</head>
<body>
<button class="trigger" type="button" data-modal-target="demo-modal">Open Modal</button>

<div class="modal" id="demo-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
  <div class="modal__overlay" data-modal-close></div>
  <div class="modal__content" role="document" tabindex="-1">
    <button class="modal__close" type="button" aria-label="Close dialog" data-modal-close>&times;</button>
    <h2 id="modal-title">Stay in the loop</h2>
    <p id="modal-description">
      Subscribe to our newsletter to receive curated resources, product updates, and occasional surprises we think you&apos;ll love.
    </p>
    <div class="modal__actions">
      <button type="button" class="modal__primary">Subscribe</button>
      <button type="button" class="modal__secondary" data-modal-close>No thanks</button>
    </div>
  </div>
</div>

<script>
  const focusableSelector = 'a[href], area[href], button:not([disabled]), input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])';
  const triggers = document.querySelectorAll('.trigger');
  const modals = document.querySelectorAll('.modal');
  const modalState = new WeakMap();

  function getFocusableElements(container) {
    return Array.from(container.querySelectorAll(focusableSelector))
      .filter(el => el.offsetParent !== null || el === document.activeElement);
  }

  function openModal(modal) {
    if (!modal) return;
    const previouslyFocused = document.activeElement;
    modalState.set(modal, { previouslyFocused });
    modal.classList.add('is-active');
    modal.setAttribute('aria-hidden', 'false');
    const content = modal.querySelector('.modal__content');
    const focusables = getFocusableElements(content);
    window.requestAnimationFrame(() => {
      (focusables[0] || content).focus();
    });
    modal.addEventListener('keydown', trapFocus);
  }

  function closeModal(modal) {
    if (!modal) return;
    modal.classList.remove('is-active');
    modal.setAttribute('aria-hidden', 'true');
    modal.removeEventListener('keydown', trapFocus);
    const state = modalState.get(modal);
    if (state && state.previouslyFocused) {
      state.previouslyFocused.focus();
    }
  }

  function trapFocus(event) {
    if (event.key === 'Escape') {
      event.preventDefault();
      closeModal(event.currentTarget);
      return;
    }
    if (event.key !== 'Tab') return;
    const modal = event.currentTarget;
    const content = modal.querySelector('.modal__content');
    const focusables = getFocusableElements(content);
    if (focusables.length === 0) {
      event.preventDefault();
      content.focus();
      return;
    }
    const first = focusables[0];
    const last = focusables[focusables.length - 1];
    if (event.shiftKey && document.activeElement === first) {
      event.preventDefault();
      last.focus();
    } else if (!event.shiftKey && document.activeElement === last) {
      event.preventDefault();
      first.focus();
    }
  }

  triggers.forEach(trigger => {
    trigger.addEventListener('click', () => {
      const targetId = trigger.getAttribute('data-modal-target');
      const modal = document.getElementById(targetId);
      openModal(modal);
    });
  });

  modals.forEach(modal => {
    modal.addEventListener('click', event => {
      if (event.target.matches('[data-modal-close]')) {
        closeModal(modal);
      }
    });
  });
</script>
</body>
</html>
