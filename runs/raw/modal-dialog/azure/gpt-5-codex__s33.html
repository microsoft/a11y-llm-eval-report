<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f0f2f8;
        color: #333;
    }
    .trigger {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        background: #3a6ff7;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .trigger:hover,
    .trigger:focus {
        background: #2a58c9;
        outline: none;
    }
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 1000;
    }
    .modal-backdrop[hidden] {
        display: none;
    }
    .modal {
        background: #fff;
        border-radius: 8px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 18px 45px rgba(25, 35, 70, 0.25);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .modal header {
        padding: 1.25rem 1.5rem;
        background: #f7f9ff;
        border-bottom: 1px solid #e2e8f0;
    }
    .modal header h2 {
        margin: 0;
        font-size: 1.25rem;
    }
    .modal .modal-body {
        padding: 1.5rem;
        line-height: 1.6;
    }
    .modal footer {
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        border-top: 1px solid #e2e8f0;
        background: #f7f9ff;
    }
    .modal button {
        padding: 0.6rem 1.2rem;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.3s ease;
    }
    .btn-secondary {
        background: #e2e8f0;
        color: #1f2937;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
        background: #cfd7e4;
        outline: none;
    }
    .btn-primary {
        background: #3a6ff7;
        color: #fff;
    }
    .btn-primary:hover,
    .btn-primary:focus {
        background: #2a58c9;
        outline: none;
    }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-backdrop" id="modal-backdrop" hidden>
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
        <header>
            <h2 id="modal-title">Modal Title</h2>
        </header>
        <div class="modal-body">
            <p id="modal-description">
                This is an example of a modal dialog. It starts closed by default and can be opened by clicking the button labelled "Open Modal". Use the buttons below to close it or take additional action.
            </p>
        </div>
        <footer>
            <button type="button" class="btn-secondary" id="modal-cancel">Close</button>
            <button type="button" class="btn-primary">Take Action</button>
        </footer>
    </section>
</div>

<script>
(function() {
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const closeButton = document.getElementById('modal-cancel');
    const modal = backdrop.querySelector('.modal');

    function openModal() {
        backdrop.hidden = false;
        modal.focus();
        document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
        backdrop.hidden = true;
        trigger.focus();
        document.removeEventListener('keydown', handleEscape);
    }

    function handleEscape(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    }

    trigger.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);
    backdrop.addEventListener('click', function(event) {
        if (event.target === backdrop) {
            closeModal();
        }
    });
})();
</script>
</body>
</html>
