<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    background-color: #4a67d6;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .trigger:hover {
    background-color: #3953b5;
  }
  .modal-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.55);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-backdrop.active {
    display: flex;
  }
  .modal {
    background-color: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    width: min(90%, 400px);
    transform: translateY(-20px);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  .modal-backdrop.active .modal {
    opacity: 1;
    transform: translateY(0);
  }
  .modal-header {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  .modal-content {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1.5rem;
    color: #333;
  }
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }
  .modal-button {
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
  }
  .modal-button.primary {
    background-color: #4a67d6;
    color: #fff;
  }
  .modal-button.secondary {
    background-color: #eceef5;
    color: #333;
  }
  .modal-button.primary:hover {
    background-color: #3953b5;
  }
  .modal-button.secondary:hover {
    background-color: #d5d9ea;
  }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal">
    <div class="modal-header">Modal Title</div>
    <div class="modal-content">
      This is an example of a modal dialog. It includes a title, content area, and action buttons.
    </div>
    <div class="modal-actions">
      <button class="modal-button secondary" type="button" data-dismiss>Close</button>
      <button class="modal-button primary" type="button">Confirm</button>
    </div>
  </div>
</div>

<script>
  const triggerButton = document.querySelector('.trigger');
  const modalBackdrop = document.querySelector('.modal-backdrop');
  const dismissButtons = modalBackdrop.querySelectorAll('[data-dismiss]');

  function openModal() {
    modalBackdrop.classList.add('active');
    modalBackdrop.setAttribute('aria-hidden', 'false');
  }

  function closeModal() {
    modalBackdrop.classList.remove('active');
    modalBackdrop.setAttribute('aria-hidden', 'true');
  }

  triggerButton.addEventListener('click', openModal);

  dismissButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modalBackdrop.addEventListener('click', event => {
    if (event.target === modalBackdrop) {
      closeModal();
    }
  });

  document.addEventListener('keydown', event => {
    if (event.key === 'Escape' && modalBackdrop.classList.contains('active')) {
      closeModal();
    }
  });
</script>
</body>
</html>
