<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay-color: rgba(0, 0, 0, 0.6);
      --modal-bg: #ffffff;
      --modal-text: #222;
      --accent: #3b82f6;
      --border: rgba(0,0,0,0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.2);
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: #222;
      line-height: 1.5;
      background: #f6f7f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    p {
      color: #444;
    }

    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.35);
      transition: transform 120ms ease, box-shadow 200ms ease, filter 100ms ease;
    }

    .trigger:hover { filter: brightness(1.05); }
    .trigger:active { transform: translateY(1px); }

    /* Modal */
    [hidden] { display: none !important; }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
    }

    .modal__dialog {
      position: relative;
      z-index: 1;
      background: var(--modal-bg);
      color: var(--modal-text);
      width: min(640px, calc(100% - 32px));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 20px 20px 16px 20px;
      transform-origin: center;
      animation: modal-in 180ms ease-out both;
    }

    @keyframes modal-in {
      from { transform: translateY(8px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .modal__dialog { animation: none; }
    }

    .modal__header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .modal__title {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      flex: 1;
    }

    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      line-height: 0;
      transition: background 120ms ease, transform 120ms ease;
    }
    .modal__close:hover { background: rgba(0,0,0,0.06); }
    .modal__close:active { transform: scale(0.98); }

    .modal__content {
      margin-bottom: 16px;
      color: #333;
    }

    .modal__actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #f0f2f5;
      color: #222;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 120ms ease, transform 120ms ease;
    }
    .btn:hover { background: #e9ecf1; }
    .btn:active { transform: translateY(1px); }

    .btn.primary {
      border: none;
      background: var(--accent);
      color: white;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.35);
    }
    .btn.primary:hover { filter: brightness(1.05); }

    /* Avoid background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
      touch-action: none;
    }

    /* Visually hidden utility for screen readers (if needed) */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This is an example page. Click the button below to open the modal dialog.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>
  </div>

  <!-- Modal (closed by default via [hidden]) -->
  <div class="modal" id="example-modal" hidden>
    <div class="modal__overlay" data-close aria-hidden="true"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal__header">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-close>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal__content" id="modal-desc">
        <p>This is a modal dialog. It is focus-trapped and can be closed by clicking the overlay, pressing Escape, or using the close button.</p>
      </div>
      <div class="modal__actions">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.modal__dialog');
      const triggers = document.querySelectorAll('.trigger');
      const closeSelectors = '[data-close]';
      let lastFocusedElement = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'button:not([disabled]):not([aria-disabled="true"])',
          'input:not([disabled]):not([aria-disabled="true"])',
          'select:not([disabled]):not([aria-disabled="true"])',
          'textarea:not([disabled]):not([aria-disabled="true"])',
          'details',
          '[tabindex]:not([tabindex="-1"])',
          '[contenteditable="true"]'
        ].join(',');
        const nodes = Array.from(container.querySelectorAll(selectors));
        return nodes.filter(el => {
          const style = window.getComputedStyle(el);
          return style.visibility !== 'hidden' && style.display !== 'none' && !el.closest('[hidden]');
        });
      }

      function openModal() {
        if (!modal.hidden) return;
        lastFocusedElement = document.activeElement;
        modal.hidden = false;
        document.body.classList.add('modal-open');

        // Focus management
        const focusables = getFocusable(dialog);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          dialog.focus();
        }

        document.addEventListener('keydown', handleKeydown);
        modal.addEventListener('click', handleOverlayClick);
      }

      function closeModal() {
        if (modal.hidden) return;
        modal.hidden = true;
        document.body.classList.remove('modal-open');

        document.removeEventListener('keydown', handleKeydown);
        modal.removeEventListener('click', handleOverlayClick);

        // Restore focus
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        } else {
          // Fallback: focus the first trigger
          const firstTrigger = triggers[0];
          if (firstTrigger) firstTrigger.focus();
        }
      }

      function handleOverlayClick(event) {
        const target = event.target;
        if (target.matches(closeSelectors) || target.classList.contains('modal__overlay')) {
          closeModal();
        }
      }

      function handleKeydown(event) {
        // Close on Escape
        if (event.key === 'Escape') {
          event.preventDefault();
          closeModal();
          return;
        }

        // Focus trap on Tab / Shift+Tab
        if (event.key === 'Tab') {
          const focusables = getFocusable(dialog);
          if (!focusables.length) {
            event.preventDefault();
            dialog.focus();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (event.shiftKey) {
            if (active === first || !dialog.contains(active)) {
              event.preventDefault();
              last.focus();
            }
          } else {
            if (active === last || !dialog.contains(active)) {
              event.preventDefault();
              first.focus();
            }
          }
        }
      }

      // Attach open handlers
      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      // Optional: close when clicking outside dialog (overlay handled) - already via handleOverlayClick

      // Optional: close on page hide
      window.addEventListener('pagehide', closeModal);

      // Prevent accidental click-throughs when dialog is open
      dialog.addEventListener('click', e => e.stopPropagation());
    })();
  </script>
</body>
</html>
