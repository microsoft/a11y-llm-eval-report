<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
    }

    .trigger {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background-color: #0066ff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    .trigger:hover,
    .trigger:focus {
        background-color: #004bb8;
        outline: none;
    }

    .modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.45);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.25s ease, visibility 0.25s ease;
        z-index: 999;
    }

    .modal.is-open {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
    }

    .modal-dialog {
        max-width: 480px;
        width: 90%;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transform: translateY(40px);
        transition: transform 0.25s ease;
    }

    .modal.is-open .modal-dialog {
        transform: translateY(0);
    }

    .modal-header,
    .modal-footer {
        padding: 1rem 1.5rem;
        background-color: #f7f9fc;
    }

    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .modal-body {
        padding: 1.5rem;
        line-height: 1.6;
    }

    .modal-title {
        margin: 0;
        font-size: 1.25rem;
    }

    .close-button {
        border: none;
        background: none;
        font-size: 1.5rem;
        line-height: 1;
        cursor: pointer;
        color: #5a6072;
    }

    .close-button:hover,
    .close-button:focus {
        color: #232b3d;
        outline: none;
    }

    .modal-footer button {
        padding: 0.65rem 1.25rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .modal-footer .secondary {
        background-color: #f0f1f5;
        color: #2b3245;
        margin-right: 0.5rem;
    }

    .modal-footer .primary {
        background-color: #0066ff;
        color: #ffffff;
    }

    .modal-footer .secondary:hover,
    .modal-footer .secondary:focus {
        background-color: #e1e3ea;
        outline: none;
    }

    .modal-footer .primary:hover,
    .modal-footer .primary:focus {
        background-color: #004bb8;
        outline: none;
    }
</style>
</head>
<body>
<button type="button" class="trigger">Open Modal</button>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-title">Example Modal Title</h2>
            <button type="button" class="close-button" data-close aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <p>This is a simple modal dialog component. It starts hidden and becomes visible when the trigger button is clicked.</p>
            <p>You can put any content here, such as forms, text, or actions that require user attention.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="secondary" data-close>Cancel</button>
            <button type="button" class="primary">Confirm</button>
        </div>
    </div>
</div>

<script>
    (function () {
        const modal = document.getElementById('modal');
        const trigger = document.querySelector('.trigger');
        const closeButtons = modal.querySelectorAll('[data-close]');
        let lastFocusedElement = null;

        function openModal() {
            lastFocusedElement = document.activeElement;
            modal.classList.add('is-open');
            modal.setAttribute('aria-hidden', 'false');
            const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (focusable) {
                focusable.focus();
            }
            document.addEventListener('keydown', handleKeyDown);
        }

        function closeModal() {
            modal.classList.remove('is-open');
            modal.setAttribute('aria-hidden', 'true');
            document.removeEventListener('keydown', handleKeyDown);
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        function handleOutsideClick(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        trigger.addEventListener('click', openModal);
        modal.addEventListener('click', handleOutsideClick);
        closeButtons.forEach(button => button.addEventListener('click', closeModal));
    })();
</script>
</body>
</html>
