<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Basic body styling for context */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Trigger button styling */
        .trigger {
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal container */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of other content */

            /* Hidden by default */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Active state for modal */
        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            cursor: pointer; /* Indicates it's clickable to close */
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 550px;
            width: 90%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width */
            text-align: center;

            /* Animation for content */
            transform: translateY(-50px); /* Start slightly above */
            transition: transform 0.3s ease-in-out;
            z-index: 1001; /* Above the overlay */
        }

        .modal.active .modal-content {
            transform: translateY(0); /* Slide into place */
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
            line-height: 20px;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #555;
            text-decoration: none;
        }

        /* Content inside the modal */
        .modal-content h2 {
            margin-top: 0;
            color: #007bff;
        }

        .modal-content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple and clean modal dialog example.</p>
            <p>You can place any HTML content here, such as forms, images, or more detailed information. It's designed to be responsive and easy to use.</p>
            <button class="trigger" style="background-color: #28a745; margin-top: 15px;">Another Action</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger'); // Selects the first trigger button
            const closeButton = modal.querySelector('.close-button');
            const overlay = modal.querySelector('.modal-overlay');

            function openModal() {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent body scroll when modal is open
            }

            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = ''; // Restore body scroll
            }

            // Event listener to open the modal
            triggerButton.addEventListener('click', openModal);

            // Event listener to close the modal via the 'x' button
            closeButton.addEventListener('click', closeModal);

            // Event listener to close the modal via clicking the overlay
            overlay.addEventListener('click', closeModal);

            // Event listener to close the modal via the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
