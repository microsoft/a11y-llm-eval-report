<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto; /* Ensure body can scroll when modal is closed */
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay - Hidden by default */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            z-index: 1000; /* Ensure it's on top of other content */
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative; /* For positioning the close button */
            transform: translateY(-20px); /* Initial position for animation */
            opacity: 0; /* Initial opacity for animation */
            animation: fadeInTransform 0.3s ease-out forwards; /* Simple fade-in with transform animation */
        }

        /* Animation for when the modal appears */
        .modal-overlay[style*="display: flex"] .modal-content {
            animation: fadeInTransform 0.3s ease-out forwards;
        }

        @keyframes fadeInTransform {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            outline-offset: 3px; /* For better accessibility focus indicator */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            outline: 2px solid #007bff; /* Custom focus style */
            border-radius: 3px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .modal-content button:not(.close-button) {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal-content button:not(.close-button):hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button class="close-button" aria-label="Close dialog">&times;</button>
            <h2 id="modalTitle">Welcome to the Modal!</h2>
            <p>This is an example of a simple modal dialog. It demonstrates how to open and close a dialog using JavaScript.</p>
            <p>You can close this modal by clicking the "X" button, clicking outside of this box, or pressing the <kbd>Escape</kbd> key.</p>
            <button>A Button Inside Modal</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeButton = modalOverlay.querySelector('.close-button');

            function openModal() {
                modalOverlay.style.display = 'flex';
                // For accessibility: focus the close button when modal opens
                closeButton.focus();
                // Prevent scrolling of the body when modal is open
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalOverlay.style.display = 'none';
                // Restore body scrolling
                document.body.style.overflow = '';
                // For accessibility: return focus to the trigger button
                openModalBtn.focus();
            }

            // Event listener for opening the modal
            openModalBtn.addEventListener('click', openModal);

            // Event listener for closing the modal via the close button
            closeButton.addEventListener('click', closeModal);

            // Event listener for closing the modal when clicking outside the content
            modalOverlay.addEventListener('click', (event) => {
                // Check if the click occurred directly on the overlay, not on its children (modal-content)
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Event listener for closing the modal with the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
