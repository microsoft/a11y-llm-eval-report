<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Trigger button styling */
        .trigger {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            
            /* Flexbox for centering modal content */
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 90%; /* Responsive width */
            max-width: 550px; /* Max width for larger screens */
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out; /* Simple fade-in animation */
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Keyframe animation for modal content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Make modal visible when active */
        .modal.is-open {
            display: flex; /* Override display: none */
        }
    </style>
</head>
<body>

    <button class="trigger">Open Dialog</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close it by clicking the 'X' button, pressing the 'Escape' key, or by clicking anywhere outside this box.</p>
            <p>Enjoy your stay!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-button');

            // Function to open the modal
            triggerBtn.addEventListener('click', () => {
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
            });

            // Function to close the modal
            const closeMyModal = () => {
                modal.classList.remove('is-open');
                document.body.style.overflow = ''; // Restore body scrolling
            };

            // Close when 'X' is clicked
            closeBtn.addEventListener('click', closeMyModal);

            // Close when clicking outside of the modal-content
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeMyModal();
                }
            });

            // Close with Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeMyModal();
                }
            });
        });
    </script>

</body>
</html>
