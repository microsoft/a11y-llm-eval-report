<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Trigger Button */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: #333;
        }

        .modal-body p {
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
            margin-left: 10px;
        }

        .modal-footer .confirm-button:hover {
            background-color: #218838;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .modal-footer .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Dialog</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Important Message</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a custom modal dialog created with HTML, CSS, and JavaScript. You can put any content you like here.</p>
                <p>It closes when you click the 'X' button, the 'Close' button, or outside the modal content area.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button">Close</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const openModalBtn = document.querySelector('.trigger');
            const closeButtons = document.querySelectorAll('.modal-close-button, .cancel-button');
            const modalContent = document.querySelector('.modal-content');

            // Function to open the modal
            function openModal() {
                modal.classList.add('open');
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.remove('open');
            }

            // Event listener for opening the modal
            openModalBtn.addEventListener('click', openModal);

            // Event listeners for closing the modal (on 'X' or 'Close' buttons)
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Event listener for clicking outside the modal content
            modal.addEventListener('click', (event) => {
                if (!modalContent.contains(event.target) && modal.classList.contains('open')) {
                    closeModal();
                }
            });

            // Optional: Close with Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
