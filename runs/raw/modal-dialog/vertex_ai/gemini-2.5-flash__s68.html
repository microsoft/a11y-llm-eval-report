<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Trigger Button */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            animation: fadeIn 0.3s ease-out;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: auto; /* Centered automatically by flex properties in .modal */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1; /* Adjust line-height for better alignment */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        /* Show the modal */
        .modal.is-open {
            display: flex;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <button class="trigger">Open Dialog</button>

    <div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close-button" aria-label="Close dialog">&times;</span>
            <h2 id="modalTitle">Welcome to the Modal!</h2>
            <p id="modalDescription">This is a simple modal dialog example. Click the 'X' button, press 'Escape', or click outside this box to close it.</p>
            <p>You can put any content you want here.</p>
            <button onclick="alert('Action taken!'); closeModal()">Take Action</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const triggerButton = document.querySelector('.trigger');
        const closeButton = document.querySelector('.close-button');

        function openModal() {
            modal.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
            modal.focus(); // Focus the modal for accessibility
        }

        function closeModal() {
            modal.classList.remove('is-open');
            document.body.style.overflow = ''; // Restore body scrolling
        }

        // Open modal when trigger button is clicked
        triggerButton.addEventListener('click', openModal);

        // Close modal when close button is clicked
        closeButton.addEventListener('click', closeModal);

        // Close modal when clicking outside the content area
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close modal when Escape key is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                closeModal();
            }
        });

        // Initial focus management (optional, but good for accessibility)
        // Ensure the close button is focusable within the modal
        closeButton.tabIndex = 0;
    </script>
</body>
</html>
