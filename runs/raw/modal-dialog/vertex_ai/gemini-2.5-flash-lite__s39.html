<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Basic Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            min-width: 300px;
        }

        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Trigger Button Styles */
        .trigger {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>Modal Title</h2>
            <p>This is the content of the modal dialog. You can put any HTML here.</p>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <script>
        // Get the modal, the button that opens it, and the buttons that close it
        const modal = document.getElementById("myModal");
        const triggerButton = document.querySelector(".trigger");
        const closeButtons = modal.querySelectorAll(".modal-close-button, #closeModalButton");

        // When the user clicks the button, open the modal
        triggerButton.addEventListener("click", function() {
            modal.style.display = "flex";
        });

        // When the user clicks on a close button or outside the modal content, close the modal
        closeButtons.forEach(button => {
            button.addEventListener("click", function() {
                modal.style.display = "none";
            });
        });

        // Close the modal if the user clicks outside the modal content
        modal.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
