<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* The button that opens the modal */
        .trigger {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Optional: blur background */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="trigger">Open Modal Dialog</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog created with HTML, CSS, and JavaScript.</p>
            <p>You can close it by clicking the 'X' button, clicking outside the modal, or pressing the 'Escape' key.</p>
            <p>Feel free to customize its content and styling!</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.querySelector('.trigger');

            // Get the <span> element that closes the modal
            var span = document.querySelector('.close-button');

            // When the user clicks the button, open the modal
            btn.onclick = function() {
                modal.style.display = 'block';
                // Optional: Trap focus inside the modal for accessibility
                modal.setAttribute('aria-modal', 'true');
                modal.setAttribute('role', 'dialog');
                span.focus(); // Focus on the close button when opened
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = 'none';
                modal.removeAttribute('aria-modal');
                modal.removeAttribute('role');
                btn.focus(); // Return focus to the trigger button
            }

            // When the user clicks anywhere outside of the modal content, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    modal.removeAttribute('aria-modal');
                    modal.removeAttribute('role');
                    btn.focus(); // Return focus to the trigger button
                }
            }

            // When the user presses the ESC key, close the modal
            document.onkeydown = function(event) {
                if (event.key === 'Escape' || event.key === 'Esc') {
                    if (modal.style.display === 'block') {
                        modal.style.display = 'none';
                        modal.removeAttribute('aria-modal');
                        modal.removeAttribute('role');
                        btn.focus(); // Return focus to the trigger button
                    }
                }
            };
        });
    </script>
</body>
</html>
