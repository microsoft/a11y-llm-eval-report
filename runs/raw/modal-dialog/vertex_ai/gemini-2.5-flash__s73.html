<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        .modal-overlay.active {
            display: flex; /* Show when active */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: auto; /* Auto margin centers it in flex context */
            padding: 30px;
            border-radius: 8px;
            width: 80%; /* Could be a fixed width or max-width */
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative; /* Needed for absolute positioning of close button */
            transform: scale(0.95); /* Slightly scale down by default */
            opacity: 0; /* Hidden by default */
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1); /* Scale up to full size */
            opacity: 1; /* Fade in */
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            outline: none;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. You can put any content you like here.</p>
            <p>Click the 'X' button, press the 'Esc' key, or click outside this box to close it.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const openModalBtn = document.querySelector('.trigger');
        const closeModalBtn = document.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling the background
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restore background scrolling
        }

        // Event listener for opening the modal
        openModalBtn.addEventListener('click', openModal);

        // Event listener for closing the modal via the close button
        closeModalBtn.addEventListener('click', closeModal);

        // Event listener for closing the modal by clicking outside the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Event listener for closing the modal with the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
