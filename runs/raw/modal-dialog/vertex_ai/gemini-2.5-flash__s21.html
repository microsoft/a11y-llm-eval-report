<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            /* Hidden by default */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s ease-in-out;
        }

        /* Show modal when 'is-open' class is applied */
        .modal-overlay.is-open {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;

            /* Animation for content */
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        /* Reset content position when modal is open */
        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            color: #555;
            line-height: 1.5;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 5px 10px;
        }

        .close-button:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is an example of a simple modal dialog.</p>
            <p>Click outside this box or press the 'Close' button to dismiss it.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openButton = document.querySelector('.trigger');
            const modal = document.getElementById('myModal');
            const closeButton = modal.querySelector('.close-button');
            const modalContent = modal.querySelector('.modal-content'); // To prevent closing when clicking INSIDE content

            // Function to open the modal
            function openModal() {
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling of the body when modal is open
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.remove('is-open');
                document.body.style.overflow = ''; // Restore body scrolling
            }

            // Event listener for opening the modal
            openButton.addEventListener('click', openModal);

            // Event listener for closing the modal via the close button
            closeButton.addEventListener('click', closeModal);

            // Event listener for closing the modal by clicking outside the content
            modal.addEventListener('click', (event) => {
                // If the click target is the modal overlay itself (not its children)
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Optional: Close modal with Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
