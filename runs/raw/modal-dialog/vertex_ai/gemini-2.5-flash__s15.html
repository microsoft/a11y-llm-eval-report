<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay Styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            -webkit-animation: slideIn 0.3s;
            animation: slideIn 0.3s;
        }

        /* Close Button */
        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-body p {
            line-height: 1.6;
            color: #555;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @-webkit-keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModalBtn">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-header">
                <h2>Welcome to the Modal!</h2>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog example. You can put any content here.</p>
                <p>Click the 'X' button or anywhere outside this box to close it.</p>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalSpan = document.querySelector('.modal-close');

        // When the user clicks the button, open the modal
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex'; // Use flex to center the content
        });

        // When the user clicks on <span> (x), close the modal
        closeModalSpan.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
