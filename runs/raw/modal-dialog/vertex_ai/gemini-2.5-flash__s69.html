<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative; /* Needed for positioning the close button */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from { top: -300px; opacity: 0 }
            to { top: 0; opacity: 1 }
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            line-height: 1; /* Adjust line height to center 'x' vertically */
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal-overlay">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. It's hidden by default and appears when you click the "Open Modal" button.</p>
            <p>You can close it by clicking the 'X' button, pressing the ESC key, or by clicking anywhere outside this dialog box.</p>
        </div>

    </div>

    <script>
        // Get the modal, button, and close elements
        const modal = document.getElementById('myModal');
        const triggerButton = document.querySelector('.trigger');
        const closeButton = modal.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex'; // Use flex to center the content
            document.body.style.overflow = 'hidden'; // Prevent scrolling the background
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore background scrolling
        }

        // When the user clicks the trigger button, open the modal
        triggerButton.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        closeButton.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // When the user presses the ESC key, close the modal
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
