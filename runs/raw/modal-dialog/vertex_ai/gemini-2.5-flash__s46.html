<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* The trigger button */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Center modal content */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative;
            transform: translateY(-50px); /* Initial state for animation */
            opacity: 0; /* Initial state for animation */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* Show modal content with animation */
        .modal.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close it by clicking the 'x', pressing the ESC key, or clicking outside this box.</p>
            <p>Enjoy your stay!</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var span = document.querySelector(".close-button");

        // Function to open the modal
        function openModal() {
            modal.style.display = "flex"; // Use flex to center the content
            // Add a class to trigger the content animation after display is set
            setTimeout(() => {
                modal.classList.add("is-open");
            }, 10); // Small delay to allow display change to register
            document.body.style.overflow = "hidden"; // Prevent scrolling behind modal
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove("is-open");
            // Wait for the animation to complete before hiding the modal
            modal.addEventListener('transitionend', function handler() {
                modal.style.display = "none";
                document.body.style.overflow = ""; // Restore scrolling
                modal.removeEventListener('transitionend', handler);
            });
        }


        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            openModal();
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            closeModal();
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // When the user presses the Escape key, close the modal
        document.onkeydown = function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        }
    </script>

</body>
</html>
