<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 8px;
            position: relative;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>My Page Content</h1>
    <p>Click the button below to open the modal dialog.</p>

    <button type="button" class="trigger" id="openModalBtn">Open Modal</button>

    <!-- The Modal Overlay -->
    <div id="myModal" class="modal-overlay">

        <!-- Modal Content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the content of my modal dialog. You can put any HTML elements here.</p>
            <p>It's a simple, reusable component.</p>
            <button type="button" class="close-button-bottom">Close</button>
        </div>

    </div>

    <script>
        // Get the modal element
        const modal = document.getElementById('myModal');

        // Get the button that opens the modal
        const openModalBtn = document.getElementById('openModalBtn');

        // Get the <span> element that closes the modal (top right 'x')
        const closeButtonTop = modal.querySelector('.close-button');

        // Get the button that closes the modal (bottom 'Close')
        const closeButtonBottom = modal.querySelector('.close-button-bottom');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex'; // Use flex to center content
            document.body.style.overflow = 'hidden'; // Prevent scrolling the background
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Allow scrolling again
        }

        // When the user clicks the open button, open the modal
        openModalBtn.addEventListener('click', openModal);

        // When the user clicks on the top close button (x), close the modal
        closeButtonTop.addEventListener('click', closeModal);

        // When the user clicks on the bottom close button, close the modal
        closeButtonBottom.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
