<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            /* Flexbox for centering modal-content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width on larger screens */
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative; /* For positioning the close button */
            transform: translateY(-50px); /* Initial state for animation */
            opacity: 0; /* Initial state for animation */
            animation: fadeInDown 0.3s forwards;
        }

        @keyframes fadeInDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close it by clicking the 'x' button, clicking outside the modal content, or pressing the Escape key.</p>
            <button class="trigger">Another button inside</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger');
            const closeButton = document.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modal.style.display = 'flex'; // Use flex to center the content
            }

            // Function to close the modal
            function closeModal() {
                modal.style.display = 'none';
            }

            // When the user clicks the trigger button, open the modal
            triggerButton.addEventListener('click', openModal);

            // When the user clicks on <span> (x), close the modal
            closeButton.addEventListener('click', closeModal);

            // When the user clicks anywhere outside of the modal content, close it
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // When the user presses the Escape key, close the modal
            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
