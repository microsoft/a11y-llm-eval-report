<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            z-index: 1000; /* Ensure it's on top of everything */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            opacity: 0; /* Initial state for fade-in */
            transition: opacity 0.3s ease-out;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative; /* Needed for absolute positioning of close button */
            transform: translateY(-20px); /* Initial state for slide-down animation */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }

        /* State when modal is open */
        .modal-overlay.is-open {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.is-open .modal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        /* Close button */
        .close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
            position: absolute; /* Position it absolutely within the modal-content */
            top: 10px;
            right: 15px;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .modal-footer {
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .modal-footer button {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal-footer .confirm-button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-left: 10px;
        }

        .modal-footer .confirm-button:hover {
            background-color: #0056b3;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .modal-footer .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal dialog. You can put any HTML content here, like forms, images, or additional text.</p>
                <p>Click outside the modal content, press the Escape key, or click any close/cancel button to dismiss it.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeButton = modalOverlay.querySelector('.close-button');
            const confirmButton = modalOverlay.querySelector('.confirm-button');
            const cancelButton = modalOverlay.querySelector('.cancel-button');

            function openModal() {
                modalOverlay.classList.add('is-open');
                // Optional: For accessibility, focus the first interactive element or the modal itself.
                // For simplicity, not adding complex focus trapping here, but it's good practice.
                // modalContent.focus();
            }

            function closeModal() {
                modalOverlay.classList.remove('is-open');
            }

            openModalBtn.addEventListener('click', openModal);

            closeButton.addEventListener('click', closeModal);
            confirmButton.addEventListener('click', closeModal);
            cancelButton.addEventListener('click', closeModal);

            // Close modal when clicking directly on the overlay (outside the content)
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close modal when pressing the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
