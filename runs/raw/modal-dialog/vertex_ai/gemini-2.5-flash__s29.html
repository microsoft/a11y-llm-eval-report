<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: #333;
        }

        .modal-body p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .modal-footer button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .modal-footer .confirm-button:hover {
            background-color: #218838;
        }

        .modal-footer .cancel-button {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .modal-footer .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModalButton">Open Dialog</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 id="modalTitle">Welcome to the Dialog!</h2>
                <button class="modal-close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog example. You can put any content here, such as forms, messages, or additional information.</p>
                <p>It closes when you click the 'X' button, press 'Escape', or click outside the dialog content.</p>
            </div>
            <div class="modal-footer">
                <button class="confirm-button">Confirm</button>
                <button class="cancel-button modal-close-button">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openButton = document.getElementById('openModalButton');
            const modal = document.getElementById('myModal');
            const closeButtons = modal.querySelectorAll('.modal-close-button');
            const modalContent = modal.querySelector('.modal-content');

            function openModal() {
                modal.classList.add('is-open');
                // Optional: set focus to the first focusable element inside the modal
                // For this example, we'll just focus the close button.
                modal.querySelector('.modal-close-button').focus();
            }

            function closeModal() {
                modal.classList.remove('is-open');
                // Optional: return focus to the element that opened the modal
                openButton.focus();
            }

            // Open modal when trigger button is clicked
            openButton.addEventListener('click', openModal);

            // Close modal when any element with 'modal-close-button' class is clicked
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Close modal when clicking outside the modal content
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close modal when Escape key is pressed
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
