<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Invisible by default */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.is-visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            margin: 0;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
        }

        .modal-close-button:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .trigger {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Modal Title</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal dialog. You can put any HTML content here, such as text, images, forms, etc.</p>
                <p>Click the 'X' button or the overlay to close this modal.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const triggerButton = document.querySelector('.trigger');
        const closeButtons = modal.querySelectorAll('.modal-close-button');
        const modalOverlay = document.querySelector('.modal-overlay');

        // Function to open the modal
        function openModal() {
            modal.classList.add('is-visible');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('is-visible');
        }

        // Event listener for the trigger button
        triggerButton.addEventListener('click', openModal);

        // Event listeners for close buttons
        closeButtons.forEach(button => {
            button.addEventListener('click', closeModal);
        });

        // Event listener for clicking outside the modal content (on the overlay)
        modalOverlay.addEventListener('click', (event) => {
            // Check if the click was directly on the overlay itself, not on the modal content
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('is-visible')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
