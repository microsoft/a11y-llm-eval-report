<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .trigger {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Modal Title</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal dialog.</p>
                <p>You can put any HTML content here.</p>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('myModal');
        const closeButton = modalOverlay.querySelector('.modal-close-button');

        triggerButton.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Close the modal if the user clicks outside of it
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
    </script>

</body>
</html>
