<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            min-width: 300px;
            max-width: 500px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .trigger {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>This is a Modal Dialog</h2>
            <p>This is the content of the modal. You can put any HTML here, like forms, images, or more text.</p>
            <button class="trigger">Close Modal</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const triggerButtons = document.querySelectorAll(".trigger");
        const closeButtons = modal.querySelectorAll(".close-button");

        // Function to open the modal
        function openModal() {
            modal.style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Add event listeners to trigger buttons
        triggerButtons.forEach(button => {
            button.addEventListener("click", function() {
                if (this.textContent === "Open Modal") {
                    openModal();
                } else {
                    closeModal();
                }
            });
        });

        // Add event listeners to close buttons (including the one inside the modal)
        closeButtons.forEach(button => {
            button.addEventListener("click", closeModal);
        });

        // Close the modal if the user clicks outside of the modal content
        modal.addEventListener("click", function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
