<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay - Hidden by default */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: auto; /* Centered in the flex container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative; /* Needed for absolute positioning of close button */
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            color: #555;
            line-height: 1.5;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. You can put any content here, like forms, important messages, or images.</p>
            <p>Click the 'X' button or click outside this box to close it.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalTrigger = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeButton = document.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modalOverlay.style.display = 'flex'; // Use 'flex' to center content
                document.body.style.overflow = 'hidden'; // Prevent scrolling the background
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listener for the trigger button to open the modal
            modalTrigger.addEventListener('click', openModal);

            // Event listener for the close button
            closeButton.addEventListener('click', closeModal);

            // Event listener to close the modal if clicking outside the content area
            modalOverlay.addEventListener('click', function(event) {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Optional: Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
