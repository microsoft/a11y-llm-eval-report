<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal.is-open {
            display: flex; /* Show when open */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Center the modal content */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more responsive */
            max-width: 500px; /* Max width */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            text-align: right;
        }

        .modal-footer button {
            background-color: #6c757d;
            margin-left: 10px;
        }

        .modal-footer button:hover {
            background-color: #5a6268;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModalBtn">Open Modal Dialog</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog example. You can put any content here.</p>
                <p>It can be closed by clicking the 'x' button, clicking the 'Close' button, or by clicking outside the modal content area. Pressing the 'Escape' key also closes it.</p>
            </div>
            <div class="modal-footer">
                <button class="close-button">Close</button>
                <button>Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtns = document.querySelectorAll('.close-button'); // Select all close buttons

        // Function to open the modal
        function openModal() {
            modal.classList.add('is-open');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('is-open');
        }

        // Event listener for the trigger button
        openModalBtn.addEventListener('click', openModal);

        // Event listeners for all close buttons
        closeModalBtns.forEach(button => {
            button.addEventListener('click', closeModal);
        });

        // Event listener for clicking outside the modal content to close it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Event listener for the Escape key to close the modal
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
