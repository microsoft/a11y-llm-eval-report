<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
        }

        .modal-close-button:hover {
            color: #666;
        }

        .modal-body p {
            line-height: 1.6;
            color: #333;
        }

        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <button type="button" class="trigger">Open Modal</button>

    <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Welcome to My Modal</h2>
                <button type="button" class="modal-close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body" id="modalDescription">
                <p>This is a simple modal dialog example. You can put any content here.</p>
                <p>Click the close button, press ESC, or click outside the modal content to dismiss it.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.querySelector('.modal-overlay');
        const closeButton = document.querySelector('.modal-close-button');
        const cancelButton = document.querySelector('.cancel-button');
        const confirmButton = document.querySelector('.confirm-button');

        let lastFocusedElement = null; // To store the element that had focus before the modal opened

        function openModal() {
            lastFocusedElement = document.activeElement; // Store the currently focused element
            modalOverlay.classList.add('is-open');
            modalOverlay.setAttribute('aria-hidden', 'false');
            // Give focus to the close button for accessibility
            closeButton.focus();
        }

        function closeModal() {
            modalOverlay.classList.remove('is-open');
            modalOverlay.setAttribute('aria-hidden', 'true');
            // Restore focus to the element that opened the modal
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        // Open modal
        triggerButton.addEventListener('click', openModal);

        // Close modal using the close button
        closeButton.addEventListener('click', closeModal);

        // Close modal using the cancel button in the footer
        cancelButton.addEventListener('click', closeModal);

        // Optional: Close modal using the confirm button as well
        confirmButton.addEventListener('click', closeModal);

        // Close modal when clicking outside the modal content
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Close modal when pressing the ESC key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.classList.contains('is-open')) {
                closeModal();
            }
        });

        // Basic focus trapping within the modal
        modalOverlay.addEventListener('keydown', (event) => {
            if (event.key === 'Tab' && modalOverlay.classList.contains('is-open')) {
                const focusableElements = modalOverlay.querySelectorAll(
                    'button:not([disabled]), [href]:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"]):not([disabled])'
                );
                const firstFocusable = focusableElements[0];
                const lastFocusable = focusableElements[focusableElements.length - 1];

                if (event.shiftKey) { // Shift + Tab
                    if (document.activeElement === firstFocusable || document.activeElement === modalOverlay) {
                        lastFocusable.focus();
                        event.preventDefault();
                    }
                } else { // Tab
                    if (document.activeElement === lastFocusable) {
                        firstFocusable.focus();
                        event.preventDefault();
                    }
                }
            }
        });
    </script>
</body>
</html>
