<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s ease;
            line-height: 1; /* Ensure consistent vertical alignment */
            padding: 0;
            margin: 0;
        }

        .modal-close-button:hover {
            color: #555;
        }

        .modal-body p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        .modal-footer .confirm-button {
            background-color: #007bff;
            color: #fff;
        }

        .modal-footer .confirm-button:hover {
            background-color: #0056b3;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: #fff;
        }

        .modal-footer .cancel-button:hover {
            background-color: #5a6268;
        }

        .trigger {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 20px;
        }

        .trigger:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Modal Dialog Example</h1>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to the Modal</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a custom modal dialog built with HTML, CSS, and JavaScript. It demonstrates how to create a simple, accessible modal that can be opened and closed.</p>
                <p>You can put any content here, such as forms, images, or additional information.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button modal-close-button">Cancel</button>
                <button class="confirm-button">Confirm Action</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modalOverlay = document.getElementById('myModal');
            const openModalButton = document.querySelector('.trigger');
            const closeModalButtons = document.querySelectorAll('.modal-close-button');
            const modalContent = document.querySelector('.modal-content');

            // Function to open the modal
            function openModal() {
                modalOverlay.classList.add('open');
                // Optional: Trap focus within the modal for accessibility
                modalContent.setAttribute('tabindex', '-1');
                modalContent.focus();
                document.body.style.overflow = 'hidden'; // Prevent scrolling body
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('open');
                document.body.style.overflow = ''; // Restore body scrolling
                // Optional: Return focus to the element that opened the modal
                if (openModalButton) {
                    openModalButton.focus();
                }
            }

            // Event listener for opening the modal
            if (openModalButton) {
                openModalButton.addEventListener('click', openModal);
            }

            // Event listeners for closing the modal (buttons)
            closeModalButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Event listener for closing the modal by clicking outside
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Event listener for closing the modal with the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
