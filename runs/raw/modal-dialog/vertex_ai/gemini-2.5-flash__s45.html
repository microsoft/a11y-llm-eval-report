<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            -webkit-animation: fadeIn 0.3s forwards;
            animation: fadeIn 0.3s forwards;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered automatically by flex if not full screen */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%; /* Responsive width */
            position: relative; /* Needed for absolute positioning of close button */
            text-align: center;
            -webkit-animation: slideIn 0.3s forwards;
            animation: slideIn 0.3s forwards;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            color: #555;
            line-height: 1.5;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1; /* Adjust line height to align properly */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: flex; } /* Show as flex when faded in */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: flex; } /* Show as flex when faded in */
        }

        @-webkit-keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example created using HTML, CSS, and JavaScript. Click outside or on the close button to dismiss it.</p>
            <p>You can put any content here, like forms, images, or additional information.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modal.style.display = 'flex'; // Use flex to re-enable centering
            }

            // Function to close the modal
            function closeModal() {
                // Add a small delay for animation to play before hiding
                modal.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.style.animation = ''; // Reset animation for next open
                }, 300);
            }

            // Event listener for the trigger button
            triggerBtn.addEventListener('click', openModal);

            // Event listener for the close button
            closeBtn.addEventListener('click', closeModal);

            // Event listener for clicking outside the modal content
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Define fadeOut animation dynamically for closing
            const style = document.createElement('style');
            style.innerHTML = `
                @-webkit-keyframes fadeOut {
                    from { opacity: 1; display: flex; }
                    to { opacity: 0; display: none; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; display: flex; }
                    to { opacity: 0; display: none; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>

</body>
</html>
