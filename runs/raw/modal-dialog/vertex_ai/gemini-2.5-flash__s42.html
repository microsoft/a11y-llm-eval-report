<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Modal Overlay - Hidden by Default */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Overlay - Active State */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 550px;
            transform: translateY(-30px); /* Start slightly above for animation */
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; /* Bounce effect */
            position: relative;
        }

        /* Modal Content - Active State (when overlay is active) */
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 26px;
            color: #2c3e50;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 32px;
            font-weight: lighter;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .modal-close-button:hover {
            color: #666;
            transform: rotate(90deg);
        }

        .modal-body p {
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.7;
            color: #555;
            font-size: 15px;
        }

        .modal-body p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <button class="trigger">Open My Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Important Information</h2>
                <button class="modal-close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a custom modal dialog built with HTML, CSS, and JavaScript. It's designed to be simple, accessible, and easy to integrate into any project.</p>
                <p>You can close this modal by clicking the 'X' button, pressing the Escape key, or clicking anywhere outside this dialog box.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerButton = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeButton = document.querySelector('.modal-close-button');
            const modalContent = document.querySelector('.modal-content');

            function openModal() {
                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling of background content
                modalOverlay.setAttribute('aria-modal', 'true');
                modalOverlay.setAttribute('role', 'dialog');
                modalOverlay.setAttribute('aria-labelledby', 'modal-title');
            }

            function closeModal() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
                modalOverlay.removeAttribute('aria-modal');
                modalOverlay.removeAttribute('role');
                modalOverlay.removeAttribute('aria-labelledby');
            }

            // Event listener to open modal
            triggerButton.addEventListener('click', openModal);

            // Event listener to close modal using the close button
            closeButton.addEventListener('click', closeModal);

            // Event listener to close modal by clicking outside content (on overlay)
            modalOverlay.addEventListener('click', (event) => {
                // Check if the click occurred directly on the overlay, not on the modal content
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Optional: Close modal with Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
