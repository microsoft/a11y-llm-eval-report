<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay - hidden by default */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Modal Overlay - active state */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(-20px); /* Initial subtle animation position */
            transition: transform 0.3s ease-in-out;
        }

        /* Modal Content - when active overlay */
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }

        .modal-content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            padding: 5px;
        }

        .close-button:hover {
            color: #555;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <button class="close-button" aria-label="Close dialog">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. You can close it by clicking the 'x' button, pressing the Escape key, or clicking outside this box.</p>
            <p>It's built with HTML, CSS, and a bit of JavaScript.</p>
            <button>Understood!</button>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('myModal');
        const closeButton = modalOverlay.querySelector('.close-button');

        function openModal() {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
            modalOverlay.setAttribute('aria-modal', 'true');
            modalOverlay.setAttribute('role', 'dialog');
            // Optionally focus the close button or first interactive element for accessibility
            closeButton.focus();
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
            modalOverlay.removeAttribute('aria-modal');
            modalOverlay.removeAttribute('role');
            triggerButton.focus(); // Return focus to the trigger button
        }

        // Event listeners
        triggerButton.addEventListener('click', openModal);

        closeButton.addEventListener('click', closeModal);

        // Close when clicking outside the modal content
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Close when Escape key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
