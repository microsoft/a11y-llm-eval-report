<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal.is-open {
            display: flex; /* Show when open */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 20px;
            line-height: 1.6;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <div class="modal-body">
                <p>This is a simple modal dialog example. You can put any content here, such as forms, messages, or images.</p>
                <p>Click the "X" button, press the Escape key, or click outside this box to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.querySelector('.trigger');

        // Get the <span> element that closes the modal
        var span = document.querySelector('.close-button');

        // Get the cancel button in the footer
        var cancelButton = document.querySelector('.modal-footer .cancel-button');

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.classList.add('is-open');
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.classList.remove('is-open');
        }

        // When the user clicks on the cancel button, close the modal
        cancelButton.onclick = function() {
            modal.classList.remove('is-open');
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove('is-open');
            }
        }

        // When the user presses the Escape key, close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                modal.classList.remove('is-open');
            }
        });
    </script>

</body>
</html>
