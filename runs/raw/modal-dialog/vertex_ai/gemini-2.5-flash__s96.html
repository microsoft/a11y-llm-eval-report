<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Trigger Button */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal Overlay (hidden by default) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Center the modal vertically and horizontally */
            padding: 30px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        /* Animation for modal appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <p>Click the button below to see an important message.</p>

    <!-- Button to open the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal Overlay -->
    <div id="myModal" class="modal-overlay">

        <!-- Modal Content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a simple modal dialog. You can put any content here, like forms, important messages, or images.</p>
            <p>Click the 'X' button or press the Escape key to close this modal.</p>
        </div>

    </div>

    <script>
        // Get the modal, the button that opens it, and the close button
        const modal = document.getElementById('myModal');
        const triggerBtn = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex'; // Use flex to center content
            document.body.style.overflow = 'hidden'; // Prevent scrolling of the background
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        }

        // When the user clicks the trigger button, open the modal
        triggerBtn.addEventListener('click', openModal);

        // When the user clicks on (x), close the modal
        closeBtn.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // When the user presses the Escape key, close the modal
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
