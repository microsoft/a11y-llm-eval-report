<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }

        /* Show the modal when the 'show' class is added */
        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%; /* Responsive width */
            max-width: 550px; /* Max width for larger screens */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; /* For positioning the close button */
            animation: fadeIn 0.3s ease-out; /* Simple fade-in animation */
        }

        /* Animation for modal appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is an example of a simple modal dialog component.</p>
            <p>You can place any content here, such as forms, images, or important messages.</p>
            <p>Click the 'X' button, press 'Escape', or click outside this box to close it.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger');
            const closeButton = document.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modal.classList.add('show');
                // Optional: Add a class to body to prevent scrolling
                document.body.style.overflow = 'hidden';
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.remove('show');
                // Optional: Remove body overflow style
                document.body.style.overflow = '';
            }

            // Event listener for the trigger button to open the modal
            triggerButton.addEventListener('click', openModal);

            // Event listener for the close button inside the modal
            closeButton.addEventListener('click', closeModal);

            // Event listener for clicking outside the modal content (on the overlay)
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Event listener for the Escape key to close the modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
