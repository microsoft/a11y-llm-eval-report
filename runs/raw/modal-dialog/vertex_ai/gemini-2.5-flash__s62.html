<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Trigger button styling */
        .trigger {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s ease-in-out;
            z-index: 1000; /* Ensure it's on top */
        }

        /* When modal is open */
        .modal.is-open {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s; /* No delay when opening */
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dim background */
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            position: relative;
            z-index: 1001; /* Above overlay */
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px); /* Initial state for animation */
            transition: transform 0.3s ease-out;
        }

        /* Content animation when modal opens */
        .modal.is-open .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal Dialog</button>

    <div id="myModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. You can put any content here, such as forms, images, or important messages.</p>
            <p>Click the 'X' button, press the 'Escape' key, or click outside this box to close it.</p>
            <button class="trigger" style="background-color: #28a745;">Another Button</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerButton = document.querySelector('.trigger');
            const modal = document.getElementById('myModal');
            const closeButton = modal.querySelector('.close-button');
            const modalOverlay = modal.querySelector('.modal-overlay');

            function openModal() {
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling of the body
                modal.setAttribute('aria-modal', 'true');
                modal.setAttribute('role', 'dialog');
                closeButton.focus(); // Focus on close button for accessibility
            }

            function closeModal() {
                modal.classList.remove('is-open');
                document.body.style.overflow = ''; // Restore body scrolling
                modal.removeAttribute('aria-modal');
                modal.removeAttribute('role');
                triggerButton.focus(); // Return focus to the trigger button
            }

            // Open modal when trigger button is clicked
            triggerButton.addEventListener('click', openModal);

            // Close modal when close button is clicked
            closeButton.addEventListener('click', closeModal);

            // Close modal when clicking on the overlay
            modalOverlay.addEventListener('click', closeModal);

            // Close modal when Escape key is pressed
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });

            // Prevent tabbing outside the modal when it's open
            modal.addEventListener('keydown', (event) => {
                if (event.key === 'Tab' && modal.classList.contains('is-open')) {
                    const focusableElements = modal.querySelectorAll(
                        'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                    );
                    const firstFocusableEl = focusableElements[0];
                    const lastFocusableEl = focusableElements[focusableElements.length - 1];

                    if (event.shiftKey) { // If Shift + Tab
                        if (document.activeElement === firstFocusableEl) {
                            lastFocusableEl.focus();
                            event.preventDefault();
                        }
                    } else { // If Tab
                        if (document.activeElement === lastFocusableEl) {
                            firstFocusableEl.focus();
                            event.preventDefault();
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
