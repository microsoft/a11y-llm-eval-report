<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .trigger {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .trigger:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px rgba(0, 123, 255, 0.3);
        }

        /* Modal Overlay */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 12px 40px 0 rgba(0,0,0,0.19);
            position: relative; /* Needed for absolute positioning of close button */
            -webkit-animation: slideInTop 0.4s;
            animation: slideInTop 0.4s;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-content p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #confirmButton {
            background-color: #28a745;
            color: white;
        }

        #confirmButton:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        #cancelButton {
            background-color: #dc3545;
            color: white;
        }

        #cancelButton:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        /* Animations */
        @-webkit-keyframes slideInTop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        @keyframes slideInTop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        @-webkit-keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button" title="Close Modal">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a custom modal dialog built with plain HTML, CSS, and JavaScript.</p>
            <p>You can interact with content inside, or click outside/press Escape to close it.</p>
            <div class="modal-actions">
                <button id="confirmButton">Got It!</button>
                <button id="cancelButton">Not Now</button>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close-button")[0];

        // Get the confirm and cancel buttons
        var confirmBtn = document.getElementById("confirmButton");
        var cancelBtn = document.getElementById("cancelButton");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "flex"; // Use flex to enable centering
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Optional: Add functionality to the buttons inside the modal
        if (confirmBtn) {
            confirmBtn.onclick = function() {
                alert("Action confirmed!");
                modal.style.display = "none";
            };
        }

        if (cancelBtn) {
            cancelBtn.onclick = function() {
                alert("Action cancelled!");
                modal.style.display = "none";
            };
        }

        // Add keyboard accessibility: Close modal on 'Escape' key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
