<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered in the overlay */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 500px;
            width: 90%; /* Responsive width */
            -webkit-animation: slideIn 0.3s;
            animation: slideIn 0.3s;
        }

        /* The Close Button */
        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Show the modal */
        .modal-overlay.open {
            display: flex;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from {opacity: 0} 
            to {opacity: 1}
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @-webkit-keyframes slideIn {
            from {-webkit-transform: translateY(-50px); opacity: 0} 
            to {-webkit-transform: translateY(0); opacity: 1}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Welcome to Our Modal!</h2>
            <p>This is a simple modal dialog example. You can put any content here.</p>
            <p>Click the 'X' button or anywhere outside this box to close the modal.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const openModalBtn = document.querySelector('.trigger');
            const closeModalBtn = document.querySelector('.modal-close');

            // Function to open the modal
            openModalBtn.addEventListener('click', function() {
                modal.classList.add('open');
            });

            // Function to close the modal
            closeModalBtn.addEventListener('click', function() {
                modal.classList.remove('open');
            });

            // Close the modal if the user clicks outside of the modal content
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.remove('open');
                }
            });

            // Optional: Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    modal.classList.remove('open');
                }
            });
        });
    </script>

</body>
</html>
