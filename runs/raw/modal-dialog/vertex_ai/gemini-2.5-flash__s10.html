<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
        }

        .modal-close-button:hover {
            color: #777;
        }

        .modal-body p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
        
        .modal-footer button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer button.primary {
            background-color: #007bff;
            color: white;
        }

        .modal-footer button.primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog example.</p>
                <p>You can put any content here, such as forms, messages, or detailed information.</p>
                <p>Click the "Close" button, press the Esc key, or click outside this box to close the dialog.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-close-button primary">Okay</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.getElementById('openModalBtn');
            const modalOverlay = document.getElementById('myModal');
            const closeButtons = modalOverlay.querySelectorAll('.modal-close-button');
            const modalContent = modalOverlay.querySelector('.modal-content');

            // Function to open the modal
            function openModal() {
                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling on the body
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling on the body
            }

            // Event listener for opening the modal
            openModalBtn.addEventListener('click', openModal);

            // Event listeners for closing the modal (all close buttons)
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Event listener to close modal when clicking outside the content
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Event listener to close modal when pressing the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
