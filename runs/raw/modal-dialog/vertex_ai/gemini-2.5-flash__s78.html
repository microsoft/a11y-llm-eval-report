<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered automatically when display:flex is not used on parent */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative;
            -webkit-animation: zoomIn 0.3s;
            animation: zoomIn 0.3s;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @-webkit-keyframes zoomIn {
            from {-webkit-transform: scale(0); transform: scale(0);}
            to {-webkit-transform: scale(1); transform: scale(1);}
        }

        @keyframes zoomIn {
            from {-webkit-transform: scale(0); transform: scale(0);}
            to {-webkit-transform: scale(1); transform: scale(1);}
        }

        /* Class to show the modal with flex display */
        .modal.show {
            display: flex;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close it by clicking the 'x' button, pressing 'Escape', or clicking outside this box.</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var span = document.querySelector(".close-button");

        // Function to open the modal
        function openModal() {
            modal.classList.add('show');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('show');
        }

        // When the user clicks on the button, open the modal
        btn.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        span.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

        // When the user presses the Escape key, close the modal
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
