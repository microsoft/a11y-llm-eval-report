<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Hidden by default */
            opacity: 0;         /* Hidden by default */
            transition: visibility 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }

        /* When the modal is open */
        .modal-overlay.open {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px); /* Initial position slightly up for animation */
            transition: transform 0.3s ease;
            text-align: center;
        }

        /* When the modal is open, move content to center */
        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
            padding: 5px 10px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            outline: none;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is an example of a simple modal dialog. Click the 'X' button, press 'Escape', or click outside this box to close it.</p>
            <p>You can place any dynamic content here, such as forms, images, or important announcements.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalButton = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeModalButton = document.querySelector('.modal-close');

            function openModal() {
                modalOverlay.classList.add('open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            }

            function closeModal() {
                modalOverlay.classList.remove('open');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Open modal when trigger button is clicked
            openModalButton.addEventListener('click', openModal);

            // Close modal when close button is clicked
            closeModalButton.addEventListener('click', closeModal);

            // Close modal when clicking outside the content area (on the overlay itself)
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close modal when 'Escape' key is pressed
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
