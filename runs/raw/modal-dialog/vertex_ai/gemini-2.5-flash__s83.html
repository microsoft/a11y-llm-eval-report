<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            animation: fadeIn 0.3s forwards;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s forwards;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: #555;
        }

        .modal-body p {
            line-height: 1.6;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }

        .modal-overlay.closing {
            animation: fadeOut 0.3s forwards;
        }

        .modal-overlay.closing .modal-content {
            animation: slideOut 0.3s forwards;
        }

    </style>
</head>
<body>

    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to the Modal!</h2>
                <button class="modal-close-button" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog created with HTML, CSS, and JavaScript.</p>
                <p>You can put any content you need here, like forms, images, or additional information.</p>
                <p>Click the 'X' button or outside this box to close it.</p>
            </div>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('myModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        function openModal() {
            modal.style.display = 'flex'; // Use flex to center content
            document.body.style.overflow = 'hidden'; // Prevent scrolling body
            modal.classList.remove('closing');
        }

        function closeModal() {
            modal.classList.add('closing');
            modal.addEventListener('animationend', handleAnimationEnd);
        }

        function handleAnimationEnd(event) {
            if (event.animationName === 'fadeOut' || event.animationName === 'slideOut') {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // Restore body scrolling
                modal.removeEventListener('animationend', handleAnimationEnd);
            }
        }

        // Event Listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close modal when pressing the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });

    </script>
</body>
</html>
