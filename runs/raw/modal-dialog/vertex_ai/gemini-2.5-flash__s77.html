<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-overlay.active {
            display: flex; /* Show when active */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #666;
        }

        .modal-body p {
            line-height: 1.6;
            color: #555;
        }

        .trigger {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Modal Dialog Example</h1>
    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal dialog. It can contain any HTML elements like text, images, forms, etc.</p>
                <p>Click the 'X' button or press the ESC key to close it.</p>
            </div>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById('myModal');
        const openModalButton = document.querySelector('.trigger');
        const closeButton = document.querySelector('.close-button');

        function openModal() {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling background
        }

        // Event listener to open the modal
        openModalButton.addEventListener('click', openModal);

        // Event listener to close the modal using the close button
        closeButton.addEventListener('click', closeModal);

        // Event listener to close the modal if clicked outside the content area
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Event listener to close the modal with the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
