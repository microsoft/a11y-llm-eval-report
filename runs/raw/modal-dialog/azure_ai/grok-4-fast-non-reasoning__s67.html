<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Modal container */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        /* Trigger button */
        .trigger {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Body scroll lock */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This is a simple modal dialog component. Click the button below to open it.</p>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is an example of a modal dialog. It can contain any content you need, such as forms, alerts, or information.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get modal and trigger elements
        const modal = document.getElementById('myModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close');

        // Open modal function
        function openModal() {
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }

        // Close modal function
        function closeModal() {
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        // Event listeners
        trigger.addEventListener('click', openModal);

        closeBtn.addEventListener('click', closeModal);

        // Close when clicking outside modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
