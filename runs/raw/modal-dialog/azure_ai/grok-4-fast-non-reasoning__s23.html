<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.open {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .trigger {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog Example</h2>
            <p>This is an example of a modal dialog component. It opens when the trigger button is clicked and can be closed by clicking the X button or clicking outside the modal.</p>
            <p>You can add any content here, such as forms, images, or text.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close');

        // Open modal when trigger is clicked
        trigger.addEventListener('click', () => {
            modal.classList.add('open');
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('open');
        });

        // Close modal when clicking outside of it
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                modal.classList.remove('open');
            }
        });
    </script>
</body>
</html>
