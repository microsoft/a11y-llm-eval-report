<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Modal container - hidden by default */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        /* Trigger button styling */
        .trigger {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Body scroll lock when modal is open */
        body.modal-open {
            overflow: hidden;
        }

        /* Modal animation */
        .modal {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This page demonstrates a modal dialog component. Click the button below to open it.</p>
    
    <button class="trigger" onclick="openModal()">Open Modal</button>

    <!-- Modal Dialog -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is an example of a modal dialog component. It overlays the page content and can be closed by clicking the X button or pressing the Escape key.</p>
            <button onclick="closeModal()" style="background-color: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById('myModal');

        // Open modal function
        function openModal() {
            modal.classList.add('show');
            document.body.classList.add('modal-open');
            // Focus on modal for accessibility
            modal.focus();
        }

        // Close modal function
        function closeModal() {
            modal.classList.remove('show');
            document.body.classList.remove('modal-open');
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });

        // Close modal when focus moves outside
        modal.addEventListener('focusout', function(event) {
            if (!modal.contains(event.relatedTarget)) {
                // Optional: trap focus within modal
                event.preventDefault();
                modal.querySelector('.close').focus();
            }
        });
    </script>
</body>
</html>
