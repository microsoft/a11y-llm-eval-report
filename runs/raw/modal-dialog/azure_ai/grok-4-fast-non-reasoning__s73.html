<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .trigger {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .trigger:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This is an example of a modal dialog. Click the button below to open it.</p>
    
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is a sample modal dialog. You can put any content here.</p>
            <p>It can contain forms, messages, or any other information you want to display.</p>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById('myModal');
        
        // Get the button that opens the modal
        const triggerBtn = document.querySelector('.trigger');
        
        // Get the <span> element that closes the modal
        const closeBtn = document.getElementsByClassName('close')[0];

        // When the user clicks the button, open the modal
        triggerBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
