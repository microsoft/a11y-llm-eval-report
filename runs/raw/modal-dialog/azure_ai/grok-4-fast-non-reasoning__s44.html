<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Modal backdrop */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-backdrop.active {
            display: block;
            opacity: 1;
        }

        /* Modal dialog */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Close button */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        /* Trigger button */
        .trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal content */
        .modal-content {
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .modal p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>Click the button below to open the modal dialog.</p>
    
    <button class="trigger">Open Modal</button>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- Modal Dialog -->
    <div class="modal" id="modalDialog">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>This is an example modal dialog. You can put any content here, such as forms, alerts, or confirmation messages.</p>
            <button class="trigger" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get modal elements
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalDialog = document.getElementById('modalDialog');
        const modalClose = document.getElementById('modalClose');
        const triggerButtons = document.querySelectorAll('.trigger');

        // Function to open modal
        function openModal() {
            modalBackdrop.classList.add('active');
            modalDialog.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        // Function to close modal
        function closeModal() {
            modalBackdrop.classList.remove('active');
            modalDialog.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Event listeners
        triggerButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                // Only open modal if this is not the close button inside modal
                if (!e.target.closest('.modal')) {
                    openModal();
                }
            });
        });

        modalClose.addEventListener('click', closeModal);

        // Close modal when clicking backdrop
        modalBackdrop.addEventListener('click', closeModal);

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalDialog.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
