<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Expand/Collapse Widget</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --border-color: #d1d5db;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .example {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            background: white;
        }

        .expand-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            color: var(--primary-color);
            transition: background-color 0.2s;
        }

        .expand-trigger:hover, 
        .expand-trigger:focus {
            background-color: var(--bg-color);
            outline: 2px solid var(--primary-color);
            outline-offset: -2px;
        }

        .expand-trigger .icon {
            transition: transform 0.3s ease;
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .expand-trigger[aria-expanded="true"] .icon {
            transform: rotate(180deg);
        }

        .details {
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid var(--border-color);
            background-color: #fafafa;
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>
<body>

    <h1>Accessible Widgets</h1>

    <div class="example">
        <button type="button" 
                class="expand-trigger" 
                aria-expanded="false" 
                aria-controls="content-1" 
                id="trigger-1">
            What is Web Accessibility?
            <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </span>
        </button>
        <div id="content-1" 
             class="details" 
             role="region" 
             aria-labelledby="trigger-1" 
             hidden>
            <p>Web accessibility (A11y) ensures that websites, tools, and technologies are designed and developed so that people with disabilities can use them.</p>
        </div>
    </div>

    <div class="example">
        <button type="button" 
                class="expand-trigger" 
                aria-expanded="false" 
                aria-controls="content-2" 
                id="trigger-2">
            How does this widget work?
            <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </span>
        </button>
        <div id="content-2" 
             class="details" 
             role="region" 
             aria-labelledby="trigger-2" 
             hidden>
            <p>This widget uses <code>aria-expanded</code> to signal state to screen readers and the <code>hidden</code> attribute to manage visibility for all users.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.expand-trigger');

            triggers.forEach(trigger => {
                trigger.addEventListener('click', () => {
                    const isExpanded = trigger.getAttribute('aria-expanded') === 'true';
                    const contentId = trigger.getAttribute('aria-controls');
                    const content = document.getElementById(contentId);

                    // Toggle state
                    trigger.setAttribute('aria-expanded', !isExpanded);
                    
                    if (isExpanded) {
                        content.setAttribute('hidden', '');
                    } else {
                        content.removeAttribute('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
