<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Expand/Collapse Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        .example {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background-color: #f9f9f9;
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }

        /* Button Styling */
        .toggle-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .toggle-btn:hover {
            background-color: #f0f0f0;
        }

        .toggle-btn:focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        .toggle-btn[aria-expanded="true"] {
            background-color: #eef6ff;
            border-color: #005fcc;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* Icon rotation */
        .icon {
            display: inline-block;
            transition: transform 0.2s ease-in-out;
            pointer-events: none; /* Icon shouldn't capture clicks */
        }

        .toggle-btn[aria-expanded="true"] .icon {
            transform: rotate(180deg);
        }

        /* Content Container Styling */
        .details {
            padding: 1rem;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #fff;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        /* Utility to handle visibility based on the hidden attribute */
        .details[hidden] {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Expand/Collapse Widget Examples</h1>

    <!-- Example 1: Basic Text Content -->
    <div class="example">
        <h2>Example 1: Text Content</h2>
        
        <button type="button" class="toggle-btn" aria-expanded="false" aria-controls="widget-1-content">
            <span>More Information</span>
            <span class="icon" aria-hidden="true">▼</span>
        </button>
        
        <div id="widget-1-content" class="details" hidden>
            <p>This is the hidden content that is revealed when the user activates the button. It is accessible to screen readers via the ARIA attributes managing the state.</p>
        </div>
    </div>

    <!-- Example 2: Form Content -->
    <div class="example">
        <h2>Example 2: Interactive Content</h2>
        
        <button type="button" class="toggle-btn" aria-expanded="false" aria-controls="widget-2-content">
            <span>Advanced Settings</span>
            <span class="icon" aria-hidden="true">▼</span>
        </button>
        
        <div id="widget-2-content" class="details" hidden>
            <form>
                <label for="setting-check">
                    <input type="checkbox" id="setting-check"> Enable advanced features
                </label>
                <p><small>Changes save automatically.</small></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.toggle-btn');

            triggers.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 1. Get the value of aria-expanded (string) and toggle it
                    const isExpanded = btn.getAttribute('aria-expanded') === 'true';
                    const newState = !isExpanded;

                    // 2. Update the button's state
                    btn.setAttribute('aria-expanded', newState);

                    // 3. Control the visibility of the content
                    const targetId = btn.getAttribute('aria-controls');
                    const content = document.getElementById(targetId);

                    if (content) {
                        if (newState) {
                            content.removeAttribute('hidden');
                        } else {
                            content.setAttribute('hidden', '');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
