<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
        }
        .example {
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background-color: white;
            max-width: 600px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .details {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        .details.expanded {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Expand/Collapse Widget Demo</h1>

    <div class="example">
        <button onclick="toggleDetails('details1')">Toggle Section 1</button>
        <div id="details1" class="details">
            <p>This is the hidden content for section 1. It can contain any HTML elements, such as text, images, or forms.</p>
            <ul>
                <li>List item one</li>
                <li>List item two</li>
                <li>List item three</li>
            </ul>
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails('details2')">Toggle Section 2</button>
        <div id="details2" class="details">
            <p>This is another expandable section with different content. The widget is fully reusable and independent.</p>
            <img src="https://via.placeholder.com/400x100" alt="Placeholder image" style="width:100%; max-width:400px; height:auto;">
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            const detailsElement = document.getElementById(id);
            detailsElement.classList.toggle('expanded');
        }
    </script>
</body>
</html>
