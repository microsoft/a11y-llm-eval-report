<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expand/Collapse Widget Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 2rem;
    }
    .example {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 600px;
    }
    .details {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
    }
    .toggle-btn {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Expand/Collapse Widget</h1>

    <div class="example">
      <h2 id="section-title">Frequently Asked Question</h2>
      <button class="toggle-btn" type="button" aria-expanded="false" aria-controls="answer">
        Show answer
      </button>
      <div id="answer" class="details" hidden role="region" aria-labelledby="section-title">
        <p>Accessible expand/collapse widgets use a button to control visibility and update ARIA attributes.</p>
      </div>
    </div>
  </main>

  <script>
    const btn = document.querySelector('.toggle-btn');
    const panel = document.getElementById('answer');

    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      panel.hidden = expanded;
      btn.textContent = expanded ? 'Show answer' : 'Hide answer';
    });
  </script>
</body>
</html>
