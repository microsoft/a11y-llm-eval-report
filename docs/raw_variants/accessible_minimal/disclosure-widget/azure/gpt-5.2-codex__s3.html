<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget Example</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 2rem;
    line-height: 1.5;
  }
  .example {
    border: 2px solid #2b6cb0;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    max-width: 600px;
  }
  .example h2 {
    margin-top: 0;
  }
  .details {
    margin-top: 0.75rem;
    padding: 0.75rem;
    border-left: 4px solid #2b6cb0;
    background: #f7fafc;
  }
  .details[hidden] {
    display: none;
  }
  button {
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: 2px solid #2b6cb0;
    background: #ffffff;
    color: #1a202c;
    cursor: pointer;
  }
  button:focus {
    outline: 3px solid #90cdf4;
    outline-offset: 2px;
  }
</style>
</head>
<body>
<h1>Expand/Collapse Widget Demo</h1>

<div class="example">
  <h2>Widget 1: Shipping Details</h2>
  <button type="button" aria-expanded="false" aria-controls="details-1">
    Show details
  </button>
  <div id="details-1" class="details" hidden>
    <p>Standard shipping takes 3â€“5 business days. Expedited options are available at checkout.</p>
  </div>
</div>

<div class="example">
  <h2>Widget 2: Return Policy</h2>
  <button type="button" aria-expanded="false" aria-controls="details-2">
    Show details
  </button>
  <div id="details-2" class="details" hidden>
    <p>Returns are accepted within 30 days of delivery. Items must be unused and in original packaging.</p>
  </div>
</div>

<script>
  document.querySelectorAll('.example button').forEach(function (button) {
    button.addEventListener('click', function () {
      var expanded = button.getAttribute('aria-expanded') === 'true';
      var detailsId = button.getAttribute('aria-controls');
      var details = document.getElementById(detailsId);

      button.setAttribute('aria-expanded', String(!expanded));
      button.textContent = expanded ? 'Show details' : 'Hide details';
      if (details) {
        details.hidden = expanded;
      }
    });
  });
</script>
</body>
</html>
