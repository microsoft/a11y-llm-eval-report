<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expand/Collapse Widget Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    padding: 1rem;
  }
  .example {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  .details {
    margin-top: 0.5rem;
    padding: 0.75rem;
    border-left: 4px solid #2b6cb0;
    background: #f7fafc;
  }
  .details[hidden] {
    display: none;
  }
  button {
    font-size: 1rem;
  }
</style>
</head>
<body>
<h1>Expand/Collapse Widgets</h1>

<div class="example">
  <h2 id="widget1-title">Frequently Asked Question</h2>
  <button type="button" aria-expanded="false" aria-controls="widget1-details" id="widget1-button">
    Show answer
  </button>
  <div class="details" id="widget1-details" role="region" aria-labelledby="widget1-title" hidden>
    The return policy allows returns within 30 days of purchase with the original receipt.
  </div>
</div>

<div class="example">
  <h2 id="widget2-title">Shipping Information</h2>
  <button type="button" aria-expanded="false" aria-controls="widget2-details" id="widget2-button">
    Show shipping details
  </button>
  <div class="details" id="widget2-details" role="region" aria-labelledby="widget2-title" hidden>
    Standard shipping takes 3â€“5 business days. Express shipping is available at checkout.
  </div>
</div>

<script>
  document.querySelectorAll('button[aria-controls]').forEach((btn) => {
    btn.addEventListener('click', () => {
      const detailsId = btn.getAttribute('aria-controls');
      const details = document.getElementById(detailsId);
      const isExpanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!isExpanded));
      btn.textContent = (isExpanded ? 'Show' : 'Hide') + ' ' + btn.textContent.replace(/^(Show|Hide)\s+/i, '');
      details.hidden = isExpanded;
    });
  });
</script>
</body>
</html>
