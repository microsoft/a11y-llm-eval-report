<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expand/Collapse Widget Example</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.5; padding: 1rem; }
  .example { border: 1px solid #ccc; border-radius: 6px; padding: 1rem; max-width: 600px; }
  .details { margin-top: 0.75rem; padding: 0.75rem; background: #f7f7f7; border-radius: 4px; }
  .details[hidden] { display: none; }
  button { font-size: 1rem; padding: 0.5rem 0.75rem; }
</style>
</head>
<body>
  <div class="example">
    <h1>Expandable Section</h1>
    <button id="toggleBtn" aria-expanded="false" aria-controls="moreInfo">
      Show details
    </button>
    <div id="moreInfo" class="details" role="region" aria-labelledby="toggleBtn" hidden>
      <p>This section contains additional information. It can be expanded or collapsed using the button above.</p>
      <ul>
        <li>Accessible button with aria-expanded.</li>
        <li>Region labeled by the button.</li>
        <li>Hidden state managed via the hidden attribute.</li>
      </ul>
    </div>
  </div>

<script>
  const button = document.getElementById('toggleBtn');
  const details = document.getElementById('moreInfo');

  button.addEventListener('click', () => {
    const isExpanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', String(!isExpanded));
    button.textContent = isExpanded ? 'Show details' : 'Hide details';
    details.hidden = isExpanded;
  });
</script>
</body>
</html>
