<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    .example { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }
    .details { margin-top: 0.5rem; padding: 0.75rem; border-left: 4px solid #2b6cb0; background: #f7fafc; }
    button[aria-expanded="false"] + .details { display: none; }
    button { font-size: 1rem; padding: 0.5rem 0.75rem; }
  </style>
</head>
<body>
  <h1>Expand/Collapse Widget</h1>

  <div class="example">
    <h2 id="widget1-title">Frequently Asked Question</h2>
    <button type="button" aria-expanded="false" aria-controls="widget1-content" id="widget1-button">
      Show answer
    </button>
    <div class="details" id="widget1-content" role="region" aria-labelledby="widget1-title">
      <p>This is the expanded content. It provides the answer to the question in a clear and concise way.</p>
    </div>
  </div>

  <script>
    const button = document.getElementById('widget1-button');
    const content = document.getElementById('widget1-content');

    button.addEventListener('click', () => {
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', String(!expanded));
      button.textContent = expanded ? 'Show answer' : 'Hide answer';
    });
  </script>
</body>
</html>
