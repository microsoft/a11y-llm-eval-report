<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    padding: 1.5rem;
  }
  .example {
    border: 2px solid #444;
    border-radius: 8px;
    padding: 1rem;
    max-width: 600px;
  }
  .toggle-btn {
    font-size: 1rem;
    padding: 0.6rem 1rem;
    border: 2px solid #222;
    background: #f3f3f3;
    border-radius: 6px;
    cursor: pointer;
  }
  .details {
    margin-top: 0.75rem;
    padding: 0.75rem;
    border-left: 4px solid #2a72d4;
    background: #f7fbff;
  }
</style>
</head>
<body>
<div class="example">
  <h1>Expand/Collapse Widget</h1>
  <button id="toggle-btn" class="toggle-btn" aria-expanded="false" aria-controls="details-panel">
    Show details
  </button>
  <div id="details-panel" class="details" hidden>
    <p>This is the controlled content area. It can be expanded or collapsed using the button above.</p>
    <p>Use it to reveal additional information when needed.</p>
  </div>
</div>

<script>
  const button = document.getElementById('toggle-btn');
  const panel = document.getElementById('details-panel');

  button.addEventListener('click', () => {
    const expanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', String(!expanded));
    panel.hidden = expanded;
    button.textContent = expanded ? 'Show details' : 'Hide details';
  });
</script>
</body>
</html>
