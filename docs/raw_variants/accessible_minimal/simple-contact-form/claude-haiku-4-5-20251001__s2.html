<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-field {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .required {
            color: #d32f2f;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .helper-text {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 16px;
        }

        button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        button:active {
            background-color: #0d47a1;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.3);
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    required
                    aria-required="true"
                    placeholder="John Doe"
                >
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required" aria-label="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    aria-required="true"
                    placeholder="john@example.com"
                >
                <div class="helper-text">
                    Please enter a valid email address (e.g., yourname@example.com)
                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="(555) 123-4567"
                    aria-required="false"
                >
                <div class="helper-text">
                    Optional. Please use the format: (555) 123-4567 or +1-555-123-4567
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
