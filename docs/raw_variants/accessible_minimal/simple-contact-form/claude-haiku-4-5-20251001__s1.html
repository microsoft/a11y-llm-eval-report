<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #333333;
            font-size: 28px;
        }

        .form-field {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 500;
            font-size: 16px;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
            aria-label: "required";
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .helper-text {
            margin-top: 6px;
            font-size: 14px;
            color: #666666;
        }

        button {
            background-color: #1976d2;
            color: #ffffff;
            padding: 12px 32px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1565c0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }

        button:active {
            background-color: #0d47a1;
        }

        button:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post" action="#" novalidate>
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required 
                    aria-required="true"
                >
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    aria-required="true"
                    aria-describedby="emailHelper"
                >
                <div class="helper-text" id="emailHelper">
                    Please enter a valid email address (e.g., name@example.com)
                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    aria-describedby="phoneHelper"
                >
                <div class="helper-text" id="phoneHelper">
                    Preferred format: (XXX) XXX-XXXX or +1 (XXX) XXX-XXXX
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
