<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: 2px solid #2c3e50;
            outline-offset: 2px;
        }
        input:focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name" class="required">Full Name</label>
            <input type="text" id="full-name" name="full-name" required aria-required="true">
        </div>
        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required aria-required="true">
            <p class="helper-text">Please enter a valid email address (e.g., name@example.com).</p>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <p class="helper-text">Optional. Please use the format: 123-456-7890.</p>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
