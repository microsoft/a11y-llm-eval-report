<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111;
      --muted: #444;
      --border: #b8b8b8;
      --focus: #0b5fff;
      --bg: #fff;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.5;
    }
    main {
      max-width: 42rem;
      margin: 0 auto;
    }
    form {
      margin-top: 1rem;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .required-indicator {
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.4rem;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }
    input:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent);
      outline-offset: 2px;
      border-color: var(--focus);
    }
    .helper-text {
      margin: 0.35rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    button[type="submit"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: #f3f3f3;
      color: var(--text);
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent);
      outline-offset: 2px;
      border-color: var(--focus);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" autocomplete="name" required aria-required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-required="true" aria-describedby="email-help" />
        <p id="email-help" class="helper-text">Enter a valid email address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help" />
        <p id="phone-help" class="helper-text">Preferred format: +1 555 123 4567 (include country code if possible).</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
