<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <form>
      <div class="form-field">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required aria-describedby="email-help" autocomplete="email">
        <p id="email-help">Enter a valid email address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
        <p id="phone-help">Preferred format: (123) 456-7890.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
