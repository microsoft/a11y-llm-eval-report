<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name (required)</label>
        <input id="full-name" name="full-name" type="text" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address (required)</label>
        <input id="email-address" name="email-address" type="email" required aria-describedby="email-help" autocomplete="email">
        <p id="email-help">Enter a valid email address, for example name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number (optional)</label>
        <input id="phone-number" name="phone-number" type="tel" aria-describedby="phone-help" autocomplete="tel">
        <p id="phone-help">Preferred format: +1 (555) 123-4567.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
