<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111;
      --muted: #444;
      --border: #b8b8b8;
      --focus: #0b57d0;
      --bg: #fff;
      --error: #b00020;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 2rem 1rem;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      line-height: 1.2;
      margin: 0 0 1rem;
    }

    form {
      display: block;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      box-sizing: border-box;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 1rem;
      line-height: 1.25;
      background: #fff;
      color: var(--text);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent);
      outline-offset: 2px;
      border-color: var(--focus);
    }

    .helper-text {
      margin: 0.4rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 32rem;
    }

    .required-note {
      font-size: 0.95rem;
      color: var(--muted);
      margin: 0 0 1rem;
    }

    .required-indicator {
      color: var(--error);
      font-weight: 700;
      margin-left: 0.25rem;
    }

    button[type="submit"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: #f5f5f5;
      color: var(--text);
      cursor: pointer;
    }

    button[type="submit"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent);
      outline-offset: 2px;
    }

    button[type="submit"]:hover {
      background: #ededed;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p class="required-note" id="required-note">
      Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.
    </p>

    <form action="#" method="post" aria-describedby="required-note">
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          inputmode="email"
        />
        <p class="helper-text" id="email-help">
          Enter a valid email in the format name@example.com.
        </p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          autocomplete="tel"
          aria-describedby="phone-help"
          inputmode="tel"
        />
        <p class="helper-text" id="phone-help">
          Preferred format: +1 (555) 123-4567 (include country code if possible).
        </p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
