<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --max-width: 640px;
      --gap: 0.5rem;
      --label-weight: 600;
      --focus-ring: 3px;
      --border-radius: 6px;
      --input-padding: 0.6rem 0.75rem;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      line-height: 1.4;
      margin: 0;
      padding: 2rem;
      background: #f7f8fb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      background: #fff;
      padding: 1.25rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(18, 23, 39, 0.06);
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    label {
      font-weight: var(--label-weight);
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      font-size: 1rem;
      padding: var(--input-padding);
      border: 1px solid #cfd8e3;
      border-radius: var(--border-radius);
      background: #fff;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }

    input:focus {
      border-color: #5b8cff;
      box-shadow: 0 0 0 var(--focus-ring) rgba(91,140,255,0.12);
    }

    .helper-text {
      font-size: 0.875rem;
      color: #475569;
    }

    .required-indicator {
      color: #b00020;
      margin-left: 0.25rem;
      font-weight: 700;
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.25rem;
    }

    button[type="submit"] {
      background: #0b5fff;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button[type="submit"]:focus {
      outline: 3px solid rgba(11,95,255,0.18);
      outline-offset: 2px;
    }

    /* Accessible focus for keyboard users for links, inputs, buttons */
    :focus {
      outline: none;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          required
          aria-required="true"
          aria-label="Full Name"
          autocomplete="name"
          placeholder="First Last"
        />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="email-address"
          name="email"
          type="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          aria-label="Email Address"
          autocomplete="email"
          placeholder="name@example.com"
        />
        <div id="email-help" class="helper-text">
          Please enter a valid email in the format name@example.com
        </div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number
        </label>
        <input
          id="phone-number"
          name="phone"
          type="tel"
          aria-describedby="phone-help"
          aria-label="Phone Number"
          placeholder="+1 555-555-5555"
        />
        <div id="phone-help" class="helper-text">
          Optional â€” preferred format: +1 555-555-5555 or (555) 555-5555
        </div>
      </div>

      <div class="submit-row">
        <button type="submit" aria-label="Submit contact form">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
