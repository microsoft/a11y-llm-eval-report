<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --max-width: 640px;
      --gap: 0.75rem;
      --label-weight: 600;
      --muted: #4a5568;
      --focus: #2563eb;
      --error: #b91c1c;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: #f7fafc;
      color: #0f172a;
      line-height: 1.4;
    }
    main {
      max-width: var(--max-width);
      margin: 0 auto;
      background: #ffffff;
      padding: 1.25rem 1.25rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(2,6,23,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    form {
      margin-top: 0.5rem;
    }
    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    label {
      font-weight: var(--label-weight);
    }
    input[type="text"],
    input[type="email"] {
      padding: 0.5rem 0.625rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      background: white;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 12%, transparent);
      border-color: var(--focus);
    }
    .helper {
      font-size: 0.875rem;
      color: var(--muted);
    }
    .required-indicator {
      color: var(--error);
      margin-left: 0.25rem;
    }
    .actions {
      margin-top: 1rem;
    }
    button[type="submit"] {
      background: var(--focus);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 18%, transparent);
    }
    @media (prefers-reduced-motion: no-preference) {
      button[type="submit"] {
        transition: background-color 160ms ease;
      }
      button[type="submit"]:hover {
        background: #1e40af;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="contact-heading">Contact Us</h1>
    <form id="contact-form" aria-labelledby="contact-heading" action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          required
          aria-required="true"
          autocomplete="name"
          placeholder="First Last"
        />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email-address"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          autocomplete="email"
          placeholder="name@example.com"
        />
        <p id="email-help" class="helper">Please enter a valid email in the form name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="text"
          id="phone-number"
          name="phone"
          aria-describedby="phone-help"
          inputmode="tel"
          autocomplete="tel"
          placeholder="+1 (555) 555-5555"
        />
        <p id="phone-help" class="helper">Optional â€” preferred format: +1 (555) 555-5555 (include country code).</p>
      </div>

      <div class="actions">
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
