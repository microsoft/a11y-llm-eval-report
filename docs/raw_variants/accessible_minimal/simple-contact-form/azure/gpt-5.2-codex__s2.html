<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name<span aria-hidden="true"> *</span></label>
        <input id="full-name" name="full-name" type="text" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span aria-hidden="true"> *</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" aria-describedby="email-help">
        <small id="email-help">Enter a valid email address (e.g., name@example.com).</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help">
        <small id="phone-help">Preferred format: +1 555 123 4567.</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
