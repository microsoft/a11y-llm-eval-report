<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111;
      --muted: #555;
      --border: #b8b8b8;
      --focus: #0b5fff;
      --bg: #fff;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }
    main {
      max-width: 40rem;
    }
    .form-field {
      margin-block: 1rem;
    }
    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    .help-text {
      margin: 0.35rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 34rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.4rem;
      font: inherit;
    }
    input:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 30%, transparent);
      outline-offset: 2px;
      border-color: var(--focus);
    }
    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.65rem 1rem;
      border: 2px solid var(--text);
      border-radius: 0.45rem;
      background: var(--text);
      color: #fff;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 30%, transparent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" autocomplete="name" required aria-required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-required="true" aria-describedby="email-help" inputmode="email" />
        <p class="help-text" id="email-help">Enter a valid email address, for example: name@example.com</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help" inputmode="tel" />
        <p class="help-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if outside the U.S.).</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
