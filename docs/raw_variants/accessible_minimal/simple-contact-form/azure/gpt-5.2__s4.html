<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111;
    }
    main {
      max-width: 42rem;
      margin: 0 auto;
    }
    form {
      margin-top: 1rem;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid #666;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
      border-color: #1a73e8;
    }
    .helper-text {
      margin: 0.35rem 0 0;
      color: #333;
      font-size: 0.95rem;
    }
    .required-note {
      font-weight: 600;
    }
    button[type="submit"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 2px solid #111;
      background: #111;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
    button[type="submit"]:hover {
      background: #000;
      border-color: #000;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p><span class="required-note">Required fields</span> are marked with <span aria-hidden="true">*</span>.</p>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          inputmode="email"
        />
        <p class="helper-text" id="email-help">Use a valid email format, for example: name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          autocomplete="tel"
          aria-describedby="phone-help"
          inputmode="tel"
        />
        <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if outside the U.S.).</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
