<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
    }
    main {
      max-width: 42rem;
      margin: 0 auto;
    }
    form {
      margin-top: 1rem;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.6rem 0.75rem;
      border: 1px solid CanvasText;
      border-radius: 0.4rem;
      background: Canvas;
      color: CanvasText;
    }
    .helper-text {
      margin: 0.35rem 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    .required {
      font-weight: 600;
    }
    button[type="submit"] {
      padding: 0.7rem 1rem;
      border: 1px solid CanvasText;
      border-radius: 0.4rem;
      background: ButtonFace;
      color: ButtonText;
      cursor: pointer;
    }
    button[type="submit"]:focus-visible,
    input[type="text"]:focus-visible {
      outline: 3px solid Highlight;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span class="required" aria-hidden="true">*</span></label>
        <input
          type="text"
          id="email-address"
          name="emailAddress"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          inputmode="email"
        />
        <p class="helper-text" id="email-help">Format: name@example.com</p>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="text"
          id="phone-number"
          name="phoneNumber"
          autocomplete="tel"
          aria-describedby="phone-help"
          inputmode="tel"
        />
        <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
