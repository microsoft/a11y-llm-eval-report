<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 2rem;
      background-color: #f7f8fa;
      color: #0b1220;
      line-height: 1.4;
    }
    main {
      max-width: 560px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(6, 24, 48, 0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    .required-indicator {
      color: #b00020;
      margin-left: 0.25rem;
      font-weight: 700;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #fff;
      color: inherit;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 3px solid rgba(38, 132, 255, 0.12);
      border-color: #267cff;
    }
    .helper-text {
      margin-top: 0.35rem;
      color: #475569;
      font-size: 0.875rem;
    }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }
    .actions {
      margin-top: 1rem;
    }
    button[type="submit"] {
      background-color: #0b6cff;
      color: #ffffff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid rgba(11,108,255,0.18);
    }
    button[type="submit"]:hover {
      background-color: #095dd6;
    }
    /* Accessible focus for keyboard users on form-field containers */
    .form-field:focus-within {
      box-shadow: 0 0 0 3px rgba(38, 132, 255, 0.06);
      border-radius: 6px;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="full-name"
          name="full-name"
          type="text"
          required
          aria-required="true"
          placeholder="e.g., Alex Morgan"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <div id="email-help" class="helper-text">
          Please enter a valid email in the format name@example.com.
        </div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number
          <span class="visually-hidden">optional</span>
        </label>
        <input
          id="phone"
          name="phone"
          type="tel"
          inputmode="tel"
          aria-describedby="phone-help"
          placeholder="+1 555 555 5555"
        />
        <div id="phone-help" class="helper-text">
          Optional â€” preferred format: +1 555 555 5555 or (555) 555-5555.
        </div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
