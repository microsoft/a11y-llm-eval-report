<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --field-bg: #fff;
      --field-border: #d1d5db;
      --focus-ring: rgba(37,99,235,0.25);
    }
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }
    .container {
      max-width: 640px;
      margin: 48px auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 12px 0;
    }
    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
    }
    form {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 18px;
      border-radius: 8px;
    }
    .form-field {
      margin-bottom: 14px;
    }
    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 700;
    }
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--field-border);
      background: var(--field-bg);
      color: var(--text);
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      box-shadow: 0 0 0 4px var(--focus-ring);
      border-color: var(--accent);
    }
    .helper-text {
      display: block;
      margin-top: 6px;
      color: var(--muted);
      font-size: 0.875rem;
    }
    .button-row {
      margin-top: 12px;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.25);
    }
    /* Ensure high contrast focus for keyboard users */
    input:focus-visible, button:focus-visible {
      outline: 3px solid #00000010;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="lead">Please provide your contact information and we'll get back to you.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">required</span>
        </label>
        <input
          id="full-name"
          name="full_name"
          type="text"
          required
          aria-required="true"
          autocomplete="name"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">required</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          autocomplete="email"
          placeholder="name@example.com"
        />
        <span id="email-help" class="helper-text">
          Please enter a valid email address in the format name@example.com.
        </span>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number
          <span class="sr-only">optional</span>
        </label>
        <input
          id="phone"
          name="phone"
          type="tel"
          aria-describedby="phone-help"
          autocomplete="tel"
          placeholder="Optional"
        />
        <span id="phone-help" class="helper-text">
          Optional. Preferred formats: +1-555-555-5555 or (555) 555-5555.
        </span>
      </div>

      <div class="button-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
