<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 16px;
      line-height: 1.4;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f7f9fc;
      color: #0b1220;
    }

    main {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 6px 18px rgba(8, 15, 30, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    p.lead {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #374151;
      font-size: 0.95rem;
    }

    form {
      margin-top: 0.5rem;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #0b1220;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5rem 0.65rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      box-sizing: border-box;
      background: #ffffff;
      color: #0b1220;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
    }

    .helper {
      margin-top: 0.35rem;
      margin-bottom: 0;
      font-size: 0.875rem;
      color: #475569;
    }

    .required-indicator {
      color: #dc2626;
      margin-left: 0.35rem;
      font-weight: 700;
    }

    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    .actions {
      margin-top: 1.25rem;
    }

    button[type="submit"] {
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.14);
    }

    /* Ensure focus visible for keyboard users */
    :focus {
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="contact-heading">Contact Us</h1>
    <p class="lead">Please provide your contact details and we'll get back to you.</p>

    <form action="#" method="post" aria-labelledby="contact-heading" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">required</span>
        </label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">required</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <p id="email-help" class="helper">
          Enter a valid email address in the format name@example.com.
        </p>
      </div>

      <div class="form-field">
        <label for="phone">
          Phone Number
        </label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          aria-describedby="phone-help"
          placeholder="+1 (555) 555-5555"
        />
        <p id="phone-help" class="helper">
          Optional â€” preferred format: international format such as +1 (555) 555-5555 or +44 7123 456789.
        </p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
