<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111;
      background: #f7f7f8;
      --field-bg: #fff;
      --muted: #555;
      --accent: #0366d6;
      --error: #c92b2b;
      --radius: 6px;
    }
    body{
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container{
      width: 100%;
      max-width: 540px;
      background: var(--field-bg);
      padding: 1.25rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
    }
    h1{
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
      color: #0b2546;
    }
    p.lead{
      margin: 0 0 1rem 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    form {
      display: grid;
      gap: 0.75rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    label{
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #102a43;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"]{
      padding: 0.5rem 0.6rem;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: white;
      font-size: 1rem;
      line-height: 1.2;
      color: #04142f;
    }
    input:focus{
      outline: none;
      box-shadow: 0 0 0 4px rgba(3,102,214,0.08);
      border-color: var(--accent);
    }
    .helper{
      margin-top: 0.35rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
    .helper strong{
      color: #0b2546;
    }
    .actions{
      margin-top: 0.25rem;
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"]{
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:focus{
      box-shadow: 0 0 0 4px rgba(3,102,214,0.18);
      outline: none;
    }
    @media (prefers-reduced-motion: reduce){
      *{transition: none !important;}
    }
    /* Accessible visually hidden class for extra instructions if needed */
    .visually-hidden{
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 id="contact-heading">Contact Us</h1>
    <p class="lead" id="contact-desc">Please provide your contact information below. Fields marked with an asterisk (*) are required.</p>

    <form action="#" method="post" aria-labelledby="contact-heading" aria-describedby="contact-desc" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#c92b2b;">*</span></label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          autocomplete="name"
          required
          aria-required="true"
          placeholder="Jane Doe"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#c92b2b;">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <div id="email-help" class="helper" role="note">
          Please enter a valid email address in the format name@example.com.
        </div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="visually-hidden">(optional)</span></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          autocomplete="tel"
          aria-describedby="phone-help"
          placeholder="+1-555-555-5555"
        />
        <div id="phone-help" class="helper" role="note">
          Optional. Preferred format: +1-555-555-5555 (include country code for international numbers).
        </div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
