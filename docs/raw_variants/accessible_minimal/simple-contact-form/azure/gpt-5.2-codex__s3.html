<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="full-name" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-help">
        <p id="email-help">Enter a valid email address, for example: name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-help">
        <p id="phone-help">Preferred format: (123) 456-7890 or +1 123 456 7890.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
