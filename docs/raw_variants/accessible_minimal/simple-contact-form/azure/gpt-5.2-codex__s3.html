<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <form aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name</label>
        <input id="full-name" name="full-name" type="text" required aria-required="true">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address</label>
        <input id="email-address" name="email-address" type="email" required aria-required="true" aria-describedby="email-help">
        <div id="email-help">Format: name@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone-number" type="tel" aria-describedby="phone-help">
        <div id="phone-help">Preferred format: (555) 123-4567</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
