<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="full-name">Full Name</label>
      <input id="full-name" name="full-name" type="text" required aria-required="true">
    </div>

    <div class="form-field">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help">
      <p id="email-help">Please enter a valid email address (e.g., name@example.com).</p>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" aria-describedby="phone-help">
      <p id="phone-help">Preferred format: (123) 456-7890 or 123-456-7890.</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
