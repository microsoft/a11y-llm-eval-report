<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --border: #d1d5db;
      --focus: #2563eb;
      --bg: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 1rem;
    }

    form {
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .required {
      color: #b91c1c;
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }

    input:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 30%, transparent);
      border-color: var(--focus);
      outline-offset: 2px;
    }

    .helper-text {
      margin: 0.375rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 1px solid var(--focus);
      background: var(--focus);
      color: #fff;
      padding: 0.65rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:focus {
      outline: 3px solid color-mix(in srgb, var(--focus) 35%, transparent);
      outline-offset: 2px;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required" aria-hidden="true">*</span>
        </label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required" aria-hidden="true">*</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          inputmode="email"
        />
        <p class="helper-text" id="email-help">
          Enter a valid email address in the format name@example.com.
        </p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          aria-describedby="phone-help"
          inputmode="tel"
        />
        <p class="helper-text" id="phone-help">
          Preferred format: +1 555 123 4567 (include country code if possible).
        </p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
