<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
    }
    main { max-width: 40rem; }
    .form-field { margin-bottom: 1rem; }
    label { display: inline-block; font-weight: 600; margin-bottom: 0.25rem; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid CanvasText;
      border-radius: 6px;
      background: Canvas;
      color: CanvasText;
    }
    .helper-text {
      margin: 0.35rem 0 0;
      font-size: 0.95rem;
      color: GrayText;
      max-width: 32rem;
    }
    button[type="submit"] {
      padding: 0.7rem 1rem;
      border: 1px solid CanvasText;
      border-radius: 8px;
      background: ButtonFace;
      color: ButtonText;
      font-weight: 600;
      cursor: pointer;
    }
    button[type="submit"]:focus-visible,
    input:focus-visible {
      outline: 3px solid Highlight;
      outline-offset: 2px;
    }
    .required-note { font-size: 0.95rem; color: GrayText; }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p class="required-note">Fields marked “(required)” must be completed.</p>

    <form action="#" method="post" aria-label="Contact form">
      <div class="form-field">
        <label for="full-name">Full Name (required)</label>
        <input id="full-name" name="fullName" type="text" autocomplete="name" required />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address (required)</label>
        <input id="email-address" name="email" type="email" autocomplete="email" required aria-describedby="email-help" />
        <p id="email-help" class="helper-text">Enter a valid email address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number (optional)</label>
        <input id="phone-number" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help" />
        <p id="phone-help" class="helper-text">Preferred format: +1 555 123 4567 (include country code if possible).</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
