<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name<span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" autocomplete="email">
        <div id="email-help">Please enter a valid email address (e.g., name@example.com).</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
        <div id="phone-help">Preferred format: (123) 456-7890.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
