<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required autocomplete="name">
    </div>

    <div class="form-field">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required aria-describedby="email-help" autocomplete="email">
      <div id="email-help">Please enter a valid email address (e.g., name@example.com).</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
      <div id="phone-help">Preferred format: +1 (555) 123-4567.</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
