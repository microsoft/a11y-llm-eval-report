<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 16px;
      line-height: 1.4;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: #f7f7f9;
      color: #111;
    }

    main {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(12, 20, 30, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    form {
      margin-top: 0.5rem;
    }

    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.375rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .required-indicator {
      color: #b00020;
      font-weight: 700;
      margin-left: 0.25rem;
      font-size: 0.95em;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.5rem 0.6rem;
      border: 1px solid #cfcfd4;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      outline-offset: 2px;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
    }

    .helper-text {
      margin-top: 0.375rem;
      color: #50555a;
      font-size: 0.875rem;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      align-items: center;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:focus {
      outline: 3px solid rgba(37,99,235,0.2);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p id="form-intro">Please provide your contact details below. Fields marked required must be completed before submitting.</p>

    <form action="#" method="post" aria-labelledby="form-intro" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          required
          aria-required="true"
          autocomplete="name"
          placeholder="Your full name"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          autocomplete="email"
          placeholder="name@example.com"
        />
        <div id="email-help" class="helper-text">Expected format: name@example.com (we will send a confirmation email).</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="visually-hidden">(optional)</span></label>
        <input
          id="phone"
          name="phone"
          type="tel"
          aria-describedby="phone-help"
          inputmode="tel"
          placeholder="e.g. +1 555-555-5555"
        />
        <div id="phone-help" class="helper-text">Optional. Preferred format: international format like +1 555-555-5555 or (555) 555-5555.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
