<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #222;
        }

        .required-marker {
            color: #d32f2f;
            margin-left: 0.25rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.35rem;
        }

        button {
            background-color: #005fcc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        button:focus {
            outline: 2px solid #005fcc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        <p>Fields marked with an asterisk (<span class="required-marker" aria-hidden="true">*</span>) are required.</p>

        <form action="#" method="POST" novalidate>
            
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-marker" aria-hidden="true">*</span>
                </label>
                <input type="text" id="full-name" name="full-name" required autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-marker" aria-hidden="true">*</span>
                </label>
                <input type="email" id="email" name="email" required aria-describedby="email-helper" autocomplete="email">
                <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                </label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
                <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890.</span>
            </div>

            <button type="submit">Submit</button>

        </form>
    </main>

</body>
</html>
