<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }

        button {
            background-color: #005a9c;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004475;
        }

        button:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }

        /* Visual indicator for required fields */
        .required-indicator {
            color: #d32f2f;
            margin-left: 0.25rem;
        }

        /* Utility class to hide text visually but keep it available for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="POST" novalidate>
            
            <!-- Full Name Field -->
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full-name" required autocomplete="name">
            </div>

            <!-- Email Address Field -->
            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
                <input type="email" id="email" name="email" required aria-describedby="email-helper" autocomplete="email">
            </div>

            <!-- Phone Number Field -->
            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="sr-only">(optional)</span>
                </label>
                <span id="phone-helper" class="helper-text">Preferred format: 555-123-4567.</span>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
