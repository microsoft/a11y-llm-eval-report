<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <form action="#" method="post">
        
        <div class="form-field">
            <label for="full-name">Full Name (Required)</label>
            <input type="text" id="full-name" name="full-name" required aria-required="true">
        </div>

        <div class="form-field">
            <label for="email">Email Address (Required)</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper">
            <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper">
            <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890</span>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
