<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="#" method="POST">
        
        <div class="form-field">
            <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
            <input type="text" id="fullName" name="fullName" required aria-required="true" autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            <div id="email-helper" class="helper-text">Please enter a valid email address (e.g., user@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            <div id="phone-helper" class="helper-text">Preferred format: 123-456-7890.</div>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
