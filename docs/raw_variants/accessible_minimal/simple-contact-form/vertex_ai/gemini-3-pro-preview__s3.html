<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        button:focus, input:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="#" method="post">
        
        <div class="form-field">
            <label for="fullname">
                Full Name <span aria-hidden="true">*</span>
                <span class="visually-hidden" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">(required)</span>
            </label>
            <input type="text" id="fullname" name="fullname" required aria-required="true">
        </div>

        <div class="form-field">
            <label for="email">
                Email Address <span aria-hidden="true">*</span>
                <span class="visually-hidden" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">(required)</span>
            </label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper">
            <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper">
            <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890.</span>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
