<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #777;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .helper-text {
            display: block;
            margin-top: 5px;
            font-size: 0.85em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #004494;
        }
        button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="#" method="post">
        
        <div class="form-field">
            <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            <span id="email-helper" class="helper-text">Format: user@example.com</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            <span id="phone-helper" class="helper-text">Preferred format: (555) 555-5555</span>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
