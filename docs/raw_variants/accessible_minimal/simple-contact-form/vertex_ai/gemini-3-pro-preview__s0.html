<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004475;
        }
        button:focus {
            outline: 2px solid #000;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="POST">
            
            <div class="form-field">
                <label for="fullname">
                    Full Name <span aria-hidden="true">*</span>
                    <span class="visually-hidden" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">(required)</span>
                </label>
                <input type="text" id="fullname" name="fullname" required autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span aria-hidden="true">*</span>
                    <span class="visually-hidden" style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">(required)</span>
                </label>
                <input type="email" id="email" name="email" required aria-describedby="email-help" autocomplete="email">
                <div id="email-help" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
                <div id="phone-help" class="helper-text">Preferred format: 123-456-7890.</div>
            </div>

            <button type="submit">Submit</button>

        </form>
    </main>

</body>
</html>
