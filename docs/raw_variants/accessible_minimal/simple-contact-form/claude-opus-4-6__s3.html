<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 24px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 4px;
        }

        .required-marker {
            color: #c00;
        }

        button[type="submit"] {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #003d80;
        }

        button[type="submit"]:focus {
            outline: 2px solid #003d80;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
        <div class="form-field">
            <label for="full-name">Full Name <span class="required-marker" aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full_name" required aria-required="true" autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address <span class="required-marker" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            <p class="helper-text" id="email-helper">Please enter your email in the format: name@example.com</p>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number <span>(optional)</span></label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            <p class="helper-text" id="phone-helper">Preferred format: (123) 456-7890</p>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
