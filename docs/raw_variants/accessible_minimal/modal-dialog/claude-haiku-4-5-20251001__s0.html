<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .trigger {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .trigger:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .trigger:active {
            transform: translateY(0);
        }

        .trigger:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .modal-body {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button-cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .modal-button-cancel:hover {
            background-color: #e0e0e0;
        }

        .modal-button-cancel:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .modal-button-confirm {
            background-color: #667eea;
            color: white;
        }

        .modal-button-confirm:hover {
            background-color: #5568d3;
        }

        .modal-button-confirm:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .modal.active .close-button {
            display: flex;
        }

        .close-button:hover {
            color: #333;
        }

        .close-button:focus {
            outline: 2px solid #667eea;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="trigger" aria-haspopup="dialog">Open Dialog</button>
    </div>

    <div class="modal" id="exampleModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <button class="close-button" aria-label="Close dialog">
                Ã—
            </button>
            <div class="modal-header">
                <h2 id="modalTitle">Welcome to the Modal</h2>
            </div>
            <div class="modal-body">
                <p>This is an accessible modal dialog component. You can interact with it using keyboard navigation or mouse clicks. Press Escape to close the dialog.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button modal-button-cancel" data-action="cancel">Cancel</button>
                <button class="modal-button modal-button-confirm" data-action="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modal = document.getElementById('exampleModal');
        const closeButton = document.querySelector('.close-button');
        const cancelButton = document.querySelector('[data-action="cancel"]');
        const confirmButton = document.querySelector('[data-action="confirm"]');

        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            closeButton.focus();
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            triggerButton.focus();
        }

        triggerButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);
        cancelButton.addEventListener('click', closeModal);
        confirmButton.addEventListener('click', () => {
            console.log('Confirmed');
            closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
