<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .trigger:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            background: none;
            border: none;
            cursor: pointer;
            line-height: 1;
        }
        .modal-close:hover {
            color: black;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .modal:focus {
            outline: 2px solid #4CAF50;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <button class="trigger" id="openModal">Open Modal</button>

    <div class="modal" id="modalDialog" role="dialog" aria-labelledby="modalTitle" aria-modal="true" tabindex="-1">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Close dialog">&times;</button>
            <h2 id="modalTitle">Modal Dialog</h2>
            <p>This is an example of a modal dialog. It is opened by clicking the button with the <code>trigger</code> class.</p>
            <p>You can close it by clicking the X button, clicking outside the modal, or pressing the Escape key.</p>
        </div>
    </div>

    <script>
        const openButton = document.getElementById('openModal');
        const modal = document.getElementById('modalDialog');
        const closeButton = document.getElementById('closeModal');

        function openModal() {
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            closeButton.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            openButton.focus();
        }

        openButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
</html>
