<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button.trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button.trigger:hover {
            background-color: #0056b3;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open {
            display: flex;
        }
        .modal-dialog {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .modal-content {
            margin-bottom: 20px;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            color: #666;
        }
        .modal-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <main>
        <h1>Modal Dialog Example</h1>
        <p>This page demonstrates a modal dialog. The button below will open it.</p>
        <button class="trigger" aria-haspopup="dialog" aria-expanded="false" aria-controls="example-modal">
            Open Modal Dialog
        </button>
    </main>

    <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
        <div class="modal-dialog" id="example-modal">
            <button class="modal-close" aria-label="Close dialog">&times;</button>
            <div class="modal-header" id="modal-title">Modal Dialog Title</div>
            <div class="modal-content" id="modal-desc">
                <p>This is the content of the modal dialog. It can contain text, forms, or other HTML elements.</p>
                <p>Click the close button, the X, or the background outside the dialog to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="trigger secondary" id="modal-cancel">Cancel</button>
                <button class="trigger" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('modal-overlay');
        const openButton = document.querySelector('button.trigger[aria-controls="example-modal"]');
        const closeButton = overlay.querySelector('.modal-close');
        const cancelButton = overlay.querySelector('#modal-cancel');
        const confirmButton = overlay.querySelector('#modal-confirm');

        function openModal() {
            overlay.classList.add('open');
            overlay.removeAttribute('hidden');
            openButton.setAttribute('aria-expanded', 'true');
            document.body.style.overflow = 'hidden';
            closeButton.focus();
        }

        function closeModal() {
            overlay.classList.remove('open');
            overlay.setAttribute('hidden', '');
            openButton.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = 'auto';
            openButton.focus();
        }

        openButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);
        cancelButton.addEventListener('click', closeModal);
        confirmButton.addEventListener('click', () => {
            alert('Confirmed!');
            closeModal();
        });

        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && overlay.classList.contains('open')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
