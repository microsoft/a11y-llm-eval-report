<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .trigger:hover, .trigger:focus {
            background-color: #0056b3;
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay:focus {
            outline: none;
        }
        .modal-dialog {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-header {
            padding: 20px 24px 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            line-height: 1;
            padding: 0 8px;
        }
        .close-button:hover, .close-button:focus {
            color: #000;
            outline: 2px solid #007BFF;
            border-radius: 4px;
        }
        .modal-body {
            padding: 20px 24px;
            color: #555;
            line-height: 1.5;
        }
        .modal-footer {
            padding: 10px 24px 20px;
            border-top: 1px solid #e0e0e0;
            text-align: right;
        }
        .modal-footer button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-button {
            background-color: #28a745;
            color: white;
        }
        .confirm-button:hover, .confirm-button:focus {
            background-color: #1e7e34;
            outline: 2px solid #1e7e34;
            outline-offset: 2px;
        }
        .cancel-button {
            background-color: #6c757d;
            color: white;
            margin-right: 10px;
        }
        .cancel-button:hover, .cancel-button:focus {
            background-color: #545b62;
            outline: 2px solid #545b62;
            outline-offset: 2px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <button class="trigger" aria-haspopup="dialog" aria-expanded="false" aria-controls="example-modal">Open Modal</button>

    <div id="example-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Example Modal Dialog</h2>
                <button class="close-button" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-description">This is an example of an accessible modal dialog. It is closed by default and opened by the button with the <code>trigger</code> class.</p>
                <p>You can close it by clicking the close button, pressing the Escape key, or clicking the overlay background.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const triggerButton = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('example-modal');
            const closeButton = modalOverlay.querySelector('.close-button');
            const cancelButton = modalOverlay.querySelector('.cancel-button');
            const confirmButton = modalOverlay.querySelector('.confirm-button');
            const focusableElements = modalOverlay.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstFocusableElement = focusableElements[0];
            const lastFocusableElement = focusableElements[focusableElements.length - 1];
            let previousActiveElement;

            function openModal() {
                previousActiveElement = document.activeElement;
                modalOverlay.style.display = 'flex';
                triggerButton.setAttribute('aria-expanded', 'true');
                setTimeout(() => {
                    firstFocusableElement.focus();
                }, 10);
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalOverlay.style.display = 'none';
                triggerButton.setAttribute('aria-expanded', 'false');
                if (previousActiveElement) {
                    previousActiveElement.focus();
                }
                document.body.style.overflow = 'auto';
            }

            triggerButton.addEventListener('click', openModal);

            closeButton.addEventListener('click', closeModal);
            cancelButton.addEventListener('click', closeModal);
            confirmButton.addEventListener('click', function() {
                alert('Confirmed!');
                closeModal();
            });

            modalOverlay.addEventListener('click', function(event) {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    closeModal();
                }
                if (event.key === 'Tab' && modalOverlay.style.display === 'flex') {
                    if (event.shiftKey) {
                        if (document.activeElement === firstFocusableElement) {
                            event.preventDefault();
                            lastFocusableElement.focus();
                        }
                    } else {
                        if (document.activeElement === lastFocusableElement) {
                            event.preventDefault();
                            firstFocusableElement.focus();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
