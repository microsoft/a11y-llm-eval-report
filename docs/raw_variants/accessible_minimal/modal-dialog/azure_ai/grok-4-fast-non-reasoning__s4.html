<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Reset and base styles for accessibility */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 16px;
        }
        button:focus {
            outline: 2px solid #007acc;
            outline-offset: 2px;
        }
        button:hover {
            background-color: #e9e9e9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal[open] {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            line-height: 1;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close:focus {
            outline: 2px solid #007acc;
            border-radius: 50%;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        .modal h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .modal p {
            margin-bottom: 20px;
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus trap and accessibility enhancements */
        .modal[open] .modal-content:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Modal Dialog Example</h1>
        <p>This page demonstrates an accessible modal dialog. Click the button below to open it.</p>
        <button class="trigger" aria-controls="modal1" aria-haspopup="dialog">Open Modal</button>
    </main>

    <dialog id="modal1" class="modal" aria-labelledby="modal-title" aria-describedby="modal-desc" aria-modal="true">
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-desc">This is an example of a modal dialog. It is accessible and can be closed by pressing the Escape key, clicking the close button, or clicking outside the modal.</p>
            <button>Confirm</button>
            <button>Cancel</button>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('modal1');
        const trigger = document.querySelector('.trigger');
        const closeBtn = modal.querySelector('.close');
        const confirmBtn = modal.querySelector('button:not([class])'); // First button without class
        const cancelBtn = modal.querySelectorAll('button')[2]; // Last button

        // Open modal
        trigger.addEventListener('click', () => {
            modal.showModal();
            modal.querySelector('.modal-content').focus(); // Focus on content for accessibility
        });

        // Close modal functions
        function closeModal() {
            modal.close();
            trigger.focus(); // Return focus to trigger
        }

        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        confirmBtn.addEventListener('click', closeModal);

        // Close on Escape key
        modal.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close on backdrop click (outside modal content)
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Focus management for accessibility (basic trap)
        modal.addEventListener('focus', (e) => {
            if (e.target === modal) {
                modal.querySelector('.modal-content').focus();
            }
        }, true);
    </script>
</body>
</html>
