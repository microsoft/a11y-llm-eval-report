<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover, .trigger:focus {
            background-color: #1d4ed8;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .trigger:focus-visible {
            outline: 2px solid var(--primary-color);
        }

        dialog {
            padding: 0;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 90%;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 1.5rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            color: #6b7280;
        }

        .close-button:hover {
            color: var(--text-color);
        }

        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            background: #e5e7eb;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="trigger" type="button" aria-haspopup="dialog">Open Modal</button>

    <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-description">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Newsletter Subscription</h2>
                <button class="close-button" aria-label="Close modal" data-close>&times;</button>
            </div>
            <div id="modal-description">
                <p>Stay updated with our latest news and special offers. You can unsubscribe at any time.</p>
            </div>
            <form method="dialog">
                <div style="margin-top: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" id="email" id="email" style="width: 100%; padding: 0.5rem; box-sizing: border-box;" placeholder="you@example.com">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" data-close>Cancel</button>
                    <button type="submit" class="trigger">Subscribe</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('example-modal');
        const trigger = document.querySelector('.trigger');
        const closeButtons = document.querySelectorAll('[data-close]');

        trigger.addEventListener('click', () => {
            modal.showModal();
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modal.close();
            });
        });

        // Close modal when clicking on the backdrop
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>
</body>
</html>
