<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f4f4f9;
            --text-color: #333;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #004494;
        }

        .trigger:focus-visible {
            outline: 3px solid #ffa500;
            outline-offset: 2px;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        /* Dialog Animation */
        dialog[open] {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            background-color: #f9f9f9;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .btn-close {
            padding: 8px 16px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }

        .btn-close:hover {
            background-color: #d0d0d0;
        }

        .btn-confirm {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-confirm:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <main>
        <!-- The Trigger Button -->
        <button class="trigger" aria-controls="example-modal">Open Dialog</button>
    </main>

    <!-- The Modal Component -->
    <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal-header">
            <h2 id="modal-title">Terms of Service</h2>
        </div>
        
        <div class="modal-body">
            <p id="modal-desc">
                Please review the terms before proceeding. By clicking "Accept", you agree to our data usage policies and community guidelines.
            </p>
        </div>

        <div class="modal-footer">
            <!-- value="cancel" on a form method="dialog" button closes the modal without JS, 
                 but we will use JS for the explicit close button to be robust. -->
            <button class="btn-close" id="close-modal-btn">Cancel</button>
            <button class="btn-confirm" autofocus>Accept</button>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('example-modal');
            const openBtn = document.querySelector('.trigger');
            const closeBtn = document.getElementById('close-modal-btn');

            // Open the modal
            openBtn.addEventListener('click', () => {
                // showModal() creates the backdrop and traps focus
                modal.showModal();
            });

            // Close the modal via button
            closeBtn.addEventListener('click', () => {
                modal.close();
            });

            // Close the modal when clicking on the backdrop
            modal.addEventListener('click', (event) => {
                const rect = modal.getBoundingClientRect();
                const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
                                  rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
                
                if (!isInDialog) {
                    modal.close();
                }
            });
        });
    </script>
</body>
</html>
