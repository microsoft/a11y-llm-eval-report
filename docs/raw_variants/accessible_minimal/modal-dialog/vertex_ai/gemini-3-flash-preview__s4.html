<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-overlay: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            color: var(--text-color);
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .trigger:hover {
            background-color: #1d4ed8;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay[aria-hidden="false"] {
            display: flex;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        /* Prevent scrolling when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <button type="button" class="trigger" id="openModal">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <button class="close-button" id="closeModal" aria-label="Close modal">&times;</button>
            
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Modal Header</h2>
            </div>
            
            <div class="modal-body">
                <p>This is an example of an accessible modal dialog. It traps focus, handles the Escape key, and uses appropriate ARIA attributes.</p>
            </div>
            
            <div style="margin-top: 2rem; text-align: right;">
                <button type="button" class="trigger" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeButtons = [document.getElementById('closeModal'), document.getElementById('closeModalBtn')];
        let previousActiveElement;

        function openModal() {
            previousActiveElement = document.activeElement;
            overlay.setAttribute('aria-hidden', 'false');
            document.body.classList.add('modal-open');
            // Focus the close button or first focusable element
            closeButtons[0].focus();
            
            document.addEventListener('keydown', handleEscape);
            trapFocus(overlay);
        }

        function closeModal() {
            overlay.setAttribute('aria-hidden', 'true');
            document.body.classList.remove('modal-open');
            document.removeEventListener('keydown', handleEscape);
            
            if (previousActiveElement) {
                previousActiveElement.focus();
            }
        }

        function handleEscape(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }

        function trapFocus(element) {
            const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstFocusableElement = focusableElements[0];
            const lastFocusableElement = focusableElements[focusableElements.length - 1];

            element.addEventListener('keydown', function(e) {
                if (e.key !== 'Tab') return;

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            });
        }

        trigger.addEventListener('click', openModal);
        
        closeButtons.forEach(btn => {
            btn.addEventListener('click', closeModal);
        });

        // Close on overlay click
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeModal();
        });
    </script>
</body>
</html>
