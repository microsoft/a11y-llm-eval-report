<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --modal-overlay-color: rgba(0, 0, 0, 0.6);
            --modal-bg: #ffffff;
            --focus-ring: 2px solid #005fcc;
            --focus-offset: 2px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 0.75rem 1.5rem;
            background-color: #005fcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .trigger:hover {
            background-color: #004db3;
        }

        .trigger:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }

        /* Modal Overlay (Backdrop) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--modal-overlay-color);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal active state */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-dialog {
            background: var(--modal-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.is-open .modal-dialog {
            transform: translateY(0);
        }

        .modal-title {
            margin-top: 0;
            font-size: 1.5rem;
            color: #111;
        }

        .modal-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Buttons inside modal */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }

        .btn-primary {
            background-color: #005fcc;
            color: white;
            border-color: #005fcc;
        }

        .btn-close-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .btn-close-icon:hover {
            background-color: #f0f0f0;
        }

        .btn-close-icon:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }

        /* Utility to stop scrolling on body when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <main>
        <h1>Accessible Modal Component</h1>
        <p>This is an example of a modal dialog. It manages focus, handles aria attributes, and closes on Escape key press.</p>
        
        <!-- The Trigger -->
        <button type="button" class="trigger" id="modalTrigger" aria-haspopup="dialog" aria-expanded="false" aria-controls="exampleModal">
            Open Settings
        </button>
        
        <p>Additional content on the page to demonstrate overlay behavior.</p>
    </main>

    <!-- Modal Markup -->
    <!-- 'aria-modal="true"' tells assistive tech that windows behind it are inaccessible -->
    <!-- 'role="dialog"' identifies the element as a dialog -->
    <div 
        id="exampleModal" 
        class="modal-overlay" 
        aria-hidden="true" 
        role="dialog" 
        aria-labelledby="modalTitle" 
        aria-describedby="modalDesc">
        
        <!-- Tabindex="-1" allows programmatic focus on the wrapper if necessary -->
        <div class="modal-dialog" tabindex="-1">
            
            <button type="button" class="btn-close-icon js-modal-close" aria-label="Close dialog">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <h2 id="modalTitle" class="modal-title">Settings</h2>
            <p id="modalDesc">Change your account preferences below. Changes are saved automatically.</p>
            
            <form>
                <div style="margin-bottom: 1rem;">
                    <label for="emailNotifications" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Notifications</label>
                    <select id="emailNotifications" style="width: 100%; padding: 0.5rem;">
                        <option>Instant</option>
                        <option>Daily Digest</option>
                        <option>Weekly</option>
                        <option>Off</option>
                    </select>
                </div>
            </form>

            <div class="modal-actions">
                <button type="button" class="btn js-modal-close">Cancel</button>
                <button type="button" class="btn btn-primary js-modal-close">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trigger = document.getElementById('modalTrigger');
            const modal = document.getElementById('exampleModal');
            const closeButtons = modal.querySelectorAll('.js-modal-close');
            const focusableElementsString = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]';
            
            let lastFocusedElement;

            function openModal() {
                // Store the element that had focus before opening
                lastFocusedElement = document.activeElement;

                modal.classList.add('is-open');
                modal.setAttribute('aria-hidden', 'false');
                trigger.setAttribute('aria-expanded', 'true');
                document.body.classList.add('modal-open');

                // Find the first focusable element inside the modal
                const focusableElements = modal.querySelectorAll(focusableElementsString);
                if (focusableElements.length > 0) {
                    focusableElements[0].focus();
                } else {
                    // Fallback if no focusable elements exist inside content
                    modal.querySelector('.modal-dialog').focus();
                }

                // Add event listener for trapping focus and closing on Escape
                modal.addEventListener('keydown', trapTabKey);
                document.addEventListener('keydown', handleEscapeKey);
            }

            function closeModal() {
                modal.classList.remove('is-open');
                modal.setAttribute('aria-hidden', 'true');
                trigger.setAttribute('aria-expanded', 'false');
                document.body.classList.remove('modal-open');

                // Clean up listeners
                modal.removeEventListener('keydown', trapTabKey);
                document.removeEventListener('keydown', handleEscapeKey);

                // Return focus to the trigger
                if (lastFocusedElement) {
                    lastFocusedElement.focus();
                }
            }

            // Close modal when clicking on the overlay background
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Handle Trigger Click
            trigger.addEventListener('click', openModal);

            // Handle Close Buttons
            closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

            // Handle Escape Key
            function handleEscapeKey(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            }

            // Trap Focus inside Modal
            function trapTabKey(e) {
                if (e.key === 'Tab') {
                    const focusableElements = modal.querySelectorAll(focusableElementsString);
                    const firstTabStop = focusableElements[0];
                    const lastTabStop = focusableElements[focusableElements.length - 1];

                    if (e.shiftKey) { 
                        // Shift + Tab
                        if (document.activeElement === firstTabStop) {
                            e.preventDefault();
                            lastTabStop.focus();
                        }
                    } else { 
                        // Tab
                        if (document.activeElement === lastTabStop) {
                            e.preventDefault();
                            firstTabStop.focus();
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
