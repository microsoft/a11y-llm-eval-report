<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover, .trigger:focus {
            background-color: #1d4ed8;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .trigger:focus-visible {
            outline: 2px solid var(--primary-color);
        }

        dialog {
            border: none;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .modal-header {
            margin-top: 0;
            font-size: 1.25rem;
        }

        .modal-content {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .close-button {
            padding: 0.5rem 1rem;
            background-color: #e5e7eb;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
        }

        .close-button:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <button class="trigger" type="button">Open Modal Dialog</button>

    <dialog id="exampleModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <h2 id="modalTitle" class="modal-header">Confirm Action</h2>
        <div id="modalDesc" class="modal-content">
            <p>This is an accessible modal dialog using the native HTML <code>&lt;dialog&gt;</code> element. It handles focus trapping and the Escape key automatically.</p>
        </div>
        <button id="closeModal" class="close-button" type="button">Close Dialog</button>
    </dialog>

    <script>
        const modal = document.getElementById('exampleModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = document.getElementById('closeModal');

        // Open modal
        trigger.addEventListener('click', () => {
            modal.showModal();
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.close();
        });

        // Close when clicking on the backdrop
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>
</body>
</html>
