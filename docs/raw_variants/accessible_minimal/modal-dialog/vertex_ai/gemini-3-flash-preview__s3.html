<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-overlay: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            color: var(--text-color);
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .trigger:hover {
            background-color: #1d4ed8;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 0.5rem;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        dialog::backdrop {
            background-color: var(--bg-overlay);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 1.5rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>Click the button below to open a modal dialog.</p>

    <button type="button" class="trigger" id="openModal">Open Settings</button>

    <dialog id="settingsModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">User Settings</h2>
                <button type="button" class="close-button" id="closeTop" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" id="modalDesc">
                <p>This is a native HTML dialog element. It is accessible by default, supporting focus trapping and the Escape key to close.</p>
                <label for="username">Display Name:</label><br>
                <input type="text" id="username" placeholder="John Doe" style="width: 100%; margin-top: 0.5rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="trigger" id="closeBottom">Save and Close</button>
            </div>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('settingsModal');
        const openBtn = document.getElementById('openModal');
        const closeTop = document.getElementById('closeTop');
        const closeBottom = document.getElementById('closeBottom');

        openBtn.addEventListener('click', () => {
            modal.showModal();
        });

        const closeModal = () => {
            modal.close();
        };

        closeTop.addEventListener('click', closeModal);
        closeBottom.addEventListener('click', closeModal);

        // Close when clicking outside the dialog content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>
</body>
</html>
