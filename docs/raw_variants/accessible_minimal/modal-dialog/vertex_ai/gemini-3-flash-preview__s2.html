<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --text-main: #1f2937;
            --bg-overlay: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: var(--primary-hover);
        }

        .trigger:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        dialog {
            border: none;
            border-radius: 0.5rem;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        dialog::backdrop {
            background-color: var(--bg-overlay);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 1.5rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            color: #6b7280;
        }

        .close-button:hover {
            color: var(--text-main);
        }

        .modal-body {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            background: #e5e7eb;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>

    <button type="button" class="trigger" id="openModal">Open Modal Dialog</button>

    <dialog id="mainModal" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Confirm Action</h2>
                <button type="button" class="close-button" id="closeModalIcon" aria-label="Close modal">&times;</button>
            </div>
            <div id="modalDescription" class="modal-body">
                <p>Are you sure you want to proceed with this action? This step cannot be undone once confirmed.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="trigger" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('mainModal');
        const openBtn = document.getElementById('openModal');
        const closeIcon = document.getElementById('closeModalIcon');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        // Open modal
        openBtn.addEventListener('click', () => {
            modal.showModal();
        });

        // Close modal functions
        const closeModal = () => {
            modal.close();
        };

        closeIcon.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        confirmBtn.addEventListener('click', () => {
            console.log('Action confirmed');
            closeModal();
        });

        // Close on backdrop click
        modal.addEventListener('click', (event) => {
            const rect = modal.getBoundingClientRect();
            const isInDialog = (
                rect.top <= event.clientY &&
                event.clientY <= rect.top + rect.height &&
                rect.left <= event.clientX &&
                event.clientX <= rect.left + rect.width
            );
            if (!isInDialog) {
                modal.close();
            }
        });
    </script>
</body>
</html>
