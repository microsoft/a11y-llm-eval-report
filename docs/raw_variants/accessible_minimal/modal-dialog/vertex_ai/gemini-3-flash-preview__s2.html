<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Example</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-overlay: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            padding: 2rem;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .trigger:hover {
            background-color: #1d4ed8;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        dialog::backdrop {
            background-color: var(--bg-overlay);
            backdrop-filter: blur(2px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>Click the button below to open the modal dialog.</p>

    <button type="button" class="trigger" id="openModal">Open Modal</button>

    <dialog id="exampleModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-header">
            <h2 id="modalTitle">Account Settings</h2>
            <button type="button" class="close-button" id="closeTop" aria-label="Close modal">&times;</button>
        </div>
        <div id="modalDesc">
            <p>This is an accessible modal dialog using the native HTML <code>&lt;dialog&gt;</code> element. Focus is automatically trapped within the modal when open.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="trigger" id="closeBottom">Close</button>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('exampleModal');
        const openBtn = document.getElementById('openModal');
        const closeBtnTop = document.getElementById('closeTop');
        const closeBtnBottom = document.getElementById('closeBottom');

        openBtn.addEventListener('click', () => {
            modal.showModal();
        });

        const closeModal = () => {
            modal.close();
        };

        closeBtnTop.addEventListener('click', closeModal);
        closeBtnBottom.addEventListener('click', closeModal);

        // Close on clicking outside the dialog content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>
</body>
</html>
