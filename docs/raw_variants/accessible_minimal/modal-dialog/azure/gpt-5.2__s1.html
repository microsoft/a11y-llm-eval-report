<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --overlay: rgba(0, 0, 0, 0.55);
      --surface: #ffffff;
      --border: rgba(0, 0, 0, 0.2);
      --focus: #0b5fff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --pad: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0d10;
        --fg: #f2f4f8;
        --muted: #a8b0bd;
        --overlay: rgba(0, 0, 0, 0.72);
        --surface: #12151b;
        --border: rgba(255, 255, 255, 0.18);
        --focus: #7ab7ff;
        --shadow: 0 14px 40px rgba(0, 0, 0, 0.55);
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    main {
      max-width: 72ch;
      margin: 0 auto;
      padding: 32px 16px;
    }

    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    p { margin: 0 0 16px; color: var(--muted); }

    button {
      font: inherit;
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--fg);
      cursor: pointer;
    }
    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(1px); }
    button:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .trigger {
      border-color: color-mix(in srgb, var(--focus) 35%, var(--border));
    }

    dialog {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      max-width: min(560px, calc(100vw - 24px));
      width: 100%;
      background: var(--surface);
      color: var(--fg);
      box-shadow: var(--shadow);
    }

    dialog::backdrop {
      background: var(--overlay);
    }

    .modal__header,
    .modal__body,
    .modal__footer {
      padding: var(--pad);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .modal__title {
      margin: 0;
      font-size: 1.15rem;
      line-height: 1.2;
    }

    .modal__body p {
      margin: 0 0 12px;
      color: var(--fg);
    }

    .modal__hint {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      border-top: 1px solid var(--border);
    }

    .btn-primary {
      background: color-mix(in srgb, var(--focus) 18%, var(--surface));
      border-color: color-mix(in srgb, var(--focus) 40%, var(--border));
    }

    .icon-btn {
      padding: 8px 10px;
      line-height: 1;
      border-radius: 10px;
      min-width: 40px;
      min-height: 40px;
    }

    .sr-only {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal dialog component</h1>
    <p>
      This example uses the native <code>&lt;dialog&gt;</code> element. The modal is closed by default.
      Activate the trigger button to open it.
    </p>

    <button type="button" class="trigger" id="openModal">
      Open modal dialog
    </button>

    <dialog id="exampleModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Example modal</h2>
        <button type="button" class="icon-btn" id="closeX">
          <span aria-hidden="true">âœ•</span>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <div class="modal__body">
        <p id="modalDesc">
          This is an example modal dialog. Press <kbd>Escape</kbd> to close it, or use the buttons below.
        </p>
        <p class="modal__hint">Focus is trapped inside the dialog while it is open.</p>
      </div>

      <div class="modal__footer">
        <button type="button" id="cancelBtn">Cancel</button>
        <button type="button" class="btn-primary" id="confirmBtn">Confirm</button>
      </div>
    </dialog>
  </main>

  <script>
    (function () {
      const openBtn = document.getElementById('openModal');
      const dialog = document.getElementById('exampleModal');
      const closeX = document.getElementById('closeX');
      const cancelBtn = document.getElementById('cancelBtn');
      const confirmBtn = document.getElementById('confirmBtn');

      let lastActiveElement = null;

      function openModal() {
        lastActiveElement = document.activeElement;
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          dialog.setAttribute('open', '');
        }
      }

      function closeModal() {
        if (dialog.open) dialog.close();
      }

      openBtn.addEventListener('click', openModal);

      closeX.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);

      confirmBtn.addEventListener('click', function () {
        closeModal();
      });

      dialog.addEventListener('close', function () {
        if (lastActiveElement && typeof lastActiveElement.focus === 'function') {
          lastActiveElement.focus();
        }
      });

      dialog.addEventListener('click', function (event) {
        const rect = dialog.getBoundingClientRect();
        const inDialog =
          rect.top <= event.clientY &&
          event.clientY <= rect.bottom &&
          rect.left <= event.clientX &&
          event.clientX <= rect.right;

        if (!inDialog) closeModal();
      });
    })();
  </script>
</body>
</html>
