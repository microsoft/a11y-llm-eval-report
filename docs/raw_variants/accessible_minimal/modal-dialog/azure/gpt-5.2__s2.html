<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessible Modal Dialog Example</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --border: #d1d5db;
      --overlay: rgba(0, 0, 0, 0.55);
      --focus: #2563eb;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f9fafb;
      line-height: 1.5;
    }

    main {
      max-width: 60rem;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      padding: 0.65rem 1rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }

    .trigger:hover {
      background: #f3f4f6;
    }

    .trigger:focus-visible,
    button:focus-visible,
    a:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    dialog {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      width: min(36rem, calc(100% - 2rem));
      box-shadow: var(--shadow);
      background: var(--bg);
      color: var(--text);
    }

    dialog::backdrop {
      background: var(--overlay);
    }

    .modal-header,
    .modal-body,
    .modal-footer {
      padding: 1rem 1.25rem;
    }

    .modal-header {
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 1rem;
    }

    .modal-title {
      margin: 0;
      font-size: 1.125rem;
      line-height: 1.3;
    }

    .modal-body {
      color: var(--muted);
    }

    .modal-footer {
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      padding: 0.6rem 0.9rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #f3f4f6;
    }

    .btn-primary {
      border-color: #1d4ed8;
      background: #2563eb;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .icon-btn {
      appearance: none;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      border-radius: 0.75rem;
      padding: 0.35rem;
      cursor: pointer;
      line-height: 0;
      flex: 0 0 auto;
    }

    .icon-btn:hover {
      background: #f3f4f6;
      color: var(--text);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .hint {
      margin-top: 1rem;
      color: var(--muted);
      max-width: 55ch;
    }

    kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
      border: 1px solid var(--border);
      border-bottom-width: 2px;
      padding: 0.1rem 0.35rem;
      border-radius: 0.4rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal dialog example</h1>
    <p class="hint">
      The dialog is closed by default. Activate the button to open it. Press <kbd>Esc</kbd> to close.
    </p>

    <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal dialog
    </button>

    <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Example modal dialog</h2>
        <button type="button" class="icon-btn" data-close>
          <span class="sr-only">Close dialog</span>
          <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
            <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <p id="modal-desc">
          This is an accessible modal using the native <code>&lt;dialog&gt;</code> element. Focus is trapped automatically while open.
        </p>
        <p>
          You can put form fields, confirmations, or other content here.
        </p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn" data-close>Cancel</button>
        <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
      </div>
    </dialog>
  </main>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const dialog = document.getElementById('example-modal');
      const closeButtons = dialog.querySelectorAll('[data-close]');
      const confirmBtn = document.getElementById('confirm-btn');

      if (!trigger || !dialog) return;

      let lastActiveElement = null;

      function openDialog() {
        lastActiveElement = document.activeElement;
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          // Fallback: if <dialog> isn't supported, at least show it.
          dialog.setAttribute('open', '');
        }
      }

      function closeDialog(returnFocus = true) {
        if (dialog.open) dialog.close();
        else dialog.removeAttribute('open');

        if (returnFocus && lastActiveElement && typeof lastActiveElement.focus === 'function') {
          lastActiveElement.focus();
        }
      }

      trigger.addEventListener('click', openDialog);

      closeButtons.forEach((btn) => {
        btn.addEventListener('click', () => closeDialog(true));
      });

      confirmBtn.addEventListener('click', () => {
        closeDialog(true);
      });

      dialog.addEventListener('click', (event) => {
        // Close when clicking the backdrop (outside the dialog content box).
        const rect = dialog.getBoundingClientRect();
        const clickedInDialog =
          event.clientX >= rect.left &&
          event.clientX <= rect.right &&
          event.clientY >= rect.top &&
          event.clientY <= rect.bottom;

        if (!clickedInDialog) closeDialog(true);
      });

      dialog.addEventListener('close', () => {
        // Ensure focus returns even if closed via Esc.
        if (lastActiveElement && typeof lastActiveElement.focus === 'function') {
          lastActiveElement.focus();
        }
      });
    })();
  </script>
</body>
</html>
