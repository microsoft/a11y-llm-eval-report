<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  .trigger {
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    cursor: pointer;
  }
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .backdrop[aria-hidden="false"] {
    display: flex;
  }
  .modal {
    background: #fff;
    max-width: 500px;
    width: 90%;
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .close-btn {
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Modal Dialog Example</h1>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-dialog">
  Open Dialog
</button>

<div class="backdrop" id="dialog-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-desc" id="example-dialog">
    <div class="modal-header">
      <h2 id="dialog-title">Example Dialog</h2>
      <button class="close-btn" type="button" aria-label="Close dialog">&times;</button>
    </div>
    <p id="dialog-desc">This is a simple modal dialog. It starts closed and can be opened with the button.</p>
    <button type="button" class="close-btn">Close</button>
  </div>
</div>

<script>
  const openBtn = document.querySelector('.trigger');
  const backdrop = document.getElementById('dialog-backdrop');
  const dialog = document.getElementById('example-dialog');
  const closeButtons = dialog.querySelectorAll('.close-btn');

  function openDialog() {
    backdrop.setAttribute('aria-hidden', 'false');
    dialog.focus();
  }

  function closeDialog() {
    backdrop.setAttribute('aria-hidden', 'true');
    openBtn.focus();
  }

  openBtn.addEventListener('click', openDialog);
  closeButtons.forEach(btn => btn.addEventListener('click', closeDialog));
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeDialog();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && backdrop.getAttribute('aria-hidden') === 'false') {
      closeDialog();
    }
  });
</script>
</body>
</html>
