<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessible Modal Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  .trigger {
    padding: 0.6rem 1rem;
    font-size: 1rem;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .overlay[aria-hidden="false"] {
    display: flex;
  }
  .modal {
    background: #fff;
    padding: 1.5rem;
    max-width: 400px;
    width: 90%;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  .modal header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal button {
    margin-top: 1rem;
  }
</style>
</head>
<body>
<button class="trigger" id="openModal">Open Modal</button>

<div class="overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <header>
      <h2 id="modalTitle">Example Modal</h2>
      <button type="button" id="closeModal" aria-label="Close modal">Ã—</button>
    </header>
    <p id="modalDesc">This is a simple accessible modal dialog example. Press Escape or use the close button to exit.</p>
    <button type="button" id="confirmButton">Confirm</button>
  </div>
</div>

<script>
  const openButton = document.getElementById('openModal');
  const overlay = document.getElementById('modalOverlay');
  const closeButton = document.getElementById('closeModal');
  const confirmButton = document.getElementById('confirmButton');
  let lastFocusedElement = null;

  function openModal() {
    lastFocusedElement = document.activeElement;
    overlay.setAttribute('aria-hidden', 'false');
    closeButton.focus();
    document.addEventListener('keydown', handleKeydown);
  }

  function closeModal() {
    overlay.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', handleKeydown);
    if (lastFocusedElement) lastFocusedElement.focus();
  }

  function handleKeydown(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  }

  openButton.addEventListener('click', openModal);
  closeButton.addEventListener('click', closeModal);
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeModal();
  });

  confirmButton.addEventListener('click', () => {
    closeModal();
  });
</script>
</body>
</html>
