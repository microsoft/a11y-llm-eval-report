<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accessible Modal Example</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.5; padding: 2rem; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal-backdrop[aria-hidden="false"] { display: flex; }
  .modal {
    background: #fff; max-width: 32rem; width: 90%;
    border-radius: 8px; padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  .modal h2 { margin-top: 0; }
  .modal-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
  .trigger, button { padding: 0.6rem 1rem; font-size: 1rem; }
  .close { background: #eee; }
</style>
</head>
<body>
<h1>Modal Dialog Example</h1>
<p>This example shows a modal dialog that is closed by default.</p>
<button class="trigger" id="openModal" aria-haspopup="dialog" aria-controls="modalBackdrop">
  Open modal
</button>

<div class="modal-backdrop" id="modalBackdrop" role="presentation" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <h2 id="modalTitle">Modal Title</h2>
    <p id="modalDesc">This is an accessible modal dialog. Press Escape or the Close button to dismiss it.</p>
    <div class="modal-actions">
      <button type="button" class="close" id="closeModal">Close</button>
      <button type="button">Primary Action</button>
    </div>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openModal');
  const closeBtn = document.getElementById('closeModal');
  const backdrop = document.getElementById('modalBackdrop');
  let lastFocused = null;

  function openModal() {
    lastFocused = document.activeElement;
    backdrop.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
    document.addEventListener('keydown', handleKeydown);
  }

  function closeModal() {
    backdrop.setAttribute('aria-hidden', 'true');
    if (lastFocused) lastFocused.focus();
    document.removeEventListener('keydown', handleKeydown);
  }

  function handleKeydown(e) {
    if (e.key === 'Escape') {
      closeModal();
    }
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);

  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
</script>
</body>
</html>
