<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #eaf0ff;
      --muted: #b8c3e6;
      --border: #2a3a66;
      --focus: #7aa2ff;
      --overlay: rgba(0, 0, 0, 0.6);
      --btn: #2b5cff;
      --btnText: #ffffff;
      --btnHover: #244fe0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #070b14);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    main {
      width: min(60rem, 100%);
      background: rgba(17, 26, 46, 0.6);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 1rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .trigger,
    .btn {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--btn);
      color: var(--btnText);
      transition: background 120ms ease, transform 120ms ease, border-color 120ms ease;
    }

    .trigger:hover,
    .btn:hover {
      background: var(--btnHover);
    }

    .trigger:active,
    .btn:active {
      transform: translateY(1px);
    }

    .btn.secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    :focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    dialog {
      width: min(34rem, calc(100% - 2rem));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 0;
      background: var(--panel);
      color: var(--text);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
    }

    dialog::backdrop {
      background: var(--overlay);
    }

    .modal-header {
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 1rem;
    }

    .modal-title {
      margin: 0;
      font-size: 1.1rem;
    }

    .modal-body {
      padding: 1rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .modal-actions {
      padding: 0.9rem 1rem 1rem;
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .icon-btn {
      appearance: none;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text);
      border-radius: 10px;
      padding: 0.4rem 0.55rem;
      cursor: pointer;
      line-height: 1;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.08);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal dialog component</h1>
    <p>
      This example uses the native <code>&lt;dialog&gt;</code> element. The modal is closed by default.
      Activate the button below to open it.
    </p>

    <button type="button" class="trigger" id="openModal">
      Open modal
    </button>

    <dialog id="exampleModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Example modal</h2>
        <button type="button" class="icon-btn" id="closeX" aria-label="Close dialog">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

      <div class="modal-body" id="modalDesc">
        <p>
          This is a modal dialog. Press <kbd>Escape</kbd> to close it, or use one of the close buttons.
          Focus is trapped by the browser while the dialog is open.
        </p>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
        <button type="button" class="btn" id="confirmBtn">Confirm</button>
      </div>
    </dialog>
  </main>

  <script>
    (function () {
      const openBtn = document.getElementById('openModal');
      const dialog = document.getElementById('exampleModal');
      const closeX = document.getElementById('closeX');
      const cancelBtn = document.getElementById('cancelBtn');
      const confirmBtn = document.getElementById('confirmBtn');

      let lastActive = null;

      function openModal() {
        lastActive = document.activeElement;
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          // Fallback: if <dialog> isn't supported, at least show it.
          dialog.setAttribute('open', '');
        }
      }

      function closeModal(returnFocus = true) {
        if (dialog.open) dialog.close();
        else dialog.removeAttribute('open');

        if (returnFocus && lastActive && typeof lastActive.focus === 'function') {
          lastActive.focus();
        }
      }

      openBtn.addEventListener('click', openModal);

      closeX.addEventListener('click', () => closeModal(true));
      cancelBtn.addEventListener('click', () => closeModal(true));
      confirmBtn.addEventListener('click', () => closeModal(true));

      // Close when clicking the backdrop (outside the dialog content).
      dialog.addEventListener('click', (event) => {
        const rect = dialog.getBoundingClientRect();
        const clickedInDialog =
          event.clientX >= rect.left &&
          event.clientX <= rect.right &&
          event.clientY >= rect.top &&
          event.clientY <= rect.bottom;

        if (!clickedInDialog) closeModal(true);
      });

      // Ensure focus returns to the trigger when the dialog closes (e.g., Esc).
      dialog.addEventListener('close', () => closeModal(true));
    })();
  </script>
</body>
</html>
