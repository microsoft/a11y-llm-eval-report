<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.5; margin: 2rem; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal-backdrop[aria-hidden="false"] { display: flex; }
  .modal {
    background: #fff; padding: 1.5rem; max-width: 400px; width: 90%;
    border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal header { font-size: 1.25rem; margin-bottom: 0.5rem; }
  .button-row { margin-top: 1rem; display: flex; gap: 0.5rem; }
  button { padding: 0.5rem 1rem; }
</style>
</head>
<body>
<main>
  <h1>Modal Dialog Example</h1>
  <p>This is an example of an accessible modal dialog that opens with a button.</p>
  <button class="trigger" id="openModal" aria-haspopup="dialog" aria-controls="modalBackdrop">
    Open modal
  </button>
</main>

<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <header id="modalTitle">Modal Title</header>
    <p id="modalDesc">This is a modal dialog. You can close it using the button below.</p>
    <div class="button-row">
      <button id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
  const openButton = document.getElementById('openModal');
  const closeButton = document.getElementById('closeModal');
  const backdrop = document.getElementById('modalBackdrop');

  function openModal() {
    backdrop.setAttribute('aria-hidden', 'false');
    closeButton.focus();
  }

  function closeModal() {
    backdrop.setAttribute('aria-hidden', 'true');
    openButton.focus();
  }

  openButton.addEventListener('click', openModal);
  closeButton.addEventListener('click', closeModal);

  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && backdrop.getAttribute('aria-hidden') === 'false') {
      closeModal();
    }
  });
</script>
</body>
</html>
