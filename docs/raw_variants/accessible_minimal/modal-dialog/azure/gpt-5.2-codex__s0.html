<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accessible Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    background: #1f6feb;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .trigger:focus {
    outline: 3px solid #003a9b;
    outline-offset: 2px;
  }
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .backdrop[aria-hidden="false"] {
    display: flex;
  }
  .modal {
    background: #fff;
    padding: 1.5rem;
    max-width: 480px;
    width: 90%;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal button {
    margin-top: 1rem;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <h1>Modal Dialog Example</h1>
  <p>This example shows a modal dialog that is closed by default.</p>
  <button class="trigger" id="openModal" aria-haspopup="dialog">Open Dialog</button>

  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
      <h2 id="dialogTitle">Dialog Title</h2>
      <p id="dialogDesc">This is an example of an accessible modal dialog.</p>
      <button id="closeModal">Close Dialog</button>
    </div>
  </div>

<script>
  (function () {
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const backdrop = document.getElementById('backdrop');
    let lastFocusedElement = null;

    function openDialog() {
      lastFocusedElement = document.activeElement;
      backdrop.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
      document.addEventListener('keydown', onKeyDown);
      backdrop.addEventListener('click', onBackdropClick);
    }

    function closeDialog() {
      backdrop.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', onKeyDown);
      backdrop.removeEventListener('click', onBackdropClick);
      if (lastFocusedElement) lastFocusedElement.focus();
    }

    function onKeyDown(event) {
      if (event.key === 'Escape') {
        closeDialog();
      }
      if (event.key === 'Tab') {
        const focusable = [closeBtn];
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }
    }

    function onBackdropClick(event) {
      if (event.target === backdrop) {
        closeDialog();
      }
    }

    openBtn.addEventListener('click', openDialog);
    closeBtn.addEventListener('click', closeDialog);
  })();
</script>
</body>
</html>
