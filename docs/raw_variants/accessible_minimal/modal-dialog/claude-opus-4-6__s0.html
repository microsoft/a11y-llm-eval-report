<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0052a3;
        }

        .trigger:focus-visible {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666666;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .modal-close:hover {
            background-color: #f0f0f0;
            color: #333333;
        }

        .modal-close:focus-visible {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .modal-body {
            color: #555555;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .modal-btn:focus-visible {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .modal-btn-secondary {
            background-color: #e0e0e0;
            color: #333333;
        }

        .modal-btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .modal-btn-primary {
            background-color: #0066cc;
            color: #ffffff;
        }

        .modal-btn-primary:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <button class="trigger" aria-haspopup="dialog">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" id="modalDialog">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Modal Dialog</h2>
                <button class="modal-close" aria-label="Close modal" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalDescription">
                <p>This is an example of a modal dialog component. It traps focus within the dialog while open and can be closed by clicking the close button, pressing the Escape key, or clicking outside the modal.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modalCancel">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const triggerBtn = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalDialog = document.getElementById('modalDialog');
        const modalClose = document.getElementById('modalClose');
        const modalCancel = document.getElementById('modalCancel');
        const modalConfirm = document.getElementById('modalConfirm');

        function openModal() {
            modalOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
            modalClose.focus();
            trapFocus(modalDialog);
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
            document.body.style.overflow = '';
            triggerBtn.focus();
        }

        triggerBtn.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        modalConfirm.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.classList.contains('open')) {
                closeModal();
            }
        });

        function trapFocus(element) {
            const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

            function handleKeydown(e) {
                if (!modalOverlay.classList.contains('open')) {
                    document.removeEventListener('keydown', handleKeydown);
                    return;
                }

                if (e.key !== 'Tab') return;

                const focusableElements = element.querySelectorAll(focusableSelectors);
                const firstFocusable = focusableElements[0];
                const lastFocusable = focusableElements[focusableElements.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    }
                } else {
                    if (document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
            }

            document.addEventListener('keydown', handleKeydown);
        }
    </script>
</body>
</html>
