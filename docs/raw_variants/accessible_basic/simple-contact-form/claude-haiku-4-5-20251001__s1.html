<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
            line-height: 1.6;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
            aria-label: "required";
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="tel"]:invalid:not(:placeholder-shown) {
            border-color: #d32f2f;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #1565c0;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.3);
        }

        button:active {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form method="POST" action="#" novalidate>
            <div class="form-field">
                <label for="full-name" class="required">Full Name</label>
                <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    required
                    aria-required="true"
                    placeholder="John Doe"
                />
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-describedby="email-helper"
                    placeholder="john@example.com"
                />
                <p id="email-helper" class="helper-text">
                    Please enter a valid email address (e.g., name@example.com)
                </p>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    aria-describedby="phone-helper"
                    placeholder="(123) 456-7890"
                />
                <p id="phone-helper" class="helper-text">
                    Optional. Please use the format: (123) 456-7890 or +1-123-456-7890
                </p>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
