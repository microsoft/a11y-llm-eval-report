<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .required {
            color: #d32f2f;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="tel"]:invalid:not(:placeholder-shown) {
            border-color: #d32f2f;
        }

        .helper-text {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        .submit-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #0052a3;
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.3);
        }

        .submit-button:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form method="post" action="#" novalidate>
            <div class="form-field">
                <label for="fullname">
                    Full Name
                    <span class="required" aria-label="required">*</span>
                </label>
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    placeholder="Enter your full name"
                    aria-describedby="fullname-error"
                />
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required" aria-label="required">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="example@email.com"
                    aria-describedby="email-helper"
                />
                <span class="helper-text" id="email-helper">
                    Please enter a valid email address (example: user@domain.com)
                </span>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+1 (555) 000-0000"
                    aria-describedby="phone-helper"
                />
                <span class="helper-text" id="phone-helper">
                    Preferred format: +1 (555) 000-0000 (optional)
                </span>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>
</body>
</html>
