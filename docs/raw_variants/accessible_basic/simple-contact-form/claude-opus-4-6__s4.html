<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #1a1a1a;
            background-color: #fff;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .required-marker {
            color: #c00;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: 2px solid #0056b3;
            outline-offset: 1px;
            border-color: #0056b3;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }

        button[type="submit"] {
            background-color: #0056b3;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #004494;
        }

        button[type="submit"]:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form novalidate>
        <div class="form-field">
            <label for="full-name">Full Name <span class="required-marker" aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full_name" required autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address <span class="required-marker" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-helper">
            <p class="helper-text" id="email-helper">Please enter your email in the format: name@example.com</p>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number <span>(optional)</span></label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-helper">
            <p class="helper-text" id="phone-helper">Preferred format: (123) 456-7890</p>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
