<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.5; padding: 1rem; }
    .form-field { margin-bottom: 1rem; }
    label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
    input { width: 100%; max-width: 28rem; padding: 0.5rem; font-size: 1rem; }
    .helper-text { font-size: 0.875rem; color: #444; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <main>
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name<span aria-hidden="true"> *</span></label>
        <input id="full-name" name="full-name" type="text" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span aria-hidden="true"> *</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" aria-describedby="email-help">
        <div id="email-help" class="helper-text">Please enter a valid email address, e.g., name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help">
        <div id="phone-help" class="helper-text">Preferred format: (555) 123-4567 or +1 555 123 4567.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
