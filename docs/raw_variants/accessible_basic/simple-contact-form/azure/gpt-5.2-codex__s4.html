<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 2rem;
      color: #1a1a1a;
    }
    form {
      max-width: 480px;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #666;
      border-radius: 4px;
    }
    .helper-text {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.25rem;
    }
    button[type="submit"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0057b8;
      color: #fff;
      cursor: pointer;
    }
    button[type="submit"]:focus,
    input:focus {
      outline: 3px solid #0057b8;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name<span aria-hidden="true"> *</span></label>
        <input id="full-name" name="full-name" type="text" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span aria-hidden="true"> *</span></label>
        <input id="email" name="email" type="email" required aria-describedby="email-help" autocomplete="email">
        <div id="email-help" class="helper-text">Enter a valid email address, for example, name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phone-help" autocomplete="tel">
        <div id="phone-help" class="helper-text">Preferred format: (555) 123-4567.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
