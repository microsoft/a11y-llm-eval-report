<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root{
      --focus: #0b69ff;
      --border: #8a8f98;
      --field-bg: #fff;
      --max-width: 640px;
      --accent: #0b69ff;
      --success-bg: #e6f4ea;
      --success-border: #2d8a4d;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      line-height:1.4;
      background:#f7f8fa;
      color:#0b1220;
    }
    .container{
      max-width:var(--max-width);
      margin:2rem auto;
      padding:1rem;
    }
    header h1{
      font-size:1.5rem;
      margin:0 0 0.25rem 0;
    }
    p.lead{
      margin:0 0 1.25rem 0;
      color:#334155;
    }
    .form-card{
      background:var(--field-bg);
      border:1px solid #e1e6eb;
      border-radius:8px;
      padding:1rem;
      box-shadow: 0 1px 2px rgba(15,23,42,0.03);
    }
    .form-field{
      display:flex;
      flex-direction:column;
      margin-bottom:1rem;
    }
    label{
      font-weight:600;
      margin-bottom:0.375rem;
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
    }
    .required-indicator{
      color:var(--accent);
      font-weight:700;
      margin-left:0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"]{
      padding:0.6rem 0.75rem;
      font-size:1rem;
      border:1px solid var(--border);
      border-radius:6px;
      background:var(--field-bg);
      color:inherit;
    }
    input::placeholder{
      color:#94a3b8;
    }
    input:focus{
      outline:none;
      box-shadow:0 0 0 3px color-mix(in srgb, var(--focus) 16%, transparent);
      border-color:var(--focus);
    }
    small.helper{
      margin-top:0.375rem;
      color:#475569;
      font-size:0.875rem;
    }
    .controls{
      display:flex;
      gap:0.5rem;
      align-items:center;
      margin-top:0.5rem;
    }
    button[type="submit"]{
      background:var(--accent);
      color:white;
      border:none;
      padding:0.6rem 0.9rem;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      font-size:1rem;
    }
    button[type="submit"]:focus{
      box-shadow:0 0 0 3px color-mix(in srgb, var(--focus) 24%, transparent);
      outline:none;
    }
    button[type="submit"]:hover{
      filter:brightness(0.98);
    }
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;
      overflow:hidden;clip:rect(1px,1px,1px,1px);
      white-space:nowrap;border:0;padding:0;margin:-1px;
    }
    .status{
      margin-top:0.75rem;
      padding:0.6rem 0.75rem;
      border-radius:6px;
      background:var(--success-bg);
      border:1px solid var(--success-border);
      color:var(--success-border);
      display:none;
    }
    .status[aria-hidden="false"]{
      display:block;
    }
    /* High contrast focus for keyboard users when forced colors are on */
    @media (forced-colors: active) {
      input:focus, button:focus { outline: 3px solid Highlight; }
    }
    @media (prefers-reduced-motion: reduce){
      *{transition:none!important;}
    }
  </style>
</head>
<body>
  <a class="sr-only" href="#main" id="skip-link">Skip to content</a>

  <div class="container">
    <header>
      <h1 id="page-title">Contact Us</h1>
      <p class="lead">Use the form below to get in touch. Fields marked with an asterisk are required.</p>
    </header>

    <main id="main" aria-labelledby="page-title">
      <section class="form-card" aria-labelledby="contact-heading">
        <h2 id="contact-heading" class="sr-only">Contact form</h2>

        <form id="contact-form" novalidate>
          <div class="form-field">
            <label for="full-name">Full Name
              <span class="required-indicator" aria-hidden="true">*</span>
            </label>
            <input
              id="full-name"
              name="full-name"
              type="text"
              autocomplete="name"
              required
              aria-required="true"
              aria-describedby=""
              placeholder="First Last"
            />
          </div>

          <div class="form-field">
            <label for="email">Email Address
              <span class="required-indicator" aria-hidden="true">*</span>
            </label>
            <input
              id="email"
              name="email"
              type="email"
              required
              aria-required="true"
              aria-describedby="email-help"
              placeholder="name@example.com"
              autocomplete="email"
            />
            <small id="email-help" class="helper">Enter a valid email address in the format name@domain.com.</small>
          </div>

          <div class="form-field">
            <label for="phone">Phone Number
              <span style="font-weight:600;color:#374151;font-size:0.9rem;margin-left:0.35rem">(optional)</span>
            </label>
            <input
              id="phone"
              name="phone"
              type="tel"
              aria-describedby="phone-help"
              placeholder="+1 (555) 555-0123"
              autocomplete="tel"
            />
            <small id="phone-help" class="helper">Preferred format: country code followed by number, e.g. +1 (555) 555-0123. Include country code if outside the US.</small>
          </div>

          <div class="controls">
            <button type="submit" id="submit-btn">Submit</button>
            <div
              id="form-status"
              class="status"
              role="status"
              aria-live="polite"
              aria-hidden="true"
            ></div>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script>
    (function(){
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');
      const firstInvalidClass = 'aria-invalid-set';

      // Skip link focus target support
      const skipLink = document.getElementById('skip-link');
      skipLink.addEventListener('click', function(e){
        const main = document.getElementById('main');
        if (main) {
          main.tabIndex = -1;
          main.focus();
          main.removeAttribute('tabindex');
        }
      });

      // When the form is submitted, validate and handle feedback
      form.addEventListener('submit', function(e){
        // Reset any prior status
        status.setAttribute('aria-hidden','true');
        status.textContent = '';

        if (!form.checkValidity()) {
          e.preventDefault();
          // Find first invalid element
          const firstInvalid = form.querySelector(':invalid');
          if (firstInvalid) {
            firstInvalid.focus({preventScroll:false});
            firstInvalid.setAttribute('aria-invalid','true');
          }
          // Let the browser show native validation UI where supported
          // For browsers that support reportValidity, call it to show messages
          if (typeof form.reportValidity === 'function') {
            form.reportValidity();
          }
          return;
        }

        // If valid, prevent real submit (no server) and show a polite success message.
        e.preventDefault();
        // Assemble a lightweight summary for assistive tech
        const name = (form.elements['full-name'] && form.elements['full-name'].value) || '';
        status.textContent = 'Thank you, ' + (name || 'valued contact') + '. Your information has been received.';
        status.setAttribute('aria-hidden','false');

        // Clear form for new entry and reset aria-invalid attributes
        form.reset();
        const described = form.querySelectorAll('[aria-invalid="true"]');
        described.forEach(function(el){ el.removeAttribute('aria-invalid'); });
        // Move focus to status so screen reader users hear it
        status.focus && status.focus();
      });

      // Remove aria-invalid when the user corrects a field
      const inputs = form.querySelectorAll('input');
      inputs.forEach(function(input){
        input.addEventListener('input', function(){
          if (input.checkValidity()) {
            input.removeAttribute('aria-invalid');
          }
        });
      });

      // Ensure status region is focusable for screen readers when visible
      status.setAttribute('tabindex','-1');
    })();
  </script>
</body>
</html>
