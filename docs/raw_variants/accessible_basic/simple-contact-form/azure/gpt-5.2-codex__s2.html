<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111111;
    }
    main {
      max-width: 480px;
      margin: 0 auto;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
    }
    .helper-text {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      color: #333333;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0a66c2;
      color: #ffffff;
      cursor: pointer;
    }
    button:focus,
    input:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="full-name" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-help">
        <div id="email-help" class="helper-text">Enter a valid email format, such as name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-help">
        <div id="phone-help" class="helper-text">Preferred format: (123) 456-7890.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
