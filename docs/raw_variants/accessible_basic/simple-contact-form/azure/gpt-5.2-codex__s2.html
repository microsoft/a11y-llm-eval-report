<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      color: #111;
    }
    main {
      max-width: 40rem;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #777;
      border-radius: 0.25rem;
    }
    input:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
    .helper-text {
      font-size: 0.95rem;
      color: #333;
      margin-top: 0.4rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name (required)</label>
        <input id="full-name" name="full-name" type="text" autocomplete="name" required>
      </div>

      <div class="form-field">
        <label for="email">Email Address (required)</label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="email-help">
        <p id="email-help" class="helper-text">Enter a valid email address such as name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number (optional)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help">
        <p id="phone-help" class="helper-text">Preferred format: (555) 123-4567 or +1 555 123 4567.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
