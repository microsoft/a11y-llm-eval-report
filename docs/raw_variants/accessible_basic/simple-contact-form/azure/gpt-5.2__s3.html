<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --border: #9ca3af;
      --border-strong: #6b7280;
      --focus: #1d4ed8;
      --bg: #ffffff;
      --error: #b91c1c;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem;
    }

    form {
      margin-top: 1rem;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }

    .required {
      color: var(--error);
      font-weight: 700;
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.625rem 0.75rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    button:focus {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    input[type="text"]:hover,
    input[type="email"]:hover,
    input[type="tel"]:hover {
      border-color: var(--border-strong);
    }

    .helper-text {
      margin: 0.375rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      display: inline-block;
      padding: 0.75rem 1rem;
      border: 2px solid #111827;
      border-radius: 0.5rem;
      background: #111827;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(1.05);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <p id="email-help" class="helper-text">Use a valid email format, such as name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
          placeholder="(555) 123-4567"
        />
        <p id="phone-help" class="helper-text">Preferred format: (555) 123-4567 or +1 555 123 4567.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
