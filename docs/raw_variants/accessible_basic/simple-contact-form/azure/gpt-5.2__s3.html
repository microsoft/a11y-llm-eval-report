<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      color-scheme: light dark;
      --max-width: 44rem;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --border: 1px solid CanvasText;
      --radius: 0.5rem;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      background: Canvas;
      color: CanvasText;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: clamp(1rem, 3vw, 2rem);
    }

    h1 {
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      margin: 0 0 var(--space-4);
    }

    form {
      border: var(--border);
      border-radius: var(--radius);
      padding: clamp(1rem, 2.5vw, 1.5rem);
    }

    .form-field {
      margin-bottom: var(--space-6);
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: var(--space-2);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.65rem 0.75rem;
      border: var(--border);
      border-radius: 0.4rem;
      background: Canvas;
      color: CanvasText;
      font: inherit;
    }

    input:focus-visible,
    button:focus-visible {
      outline: 3px solid Highlight;
      outline-offset: 2px;
    }

    .help-text {
      margin: var(--space-2) 0 0;
      font-size: 0.95rem;
    }

    .required-note {
      font-weight: 600;
    }

    button[type="submit"] {
      border: var(--border);
      border-radius: 0.5rem;
      padding: 0.7rem 1rem;
      background: ButtonFace;
      color: ButtonText;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(0.98);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" novalidate>
      <p><span class="required-note">Required fields</span> are marked with <span aria-hidden="true">*</span>.</p>

      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-describedby="email-help"
        />
        <p class="help-text" id="email-help">Enter an email address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
        />
        <p class="help-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if possible).</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
