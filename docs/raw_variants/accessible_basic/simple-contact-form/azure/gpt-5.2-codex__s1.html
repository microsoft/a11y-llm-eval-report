<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #1a1a1a;
    }
    form {
      max-width: 540px;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #666;
      border-radius: 4px;
    }
    input:focus {
      outline: 3px solid #2a6df4;
      outline-offset: 2px;
      border-color: #2a6df4;
    }
    .helper-text {
      margin-top: 0.25rem;
      font-size: 0.95rem;
      color: #333;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      background: #0b5fff;
      color: #fff;
      cursor: pointer;
    }
    button:focus {
      outline: 3px solid #2a6df4;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="full-name" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-help">
        <div class="helper-text" id="email-help">Enter a valid email address, for example: name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-help">
        <div class="helper-text" id="phone-help">Preferred format: (123) 456-7890.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
