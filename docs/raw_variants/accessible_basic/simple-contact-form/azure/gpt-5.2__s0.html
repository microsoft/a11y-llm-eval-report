<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --border: #9ca3af;
      --border-focus: #1d4ed8;
      --bg: #ffffff;
      --bg-page: #f9fafb;
      --error: #b91c1c;
      --button: #1d4ed8;
      --button-hover: #1e40af;
      --button-text: #ffffff;
      --radius: 0.5rem;
      --shadow: 0 1px 2px rgba(0,0,0,0.08);
      --max-width: 44rem;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg-page);
      line-height: 1.5;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--bg);
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
    }

    h1 {
      margin: 0 0 0.75rem 0;
      font-size: 1.5rem;
      line-height: 1.2;
    }

    p {
      margin: 0 0 1.25rem 0;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .form-field {
      display: grid;
      gap: 0.375rem;
    }

    label {
      font-weight: 600;
    }

    .required-indicator {
      color: var(--error);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: #fff;
      color: var(--text);
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 3px solid rgba(29, 78, 216, 0.25);
      outline-offset: 2px;
      border-color: var(--border-focus);
    }

    .helper-text {
      margin: 0;
      color: var(--muted);
      font-size: 0.9375rem;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.25rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      background: var(--button);
      color: var(--button-text);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover { background: var(--button-hover); }
    button[type="submit"]:focus {
      outline: 3px solid rgba(29, 78, 216, 0.35);
      outline-offset: 2px;
    }

    .note {
      margin: 0;
      color: var(--muted);
      font-size: 0.9375rem;
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>
      <p>Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.</p>

      <form action="#" method="post">
        <div class="form-field">
          <label for="full-name">
            Full Name <span class="required-indicator" aria-hidden="true">*</span>
          </label>
          <input
            id="full-name"
            name="fullName"
            type="text"
            autocomplete="name"
            required
          />
        </div>

        <div class="form-field">
          <label for="email">
            Email Address <span class="required-indicator" aria-hidden="true">*</span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            aria-describedby="email-help"
          />
          <p class="helper-text" id="email-help">Use a valid email format, for example: name@example.com</p>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            autocomplete="tel"
            inputmode="tel"
            aria-describedby="phone-help"
          />
          <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if outside the U.S.)</p>
        </div>

        <div class="actions">
          <button type="submit">Submit</button>
          <p class="note">Weâ€™ll only use your details to respond to your message.</p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
