<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #374151;
      --hint: #4b5563;
      --border: #6b7280;
      --border-focus: #1d4ed8;
      --bg: #ffffff;
      --error: #b91c1c;
      --focus-ring: rgba(29, 78, 216, 0.35);
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background: var(--bg);
    }

    main {
      max-width: 44rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem;
    }

    p {
      margin: 0 0 1.5rem;
      color: var(--muted);
    }

    form {
      display: block;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .required-indicator {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      box-sizing: border-box;
      padding: 0.625rem 0.75rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      background: #fff;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
      border-color: var(--border-focus);
    }

    .helper-text {
      margin: 0.4rem 0 0;
      color: var(--hint);
      max-width: 32rem;
      font-size: 0.95rem;
    }

    .actions {
      margin-top: 1.25rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 2px solid #111827;
      background: #111827;
      color: #ffffff;
      padding: 0.7rem 1rem;
      border-radius: 0.6rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #0b1220;
      border-color: #0b1220;
    }

    button[type="submit"]:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 3px;
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Fields marked <span class="required-indicator">*</span> are required.</p>

    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          aria-required="true"
          inputmode="email"
          aria-describedby="email-help"
        />
        <p id="email-help" class="helper-text">Enter an address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
        />
        <p id="phone-help" class="helper-text">Preferred format: +1 555 123 4567 (include country code if outside the U.S.).</p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
