<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --border: #9ca3af;
      --focus: #1d4ed8;
      --error: #b91c1c;
      --field-bg: #ffffff;
      --btn-bg: #111827;
      --btn-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --text: #f9fafb;
        --muted: #cbd5e1;
        --border: #94a3b8;
        --focus: #93c5fd;
        --error: #fca5a5;
        --field-bg: #0f172a;
        --btn-bg: #f9fafb;
        --btn-text: #0b1220;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      line-height: 1.2;
      margin: 0 0 1rem 0;
    }

    p {
      margin: 0 0 1.5rem 0;
      color: var(--muted);
    }

    form {
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.25rem;
      background: color-mix(in srgb, var(--field-bg) 92%, transparent);
    }

    fieldset {
      border: 0;
      padding: 0;
      margin: 0;
      min-inline-size: 0;
    }

    legend {
      font-weight: 700;
      margin-bottom: 1rem;
      padding: 0;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .required-indicator {
      font-weight: 600;
      color: var(--muted);
      margin-left: 0.35rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.65rem 0.75rem;
      background: var(--field-bg);
      color: var(--text);
      font: inherit;
    }

    input::placeholder {
      color: color-mix(in srgb, var(--muted) 75%, transparent);
    }

    input:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .helper-text {
      margin: 0.35rem 0 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .actions {
      margin-top: 1.25rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 2px solid transparent;
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.7rem 1rem;
      border-radius: 0.65rem;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Fields marked required must be completed before submitting.</p>

    <form action="#" method="post" novalidate>
      <fieldset>
        <legend>Contact Form</legend>

        <div class="form-field">
          <label for="full-name">
            Full Name <span class="required-indicator">(required)</span>
          </label>
          <input
            id="full-name"
            name="fullName"
            type="text"
            autocomplete="name"
            required
            aria-required="true"
          />
        </div>

        <div class="form-field">
          <label for="email">
            Email Address <span class="required-indicator">(required)</span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            aria-required="true"
            aria-describedby="email-help"
            placeholder="name@example.com"
          />
          <p class="helper-text" id="email-help">
            Enter an email address in the format <strong>name@example.com</strong>.
          </p>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            autocomplete="tel"
            inputmode="tel"
            aria-describedby="phone-help"
            placeholder="(555) 123-4567"
          />
          <p class="helper-text" id="phone-help">
            Preferred format: <strong>(555) 123-4567</strong> or <strong>+1 555 123 4567</strong>.
          </p>
        </div>

        <div class="actions">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>
</html>
