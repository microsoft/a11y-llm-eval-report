<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --text: #111111;
      --muted: #444444;
      --border: #b6b6b6;
      --focus: #0b5fff;
      --error: #b00020;
      --field-bg: #ffffff;
      --btn-bg: #0b5fff;
      --btn-text: #ffffff;
      --btn-bg-hover: #094bd1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --text: #f2f2f2;
        --muted: #c7c7c7;
        --border: #6b6b6b;
        --focus: #7aa7ff;
        --error: #ff6b81;
        --field-bg: #141824;
        --btn-bg: #7aa7ff;
        --btn-text: #0f1115;
        --btn-bg-hover: #5f93ff;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    main {
      max-width: 44rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem 0;
    }

    p {
      margin: 0 0 1.25rem 0;
      color: var(--muted);
    }

    form {
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      background: color-mix(in srgb, var(--bg) 92%, var(--field-bg) 8%);
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .required-indicator {
      font-weight: 600;
      color: var(--muted);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.65rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--field-bg);
      color: var(--text);
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    button:focus {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .helper-text {
      margin: 0.4rem 0 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .actions {
      margin-top: 1.25rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    button[type="submit"] {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 0.6rem;
      padding: 0.7rem 1rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1rem;
      font-weight: 650;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: var(--btn-bg-hover);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .note {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Fields marked <span aria-hidden="true">*</span> are required.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-describedby="email-help"
        />
        <p class="helper-text" id="email-help">Use a valid email format, for example: name@example.com</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
        />
        <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if possible)</p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
        <p class="note">Weâ€™ll only use your details to respond to your message.</p>
      </div>
    </form>
  </main>
</body>
</html>
