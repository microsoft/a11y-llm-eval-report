<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --border: #9ca3af;
      --border-focus: #1d4ed8;
      --bg: #ffffff;
      --error: #b91c1c;
      --error-bg: #fef2f2;
      --btn: #1d4ed8;
      --btn-hover: #1e40af;
      --btn-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem;
    }

    p {
      margin: 0 0 1.5rem;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .form-field {
      display: grid;
      gap: 0.375rem;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.625rem 0.75rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }

    input:focus {
      outline: 3px solid transparent;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.25);
    }

    .helper-text {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .required-note {
      font-size: 0.95rem;
      color: var(--muted);
      margin-top: -0.5rem;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-top: 0.5rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 2px solid transparent;
      background: var(--btn);
      color: var(--btn-text);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: var(--btn-hover);
    }

    button[type="submit"]:focus {
      outline: 3px solid transparent;
      box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.35);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }

    .error-summary {
      border: 2px solid var(--error);
      background: var(--error-bg);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .error-summary h2 {
      margin: 0 0 0.5rem;
      font-size: 1.125rem;
    }

    .error-summary ul {
      margin: 0;
      padding-left: 1.25rem;
    }

    .error-summary a {
      color: var(--error);
      font-weight: 700;
    }

    .field-error {
      color: var(--error);
      font-weight: 600;
    }

    input[aria-invalid="true"] {
      border-color: var(--error);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Fill out the form below. Fields marked “required” must be completed.</p>

    <div id="errorSummary" class="error-summary" hidden tabindex="-1" aria-labelledby="errorSummaryTitle">
      <h2 id="errorSummaryTitle">Please fix the following</h2>
      <ul id="errorList"></ul>
    </div>

    <form id="contactForm" action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="visually-hidden">(required)</span></label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
        <div id="fullNameError" class="field-error" hidden></div>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="visually-hidden">(required)</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-required="true"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="helper-text">Use a valid email format, for example: name@example.com</div>
        <div id="emailError" class="field-error" hidden></div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phoneHelp"
        />
        <div id="phoneHelp" class="helper-text">Preferred format: +1 555 123 4567 (include country code if possible).</div>
        <div id="phoneError" class="field-error" hidden></div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const errorSummary = document.getElementById('errorSummary');
      const errorList = document.getElementById('errorList');

      const fields = [
        {
          id: 'fullName',
          name: 'Full Name',
          required: true,
          validate: (value) => value.trim().length > 0 || 'Enter your full name.'
        },
        {
          id: 'email',
          name: 'Email Address',
          required: true,
          validate: (value) => {
            const v = value.trim();
            if (!v) return 'Enter your email address.';
            // Simple, practical email check (HTML email validation also applies)
            const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
            return ok || 'Enter an email address in the format name@example.com.';
          }
        },
        {
          id: 'phone',
          name: 'Phone Number',
          required: false,
          validate: (value) => {
            const v = value.trim();
            if (!v) return true;
            // Accept digits, spaces, parentheses, hyphens, and leading +
            const ok = /^\+?[0-9\s().-]{7,}$/.test(v);
            return ok || 'Enter a phone number using digits and common separators (for example: +1 555 123 4567).';
          }
        }
      ];

      function setFieldError(fieldId, message) {
        const input = document.getElementById(fieldId);
        const errorEl = document.getElementById(fieldId + 'Error');

        if (message) {
          input.setAttribute('aria-invalid', 'true');
          errorEl.textContent = message;
          errorEl.hidden = false;

          const describedBy = new Set((input.getAttribute('aria-describedby') || '').split(/\s+/).filter(Boolean));
          describedBy.add(errorEl.id);
          input.setAttribute('aria-describedby', Array.from(describedBy).join(' '));
        } else {
          input.removeAttribute('aria-invalid');
          errorEl.textContent = '';
          errorEl.hidden = true;

          // Remove error id from aria-describedby while preserving helper text ids
          const ids = (input.getAttribute('aria-describedby') || '').split(/\s+/).filter(Boolean);
          const filtered = ids.filter((id) => id !== errorEl.id);
          if (filtered.length) input.setAttribute('aria-describedby', filtered.join(' '));
          else input.removeAttribute('aria-describedby');
        }
      }

      function showErrorSummary(items) {
        errorList.innerHTML = '';
        for (const item of items) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#' + item.id;
          a.textContent = item.message;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            const el = document.getElementById(item.id);
            el.focus();
          });
          li.appendChild(a);
          errorList.appendChild(li);
        }
        errorSummary.hidden = items.length === 0;
        if (items.length) errorSummary.focus();
      }

      function validateAll() {
        const errors = [];

        for (const f of fields) {
          const input = document.getElementById(f.id);
          const value = input.value;
          const result = f.validate(value);

          if (result === true) {
            setFieldError(f.id, '');
          } else {
            setFieldError(f.id, result);
            errors.push({ id: f.id, message: result });
          }
        }

        showErrorSummary(errors);
        return errors.length === 0;
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validateAll()) {
          errorSummary.hidden = true;
          form.reset();
          // Keep focus predictable after reset
          document.getElementById('fullName').focus();
        }
      });

      // Validate on blur for better feedback without being disruptive
      for (const f of fields) {
        const input = document.getElementById(f.id);
        input.addEventListener('blur', () => {
          const result = f.validate(input.value);
          setFieldError(f.id, result === true ? '' : result);
        });
      }
    })();
  </script>
</body>
</html>
