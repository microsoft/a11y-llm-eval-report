<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111;
      --muted: #444;
      --border: #8a8a8a;
      --bg: #fff;
      --focus: #0b57d0;
      --error: #b00020;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background: var(--bg);
    }

    main {
      max-width: 44rem;
      margin: 2rem auto;
      padding: 0 1rem 2rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem;
    }

    form {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem;
      background: #fff;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .required {
      font-weight: 600;
      color: var(--muted);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      padding: 0.6rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }

    input:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .helper-text {
      margin: 0.35rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 38rem;
    }

    .actions {
      margin-top: 1rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 1px solid #1f1f1f;
      background: #1f1f1f;
      color: #fff;
      border-radius: 0.5rem;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #000;
      border-color: #000;
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto !important;
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required">(required)</span></label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required">(required)</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <p class="helper-text" id="email-help">
          Enter a valid email address in the format <strong>name@example.com</strong>.
        </p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
          placeholder="(555) 123-4567"
        />
        <p class="helper-text" id="phone-help">
          Optional. Preferred format: <strong>(555) 123-4567</strong> or <strong>+1 555 123 4567</strong>.
        </p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
