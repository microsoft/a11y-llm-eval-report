<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --border: #9ca3af;
      --border-focus: #1d4ed8;
      --bg: #ffffff;
      --bg-page: #f9fafb;
      --error: #b91c1c;
      --error-bg: #fef2f2;
      --button: #1d4ed8;
      --button-hover: #1e40af;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg-page);
      line-height: 1.5;
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--bg);
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1.25rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.75rem 0;
    }

    p {
      margin: 0 0 1rem 0;
      color: var(--muted);
    }

    form {
      margin-top: 1rem;
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }

    .required-indicator {
      color: var(--error);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: #fff;
      color: var(--text);
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 3px solid rgba(29, 78, 216, 0.25);
      outline-offset: 2px;
      border-color: var(--border-focus);
    }

    .helper-text {
      margin-top: 0.375rem;
      color: var(--muted);
      font-size: 0.9375rem;
    }

    .actions {
      margin-top: 1.25rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    button[type="submit"] {
      appearance: none;
      border: 0;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--button);
      color: var(--button-text);
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: var(--button-hover);
    }

    button[type="submit"]:focus {
      outline: 3px solid rgba(29, 78, 216, 0.35);
      outline-offset: 2px;
    }

    .note {
      font-size: 0.9375rem;
      color: var(--muted);
      margin: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>
      <p>Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.</p>

      <form action="#" method="post" novalidate>
        <div class="form-field">
          <label for="full-name">
            Full Name <span class="required-indicator" aria-hidden="true">*</span>
          </label>
          <input
            id="full-name"
            name="fullName"
            type="text"
            autocomplete="name"
            required
            aria-required="true"
          />
        </div>

        <div class="form-field">
          <label for="email">
            Email Address <span class="required-indicator" aria-hidden="true">*</span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            aria-required="true"
            aria-describedby="email-help"
            placeholder="name@example.com"
          />
          <p class="helper-text" id="email-help">Enter an email in the format name@example.com.</p>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            autocomplete="tel"
            inputmode="tel"
            aria-describedby="phone-help"
            placeholder="+1 555 123 4567"
          />
          <p class="helper-text" id="phone-help">Preferred format: country code and number (for example, +1 555 123 4567).</p>
        </div>

        <div class="actions">
          <button type="submit">Submit</button>
          <p class="note" id="privacy-note">Weâ€™ll use your details only to respond to your message.</p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
