<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --text: #111827;
      --muted: #4b5563;
      --bg: #ffffff;
      --border: #9ca3af;
      --border-focus: #1d4ed8;
      --error: #b91c1c;
      --shadow-focus: 0 0 0 3px rgba(29, 78, 216, 0.25);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background: var(--bg);
    }

    main {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 1rem;
    }

    p {
      margin: 0 0 1.5rem;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .form-field {
      display: grid;
      gap: 0.375rem;
    }

    label {
      font-weight: 600;
    }

    .required-indicator {
      color: var(--error);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.625rem 0.75rem;
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      color: var(--text);
      background: #fff;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: var(--shadow-focus);
    }

    .helper-text {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      justify-self: start;
      padding: 0.7rem 1rem;
      border: 2px solid #111827;
      border-radius: 0.5rem;
      background: #111827;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(1.05);
    }

    button[type="submit"]:focus {
      outline: none;
      box-shadow: var(--shadow-focus);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto !important;
        transition: none !important;
        animation: none !important;
      }
      button[type="submit"]:active {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Fields marked with <span class="required-indicator">*</span> are required.</p>

    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" autocomplete="name" required />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="email-help" />
        <p class="helper-text" id="email-help">Enter a valid email address, for example: name@example.com</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" inputmode="tel" aria-describedby="phone-help" />
        <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567 (include country code if outside the U.S.)</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
