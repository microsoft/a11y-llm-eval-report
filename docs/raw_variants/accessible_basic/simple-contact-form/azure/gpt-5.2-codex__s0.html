<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111111;
    }
    form {
      max-width: 480px;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1rem;
    }
    input:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
    .helper-text {
      margin-top: 0.25rem;
      font-size: 0.95rem;
      color: #333;
    }
    button[type="submit"] {
      padding: 0.65rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #0b5ed7;
      color: #fff;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" required autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" aria-describedby="email-help">
        <div id="email-help" class="helper-text">Use a valid email format, such as name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help">
        <div id="phone-help" class="helper-text">Preferred format: (555) 123-4567 or 555-123-4567.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
