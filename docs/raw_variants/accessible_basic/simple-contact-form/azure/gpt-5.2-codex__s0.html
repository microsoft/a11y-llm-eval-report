<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111111;
    }
    .form-container {
      max-width: 520px;
      margin: 0 auto;
    }
    .form-field {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      font-size: 1rem;
      border: 2px solid #555;
      border-radius: 4px;
    }
    input:focus {
      outline: 3px solid #1a73e8;
      outline-offset: 2px;
    }
    .helper-text {
      font-size: 0.95rem;
      color: #333;
      margin-top: 0.35rem;
    }
    button[type="submit"] {
      background: #1a73e8;
      color: #ffffff;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:focus {
      outline: 3px solid #000000;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" autocomplete="name" required>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="email-help">
        <p class="helper-text" id="email-help">Enter a valid email address, for example: name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number (optional)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help">
        <p class="helper-text" id="phone-help">Preferred format: +1 555 123 4567.</p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
