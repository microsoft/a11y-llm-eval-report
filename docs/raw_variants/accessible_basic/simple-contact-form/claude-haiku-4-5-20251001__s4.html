<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem 1rem;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            color: #222;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
            aria-label: "required";
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        input[type="text"]:invalid,
        input[type="email"]:invalid,
        input[type="tel"]:invalid {
            border-color: #d32f2f;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        button {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #1976d2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-start;
        }

        button:hover {
            background-color: #1565c0;
        }

        button:active {
            background-color: #0d47a1;
        }

        button:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-field">
                <label for="full-name" class="required">Full Name</label>
                <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    required
                    aria-required="true"
                    aria-describedby="full-name-helper"
                >
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-describedby="email-helper"
                >
                <p class="helper-text" id="email-helper">
                    Please enter a valid email address (e.g., name@example.com)
                </p>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    aria-describedby="phone-helper"
                >
                <p class="helper-text" id="phone-helper">
                    Optional. Preferred format: (123) 456-7890 or 123-456-7890
                </p>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
