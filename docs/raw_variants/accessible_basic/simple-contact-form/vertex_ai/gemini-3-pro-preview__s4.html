<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }
        
        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #767676; /* Sufficient contrast against white */
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Focus styles for keyboard navigation visibility */
        input:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #555; /* Sufficient contrast 4.5:1+ */
            margin-top: 0.25rem;
        }

        /* Styling required indicator */
        .required-indicator {
            color: #d32f2f;
            margin-left: 0.25rem;
            aria-hidden: true; /* Screen readers read 'required' attribute */
        }

        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #00447a;
        }

        button:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="post" novalidate>
            
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input type="text" id="full-name" name="full-name" required autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input type="email" id="email" name="email" required aria-describedby="email-helper" autocomplete="email">
                <span id="email-helper" class="helper-text">Example: name@example.com</span>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number (Optional)
                </label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
                <span id="phone-helper" class="helper-text">Preferred format: 555-0123</span>
            </div>

            <button type="submit">Submit</button>

        </form>
    </main>

</body>
</html>
