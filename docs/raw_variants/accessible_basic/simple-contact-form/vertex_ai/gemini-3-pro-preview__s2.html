<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Form Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }

        .helper-text {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #555;
        }

        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004475;
        }

        button:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }
        
        /* Error state styling example (though not triggered by JS here, useful for context) */
        input:invalid:not(:placeholder-shown) {
            border-color: #d93025;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="post" novalidate>
            
            <div class="form-field">
                <label for="full-name">Full Name <span aria-hidden="true">*</span><span class="visually-hidden">(required)</span></label>
                <input type="text" id="full-name" name="full-name" required autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">Email Address <span aria-hidden="true">*</span><span class="visually-hidden">(required)</span></label>
                <input type="email" id="email" name="email" required aria-describedby="email-helper" autocomplete="email">
                <span id="email-helper" class="helper-text">Please enter a valid email like name@example.com.</span>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number <span class="visually-hidden">(optional)</span></label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
                <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890.</span>
            </div>

            <button type="submit">Submit Contact Form</button>
            
        </form>
    </main>
    
    <!-- CSS utility for screen readers -->
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

</body>
</html>
