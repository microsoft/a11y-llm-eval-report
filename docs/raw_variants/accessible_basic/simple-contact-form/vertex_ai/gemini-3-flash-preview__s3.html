<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            color: #1a1a1a;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #4d4d4d;
            margin-top: 0.25rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover, button:focus {
            background-color: #003a66;
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        .required {
            color: #d93025;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Fields marked with <span class="required" aria-hidden="true">*</span> are required.</p>
    
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">
                Full Name <span class="required" aria-hidden="true">*</span>
            </label>
            <input 
                type="text" 
                id="full-name" 
                name="full-name" 
                required 
                autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">
                Email Address <span class="required" aria-hidden="true">*</span>
            </label>
            <span id="email-helper" class="helper-text">Format: name@example.com</span>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                aria-describedby="email-helper"
                autocomplete="email">
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <span id="phone-helper" class="helper-text">Preferred format: (555) 555-5555</span>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                aria-describedby="phone-helper"
                autocomplete="tel">
        </div>

        <button type="submit">Submit Contact Information</button>
    </form>
</body>
</html>
