<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Accessible Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
            border-color: #005a9c;
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }

        button[type="submit"] {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #004475;
        }

        button[type="submit"]:focus {
            outline: 2px solid #005a9c;
            outline-offset: 2px;
        }

        /* Error state styling for validation feedback if JS were added */
        input:invalid:not(:placeholder-shown) {
            border-color: #d32f2f;
        }
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="post" novalidate>
            <div class="form-field">
                <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
                <input type="text" id="fullName" name="fullName" required aria-required="true" autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">Email Address <span aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
                <span id="email-helper" class="helper-text">Example: name@domain.com</span>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
                <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
