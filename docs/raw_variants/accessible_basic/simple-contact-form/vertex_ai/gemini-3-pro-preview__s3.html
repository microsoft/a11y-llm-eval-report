<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Accessible Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #1a1a1a;
        }

        input {
            padding: 0.75rem;
            border: 2px solid #767676;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: 3px solid #005a9c;
            outline-offset: 2px;
            border-color: #005a9c;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin: 0;
        }

        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: auto;
        }

        button:hover {
            background-color: #004475;
        }

        button:focus {
            outline: 3px solid #000;
            outline-offset: 2px;
        }

        .required-indicator {
            color: #d32f2f;
            aria-hidden: true;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        
        <form action="#" method="post" novalidate>
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-indicator">*</span>
                </label>
                <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator">*</span>
                </label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
                <p id="email-helper" class="helper-text">Example: name@example.com</p>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number (Optional)
                </label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
                <p id="phone-helper" class="helper-text">Preferred format: 123-456-7890</p>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
