<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Secure Submission Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #1a1a1a;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #707070;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #4d4d4d;
            margin-top: 0.25rem;
        }
        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #003a66;
            text-decoration: underline;
        }
        .required {
            color: #d93025;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below. Fields marked with <span aria-hidden="true">*</span> (required) must be completed.</p>
    
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">Full Name <span class="required" aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
            <span id="email-helper" class="helper-text">Format: name@example.com</span>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890</span>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
        </div>

        <button type="submit">Submit Contact Information</button>
    </form>
</body>
</html>
