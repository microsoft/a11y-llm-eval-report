<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #1a1a1a;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #767676;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: #4b4b4b;
            margin-top: 0.25rem;
        }
        button {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #003a66;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">Full Name (Required)</label>
            <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
        </div>

        <div class="form-field">
            <label for="email">Email Address (Required)</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            <span id="email-helper" class="helper-text">Format: name@example.com</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            <span id="phone-helper" class="helper-text">Preferred format: (555) 555-5555</span>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
