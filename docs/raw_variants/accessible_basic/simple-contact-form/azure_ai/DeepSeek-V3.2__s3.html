<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 2rem 1rem;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: 2px solid #3498db;
            outline-offset: -1px;
            border-color: #3498db;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #2980b9;
            outline: 2px solid #2980b9;
            outline-offset: 2px;
        }
        button[type="submit"]:active {
            background-color: #1c6ea4;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="post" novalidate>
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required aria-required="true">
                <div class="helper-text">Please enter your full legal name.</div>
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper">
                <div id="emailHelper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" aria-describedby="phoneHelper">
                <div id="phoneHelper" class="helper-text">Optional. Please use the format: (123) 456-7890.</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name) {
                alert('Please enter your full name.');
                document.getElementById('fullName').focus();
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                document.getElementById('email').focus();
                return;
            }

            if (phone && !/^\(\d{3}\) \d{3}-\d{4}$/.test(phone)) {
                const useFormat = confirm('Phone number format should be (123) 456-7890. Would you like to continue anyway?');
                if (!useFormat) {
                    document.getElementById('phone').focus();
                    return;
                }
            }

            alert('Form submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
