<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            color: #2c3e50;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }
        .required {
            color: #c00;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: 3px solid #4a90e2;
            outline-offset: 2px;
            border-color: #4a90e2;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.4rem;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #1a252f;
            outline: 3px solid #4a90e2;
            outline-offset: 2px;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" action="#">
        <div class="form-field">
            <label for="fullname">
                Full Name <span class="required" aria-hidden="true">*</span>
            </label>
            <input type="text" id="fullname" name="fullname" required aria-required="true">
        </div>

        <div class="form-field">
            <label for="email">
                Email Address <span class="required" aria-hidden="true">*</span>
            </label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper">
            <div id="email-helper" class="helper-text">
                Please enter a valid email address (e.g., name@example.com).
            </div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper">
            <div id="phone-helper" class="helper-text">
                Optional. Please use the format: 123-456-7890.
            </div>
        </div>

        <button type="submit">Send Message</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted! (This is a demo. In a real application, the data would be sent to a server.)');
        });
    </script>
</body>
</html>
