<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .helper-text {
            font-size: 0.875em;
            color: #666;
            margin-top: 0.25em;
        }
        input:required {
            border-left: 3px solid #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #0056b3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <form action="#" method="post" novalidate>
        <div class="form-field">
            <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full-name" required aria-describedby="name-help" aria-required="true">
            <div class="helper-text" id="name-help">Please enter your full name.</div>
        </div>

        <div class="form-field">
            <label for="email">Email Address <span aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-describedby="email-help" aria-required="true">
            <div class="helper-text" id="email-help">Enter a valid email address (e.g., name@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-help">
            <div class="helper-text" id="phone-help">Preferred format: (123) 456-7890 (optional).</div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
