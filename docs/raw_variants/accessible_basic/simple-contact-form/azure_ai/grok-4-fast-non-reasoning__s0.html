<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .helper-text {
            font-size: 0.875em;
            color: #666;
            margin-top: 5px;
        }
        input:required {
            border-left: 4px solid #007cba;
        }
        button {
            background-color: #007cba;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover,
        button:focus {
            background-color: #005a87;
            outline: 2px solid #007cba;
        }
        button:active {
            background-color: #004a6d;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required aria-describedby="name-help">
            <div id="name-help" class="helper-text">Please enter your full name.</div>
        </div>
        <div class="form-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required aria-describedby="email-help">
            <div id="email-help" class="helper-text">Enter a valid email address (e.g., user@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-help">
            <div id="phone-help" class="helper-text">Optional. Preferred format: (123) 456-7890.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
