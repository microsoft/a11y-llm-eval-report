<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .required::after {
            content: " *";
            color: #d00;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
            border-color: #0066cc;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #0052a3;
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" action="#" novalidate>
        <div class="form-field">
            <label for="fullName" class="required">Full Name</label>
            <input type="text" id="fullName" name="fullName" required aria-required="true">
            <div class="sr-only" id="fullNameRequired">This field is required.</div>
        </div>

        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper">
            <div class="helper-text" id="emailHelper">Please enter a valid email address (e.g., name@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phoneHelper">
            <div class="helper-text" id="phoneHelper">Optional. Preferred format: 123-456-7890.</div>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            let isValid = true;
            const nameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');

            if (!nameInput.value.trim()) {
                isValid = false;
                nameInput.setAttribute('aria-invalid', 'true');
            } else {
                nameInput.setAttribute('aria-invalid', 'false');
            }

            if (!emailInput.value.trim() || !emailInput.validity.valid) {
                isValid = false;
                emailInput.setAttribute('aria-invalid', 'true');
            } else {
                emailInput.setAttribute('aria-invalid', 'false');
            }

            if (!isValid) {
                event.preventDefault();
                alert('Please fill in all required fields correctly.');
            }
        });
    </script>
</body>
</html>
