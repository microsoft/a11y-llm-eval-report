<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .helper-text {
            font-size: 0.875em;
            color: #666;
            margin-top: 5px;
        }
        input:required {
            border-color: #007bff;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .submit-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">Full Name <span aria-hidden="true" style="color: red;">*</span></label>
            <input type="text" id="full-name" name="full-name" required aria-describedby="name-desc">
            <div id="name-desc" class="helper-text" aria-hidden="true">Please enter your full name.</div>
        </div>
        <div class="form-field">
            <label for="email">Email Address <span aria-hidden="true" style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required aria-describedby="email-desc">
            <div id="email-desc" class="helper-text">Enter a valid email address (e.g., name@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-desc">
            <div id="phone-desc" class="helper-text">Preferred format: (123) 456-7890 (optional).</div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
