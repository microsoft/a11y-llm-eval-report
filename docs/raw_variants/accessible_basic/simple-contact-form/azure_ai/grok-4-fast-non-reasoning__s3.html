<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        .form-field {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .helper-text {
            font-size: 0.875em;
            color: #666;
            margin-top: 0.25em;
        }
        .required {
            color: #dc3545;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contact Form</h1>
        <form action="#" method="post" novalidate>
            <div class="form-field">
                <label for="full-name">Full Name <span class="required" aria-hidden="true">*</span></label>
                <input type="text" id="full-name" name="full-name" required aria-describedby="name-help">
                <div id="name-help" class="helper-text" role="note">Please enter your full name.</div>
            </div>
            <div class="form-field">
                <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required aria-describedby="email-help">
                <div id="email-help" class="helper-text" role="note">Enter a valid email address (e.g., user@example.com).</div>
            </div>
            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-help">
                <div id="phone-help" class="helper-text" role="note">Preferred format: (123) 456-7890 (optional).</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
