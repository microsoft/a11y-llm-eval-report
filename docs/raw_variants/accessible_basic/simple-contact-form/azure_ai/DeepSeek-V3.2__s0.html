<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: #c00;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: 3px solid #0056cc;
            outline-offset: 2px;
            border-color: #0056cc;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        button {
            background-color: #0056cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover, button:focus {
            background-color: #0044aa;
            outline: 3px solid #0056cc;
            outline-offset: 2px;
        }
        button:active {
            background-color: #003388;
        }
        @media (prefers-reduced-motion: reduce) {
            input, button {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
        <div class="form-field">
            <label for="full-name" class="required">Full Name</label>
            <input type="text" id="full-name" name="full-name" required aria-required="true">
        </div>
        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper">
            <div id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phone-helper">
            <div id="phone-helper" class="helper-text">Optional. Please use the format: 123-456-7890.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
