<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f9f9f9;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.375rem;
        }
        .required::after {
            content: " *";
            color: #c00;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #0056cc;
            outline-offset: 2px;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.375rem;
        }
        button {
            background-color: #0056cc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover, button:focus {
            background-color: #0044aa;
            outline: 2px solid #0056cc;
            outline-offset: 2px;
        }
        button:active {
            background-color: #003388;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contactForm" aria-label="Contact form">
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required aria-required="true">
            </div>
            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper">
                <div id="emailHelper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
            </div>
            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phoneHelper">
                <div id="phoneHelper" class="helper-text">Optional. Please use the format: 123-456-7890.</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
