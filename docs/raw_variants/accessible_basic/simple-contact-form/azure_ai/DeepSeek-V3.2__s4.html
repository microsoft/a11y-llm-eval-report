<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
            background-color: #f5f5f5;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .required::after {
            content: " *";
            color: #b30000;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus {
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #555;
            margin-top: 0.25rem;
        }
        .optional {
            color: #666;
            font-style: italic;
        }
        .error-message {
            color: #b30000;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        button[type="submit"] {
            background-color: #005a9c;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #004880;
            outline: 3px solid #005a9c;
            outline-offset: 2px;
        }
        button[type="submit"]:active {
            background-color: #00355c;
        }
    </style>
</head>
<body>
    <main class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="post" novalidate>
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required aria-required="true" aria-describedby="nameError">
                <div id="nameError" class="error-message" role="alert">Please enter your full name.</div>
            </div>
            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper emailError">
                <div id="emailHelper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
                <div id="emailError" class="error-message" role="alert">Please enter a valid email address.</div>
            </div>
            <div class="form-field">
                <label for="phone">Phone Number <span class="optional">(optional)</span></label>
                <input type="text" id="phone" name="phone" aria-describedby="phoneHelper">
                <div id="phoneHelper" class="helper-text">Preferred format: 123-456-7890.</div>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');

        function showError(input, errorElement, message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            input.setAttribute('aria-invalid', 'true');
        }

        function hideError(input, errorElement) {
            errorElement.style.display = 'none';
            input.setAttribute('aria-invalid', 'false');
        }

        function validateName() {
            if (nameInput.value.trim() === '') {
                showError(nameInput, nameError, 'Please enter your full name.');
                return false;
            } else {
                hideError(nameInput, nameError);
                return true;
            }
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                showError(emailInput, emailError, 'Please enter an email address.');
                return false;
            } else if (!emailPattern.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address (e.g., name@example.com).');
                return false;
            } else {
                hideError(emailInput, emailError);
                return true;
            }
        }

        nameInput.addEventListener('blur', validateName);
        emailInput.addEventListener('blur', validateEmail);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const isNameValid = validateName();
            const isEmailValid = validateEmail();

            if (isNameValid && isEmailValid) {
                alert('Form submitted successfully! (This is a demo)');
                form.reset();
                hideError(nameInput, nameError);
                hideError(emailInput, emailError);
            } else {
                if (!isNameValid) nameInput.focus();
                else if (!isEmailValid) emailInput.focus();
            }
        });
    </script>
</body>
</html>
