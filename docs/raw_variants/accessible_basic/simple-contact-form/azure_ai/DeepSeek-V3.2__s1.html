<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: 3px solid #3498db;
            outline-offset: 2px;
            border-color: #3498db;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover, button:focus {
            background-color: #2980b9;
            outline: 3px solid #3498db;
            outline-offset: 2px;
        }
        button:active {
            background-color: #1c6ea4;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form id="contactForm" action="#" method="post" novalidate>
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required aria-required="true">
                <div class="helper-text" id="nameHelper">Please enter your first and last name.</div>
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper">
                <div class="helper-text" id="emailHelper">Please enter a valid email address (e.g., name@example.com).</div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phoneHelper">
                <div class="helper-text" id="phoneHelper">Optional. Please use the format: 123-456-7890.</div>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');

            let isValid = true;

            if (!nameInput.value.trim()) {
                isValid = false;
                nameInput.setAttribute('aria-invalid', 'true');
            } else {
                nameInput.setAttribute('aria-invalid', 'false');
            }

            if (!emailInput.value.trim() || !emailInput.validity.valid) {
                isValid = false;
                emailInput.setAttribute('aria-invalid', 'true');
            } else {
                emailInput.setAttribute('aria-invalid', 'false');
            }

            if (isValid) {
                alert('Form submitted successfully! (This is a demo)');
                this.reset();
                document.querySelectorAll('[aria-invalid]').forEach(el => el.removeAttribute('aria-invalid'));
            } else {
                alert('Please fill in all required fields correctly.');
            }
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.hasAttribute('aria-invalid')) {
                    this.removeAttribute('aria-invalid');
                }
            });
        });
    </script>
</body>
</html>
