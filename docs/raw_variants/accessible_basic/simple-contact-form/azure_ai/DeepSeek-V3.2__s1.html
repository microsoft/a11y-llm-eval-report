<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            color: #222;
            background-color: #fff;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.375rem;
        }
        .required::after {
            content: " *";
            color: #b3261e;
        }
        input {
            box-sizing: border-box;
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #757575;
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        input:focus {
            outline: 4px solid #005a9c;
            outline-offset: 1px;
            border-color: #222;
        }
        .helper-text {
            font-size: 0.875rem;
            color: #444;
            margin-top: 0.375rem;
        }
        button {
            background-color: #005a9c;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        button:hover, button:focus {
            background-color: #004275;
            outline: 4px solid #005a9c;
            outline-offset: 2px;
        }
        button:active {
            background-color: #002d4d;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" method="post" action="#">
        <div class="form-field">
            <label for="fullName" class="required">Full Name</label>
            <input type="text" id="fullName" name="fullName" required aria-required="true">
        </div>

        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelper">
            <div id="emailHelper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phoneHelper">
            <div id="phoneHelper" class="helper-text">Optional. Preferred format: 123-456-7890.</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email');
            const emailValue = emailInput.value.trim();

            if (emailInput.validity.typeMismatch || emailValue === '') {
                emailInput.setCustomValidity('Please enter a valid email address (e.g., name@example.com).');
                emailInput.reportValidity();
            } else {
                emailInput.setCustomValidity('');
                alert('Form submitted successfully (this is a demo).');
                this.reset();
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            this.setCustomValidity('');
        });
    </script>
</body>
</html>
