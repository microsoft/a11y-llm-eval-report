<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expand/Collapse Widgets</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    line-height: 1.5;
    margin: 2rem;
    color: #1a1a1a;
    background: #fff;
  }
  .example {
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 1.5rem;
    max-width: 40rem;
  }
  .example h2 {
    margin-top: 0;
    font-size: 1.25rem;
  }
  button.toggle {
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border: 2px solid #1a1a1a;
    background: #f5f5f5;
    color: #1a1a1a;
    border-radius: 0.375rem;
    cursor: pointer;
  }
  button.toggle:focus-visible {
    outline: 3px solid #005fcc;
    outline-offset: 2px;
  }
  .details {
    margin-top: 0.75rem;
    padding: 0.75rem;
    background: #f9f9f9;
    border-left: 4px solid #005fcc;
  }
  .details[hidden] {
    display: none;
  }
</style>
</head>
<body>
<main>
  <h1>Expand/Collapse Widget Examples</h1>

  <div class="example">
    <h2>Shipping Information</h2>
    <button class="toggle" type="button" aria-expanded="false" aria-controls="details-1">
      Show shipping details
    </button>
    <div class="details" id="details-1" hidden>
      <p>Standard shipping arrives in 5–7 business days. Express shipping arrives in 2–3 business days.</p>
    </div>
  </div>

  <div class="example">
    <h2>Return Policy</h2>
    <button class="toggle" type="button" aria-expanded="false" aria-controls="details-2">
      Show return policy
    </button>
    <div class="details" id="details-2" hidden>
      <p>Items can be returned within 30 days of delivery. Products must be in original condition and packaging.</p>
    </div>
  </div>
</main>

<script>
  document.querySelectorAll('button.toggle').forEach(function (button) {
    button.addEventListener('click', function () {
      const id = button.getAttribute('aria-controls');
      const details = document.getElementById(id);
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', String(!expanded));
      details.hidden = expanded;
      button.textContent = (expanded ? 'Show' : 'Hide') + ' ' + button.textContent.replace(/^(Show|Hide)\s/, '');
    });
  });
</script>
</body>
</html>
