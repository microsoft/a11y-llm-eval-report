<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expand/Collapse Widget Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    margin: 2rem;
    color: #1a1a1a;
    background: #ffffff;
  }
  .example {
    border: 2px solid #3b3b3b;
    border-radius: 8px;
    padding: 1rem;
    max-width: 600px;
  }
  .toggle {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
    padding: 0.6rem 1rem;
    border: 2px solid #1a1a1a;
    background: #f2f2f2;
    color: #1a1a1a;
    border-radius: 6px;
    cursor: pointer;
  }
  .toggle:focus-visible {
    outline: 3px solid #0b5fff;
    outline-offset: 2px;
  }
  .details {
    margin-top: 1rem;
    padding: 0.75rem;
    border-left: 4px solid #0b5fff;
    background: #f7f9ff;
  }
  .details[hidden] {
    display: none;
  }
</style>
</head>
<body>
<main>
  <h1>Expand/Collapse Widget</h1>

  <div class="example">
    <button class="toggle" type="button" aria-expanded="false" aria-controls="info-panel">
      Show details
    </button>

    <div id="info-panel" class="details" role="region" aria-labelledby="info-title" hidden>
      <h2 id="info-title">Details</h2>
      <p>
        This panel contains additional information. It can be expanded or collapsed using the button above.
      </p>
      <ul>
        <li>Accessible keyboard focus</li>
        <li>Clear visual contrast</li>
        <li>Screen reader friendly</li>
      </ul>
    </div>
  </div>
</main>

<script>
  const button = document.querySelector('.toggle');
  const panel = document.getElementById('info-panel');

  button.addEventListener('click', () => {
    const isExpanded = button.getAttribute('aria-expanded') === 'true';
    button.setAttribute('aria-expanded', String(!isExpanded));
    button.textContent = isExpanded ? 'Show details' : 'Hide details';
    panel.hidden = isExpanded;
  });
</script>
</body>
</html>
