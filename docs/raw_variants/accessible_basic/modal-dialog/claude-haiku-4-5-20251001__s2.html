<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #0066cc;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0052a3;
        }

        .trigger:focus {
            outline: 2px solid #0052a3;
            outline-offset: 2px;
        }

        .trigger:active {
            background-color: #003d7a;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-backdrop.open {
            display: block;
        }

        /* Modal Dialog */
        dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background-color: white;
        }

        dialog.open {
            display: block;
        }

        dialog::backdrop {
            display: none;
        }

        .modal-header {
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0.25rem;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .modal-close:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .modal-close:focus {
            outline: 2px solid #0066cc;
            outline-offset: -2px;
        }

        .modal-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-button-cancel {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal-button-cancel:hover {
            background-color: #d0d0d0;
        }

        .modal-button-cancel:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        .modal-button-confirm {
            background-color: #0066cc;
            color: white;
        }

        .modal-button-confirm:hover {
            background-color: #0052a3;
        }

        .modal-button-confirm:focus {
            outline: 2px solid #0052a3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Dialog Example</h1>
        <p style="color: #666; margin-bottom: 2rem;">Click the button below to open the modal dialog.</p>
        <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>
    </div>

    <div class="modal-backdrop" id="modal-backdrop"></div>

    <dialog id="modal" aria-labelledby="modal-title" aria-describedby="modal-description">
        <button class="modal-close" aria-label="Close dialog" id="modal-close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-header">
            <h2 id="modal-title">Confirm Action</h2>
        </div>
        <div class="modal-content" id="modal-description">
            <p>Are you sure you want to proceed with this action? This change cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="modal-button modal-button-cancel" id="modal-cancel">Cancel</button>
            <button class="modal-button modal-button-confirm" id="modal-confirm">Confirm</button>
        </div>
    </dialog>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modal = document.getElementById('modal');
        const backdrop = document.getElementById('modal-backdrop');
        const closeButton = document.getElementById('modal-close');
        const cancelButton = document.getElementById('modal-cancel');
        const confirmButton = document.getElementById('modal-confirm');

        function openModal() {
            modal.classList.add('open');
            backdrop.classList.add('open');
            modal.setAttribute('open', '');
            document.body.style.overflow = 'hidden';
            closeButton.focus();
        }

        function closeModal() {
            modal.classList.remove('open');
            backdrop.classList.remove('open');
            modal.removeAttribute('open');
            document.body.style.overflow = '';
            triggerButton.focus();
        }

        triggerButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);
        cancelButton.addEventListener('click', closeModal);
        confirmButton.addEventListener('click', () => {
            alert('Action confirmed!');
            closeModal();
        });

        backdrop.addEventListener('click', closeModal);

        // Close modal on Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('open')) {
                closeModal();
            }
        });

        // Trap focus within modal
        modal.addEventListener('keydown', (event) => {
            if (event.key === 'Tab' && modal.classList.contains('open')) {
                const focusableElements = modal.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];

                if (event.shiftKey && document.activeElement === firstElement) {
                    event.preventDefault();
                    lastElement.focus();
                } else if (!event.shiftKey && document.activeElement === lastElement) {
                    event.preventDefault();
                    firstElement.focus();
                }
            }
        });
    </script>
</body>
</html>
