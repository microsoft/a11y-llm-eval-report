<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover, .trigger:focus {
            background-color: #003d6b;
            outline: 2px solid black;
            outline-offset: 2px;
        }

        /* Dialog Backdrop Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        .modal-footer {
            margin-top: 2rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>The following button triggers a native HTML dialog element, which handles focus trapping and "Escape" key behavior automatically for better accessibility.</p>

    <!-- Trigger Button -->
    <button type="button" class="trigger" id="openDialog">Open Settings</button>

    <!-- Modal Dialog -->
    <dialog id="modal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Settings</h2>
                <button type="button" class="close-button" id="closeTop" aria-label="Close dialog">Ã—</button>
            </div>
            
            <div id="modalDesc">
                <p>Use the options below to configure your profile preferences. Changes are saved automatically.</p>
                
                <form method="dialog">
                    <div style="margin-bottom: 1rem;">
                        <label for="email-notif">
                            <input type="checkbox" id="email-notif"> Enable email notifications
                        </label>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="trigger">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('modal');
        const openBtn = document.getElementById('openDialog');
        const closeTop = document.getElementById('closeTop');

        // Opening the modal
        openBtn.addEventListener('click', () => {
            modal.showModal();
        });

        // Closing the modal with the 'X' button
        closeTop.addEventListener('click', () => {
            modal.close();
        });

        // Close on clicking the backdrop
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>

</body>
</html>
