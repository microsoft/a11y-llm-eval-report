<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f4f4f9;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #005a9c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover, .trigger:focus {
            background-color: #003d6b;
            outline: 3px solid #ffbf47;
            outline-offset: 2px;
        }

        /* Dialog Backdrop */
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }

        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: 2px solid #767676;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
        }

        .close-button:hover, .close-button:focus {
            background-color: #e6e6e6;
            outline: 3px solid #ffbf47;
        }

        .modal-footer {
            margin-top: 2rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>Press the button below to open a modal dialog that conforms to WCAG 2.2 Level AA standards.</p>

    <button type="button" class="trigger" id="openModal">Open Settings</button>

    <dialog id="modalDialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Account Settings</h2>
                <button type="button" class="close-button" id="closeModalTop" aria-label="Close dialog">&times;</button>
            </div>
            
            <div id="modalDesc">
                <p>You can update your privacy preferences and notification settings here. These changes will take effect immediately.</p>
            </div>

            <form method="dialog">
                <div class="modal-footer">
                    <button type="submit" class="trigger">Save and Close</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        const modal = document.getElementById('modalDialog');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModalTop');

        // Opening the modal using the native showModal() method
        // This handles focus trapping and the 'Escape' key automatically
        openBtn.addEventListener('click', () => {
            modal.showModal();
        });

        closeBtn.addEventListener('click', () => {
            modal.close();
        });

        // Close modal when clicking on the backdrop
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.close();
            }
        });
    </script>
</body>
</html>
