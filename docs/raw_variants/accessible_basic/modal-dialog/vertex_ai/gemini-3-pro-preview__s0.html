<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --modal-bg: #ffffff;
            --modal-text: #333333;
            --backdrop-bg: rgba(0, 0, 0, 0.6);
            --border-radius: 8px;
            --spacing: 1.5rem;
            --focus-ring: 2px solid #005fcc;
            --focus-offset: 2px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f4f4f4;
            color: var(--modal-text);
        }

        /* Trigger Button Styles */
        .trigger {
            background-color: #005fcc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #004db3;
        }

        .trigger:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }

        /* Dialog Styles */
        dialog {
            border: none;
            border-radius: var(--border-radius);
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: var(--modal-bg);
            color: var(--modal-text);
        }

        dialog::backdrop {
            background-color: var(--backdrop-bg);
            backdrop-filter: blur(2px);
        }

        /* Animation for opening */
        dialog[open] {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: var(--spacing);
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .close-btn:focus-visible {
            outline: var(--focus-ring);
            outline-offset: -2px; /* Inner focus ring */
        }

        .modal-body {
            padding: var(--spacing);
        }

        .modal-footer {
            padding: var(--spacing);
            background-color: #f9f9f9;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .btn-secondary:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }

        .btn-primary {
            background-color: #005fcc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #004db3;
        }

        .btn-primary:focus-visible {
            outline: var(--focus-ring);
            outline-offset: var(--focus-offset);
        }
    </style>
</head>
<body>

    <main>
        <h1>Accessible Modal Component</h1>
        <p>This is an example page demonstrating a native HTML <code>&lt;dialog&gt;</code> element.</p>
        
        <button type="button" class="trigger" id="openModalBtn" aria-haspopup="dialog">
            Open Settings
        </button>
    </main>

    <!-- 
      The <dialog> element provides native accessibility features:
      1. Focus trapping (when opened with showModal())
      2. Close on Escape key
      3. Correct ARIA role implicitly
      4. Returns focus to trigger on close
    -->
    <dialog id="settingsModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-header">
            <h2 id="modalTitle">Account Settings</h2>
            <button type="button" class="close-btn" id="closeModalIconBtn" aria-label="Close modal">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <p id="modalDesc">Please review your account preferences before saving changes.</p>
            <form id="settingsForm" method="dialog">
                <div style="margin-bottom: 1rem;">
                    <label for="emailUpdates" style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="emailUpdates" name="emailUpdates">
                        Receive email notifications
                    </label>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <!-- value="cancel" allows JS to detect which button closed it -->
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" form="settingsForm" class="btn-primary" value="save">Save Changes</button>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modal = document.getElementById('settingsModal');
            const closeIconBtn = document.getElementById('closeModalIconBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // Open the modal
            openBtn.addEventListener('click', () => {
                // showModal() is required for the backdrop and focus trapping behavior
                modal.showModal();
            });

            // Close via the 'X' icon button
            closeIconBtn.addEventListener('click', () => {
                modal.close('dismissed');
            });

            // Close via the 'Cancel' button
            cancelBtn.addEventListener('click', () => {
                modal.close('cancelled');
            });

            // Close when clicking on the backdrop (optional UX enhancement)
            modal.addEventListener('click', (event) => {
                const rect = modal.getBoundingClientRect();
                const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
                  rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
                if (!isInDialog) {
                    modal.close('backdrop');
                }
            });

            // Optional: Listen for close event to handle return values
            modal.addEventListener('close', () => {
                console.log(`Modal closed with return value: ${modal.returnValue}`);
                // Focus is automatically returned to the trigger button by the browser
            });
        });
    </script>
</body>
</html>
