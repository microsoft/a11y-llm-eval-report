<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --modal-bg: #ffffff;
            --modal-backdrop: rgba(0, 0, 0, 0.6);
            --text-color: #333;
            --border-color: #ccc;
            --focus-outline: 3px solid #005fcc;
            --focus-offset: 2px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            color: var(--text-color);
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #005fcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #004494;
        }

        .trigger:focus-visible {
            outline: var(--focus-outline);
            outline-offset: var(--focus-offset);
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            max-width: 50ch;
            width: 90%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: var(--modal-bg);
            color: var(--text-color);
        }

        dialog::backdrop {
            background-color: var(--modal-backdrop);
            backdrop-filter: blur(2px);
        }

        /* Dialog Animation */
        dialog[open] {
            animation: zoomIn 0.2s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dialog-header {
            padding: 1.5rem 1.5rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.2;
        }

        .close-button {
            background: transparent;
            border: 2px solid transparent;
            cursor: pointer;
            padding: 0.5rem;
            margin: -0.5rem -0.5rem 0 0;
            border-radius: 4px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .close-button:focus-visible {
            outline: var(--focus-outline);
            outline-offset: -2px;
            background-color: #f0f0f0;
        }

        .dialog-content {
            padding: 0.5rem 1.5rem 1.5rem;
        }

        .dialog-actions {
            padding: 1rem 1.5rem;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            color: #555;
        }

        .btn-secondary:hover {
            background-color: #eee;
            color: #000;
        }
        
        .btn-secondary:focus-visible {
            outline: var(--focus-outline);
            outline-offset: var(--focus-offset);
        }

        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: #005fcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #004494;
        }

        .btn-primary:focus-visible {
            outline: var(--focus-outline);
            outline-offset: var(--focus-offset);
        }

        /* Utility for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>

    <main>
        <h1>Modal Dialog Component</h1>
        <p>This is an example page content to demonstrate the modal functionality. The modal is accessible and uses the native HTML <code>&lt;dialog&gt;</code> element.</p>
        
        <!-- Trigger Button -->
        <button type="button" class="trigger" aria-haspopup="dialog" id="openDialogBtn">
            Open Settings
        </button>
    </main>

    <!-- Modal Dialog -->
    <dialog id="settingsDialog" aria-labelledby="dialogTitle" aria-modal="true">
        <div class="dialog-header">
            <h2 id="dialogTitle">User Settings</h2>
            <button type="button" class="close-button" id="closeDialogBtn" aria-label="Close settings dialog">
                <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2L2 14M2 2L14 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <div class="dialog-content">
            <p id="dialogDesc">Adjust your notification preferences below. Changes will be saved to your profile.</p>
            
            <form id="settingsForm" method="dialog">
                <div style="margin-bottom: 1rem;">
                    <input type="checkbox" id="emailNotifs" name="emailNotifs">
                    <label for="emailNotifs">Receive daily email summary</label>
                </div>
                <div>
                    <input type="checkbox" id="smsNotifs" name="smsNotifs">
                    <label for="smsNotifs">Receive SMS alerts for critical updates</label>
                </div>
            </form>
        </div>

        <div class="dialog-actions">
            <!-- value="cancel" allows JS to detect which button closed the dialog -->
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" form="settingsForm" class="btn-primary" value="save">Save Changes</button>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openButton = document.getElementById('openDialogBtn');
            const dialog = document.getElementById('settingsDialog');
            const closeButton = document.getElementById('closeDialogBtn');
            const cancelButton = document.getElementById('cancelBtn');

            // Open the dialog
            openButton.addEventListener('click', () => {
                if (typeof dialog.showModal === "function") {
                    dialog.showModal();
                } else {
                    console.error("The <dialog> API is not supported by this browser.");
                }
            });

            // Close with the X button
            closeButton.addEventListener('click', () => {
                dialog.close('dismissed');
            });

            // Close with the Cancel button
            cancelButton.addEventListener('click', () => {
                dialog.close('cancelled');
            });

            // Close when clicking outside (on the backdrop)
            dialog.addEventListener('click', (event) => {
                const rect = dialog.getBoundingClientRect();
                const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height
                    && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
                if (!isInDialog) {
                    dialog.close('backdrop');
                }
            });

            // Handle the close event (clean up focus, etc.)
            dialog.addEventListener('close', () => {
                // Returns focus to the trigger button for accessibility continuity
                openButton.focus();
                
                // Optional: Log result
                console.log(`Dialog closed with value: ${dialog.returnValue}`);
            });
        });
    </script>
</body>
</html>
