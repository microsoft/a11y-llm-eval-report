<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #005a9c;
            --primary-hover: #004475;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --modal-bg: #ffffff;
            --backdrop-color: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        /* Trigger Button Styles */
        .trigger {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: var(--primary-hover);
        }

        .trigger:focus-visible {
            outline: 3px solid #000;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px #fff;
        }

        /* Dialog Styles */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background-color: var(--modal-bg);
            color: var(--text-color);
        }

        dialog::backdrop {
            background-color: var(--backdrop-color);
            backdrop-filter: blur(2px);
        }

        /* Animation for opening */
        dialog[open] {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-btn {
            background: transparent;
            border: 2px solid transparent;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            color: #555;
            aria-label: "Close modal";
        }

        .close-btn:hover {
            background-color: #eee;
            color: #000;
        }

        .close-btn:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .btn-secondary:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:focus-visible {
            outline: 2px solid #000;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Account Settings</h1>
        <p>Manage your account preferences and security settings.</p>
        
        <!-- The Trigger Button -->
        <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="confirmation-modal">
            Delete Account
        </button>
    </main>

    <!-- The Modal Dialog -->
    <dialog id="confirmation-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal-header">
            <h2 id="modal-title">Confirm Deletion</h2>
            <button type="button" class="close-btn" aria-label="Close modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
            <p id="modal-desc">Are you sure you want to delete your account? This action cannot be undone and all your data will be permanently removed.</p>
        </div>

        <div class="modal-footer">
            <!-- Using form method="dialog" allows the button to close the modal without JS -->
            <form method="dialog">
                <button type="submit" class="btn-secondary">Cancel</button>
            </form>
            <button type="button" class="btn-primary" onclick="alert('Account deleted (simulation)'); document.getElementById('confirmation-modal').close();">Confirm Delete</button>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('confirmation-modal');
            const openBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-btn');

            // Open the modal
            openBtn.addEventListener('click', () => {
                // showModal() is required for the backdrop and top-layer behavior
                modal.showModal();
            });

            // Close the modal via the 'X' button
            closeBtn.addEventListener('click', () => {
                modal.close();
            });

            // Close the modal if the user clicks on the backdrop
            modal.addEventListener('click', (event) => {
                const rect = modal.getBoundingClientRect();
                const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
                  rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
                
                if (!isInDialog) {
                    modal.close();
                }
            });
        });
    </script>
</body>
</html>
