<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --text-color: #333;
            --bg-color: #fff;
            --overlay-color: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        /* Trigger Button Styling */
        .trigger {
            background-color: var(--primary-color);
            color: #fff;
            border: 2px solid var(--primary-color);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #004494;
        }

        .trigger:focus-visible {
            outline: 3px solid #000;
            outline-offset: 2px;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 0;
            max-width: 500px;
            width: 90%;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Backdrop Styling */
        dialog::backdrop {
            background-color: var(--overlay-color);
            backdrop-filter: blur(2px);
        }

        /* Dialog Content Layout */
        .dialog-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dialog-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .dialog-body {
            padding: 1.5rem;
        }

        .dialog-footer {
            padding: 1rem 1.5rem;
            background-color: #f9f9f9;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-top: 1px solid #eee;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Utility Button Styles within Dialog */
        .btn-close-icon {
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close-icon:hover {
            background-color: #f0f0f0;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #004494;
        }

        /* Focus styles for buttons inside modal */
        .btn-close-icon:focus-visible,
        .btn-secondary:focus-visible,
        .btn-primary:focus-visible {
            outline: 3px solid #000;
            outline-offset: 2px;
        }
        
        /* Prevent scrolling on body when modal is open (handled by script usually, but dialog polyfills sometimes need help) */
        body:has(dialog[open]) {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <main>
        <h1>Accessible Modal Dialog Component</h1>
        <p>This is an example page content. Click the button below to open the modal.</p>
        
        <!-- Trigger Button -->
        <button type="button" class="trigger" id="openModalBtn" aria-haspopup="dialog" aria-controls="accessibleModal">
            Open Settings
        </button>
    </main>

    <!-- Modal Component -->
    <!-- 
      The <dialog> element provides native accessibility features:
      1. Role is implicitly 'dialog'.
      2. aria-modal="true" is implicit when opened with .showModal().
      3. Focus is trapped within the dialog automatically.
      4. Escape key closes it automatically.
    -->
    <dialog id="accessibleModal" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 id="dialogTitle" class="dialog-title">Settings Confirmation</h2>
                <button type="button" class="btn-close-icon" id="closeModalIconBtn" aria-label="Close modal">
                    <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="dialog-body">
                <p id="dialogDesc">Are you sure you want to save these changes? This action cannot be undone.</p>
                
                <!-- Example form element to demonstrate focus trapping -->
                <div style="margin-top: 1rem;">
                    <label for="notifyCheck" style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="notifyCheck">
                        Notify me via email
                    </label>
                </div>
            </div>

            <div class="dialog-footer">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="btn-primary" id="saveBtn">Save Changes</button>
            </div>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const dialog = document.getElementById('accessibleModal');
            const closeIconBtn = document.getElementById('closeModalIconBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');

            // Function to close dialog properly
            const closeDialog = () => {
                dialog.close();
            };

            // Open the modal
            openBtn.addEventListener('click', () => {
                // .showModal() creates a backdrop and traps focus (crucial for a11y)
                dialog.showModal();
            });

            // Close buttons
            closeIconBtn.addEventListener('click', closeDialog);
            cancelBtn.addEventListener('click', closeDialog);
            saveBtn.addEventListener('click', () => {
                alert('Changes saved!');
                closeDialog();
            });

            // Close when clicking on the backdrop
            dialog.addEventListener('click', (event) => {
                const rect = dialog.getBoundingClientRect();
                const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
                  rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
                if (!isInDialog) {
                    dialog.close();
                }
            });

            // While the <dialog> element handles focus return automatically in most modern browsers,
            // we ensure robust behavior here by explicitly listening for the 'close' event.
            // This event fires when .close() is called or ESC is pressed.
            dialog.addEventListener('close', () => {
                // Return focus to the trigger button
                openBtn.focus();
            });
        });
    </script>
</body>
</html>
