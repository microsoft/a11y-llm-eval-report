<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #005aee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover, .trigger:focus {
            background-color: #0044b3;
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .close-button:focus {
            outline: 2px solid #005aee;
        }

        .modal-footer {
            margin-top: 2rem;
            text-align: right;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>Click the button below to open the dialog. This component follows WCAG 2.2 guidelines for keyboard navigation and screen reader support.</p>

    <button type="button" class="trigger" id="openDialog">Open Modal</button>

    <dialog id="mainDialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Newsletter Signup</h2>
                <button type="button" class="close-button" id="closeDialogTop" aria-label="Close dialog">&times;</button>
            </div>
            
            <div id="modalDesc">
                <p>Stay updated with our latest news and accessibility tips. You can unsubscribe at any time.</p>
            </div>

            <form method="dialog">
                <div style="margin-top: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; box-sizing: border-box;">
                </div>

                <div class="modal-footer">
                    <button type="button" class="action-button" id="closeDialogBottom">Cancel</button>
                    <button type="submit" class="trigger">Subscribe</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        const dialog = document.getElementById('mainDialog');
        const openBtn = document.getElementById('openDialog');
        const closeBtnTop = document.getElementById('closeDialogTop');
        const closeBtnBottom = document.getElementById('closeDialogBottom');

        // Open modal
        openBtn.addEventListener('click', () => {
            dialog.showModal();
        });

        // Close modal via top 'X'
        closeBtnTop.addEventListener('click', () => {
            dialog.close();
        });

        // Close modal via Cancel button
        closeBtnBottom.addEventListener('click', () => {
            dialog.close();
        });

        // Close on backdrop click (optional UX enhancement)
        dialog.addEventListener('click', (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });
    </script>

</body>
</html>
