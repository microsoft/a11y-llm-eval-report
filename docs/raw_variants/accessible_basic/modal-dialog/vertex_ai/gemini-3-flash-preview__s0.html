<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f4f4f9;
        }

        .trigger {
            padding: 0.75rem 1.5rem;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover, .trigger:focus {
            background-color: #003d6b;
            outline: 2px solid #003d6b;
            outline-offset: 2px;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-button:hover {
            background-color: #eee;
        }

        .modal-footer {
            margin-top: 2rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Accessible Modal Component</h1>
    <p>Click the button below to open the dialog. This implementation uses the semantic HTML5 <code>&lt;dialog&gt;</code> element for native accessibility support.</p>

    <button type="button" class="trigger" id="openModal">Open Settings</button>

    <dialog id="settingsDialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">User Settings</h2>
                <button type="button" class="close-button" id="closeModalTop" aria-label="Close dialog">&times;</button>
            </div>
            
            <div id="modalDesc">
                <p>Update your preferences for notifications and privacy settings below. Changes are saved automatically.</p>
                
                <form method="dialog">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">
                            <input type="checkbox"> Enable email notifications
                        </label>
                        <label style="display: block;">
                            <input type="checkbox"> Make profile public
                        </label>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="trigger">Save and Close</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <script>
        const dialog = document.getElementById('settingsDialog');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModalTop');

        // Open the dialog modally
        openBtn.addEventListener('click', () => {
            dialog.showModal();
        });

        // Close the dialog
        closeBtn.addEventListener('click', () => {
            dialog.close();
        });

        // Close when clicking on the backdrop
        dialog.addEventListener('click', (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });
    </script>

</body>
</html>
