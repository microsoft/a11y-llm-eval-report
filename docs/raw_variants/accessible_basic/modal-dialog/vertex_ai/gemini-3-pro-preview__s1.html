<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        /* Basic Reset and Typography */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Trigger Button Styling */
        .trigger {
            background-color: #005a9c;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #004475;
        }

        .trigger:focus-visible {
            outline: 3px solid #000;
            outline-offset: 2px;
        }

        /* Dialog Styling */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Backdrop Styling */
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        /* Dialog Content Layout */
        .dialog-content {
            padding: 2rem;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: transparent;
            border: 2px solid transparent;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            aria-label: "Close modal";
        }

        .close-button:hover {
            background-color: #e0e0e0;
        }

        .close-button:focus-visible {
            outline: 3px solid #005a9c;
            border-color: #005a9c;
        }

        .dialog-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .btn-secondary:focus-visible {
            outline: 3px solid #000;
            outline-offset: 2px;
        }

        /* Animation for opening */
        dialog[open] {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main>
        <h1>Modal Dialog Component</h1>
        <p>This is an example of an accessible modal dialog using the native HTML <code>&lt;dialog&gt;</code> element.</p>
        
        <button type="button" class="trigger" id="openModalBtn" aria-haspopup="dialog" aria-controls="accessibleDialog">
            Open Settings
        </button>
    </main>

    <!-- 
      The <dialog> element provides native accessibility features:
      - Implicit role="dialog"
      - Focus trapping
      - 'Esc' key support to close
      - Restoration of focus on close
    -->
    <dialog id="accessibleDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 id="dialogTitle">Settings</h2>
                <button type="button" class="close-button" id="closeIconBtn" aria-label="Close settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div id="dialogDesc">
                <p>Adjust your preferences below. Changes will be saved automatically.</p>
                <form method="dialog">
                    <label for="notifications" style="display: block; margin-bottom: 0.5rem;">
                        <input type="checkbox" id="notifications" name="notifications">
                        Enable email notifications
                    </label>
                </form>
            </div>

            <div class="dialog-footer">
                <!-- method="dialog" on a button within a form in a dialog closes it without JS -->
                <form method="dialog">
                    <button type="submit" class="btn-secondary">Cancel</button>
                    <button type="submit" class="trigger" value="save">Save Changes</button>
                </form>
            </div>
        </div>
    </dialog>

    <script>
        const dialog = document.getElementById('accessibleDialog');
        const openBtn = document.getElementById('openModalBtn');
        const closeIconBtn = document.getElementById('closeIconBtn');

        // Open the dialog as a modal (traps focus, adds backdrop)
        openBtn.addEventListener('click', () => {
            dialog.showModal();
        });

        // Close button logic
        closeIconBtn.addEventListener('click', () => {
            dialog.close();
        });

        // Optional: Close when clicking on the backdrop
        dialog.addEventListener('click', (event) => {
            const rect = dialog.getBoundingClientRect();
            const isInDialog = (rect.top <= event.clientY && event.clientY <= rect.top + rect.height &&
              rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
            if (!isInDialog) {
                dialog.close();
            }
        });
    </script>
</body>
</html>
