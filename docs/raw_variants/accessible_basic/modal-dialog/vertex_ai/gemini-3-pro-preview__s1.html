<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal Dialog Example</title>
    <style>
        /* Basic reset and typography */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Button styles */
        button {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 2px solid transparent;
            font-weight: 600;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        button:focus-visible {
            outline: 3px solid #0056b3;
            outline-offset: 2px;
        }

        .trigger {
            background-color: #0056b3;
            color: white;
        }

        .trigger:hover {
            background-color: #004494;
        }

        .close-btn {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #333;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background-color: #eee;
            border-color: #999;
        }

        /* Dialog styles */
        dialog {
            border: none;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Backdrop styles */
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        /* Animation for opening */
        dialog[open] {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <main>
        <h1>Modal Dialog Component</h1>
        <p>This is an example page demonstrating an accessible modal dialog.</p>
        
        <!-- The trigger button as requested -->
        <button type="button" class="trigger" id="openModalBtn" aria-haspopup="dialog" aria-controls="accessibleModal">
            Open Settings
        </button>
    </main>

    <!-- The Dialog Component -->
    <!-- 
      - We use the native <dialog> element for semantic correctness and built-in accessibility features (focus trap, Esc to close).
      - aria-labelledby connects the dialog to its title for screen readers.
      - aria-describedby connects the dialog to its main description.
    -->
    <dialog id="accessibleModal" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <!-- 
          We wrap content in a form with method="dialog" which allows buttons inside 
          to close the dialog without JavaScript if needed, though we use JS for clarity here.
        -->
        <form method="dialog">
            <h2 id="modalTitle">Settings</h2>
            <p id="modalDesc">
                Adjust your preferences below. Changes will be saved automatically when you close this window.
            </p>
            
            <!-- Focusable content inside the modal -->
            <div style="margin: 1rem 0;">
                <label for="newsletter" style="display: block; margin-bottom: 0.5rem;">
                    <input type="checkbox" id="newsletter"> Subscribe to newsletter
                </label>
                <label for="notifications" style="display: block;">
                    <input type="checkbox" id="notifications" checked> Enable notifications
                </label>
            </div>

            <!-- 
              Closing button. 
              Because this is inside <form method="dialog">, clicking it naturally closes the modal 
              and returns focus to the trigger.
            -->
            <button type="submit" class="close-btn">Close Settings</button>
        </form>
    </dialog>

    <script>
        const openBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('accessibleModal');
        const closeBtn = modal.querySelector('.close-btn');

        // Open the modal
        openBtn.addEventListener('click', () => {
            // showModal() is required (instead of just changing display) 
            // to enable the backdrop and focus trapping.
            modal.showModal();
        });

        // Close when clicking the backdrop
        modal.addEventListener('click', (event) => {
            // Check if the click occurred on the dialog element itself (the backdrop)
            // or inside the dialog content.
            const rect = modal.getBoundingClientRect();
            const isInDialog = (
                event.clientX >= rect.left &&
                event.clientX <= rect.right &&
                event.clientY >= rect.top &&
                event.clientY <= rect.bottom
            );

            if (!isInDialog) {
                modal.close();
            }
        });

        // Accessibility enhancement: prevent scrolling on body when modal is open
        // (Note: browsers handle this differently with <dialog>, but this ensures consistency)
        modal.addEventListener('close', () => {
            document.body.style.overflow = '';
        });
        
        // Use MutationObserver to detect when 'open' attribute changes if animation logic 
        // required specific class toggling, but native <dialog> handles visibility well.
    </script>
</body>
</html>
