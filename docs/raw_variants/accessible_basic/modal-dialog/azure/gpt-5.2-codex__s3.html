<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessible Modal Dialog Example</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
      color: #111;
    }
    .trigger {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #1a56db;
      background: #1a56db;
      color: #fff;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    .trigger:focus-visible {
      outline: 3px solid #ffbf47;
      outline-offset: 2px;
    }
    dialog[open] {
      border: none;
      border-radius: 0.5rem;
      padding: 0;
      max-width: 32rem;
      width: calc(100% - 2rem);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.5);
    }
    .modal-header, .modal-body, .modal-footer {
      padding: 1rem 1.25rem;
    }
    .modal-header {
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal-footer {
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .btn {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 0.4rem;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .btn-primary {
      background: #1a56db;
      color: #fff;
      border-color: #1a56db;
    }
    .btn-secondary {
      background: #fff;
      color: #111;
      border-color: #6b7280;
    }
    .btn:focus-visible {
      outline: 3px solid #ffbf47;
      outline-offset: 2px;
    }
    .close-icon {
      background: none;
      border: 2px solid transparent;
      border-radius: 0.4rem;
      padding: 0.25rem 0.5rem;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: #111;
    }
    .close-icon:focus-visible {
      outline: 3px solid #ffbf47;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Example</h1>
    <p>This example uses the native <code>&lt;dialog&gt;</code> element with accessible focus handling.</p>
    <button class="trigger" id="openModal">Open modal dialog</button>

    <dialog id="exampleDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
      <div class="modal-header">
        <h2 class="modal-title" id="dialogTitle">Confirm action</h2>
        <button class="close-icon" type="button" id="closeIcon" aria-label="Close dialog">Ã—</button>
      </div>
      <div class="modal-body" id="dialogDesc">
        <p>Are you sure you want to proceed with this example action? You can close this dialog with the cancel button, the close icon, or the Escape key.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" type="button" id="confirmBtn">Confirm</button>
      </div>
    </dialog>
  </main>

  <script>
    const dialog = document.getElementById('exampleDialog');
    const openBtn = document.getElementById('openModal');
    const closeIcon = document.getElementById('closeIcon');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    let lastFocusedElement = null;

    function openDialog() {
      lastFocusedElement = document.activeElement;
      if (typeof dialog.showModal === 'function') {
        dialog.showModal();
      } else {
        dialog.setAttribute('open', '');
      }
      closeIcon.focus();
    }

    function closeDialog() {
      if (dialog.open) {
        dialog.close();
      } else {
        dialog.removeAttribute('open');
      }
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    openBtn.addEventListener('click', openDialog);
    closeIcon.addEventListener('click', closeDialog);
    cancelBtn.addEventListener('click', closeDialog);
    confirmBtn.addEventListener('click', closeDialog);

    dialog.addEventListener('cancel', (event) => {
      event.preventDefault();
      closeDialog();
    });

    dialog.addEventListener('click', (event) => {
      const rect = dialog.getBoundingClientRect();
      const isInDialog = (
        event.clientX >= rect.left &&
        event.clientX <= rect.right &&
        event.clientY >= rect.top &&
        event.clientY <= rect.bottom
      );
      if (!isInDialog) {
        closeDialog();
      }
    });
  </script>
</body>
</html>
