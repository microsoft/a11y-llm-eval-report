<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessible Modal Dialog Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      color: #1a1a1a;
    }
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: #0b5fff;
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .trigger:focus-visible,
    .dialog-close:focus-visible {
      outline: 3px solid #ffbf47;
      outline-offset: 2px;
    }
    dialog {
      width: min(90vw, 32rem);
      border: none;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }
    .dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    .dialog-close {
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Example</h1>
    <p>This example demonstrates an accessible modal dialog using the native <code>&lt;dialog&gt;</code> element.</p>
    <button class="trigger" type="button">Open dialog</button>
  </main>

  <dialog id="modalDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
    <h2 id="dialogTitle">Dialog title</h2>
    <p id="dialogDesc">This is a modal dialog. It traps focus while open and returns focus to the trigger when closed.</p>
    <div class="dialog-actions">
      <button class="dialog-close" type="button">Close</button>
    </div>
  </dialog>

  <script>
    const trigger = document.querySelector('.trigger');
    const dialog = document.getElementById('modalDialog');
    const closeBtn = dialog.querySelector('.dialog-close');

    trigger.addEventListener('click', () => {
      dialog.showModal();
      closeBtn.focus();
    });

    closeBtn.addEventListener('click', () => {
      dialog.close();
    });

    dialog.addEventListener('close', () => {
      trigger.focus();
    });
  </script>
</body>
</html>
