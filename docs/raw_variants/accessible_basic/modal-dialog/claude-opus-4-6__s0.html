<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            color: #1a202c;
            line-height: 1.6;
        }

        .trigger {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        .trigger:focus-visible {
            outline: 3px solid #93c5fd;
            outline-offset: 2px;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-backdrop.open {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 0;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
        }

        .modal-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: none;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            color: #64748b;
            font-size: 1.25rem;
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        .modal-close:hover {
            background-color: #f1f5f9;
            color: #1a202c;
        }

        .modal-close:focus-visible {
            outline: 3px solid #93c5fd;
            outline-offset: 2px;
        }

        .modal-body {
            padding: 20px 24px;
        }

        .modal-body p {
            color: #475569;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .modal-body p:last-child {
            margin-bottom: 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            background-color: #e5e7eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-secondary:focus-visible {
            outline: 3px solid #93c5fd;
            outline-offset: 2px;
        }

        .btn-primary {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-primary:focus-visible {
            outline: 3px solid #93c5fd;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <button class="trigger" type="button" aria-haspopup="dialog">Open Modal</button>

    <div class="modal-backdrop" id="modal-backdrop">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="modal">
            <div class="modal-header">
                <h2 id="modal-title">Modal Title</h2>
                <button class="modal-close" type="button" aria-label="Close modal">
                    <svg aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <line x1="4" y1="4" x2="16" y2="16"/>
                        <line x1="16" y1="4" x2="4" y2="16"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>This is a modal dialog example. It traps focus within the modal while it is open, and returns focus to the trigger button when closed.</p>
                <p>Press <kbd>Escape</kbd> to close the modal, or click outside the dialog area. You can also use the close button or the cancel button below.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" type="button" id="modal-cancel">Cancel</button>
                <button class="btn-primary" type="button" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const trigger = document.querySelector('.trigger');
            const backdrop = document.getElementById('modal-backdrop');
            const modal = document.getElementById('modal');
            const closeBtn = modal.querySelector('.modal-close');
            const cancelBtn = document.getElementById('modal-cancel');
            const confirmBtn = document.getElementById('modal-confirm');

            function getFocusableElements() {
                const elements = modal.querySelectorAll(
                    'a[href], button:not([disabled]), textarea:not([disabled]), input:not([disabled]), select:not([disabled]), [tabindex]:not([tabindex="-1"])'
                );
                return Array.from(elements);
            }

            function openModal() {
                backdrop.classList.add('open');
                document.body.style.overflow = 'hidden';
                const focusable = getFocusableElements();
                if (focusable.length > 0) {
                    focusable[0].focus();
                }
            }

            function closeModal() {
                backdrop.classList.remove('open');
                document.body.style.overflow = '';
                trigger.focus();
            }

            function trapFocus(e) {
                if (e.key !== 'Tab') return;

                const focusable = getFocusableElements();
                if (focusable.length === 0) return;

                const firstFocusable = focusable[0];
                const lastFocusable = focusable[focusable.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    }
                } else {
                    if (document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
            }

            trigger.addEventListener('click', openModal);

            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            confirmBtn.addEventListener('click', closeModal);

            backdrop.addEventListener('click', function (e) {
                if (e.target === backdrop) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function (e) {
                if (!backdrop.classList.contains('open')) return;

                if (e.key === 'Escape') {
                    closeModal();
                    return;
                }

                trapFocus(e);
            });
        })();
    </script>
</body>
</html>
