<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .trigger:hover {
            background-color: #5568d3;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .trigger:focus {
            outline: 3px solid white;
            outline-offset: 2px;
        }

        .trigger:active {
            transform: scale(0.98);
        }

        /* Modal Dialog Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-dialog {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 0;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .modal-close:hover {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .modal-close:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .modal-body {
            padding: 24px;
            color: #4b5563;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .modal-button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .modal-button-secondary:hover {
            background-color: #d1d5db;
        }

        .modal-button-secondary:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .modal-button-primary {
            background-color: #667eea;
            color: white;
        }

        .modal-button-primary:hover {
            background-color: #5568d3;
        }

        .modal-button-primary:focus {
            outline: 2px solid #4c51bf;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; margin-bottom: 20px;">Modal Dialog Example</h1>
        <button class="trigger" aria-label="Open modal dialog">
            Open Dialog
        </button>
    </div>

    <!-- Modal Dialog -->
    <div class="modal-overlay" id="modalOverlay" role="presentation" aria-hidden="true">
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirm Action</h2>
                <button class="modal-close" id="modalCloseBtn" aria-label="Close dialog">
                    Ã—
                </button>
            </div>
            <div class="modal-body">
                <p>This is an example of a modal dialog component. It demonstrates proper accessibility features including keyboard support and ARIA attributes.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button modal-button-secondary" id="modalCancelBtn">
                    Cancel
                </button>
                <button class="modal-button modal-button-primary" id="modalConfirmBtn">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script>
        const triggerBtn = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalDialog = document.querySelector('.modal-dialog');

        // Open modal
        triggerBtn.addEventListener('click', () => {
            modalOverlay.classList.add('open');
            modalOverlay.setAttribute('aria-hidden', 'false');
            modalCloseBtn.focus();
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('open');
            modalOverlay.setAttribute('aria-hidden', 'true');
            triggerBtn.focus();
            document.body.style.overflow = '';
        }

        // Close button click
        modalCloseBtn.addEventListener('click', closeModal);

        // Cancel button click
        modalCancelBtn.addEventListener('click', closeModal);

        // Confirm button click
        modalConfirmBtn.addEventListener('click', () => {
            alert('Action confirmed!');
            closeModal();
        });

        // Close on overlay click (outside dialog)
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.classList.contains('open')) {
                closeModal();
            }
        });

        // Trap focus within modal
        document.addEventListener('keydown', (event) => {
            if (!modalOverlay.classList.contains('open')) return;

            if (event.key !== 'Tab') return;

            const focusableElements = modalDialog.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );

            if (focusableElements.length === 0) return;

            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            if (event.shiftKey) {
                if (document.activeElement === firstElement) {
                    event.preventDefault();
                    lastElement.focus();
                }
            } else {
                if (document.activeElement === lastElement) {
                    event.preventDefault();
                    firstElement.focus();
                }
            }
        });
    </script>
</body>
</html>
