<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
:root {
  --color-bg: #ffffff;
  --color-text: #1a1a1a;
  --color-muted-text: #555555;
  --color-link: #1a5fb4;
  --color-border: #767676;
  --color-focus: #1a5fb4;
  --color-primary: #1a5fb4;
  --color-primary-text: #ffffff;
  --color-overlay: rgba(0, 0, 0, 0.6);
  --color-surface: #ffffff;
  --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font-family);
  color: var(--color-text);
  background-color: var(--color-bg);
  line-height: 1.5;
}

.sr-only:not(:focus):not(:active) {
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}

header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid var(--color-border);
}

header a.sr-only:focus {
  position: fixed;
  top: 0.5rem;
  left: 0.5rem;
  z-index: 10000;
  clip: auto;
  clip-path: none;
  height: auto;
  width: auto;
  white-space: normal;
  padding: 0.75rem 1rem;
  background: var(--color-primary);
  color: var(--color-primary-text);
  font-weight: 600;
  border-radius: 4px;
  text-decoration: none;
}

main {
  max-width: 40rem;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

h1 {
  font-size: 1.75rem;
  margin: 0 0 1rem;
}

p {
  margin: 0 0 1.5rem;
}

/* Button base styles */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.625rem 1.25rem;
  font-size: 1rem;
  font-family: inherit;
  font-weight: 600;
  line-height: 1.5;
  border-radius: 6px;
  border: 2px solid transparent;
  cursor: pointer;
  text-decoration: none;
  transition: background-color 0.15s ease, box-shadow 0.15s ease;
}

.btn:focus-visible {
  outline: 3px solid var(--color-focus);
  outline-offset: 2px;
}

.btn-primary {
  background-color: var(--color-primary);
  color: var(--color-primary-text);
  border-color: var(--color-primary);
}

.btn-primary:hover {
  background-color: #164d94;
  border-color: #164d94;
}

.btn-primary:active {
  background-color: #123d76;
  border-color: #123d76;
}

.btn-secondary {
  background-color: var(--color-bg);
  color: var(--color-text);
  border-color: var(--color-border);
}

.btn-secondary:hover {
  background-color: #f0f0f0;
}

.btn-secondary:active {
  background-color: #e0e0e0;
}

/* Dialog / Modal styles */
.dialog-backdrop {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1000;
  background-color: var(--color-overlay);
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.dialog-backdrop.is-open {
  display: flex;
}

.dialog[role="dialog"] {
  background-color: var(--color-surface);
  color: var(--color-text);
  border: 1px solid var(--color-border);
  border-radius: 8px;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
  max-width: 32rem;
  width: 100%;
  max-height: calc(100vh - 2rem);
  overflow-y: auto;
  padding: 0;
  outline: none;
}

.dialog-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.25rem 1.5rem 0.75rem;
  gap: 1rem;
}

.dialog-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0;
  flex: 1;
  min-width: 0;
  overflow-wrap: anywhere;
}

.dialog-close {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 2.25rem;
  height: 2.25rem;
  padding: 0;
  border: 2px solid transparent;
  border-radius: 4px;
  background: transparent;
  color: var(--color-text);
  cursor: pointer;
  flex-shrink: 0;
}

.dialog-close:hover {
  background-color: #f0f0f0;
}

.dialog-close:focus-visible {
  outline: 3px solid var(--color-focus);
  outline-offset: 2px;
}

.dialog-close svg {
  fill: currentColor;
  width: 1.25rem;
  height: 1.25rem;
}

.dialog-body {
  padding: 0.5rem 1.5rem 1.25rem;
}

.dialog-body p:last-child {
  margin-bottom: 0;
}

.dialog-footer {
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
  padding: 0.75rem 1.5rem 1.25rem;
  flex-wrap: wrap;
}

/* Forced colors / High contrast support */
@media (forced-colors: active) {
  .dialog[role="dialog"] {
    border: 2px solid ButtonBorder;
  }

  .dialog-close {
    border: 2px solid ButtonBorder;
  }

  .btn-primary {
    border: 2px solid ButtonBorder;
  }

  .btn-secondary {
    border: 2px solid ButtonBorder;
  }

  .btn:focus-visible {
    outline: 3px solid Highlight;
  }

  .dialog-close:focus-visible {
    outline: 3px solid Highlight;
  }
}

/* Reflow: ensure content works at 320px */
@media (max-width: 320px) {
  main {
    padding: 1rem;
  }

  .dialog-header {
    padding: 1rem 1rem 0.5rem;
  }

  .dialog-body {
    padding: 0.5rem 1rem 1rem;
  }

  .dialog-footer {
    padding: 0.5rem 1rem 1rem;
    flex-direction: column;
  }

  .dialog-footer .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<header>
  <a href="#maincontent" class="sr-only">Skip to main content</a>
  <nav aria-label="Main">
    <strong>Modal Dialog Example</strong>
  </nav>
</header>

<main id="maincontent" tabindex="-1">
  <h1>Modal dialog component</h1>
  <p>This page demonstrates an accessible modal dialog. Select the button below to open it.</p>
  <button type="button" class="trigger btn btn-primary" aria-haspopup="dialog">Open dialog</button>
</main>

<div class="dialog-backdrop" id="dialog-backdrop">
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="dialog-title"
    aria-describedby="dialog-desc"
    class="dialog"
    id="modal-dialog"
    tabindex="-1"
  >
    <div class="dialog-header">
      <h2 class="dialog-title" id="dialog-title">Confirm your action</h2>
      <button type="button" class="dialog-close" aria-label="Close dialog">
        <svg viewBox="0 0 20 20" aria-hidden="true" focusable="false">
          <path d="M15.3 4.7a1 1 0 0 0-1.4 0L10 8.6 6.1 4.7a1 1 0 1 0-1.4 1.4L8.6 10l-3.9 3.9a1 1 0 1 0 1.4 1.4L10 11.4l3.9 3.9a1 1 0 0 0 1.4-1.4L11.4 10l3.9-3.9a1 1 0 0 0 0-1.4z"/>
        </svg>
      </button>
    </div>
    <div class="dialog-body" id="dialog-desc">
      <p>Are you sure you want to proceed? This action may have lasting effects. Please review before confirming.</p>
    </div>
    <div class="dialog-footer">
      <button type="button" class="btn btn-secondary" id="dialog-cancel">Cancel</button>
      <button type="button" class="btn btn-primary" id="dialog-confirm">Confirm</button>
    </div>
  </div>
</div>

<script>
(function () {
  'use strict';

  const triggerBtn = document.querySelector('.trigger');
  const backdrop = document.getElementById('dialog-backdrop');
  const dialog = document.getElementById('modal-dialog');
  const closeBtn = dialog.querySelector('.dialog-close');
  const cancelBtn = document.getElementById('dialog-cancel');
  const confirmBtn = document.getElementById('dialog-confirm');

  let previouslyFocusedElement = null;

  function getFocusableElements() {
    const selectors = [
      'a[href]',
      'button:not([disabled])',
      'input:not([disabled]):not([type="hidden"])',
      'select:not([disabled])',
      'textarea:not([disabled])',
      '[tabindex]:not([tabindex="-1"])',
    ];
    const elements = Array.from(dialog.querySelectorAll(selectors.join(',')));
    return elements.filter(function (el) {
      return el.offsetParent !== null;
    });
  }

  function trapFocus(event) {
    const focusable = getFocusableElements();
    if (focusable.length === 0) return;

    const firstFocusable = focusable[0];
    const lastFocusable = focusable[focusable.length - 1];

    if (event.shiftKey && document.activeElement === firstFocusable) {
      event.preventDefault();
      lastFocusable.focus();
    } else if (!event.shiftKey && document.activeElement === lastFocusable) {
      event.preventDefault();
      firstFocusable.focus();
    }
  }

  function openDialog() {
    previouslyFocusedElement = document.activeElement;
    backdrop.classList.add('is-open');
    document.body.style.overflow = 'hidden';
    dialog.focus();
    document.addEventListener('keydown', onKeyDown);
  }

  function closeDialog() {
    backdrop.classList.remove('is-open');
    document.body.style.overflow = '';
    document.removeEventListener('keydown', onKeyDown);
    if (previouslyFocusedElement) {
      previouslyFocusedElement.focus();
      previouslyFocusedElement = null;
    }
  }

  function onKeyDown(event) {
    if (event.key === 'Escape') {
      closeDialog();
    }
    if (event.key === 'Tab') {
      trapFocus(event);
    }
  }

  triggerBtn.addEventListener('click', openDialog);
  closeBtn.addEventListener('click', closeDialog);
  cancelBtn.addEventListener('click', closeDialog);
  confirmBtn.addEventListener('click', closeDialog);

  backdrop.addEventListener('click', function (event) {
    if (event.target === backdrop) {
      closeDialog();
    }
  });
})();
</script>
</body>
</html>
