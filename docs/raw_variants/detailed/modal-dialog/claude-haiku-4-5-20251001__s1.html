<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Dialog Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #1a1a1a;
      background-color: #ffffff;
    }

    body {
      padding: 2rem;
      line-height: 1.5;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    .trigger {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #0066cc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .trigger:hover {
      background-color: #0052a3;
    }

    .trigger:active {
      background-color: #003d7a;
    }

    .trigger:focus {
      outline: 3px solid transparent;
      box-shadow: 0 0 0 3px #0066cc, 0 0 0 5px #ffffff, 0 0 0 7px #0066cc;
    }

    /* Modal backdrop */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-backdrop.open {
      display: block;
    }

    /* Modal dialog */
    .modal-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      padding: 0;
    }

    .modal-dialog.open {
      display: block;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .modal-close {
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1a1a1a;
      padding: 0;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .modal-close:hover {
      background-color: #f5f5f5;
    }

    .modal-close:focus {
      outline: 3px solid transparent;
      box-shadow: inset 0 0 0 3px #0066cc;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .modal-footer button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-cancel {
      background-color: #f0f0f0;
      color: #1a1a1a;
    }

    .modal-cancel:hover {
      background-color: #e0e0e0;
    }

    .modal-cancel:focus {
      outline: 3px solid transparent;
      box-shadow: 0 0 0 3px #f0f0f0, 0 0 0 5px #ffffff, 0 0 0 7px #0066cc;
    }

    .modal-confirm {
      background-color: #0066cc;
      color: #ffffff;
    }

    .modal-confirm:hover {
      background-color: #0052a3;
    }

    .modal-confirm:focus {
      outline: 3px solid transparent;
      box-shadow: 0 0 0 3px #0066cc, 0 0 0 5px #ffffff, 0 0 0 7px #0066cc;
    }

    /* Prevent scrolling when modal is open */
    body.modal-open {
      overflow: hidden;
    }

    /* Responsive: ensure modal fits on small screens */
    @media (max-width: 640px) {
      .modal-dialog {
        width: 95%;
        max-width: none;
      }

      .modal-header,
      .modal-body,
      .modal-footer {
        padding: 1rem;
      }

      .modal-footer {
        flex-direction: column;
      }

      .modal-footer button {
        width: 100%;
      }
    }

    @media (forced-colors: active) {
      .trigger {
        border: 2px solid ButtonBorder;
      }

      .trigger:focus {
        outline: 3px solid;
      }

      .modal-dialog {
        border: 2px solid CanvasText;
      }

      .modal-header {
        border-bottom-color: CanvasText;
      }

      .modal-footer {
        border-top-color: CanvasText;
      }

      .modal-close:focus {
        outline: 3px solid;
      }

      .modal-cancel {
        border: 1px solid ButtonBorder;
      }

      .modal-confirm {
        border: 1px solid ButtonBorder;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Modal Dialog Example</h1>
    <p>
      This example demonstrates an accessible modal dialog component. Click the button below to open the dialog.
    </p>

    <button class="trigger" id="openModal">Open Dialog</button>
  </main>

  <!-- Modal backdrop -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true"></div>

  <!-- Modal dialog -->
  <div
    class="modal-dialog"
    id="myModal"
    role="dialog"
    aria-labelledby="modalTitle"
    aria-describedby="modalDescription"
    aria-modal="true"
    hidden
  >
    <div class="modal-header">
      <h2 id="modalTitle">Confirm Action</h2>
      <button class="modal-close" id="closeModal" aria-label="Close dialog">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <p id="modalDescription">
        Are you sure you want to proceed with this action? This change cannot be undone.
      </p>
    </div>

    <div class="modal-footer">
      <button class="modal-cancel" id="cancelModal">Cancel</button>
      <button class="modal-confirm">Confirm</button>
    </div>
  </div>

  <style>
    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
  </style>

  <script>
    const openModalBtn = document.getElementById("openModal");
    const modal = document.getElementById("myModal");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const closeModalBtn = document.getElementById("closeModal");
    const cancelModalBtn = document.getElementById("cancelModal");
    const confirmBtn = modal.querySelector(".modal-confirm");

    // Store the element that triggered the modal for focus restoration
    let triggerElement = null;

    // Open modal
    function openModal() {
      triggerElement = document.activeElement;
      modal.hidden = false;
      modalBackdrop.classList.add("open");
      document.body.classList.add("modal-open");

      // Focus the close button as the first focusable element
      closeModalBtn.focus();
    }

    // Close modal
    function closeModal() {
      modal.hidden = true;
      modalBackdrop.classList.remove("open");
      document.body.classList.remove("modal-open");

      // Restore focus to the trigger element
      if (triggerElement) {
        triggerElement.focus();
      }
    }

    // Open modal on button click
    openModalBtn.addEventListener("click", openModal);

    // Close modal on close button click
    closeModalBtn.addEventListener("click", closeModal);

    // Close modal on cancel button click
    cancelModalBtn.addEventListener("click", closeModal);

    // Close modal on confirm button click
    confirmBtn.addEventListener("click", () => {
      closeModal();
      alert("Action confirmed!");
    });

    // Close modal on backdrop click
    modalBackdrop.addEventListener("click", closeModal);

    // Close modal on Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.hidden) {
        closeModal();
      }
    });

    // Trap focus within the modal when open
    function handleTabKey(e) {
      if (modal.hidden) {
        return;
      }

      const focusableElements = modal.querySelectorAll(
        'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
      );
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      if (e.shiftKey) {
        // Shift + Tab
        if (document.activeElement === firstElement) {
          e.preventDefault();
          lastElement.focus();
        }
      } else {
        // Tab
        if (document.activeElement === lastElement) {
          e.preventDefault();
          firstElement.focus();
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        handleTabKey(e);
      }
    });
  </script>
</body>
</html>
