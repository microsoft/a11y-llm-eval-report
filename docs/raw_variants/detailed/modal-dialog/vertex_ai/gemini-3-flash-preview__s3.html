<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Modal Component - UI Patterns</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b5563;
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-border: #d1d5db;
      --color-focus: #2563eb;
      --color-overlay: rgba(0, 0, 0, 0.6);
      --font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    /* Skip link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--color-primary);
      color: white;
      padding: 8px;
      z-index: 100;
      text-decoration: none;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Buttons */
    .trigger, .btn-primary, .btn-secondary {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
      border: 2px solid transparent;
      transition: background-color 0.2s;
    }

    .trigger {
      background-color: var(--color-primary);
      color: white;
    }

    .trigger:hover {
      background-color: var(--color-primary-hover);
    }

    .trigger:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 4px var(--color-focus);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--color-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-overlay[hidden] {
      display: none;
    }

    .modal-content {
      background-color: var(--color-bg);
      border-radius: 0.5rem;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
      position: relative;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--color-border);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-button {
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--color-muted-text);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .close-button:focus {
      outline: 2px solid var(--color-focus);
    }

    .close-button svg {
      width: 24px;
      height: 24px;
      pointer-events: none;
    }

    .modal-footer {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn-secondary {
      background: white;
      border: 2px solid var(--color-border);
      color: var(--color-text);
    }

    /* Forced colors mode support */
    @media (forced-colors: active) {
      .modal-content {
        border: 2px solid CanvasText;
      }
      .trigger, .btn-primary, .btn-secondary, .close-button {
        border: 1px solid ButtonBorder;
      }
      .close-button svg {
        fill: CanvasText;
      }
    }

    /* Reflow at 320px */
    @media (max-width: 400px) {
      .modal-footer {
        flex-direction: column;
      }
      .modal-footer button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="#maincontent" class="skip-link">Skip to main content</a>

  <header>
    <nav aria-label="Main Navigation">
      <!-- Site logo/nav would go here -->
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Accessible Dialog Pattern</h1>
    <p>Use the button below to open a modal dialog that conforms to WCAG 2.2 accessibility standards.</p>
    
    <button type="button" class="trigger" id="openModalBtn">
      Open Account Settings
    </button>
  </main>

  <!-- Modal Component -->
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div role="dialog" 
         id="settingsModal" 
         aria-modal="true" 
         aria-labelledby="modalTitle" 
         aria-describedby="modalDesc" 
         class="modal-content"
         tabindex="-1">
      
      <div class="modal-header">
        <h2 id="modalTitle" class="modal-title">Account Settings</h2>
        <button type="button" class="close-button" id="closeModalBtn" aria-label="Close dialog">
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div id="modalDesc">
        <p>Update your profile information and preferences. Changes will be saved to your account immediately.</p>
      </div>

      <form action="#">
        <div style="margin-top: 1rem;">
          <label for="username" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Display Name</label>
          <input type="text" id="username" name="username" style="width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); border-radius: 4px;">
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="trigger">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const trigger = document.getElementById('openModalBtn');
    const overlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('settingsModal');
    const closeBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let lastFocusedElement;

    function openModal() {
      lastFocusedElement = document.activeElement;
      overlay.hidden = false;
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
      
      // Move focus to modal
      modal.focus();

      // Trap focus
      modal.addEventListener('keydown', trapFocus);
    }

    function closeModal() {
      overlay.hidden = true;
      document.body.style.overflow = '';
      modal.removeEventListener('keydown', trapFocus);
      
      // Return focus to trigger
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function trapFocus(e) {
      const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      if (e.key === 'Tab') {
        if (e.shiftKey) { // Shift + Tab
          if (document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          }
        } else { // Tab
          if (document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
      }

      if (e.key === 'Escape') {
        closeModal();
      }
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // Close on overlay click
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeModal();
      }
    });
  </script>
</body>
</html>
