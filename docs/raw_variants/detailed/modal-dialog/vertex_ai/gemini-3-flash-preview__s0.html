<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Modal Example - Component Library</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-primary: #005a9c;
      --color-primary-hover: #004477;
      --color-border: #707070;
      --color-focus: #ffbf47;
      --color-overlay: rgba(0, 0, 0, 0.7);
      --spacing-m: 1rem;
      --spacing-l: 2rem;
    }

    /* Base Reset & Typography */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: var(--spacing-l);
    }

    /* Screen Reader Only */
    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    /* Interactive Elements */
    .trigger, .modal-close {
      font-size: 1rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid var(--color-primary);
      background-color: var(--color-primary);
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .trigger:hover, .modal-close:hover {
      background-color: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    .trigger:focus, .modal-close:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    /* Modal Styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--color-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: var(--spacing-m);
    }

    [hidden] {
      display: none !important;
    }

    .modal-content {
      background-color: var(--color-bg);
      padding: var(--spacing-l);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-header {
      margin-bottom: var(--spacing-m);
    }

    .modal-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal-body {
      margin-bottom: var(--spacing-l);
    }

    /* High Contrast Mode Adjustments */
    @media (forced-colors: active) {
      .modal-content {
        border: 2px solid CanvasText;
      }
      .trigger, .modal-close {
        border: 2px solid ButtonText;
      }
    }

    /* Reflow: Ensure text wraps and modal scales */
    @media (max-width: 320px) {
      .modal-content {
        padding: var(--spacing-m);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Accessible Dialog Component</h1>
    <p>Press the button below to review your account preferences.</p>
    
    <button type="button" class="trigger" id="openModal">
      Review Preferences
    </button>

    <!-- Modal Overlay Container -->
    <div id="modalOverlay" class="modal-overlay" hidden>
      <!-- 
        role="dialog" identifies the container as a dialog.
        aria-modal="true" tells AT that content outside is inert.
        aria-labelledby links to the title for the accessible name.
      -->
      <div 
        role="dialog" 
        aria-modal="true" 
        aria-labelledby="dialogTitle" 
        class="modal-content"
        id="modalDialog"
      >
        <div class="modal-header">
          <h2 id="dialogTitle" class="modal-title">Account Preferences</h2>
        </div>
        
        <div class="modal-body">
          <p>This dialog allows you to manage your notification settings. Changes are saved automatically to your profile.</p>
          <label for="email-pref">
            <input type="checkbox" id="email-pref">
            Receive weekly newsletter
          </label>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-close" id="closeModal">
            Close <span class="sr-only">Account Preferences dialog</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const trigger = document.getElementById('openModal');
    const overlay = document.getElementById('modalOverlay');
    const closeBtn = document.getElementById('closeModal');
    const mainContent = document.getElementById('maincontent');

    function openModal() {
      overlay.hidden = false;
      // Prevent background scrolling
      document.body.style.overflow = 'hidden';
      // Set focus to the close button or first interactive element
      closeBtn.focus();
      // Accessibility: Trap focus or use inert (modern browsers)
      mainContent.setAttribute('aria-hidden', 'true');
    }

    function closeModal() {
      overlay.hidden = true;
      document.body.style.overflow = '';
      mainContent.removeAttribute('aria-hidden');
      // Accessibility: Return focus to the trigger
      trigger.focus();
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Close on Escape key
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !overlay.hidden) {
        closeModal();
      }
    });

    // Close on clicking the backdrop
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeModal();
      }
    });

    // Basic Focus Trap Logic
    overlay.addEventListener('keydown', (e) => {
      if (e.key !== 'Tab') return;

      const focusableElements = overlay.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      if (e.shiftKey) {
        if (document.activeElement === firstElement) {
          lastElement.focus();
          e.preventDefault();
        }
      } else {
        if (document.activeElement === lastElement) {
          firstElement.focus();
          e.preventDefault();
        }
      }
    });
  </script>
</body>
</html>
