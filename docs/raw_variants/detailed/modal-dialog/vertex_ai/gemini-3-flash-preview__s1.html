<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Modal Example - Component Library</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-primary: #005a9c;
      --color-primary-hover: #003a66;
      --color-border: #707070;
      --color-focus: #ffbf47;
      --color-overlay: rgba(0, 0, 0, 0.7);
      --spacing-m: 1rem;
      --spacing-l: 2rem;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: var(--spacing-l);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    /* Focus Styles */
    :focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    /* Trigger Button */
    .trigger {
      background-color: var(--color-primary);
      color: white;
      border: 2px solid var(--color-primary);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    .trigger:hover {
      background-color: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--color-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: var(--spacing-m);
    }

    .modal-overlay[hidden] {
      display: none;
    }

    /* Modal Content */
    .modal-content {
      background-color: var(--color-bg);
      padding: var(--spacing-l);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-m);
    }

    .modal-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .close-button {
      background: none;
      border: 1px solid var(--color-border);
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .close-button:hover {
      background-color: #f0f0f0;
    }

    .modal-actions {
      margin-top: var(--spacing-l);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn-secondary {
      background: none;
      border: 1px solid var(--color-border);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Forced Colors Mode */
    @media (forced-colors: active) {
      .modal-content {
        border: 2px solid CanvasText;
      }
      .trigger, .close-button, .btn-secondary {
        border: 1px solid ButtonBorder;
      }
    }

    /* Reflow: Ensure modal content stays within viewport */
    @media (max-width: 320px) {
      .modal-content {
        padding: var(--spacing-m);
      }
      .modal-actions {
        flex-direction: column;
      }
      .modal-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Newsletter Subscription</h1>
    <p>Would you like to stay updated with our latest news? Open the dialog below to sign up.</p>
    
    <button type="button" class="trigger" id="openDialog">
      Subscribe to Newsletter
    </button>
  </main>

  <!-- Modal Component -->
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div 
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modalHeading" 
      aria-describedby="modalDesc"
      class="modal-content"
      tabindex="-1"
    >
      <div class="modal-header">
        <h2 id="modalHeading" class="modal-title">Confirm Subscription</h2>
        <button type="button" class="close-button" id="closeDialogIcon" aria-label="Close dialog">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div id="modalDesc">
        <p>By subscribing, you agree to receive monthly updates and promotional offers via email. You can unsubscribe at any time.</p>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
        <button type="button" class="trigger" id="confirmBtn">Confirm Subscription</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.getElementById('openDialog');
    const overlay = document.getElementById('modalOverlay');
    const modal = overlay.querySelector('[role="dialog"]');
    const closeBtn = document.getElementById('closeDialogIcon');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    let lastFocusedElement;

    function openModal() {
      lastFocusedElement = document.activeElement;
      overlay.hidden = false;
      // Focus the modal container for screen readers, or the first focusable element
      modal.focus();
      
      // Prevent scrolling on background
      document.body.style.overflow = 'hidden';
      
      document.addEventListener('keydown', handleKeydown);
    }

    function closeModal() {
      overlay.hidden = true;
      document.body.style.overflow = '';
      document.removeEventListener('keydown', handleKeydown);
      
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function handleKeydown(e) {
      if (e.key === 'Escape') {
        closeModal();
      }

      if (e.key === 'Tab') {
        const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];

        if (e.shiftKey) {
          if (document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          }
        } else {
          if (document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      }
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    confirmBtn.addEventListener('click', () => {
      alert('Thank you for subscribing!');
      closeModal();
    });

    // Close on overlay click
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeModal();
      }
    });
  </script>
</body>
</html>
