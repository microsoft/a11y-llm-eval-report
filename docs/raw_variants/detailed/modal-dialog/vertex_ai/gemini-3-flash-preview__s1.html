<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Modal Dialog Example - Component Library</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-primary: #005a9c;
      --color-primary-hover: #003d6b;
      --color-border: #707070;
      --color-focus: #ffbf47;
      --color-overlay: rgba(0, 0, 0, 0.7);
      --spacing-m: 1rem;
      --spacing-l: 2rem;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: var(--spacing-l);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    /* Focus Styles */
    :focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    /* Trigger Button */
    .trigger {
      background-color: var(--color-primary);
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    .trigger:hover {
      background-color: var(--color-primary-hover);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--color-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: var(--spacing-m);
    }

    .modal-overlay[hidden] {
      display: none;
    }

    /* Modal Content */
    .modal-content {
      background-color: var(--color-bg);
      padding: var(--spacing-l);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-m);
    }

    .modal-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .close-button {
      background: none;
      border: 1px solid var(--color-border);
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
    }

    /* Forced Colors Mode Support */
    @media (forced-colors: active) {
      .modal-content {
        border: 2px solid CanvasText;
      }
      .trigger, .close-button {
        border: 1px solid ButtonBorder;
      }
    }

    /* Reflow: Ensure content wraps at 320px */
    @media (max-width: 320px) {
      .modal-content {
        padding: var(--spacing-m);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Accessible Modal Component</h1>
    <p>Click the button below to open a modal dialog that follows WCAG 2.2 accessibility standards.</p>
    
    <button type="button" class="trigger" id="openModal">
      Open Newsletter Signup
    </button>
  </main>

  <!-- Modal Structure -->
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div 
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modalTitle" 
      aria-describedby="modalDesc" 
      class="modal-content"
      tabindex="-1"
    >
      <div class="modal-header">
        <h2 id="modalTitle" class="modal-title">Newsletter Signup</h2>
        <button type="button" class="close-button" id="closeModal" aria-label="Close dialog">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div id="modalDesc">
        <p>Stay updated with our latest accessibility tips and component updates.</p>
      </div>

      <form action="#" method="post">
        <div style="margin-bottom: var(--spacing-m);">
          <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
            Email Address <span aria-hidden="true">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            aria-required="true"
            style="width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); box-sizing: border-box;"
          >
        </div>
        <button type="submit" class="trigger">Subscribe</button>
      </form>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const overlay = document.getElementById('modalOverlay');
    const modal = overlay.querySelector('[role="dialog"]');
    let lastFocusedElement;

    function openModal() {
      lastFocusedElement = document.activeElement;
      overlay.hidden = false;
      modal.focus();
      document.body.style.overflow = 'hidden'; // Prevent background scroll
      
      document.addEventListener('keydown', handleKeyDown);
    }

    function closeModal() {
      overlay.hidden = true;
      document.body.style.overflow = '';
      document.removeEventListener('keydown', handleKeyDown);
      
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function handleKeyDown(e) {
      // Close on Escape
      if (e.key === 'Escape') {
        closeModal();
      }

      // Trap Focus
      if (e.key === 'Tab') {
        const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];

        if (e.shiftKey) {
          if (document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          }
        } else {
          if (document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      }
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Close on overlay click
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeModal();
      }
    });
  </script>
</body>
</html>
