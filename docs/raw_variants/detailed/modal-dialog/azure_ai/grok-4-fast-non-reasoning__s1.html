<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #6b7280;
      --color-border: #d1d5db;
      --color-shadow: rgba(0, 0, 0, 0.1);
      --color-focus: #3b82f6;
      --color-overlay: rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    .container {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--color-border);
      border-radius: 0.375rem;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
    }

    .button:hover {
      background-color: #f9fafb;
      border-color: #9ca3af;
    }

    .button:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--color-focus);
    }

    .button:active {
      transform: translateY(1px);
    }

    .trigger {
      margin-bottom: 2rem;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
    }

    .modal[open] {
      opacity: 1;
      visibility: visible;
    }

    .modal__dialog {
      background-color: var(--color-bg);
      border-radius: 0.5rem;
      box-shadow: 0 20px 25px -5px var(--color-shadow), 0 10px 10px -5px var(--color-shadow);
      max-width: 32rem;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      outline: 2px solid transparent;
      position: relative;
    }

    .modal__header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text);
    }

    .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      border: none;
      background: none;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--color-muted-text);
      transition: all 0.15s ease-in-out;
      padding: 0;
    }

    .modal__close:hover {
      background-color: #f3f4f6;
      color: var(--color-text);
    }

    .modal__close:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--color-focus);
    }

    .modal__content {
      padding: 1.5rem;
    }

    .modal__description {
      color: var(--color-muted-text);
      margin-bottom: 1.5rem;
    }

    .modal__actions {
      padding: 1rem 1.5rem 1.5rem;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .button--primary {
      background-color: var(--color-focus);
      color: white;
      border-color: var(--color-focus);
    }

    .button--primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    /* High Contrast Mode Support */
    @media (forced-colors: active) {
      .modal__dialog {
        border: 2px solid CanvasText;
        box-shadow: none;
      }

      .modal {
        background-color: Canvas;
        forced-color-adjust: auto;
      }

      .button {
        border: 2px solid ButtonBorder;
        background-color: ButtonFace;
        color: ButtonText;
      }

      .button--primary {
        background-color: ButtonFace;
        color: HighlightText;
        border-color: Highlight;
      }

      .modal__close {
        border: 2px solid ButtonBorder;
        background-color: ButtonFace;
        color: ButtonText;
      }

      .modal__close:hover,
      .button:hover {
        background-color: Highlight;
        color: HighlightText;
        border-color: HighlightText;
      }
    }

    /* Focus visible for high contrast */
    @media (prefers-reduced-motion: no-preference) {
      .modal__dialog {
        transform: scale(0.95);
        transition: transform 0.2s ease-in-out;
      }

      .modal[open] .modal__dialog {
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 320px) {
      .modal {
        padding: 0.5rem;
        align-items: flex-start;
        justify-content: center;
      }

      .modal__dialog {
        max-height: 100vh;
        border-radius: 0;
        margin: 0;
      }

      .modal__header,
      .modal__content,
      .modal__actions {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .modal__actions {
        flex-direction: column-reverse;
        gap: 0.75rem;
      }

      .button {
        justify-content: center;
      }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .modal,
      .modal__dialog,
      .button,
      .modal__close {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    
    <header>
      <h1 id="maincontent">Modal Dialog Example</h1>
    </header>

    <main>
      <p>This page demonstrates an accessible modal dialog component. Use the button below to open the modal.</p>
      
      <button class="button trigger" aria-haspopup="dialog" aria-controls="modal" aria-expanded="false">
        Open Settings Modal
      </button>

      <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" hidden>
        <div class="modal__dialog">
          <div class="modal__header">
            <h2 id="modal-title" class="modal__title">Settings</h2>
            <button class="modal__close" aria-label="Close dialog">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
              </svg>
            </button>
          </div>
          
          <div class="modal__content">
            <p id="modal-description" class="modal__description">
              Configure your preferences for this application. Changes will be saved automatically when you close this dialog.
            </p>
            
            <div style="margin-bottom: 1rem;">
              <label for="theme-select" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                Theme
              </label>
              <select id="theme-select" style="width: 100%; padding: 0.5rem; border: 1px solid var(--color-border); border-radius: 0.25rem;">
                <option>Light</option>
                <option>Dark</option>
                <option>System</option>
              </select>
            </div>

            <div style="margin-bottom: 1rem;">
              <label for="notifications" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                <input type="checkbox" id="notifications" style="margin-right: 0.5rem;">
                Enable notifications
              </label>
            </div>
          </div>
          
          <div class="modal__actions">
            <button class="button">Cancel</button>
            <button class="button button--primary">Save Changes</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('modal');
      const dialog = modal.querySelector('.modal__dialog');
      const closeBtn = modal.querySelector('.modal__close');
      const cancelBtn = modal.querySelector('.button:not(.button--primary)');
      
      const buttons = [closeBtn, cancelBtn];
      
      function openModal() {
        modal.hidden = false;
        modal.setAttribute('open', '');
        modal.querySelector('button').focus();
        document.body.style.overflow = 'hidden'; // Prevent background scroll
        trigger.setAttribute('aria-expanded', 'true');
      }
      
      function closeModal() {
        modal.removeAttribute('open');
        setTimeout(() => {
          modal.hidden = true;
          document.body.style.overflow = '';
          trigger.focus();
        }, 200); // Match CSS transition duration
        trigger.setAttribute('aria-expanded', 'false');
      }
      
      // Event listeners
      trigger.addEventListener('click', openModal);
      
      buttons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });
      
      // Close on Escape key
      modal.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        }
      });
      
      // Close on backdrop click (outside dialog)
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });
      
      // Prevent event bubbling on dialog
      dialog.addEventListener('click', (e) => {
        e.stopPropagation();
      });
      
      // Trap focus within modal when open
      modal.addEventListener('focusin', (e) => {
        if (!modal.contains(e.target)) {
          modal.querySelector('button').focus();
        }
      });
    })();
  </script>
</body>
</html>
