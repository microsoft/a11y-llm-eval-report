<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Contact Us</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #595959;
            --color-link: #0066cc;
            --color-border: #767676;
            --color-focus: #0066cc;
            --color-danger: #c70000;
            --color-success: #107c10;
            --color-input-bg: #ffffff;
            --color-input-border: #767676;
            --color-button-bg: #0066cc;
            --color-button-text: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            background-color: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem;
        }

        main {
            padding: 2rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1.5rem 0;
            font-weight: 600;
        }

        .form-field {
            margin-bottom: 1.5rem;
            min-width: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--color-text);
        }

        .required-indicator {
            color: var(--color-danger);
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            max-width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--color-input-border);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        input[aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        .helper-text {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: var(--color-muted-text);
        }

        .error-message {
            display: none;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: var(--color-danger);
            font-weight: 600;
        }

        .error-message.visible {
            display: block;
        }

        button[type="submit"] {
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            border: 2px solid var(--color-button-bg);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        button[type="submit"]:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }

        button[type="submit"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            box-shadow: 0 0 4px 3px rgba(0, 102, 204, 0.3);
        }

        button[type="submit"]:active {
            background-color: #003d7a;
            border-color: #003d7a;
        }

        @media (forced-colors: active) {
            button[type="submit"] {
                border: 2px solid ButtonBorder;
            }

            button[type="submit"]:focus {
                outline: 2px solid ButtonText;
                outline-offset: 2px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }
        }

        @media (max-width: 320px) {
            main {
                padding: 1rem 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
                overflow-wrap: anywhere;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                min-width: 0;
                overflow-wrap: anywhere;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="sr-only">Skip to main content</a>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        
        <form id="contactForm" novalidate>
            <div class="form-field">
                <label for="fullName">
                    Full Name <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    aria-required="true"
                    aria-describedby="fullNameError"
                    aria-invalid="false"
                    autocomplete="name"
                />
                <span id="fullNameError" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    aria-required="true"
                    aria-describedby="emailHelper emailError"
                    aria-invalid="false"
                    autocomplete="email"
                />
                <span id="emailHelper" class="helper-text">Please enter a valid email address (e.g., name@example.com)</span>
                <span id="emailError" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    aria-describedby="phoneHelper"
                    autocomplete="tel"
                />
                <span id="phoneHelper" class="helper-text">Optional. Preferred format: (555) 123-4567</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('contactForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');

        function validateFullName() {
            const value = fullNameInput.value.trim();
            if (value === '') {
                fullNameInput.setAttribute('aria-invalid', 'true');
                fullNameError.textContent = 'Full Name is required.';
                fullNameError.classList.add('visible');
                return false;
            } else {
                fullNameInput.setAttribute('aria-invalid', 'false');
                fullNameError.textContent = '';
                fullNameError.classList.remove('visible');
                return true;
            }
        }

        function validateEmail() {
            const value = emailInput.value.trim();
            if (value === '') {
                emailInput.setAttribute('aria-invalid', 'true');
                emailError.textContent = 'Email Address is required.';
                emailError.classList.add('visible');
                return false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                emailInput.setAttribute('aria-invalid', 'true');
                emailError.textContent = 'Please enter a valid email address (e.g., name@example.com).';
                emailError.classList.add('visible');
                return false;
            } else {
                emailInput.setAttribute('aria-invalid', 'false');
                emailError.textContent = '';
                emailError.classList.remove('visible');
                return true;
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const isFullNameValid = validateFullName();
            const isEmailValid = validateEmail();

            if (!isFullNameValid || !isEmailValid) {
                if (!isFullNameValid) {
                    fullNameInput.focus();
                } else if (!isEmailValid) {
                    emailInput.focus();
                }
            } else {
                alert('Form submitted successfully!');
                form.reset();
            }
        });

        fullNameInput.addEventListener('blur', validateFullName);
        emailInput.addEventListener('blur', validateEmail);

        fullNameInput.addEventListener('input', function() {
            if (fullNameInput.getAttribute('aria-invalid') === 'true') {
                validateFullName();
            }
        });

        emailInput.addEventListener('input', function() {
            if (emailInput.getAttribute('aria-invalid') === 'true') {
                validateEmail();
            }
        });
    </script>
</body>
</html>
