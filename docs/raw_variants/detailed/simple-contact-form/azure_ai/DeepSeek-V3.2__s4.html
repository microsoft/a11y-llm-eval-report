<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Feedback - Example Site</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #171717;
            --color-muted-text: #525252;
            --color-link: #0b5fff;
            --color-border: #858585;
            --color-focus: #3b82f6;
            --color-danger: #dc2626;
            --color-success: #059669;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header, nav, main, footer {
            padding: 1rem;
        }

        header {
            border-bottom: 1px solid var(--color-border);
            background-color: #f8f9fa;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-top: 0;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .required::after {
            content: " *";
            color: var(--color-danger);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            min-width: 0;
        }

        input:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.25rem;
            display: block;
        }

        .helper-text::before {
            content: "ℹ️ ";
            font-size: 0.75rem;
        }

        button {
            background-color: var(--color-link);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #0047b3;
        }

        button:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
        }

        @media (forced-colors: active) {
            button {
                border: 2px solid ButtonBorder;
                forced-color-adjust: none;
            }
            button:focus {
                outline: 2px solid Highlight;
            }
            input:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }
        }

        @media (max-width: 320px) {
            body {
                font-size: 16px;
            }
            main {
                padding: 0 0.5rem;
                width: 100%;
                box-sizing: border-box;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                max-width: 100%;
            }
            .form-field {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="sr-only">Skip to main content</a>
        <p>Site Header</p>
    </header>
    <nav>
        <ul style="list-style: none; padding: 0; display: flex; gap: 1rem;">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main id="maincontent" tabindex="-1">
        <h1>Contact Form</h1>
        <p>Please fill out the form below to get in touch.</p>

        <form action="#" method="post" aria-label="Contact form">
            <div class="form-field">
                <label for="fullname" class="required">Full Name</label>
                <input type="text" id="fullname" name="fullname" required aria-required="true">
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper">
                <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper">
                <span id="phone-helper" class="helper-text">Optional. Please use the format: 123-456-7890.</span>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Example Site. All rights reserved.</p>
    </footer>
</body>
</html>
