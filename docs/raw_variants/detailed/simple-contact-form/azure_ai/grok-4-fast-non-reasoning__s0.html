<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Main Content</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #666666;
      --color-border: #cccccc;
      --color-focus: #0066cc;
      --color-success: #28a745;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      margin-bottom: 2rem;
    }

    main {
      background: var(--color-bg);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--color-text);
    }

    .form-field {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--color-focus);
      border-color: var(--color-focus);
    }

    .required {
      color: var(--color-success);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-top: 0.25rem;
    }

    .submit-button {
      background-color: var(--color-focus);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover,
    .submit-button:focus {
      background-color: #0052a3;
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--color-focus);
    }

    .submit-button:active {
      background-color: #004080;
    }

    @media (forced-colors: active) {
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      .submit-button:focus {
        border-color: ButtonBorder;
        box-shadow: 0 0 0 3px ButtonBorder;
      }

      .submit-button {
        background-color: ButtonFace;
        color: ButtonText;
        border: 2px solid ButtonBorder;
      }

      .submit-button:hover,
      .submit-button:active {
        background-color: ButtonFace;
        color: ButtonText;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    
    <form>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-describedby="full-name-help"
          aria-required="true"
        >
        <div id="full-name-help" class="helper-text">Please enter your complete name.</div>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          aria-describedby="email-help"
          aria-required="true"
        >
        <div id="email-help" class="helper-text">Enter a valid email address in the format: username@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          aria-describedby="phone-help"
        >
        <div id="phone-help" class="helper-text">Preferred format: (123) 456-7890. This field is optional.</div>
      </div>

      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </main>
</body>
</html>
