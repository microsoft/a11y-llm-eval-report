<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Feedback - Example Site</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
        }

        :root {
            /* Base Color Tokens */
            --color-bg: #ffffff;
            --color-bg-muted: #f9f9f9;
            --color-text: #222222;
            --color-text-muted: #444444;
            --color-border: #888888;
            --color-border-focus: #0056cc;
            --color-focus-outline: rgba(0, 86, 204, 0.6);
            --color-danger: #c00;
            --color-link: #0056cc;
            --color-button-bg: #0056cc;
            --color-button-text: #ffffff;
            --color-button-hover: #004199;
            --color-button-active: #00367c;
            --color-button-disabled-bg: #cccccc;
            --color-button-disabled-text: #666666;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        /* Skip Link */
        .skip-to-main {
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            padding: 0.75rem 1rem;
            text-decoration: none;
            z-index: 1001;
            transform: translateY(-120%);
            transition: transform 0.15s ease-in-out;
        }
        .skip-to-main:focus {
            transform: translateY(0);
        }

        /* Header, Main, Footer */
        header, footer {
            background-color: var(--color-bg-muted);
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }
        footer {
            border-top: 1px solid var(--color-border);
            border-bottom: none;
            text-align: center;
        }

        main {
            padding: 2rem 1rem;
            max-width: 50rem;
            width: 100%;
            margin: 0 auto;
        }
        main:focus {
            outline: none;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            color: var(--color-text);
        }

        /* Form Styles */
        .form-field {
            margin-bottom: 1.75rem;
            max-width: 36rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .required-indicator {
            color: var(--color-danger);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 0.375rem;
            background-color: var(--color-bg);
            color: var(--color-text);
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: var(--color-border-focus);
            /* Box-shadow is suppressed in forced-colors, so we also use a transparent outline */
            box-shadow: 0 0 0 3px var(--color-focus-outline);
            outline: 3px solid transparent;
        }

        input[aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        /* Button */
        .submit-button {
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            border: 2px solid transparent;
            padding: 0.875rem 1.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .submit-button:hover:not(:disabled) {
            background-color: var(--color-button-hover);
        }
        .submit-button:active:not(:disabled) {
            background-color: var(--color-button-active);
            transform: translateY(1px);
        }
        .submit-button:focus:not(:disabled) {
            /* Box-shadow is suppressed in forced-colors, so we also use a transparent outline */
            box-shadow: 0 0 0 3px var(--color-focus-outline);
            outline: 3px solid transparent;
        }
        .submit-button:disabled {
            background-color: var(--color-button-disabled-bg);
            color: var(--color-button-disabled-text);
            cursor: not-allowed;
            border-color: var(--color-border);
        }

        /* Utility */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        /* Forced Colors / High Contrast Support */
        @media (forced-colors: active) {
            input:focus,
            .submit-button:focus {
                /* Replace reliance on box-shadow with a system border */
                outline: 3px solid Highlight;
                outline-offset: 2px;
                border-color: ButtonBorder;
            }
            .required-indicator {
                color: LinkText;
            }
            .submit-button {
                border-color: ButtonBorder;
            }
        }

        /* Reflow (Responsiveness) */
        @media (max-width: 320px) {
            body {
                padding: 0;
            }
            main, header, footer {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            .submit-button {
                width: 100%;
                min-width: 0; /* Allows flex/grid children to shrink */
            }
            /* Ensure long text wraps */
            .helper-text,
            label {
                overflow-wrap: anywhere;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="skip-to-main">Skip to main content</a>
        <h1>Example Site</h1>
    </header>
    <nav>
        <!-- Navigation could go here -->
    </nav>
    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        <form id="contact-form" method="post" novalidate>
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <p class="helper-text" id="email-helper">Please enter a valid email address (e.g., name@example.com).</p>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <p class="helper-text" id="phone-helper">Optional. Please use the format: 123-456-7890.</p>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Example Site. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const submitButton = form.querySelector('.submit-button');

            // Basic form validation on submit
            form.addEventListener('submit', function(event) {
                // In a real app, you would do more robust validation here
                const requiredInputs = form.querySelectorAll('input[required]');
                let firstInvalid = null;

                requiredInputs.forEach(input => {
                    // Remove previous invalid state
                    input.setAttribute('aria-invalid', 'false');
                    // Remove any existing error message from helper text
                    const describedBy = input.getAttribute('aria-describedby');
                    if (describedBy) {
                        const descEl = document.getElementById(describedBy);
                        if (descEl && descEl.classList.contains('error-message')) {
                            descEl.remove();
                            // Reset describedby to original helper text ID if needed
                            // For simplicity here, we assume helper text ID is static.
                        }
                    }

                    if (!input.value.trim()) {
                        input.setAttribute('aria-invalid', 'true');
                        // Create and insert an error message
                        const errorId = input.id + '-error';
                        const errorMsg = document.createElement('p');
                        errorMsg.id = errorId;
                        errorMsg.className = 'helper-text error-message';
                        errorMsg.style.color = 'var(--color-danger)';
                        errorMsg.textContent = 'This field is required.';
                        input.parentNode.insertBefore(errorMsg, input.nextSibling);

                        // Associate the error with the input
                        let newDescribedBy = describedBy ? describedBy + ' ' + errorId : errorId;
                        input.setAttribute('aria-describedby', newDescribedBy);

                        if (!firstInvalid) {
                            firstInvalid = input;
                        }
                    }
                });

                if (firstInvalid) {
                    event.preventDefault();
                    firstInvalid.focus();
                } else {
                    // Form is valid, could submit via AJAX or allow default action
                    // For demo, we'll just log and prevent actual submission
                    console.log('Form is valid. Submitting...');
                    event.preventDefault();
                    submitButton.disabled = true;
                    submitButton.textContent = 'Sending...';
                    // Simulate network delay
                    setTimeout(() => {
                        alert('Thank you! Your message has been sent (demo).');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Send Message';
                        form.reset();
                    }, 800);
                }
            });

            // Real-time validation for required fields (optional, for better UX)
            const requiredInputs = form.querySelectorAll('input[required]');
            requiredInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (!this.value.trim()) {
                        this.setAttribute('aria-invalid', 'true');
                    } else {
                        this.setAttribute('aria-invalid', 'false');
                    }
                });
            });
        });
    </script>
</body>
</html>
