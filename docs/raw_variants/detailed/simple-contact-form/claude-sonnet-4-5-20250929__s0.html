<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Get in Touch</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4a4a4a;
      --color-link: #0056b3;
      --color-border: #767676;
      --color-focus: #0056b3;
      --color-danger: #c41e3a;
      --color-success: #2e7d32;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      margin: 0;
      padding: 0;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      background-color: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 1.5rem;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
    }

    .intro-text {
      color: var(--color-muted-text);
      margin: 0 0 2rem 0;
    }

    .form-field {
      margin-bottom: 1.5rem;
      min-width: 0;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .required-indicator {
      color: var(--color-danger);
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 100%;
      padding: 0.625rem 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      border: 2px solid var(--color-border);
      border-radius: 4px;
      min-width: 0;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
      border-color: var(--color-focus);
    }

    input[aria-invalid="true"] {
      border-color: var(--color-danger);
    }

    input[aria-invalid="true"]:focus {
      outline-color: var(--color-danger);
      border-color: var(--color-danger);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-top: 0.375rem;
      display: block;
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-danger);
      margin-top: 0.375rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .submit-button {
      background-color: var(--color-link);
      color: var(--color-bg);
      border: 2px solid var(--color-link);
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .submit-button:hover {
      background-color: #004494;
      border-color: #004494;
    }

    .submit-button:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
    }

    .submit-button:active {
      background-color: #003d7a;
      border-color: #003d7a;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid ButtonText;
        border-color: ButtonText;
      }

      .submit-button {
        border: 2px solid ButtonBorder;
      }

      .submit-button:focus {
        outline: 2px solid ButtonText;
      }
    }

    @media (max-width: 640px) {
      main {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="intro-text">Please fill out the form below and we'll get back to you as soon as possible.</p>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="fullname">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input 
          type="text" 
          id="fullname" 
          name="fullname" 
          aria-required="true"
          aria-describedby="fullname-error"
        />
        <span id="fullname-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          aria-required="true"
          aria-describedby="email-helper email-error"
        />
        <span id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com)</span>
        <span id="email-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          aria-describedby="phone-helper"
        />
        <span id="phone-helper" class="helper-text">Optional. Preferred format: (555) 123-4567</span>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>

  <script>
    (function() {
      const form = document.getElementById('contact-form');
      const fullnameInput = document.getElementById('fullname');
      const emailInput = document.getElementById('email');
      const fullnameError = document.getElementById('fullname-error');
      const emailError = document.getElementById('email-error');

      function validateFullName() {
        const value = fullnameInput.value.trim();
        if (!value) {
          fullnameInput.setAttribute('aria-invalid', 'true');
          fullnameError.textContent = 'Full Name is required.';
          fullnameError.classList.add('visible');
          return false;
        } else {
          fullnameInput.removeAttribute('aria-invalid');
          fullnameError.textContent = '';
          fullnameError.classList.remove('visible');
          return true;
        }
      }

      function validateEmail() {
        const value = emailInput.value.trim();
        if (!value) {
          emailInput.setAttribute('aria-invalid', 'true');
          emailError.textContent = 'Email Address is required.';
          emailError.classList.add('visible');
          return false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
          emailInput.setAttribute('aria-invalid', 'true');
          emailError.textContent = 'Please enter a valid email address.';
          emailError.classList.add('visible');
          return false;
        } else {
          emailInput.removeAttribute('aria-invalid');
          emailError.textContent = '';
          emailError.classList.remove('visible');
          return true;
        }
      }

      fullnameInput.addEventListener('blur', validateFullName);
      emailInput.addEventListener('blur', validateEmail);

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const isFullNameValid = validateFullName();
        const isEmailValid = validateEmail();

        if (!isFullNameValid) {
          fullnameInput.focus();
          return;
        }

        if (!isEmailValid) {
          emailInput.focus();
          return;
        }

        alert('Form submitted successfully!');
        form.reset();
      });
    })();
  </script>
</body>
</html>
