<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Get in Touch</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4a4a4a;
      --color-border: #cccccc;
      --color-focus: #0066cc;
      --color-focus-ring: #0066cc;
      --color-error: #d32f2f;
      --color-error-bg: #ffebee;
      --color-required: #d32f2f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    header {
      margin-bottom: 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
    }

    .page-description {
      color: var(--color-muted-text);
      margin: 0 0 2rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--color-text);
    }

    .label-text {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .required-indicator {
      color: var(--color-required);
      aria-label: "required";
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--color-text);
      background-color: var(--color-bg);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid transparent;
      border-color: var(--color-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    input[type="text"]:invalid:not(:placeholder-shown),
    input[type="email"]:invalid:not(:placeholder-shown),
    input[type="tel"]:invalid:not(:placeholder-shown) {
      border-color: var(--color-error);
    }

    input[type="text"]:invalid:not(:placeholder-shown):focus,
    input[type="email"]:invalid:not(:placeholder-shown):focus,
    input[type="tel"]:invalid:not(:placeholder-shown):focus {
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-error);
      display: none;
    }

    input[type="text"]:invalid:not(:placeholder-shown) ~ .error-message,
    input[type="email"]:invalid:not(:placeholder-shown) ~ .error-message,
    input[type="tel"]:invalid:not(:placeholder-shown) ~ .error-message {
      display: block;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid var(--color-focus);
      border-radius: 4px;
      background-color: var(--color-focus);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background-color: #0052a3;
      border-color: #0052a3;
    }

    button:active {
      background-color: #003d7a;
      border-color: #003d7a;
    }

    button:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-message {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }

    .form-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #4caf50;
      display: block;
    }

    .form-message.error {
      background-color: var(--color-error-bg);
      color: var(--color-error);
      border: 1px solid var(--color-error);
      display: block;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid Highlight;
        border-color: Highlight;
        box-shadow: none;
      }

      button {
        border: 2px solid ButtonBorder;
        forced-color-adjust: none;
      }

      button:focus {
        outline: 2px solid Highlight;
        box-shadow: none;
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }

      main {
        padding: 0;
      }

      .form-actions {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="page-description">We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>

    <div id="formMessage" class="form-message" role="status" aria-live="polite"></div>

    <form id="contactForm" novalidate>
      <div class="form-field">
        <label for="fullName">
          <span class="label-text">
            Full Name
            <span class="required-indicator" aria-label="required">*</span>
          </span>
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          aria-required="true"
          placeholder="John Doe"
        />
      </div>

      <div class="form-field">
        <label for="emailAddress">
          <span class="label-text">
            Email Address
            <span class="required-indicator" aria-label="required">*</span>
          </span>
        </label>
        <input
          type="email"
          id="emailAddress"
          name="emailAddress"
          required
          aria-required="true"
          aria-describedby="emailHelper"
          placeholder="john@example.com"
        />
        <p id="emailHelper" class="helper-text">
          Please enter a valid email address (e.g., john@example.com).
        </p>
      </div>

      <div class="form-field">
        <label for="phoneNumber">
          <span class="label-text">
            Phone Number
            <span class="optional-text" style="font-weight: normal; color: var(--color-muted-text);">(optional)</span>
          </span>
        </label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          aria-describedby="phoneHelper"
          placeholder="(555) 123-4567"
        />
        <p id="phoneHelper" class="helper-text">
          Please enter a phone number in the format (555) 123-4567 or 555-123-4567.
        </p>
      </div>

      <div class="form-actions">
        <button type="submit">Send Message</button>
        <button type="reset">Clear Form</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName');
      const emailAddress = document.getElementById('emailAddress');
      const phoneNumber = document.getElementById('phoneNumber');

      let isValid = true;
      let firstInvalidField = null;

      // Validate Full Name
      if (!fullName.value.trim()) {
        fullName.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = fullName;
      } else {
        fullName.removeAttribute('aria-invalid');
      }

      // Validate Email Address
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailAddress.value.trim()) {
        emailAddress.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = emailAddress;
      } else if (!emailPattern.test(emailAddress.value.trim())) {
        emailAddress.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = emailAddress;
      } else {
        emailAddress.removeAttribute('aria-invalid');
      }

      // Validate Phone Number (if provided)
      const phonePattern = /^[\d\s\-()]*$/;
      if (phoneNumber.value.trim() && !phonePattern.test(phoneNumber.value.trim())) {
        phoneNumber.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = phoneNumber;
      } else {
        phoneNumber.removeAttribute('aria-invalid');
      }

      if (!isValid) {
        formMessage.textContent = 'Please correct the errors in the form.';
        formMessage.className = 'form-message error';
        if (firstInvalidField) {
          firstInvalidField.focus();
        }
        return;
      }

      // If valid, show success message
      formMessage.textContent = 'Thank you! Your message has been sent successfully.';
      formMessage.className = 'form-message success';

      // Optionally, you could reset the form here
      // form.reset();
    });

    // Clear error states when user starts typing
    [document.getElementById('fullName'), document.getElementById('emailAddress'), document.getElementById('phoneNumber')].forEach(input => {
      input.addEventListener('input', function () {
        if (this.hasAttribute('aria-invalid')) {
          this.removeAttribute('aria-invalid');
        }
      });
    });
  </script>
</body>
</html>
