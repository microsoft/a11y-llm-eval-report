<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Get in Touch</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #4a4a4a;
            --color-border: #6b6b6b;
            --color-focus: #0066cc;
            --color-danger: #c41e3a;
            --color-link: #0066cc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            background-color: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 1.5rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 0.5rem 0;
        }

        .page-description {
            color: var(--color-muted-text);
            margin: 0 0 2rem 0;
        }

        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.375rem;
            display: block;
        }

        .required-indicator {
            color: var(--color-danger);
            font-weight: bold;
            margin-left: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.625rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-width: 0;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        input[type="text"][aria-invalid="true"],
        input[type="email"][aria-invalid="true"],
        input[type="tel"][aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.375rem;
        }

        .error-message {
            font-size: 0.875rem;
            color: var(--color-danger);
            margin-top: 0.375rem;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        button[type="submit"] {
            background-color: var(--color-focus);
            color: #ffffff;
            border: 2px solid var(--color-focus);
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }

        button[type="submit"]:focus {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.4);
        }

        button[type="submit"]:active {
            background-color: #003d7a;
            border-color: #003d7a;
        }

        @media (forced-colors: active) {
            button[type="submit"] {
                border: 2px solid ButtonBorder;
            }

            button[type="submit"]:focus {
                outline: 2px solid ButtonText;
                outline-offset: 2px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid ButtonText;
                outline-offset: 2px;
            }
        }

        @media (max-width: 320px) {
            body {
                font-size: 0.875rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            main {
                padding: 1rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            button[type="submit"] {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="sr-only">Skip to main content</a>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        <p class="page-description">Fill out the form below to get in touch with our team. Required fields are marked with an asterisk (<span class="required-indicator" aria-label="required">*</span>).</p>

        <form id="contactForm" novalidate>
            <div class="form-field">
                <label for="fullName">
                    Full Name
                    <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    aria-required="true"
                    aria-describedby="fullNameError"
                    autocomplete="name"
                >
                <div id="fullNameError" class="error-message hidden" role="alert"></div>
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    aria-required="true"
                    aria-describedby="emailHelp emailError"
                    autocomplete="email"
                >
                <div id="emailHelp" class="help-text">Please enter a valid email address (e.g., name@example.com).</div>
                <div id="emailError" class="error-message hidden" role="alert"></div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    aria-describedby="phoneHelp"
                    autocomplete="tel"
                >
                <div id="phoneHelp" class="help-text">Optional. Preferred format: (123) 456-7890 or 123-456-7890.</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('contactForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');

        function validateFullName() {
            const value = fullNameInput.value.trim();
            if (value === '') {
                fullNameInput.setAttribute('aria-invalid', 'true');
                fullNameError.textContent = 'Full Name is required.';
                fullNameError.classList.remove('hidden');
                return false;
            } else {
                fullNameInput.removeAttribute('aria-invalid');
                fullNameError.textContent = '';
                fullNameError.classList.add('hidden');
                return true;
            }
        }

        function validateEmail() {
            const value = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (value === '') {
                emailInput.setAttribute('aria-invalid', 'true');
                emailError.textContent = 'Email Address is required.';
                emailError.classList.remove('hidden');
                return false;
            } else if (!emailPattern.test(value)) {
                emailInput.setAttribute('aria-invalid', 'true');
                emailError.textContent = 'Please enter a valid email address (e.g., name@example.com).';
                emailError.classList.remove('hidden');
                return false;
            } else {
                emailInput.removeAttribute('aria-invalid');
                emailError.textContent = '';
                emailError.classList.add('hidden');
                return true;
            }
        }

        fullNameInput.addEventListener('blur', validateFullName);
        emailInput.addEventListener('blur', validateEmail);

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const isFullNameValid = validateFullName();
            const isEmailValid = validateEmail();

            if (!isFullNameValid || !isEmailValid) {
                if (!isFullNameValid) {
                    fullNameInput.focus();
                } else if (!isEmailValid) {
                    emailInput.focus();
                }
            } else {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
    </script>
</body>
</html>
