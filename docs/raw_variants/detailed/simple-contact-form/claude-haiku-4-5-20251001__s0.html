<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Example Site</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #555555;
            --color-border: #cccccc;
            --color-focus: #0052cc;
            --color-error: #d32f2f;
            --color-success: #2e7d32;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        body {
            padding: 1rem;
            min-height: 100vh;
        }

        a.sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            margin-bottom: 2rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-text);
        }

        .required::after {
            content: " *";
            color: var(--color-error);
            font-weight: bold;
            aria-label: "required";
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            background-color: var(--color-bg);
            color: var(--color-text);
            transition: border-color 0.2s ease;
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--color-focus);
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="tel"]:invalid:not(:placeholder-shown) {
            border-color: var(--color-error);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            line-height: 1.4;
        }

        .error-message {
            font-size: 0.875rem;
            color: var(--color-error);
            font-weight: 500;
            line-height: 1.4;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            background-color: var(--color-focus);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-start;
            min-width: 120px;
        }

        button:hover {
            background-color: #0041a8;
        }

        button:active {
            background-color: #003d9c;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.3);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            color: #666666;
        }

        /* High Contrast / Forced Colors Mode */
        @media (forced-colors: active) {
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
                background-color: Canvas;
                color: CanvasText;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }

            button {
                background-color: ButtonFace;
                color: ButtonText;
                border: 2px solid ButtonBorder;
            }

            button:hover {
                background-color: Highlight;
                color: HighlightText;
            }

            label,
            h1 {
                color: CanvasText;
            }

            .helper-text,
            .error-message {
                color: CanvasText;
            }
        }

        /* Reflow: responsive design for narrow viewports */
        @media (max-width: 320px) {
            body {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            button {
                font-size: 16px;
            }

            button {
                min-width: 100%;
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="sr-only">Skip to main content</a>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        
        <form>
            <div class="form-field">
                <label for="fullname" class="required">Full Name</label>
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    aria-required="true"
                    placeholder="Your full name"
                />
            </div>

            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-describedby="email-helper"
                    placeholder="your.email@example.com"
                />
                <div id="email-helper" class="helper-text">
                    Please enter a valid email address (e.g., user@example.com).
                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    aria-describedby="phone-helper"
                    placeholder="(555) 123-4567"
                />
                <div id="phone-helper" class="helper-text">
                    Optional. Please use the format: (555) 123-4567 or 555-123-4567.
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
