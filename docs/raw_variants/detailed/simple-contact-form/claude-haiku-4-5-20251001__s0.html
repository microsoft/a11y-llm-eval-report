<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Get in Touch</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #555555;
      --color-border: #cccccc;
      --color-focus: #0066cc;
      --color-focus-bg: #e6f2ff;
      --color-error: #d32f2f;
      --color-error-bg: #ffebee;
      --color-button-bg: #0066cc;
      --color-button-text: #ffffff;
      --color-button-hover: #0052a3;
      --color-button-active: #003d7a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    .intro-text {
      color: var(--color-muted-text);
      margin-bottom: 30px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 500;
      font-size: 16px;
      color: var(--color-text);
    }

    .required-indicator {
      color: var(--color-error);
      margin-left: 4px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid transparent;
      border-color: var(--color-focus);
      box-shadow: 0 0 0 3px var(--color-focus-bg);
    }

    input[type="text"]:invalid:not(:placeholder-shown),
    input[type="email"]:invalid:not(:placeholder-shown),
    input[type="tel"]:invalid:not(:placeholder-shown) {
      border-color: var(--color-error);
    }

    input[type="text"]:invalid:not(:placeholder-shown):focus,
    input[type="email"]:invalid:not(:placeholder-shown):focus,
    input[type="tel"]:invalid:not(:placeholder-shown):focus {
      box-shadow: 0 0 0 3px var(--color-error-bg);
    }

    .helper-text {
      font-size: 14px;
      color: var(--color-muted-text);
      margin-top: 2px;
    }

    .error-message {
      font-size: 14px;
      color: var(--color-error);
      margin-top: 2px;
      display: none;
    }

    input[type="text"]:invalid:not(:placeholder-shown) ~ .error-message,
    input[type="email"]:invalid:not(:placeholder-shown) ~ .error-message,
    input[type="tel"]:invalid:not(:placeholder-shown) ~ .error-message {
      display: block;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      background-color: var(--color-button-bg);
      color: var(--color-button-text);
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      align-self: flex-start;
      margin-top: 8px;
    }

    button:hover {
      background-color: var(--color-button-hover);
    }

    button:active {
      background-color: var(--color-button-active);
    }

    button:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--color-focus-bg);
    }

    button:disabled {
      background-color: var(--color-border);
      color: var(--color-muted-text);
      cursor: not-allowed;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid Highlight;
        border-color: Highlight;
      }

      button {
        border: 2px solid ButtonBorder;
      }

      button:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      main {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="intro-text">We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>

    <form>
      <div class="form-field">
        <label for="full-name">
          Full Name
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          required
          aria-required="true"
          placeholder="John Doe"
        />
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          type="email"
          id="email-address"
          name="email-address"
          required
          aria-required="true"
          aria-describedby="email-helper"
          placeholder="john@example.com"
        />
        <p id="email-helper" class="helper-text">
          Please enter a valid email address (e.g., name@domain.com).
        </p>
      </div>

      <div class="form-field">
        <label for="phone-number">
          Phone Number
        </label>
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          aria-describedby="phone-helper"
          placeholder="(123) 456-7890"
        />
        <p id="phone-helper" class="helper-text">
          Optional. Please include your country code if calling from outside the United States.
        </p>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
