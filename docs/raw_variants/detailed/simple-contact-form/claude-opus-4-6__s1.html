<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Our Company</title>
<style>
:root {
  --color-bg: #ffffff;
  --color-text: #1a1a1a;
  --color-muted-text: #4a4a4a;
  --color-link: #1a5e9a;
  --color-border: #636363;
  --color-focus: #1a5e9a;
  --color-danger: #b91c1c;
  --color-success: #166534;
  --color-input-bg: #ffffff;
  --color-input-border: #636363;
  --color-input-border-focus: #1a5e9a;
  --color-required: #b91c1c;
  --color-button-bg: #1a5e9a;
  --color-button-text: #ffffff;
  --color-button-hover-bg: #144a7a;
  --color-button-active-bg: #0f3a62;
  --color-error-bg: #fef2f2;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 1rem;
  line-height: 1.5;
  color: var(--color-text);
  background-color: var(--color-bg);
}

.sr-only:not(:focus):not(:active) {
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}

header {
  background-color: var(--color-text);
  color: var(--color-bg);
  padding: 0.75rem 1.5rem;
}

header a.skip-link {
  color: var(--color-bg);
}

header p {
  margin: 0;
  font-weight: 700;
  font-size: 1.125rem;
}

main {
  max-width: 40rem;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

h1 {
  font-size: 1.75rem;
  margin: 0 0 0.5rem;
  line-height: 1.2;
}

.page-intro {
  margin: 0 0 2rem;
  color: var(--color-muted-text);
}

.required-note {
  font-size: 0.875rem;
  color: var(--color-muted-text);
  margin: 0 0 1.5rem;
}

.form-field {
  margin-bottom: 1.5rem;
}

.form-field label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.form-field .required-marker {
  color: var(--color-required);
  font-weight: 700;
}

.form-field input[type="text"],
.form-field input[type="email"],
.form-field input[type="tel"] {
  display: block;
  width: 100%;
  padding: 0.5rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  color: var(--color-text);
  background-color: var(--color-input-bg);
  border: 2px solid var(--color-input-border);
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out;
}

.form-field input:focus {
  outline: 2px solid var(--color-input-border-focus);
  outline-offset: 2px;
  border-color: var(--color-input-border-focus);
}

.form-field input[aria-invalid="true"] {
  border-color: var(--color-danger);
  background-color: var(--color-error-bg);
}

.form-field input[aria-invalid="true"]:focus {
  outline-color: var(--color-danger);
  border-color: var(--color-danger);
}

.form-field .helper-text {
  display: block;
  font-size: 0.875rem;
  color: var(--color-muted-text);
  margin-top: 0.25rem;
}

.form-field .error-message {
  display: none;
  font-size: 0.875rem;
  color: var(--color-danger);
  margin-top: 0.25rem;
  font-weight: 600;
}

.form-field .error-message::before {
  content: "⚠ ";
}

.form-field .error-message.visible {
  display: block;
}

.submit-button {
  display: inline-block;
  padding: 0.625rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  line-height: 1.5;
  color: var(--color-button-text);
  background-color: var(--color-button-bg);
  border: 2px solid var(--color-button-bg);
  border-radius: 0.25rem;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out;
}

.submit-button:hover {
  background-color: var(--color-button-hover-bg);
  border-color: var(--color-button-hover-bg);
}

.submit-button:active {
  background-color: var(--color-button-active-bg);
  border-color: var(--color-button-active-bg);
}

.submit-button:focus {
  outline: 2px solid var(--color-focus);
  outline-offset: 2px;
}

footer {
  border-top: 1px solid var(--color-border);
  padding: 1rem 1.5rem;
  text-align: center;
  font-size: 0.875rem;
  color: var(--color-muted-text);
  margin-top: 2rem;
}

footer p {
  margin: 0;
}

@media (forced-colors: active) {
  .form-field input {
    border: 2px solid ButtonBorder;
  }

  .form-field input:focus {
    outline: 2px solid Highlight;
    border-color: Highlight;
  }

  .form-field input[aria-invalid="true"] {
    border-color: LinkText;
    background-color: Canvas;
  }

  .submit-button {
    border: 2px solid ButtonBorder;
  }

  .submit-button:focus {
    outline: 2px solid Highlight;
  }

  .error-message {
    color: LinkText;
  }

  .required-marker {
    color: LinkText;
  }
}
</style>
</head>
<body>
<header>
  <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
  <p>Our Company</p>
</header>

<main id="maincontent" tabindex="-1">
  <h1>Contact Us</h1>
  <p class="page-intro">Fill out the form below and we will get back to you as soon as possible.</p>

  <p class="required-note">Fields marked with <span class="required-marker" aria-hidden="true">*</span> are required.</p>

  <form id="contact-form" novalidate>
    <div class="form-field">
      <label for="full-name">
        Full Name <span class="required-marker" aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="full-name"
        name="full-name"
        autocomplete="name"
        aria-required="true"
        aria-describedby="full-name-error"
      >
      <span id="full-name-error" class="error-message" role="alert"></span>
    </div>

    <div class="form-field">
      <label for="email-address">
        Email Address <span class="required-marker" aria-hidden="true">*</span>
      </label>
      <input
        type="email"
        id="email-address"
        name="email-address"
        autocomplete="email"
        aria-required="true"
        aria-describedby="email-helper email-error"
      >
      <span id="email-helper" class="helper-text">Enter your email in the format: name@example.com</span>
      <span id="email-error" class="error-message" role="alert"></span>
    </div>

    <div class="form-field">
      <label for="phone-number">Phone Number</label>
      <input
        type="tel"
        id="phone-number"
        name="phone-number"
        autocomplete="tel"
        aria-describedby="phone-helper"
      >
      <span id="phone-helper" class="helper-text">Preferred format: (123) 456-7890</span>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 Our Company. All rights reserved.</p>
</footer>

<script>
(function () {
  var form = document.getElementById('contact-form');
  var fullNameInput = document.getElementById('full-name');
  var emailInput = document.getElementById('email-address');
  var fullNameError = document.getElementById('full-name-error');
  var emailError = document.getElementById('email-error');

  function showError(input, errorEl, message) {
    input.setAttribute('aria-invalid', 'true');
    errorEl.textContent = message;
    errorEl.classList.add('visible');
  }

  function clearError(input, errorEl) {
    input.removeAttribute('aria-invalid');
    errorEl.textContent = '';
    errorEl.classList.remove('visible');
  }

  function isValidEmail(value) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
  }

  function validateForm() {
    var firstInvalid = null;
    var isValid = true;

    // Full Name
    if (fullNameInput.value.trim() === '') {
      showError(fullNameInput, fullNameError, 'Please enter your full name.');
      if (!firstInvalid) firstInvalid = fullNameInput;
      isValid = false;
    } else {
      clearError(fullNameInput, fullNameError);
    }

    // Email Address
    if (emailInput.value.trim() === '') {
      showError(emailInput, emailError, 'Please enter your email address.');
      if (!firstInvalid) firstInvalid = emailInput;
      isValid = false;
    } else if (!isValidEmail(emailInput.value.trim())) {
      showError(emailInput, emailError, 'Please enter a valid email address, for example: name@example.com');
      if (!firstInvalid) firstInvalid = emailInput;
      isValid = false;
    } else {
      clearError(emailInput, emailError);
    }

    if (firstInvalid) {
      firstInvalid.focus();
    }

    return isValid;
  }

  // Clear errors on input
  fullNameInput.addEventListener('input', function () {
    if (fullNameInput.hasAttribute('aria-invalid')) {
      clearError(fullNameInput, fullNameError);
    }
  });

  emailInput.addEventListener('input', function () {
    if (emailInput.hasAttribute('aria-invalid')) {
      clearError(emailInput, emailError);
    }
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (validateForm()) {
      // Form is valid — in production this would submit the data.
      // For demonstration, show a simple confirmation.
      form.innerHTML = '<p role="status"><strong>Thank you!</strong> Your message has been sent. We will be in touch soon.</p>';
    }
  });
})();
</script>
</body>
</html>
