<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4a4a4a;
      --color-link: #1a5ca8;
      --color-border: #6b6b6b;
      --color-border-focus: #1a5ca8;
      --color-focus-ring: #1a5ca8;
      --color-danger: #c62828;
      --color-required: #c62828;
      --color-btn-bg: #1a5ca8;
      --color-btn-text: #ffffff;
      --color-btn-hover-bg: #134a8a;
      --color-field-bg: #ffffff;
      --color-help-text: #4a4a4a;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      background-color: var(--color-text);
      color: var(--color-bg);
      padding: 0.75rem 1rem;
    }

    header a.skip-link {
      color: var(--color-bg);
    }

    header p {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 700;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.5rem;
    }

    .page-intro {
      margin: 0 0 1.5rem;
      color: var(--color-muted-text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .form-field label {
      font-weight: 600;
      font-size: 0.9375rem;
    }

    .required-indicator {
      color: var(--color-required);
      margin-left: 0.125rem;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="tel"] {
      padding: 0.5rem 0.625rem;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-field-bg);
      border: 2px solid var(--color-border);
      border-radius: 0.25rem;
      width: 100%;
      max-width: 100%;
    }

    .form-field input:focus {
      outline: 2px solid var(--color-focus-ring);
      outline-offset: 2px;
      border-color: var(--color-border-focus);
    }

    .form-field input[aria-invalid="true"] {
      border-color: var(--color-danger);
    }

    .form-field input[aria-invalid="true"]:focus {
      outline-color: var(--color-danger);
      border-color: var(--color-danger);
    }

    .help-text {
      font-size: 0.875rem;
      color: var(--color-help-text);
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-danger);
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .btn-submit {
      align-self: flex-start;
      padding: 0.625rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-btn-text);
      background-color: var(--color-btn-bg);
      border: 2px solid transparent;
      border-radius: 0.25rem;
      cursor: pointer;
      line-height: 1.5;
    }

    .btn-submit:hover {
      background-color: var(--color-btn-hover-bg);
    }

    .btn-submit:focus {
      outline: 2px solid var(--color-focus-ring);
      outline-offset: 2px;
    }

    @media (forced-colors: active) {
      .form-field input {
        border: 2px solid ButtonBorder;
      }

      .btn-submit {
        border: 2px solid ButtonBorder;
      }

      .btn-submit:focus,
      .form-field input:focus {
        outline: 2px solid Highlight;
      }

      .required-indicator {
        color: CanvasText;
      }

      .error-message {
        color: CanvasText;
        font-weight: 700;
      }
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--color-muted-text);
      border-top: 1px solid var(--color-border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
    <p>My Site</p>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="page-intro">Fill out the form below and we will get back to you as soon as possible.</p>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          autocomplete="name"
          aria-required="true"
          aria-describedby="full-name-error"
        >
        <span id="full-name-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email-address"
          name="email-address"
          autocomplete="email"
          aria-required="true"
          aria-describedby="email-help email-error"
        >
        <span id="email-help" class="help-text">Enter your email in the format: name@example.com</span>
        <span id="email-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          autocomplete="tel"
          aria-describedby="phone-help"
        >
        <span id="phone-help" class="help-text">Optional. Preferred format: (123) 456-7890</span>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 My Site. All rights reserved.</p>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contact-form');

      function showError(inputId, errorId, message) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        input.setAttribute('aria-invalid', 'true');
        error.textContent = message;
        error.classList.add('visible');
        return input;
      }

      function clearError(inputId, errorId) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        input.removeAttribute('aria-invalid');
        error.textContent = '';
        error.classList.remove('visible');
      }

      function isValidEmail(value) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        clearError('full-name', 'full-name-error');
        clearError('email-address', 'email-error');

        const errors = [];

        const fullNameValue = document.getElementById('full-name').value.trim();
        if (!fullNameValue) {
          errors.push(showError('full-name', 'full-name-error', 'Full Name is required. Please enter your full name.'));
        }

        const emailValue = document.getElementById('email-address').value.trim();
        if (!emailValue) {
          errors.push(showError('email-address', 'email-error', 'Email Address is required. Please enter your email address.'));
        } else if (!isValidEmail(emailValue)) {
          errors.push(showError('email-address', 'email-error', 'Please enter a valid email address in the format: name@example.com'));
        }

        if (errors.length > 0) {
          errors[0].focus();
          return;
        }

        // Form is valid â€” in a real application, submit the data here.
        // For demonstration, we simply alert success.
        alert('Form submitted successfully. Thank you for contacting us!');
        form.reset();
      });
    })();
  </script>
</body>
</html>
