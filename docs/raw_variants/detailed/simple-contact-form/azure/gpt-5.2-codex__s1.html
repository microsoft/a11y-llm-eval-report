<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact form - Get in touch - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1b1b1b;
      --color-muted-text: #3b3b3b;
      --color-link: #0b3d91;
      --color-border: #6b6b6b;
      --color-focus: #0b3d91;
      --color-button-bg: #0b3d91;
      --color-button-text: #ffffff;
      --color-button-border: #0b3d91;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }

    a {
      color: var(--color-link);
    }

    a:focus,
    button:focus,
    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    header, nav, main, footer {
      padding: 1rem;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: underline;
    }

    main {
      min-height: 60vh;
    }

    .form-field {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      background: var(--color-bg);
      color: var(--color-text);
    }

    .help-text {
      margin: 0.25rem 0 0;
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--color-button-border);
      background: var(--color-button-bg);
      color: var(--color-button-text);
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

    @media (forced-colors: active) {
      body {
        background: Canvas;
        color: CanvasText;
      }
      a {
        color: LinkText;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
        background: Canvas;
        color: CanvasText;
      }
      button[type="submit"] {
        border: 2px solid ButtonBorder;
        background: ButtonFace;
        color: ButtonText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div class="container">
      <p><strong>Example Site</strong></p>
    </div>
  </header>

  <nav aria-label="Primary">
    <div class="container">
      <ul>
        <li><a href="#maincontent">Contact</a></li>
        <li><a href="#footer">Support</a></li>
      </ul>
    </div>
  </nav>

  <main id="maincontent" tabindex="-1">
    <div class="container">
      <h1>Contact form</h1>
      <p>Please complete the form below. Required fields are marked as required in the label.</p>

      <form action="#" method="post">
        <div class="form-field">
          <label for="full-name">Full Name (required)</label>
          <input type="text" id="full-name" name="full-name" required aria-required="true">
        </div>

        <div class="form-field">
          <label for="email">Email Address (required)</label>
          <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help">
          <p id="email-help" class="help-text">Format: name@example.com</p>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number (optional)</label>
          <input type="tel" id="phone" name="phone" aria-describedby="phone-help">
          <p id="phone-help" class="help-text">Preferred format: 123-456-7890</p>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer id="footer">
    <div class="container">
      <p>Thank you for reaching out. We will respond as soon as we can.</p>
    </div>
  </footer>
</body>
</html>
