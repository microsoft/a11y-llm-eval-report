<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact us - Contact form - Example site</title>
  <style>
    :root{
      --color-bg: #ffffff;
      --color-surface: #ffffff;
      --color-text: #111827;
      --color-muted-text: #374151;
      --color-border: #6b7280;
      --color-link: #1d4ed8;
      --color-focus: #1d4ed8;
      --color-danger: #b91c1c;
      --color-danger-bg: #fef2f2;
      --color-success: #166534;
      --color-success-bg: #f0fdf4;
    }

    * { box-sizing: border-box; }
    html { color-scheme: light; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }

    a { color: var(--color-link); }
    a:visited { color: #4c1d95; }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header, nav, main, footer {
      display: block;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    nav {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1rem;
    }

    nav a {
      text-decoration-thickness: 2px;
      text-underline-offset: 0.2em;
    }

    main {
      padding: 1rem;
      max-width: 48rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.75rem 0;
    }

    p { margin: 0 0 1rem 0; }

    form {
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      padding: 1rem;
      background: var(--color-surface);
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.375rem;
    }

    .required {
      font-weight: 700;
    }

    .help-text {
      margin: 0.375rem 0 0 0;
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    .error-text {
      margin: 0.375rem 0 0 0;
      color: var(--color-danger);
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"]{
      width: 100%;
      max-width: 36rem;
      padding: 0.625rem 0.75rem;
      font-size: 1rem;
      line-height: 1.25;
      border: 2px solid var(--color-border);
      border-radius: 0.375rem;
      background: #ffffff;
      color: var(--color-text);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    input[aria-invalid="true"]{
      border-color: var(--color-danger);
      background: var(--color-danger-bg);
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    button[type="submit"]{
      appearance: none;
      border: 2px solid #0b3aa4;
      background: var(--color-link);
      color: #ffffff;
      padding: 0.625rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover{
      background: #153eab;
      border-color: #153eab;
    }

    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-border);
    }

    .status[hidden] { display: none; }

    .status.success {
      border-color: var(--color-success);
      background: var(--color-success-bg);
      color: var(--color-success);
    }

    .status.error {
      border-color: var(--color-danger);
      background: var(--color-danger-bg);
      color: var(--color-danger);
    }

    .fine-print {
      margin-top: 0.75rem;
      color: var(--color-muted-text);
      overflow-wrap: anywhere;
    }

    @media (max-width: 28rem) {
      form { padding: 0.875rem; }
      input[type="text"], input[type="email"], input[type="tel"] { max-width: 100%; }
      .actions { flex-direction: column; align-items: stretch; }
      button[type="submit"] { width: 100%; }
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button[type="submit"],
      form,
      header,
      nav {
        forced-color-adjust: auto;
        border-color: ButtonText;
      }

      button[type="submit"]{
        background: ButtonFace;
        color: ButtonText;
        border-color: ButtonText;
      }

      .status {
        border-color: CanvasText;
        background: Canvas;
        color: CanvasText;
      }

      input[aria-invalid="true"]{
        border-color: MarkText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div aria-hidden="true" style="font-weight:800;">Example site</div>
  </header>

  <nav aria-label="Primary">
    <ul>
      <li><a href="#maincontent">Contact</a></li>
      <li><a href="#help">Help</a></li>
    </ul>
  </nav>

  <main id="maincontent" tabindex="-1">
    <h1>Contact form</h1>
    <p>Fields marked <span class="required">*</span> are required.</p>

    <form id="contactForm" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
        <p id="fullNameError" class="error-text" hidden></p>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-required="true"
          aria-describedby="emailHelp emailError"
        />
        <p id="emailHelp" class="help-text">Use the format name@example.com.</p>
        <p id="emailError" class="error-text" hidden></p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phoneHelp phoneError"
        />
        <p id="phoneHelp" class="help-text">Preferred format: +1 555 123 4567 (include country code if possible).</p>
        <p id="phoneError" class="error-text" hidden></p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>

      <div id="formStatus" class="status" role="status" aria-live="polite" hidden></div>

      <p id="help" class="fine-print">
        If you prefer not to share a phone number, you can leave it blank.
      </p>
    </form>
  </main>

  <footer style="padding:1rem; border-top:1px solid var(--color-border); background:var(--color-surface);">
    <small style="color:var(--color-muted-text);">© Example site</small>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const statusEl = document.getElementById('formStatus');

      const fields = {
        fullName: {
          el: document.getElementById('fullName'),
          errorEl: document.getElementById('fullNameError'),
          required: true,
          validate: (value) => value.trim().length > 0 ? '' : 'Enter your full name.'
        },
        email: {
          el: document.getElementById('email'),
          errorEl: document.getElementById('emailError'),
          required: true,
          validate: (value) => {
            const v = value.trim();
            if (!v) return 'Enter your email address.';
            // A pragmatic email check (not exhaustive) to provide helpful guidance.
            const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
            return ok ? '' : 'Enter an email address in the format name@example.com.';
          }
        },
        phone: {
          el: document.getElementById('phone'),
          errorEl: document.getElementById('phoneError'),
          required: false,
          validate: (value) => {
            const v = value.trim();
            if (!v) return '';
            // Allow digits, spaces, parentheses, hyphens, and leading +; require at least 7 digits.
            const allowed = /^[+]?[\d\s().-]+$/.test(v);
            const digits = (v.match(/\d/g) || []).length;
            if (!allowed) return 'Phone number can include digits, spaces, +, parentheses, hyphens, and periods.';
            if (digits < 7) return 'Enter a phone number with at least 7 digits, or leave it blank.';
            return '';
          }
        }
      };

      function setFieldError(fieldKey, message) {
        const { el, errorEl } = fields[fieldKey];
        if (message) {
          el.setAttribute('aria-invalid', 'true');
          if (el.hasAttribute('aria-describedby')) {
            // already wired
          } else {
            el.setAttribute('aria-describedby', errorEl.id);
          }
          errorEl.textContent = message;
          errorEl.hidden = false;
        } else {
          el.removeAttribute('aria-invalid');
          errorEl.textContent = '';
          errorEl.hidden = true;
        }
      }

      function clearStatus() {
        statusEl.hidden = true;
        statusEl.className = 'status';
        statusEl.textContent = '';
      }

      function setStatus(type, message) {
        statusEl.hidden = false;
        statusEl.className = 'status ' + type;
        statusEl.textContent = message;
      }

      function validateAll() {
        let firstInvalid = null;
        for (const key of Object.keys(fields)) {
          const f = fields[key];
          const msg = f.validate(f.el.value);
          setFieldError(key, msg);
          if (msg && !firstInvalid) firstInvalid = f.el;
        }
        return firstInvalid;
      }

      // Live validation on blur (reduces interruption while typing)
      for (const key of Object.keys(fields)) {
        const f = fields[key];
        f.el.addEventListener('blur', () => {
          const msg = f.validate(f.el.value);
          setFieldError(key, msg);
        });
        f.el.addEventListener('input', () => {
          // If the field was invalid, re-check while typing to help people recover quickly.
          if (f.el.getAttribute('aria-invalid') === 'true') {
            const msg = f.validate(f.el.value);
            setFieldError(key, msg);
          }
        });
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        clearStatus();

        const firstInvalid = validateAll();
        if (firstInvalid) {
          setStatus('error', 'Please fix the highlighted fields and try again.');
          firstInvalid.focus();
          return;
        }

        setStatus('success', 'Thanks—your message details are ready to submit.');
        // In a real app, send data here. For this example, keep focus where it is.
      });
    })();
  </script>
</body>
</html>
