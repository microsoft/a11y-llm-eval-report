<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact us - Contact form - Example site</title>
  <style>
    :root{
      --color-bg: #ffffff;
      --color-text: #111827;
      --color-muted-text: #374151;
      --color-link: #1d4ed8;
      --color-link-visited: #6d28d9;
      --color-border: #6b7280;
      --color-focus: #1d4ed8;
      --color-danger: #b91c1c;
      --color-success: #166534;
      --color-surface: #f9fafb;
    }

    * { box-sizing: border-box; }
    html { color-scheme: light; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: var(--color-bg);
      color: var(--color-text);
    }

    a { color: var(--color-link); }
    a:visited { color: var(--color-link-visited); }
    a:focus-visible, button:focus-visible, input:focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header, nav, main, footer { display: block; }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    nav {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--color-border);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    nav a {
      text-decoration: underline;
      text-underline-offset: 0.15em;
    }

    main {
      padding: 1rem;
      max-width: 48rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.75rem 0;
    }

    p { margin: 0 0 1rem 0; }

    form {
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      padding: 1rem;
      background: var(--color-surface);
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .required-indicator {
      color: var(--color-danger);
      font-weight: 700;
      margin-left: 0.25rem;
    }

    .help-text {
      margin: 0.25rem 0 0.5rem 0;
      color: var(--color-muted-text);
      font-size: 0.95rem;
      overflow-wrap: anywhere;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      max-width: 32rem;
      padding: 0.6rem 0.7rem;
      border: 2px solid var(--color-border);
      border-radius: 0.4rem;
      background: #fff;
      color: var(--color-text);
    }

    input[type="text"]:focus-visible,
    input[type="email"]:focus-visible,
    input[type="tel"]:focus-visible {
      border-color: var(--color-focus);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-top: 0.5rem;
    }

    button[type="submit"] {
      appearance: none;
      border: 2px solid var(--color-border);
      background: #111827;
      color: #ffffff;
      padding: 0.65rem 0.9rem;
      border-radius: 0.4rem;
      font-weight: 700;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #0b1220;
    }

    button[type="submit"]:active {
      background: #050a14;
    }

    .note {
      font-size: 0.95rem;
      color: var(--color-muted-text);
      margin-top: 0.75rem;
    }

    footer {
      padding: 1rem;
      border-top: 1px solid var(--color-border);
      margin-top: 2rem;
      color: var(--color-muted-text);
    }

    @media (forced-colors: active) {
      body { background: Canvas; color: CanvasText; }
      header, nav, form, footer { background: Canvas; border-color: CanvasText; }
      a { color: LinkText; }
      button[type="submit"] {
        background: ButtonFace;
        color: ButtonText;
        border-color: ButtonBorder;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        background: Field;
        color: FieldText;
        border-color: ButtonBorder;
      }
      .required-indicator { color: CanvasText; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div aria-hidden="true" style="font-weight:700;">Example site</div>
  </header>

  <nav aria-label="Primary">
    <ul>
      <li><a href="#maincontent">Contact form</a></li>
      <li><a href="#privacy">Privacy</a></li>
    </ul>
  </nav>

  <main id="maincontent" tabindex="-1">
    <h1>Contact us</h1>
    <p>Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <p class="help-text" id="emailHelp">Use a format like name@example.com.</p>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          required
          aria-required="true"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <p class="help-text" id="phoneHelp">Preferred format: +1 555 123 4567 (include country code if you can).</p>
        <input
          id="phone"
          name="phone"
          type="tel"
          inputmode="tel"
          autocomplete="tel"
          aria-describedby="phoneHelp"
        />
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>

      <p class="note" id="privacy">
        We use your contact details only to respond to your message.
      </p>
    </form>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Example site</small>
  </footer>

  <script>
    (function () {
      var yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = String(new Date().getFullYear());
    })();
  </script>
</body>
</html>
