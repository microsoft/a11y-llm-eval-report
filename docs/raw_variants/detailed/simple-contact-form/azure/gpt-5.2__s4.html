<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Contact form - Sample site</title>
  <style>
    :root {
      color-scheme: light dark;

      --color-bg: #ffffff;
      --color-surface: #ffffff;
      --color-text: #111111;
      --color-muted-text: #333333;
      --color-border: #5a5a5a;
      --color-link: #0b3d91;
      --color-focus: #1a63d8;
      --color-danger: #b00020;

      --radius: 12px;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;

      --max-width: 44rem;
      --shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f1115;
        --color-surface: #141823;
        --color-text: #f2f4f8;
        --color-muted-text: #d6dae3;
        --color-border: #a8b0bf;
        --color-link: #8ab4ff;
        --color-focus: #8ab4ff;
        --color-danger: #ffb4ab;

        --shadow: 0 1px 2px rgba(0,0,0,0.6);
      }
    }

    * { box-sizing: border-box; }
    html { overflow-wrap: anywhere; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: var(--color-bg);
      color: var(--color-text);
    }

    a { color: var(--color-link); }
    a:visited { color: var(--color-link); }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header, nav, main, footer {
      display: block;
    }

    header {
      padding: var(--space-6) var(--space-4) var(--space-3);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    header .brand {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    nav {
      padding: var(--space-2) var(--space-4);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    nav .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
      align-items: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
    }

    main {
      padding: var(--space-6) var(--space-4) var(--space-8);
      max-width: var(--max-width);
      margin: 0 auto;
      min-width: 0;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 var(--space-2);
    }

    .lede {
      margin: 0 0 var(--space-6);
      color: var(--color-muted-text);
    }

    form {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: var(--space-6);
      box-shadow: var(--shadow);
    }

    .form-field {
      margin: 0 0 var(--space-6);
      min-width: 0;
    }

    label {
      display: inline-block;
      font-weight: 650;
      margin-bottom: var(--space-2);
    }

    .required-indicator {
      color: var(--color-danger);
      font-weight: 700;
      margin-left: var(--space-1);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 10px;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.2;
    }

    .helper-text {
      margin: var(--space-2) 0 0;
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      align-items: center;
      margin-top: var(--space-2);
    }

    button[type="submit"] {
      border: 2px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text);
      padding: 0.65rem 1rem;
      border-radius: 999px;
      font-weight: 650;
      cursor: pointer;
      max-width: 100%;
    }

    button[type="submit"]:hover {
      background: var(--color-bg);
    }

    /* Focus styles (visible + forced-colors friendly) */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 3px;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      form {
        border-color: CanvasText;
        background: Canvas;
        color: CanvasText;
      }

      button[type="submit"] {
        border-color: ButtonText;
        background: ButtonFace;
        color: ButtonText;
      }

      a:focus-visible,
      button:focus-visible,
      input:focus-visible {
        outline-color: Highlight;
      }
    }

    footer {
      padding: var(--space-6) var(--space-4);
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-muted-text);
    }

    footer .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div class="brand">
      <strong>Sample site</strong>
    </div>
  </header>

  <nav aria-label="Primary">
    <div class="nav-inner">
      <ul>
        <li><a href="#maincontent">Contact</a></li>
        <li><a href="#form">Form</a></li>
      </ul>
    </div>
  </nav>

  <main id="maincontent" tabindex="-1">
    <h1>Contact form</h1>
    <p class="lede">Fields marked with <span aria-hidden="true">*</span> are required.</p>

    <form id="form" action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          autocomplete="name"
          required
          aria-required="true"
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          inputmode="email"
          required
          aria-required="true"
          aria-describedby="email-help"
        />
        <p id="email-help" class="helper-text">Use a format like name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          autocomplete="tel"
          inputmode="tel"
          aria-describedby="phone-help"
        />
        <p id="phone-help" class="helper-text">Preferred format: +1 555 123 4567 (include country code if you can).</p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-inner">
      <p>Thank you for reaching out. We will respond as soon as we can.</p>
    </div>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('form');
      const requiredIds = ['full-name', 'email'];

      function ensureInlineError(input, message) {
        const field = input.closest('.form-field');
        if (!field) return;

        const existing = field.querySelector('.error-text');
        const idBase = input.id || input.name || 'field';
        const errorId = idBase + '-error';

        let errorEl = existing;
        if (!errorEl) {
          errorEl = document.createElement('p');
          errorEl.className = 'helper-text error-text';
          errorEl.id = errorId;
          errorEl.style.color = getComputedStyle(document.documentElement).getPropertyValue('--color-danger').trim() || '#b00020';
          field.appendChild(errorEl);
        }

        errorEl.textContent = message;

        const describedBy = new Set((input.getAttribute('aria-describedby') || '').split(/\s+/).filter(Boolean));
        describedBy.add(errorId);
        input.setAttribute('aria-describedby', Array.from(describedBy).join(' '));
      }

      function clearInlineError(input) {
        const field = input.closest('.form-field');
        if (!field) return;
        const errorEl = field.querySelector('.error-text');
        if (errorEl) errorEl.remove();

        // Remove any *-error token from aria-describedby
        const tokens = (input.getAttribute('aria-describedby') || '').split(/\s+/).filter(Boolean);
        const filtered = tokens.filter(t => !t.endsWith('-error'));
        if (filtered.length) input.setAttribute('aria-describedby', filtered.join(' '));
        else input.removeAttribute('aria-describedby');

        input.removeAttribute('aria-invalid');
      }

      function validateField(input) {
        const isRequired = input.hasAttribute('required');
        const value = input.value.trim();

        if (isRequired && value.length === 0) {
          input.setAttribute('aria-invalid', 'true');
          ensureInlineError(input, 'This field is required.');
          return false;
        }

        if (input.type === 'email' && value.length > 0) {
          // Use browser validation rules for email format.
          if (!input.checkValidity()) {
            input.setAttribute('aria-invalid', 'true');
            ensureInlineError(input, 'Enter an email address in the format name@example.com.');
            return false;
          }
        }

        clearInlineError(input);
        return true;
      }

      // Validate on blur for quicker feedback, without trapping.
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener('blur', () => validateField(el));
        el.addEventListener('input', () => {
          // Clear error as soon as it becomes valid.
          validateField(el);
        });
      });

      form.addEventListener('submit', function (e) {
        let firstInvalid = null;

        // Validate required fields + email format
        for (const id of requiredIds) {
          const input = document.getElementById(id);
          if (!input) continue;
          const ok = validateField(input);
          if (!ok && !firstInvalid) firstInvalid = input;
        }

        // Also validate email if filled (covered above) and keep native behavior consistent
        const email = document.getElementById('email');
        if (email && email.value.trim().length > 0) {
          const ok = validateField(email);
          if (!ok && !firstInvalid) firstInvalid = email;
        }

        if (firstInvalid) {
          e.preventDefault();
          firstInvalid.focus();
        }
      });
    })();
  </script>
</body>
</html>
