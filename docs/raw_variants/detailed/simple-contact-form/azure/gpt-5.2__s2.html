<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact us - Contact form - Example site</title>
  <style>
    :root{
      --color-bg: #ffffff;
      --color-text: #111827;
      --color-muted-text: #374151;
      --color-link: #1d4ed8;
      --color-border: #6b7280;
      --color-focus: #1d4ed8;
      --color-danger: #b91c1c;
      --color-danger-bg: #fef2f2;
      --color-success: #166534;
      --color-success-bg: #f0fdf4;
      --radius: 0.5rem;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --maxw: 44rem;
      --shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    html { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: var(--color-bg);
      color: var(--color-text);
    }

    a { color: var(--color-link); }
    a:focus-visible, button:focus-visible, input:focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header, nav, main, footer { display: block; }

    header {
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-4);
    }

    .site-wrap {
      max-width: var(--maxw);
      padding: 0 var(--space-4);
      margin: 0 auto;
    }

    nav {
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-2) 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }

    main {
      padding: var(--space-6) 0;
    }

    .card {
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: var(--space-6);
      box-shadow: var(--shadow);
      background: var(--color-bg);
    }

    .form-field {
      margin-bottom: var(--space-4);
    }

    label {
      display: inline-block;
      font-weight: 650;
      margin-bottom: var(--space-1);
    }

    .req {
      font-weight: 700;
      color: var(--color-danger);
      margin-left: var(--space-1);
    }

    .help {
      margin: var(--space-1) 0 0 0;
      color: var(--color-muted-text);
    }

    .error {
      margin: var(--space-2) 0 0 0;
      color: var(--color-danger);
      font-weight: 650;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      max-width: 100%;
      padding: 0.65rem 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--color-bg);
      color: var(--color-text);
    }

    input[aria-invalid="true"] {
      border-color: var(--color-danger);
      background: var(--color-danger-bg);
    }

    .actions {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      align-items: center;
      margin-top: var(--space-4);
    }

    button[type="submit"] {
      border: 2px solid var(--color-border);
      background: var(--color-text);
      color: var(--color-bg);
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      font-weight: 650;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      border-color: var(--color-text);
    }
    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .status {
      border: 2px solid var(--color-border);
      border-radius: var(--radius);
      padding: var(--space-3);
      margin-top: var(--space-4);
      overflow-wrap: anywhere;
    }
    .status.success {
      border-color: var(--color-success);
      background: var(--color-success-bg);
      color: var(--color-text);
    }

    .status[hidden] { display: none !important; }

    @media (max-width: 28rem) {
      .card { padding: var(--space-4); }
    }

    @media (forced-colors: active) {
      button[type="submit"] {
        background: ButtonFace;
        color: ButtonText;
        border-color: ButtonBorder;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        border-color: ButtonBorder;
      }
      input[aria-invalid="true"] {
        border-color: Mark;
      }
      .status {
        border-color: CanvasText;
        background: Canvas;
        color: CanvasText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div class="site-wrap">
      <div aria-label="Site name" style="font-weight: 750;">Example site</div>
    </div>
  </header>

  <nav aria-label="Primary">
    <div class="site-wrap">
      <ul>
        <li><a href="#" aria-current="page">Contact</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </div>
  </nav>

  <main id="maincontent" tabindex="-1">
    <div class="site-wrap">
      <h1>Contact us</h1>
      <div class="card">
        <form id="contactForm" novalidate>
          <p id="requiredNote" class="help">Fields marked with <span class="req" aria-hidden="true">*</span> are required.</p>

          <div class="form-field">
            <label for="fullName">Full Name <span class="req" aria-hidden="true">*</span></label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              autocomplete="name"
              required
              aria-required="true"
              inputmode="text"
            />
            <p id="fullNameError" class="error" hidden></p>
          </div>

          <div class="form-field">
            <label for="email">Email Address <span class="req" aria-hidden="true">*</span></label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              aria-required="true"
              inputmode="email"
              aria-describedby="emailHelp"
            />
            <p id="emailHelp" class="help">Use a format like name@example.com.</p>
            <p id="emailError" class="error" hidden></p>
          </div>

          <div class="form-field">
            <label for="phone">Phone Number</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              autocomplete="tel"
              inputmode="tel"
              aria-describedby="phoneHelp"
            />
            <p id="phoneHelp" class="help">Preferred format: country code and number (for example, +1 555 123 4567).</p>
            <p id="phoneError" class="error" hidden></p>
          </div>

          <div class="actions">
            <button type="submit">Submit</button>
          </div>

          <div id="formStatus" class="status" role="status" aria-live="polite" hidden></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="site-wrap" style="padding: var(--space-6) var(--space-4); border-top: 1px solid var(--color-border);">
      <small>© <span id="year"></span> Example site</small>
    </div>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const statusEl = document.getElementById('formStatus');

      const year = document.getElementById('year');
      year.textContent = String(new Date().getFullYear());

      const fields = {
        fullName: {
          el: document.getElementById('fullName'),
          errorEl: document.getElementById('fullNameError'),
          required: true,
          label: 'Full Name'
        },
        email: {
          el: document.getElementById('email'),
          errorEl: document.getElementById('emailError'),
          required: true,
          label: 'Email Address'
        },
        phone: {
          el: document.getElementById('phone'),
          errorEl: document.getElementById('phoneError'),
          required: false,
          label: 'Phone Number'
        }
      };

      function setError(fieldKey, message) {
        const { el, errorEl } = fields[fieldKey];
        el.setAttribute('aria-invalid', 'true');
        errorEl.textContent = message;
        errorEl.hidden = false;

        const describedBy = (el.getAttribute('aria-describedby') || '').trim().split(/\s+/).filter(Boolean);
        if (!describedBy.includes(errorEl.id)) describedBy.push(errorEl.id);
        el.setAttribute('aria-describedby', describedBy.join(' '));
      }

      function clearError(fieldKey) {
        const { el, errorEl } = fields[fieldKey];
        el.removeAttribute('aria-invalid');
        errorEl.textContent = '';
        errorEl.hidden = true;

        const describedBy = (el.getAttribute('aria-describedby') || '').trim().split(/\s+/).filter(Boolean);
        const next = describedBy.filter(id => id !== errorEl.id);
        if (next.length) el.setAttribute('aria-describedby', next.join(' '));
        else el.removeAttribute('aria-describedby');
      }

      function isEmail(value) {
        // Basic, user-friendly check (not exhaustive).
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      }

      function isPhoneOk(value) {
        // Allow digits, spaces, parentheses, hyphens, dots, and leading +.
        return /^[+]?[\d\s().-]{7,}$/.test(value);
      }

      function validate() {
        let firstInvalid = null;

        // Full name
        const nameVal = fields.fullName.el.value.trim();
        if (!nameVal) {
          setError('fullName', 'Enter your full name.');
          firstInvalid = firstInvalid || fields.fullName.el;
        } else {
          clearError('fullName');
        }

        // Email
        const emailVal = fields.email.el.value.trim();
        if (!emailVal) {
          setError('email', 'Enter your email address.');
          firstInvalid = firstInvalid || fields.email.el;
        } else if (!isEmail(emailVal)) {
          setError('email', 'Enter an email address in the format name@example.com.');
          firstInvalid = firstInvalid || fields.email.el;
        } else {
          clearError('email');
        }

        // Phone (optional)
        const phoneVal = fields.phone.el.value.trim();
        if (phoneVal && !isPhoneOk(phoneVal)) {
          setError('phone', 'Enter a phone number using digits and common separators, for example +1 555 123 4567.');
          firstInvalid = firstInvalid || fields.phone.el;
        } else {
          clearError('phone');
        }

        return { valid: !firstInvalid, firstInvalid };
      }

      function setStatus(message, kind) {
        statusEl.textContent = message;
        statusEl.classList.toggle('success', kind === 'success');
        statusEl.hidden = false;
      }

      function clearStatus() {
        statusEl.textContent = '';
        statusEl.classList.remove('success');
        statusEl.hidden = true;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        clearStatus();

        const { valid, firstInvalid } = validate();
        if (!valid) {
          setStatus('Please fix the fields marked with an error message, then submit again.', 'error');
          firstInvalid.focus();
          return;
        }

        setStatus('Thanks—your message is ready to send. (This demo form does not submit data.)', 'success');
        form.reset();

        // Clear any lingering error states after reset
        Object.keys(fields).forEach(clearError);
      });

      // Validate on blur for quicker feedback (without interrupting typing).
      Object.keys(fields).forEach((key) => {
        fields[key].el.addEventListener('blur', () => {
          // Only show status on submit; blur validates inline only.
          validate();
        });
      });
    })();
  </script>
</body>
</html>
