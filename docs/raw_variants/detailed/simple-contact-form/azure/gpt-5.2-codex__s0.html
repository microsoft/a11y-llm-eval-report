<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact form - Get in touch - Example Site</title>
<style>
  :root {
    --color-bg: #ffffff;
    --color-text: #111111;
    --color-muted-text: #333333;
    --color-link: #0b3d91;
    --color-border: #6b7280;
    --color-focus: #1d4ed8;
    --color-danger: #b00020;
    --color-success: #0f6a37;
    --color-button-bg: #0b3d91;
    --color-button-text: #ffffff;
    --color-button-hover: #0a3277;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
    line-height: 1.5;
  }

  header, nav, main, footer {
    padding: 1rem;
  }

  header {
    border-bottom: 2px solid var(--color-border);
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  nav a {
    color: var(--color-link);
  }

  nav a:focus, nav a:hover {
    text-decoration: underline;
  }

  main {
    max-width: 42rem;
    margin: 0 auto;
    padding: 1rem;
  }

  .sr-only:not(:focus):not(:active) {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
  }

  .form-field {
    margin-bottom: 1.25rem;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .required {
    color: var(--color-danger);
    margin-left: 0.25rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    width: 100%;
    padding: 0.65rem;
    border: 2px solid var(--color-border);
    border-radius: 4px;
    font-size: 1rem;
    color: var(--color-text);
    background: var(--color-bg);
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  button:focus,
  a:focus {
    outline: 3px solid var(--color-focus);
    outline-offset: 2px;
  }

  .helper-text {
    font-size: 0.95rem;
    color: var(--color-muted-text);
    margin-top: 0.25rem;
  }

  .error-text {
    color: var(--color-danger);
    margin-top: 0.25rem;
    font-weight: 600;
  }

  button {
    background: var(--color-button-bg);
    color: var(--color-button-text);
    border: 2px solid var(--color-button-bg);
    padding: 0.7rem 1.1rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background: var(--color-button-hover);
    border-color: var(--color-button-hover);
  }

  button:active {
    transform: translateY(1px);
  }

  .note {
    font-size: 0.95rem;
    color: var(--color-muted-text);
  }

  .form-field * {
    min-width: 0;
  }

  @media (max-width: 480px) {
    nav ul {
      flex-direction: column;
      gap: 0.5rem;
    }
  }

  @media (forced-colors: active) {
    body {
      background: Canvas;
      color: CanvasText;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      border: 2px solid ButtonText;
      background: Canvas;
      color: CanvasText;
    }
    button {
      background: ButtonFace;
      color: ButtonText;
      border: 2px solid ButtonText;
    }
    .error-text {
      color: CanvasText;
    }
  }
</style>
</head>
<body>
<header>
  <a href="#maincontent" class="sr-only">Skip to main content</a>
  <div>
    <strong>Example Site</strong>
  </div>
  <nav aria-label="Primary">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </nav>
</header>

<main id="maincontent" tabindex="-1">
  <h1>Contact us</h1>
  <p class="note">Fields marked with <span class="required" aria-hidden="true">*</span> are required.</p>

  <form id="contactForm" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name<span class="required" aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" aria-required="true" aria-describedby="fullNameError">
      <div id="fullNameError" class="error-text" hidden></div>
    </div>

    <div class="form-field">
      <label for="email">Email Address<span class="required" aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" aria-required="true" aria-describedby="emailHelp emailError">
      <div id="emailHelp" class="helper-text">Use a format like name@example.com.</div>
      <div id="emailError" class="error-text" hidden></div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" aria-describedby="phoneHelp phoneError">
      <div id="phoneHelp" class="helper-text">Preferred format: 555-555-5555.</div>
      <div id="phoneError" class="error-text" hidden></div>
    </div>

    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  <small>Thank you for reaching out. We respond within two business days.</small>
</footer>

<script>
  (function () {
    const form = document.getElementById('contactForm');
    const fields = {
      fullName: {
        input: document.getElementById('fullName'),
        error: document.getElementById('fullNameError'),
        validate: (value) => value.trim().length > 0 || 'Please enter your full name.'
      },
      email: {
        input: document.getElementById('email'),
        error: document.getElementById('emailError'),
        validate: (value) => {
          if (value.trim().length === 0) return 'Please enter your email address.';
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailPattern.test(value) || 'Please enter a valid email address, like name@example.com.';
        }
      },
      phone: {
        input: document.getElementById('phone'),
        error: document.getElementById('phoneError'),
        validate: (value) => {
          if (value.trim().length === 0) return true;
          const phonePattern = /^[0-9\-\s\(\)]+$/;
          return phonePattern.test(value) || 'Please use digits, spaces, or dashes only.';
        }
      }
    };

    function setFieldValidity(field, message) {
      if (message === true) {
        field.input.removeAttribute('aria-invalid');
        field.error.textContent = '';
        field.error.hidden = true;
      } else {
        field.input.setAttribute('aria-invalid', 'true');
        field.error.textContent = message;
        field.error.hidden = false;
      }
    }

    form.addEventListener('submit', function (e) {
      let firstInvalid = null;
      Object.values(fields).forEach(field => {
        const result = field.validate(field.input.value);
        setFieldValidity(field, result);
        if (result !== true && !firstInvalid) {
          firstInvalid = field.input;
        }
      });
      if (firstInvalid) {
        e.preventDefault();
        firstInvalid.focus();
      }
    });

    Object.values(fields).forEach(field => {
      field.input.addEventListener('input', () => {
        const result = field.validate(field.input.value);
        setFieldValidity(field, result);
      });
    });
  })();
</script>
</body>
</html>
