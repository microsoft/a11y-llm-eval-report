<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact form - Get in touch - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #111111;
      --color-muted-text: #333333;
      --color-link: #0b4f8a;
      --color-border: #5a5a5a;
      --color-focus: #1b5e20;
      --color-danger: #8a1c1c;
      --color-success: #1b5e20;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.5;
    }

    a {
      color: var(--color-link);
    }
    a:focus, a:hover {
      text-decoration: underline;
    }

    header, nav, main, footer {
      padding: 1rem;
    }

    header {
      border-bottom: 1px solid var(--color-border);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    :focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      min-width: 0;
    }

    label {
      font-weight: 600;
    }

    .required {
      color: var(--color-danger);
      margin-left: 0.25rem;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      padding: 0.6rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
    }

    .helper-text {
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    .error-text {
      color: var(--color-danger);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      align-self: flex-start;
      padding: 0.7rem 1.2rem;
      border: 2px solid var(--color-border);
      background: var(--color-text);
      color: var(--color-bg);
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(1.05);
    }

    button[type="submit"]:focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
      button[type="submit"] {
        width: 100%;
      }
    }

    @media (forced-colors: active) {
      body {
        background: Canvas;
        color: CanvasText;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        border: 1px solid ButtonText;
      }
      button[type="submit"] {
        background: ButtonFace;
        color: ButtonText;
        border: 2px solid ButtonText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div class="container">
      <p>Example Site</p>
    </div>
  </header>

  <nav aria-label="Main">
    <div class="container">
      <ul>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#help">Help</a></li>
      </ul>
    </div>
  </nav>

  <main id="maincontent" tabindex="-1">
    <div class="container">
      <h1>Contact form</h1>
      <p>Please complete the form below. Required fields are marked with an asterisk.</p>

      <form id="contactForm" novalidate>
        <div class="form-field">
          <label for="fullName">Full Name <span class="required" aria-hidden="true">*</span></label>
          <input type="text" id="fullName" name="fullName" aria-required="true" required autocomplete="name" />
          <p id="fullNameError" class="error-text" hidden></p>
        </div>

        <div class="form-field">
          <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" aria-required="true" required autocomplete="email" aria-describedby="emailHelp emailError" />
          <p id="emailHelp" class="helper-text">Use a format like name@example.com.</p>
          <p id="emailError" class="error-text" hidden></p>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
          <p id="phoneHelp" class="helper-text">Preferred format: 123-456-7890.</p>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p id="help">If you need assistance, contact support through the contact form.</p>
    </div>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const fullNameError = document.getElementById('fullNameError');
      const emailError = document.getElementById('emailError');

      function showError(input, errorEl, message) {
        input.setAttribute('aria-invalid', 'true');
        errorEl.textContent = message;
        errorEl.hidden = false;
      }

      function clearError(input, errorEl) {
        input.removeAttribute('aria-invalid');
        errorEl.textContent = '';
        errorEl.hidden = true;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        let firstInvalid = null;

        if (!fullName.value.trim()) {
          showError(fullName, fullNameError, 'Please enter your full name.');
          if (!firstInvalid) firstInvalid = fullName;
        } else {
          clearError(fullName, fullNameError);
        }

        if (!email.value.trim()) {
          showError(email, emailError, 'Please enter your email address.');
          if (!firstInvalid) firstInvalid = email;
        } else if (!email.checkValidity()) {
          showError(email, emailError, 'Please enter an email address in the format name@example.com.');
          if (!firstInvalid) firstInvalid = email;
        } else {
          clearError(email, emailError);
        }

        if (firstInvalid) {
          firstInvalid.focus();
          return;
        }

        form.reset();
        clearError(fullName, fullNameError);
        clearError(email, emailError);
        alert('Thank you. Your message has been sent.');
      });
    })();
  </script>
</body>
</html>
