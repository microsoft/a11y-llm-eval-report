<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact form - Get in touch - Community Connect</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #2f2f2f;
      --color-link: #0a4ea1;
      --color-border: #4a4a4a;
      --color-focus: #1b4dd9;
      --color-danger: #b00020;
      --color-success: #0f6a3a;
      --color-button-bg: #0a4ea1;
      --color-button-text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }

    header, nav, main, footer {
      padding: 1rem;
    }

    .container {
      max-width: 48rem;
      margin: 0 auto;
    }

    a {
      color: var(--color-link);
    }

    a:focus, button:focus, input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    .form-field {
      display: grid;
      gap: 0.25rem;
    }

    label {
      font-weight: 600;
    }

    .required-indicator {
      color: var(--color-danger);
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 100%;
      padding: 0.6rem 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 0.4rem;
      font-size: 1rem;
      color: var(--color-text);
      background: var(--color-bg);
    }

    .helper-text {
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    button[type="submit"] {
      justify-self: start;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--color-button-bg);
      border-radius: 0.4rem;
      background: var(--color-button-bg);
      color: var(--color-button-text);
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

    @media (max-width: 32rem) {
      header, nav, main, footer {
        padding: 0.75rem;
      }
    }

    @media (forced-colors: active) {
      body {
        background: Canvas;
        color: CanvasText;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button[type="submit"] {
        border-color: ButtonBorder;
        background: Canvas;
        color: ButtonText;
      }
      button[type="submit"] {
        background: ButtonFace;
      }
      a {
        color: LinkText;
      }
    }
  </style>
</head>
<body>
  <header class="container">
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <p>Community Connect</p>
  </header>

  <nav class="container" aria-label="Primary">
    <ul>
      <li><a href="#maincontent">Contact form</a></li>
    </ul>
  </nav>

  <main id="maincontent" class="container" tabindex="-1">
    <h1>Contact form</h1>
    <p>Please complete the form below. Required fields are marked with an asterisk.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" required aria-required="true" autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email-address" name="email-address" type="email" required aria-required="true" aria-describedby="email-help" autocomplete="email">
        <div id="email-help" class="helper-text">Use a format like name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone-number" type="tel" aria-describedby="phone-help" autocomplete="tel">
        <div id="phone-help" class="helper-text">Preferred format: country code and number, such as +1 555 123 4567.</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer class="container">
    <p>Thank you for reaching out.</p>
  </footer>
</body>
</html>
