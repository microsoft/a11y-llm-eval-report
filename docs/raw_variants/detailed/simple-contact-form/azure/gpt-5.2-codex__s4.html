<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact form - Support - Community Outreach</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-surface: #f5f7fa;
      --color-text: #111111;
      --color-muted-text: #2f3b45;
      --color-link: #0b5cad;
      --color-border: #6b7785;
      --color-focus: #1a5fb4;
      --color-danger: #b00020;
      --color-success: #0b6b3a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }

    a {
      color: var(--color-link);
    }

    a:focus,
    button:focus,
    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
    }

    .header-inner,
    main,
    footer {
      max-width: 720px;
      margin: 0 auto;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    main {
      padding: 1.5rem 1rem 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--color-surface);
      padding: 1.25rem;
      border: 1px solid var(--color-border);
      border-radius: 6px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.6rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      color: var(--color-text);
      background: var(--color-bg);
      min-width: 0;
    }

    .help-text {
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    .error-text {
      color: var(--color-danger);
      font-size: 0.95rem;
    }

    .required-note {
      font-size: 0.95rem;
      color: var(--color-muted-text);
    }

    button[type="submit"] {
      align-self: flex-start;
      padding: 0.7rem 1.2rem;
      background: var(--color-link);
      color: #ffffff;
      border: 2px solid var(--color-link);
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #0a4e93;
      border-color: #0a4e93;
    }

    button[type="submit"]:active {
      background: #083c70;
      border-color: #083c70;
    }

    button[type="submit"]:disabled {
      background: var(--color-border);
      border-color: var(--color-border);
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
      form {
        padding: 1rem;
      }
    }

    @media (forced-colors: active) {
      button[type="submit"] {
        border: 2px solid ButtonBorder;
        background: ButtonFace;
        color: ButtonText;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 1px solid ButtonBorder;
        background: Canvas;
        color: CanvasText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <div class="header-inner">
      <div>
        <strong>Community Outreach</strong>
      </div>
      <nav aria-label="Main">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact us</h1>
    <p>Please complete the form below. We use your information to reply to your request.</p>
    <p class="required-note">Fields marked with “Required” are mandatory.</p>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true"> (Required)</span></label>
        <input type="text" id="full-name" name="full-name" autocomplete="name" required aria-required="true">
        <p class="error-text" id="full-name-error" hidden></p>
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true"> (Required)</span></label>
        <input type="email" id="email-address" name="email-address" autocomplete="email" required aria-required="true" aria-describedby="email-help">
        <p class="help-text" id="email-help">Use a format like name@example.com.</p>
        <p class="error-text" id="email-address-error" hidden></p>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" autocomplete="tel" inputmode="tel" aria-describedby="phone-help">
        <p class="help-text" id="phone-help">Preferred format: 555-123-4567.</p>
        <p class="error-text" id="phone-number-error" hidden></p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Community Outreach</p>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contact-form');

      const fields = [
        {
          input: document.getElementById('full-name'),
          error: document.getElementById('full-name-error'),
          baseDescribedBy: []
        },
        {
          input: document.getElementById('email-address'),
          error: document.getElementById('email-address-error'),
          baseDescribedBy: ['email-help']
        },
        {
          input: document.getElementById('phone-number'),
          error: document.getElementById('phone-number-error'),
          baseDescribedBy: ['phone-help']
        }
      ];

      function setDescribedBy(field, errorId) {
        const ids = field.baseDescribedBy.slice();
        if (errorId) {
          ids.push(errorId);
        }
        if (ids.length) {
          field.input.setAttribute('aria-describedby', ids.join(' '));
        } else {
          field.input.removeAttribute('aria-describedby');
        }
      }

      function showError(field, message) {
        field.input.setAttribute('aria-invalid', 'true');
        field.error.textContent = message;
        field.error.hidden = false;
        setDescribedBy(field, field.error.id);
      }

      function clearError(field) {
        field.input.removeAttribute('aria-invalid');
        field.error.textContent = '';
        field.error.hidden = true;
        setDescribedBy(field, null);
      }

      function validate() {
        let firstInvalid = null;

        fields.forEach(field => {
          clearError(field);
        });

        const nameField = fields[0];
        if (!nameField.input.value.trim()) {
          showError(nameField, 'Please enter your full name.');
          if (!firstInvalid) firstInvalid = nameField.input;
        }

        const emailField = fields[1];
        if (!emailField.input.value.trim()) {
          showError(emailField, 'Please enter your email address.');
          if (!firstInvalid) firstInvalid = emailField.input;
        } else if (!emailField.input.validity.valid) {
          showError(emailField, 'Please enter a valid email address in the format name@example.com.');
          if (!firstInvalid) firstInvalid = emailField.input;
        }

        if (firstInvalid) {
          firstInvalid.focus();
          return false;
        }

        return true;
      }

      form.addEventListener('submit', function (event) {
        if (!validate()) {
          event.preventDefault();
        }
      });

      fields.forEach(field => {
        field.input.addEventListener('input', function () {
          if (field.input.getAttribute('aria-invalid') === 'true') {
            validate();
          }
        });
      });
    })();
  </script>
</body>
</html>
