<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact form - Get in touch - Sample Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #111111;
      --color-muted-text: #2b2b2b;
      --color-link: #0b4fd6;
      --color-border: #4a4a4a;
      --color-focus: #1a73e8;
      --color-danger: #b00020;
      --color-success: #1b5e20;
      --color-button-bg: #0b4fd6;
      --color-button-text: #ffffff;
      --color-button-hover: #093c9f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
    }

    a {
      color: var(--color-link);
    }

    a:focus,
    button:focus,
    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header, nav, main, footer {
      padding: 1rem;
    }

    header {
      border-bottom: 1px solid var(--color-border);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
    }

    .form-field {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .required-indicator {
      color: var(--color-danger);
      font-weight: 700;
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      max-width: 100%;
      padding: 0.6rem 0.7rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      color: var(--color-text);
      background: var(--color-bg);
      min-width: 0;
    }

    .helper-text {
      margin: 0.35rem 0 0;
      color: var(--color-muted-text);
      font-size: 0.95rem;
    }

    .error-text {
      margin: 0.35rem 0 0;
      color: var(--color-danger);
      font-weight: 600;
    }

    button[type="submit"] {
      border: 2px solid var(--color-button-bg);
      background: var(--color-button-bg);
      color: var(--color-button-text);
      padding: 0.7rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: var(--color-button-hover);
      border-color: var(--color-button-hover);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .container {
      overflow-wrap: anywhere;
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
      }
    }

    @media (forced-colors: active) {
      a {
        color: LinkText;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button[type="submit"] {
        border: 2px solid ButtonBorder;
        background: Canvas;
        color: ButtonText;
      }

      button[type="submit"] {
        background: ButtonFace;
      }

      .error-text {
        color: CanvasText;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
    <p class="container">Sample Site</p>
  </header>

  <nav aria-label="Primary">
    <ul>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#help">Help</a></li>
    </ul>
  </nav>

  <main id="maincontent" tabindex="-1" class="container">
    <h1 id="contact">Contact form</h1>
    <p>Please complete the form below. Required fields are marked with an asterisk.</p>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          required
          aria-required="true"
          aria-describedby="help-name error-name"
          autocomplete="name"
        />
        <p id="help-name" class="helper-text">Enter your first and last name.</p>
        <p id="error-name" class="error-text" aria-live="polite" hidden></p>
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="help-email error-email"
          autocomplete="email"
        />
        <p id="help-email" class="helper-text">Use a format like name@example.com.</p>
        <p id="error-email" class="error-text" aria-live="polite" hidden></p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          aria-describedby="help-phone error-phone"
          autocomplete="tel"
        />
        <p id="help-phone" class="helper-text">Preferred format: 555-123-4567.</p>
        <p id="error-phone" class="error-text" aria-live="polite" hidden></p>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer id="help">
    <p class="container">Need help? Email support@example.com.</p>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const nameInput = document.getElementById('full-name');
      const emailInput = document.getElementById('email');
      const phoneInput = document.getElementById('phone');

      const errorName = document.getElementById('error-name');
      const errorEmail = document.getElementById('error-email');
      const errorPhone = document.getElementById('error-phone');

      function setError(input, errorEl, message) {
        if (message) {
          errorEl.textContent = message;
          errorEl.hidden = false;
          input.setAttribute('aria-invalid', 'true');
        } else {
          errorEl.textContent = '';
          errorEl.hidden = true;
          input.removeAttribute('aria-invalid');
        }
      }

      function validateEmail(value) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      }

      form.addEventListener('submit', function (event) {
        let firstInvalid = null;

        if (!nameInput.value.trim()) {
          setError(nameInput, errorName, 'Please enter your full name.');
          firstInvalid = firstInvalid || nameInput;
        } else {
          setError(nameInput, errorName, '');
        }

        if (!emailInput.value.trim()) {
          setError(emailInput, errorEmail, 'Please enter your email address.');
          firstInvalid = firstInvalid || emailInput;
        } else if (!validateEmail(emailInput.value.trim())) {
          setError(emailInput, errorEmail, 'Please enter an email address in the format name@example.com.');
          firstInvalid = firstInvalid || emailInput;
        } else {
          setError(emailInput, errorEmail, '');
        }

        if (phoneInput.value.trim() && !/^[0-9+\-\s()]{7,}$/.test(phoneInput.value.trim())) {
          setError(phoneInput, errorPhone, 'Please use digits and separators only, such as 555-123-4567.');
          firstInvalid = firstInvalid || phoneInput;
        } else {
          setError(phoneInput, errorPhone, '');
        }

        if (firstInvalid) {
          event.preventDefault();
          firstInvalid.focus();
        }
      });
    })();
  </script>
</body>
</html>
