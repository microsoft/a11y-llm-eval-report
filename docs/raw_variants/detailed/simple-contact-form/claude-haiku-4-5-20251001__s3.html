<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Contact Us</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-text-muted: #4a4a4a;
      --color-border: #d0d0d0;
      --color-focus: #0066cc;
      --color-error: #cc0000;
      --color-success: #008000;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      padding: 1rem;
    }

    header {
      margin-bottom: 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    main:focus {
      outline: none;
    }

    h1 {
      font-size: 1.75rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--color-text);
    }

    .required {
      color: var(--color-error);
      margin-left: 0.25rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--color-text);
      background-color: var(--color-bg);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid transparent;
      border-color: var(--color-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.25);
    }

    input[type="text"]:disabled,
    input[type="email"]:disabled,
    input[type="tel"]:disabled {
      background-color: #f5f5f5;
      color: var(--color-text-muted);
      cursor: not-allowed;
    }

    input[aria-invalid="true"] {
      border-color: var(--color-error);
    }

    input[aria-invalid="true"]:focus {
      box-shadow: 0 0 0 3px rgba(204, 0, 0, 0.25);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-error);
      font-weight: 500;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--color-focus);
      color: white;
      border: 2px solid var(--color-focus);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      align-self: flex-start;
    }

    button:hover:not(:disabled) {
      background-color: #0052a3;
    }

    button:active:not(:disabled) {
      background-color: #004080;
    }

    button:focus:not(:disabled) {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.25);
    }

    button:disabled {
      background-color: #cccccc;
      border-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
        forced-color-adjust: none;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid Highlight;
        border-color: Highlight;
        box-shadow: none;
      }

      input[aria-invalid="true"] {
        border: 2px solid CanvasText;
      }

      button {
        forced-color-adjust: none;
        border: 2px solid ButtonBorder;
      }

      button:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 0.75rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      form {
        gap: 1.25rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button {
        min-width: 0;
        width: 100%;
      }

      button {
        align-self: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <div class="form-field">
        <label for="fullName">
          Full Name
          <span class="required" aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          aria-required="true"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address
          <span class="required" aria-label="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          aria-required="true"
          aria-describedby="emailHelper"
          required
        />
        <div id="emailHelper" class="helper-text">
          Please enter a valid email address (example: name@domain.com).
        </div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          aria-describedby="phoneHelper"
        />
        <div id="phoneHelper" class="helper-text">
          Please enter a phone number in the format: (123) 456-7890 or 123-456-7890.
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const fullNameInput = document.getElementById('fullName');
      const emailInput = document.getElementById('email');

      let isValid = true;
      let firstInvalidField = null;

      // Validate Full Name
      if (!fullNameInput.value.trim()) {
        fullNameInput.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = fullNameInput;
      } else {
        fullNameInput.setAttribute('aria-invalid', 'false');
      }

      // Validate Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailInput.value.trim() || !emailRegex.test(emailInput.value)) {
        emailInput.setAttribute('aria-invalid', 'true');
        isValid = false;
        if (!firstInvalidField) firstInvalidField = emailInput;
      } else {
        emailInput.setAttribute('aria-invalid', 'false');
      }

      if (isValid) {
        alert('Form submitted successfully!');
        contactForm.reset();
        // Reset aria-invalid attributes
        fullNameInput.setAttribute('aria-invalid', 'false');
        emailInput.setAttribute('aria-invalid', 'false');
      } else if (firstInvalidField) {
        firstInvalidField.focus();
      }
    });

    // Clear aria-invalid on input
    document.getElementById('fullName').addEventListener('input', function() {
      if (this.value.trim()) {
        this.setAttribute('aria-invalid', 'false');
      }
    });

    document.getElementById('email').addEventListener('input', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailRegex.test(this.value)) {
        this.setAttribute('aria-invalid', 'false');
      }
    });
  </script>
</body>
</html>
