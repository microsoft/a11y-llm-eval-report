<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Get in Touch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #555555;
      --color-border: #cccccc;
      --color-focus: #0066cc;
      --color-focus-bg: #e6f2ff;
      --color-error: #d32f2f;
      --color-error-bg: #ffebee;
      --color-button-bg: #0066cc;
      --color-button-text: #ffffff;
      --color-button-hover: #0052a3;
      --color-button-active: #003d7a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: var(--color-text);
    }

    .intro-text {
      color: var(--color-muted-text);
      margin-bottom: 32px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: var(--color-text);
    }

    .required-indicator {
      color: var(--color-error);
      margin-left: 4px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: inherit;
      transition: border-color 0.2s, background-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid transparent;
      border-color: var(--color-focus);
      background-color: var(--color-focus-bg);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    input[type="text"]:invalid:not(:placeholder-shown),
    input[type="email"]:invalid:not(:placeholder-shown),
    input[type="tel"]:invalid:not(:placeholder-shown) {
      border-color: var(--color-error);
    }

    input[type="text"]:invalid:not(:placeholder-shown):focus,
    input[type="email"]:invalid:not(:placeholder-shown):focus,
    input[type="tel"]:invalid:not(:placeholder-shown):focus {
      border-color: var(--color-error);
      background-color: var(--color-error-bg);
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .helper-text {
      font-size: 14px;
      color: var(--color-muted-text);
      margin-top: 2px;
    }

    .error-message {
      font-size: 14px;
      color: var(--color-error);
      margin-top: 2px;
      font-weight: 500;
    }

    button[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--color-button-bg);
      color: var(--color-button-text);
      border: 2px solid var(--color-button-bg);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      background-color: var(--color-button-hover);
      border-color: var(--color-button-hover);
    }

    button[type="submit"]:active {
      background-color: var(--color-button-active);
      border-color: var(--color-button-active);
    }

    button[type="submit"]:focus {
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.3);
    }

    button[type="submit"]:disabled {
      background-color: #cccccc;
      border-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
        background-color: Canvas;
        color: CanvasText;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid Highlight;
        border-color: Highlight;
      }

      button[type="submit"] {
        background-color: ButtonFace;
        color: ButtonText;
        border: 2px solid ButtonBorder;
      }

      button[type="submit"]:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      body {
        padding: 16px;
      }

      main {
        margin: 0;
      }

      form {
        gap: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="intro-text">We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>

    <form method="POST" action="#" novalidate>
      <div class="form-field">
        <label for="fullname">
          Full Name
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          aria-required="true"
          placeholder="John Doe"
        />
      </div>

      <div class="form-field">
        <label for="email">
          Email Address
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-helper"
          placeholder="john@example.com"
        />
        <div class="helper-text" id="email-helper">
          Please enter a valid email address (e.g., name@domain.com)
        </div>
      </div>

      <div class="form-field">
        <label for="phone">
          Phone Number
          <span class="helper-text" style="font-weight: normal; margin-top: 0; margin-left: 0;">(optional)</span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          aria-describedby="phone-helper"
          placeholder="+1 (555) 123-4567"
        />
        <div class="helper-text" id="phone-helper">
          Please use the format: +1 (555) 123-4567 or (555) 123-4567
        </div>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
