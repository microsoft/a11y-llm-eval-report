<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Contact Us</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #4d4d4d;
            --color-border: #cccccc;
            --color-focus: #0056b3;
            --color-focus-bg: #e7f1ff;
            --color-error: #dc3545;
            --color-error-bg: #ffe5e5;
            --color-success: #28a745;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        body {
            padding: 20px;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background-color: var(--color-focus);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }

        header {
            margin-bottom: 2rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1.5rem 0;
            color: var(--color-text);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-text);
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .required-indicator {
            color: var(--color-error);
            font-weight: bold;
            aria-label: required;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px 12px;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            line-height: 1.5;
            transition: border-color 0.2s, background-color 0.2s;
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--color-focus);
            background-color: var(--color-focus-bg);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="tel"]:invalid:not(:placeholder-shown) {
            border-color: var(--color-error);
        }

        input[type="text"]:invalid:not(:placeholder-shown),
        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="tel"]:invalid:not(:placeholder-shown) {
            background-color: var(--color-error-bg);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.25rem;
        }

        .error-message {
            font-size: 0.875rem;
            color: var(--color-error);
            margin-top: 0.25rem;
            display: none;
        }

        input:invalid:not(:placeholder-shown) ~ .error-message {
            display: block;
        }

        input:invalid:not(:placeholder-shown) ~ .helper-text {
            display: none;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
            min-width: auto;
        }

        button[type="submit"] {
            background-color: var(--color-focus);
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #004085;
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.3), 0 0 0 2px white;
        }

        button[type="submit"]:active {
            background-color: #003566;
        }

        button[type="reset"] {
            background-color: var(--color-border);
            color: var(--color-text);
        }

        button[type="reset"]:hover {
            background-color: #bfbfbf;
        }

        button[type="reset"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(204, 204, 204, 0.5), 0 0 0 2px white;
        }

        button[type="reset"]:active {
            background-color: #adadad;
        }

        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.875rem;
            color: var(--color-muted-text);
        }

        @media (forced-colors: active) {
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 3px solid Highlight;
                border-color: Highlight;
            }

            button[type="submit"] {
                border: 2px solid ButtonBorder;
            }

            button[type="submit"]:focus {
                outline: 3px solid Highlight;
            }

            button[type="reset"] {
                border: 2px solid ButtonBorder;
            }

            button[type="reset"]:focus {
                outline: 3px solid Highlight;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            main {
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            form {
                gap: 1.25rem;
            }

            .form-actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main id="maincontent" tabindex="-1">
        <form id="contactForm" novalidate>
            <div class="form-field">
                <label for="fullName">
                    Full Name
                    <span class="required-indicator">*</span>
                </label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    aria-required="true"
                    placeholder="John Doe"
                >
                <div class="error-message" role="alert">
                    Please enter your full name.
                </div>
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    aria-required="true"
                    aria-describedby="emailHelper"
                    placeholder="john@example.com"
                >
                <div class="helper-text" id="emailHelper">
                    Please enter a valid email address (e.g., name@example.com).
                </div>
                <div class="error-message" role="alert">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="required-indicator" style="color: var(--color-muted-text); font-weight: normal;">(optional)</span>
                </label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    aria-describedby="phoneHelper"
                    placeholder="(123) 456-7890"
                >
                <div class="helper-text" id="phoneHelper">
                    Please enter a phone number in the format: (123) 456-7890 or 123-456-7890.
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Contact Form. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');

            let isValid = true;

            if (!fullName.value.trim()) {
                fullName.setAttribute('aria-invalid', 'true');
                isValid = false;
            } else {
                fullName.removeAttribute('aria-invalid');
            }

            if (!email.value.trim() || !email.validity.valid) {
                email.setAttribute('aria-invalid', 'true');
                isValid = false;
            } else {
                email.removeAttribute('aria-invalid');
            }

            if (isValid) {
                alert('Form submitted successfully!\n\nFull Name: ' + fullName.value + '\nEmail: ' + email.value + '\nPhone: ' + (document.getElementById('phone').value || 'Not provided'));
                form.reset();
                fullName.removeAttribute('aria-invalid');
                email.removeAttribute('aria-invalid');
            } else {
                const firstInvalid = form.querySelector('[aria-invalid="true"]');
                if (firstInvalid) {
                    firstInvalid.focus();
                }
            }
        });

        form.addEventListener('reset', function() {
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.removeAttribute('aria-invalid');
            });
        });
    </script>
</body>
</html>
