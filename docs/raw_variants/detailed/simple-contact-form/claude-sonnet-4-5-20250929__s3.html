<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Contact Us</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #525252;
      --color-border: #737373;
      --color-focus: #2563eb;
      --color-danger: #dc2626;
      --color-link: #1d4ed8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      background-color: #f5f5f5;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--color-border);
    }

    main {
      padding: 2rem 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.875rem;
      margin: 0 0 1.5rem 0;
      font-weight: 600;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .required-indicator {
      color: var(--color-danger);
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.625rem 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 0.375rem;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      width: 100%;
      min-width: 0;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
      border-color: var(--color-focus);
    }

    input[aria-invalid="true"] {
      border-color: var(--color-danger);
    }

    input[aria-invalid="true"]:focus {
      outline-color: var(--color-danger);
      border-color: var(--color-danger);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-top: 0.375rem;
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-danger);
      margin-top: 0.375rem;
      font-weight: 500;
    }

    button[type="submit"] {
      background-color: var(--color-focus);
      color: #ffffff;
      border: 2px solid var(--color-focus);
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.375rem;
      cursor: pointer;
      font-family: inherit;
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      background-color: #1d4ed8;
      border-color: #1d4ed8;
    }

    button[type="submit"]:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
    }

    button[type="submit"]:active {
      background-color: #1e40af;
      border-color: #1e40af;
    }

    @media (forced-colors: active) {
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        border: 2px solid ButtonBorder;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: 2px solid ButtonText;
        border-color: ButtonText;
      }

      button[type="submit"] {
        border: 2px solid ButtonBorder;
      }

      button[type="submit"]:focus {
        outline: 2px solid ButtonText;
      }

      .error-message {
        color: CanvasText;
        font-weight: 700;
      }
    }

    @media (max-width: 320px) {
      main {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      button[type="submit"] {
        min-width: 0;
        overflow-wrap: anywhere;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          aria-required="true"
          aria-describedby="full-name-error"
          autocomplete="name"
        >
        <div id="full-name-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          aria-required="true"
          aria-describedby="email-help email-error"
          autocomplete="email"
        >
        <div id="email-help" class="helper-text">Please enter a valid email address (example: name@example.com)</div>
        <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-field">
        <label for="phone">
          Phone Number
        </label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          aria-describedby="phone-help"
          autocomplete="tel"
        >
        <div id="phone-help" class="helper-text">Optional. Preferred format: (123) 456-7890</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const fullNameInput = document.getElementById('full-name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const fullNameError = document.getElementById('full-name-error');
    const emailError = document.getElementById('email-error');

    function validateFullName() {
      const value = fullNameInput.value.trim();
      if (value === '') {
        fullNameInput.setAttribute('aria-invalid', 'true');
        fullNameError.textContent = 'Full Name is required.';
        return false;
      } else {
        fullNameInput.removeAttribute('aria-invalid');
        fullNameError.textContent = '';
        return true;
      }
    }

    function validateEmail() {
      const value = emailInput.value.trim();
      if (value === '') {
        emailInput.setAttribute('aria-invalid', 'true');
        emailError.textContent = 'Email Address is required.';
        return false;
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(value)) {
        emailInput.setAttribute('aria-invalid', 'true');
        emailError.textContent = 'Please enter a valid email address.';
        return false;
      }
      emailInput.removeAttribute('aria-invalid');
      emailError.textContent = '';
      return true;
    }

    fullNameInput.addEventListener('blur', validateFullName);
    emailInput.addEventListener('blur', validateEmail);

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const isFullNameValid = validateFullName();
      const isEmailValid = validateEmail();

      if (!isFullNameValid || !isEmailValid) {
        if (!isFullNameValid) {
          fullNameInput.focus();
        } else if (!isEmailValid) {
          emailInput.focus();
        }
        return;
      }

      alert('Form submitted successfully!');
      form.reset();
      fullNameError.textContent = '';
      emailError.textContent = '';
      fullNameInput.removeAttribute('aria-invalid');
      emailInput.removeAttribute('aria-invalid');
    });
  </script>
</body>
</html>
