<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Contact Us</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #4a4a4a;
            --color-link: #0056b3;
            --color-border: #767676;
            --color-focus: #0056b3;
            --color-danger: #c41e3a;
            --color-success: #2d7a2d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            background-color: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 1.5rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1.5rem 0;
            color: var(--color-text);
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.375rem;
            color: var(--color-text);
        }

        .required-indicator {
            color: var(--color-danger);
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        input[aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        input[aria-invalid="true"]:focus {
            outline-color: var(--color-danger);
            border-color: var(--color-danger);
        }

        .helper-text {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.875rem;
            color: var(--color-muted-text);
        }

        .error-message {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.875rem;
            color: var(--color-danger);
            font-weight: 600;
        }

        button[type="submit"] {
            background-color: var(--color-link);
            color: #ffffff;
            border: 2px solid var(--color-link);
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: #004494;
            border-color: #004494;
        }

        button[type="submit"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.2);
        }

        button[type="submit"]:active {
            background-color: #003d7a;
            border-color: #003d7a;
        }

        @media (forced-colors: active) {
            button[type="submit"] {
                border: 2px solid ButtonBorder;
            }

            button[type="submit"]:focus {
                outline: 2px solid ButtonText;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid ButtonText;
            }
        }

        @media (max-width: 640px) {
            main {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="sr-only">Skip to main content</a>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        
        <form id="contactForm" novalidate>
            <div class="form-field">
                <label for="fullName">
                    Full Name <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    aria-required="true"
                    aria-describedby="fullName-error"
                    autocomplete="name"
                />
                <span id="fullName-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    aria-required="true"
                    aria-describedby="email-help email-error"
                    autocomplete="email"
                />
                <span id="email-help" class="helper-text">Please enter a valid email address (e.g., name@example.com)</span>
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    aria-describedby="phone-help"
                    autocomplete="tel"
                />
                <span id="phone-help" class="helper-text">Optional. Preferred format: (123) 456-7890</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        (function() {
            const form = document.getElementById('contactForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const fullNameError = document.getElementById('fullName-error');
            const emailError = document.getElementById('email-error');

            function validateFullName() {
                const value = fullNameInput.value.trim();
                if (value === '') {
                    fullNameInput.setAttribute('aria-invalid', 'true');
                    fullNameError.textContent = 'Full Name is required.';
                    return false;
                } else {
                    fullNameInput.removeAttribute('aria-invalid');
                    fullNameError.textContent = '';
                    return true;
                }
            }

            function validateEmail() {
                const value = emailInput.value.trim();
                if (value === '') {
                    emailInput.setAttribute('aria-invalid', 'true');
                    emailError.textContent = 'Email Address is required.';
                    return false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                    emailInput.setAttribute('aria-invalid', 'true');
                    emailError.textContent = 'Please enter a valid email address.';
                    return false;
                } else {
                    emailInput.removeAttribute('aria-invalid');
                    emailError.textContent = '';
                    return true;
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const isFullNameValid = validateFullName();
                const isEmailValid = validateEmail();

                if (!isFullNameValid || !isEmailValid) {
                    if (!isFullNameValid) {
                        fullNameInput.focus();
                    } else if (!isEmailValid) {
                        emailInput.focus();
                    }
                } else {
                    alert('Form submitted successfully!');
                    form.reset();
                }
            });

            fullNameInput.addEventListener('blur', validateFullName);
            emailInput.addEventListener('blur', validateEmail);

            fullNameInput.addEventListener('input', function() {
                if (fullNameInput.hasAttribute('aria-invalid')) {
                    validateFullName();
                }
            });

            emailInput.addEventListener('input', function() {
                if (emailInput.hasAttribute('aria-invalid')) {
                    validateEmail();
                }
            });
        })();
    </script>
</body>
</html>
