<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Contact Us</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #595959;
            --color-link: #0066cc;
            --color-border: #767676;
            --color-focus: #0066cc;
            --color-danger: #d32f2f;
            --color-success: #2e7d32;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            background-color: var(--color-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 1.5rem 0;
        }

        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .required-indicator {
            color: var(--color-danger);
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-family: inherit;
            line-height: 1.5;
            width: 100%;
            min-width: 0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        input[aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.5rem;
        }

        .error-message {
            font-size: 0.875rem;
            color: var(--color-danger);
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .submit-button {
            background-color: var(--color-link);
            color: var(--color-bg);
            border: 2px solid var(--color-link);
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: #0052a3;
            border-color: #0052a3;
        }

        .submit-button:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
        }

        .submit-button:active {
            background-color: #003d7a;
            border-color: #003d7a;
        }

        @media (forced-colors: active) {
            .submit-button {
                border: 2px solid ButtonBorder;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid ButtonBorder;
            }
        }

        @media (max-width: 320px) {
            main {
                padding: 1rem 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
                overflow-wrap: anywhere;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#main-content" class="sr-only">Skip to main content</a>
    </header>

    <main id="main-content" tabindex="-1">
        <h1>Contact Form</h1>
        
        <form id="contact-form" novalidate>
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name"
                    aria-required="true"
                    aria-describedby="full-name-error"
                />
                <div id="full-name-error" class="error-message" role="alert" style="display: none;"></div>
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-label="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    aria-required="true"
                    aria-describedby="email-helper email-error"
                />
                <div id="email-helper" class="helper-text">Please enter a valid email address (e.g., name@example.com)</div>
                <div id="email-error" class="error-message" role="alert" style="display: none;"></div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    aria-describedby="phone-helper"
                />
                <div id="phone-helper" class="helper-text">Preferred format: (123) 456-7890</div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>

    <script>
        (function() {
            const form = document.getElementById('contact-form');
            const fullNameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email');
            const fullNameError = document.getElementById('full-name-error');
            const emailError = document.getElementById('email-error');

            function validateFullName() {
                const value = fullNameInput.value.trim();
                if (value === '') {
                    fullNameInput.setAttribute('aria-invalid', 'true');
                    fullNameError.textContent = 'Full Name is required.';
                    fullNameError.style.display = 'block';
                    return false;
                } else {
                    fullNameInput.removeAttribute('aria-invalid');
                    fullNameError.textContent = '';
                    fullNameError.style.display = 'none';
                    return true;
                }
            }

            function validateEmail() {
                const value = emailInput.value.trim();
                if (value === '') {
                    emailInput.setAttribute('aria-invalid', 'true');
                    emailError.textContent = 'Email Address is required.';
                    emailError.style.display = 'block';
                    return false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                    emailInput.setAttribute('aria-invalid', 'true');
                    emailError.textContent = 'Please enter a valid email address (e.g., name@example.com).';
                    emailError.style.display = 'block';
                    return false;
                } else {
                    emailInput.removeAttribute('aria-invalid');
                    emailError.textContent = '';
                    emailError.style.display = 'none';
                    return true;
                }
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const isFullNameValid = validateFullName();
                const isEmailValid = validateEmail();

                if (!isFullNameValid) {
                    fullNameInput.focus();
                } else if (!isEmailValid) {
                    emailInput.focus();
                } else {
                    alert('Form submitted successfully!');
                    form.reset();
                }
            });

            fullNameInput.addEventListener('blur', validateFullName);
            emailInput.addEventListener('blur', validateEmail);

            fullNameInput.addEventListener('input', function() {
                if (fullNameInput.hasAttribute('aria-invalid')) {
                    validateFullName();
                }
            });

            emailInput.addEventListener('input', function() {
                if (emailInput.hasAttribute('aria-invalid')) {
                    validateEmail();
                }
            });
        })();
    </script>
</body>
</html>
