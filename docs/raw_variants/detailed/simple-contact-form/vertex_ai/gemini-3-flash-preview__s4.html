<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessibility Services - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b4b4b;
      --color-border: #707070;
      --color-primary: #004a99;
      --color-primary-contrast: #ffffff;
      --color-focus: #005a9c;
      --color-error: #b30000;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 1.5rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 35rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: 0.5rem;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      max-width: 100%;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button {
      background-color: var(--color-primary);
      color: var(--color-primary-contrast);
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button:hover {
      text-decoration: underline;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      button {
        background-color: ButtonFace;
        color: ButtonText;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p>Please fill out the form below. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true"
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address <span aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <p id="email-helper" class="helper-text">
          Expected format: name@example.com
        </p>
        <input 
          type="email" 
          id="email-address" 
          name="email-address" 
          required 
          aria-required="true" 
          aria-describedby="email-helper"
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone-number">
          Phone Number (Optional)
        </label>
        <p id="phone-helper" class="helper-text">
          Preferred format: 123-456-7890
        </p>
        <input 
          type="tel" 
          id="phone-number" 
          name="phone-number" 
          aria-describedby="phone-helper"
          autocomplete="tel">
      </div>

      <button type="submit">Submit Contact Request</button>
    </form>
  </main>

  <script>
    // Basic client-side focus management for errors
    document.querySelector('form').addEventListener('submit', function(e) {
      const inputs = this.querySelectorAll('input[required]');
      let firstInvalid = null;

      inputs.forEach(input => {
        if (!input.validity.valid) {
          input.setAttribute('aria-invalid', 'true');
          if (!firstInvalid) firstInvalid = input;
        } else {
          input.removeAttribute('aria-invalid');
        }
      });

      if (firstInvalid) {
        e.preventDefault();
        firstInvalid.focus();
      }
    });
  </script>
</body>
</html>
