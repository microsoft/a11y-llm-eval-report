<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessibility Services - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b4b4b;
      --color-primary: #004a99;
      --color-primary-hover: #003366;
      --color-border: #707070;
      --color-focus: #005a9c;
      --color-error: #b00020;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: 0.5rem;
    }

    input {
      font-size: 1rem;
      padding: 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button {
      background-color: var(--color-primary);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--color-primary-hover);
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      button:focus, input:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="#maincontent" class="sr-only">Skip to main content</a>

  <header>
    <nav aria-label="Main Navigation">
      <!-- Navigation items would go here -->
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p>Please fill out the form below. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true"
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email">
          Email Address <span aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <div id="email-helper" class="helper-text">
          Example: name@example.com
        </div>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          aria-required="true"
          aria-describedby="email-helper"
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone">
          Phone Number (Optional)
        </label>
        <div id="phone-helper" class="helper-text">
          Preferred format: 123-456-7890
        </div>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          aria-describedby="phone-helper"
          autocomplete="tel">
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script>
    // Basic focus management for errors (demonstration of principle)
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const inputs = form.querySelectorAll('input[required]');
      let firstInvalid = null;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.setAttribute('aria-invalid', 'true');
          if (!firstInvalid) firstInvalid = input;
        } else {
          input.removeAttribute('aria-invalid');
        }
      });

      if (firstInvalid) {
        e.preventDefault();
        firstInvalid.focus();
      }
    });
  </script>
</body>
</html>
