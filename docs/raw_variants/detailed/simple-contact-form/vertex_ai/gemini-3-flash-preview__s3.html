<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Form Example - Accessibility Demo</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #454545;
      --color-primary: #004a99;
      --color-border: #707070;
      --color-focus: #005a9c;
      --color-error: #b30000;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 1rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      max-width: 100%;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .required-indicator {
      color: var(--color-error);
      margin-left: 0.25rem;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      button:focus, input:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Information</h1>
    
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true"
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <div id="email-helper" class="helper-text">
          Example: name@example.com
        </div>
        <input 
          type="email" 
          id="email-address" 
          name="email-address" 
          required 
          aria-required="true" 
          aria-describedby="email-helper"
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone-number">
          Phone Number (Optional)
        </label>
        <div id="phone-helper" class="helper-text">
          Preferred format: 123-456-7890
        </div>
        <input 
          type="tel" 
          id="phone-number" 
          name="phone-number" 
          aria-describedby="phone-helper"
          autocomplete="tel">
      </div>

      <button type="submit">Submit Contact Information</button>
    </form>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script>
    // Example basic validation focus management
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const inputs = form.querySelectorAll('input[required]');
      let firstInvalid = null;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.setAttribute('aria-invalid', 'true');
          if (!firstInvalid) firstInvalid = input;
        } else {
          input.removeAttribute('aria-invalid');
        }
      });

      if (firstInvalid) {
        e.preventDefault();
        firstInvalid.focus();
      }
    });
  </script>
</body>
</html>
