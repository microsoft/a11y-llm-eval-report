<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessibility Services - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b4b4b;
      --color-primary: #004a99;
      --color-border: #707070;
      --color-focus: #005a9c;
      --color-error: #d32f2f;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      margin: 0;
      padding: var(--spacing-lg);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: var(--spacing-lg);
    }

    .form-field {
      margin-bottom: var(--spacing-lg);
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: var(--spacing-sm);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: var(--spacing-sm);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 4px;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      button:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: var(--spacing-md);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p>Please fill out the form below. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true"
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true">*</span></label>
        <span id="email-helper" class="helper-text">Example: name@example.com</span>
        <input 
          type="email" 
          id="email-address" 
          name="email-address" 
          required 
          aria-required="true"
          aria-describedby="email-helper"
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number (Optional)</label>
        <span id="phone-helper" class="helper-text">Preferred format: 123-456-7890</span>
        <input 
          type="tel" 
          id="phone-number" 
          name="phone-number" 
          aria-describedby="phone-helper"
          autocomplete="tel">
      </div>

      <button type="submit">Submit Contact Request</button>
    </form>
  </main>

  <script>
    // Basic focus management for errors on submit
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      const invalidFields = form.querySelectorAll(':invalid');
      if (invalidFields.length > 0) {
        event.preventDefault();
        // In a real application, you would also inject error message text 
        // and associate it via aria-describedby.
        invalidFields[0].focus();
      }
    });
  </script>
</body>
</html>
