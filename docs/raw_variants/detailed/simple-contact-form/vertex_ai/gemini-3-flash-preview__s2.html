<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessibility Services - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b4b4b;
      --color-border: #707070;
      --color-focus: #005a9c;
      --color-error: #d32f2f;
      --color-btn-bg: #1a1a1a;
      --color-btn-text: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: 0.5rem;
    }

    input {
      padding: 0.75rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button {
      background-color: var(--color-btn-bg);
      color: var(--color-btn-text);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .required-indicator {
      color: var(--color-error);
      margin-left: 0.25rem;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      input:focus, button:focus {
        outline: 2px solid Highlight;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Request</h1>
    <p>Please fill out the form below. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>
    
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true"
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <div id="email-hint" class="helper-text">Example: username@provider.com</div>
        <input 
          type="email" 
          id="email-address" 
          name="email-address" 
          required 
          aria-required="true"
          aria-describedby="email-hint"
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone-number">
          Phone Number
          <span class="sr-only">(Optional)</span>
        </label>
        <div id="phone-hint" class="helper-text">Preferred format: 123-456-7890</div>
        <input 
          type="tel" 
          id="phone-number" 
          name="phone-number" 
          aria-describedby="phone-hint"
          autocomplete="tel">
      </div>

      <button type="submit">Submit Contact Request</button>
    </form>
  </main>

  <script>
    // Focus management for skip link
    document.querySelector('a[href="#maincontent"]').addEventListener('click', function(e) {
      const main = document.getElementById('maincontent');
      main.focus();
    });

    // Basic client-side validation example to demonstrate aria-invalid
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      const requiredInputs = form.querySelectorAll('[required]');
      let firstInvalid = null;

      requiredInputs.forEach(input => {
        if (!input.value.trim()) {
          input.setAttribute('aria-invalid', 'true');
          if (!firstInvalid) firstInvalid = input;
        } else {
          input.removeAttribute('aria-invalid');
        }
      });

      if (firstInvalid) {
        e.preventDefault();
        firstInvalid.focus();
      }
    });
  </script>
</body>
</html>
