<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessibility Services - Example Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4b4b4b;
      --color-primary: #005a9c;
      --color-primary-hover: #004070;
      --color-border: #707070;
      --color-focus: #005a9c;
      --color-error: #d93025;
      --spacing-base: 1rem;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: var(--spacing-base);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    .required-indicator {
      color: var(--color-error);
      margin-left: 0.25rem;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover, 
    button:focus {
      background-color: var(--color-primary-hover);
    }

    button:focus {
      outline: 3px solid var(--color-focus);
      outline-offset: 4px;
    }

    @media (forced-colors: active) {
      input, button {
        border: 2px solid ButtonBorder;
      }
      .required-indicator {
        color: CanvasText;
      }
    }

    /* Reflow support: Ensure text wraps and elements stack at 320px */
    @media (max-width: 320px) {
      body {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="sr-only">Skip to main content</a>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p>Please fill out the form below. Fields marked with <span aria-hidden="true">*</span><span class="sr-only">required</span> are mandatory.</p>
    
    <form action="#" method="POST">
      <div class="form-field">
        <label for="full-name">
          Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <input 
          type="text" 
          id="full-name" 
          name="full-name" 
          required 
          aria-required="true" 
          autocomplete="name">
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
          <span class="sr-only">(Required)</span>
        </label>
        <div id="email-helper" class="helper-text">
          Example format: name@example.com
        </div>
        <input 
          type="email" 
          id="email-address" 
          name="email-address" 
          required 
          aria-required="true" 
          aria-describedby="email-helper" 
          autocomplete="email">
      </div>

      <div class="form-field">
        <label for="phone-number">
          Phone Number (Optional)
        </label>
        <div id="phone-helper" class="helper-text">
          Preferred format: 123-456-7890
        </div>
        <input 
          type="tel" 
          id="phone-number" 
          name="phone-number" 
          aria-describedby="phone-helper" 
          autocomplete="tel">
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script>
    // Focus the first invalid field on form submission
    const form = document.querySelector('form');
    form.addEventListener('invalid', (event) => {
      event.preventDefault();
      const firstInvalid = form.querySelector(':invalid');
      if (firstInvalid) {
        firstInvalid.focus();
      }
    }, true);
  </script>
</body>
</html>
