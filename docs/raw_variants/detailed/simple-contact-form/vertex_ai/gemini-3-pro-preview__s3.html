<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Color Tokens */
            --color-bg: #ffffff;
            --color-text: #222222;
            --color-muted-text: #555555;
            --color-border: #767676;
            --color-primary: #005a9c;
            --color-primary-hover: #004475;
            --color-focus: #005a9c;
            --color-error: #d32f2f;
            --color-input-bg: #ffffff;
        }

        /* Base Reset & Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .skip-link {
            background: var(--color-primary);
            color: #ffffff;
            padding: 0.5rem 1rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            text-decoration: none;
            font-weight: bold;
        }

        /* Layout */
        .container {
            max-width: 40rem; /* approx 640px */
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Form Styles */
        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--color-text);
        }

        .required-indicator {
            color: var(--color-error);
            margin-left: 0.25rem;
            font-weight: normal;
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.25rem;
            margin-bottom: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            max-width: 100%; /* Ensure reflow at 320px */
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            box-sizing: border-box; /* Include padding/border in width */
        }

        /* Focus States */
        input:focus,
        button:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        /* Button Styles */
        button[type="submit"] {
            background-color: var(--color-primary);
            color: #ffffff;
            border: 2px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--color-primary-hover);
        }

        /* High Contrast / Forced Colors Mode */
        @media (forced-colors: active) {
            input, button {
                border: 2px solid ButtonBorder;
            }
            
            button[type="submit"] {
                background-color: ButtonFace;
                color: ButtonText;
            }

            .required-indicator {
                color: CanvasText; /* Ensure asterisk is visible */
            }
            
            /* Ensure focus outline is visible in HCM */
            input:focus,
            button:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
        <div class="container">
            <nav aria-label="Main">
                <!-- Navigation placeholder -->
            </nav>
        </div>
    </header>

    <main id="maincontent" tabindex="-1" class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

        <form action="#" method="post" novalidate>
            
            <!-- Full Name Field -->
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    autocomplete="name"
                    required 
                    aria-required="true"
                >
            </div>

            <!-- Email Address Field -->
            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                    required 
                    aria-required="true"
                    aria-describedby="email-helper"
                >
                <p id="email-helper" class="helper-text">
                    Example: name@example.com
                </p>
            </div>

            <!-- Phone Number Field -->
            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="sr-only">(optional)</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    autocomplete="tel"
                    aria-describedby="phone-helper"
                >
                <p id="phone-helper" class="helper-text">
                    Preferred format: 123-456-7890
                </p>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

</body>
</html>
