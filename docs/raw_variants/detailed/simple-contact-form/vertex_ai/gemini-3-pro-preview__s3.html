<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        /* Design Tokens */
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-text-muted: #4a4a4a;
            --color-border: #595959; /* Meets 3:1 contrast against white */
            --color-primary: #005a9c;
            --color-primary-dark: #003d6b;
            --color-focus: #0044cc;
            --color-error: #d93025;
            --font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-unit: 1rem;
        }

        /* Base Reset & Typography */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* Accessibility: Skip Link */
        .sr-only {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .skip-link {
            background: var(--color-primary);
            color: #ffffff;
            font-weight: 700;
            padding: 0.5rem 1rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            text-decoration: none;
            transform: translateY(-100%);
            transition: transform 0.2s;
        }

        .skip-link:focus {
            transform: translateY(0);
            outline: 3px solid var(--color-focus);
            outline-offset: -3px;
        }

        /* Layout Structure */
        header, footer {
            padding: var(--spacing-unit);
            border-bottom: 1px solid #ccc;
        }
        
        footer {
            border-top: 1px solid #ccc;
            border-bottom: none;
            margin-top: calc(var(--spacing-unit) * 2);
        }

        main {
            padding: calc(var(--spacing-unit) * 2) var(--spacing-unit);
            max-width: 40rem; /* readable line length */
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: var(--color-text);
        }

        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--color-text);
        }

        .required-indicator {
            color: var(--color-error);
            font-weight: normal;
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            font-family: inherit;
            font-size: 1rem;
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            width: 100%; /* Ensures reflow on small screens */
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* Focus State */
        input:focus, button:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        /* Error state styling hooks (applied via JS or server-side usually, demonstrated via :invalid here) */
        input:not(:placeholder-shown):invalid {
            border-color: var(--color-error);
        }

        button[type="submit"] {
            background-color: var(--color-primary);
            color: #ffffff;
            font-size: 1.125rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            min-width: 44px; /* Touch target size */
            min-height: 44px;
        }

        button[type="submit"]:hover {
            background-color: var(--color-primary-dark);
        }

        /* High Contrast / Forced Colors Mode Support */
        @media (forced-colors: active) {
            input, button {
                border: 2px solid ButtonText;
            }
            input:focus, button:focus {
                outline: 2px solid Highlight;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#maincontent" class="skip-link">Skip to main content</a>
        <nav aria-label="Main Navigation">
            <!-- Navigation links would go here -->
            <span>Company Name</span>
        </nav>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        <p>Please fill out the form below. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

        <form action="#" method="POST" class="contact-form" novalidate>
            <!-- Full Name -->
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    autocomplete="name"
                    required 
                    aria-required="true"
                >
            </div>

            <!-- Email Address -->
            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <span id="email-help" class="helper-text">Expected format: name@example.com</span>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                    required 
                    aria-required="true"
                    aria-describedby="email-help"
                >
            </div>

            <!-- Phone Number -->
            <div class="form-field">
                <label for="phone">
                    Phone Number <span class="helper-text" style="font-weight: normal; margin-left: 0.25rem;">(optional)</span>
                </label>
                <span id="phone-help" class="helper-text">Preferred format: 123-456-7890</span>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    autocomplete="tel"
                    aria-describedby="phone-help"
                >
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>

    <script>
        // Simple script to handle accessibility for validation
        // This ensures that when the native constraint validation fails, 
        // focus is managed and ARIA states are updated.
        const form = document.querySelector('.contact-form');
        
        form.addEventListener('submit', function(event) {
            const inputs = form.querySelectorAll('input');
            let firstInvalid = null;

            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.setAttribute('aria-invalid', 'true');
                    // Add an error message container dynamically in a real app
                    if (!firstInvalid) firstInvalid = input;
                } else {
                    input.removeAttribute('aria-invalid');
                }
            });

            if (firstInvalid) {
                event.preventDefault();
                firstInvalid.focus();
            }
        });

        // Clear invalid state on input
        form.addEventListener('input', function(event) {
            if (event.target.getAttribute('aria-invalid')) {
                event.target.removeAttribute('aria-invalid');
            }
        });
    </script>
</body>
</html>
