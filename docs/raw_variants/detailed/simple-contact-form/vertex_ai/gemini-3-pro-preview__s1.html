<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Example Site</title>
  <style>
    :root {
      /* Color Tokens */
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #595959;
      --color-border: #767676; /* Meets 3:1 against white */
      --color-primary: #005a9c; /* Meets 4.5:1 against white */
      --color-primary-hover: #003d6b;
      --color-focus: #004d40;
      --color-focus-outline: #2c2c2c;
      --color-error: #d32f2f;
      
      /* Spacing & Sizes */
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --max-width: 40rem;
    }

    /* Basic Reset & Defaults */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      margin: 0;
      padding: 0;
    }

    /* Skip Link */
    .sr-only {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
    
    .skip-link {
      background: var(--color-bg);
      color: var(--color-primary);
      font-weight: 700;
      padding: var(--space-md);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      text-decoration: none;
      transform: translateY(-100%);
      transition: transform 0.2s;
    }
    
    .skip-link:focus {
      clip: auto;
      clip-path: none;
      height: auto;
      width: auto;
      transform: translateY(0);
      outline: 3px solid var(--color-focus);
      outline-offset: -3px;
    }

    /* Layout */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-lg);
    }

    header {
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-lg) 0;
      margin-bottom: var(--space-lg);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Form Styles */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    label {
      font-weight: 600;
      color: var(--color-text);
      display: block;
    }

    .required-indicator {
      color: var(--color-error);
      font-weight: bold;
      margin-left: 0.25rem;
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
      margin: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      appearance: none;
      background-color: var(--color-bg);
      border: 2px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text);
      font-size: 1rem;
      padding: var(--space-sm);
      width: 100%;
      /* Ensure inputs don't overflow on small screens */
      min-width: 0; 
    }

    /* Focus States */
    input:focus {
      border-color: var(--color-primary);
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    button {
      background-color: var(--color-primary);
      border: none;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      width: fit-content;
    }

    button:hover {
      background-color: var(--color-primary-hover);
    }

    button:focus {
      outline: 3px solid var(--color-focus-outline);
      outline-offset: 2px;
    }

    /* High Contrast / Forced Colors Mode */
    @media (forced-colors: active) {
      input {
        border: 2px solid ButtonText;
      }
      button {
        border: 2px solid ButtonText;
      }
      .required-indicator {
        color: CanvasText; 
      }
      .skip-link:focus,
      button:focus,
      input:focus {
        outline: 3px solid ButtonText;
      }
    }
  </style>
</head>
<body>

  <a href="#maincontent" class="skip-link">Skip to main content</a>

  <div class="container">
    <header>
      <!-- Navigation placeholder for landmark structure -->
      <nav aria-label="Main">
        <!-- Site navigation links would go here -->
      </nav>
      <h1>Contact Us</h1>
    </header>

    <main id="maincontent" tabindex="-1">
      <p>Please fill out the form below to get in touch with our team. Fields marked with <span aria-hidden="true">*</span><span class="sr-only">asterisk</span> are required.</p>
      
      <form action="#" method="post" class="contact-form" novalidate>
        
        <!-- Full Name Field -->
        <div class="form-field">
          <label for="full-name">
            Full Name <span class="required-indicator" aria-hidden="true">*</span>
            <span class="sr-only">(required)</span>
          </label>
          <input 
            type="text" 
            id="full-name" 
            name="full-name" 
            autocomplete="name" 
            required 
            aria-required="true"
          >
        </div>

        <!-- Email Address Field -->
        <div class="form-field">
          <label for="email">
            Email Address <span class="required-indicator" aria-hidden="true">*</span>
            <span class="sr-only">(required)</span>
          </label>
          <span id="email-helper" class="helper-text">Example: name@example.com</span>
          <input 
            type="email" 
            id="email" 
            name="email" 
            autocomplete="email" 
            required 
            aria-required="true" 
            aria-describedby="email-helper"
          >
        </div>

        <!-- Phone Number Field -->
        <div class="form-field">
          <label for="phone">
            Phone Number <span class="sr-only">(optional)</span>
          </label>
          <span id="phone-helper" class="helper-text">Format: 555-555-5555</span>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            autocomplete="tel" 
            aria-describedby="phone-helper"
          >
        </div>

        <button type="submit">Submit Request</button>

      </form>
    </main>

    <footer>
      <p>&copy; 2023 Example Site</p>
    </footer>
  </div>

</body>
</html>
