<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Design Tokens */
            --color-bg: #ffffff;
            --color-text: #222222;
            --color-muted-text: #555555;
            --color-border: #767676;
            --color-focus: #005a9c;
            --color-error: #d93025;
            --color-button-bg: #005a9c;
            --color-button-text: #ffffff;
            --spacing-unit: 1rem;
        }

        /* Base Reset & Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .sr-only {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .skip-link {
            background: var(--color-button-bg);
            color: var(--color-button-text);
            font-weight: 700;
            left: 50%;
            padding: 0.5rem 1rem;
            position: absolute;
            transform: translateY(-100%) translateX(-50%);
            transition: transform 0.2s;
            z-index: 10;
            text-decoration: none;
        }

        .skip-link:focus {
            transform: translateY(0) translateX(-50%);
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
        }

        /* Layout */
        header, main, footer {
            padding: var(--spacing-unit);
            max-width: 40rem; /* Approx 640px */
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        /* Form Styles */
        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        .required-indicator {
            color: var(--color-error);
            margin-left: 0.25rem;
            font-weight: normal;
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0.25rem;
            margin-bottom: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            max-width: 25rem; /* Prevents inputs from getting too wide on large screens */
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Focus States */
        input:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        /* Button Styles */
        button {
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
        }

        button:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
        }

        button:hover {
            filter: brightness(1.1);
        }

        /* High Contrast / Forced Colors Mode Support */
        @media (forced-colors: active) {
            input, button {
                border: 2px solid ButtonBorder;
            }
            
            input:focus, button:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }

            .required-indicator {
                color: CanvasText;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#maincontent" class="skip-link">Skip to main content</a>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch. Fields marked with an asterisk (<span class="required-indicator" aria-hidden="true">*</span>) are required.</p>

        <form action="#" method="post" novalidate>
            
            <!-- Full Name Field -->
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
            </div>

            <!-- Email Address Field -->
            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" autocomplete="email">
                <p id="email-help" class="helper-text">Example: name@example.com</p>
            </div>

            <!-- Phone Number Field -->
            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="sr-only">(optional)</span>
                </label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
                <p id="phone-help" class="helper-text">Preferred format: 123-456-7890</p>
            </div>

            <button type="submit">Send Message</button>

        </form>
    </main>

</body>
</html>
