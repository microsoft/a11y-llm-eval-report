<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Color Tokens */
            --color-bg: #ffffff;
            --color-text: #222222;
            --color-text-muted: #555555;
            --color-link: #005a9c;
            --color-border: #767676;
            --color-focus: #005a9c;
            --color-error: #d93025;
            --color-success: #188038;
            --color-button-bg: #005a9c;
            --color-button-text: #ffffff;
        }

        /* Basic Resets & Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }
        
        .skip-link {
            background: var(--color-bg);
            color: var(--color-link);
            padding: 0.5rem;
            position: absolute;
            z-index: 100;
            top: 0;
            left: 0;
        }

        /* Layout */
        .container {
            max-width: 40rem;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Form Styling */
        form {
            margin-top: 1.5rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        label {
            font-weight: 600;
            color: var(--color-text);
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* Focus States */
        input:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
            /* Ensure shadow or border change for non-outline users if needed, 
               but outline is primary focus indicator */
            border-color: var(--color-focus);
        }

        /* Button Styling */
        button {
            background-color: var(--color-button-bg);
            color: var(--color-button-text);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:focus {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
        }
        
        button:hover {
            opacity: 0.9;
        }

        /* High Contrast / Forced Colors Mode Support */
        @media (forced-colors: active) {
            input, button {
                border: 2px solid ButtonBorder;
            }
            input:focus, button:focus {
                outline: 2px solid ButtonText;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
        <div class="container">
            <nav aria-label="Main">
                <!-- Navigation placeholder -->
            </nav>
        </div>
    </header>

    <main id="maincontent" class="container" tabindex="-1">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch. Fields marked with an asterisk (<span aria-hidden="true">*</span>) are required.</p>

        <form action="#" method="post" novalidate>
            
            <div class="form-field">
                <label for="full-name">
                    Full Name <span aria-hidden="true">*</span> <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full-name" required aria-required="true" autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address <span aria-hidden="true">*</span> <span class="sr-only">(required)</span>
                </label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" autocomplete="email">
                <p id="email-help" class="helper-text">Example: name@example.com</p>
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                </label>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
                <p id="phone-help" class="helper-text">Preferred format: 123-456-7890</p>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

</body>
</html>
