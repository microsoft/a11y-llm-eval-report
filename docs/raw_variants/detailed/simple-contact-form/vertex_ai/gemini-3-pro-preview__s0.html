<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        /* Design Tokens */
        :root {
            --color-bg: #ffffff;
            --color-text: #212121;
            --color-text-muted: #565656;
            --color-border: #757575;
            --color-primary: #005a9c;
            --color-primary-dark: #003c68;
            --color-error: #d32f2f;
            --color-focus: #005a9c;
            --color-white: #ffffff;
            
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Reset & Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .skip-link {
            position: absolute;
            top: 0;
            left: 0;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-white);
            color: var(--color-primary);
            text-decoration: underline;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.2s;
        }

        .skip-link:focus {
            transform: translateY(0);
            outline: 3px solid var(--color-focus);
            outline-offset: -3px;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 40rem; /* approx 640px */
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        header, footer {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
        }
        
        footer {
            border-bottom: none;
            border-top: 1px solid var(--color-border);
            margin-top: var(--spacing-lg);
        }

        /* Typography */
        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: var(--color-text);
        }

        .required-note {
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }

        .required-star {
            color: var(--color-error);
            font-weight: bold;
        }

        /* Form Styles */
        .form-field {
            margin-bottom: var(--spacing-lg);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-sm);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text);
            background-color: var(--color-bg);
            border: 2px solid var(--color-border);
            border-radius: 4px;
            /* Ensure inputs don't overflow on small screens */
            min-width: 0; 
        }

        /* Focus States */
        input:focus,
        button:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-primary);
        }

        /* Button Styles */
        button[type="submit"] {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-white);
            background-color: var(--color-primary);
            border: 2px solid transparent; /* Transparent border for High Contrast Mode */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: var(--color-primary-dark);
        }

        /* Forced Colors Mode Adjustments */
        @media (forced-colors: active) {
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonText;
            }
            
            button[type="submit"] {
                border: 2px solid ButtonText;
            }
            
            .required-star {
                color: LinkText; /* Ensure asterisk is visible */
            }
        }
    </style>
</head>
<body>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <div class="container" style="padding: 0;">
            <span style="font-weight: bold; font-size: 1.25rem;">Example Site</span>
        </div>
    </header>

    <main id="main-content" class="container" tabindex="-1">
        <h1>Contact Us</h1>
        
        <p class="required-note">
            Fields marked with <span class="required-star" aria-hidden="true">*</span> are required.
        </p>

        <form action="#" method="post" novalidate>
            
            <!-- Full Name (Required) -->
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-star" aria-hidden="true">*</span>
                    <span class="visually-hidden" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">(required)</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    autocomplete="name"
                    required 
                    aria-required="true"
                >
            </div>

            <!-- Email Address (Required with Helper Text) -->
            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-star" aria-hidden="true">*</span>
                    <span class="visually-hidden" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">(required)</span>
                </label>
                <span id="email-help" class="helper-text">
                    Example: name@example.com
                </span>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                    required 
                    aria-required="true"
                    aria-describedby="email-help"
                >
            </div>

            <!-- Phone Number (Optional with Helper Text) -->
            <div class="form-field">
                <label for="phone">
                    Phone Number (Optional)
                </label>
                <span id="phone-help" class="helper-text">
                    Preferred format: 555-123-4567
                </span>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    autocomplete="tel"
                    aria-describedby="phone-help"
                >
            </div>

            <button type="submit">Send Message</button>

        </form>
    </main>

    <footer>
        <div class="container" style="padding: 0;">
            <p>&copy; 2023 Example Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
