<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Design Tokens */
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #595959;
            --color-border: #767676;
            --color-input-bg: #ffffff;
            --color-primary: #005a9c;
            --color-primary-hover: #004475;
            --color-primary-text: #ffffff;
            --color-error: #d93025;
            --color-focus-ring: #005a9c;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
        }

        /* Base Reset & Typography */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .skip-link {
            background: var(--color-primary);
            color: var(--color-primary-text);
            padding: var(--space-sm) var(--space-md);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            text-decoration: none;
            font-weight: bold;
        }

        /* Layout */
        .container {
            max-width: 40rem; /* Approx 640px */
            margin: 0 auto;
            padding: var(--space-xl) var(--space-md);
        }

        /* Form Styles */
        .form-field {
            margin-bottom: var(--space-lg);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--space-xs);
            color: var(--color-text);
        }

        .helper-text {
            display: block;
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: var(--space-xs);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: var(--space-sm);
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-input-bg);
            color: var(--color-text);
        }

        /* Focus States */
        input:focus {
            outline: 2px solid transparent; /* Fallback for high contrast */
            box-shadow: 0 0 0 3px var(--color-focus-ring);
            border-color: var(--color-primary);
        }

        /* Button Styles */
        button {
            background-color: var(--color-primary);
            color: var(--color-primary-text);
            border: 2px solid transparent;
            padding: var(--space-sm) var(--space-lg);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--color-primary-hover);
        }

        button:focus {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 3px var(--color-focus-ring);
            /* Ensure contrast against white background if shadow fails */
            border-color: var(--color-text); 
        }

        /* Required Indicator */
        .required-indicator {
            color: var(--color-error);
            font-weight: bold;
            margin-left: var(--space-xs);
        }

        /* High Contrast / Forced Colors Mode Support */
        @media (forced-colors: active) {
            input, button {
                border: 2px solid ButtonBorder;
            }
            
            input:focus, button:focus {
                outline: 2px solid Highlight;
                box-shadow: none;
            }

            .required-indicator {
                color: CanvasText;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
        <div class="container">
            <nav aria-label="Main">
                <!-- Navigation placeholder -->
            </nav>
        </div>
    </header>

    <main id="maincontent" tabindex="-1" class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch. Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.</p>

        <form action="/submit-contact" method="POST" novalidate>
            
            <!-- Full Name Field -->
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full_name" 
                    autocomplete="name"
                    required 
                    aria-required="true"
                >
            </div>

            <!-- Email Address Field -->
            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                    required 
                    aria-required="true"
                    aria-describedby="email-help"
                >
                <span id="email-help" class="helper-text">
                    Example: name@example.com
                </span>
            </div>

            <!-- Phone Number Field -->
            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="sr-only">(optional)</span>
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    autocomplete="tel"
                    aria-describedby="phone-help"
                >
                <span id="phone-help" class="helper-text">
                    Preferred format: 123-456-7890
                </span>
            </div>

            <div class="form-field">
                <button type="submit">Send Message</button>
            </div>

        </form>
    </main>

    <footer class="container">
        <p>&copy; 2023 Example Site</p>
    </footer>

</body>
</html>
