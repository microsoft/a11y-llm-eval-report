<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Design Tokens */
            --color-bg: #ffffff;
            --color-text: #222222;
            --color-muted-text: #555555;
            --color-border: #767676;
            --color-input-bg: #ffffff;
            --color-primary: #005a9c;
            --color-primary-text: #ffffff;
            --color-error: #d93025;
            --color-focus: #004488;
            --font-family: system-ui, -apple-system, sans-serif;
            --spacing-unit: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #121212;
                --color-text: #eeeeee;
                --color-muted-text: #bbbbbb;
                --color-border: #888888;
                --color-input-bg: #1e1e1e;
                --color-primary: #7abaff;
                --color-primary-text: #121212;
                --color-error: #ff8a80;
                --color-focus: #9bcfff;
            }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* Screen Reader Only Class */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        /* Skip Link */
        .skip-link {
            background: var(--color-primary);
            color: var(--color-primary-text);
            font-weight: bold;
            left: 0;
            padding: 0.5rem 1rem;
            position: absolute;
            top: 0;
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 100;
        }

        .skip-link:focus {
            transform: translateY(0);
            outline: 3px solid var(--color-focus);
            outline-offset: -3px;
        }

        /* Layout */
        .container {
            max-width: 40rem; /* ~640px */
            margin: 0 auto;
            padding: var(--spacing-unit);
        }

        header, main, footer {
            padding: var(--spacing-unit) 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            display: block;
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
        }

        input {
            appearance: none;
            background-color: var(--color-input-bg);
            border: 2px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 1rem;
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
            min-width: 0; /* Flexbox shrinking */
        }

        input:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-focus);
        }

        button[type="submit"] {
            align-self: flex-start;
            background-color: var(--color-primary);
            border: 2px solid transparent;
            border-radius: 4px;
            color: var(--color-primary-text);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            filter: brightness(1.1);
        }

        button[type="submit"]:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
        }

        /* Required Indicator */
        .required-indicator {
            color: var(--color-error);
            margin-left: 0.25rem;
        }

        /* Forced Colors Mode Support */
        @media (forced-colors: active) {
            input {
                border: 2px solid ButtonText;
            }
            input:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }
            button[type="submit"] {
                border: 2px solid ButtonText;
            }
            .skip-link:focus {
                outline: 2px solid CanvasText;
            }
        }
    </style>
</head>
<body>

    <header class="container">
        <a href="#maincontent" class="skip-link">Skip to main content</a>
        <nav aria-label="Main Navigation">
            <!-- Example navigation content -->
            <a href="#" style="color: var(--color-text); text-decoration: none; font-weight: bold;">Example Site</a>
        </nav>
    </header>

    <main id="maincontent" class="container" tabindex="-1">
        <h1>Contact Us</h1>
        
        <p>Please fill out the form below to get in touch. Fields marked with <span aria-hidden="true">*</span><span class="sr-only">asterisk</span> are required.</p>

        <form action="#" method="POST" novalidate>
            
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full_name" required aria-required="true" autocomplete="name">
            </div>

            <div class="form-field">
                <label for="email">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <span id="email-helper" class="helper-text">Example: name@example.com</span>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-helper" autocomplete="email">
            </div>

            <div class="form-field">
                <label for="phone">
                    Phone Number
                    <span class="sr-only">(optional)</span>
                </label>
                <span id="phone-helper" class="helper-text">Preferred format: 555-123-4567</span>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-helper" autocomplete="tel">
            </div>

            <button type="submit">Send Message</button>

        </form>
    </main>

    <footer class="container">
        <p>&copy; 2023 Example Site. All rights reserved.</p>
    </footer>

</body>
</html>
