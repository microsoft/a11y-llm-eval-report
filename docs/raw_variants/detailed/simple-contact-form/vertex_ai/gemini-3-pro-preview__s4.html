<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Site</title>
    <style>
        :root {
            /* Design Tokens */
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #595959;
            --color-border: #767676;
            --color-primary: #005a9c;
            --color-primary-hover: #004475;
            --color-focus: #005a9c;
            --color-error: #d93025;
            --color-white: #ffffff;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
        }

        /* Base Reset & Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* Skip Link */
        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        .skip-link {
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--space-sm);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            text-decoration: none;
            font-weight: bold;
        }

        /* Layout */
        .container {
            max-width: 40rem; /* Approx 640px */
            margin: 0 auto;
            padding: var(--space-md);
        }

        header {
            border-bottom: 1px solid var(--color-border);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
        }

        /* Form Styles */
        .form-field {
            margin-bottom: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        label {
            font-weight: 600;
            display: block;
        }

        .required-indicator {
            color: var(--color-error);
            font-weight: bold;
            margin-left: 0.25rem;
        }

        .helper-text {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin-top: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            font-size: 1rem;
            padding: var(--space-sm);
            border: 2px solid var(--color-border);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't overflow width */
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* Focus States */
        input:focus,
        button:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
            border-color: var(--color-primary);
        }

        /* Button Styles */
        button[type="submit"] {
            background-color: var(--color-primary);
            color: var(--color-white);
            border: 2px solid transparent;
            padding: var(--space-sm) var(--space-lg);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--color-primary-hover);
        }

        /* High Contrast / Forced Colors Mode Support */
        @media (forced-colors: active) {
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            button[type="submit"] {
                border: 2px solid ButtonText;
            }
            
            input:focus,
            button:focus {
                outline: 2px solid Highlight;
                outline-offset: 2px;
            }

            .required-indicator {
                color: CanvasText; /* Ensure asterisk is visible */
            }
        }
    </style>
</head>
<body>

    <header class="container">
        <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
        <nav aria-label="Main">
            <!-- Navigation placeholder -->
        </nav>
    </header>

    <main id="maincontent" class="container" tabindex="-1">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch. Required fields are marked with an asterisk (<span class="required-indicator" aria-hidden="true">*</span>).</p>

        <form action="/submit-contact" method="POST" novalidate>
            
            <!-- Full Name -->
            <div class="form-field">
                <label for="full-name">
                    Full Name <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <input type="text" id="full-name" name="full_name" required aria-required="true" autocomplete="name">
            </div>

            <!-- Email Address -->
            <div class="form-field">
                <label for="email">
                    Email Address <span class="required-indicator" aria-hidden="true">*</span>
                    <span class="sr-only">(required)</span>
                </label>
                <span id="email-help" class="helper-text">Example: name@example.com</span>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" autocomplete="email">
            </div>

            <!-- Phone Number -->
            <div class="form-field">
                <label for="phone">
                    Phone Number <span class="sr-only">(optional)</span>
                </label>
                <span id="phone-help" class="helper-text">Preferred format: 123-456-7890</span>
                <input type="tel" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel">
            </div>

            <div class="form-field">
                <button type="submit">Send Message</button>
            </div>

        </form>
    </main>

</body>
</html>
