<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Site</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-muted-text: #4a4a4a;
      --color-link: #1a5da8;
      --color-border: #6b6b6b;
      --color-border-light: #cccccc;
      --color-focus: #1a5da8;
      --color-danger: #c62828;
      --color-primary: #1a5da8;
      --color-primary-hover: #134a85;
      --color-primary-text: #ffffff;
      --color-required: #c62828;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    header {
      background-color: var(--color-text);
      color: var(--color-bg);
      padding: 0.75rem 1.5rem;
    }

    header a.skip-link {
      color: var(--color-bg);
    }

    header p {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 700;
    }

    main {
      max-width: 40rem;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.5rem;
    }

    .page-intro {
      margin: 0 0 1.5rem;
      color: var(--color-muted-text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .form-field label {
      font-weight: 600;
      font-size: 0.9375rem;
    }

    .required-indicator {
      color: var(--color-required);
      font-weight: 700;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="tel"] {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border: 2px solid var(--color-border-light);
      border-radius: 0.25rem;
      color: var(--color-text);
      background-color: var(--color-bg);
      width: 100%;
      transition: border-color 0.15s ease;
    }

    .form-field input:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 1px;
      border-color: var(--color-focus);
    }

    .form-field input[aria-invalid="true"] {
      border-color: var(--color-danger);
    }

    .form-field input[aria-invalid="true"]:focus {
      outline-color: var(--color-danger);
      border-color: var(--color-danger);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--color-muted-text);
    }

    .error-message {
      font-size: 0.875rem;
      color: var(--color-danger);
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .submit-wrapper {
      margin-top: 0.5rem;
    }

    button[type="submit"] {
      padding: 0.625rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-primary-text);
      background-color: var(--color-primary);
      border: 2px solid var(--color-primary);
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.15s ease, border-color 0.15s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    button[type="submit"]:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
    }

    button[type="submit"]:active {
      background-color: #0e3d6b;
      border-color: #0e3d6b;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--color-border-light);
      text-align: center;
      font-size: 0.875rem;
      color: var(--color-muted-text);
    }

    @media (forced-colors: active) {
      button[type="submit"] {
        border: 2px solid ButtonBorder;
      }

      .form-field input {
        border: 2px solid ButtonBorder;
      }

      button[type="submit"]:focus,
      .form-field input:focus {
        outline: 2px solid Highlight;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
    <p>My Site</p>
  </header>

  <main id="maincontent" tabindex="-1">
    <h1>Contact Us</h1>
    <p class="page-intro">Fill out the form below and we will get back to you. Fields marked with <span class="required-indicator" aria-hidden="true">*</span><span class="sr-only">an asterisk are</span> required.</p>

    <form id="contact-form" novalidate>
      <div class="form-field">
        <label for="full-name">
          Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          autocomplete="name"
          aria-required="true"
          aria-describedby="full-name-error"
        >
        <span id="full-name-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="email-address">
          Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email-address"
          name="email-address"
          autocomplete="email"
          aria-required="true"
          aria-describedby="email-helper email-error"
        >
        <span id="email-helper" class="helper-text">Enter your email in the format: name@example.com</span>
        <span id="email-error" class="error-message" role="alert"></span>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          autocomplete="tel"
          aria-describedby="phone-helper"
        >
        <span id="phone-helper" class="helper-text">Preferred format: (123) 456-7890</span>
      </div>

      <div class="submit-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 My Site. All rights reserved.</p>
  </footer>

  <script>
    (function () {
      const form = document.getElementById('contact-form');
      const fullNameInput = document.getElementById('full-name');
      const emailInput = document.getElementById('email-address');
      const fullNameError = document.getElementById('full-name-error');
      const emailError = document.getElementById('email-error');

      function showError(input, errorEl, message) {
        input.setAttribute('aria-invalid', 'true');
        errorEl.textContent = message;
        errorEl.classList.add('visible');
      }

      function clearError(input, errorEl) {
        input.removeAttribute('aria-invalid');
        errorEl.textContent = '';
        errorEl.classList.remove('visible');
      }

      function validateFullName() {
        const value = fullNameInput.value.trim();
        if (!value) {
          showError(fullNameInput, fullNameError, 'Full Name is required.');
          return false;
        }
        clearError(fullNameInput, fullNameError);
        return true;
      }

      function validateEmail() {
        const value = emailInput.value.trim();
        if (!value) {
          showError(emailInput, emailError, 'Email Address is required.');
          return false;
        }
        // Basic email pattern check
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(value)) {
          showError(emailInput, emailError, 'Please enter a valid email address, for example: name@example.com');
          return false;
        }
        clearError(emailInput, emailError);
        return true;
      }

      // Clear errors on input so users get immediate feedback when correcting
      fullNameInput.addEventListener('input', function () {
        if (fullNameInput.getAttribute('aria-invalid') === 'true') {
          validateFullName();
        }
      });

      emailInput.addEventListener('input', function () {
        if (emailInput.getAttribute('aria-invalid') === 'true') {
          validateEmail();
        }
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        var isFullNameValid = validateFullName();
        var isEmailValid = validateEmail();

        if (!isFullNameValid) {
          fullNameInput.focus();
          return;
        }

        if (!isEmailValid) {
          emailInput.focus();
          return;
        }

        // If all valid, the form would normally submit here.
        // For demonstration, show a simple confirmation.
        alert('Form submitted successfully. Thank you for contacting us!');
        form.reset();
      });
    })();
  </script>
</body>
</html>
