<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Company</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-muted-text: #4a4a4a;
            --color-link: #1a5da6;
            --color-border: #636363;
            --color-focus: #1a5da6;
            --color-danger: #c42b2b;
            --color-success: #1a7a2e;
            --color-primary: #1a5da6;
            --color-primary-text: #ffffff;
            --color-input-bg: #ffffff;
            --color-input-border: #636363;
            --color-required: #c42b2b;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-bg);
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        header {
            background-color: var(--color-text);
            color: var(--color-bg);
            padding: 0.75rem 1.5rem;
        }

        header a.skip-link {
            color: var(--color-bg);
        }

        header p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        main {
            max-width: 40rem;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 0.5rem;
        }

        .page-description {
            margin: 0 0 1.5rem;
            color: var(--color-muted-text);
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        .form-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .required-indicator {
            color: var(--color-required);
            font-weight: 700;
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="tel"] {
            display: block;
            width: 100%;
            max-width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-input-bg);
            border: 2px solid var(--color-input-border);
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-field input:focus {
            outline: 2px solid transparent;
            border-color: var(--color-focus);
            box-shadow: 0 0 0 2px var(--color-focus);
        }

        .form-field input[aria-invalid="true"] {
            border-color: var(--color-danger);
        }

        .form-field input[aria-invalid="true"]:focus {
            border-color: var(--color-danger);
            box-shadow: 0 0 0 2px var(--color-danger);
        }

        .helper-text {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: var(--color-muted-text);
        }

        .error-message {
            display: none;
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: var(--color-danger);
            font-weight: 600;
        }

        .error-message.visible {
            display: block;
        }

        .required-note {
            font-size: 0.875rem;
            color: var(--color-muted-text);
            margin: 0 0 1.5rem;
        }

        .required-note .required-indicator {
            font-size: 1rem;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 0.625rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
            color: var(--color-primary-text);
            background-color: var(--color-primary);
            border: 2px solid var(--color-primary);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #154a85;
            border-color: #154a85;
        }

        button[type="submit"]:focus {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 3px var(--color-focus);
        }

        button[type="submit"]:active {
            background-color: #0f3a6a;
            border-color: #0f3a6a;
        }

        .success-message {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #e8f5e9;
            border: 2px solid var(--color-success);
            border-radius: 0.25rem;
            color: var(--color-text);
            font-weight: 600;
        }

        .success-message.visible {
            display: block;
        }

        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--color-muted-text);
            font-size: 0.875rem;
            border-top: 1px solid var(--color-border);
            margin-top: 2rem;
        }

        @media (forced-colors: active) {
            .form-field input {
                border: 2px solid ButtonBorder;
            }

            .form-field input:focus {
                outline: 2px solid Highlight;
                box-shadow: none;
            }

            button[type="submit"] {
                border: 2px solid ButtonBorder;
            }

            button[type="submit"]:focus {
                outline: 2px solid Highlight;
                box-shadow: none;
            }

            .error-message {
                font-weight: 700;
            }

            .success-message {
                border: 2px solid CanvasText;
            }
        }

        @media (max-width: 20rem) {
            main {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#maincontent" class="skip-link sr-only">Skip to main content</a>
        <p>Our Company</p>
    </header>

    <main id="maincontent" tabindex="-1">
        <h1>Contact Us</h1>
        <p class="page-description">Fill out the form below and we will get back to you as soon as possible.</p>

        <p class="required-note">Fields marked with <span class="required-indicator" aria-hidden="true">*</span> are required.</p>

        <form id="contact-form" novalidate>
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    autocomplete="name"
                    aria-required="true"
                >
                <span id="full-name-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="email-address">
                    Email Address
                    <span class="required-indicator" aria-hidden="true">*</span>
                </label>
                <input
                    type="email"
                    id="email-address"
                    name="email-address"
                    autocomplete="email"
                    aria-required="true"
                    aria-describedby="email-helper email-error"
                >
                <span id="email-helper" class="helper-text">Enter your email in the format: name@example.com</span>
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <div class="form-field">
                <label for="phone-number">
                    Phone Number
                    <span class="optional-text">(optional)</span>
                </label>
                <input
                    type="tel"
                    id="phone-number"
                    name="phone-number"
                    autocomplete="tel"
                    aria-describedby="phone-helper"
                >
                <span id="phone-helper" class="helper-text">Preferred format: (123) 456-7890</span>
            </div>

            <button type="submit">Submit</button>

            <div id="success-message" class="success-message" role="status"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>

    <script>
        (function () {
            const form = document.getElementById('contact-form');
            const fullNameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email-address');
            const fullNameError = document.getElementById('full-name-error');
            const emailError = document.getElementById('email-error');
            const successMessage = document.getElementById('success-message');

            function setError(input, errorElement, message) {
                errorElement.textContent = message;
                errorElement.classList.add('visible');
                input.setAttribute('aria-invalid', 'true');

                const describedBy = input.getAttribute('aria-describedby') || '';
                if (!describedBy.includes(errorElement.id)) {
                    const newDescribedBy = describedBy ? describedBy + ' ' + errorElement.id : errorElement.id;
                    input.setAttribute('aria-describedby', newDescribedBy.trim());
                }
            }

            function clearError(input, errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('visible');
                input.removeAttribute('aria-invalid');
            }

            function validateFullName() {
                const value = fullNameInput.value.trim();
                if (!value) {
                    setError(fullNameInput, fullNameError, 'Please enter your full name.');
                    return false;
                }
                clearError(fullNameInput, fullNameError);
                return true;
            }

            function validateEmail() {
                const value = emailInput.value.trim();
                if (!value) {
                    setError(emailInput, emailError, 'Please enter your email address.');
                    return false;
                }
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(value)) {
                    setError(emailInput, emailError, 'Please enter a valid email address, for example: name@example.com');
                    return false;
                }
                clearError(emailInput, emailError);
                return true;
            }

            fullNameInput.addEventListener('blur', function () {
                if (fullNameInput.getAttribute('aria-invalid') === 'true' || fullNameInput.value.trim()) {
                    validateFullName();
                }
            });

            emailInput.addEventListener('blur', function () {
                if (emailInput.getAttribute('aria-invalid') === 'true' || emailInput.value.trim()) {
                    validateEmail();
                }
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                successMessage.textContent = '';
                successMessage.classList.remove('visible');

                const isFullNameValid = validateFullName();
                const isEmailValid = validateEmail();

                if (!isFullNameValid || !isEmailValid) {
                    const firstInvalid = form.querySelector('[aria-invalid="true"]');
                    if (firstInvalid) {
                        firstInvalid.focus();
                    }
                    return;
                }

                successMessage.textContent = 'Thank you! Your message has been submitted successfully.';
                successMessage.classList.add('visible');
                form.reset();
            });
        })();
    </script>
</body>
</html>
