<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Example Site</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-text-muted: #555555;
            --color-border: #cccccc;
            --color-border-focus: #0066cc;
            --color-focus: #0066cc;
            --color-error: #d32f2f;
            --color-error-bg: #ffebee;
            --color-success: #388e3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        header {
            margin-bottom: 2rem;
        }

        .sr-only:not(:focus):not(:active) {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--color-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        main:focus {
            outline: none;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .form-field {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .label-required {
            color: var(--color-error);
            margin-left: 0.25rem;
            aria-label: "required";
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--color-text);
            background-color: var(--color-bg);
            transition: border-color 0.2s;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover {
            border-color: var(--color-text-muted);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--color-focus);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        input[type="text"]:invalid,
        input[type="email"]:invalid,
        input[type="tel"]:invalid {
            border-color: var(--color-error);
        }

        input[aria-invalid="true"] {
            border-color: var(--color-error);
            background-color: var(--color-error-bg);
        }

        input[aria-invalid="true"]:focus {
            border-color: var(--color-error);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .form-field-helper {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        .form-field-error {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.875rem;
            color: var(--color-error);
            font-weight: 600;
        }

        button {
            padding: 0.875rem 1.5rem;
            background-color: var(--color-focus);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #0052a3;
        }

        button:active {
            background-color: #003d7a;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.3);
        }

        button:disabled {
            background-color: #cccccc;
            color: var(--color-text-muted);
            cursor: not-allowed;
        }

        .form-success {
            padding: 1rem;
            background-color: #e8f5e9;
            border: 2px solid var(--color-success);
            border-radius: 4px;
            color: var(--color-success);
            margin-bottom: 1.5rem;
            display: none;
        }

        .form-success.visible {
            display: block;
        }

        @media (forced-colors: active) {
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                border: 2px solid ButtonBorder;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="tel"]:focus {
                outline: 2px solid Highlight;
                outline-offset: 0;
            }

            button {
                border: 2px solid ButtonBorder;
            }

            button:focus {
                outline: 2px solid Highlight;
                outline-offset: 0;
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#main-content" class="sr-only">Skip to main content</a>
    </header>

    <main id="main-content" tabindex="-1">
        <h1>Contact Us</h1>

        <div class="form-success" id="success-message" role="status" aria-live="polite">
            Thank you! Your message has been sent successfully.
        </div>

        <form id="contact-form" novalidate>
            <div class="form-field">
                <label for="full-name">
                    Full Name
                    <span class="label-required" aria-label="required">*</span>
                </label>
                <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    required
                    aria-required="true"
                    aria-describedby="full-name-error"
                />
                <span class="form-field-error" id="full-name-error" aria-live="polite"></span>
            </div>

            <div class="form-field">
                <label for="email-address">
                    Email Address
                    <span class="label-required" aria-label="required">*</span>
                </label>
                <input
                    type="email"
                    id="email-address"
                    name="email-address"
                    required
                    aria-required="true"
                    aria-describedby="email-address-helper email-address-error"
                />
                <span class="form-field-helper" id="email-address-helper">
                    Please enter a valid email address (e.g., name@example.com)
                </span>
                <span class="form-field-error" id="email-address-error" aria-live="polite"></span>
            </div>

            <div class="form-field">
                <label for="phone-number">
                    Phone Number
                </label>
                <input
                    type="tel"
                    id="phone-number"
                    name="phone-number"
                    aria-describedby="phone-number-helper"
                />
                <span class="form-field-helper" id="phone-number-helper">
                    Optional. Use format: (123) 456-7890 or 123-456-7890
                </span>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const fullNameField = document.getElementById('full-name');
        const emailField = document.getElementById('email-address');
        const phoneField = document.getElementById('phone-number');
        const successMessage = document.getElementById('success-message');

        const fullNameError = document.getElementById('full-name-error');
        const emailError = document.getElementById('email-address-error');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Reset error messages
            fullNameError.textContent = '';
            emailError.textContent = '';
            fullNameField.removeAttribute('aria-invalid');
            emailField.removeAttribute('aria-invalid');
            successMessage.classList.remove('visible');

            let isValid = true;
            let firstInvalidField = null;

            // Validate Full Name
            if (fullNameField.value.trim() === '') {
                fullNameError.textContent = 'Full name is required.';
                fullNameField.setAttribute('aria-invalid', 'true');
                isValid = false;
                if (!firstInvalidField) firstInvalidField = fullNameField;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailField.value.trim() === '') {
                emailError.textContent = 'Email address is required.';
                emailField.setAttribute('aria-invalid', 'true');
                isValid = false;
                if (!firstInvalidField) firstInvalidField = emailField;
            } else if (!emailRegex.test(emailField.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
                emailField.setAttribute('aria-invalid', 'true');
                isValid = false;
                if (!firstInvalidField) firstInvalidField = emailField;
            }

            if (isValid) {
                successMessage.classList.add('visible');
                form.reset();
            } else if (firstInvalidField) {
                firstInvalidField.focus();
            }
        });
    </script>
</body>
</html>
