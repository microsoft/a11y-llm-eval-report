<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7fb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(24, 39, 75, 0.08);
      max-width: 520px;
      width: 100%;
      padding: 24px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #102a43;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      color: #102a43;
    }

    input[type="text"] {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #dfe7ef;
      background: #fff;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }

    input[type="text"]:focus {
      border-color: #7aa7ff;
      box-shadow: 0 0 0 4px rgba(122,167,255,0.12);
    }

    .helper-text {
      font-size: 13px;
      color: #52606d;
    }

    .helper-text.small {
      font-size: 12px;
      color: #7b8794;
    }

    .actions {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
    }

    button[type="submit"] {
      background: #0b69ff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #064ecb;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="contact-heading">
    <h1 id="contact-heading">Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="fullName" placeholder="Your full name" required aria-required="true" />
        <div id="full-name-help" class="helper-text small">This field is required.</div>
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="email-address"
          name="email"
          placeholder="name@example.com"
          required
          aria-required="true"
          aria-describedby="email-help"
          />
        <div id="email-help" class="helper-text">Please enter a valid email address in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="text"
          id="phone-number"
          name="phone"
          placeholder="(123) 456-7890 or +1-123-456-7890"
          aria-describedby="phone-help"
          />
        <div id="phone-help" class="helper-text">Optional â€” preferred formats: (123) 456-7890, 123-456-7890, or +1-123-456-7890.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
