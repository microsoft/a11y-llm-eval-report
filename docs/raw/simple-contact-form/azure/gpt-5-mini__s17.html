<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f7fb;
      color: #222;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(17, 24, 39, 0.08);
      padding: 1.5rem;
      width: 100%;
      max-width: 520px;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      color: #0f172a;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #0f172a;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.55rem 0.65rem;
      font-size: 0.95rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }

    .helper-text {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.125rem;
    }

    .required-indicator {
      color: #b91c1c;
      margin-left: 0.35rem;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.25rem;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 0.9rem;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" autocomplete="name" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="user@example.com" autocomplete="email">
        <div id="email-help" class="helper-text">Expected format: user@example.com â€” we'll use this to get back to you.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" aria-describedby="phone-help" placeholder="+1 (555) 555-5555" autocomplete="tel">
        <div id="phone-help" class="helper-text">Optional. Preferred format: +1-555-555-5555 or (555) 555-5555 for best results.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
