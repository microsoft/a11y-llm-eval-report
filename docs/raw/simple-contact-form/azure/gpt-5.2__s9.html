<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      padding: 24px;
      max-width: 720px;
      margin: 0 auto;
    }
    form {
      display: grid;
      gap: 16px;
    }
    .form-field label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-field small {
      display: block;
      margin-top: 6px;
      color: #555;
    }
    button[type="submit"] {
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #1f6feb;
      color: #fff;
      width: fit-content;
    }
    button[type="submit"]:focus,
    .form-field input:focus {
      outline: 2px solid #1f6feb;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" autocomplete="name" required />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" autocomplete="email" required aria-describedby="emailHelp" />
      <small id="emailHelp">Expected format: name@example.com</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <small id="phoneHelp">Preferred format: +1 555-123-4567</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
