<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #111;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(20,20,30,0.06);
      padding: 28px;
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d6d9de;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }

    input:focus {
      border-color: #6ca0ff;
      box-shadow: 0 0 0 4px rgba(108,160,255,0.12);
    }

    .helper-text {
      font-size: 12px;
      color: #596169;
    }

    .helper-text .required-note {
      color: #c0392b;
      margin-left: 6px;
      font-weight: 600;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span aria-hidden="true" style="color:#c0392b">*</span></label>
        <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required aria-required="true" />
        <div id="fullNameHelp" class="helper-text">Please enter your full name.</div>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#c0392b">*</span></label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required aria-required="true" aria-describedby="emailHelp" />
        <div id="emailHelp" class="helper-text">Expected format: name@example.com â€” we'll use this to contact you.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="helper-optional" style="font-weight:600;color:#6b7280;font-size:13px;">(optional)</span></label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555" aria-describedby="phoneHelp"
               pattern="^\+?[0-9\-\s\(\)]{7,}$" />
        <div id="phoneHelp" class="helper-text">Preferred formats: +1-555-555-5555 or (555) 555-5555. You may leave this blank.</div>
      </div>

      <div class="button-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
