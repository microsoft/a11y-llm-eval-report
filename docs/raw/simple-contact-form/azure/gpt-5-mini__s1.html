<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --bg: #f7f9fb;
      --card: #ffffff;
      --accent: #0366d6;
      --muted: #6b7280;
      --border: #e6e9ee;
      --danger: #d03838;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef3f8);
      color: #111827;
    }

    .container {
      max-width: 560px;
      margin: 48px auto;
      padding: 28px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      padding: 24px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      line-height: 1.2;
    }

    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: block;
    }

    .form-field {
      margin-bottom: 16px;
    }

    label {
      display: inline-block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
    }

    .required-star {
      color: var(--danger);
      margin-left: 6px;
      font-weight: 700;
      font-size: 13px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      transition: box-shadow 120ms ease, border-color 120ms ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(3,102,214,0.08);
    }

    .helper {
      display: block;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

    @media (max-width: 480px) {
      .container { padding: 12px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="contactHeading">
      <h1 id="contactHeading">Contact Us</h1>
      <p class="lead">Please provide your contact details and we'll get back to you shortly.</p>

      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-field">
          <label for="fullName">Full Name<span class="required-star" aria-hidden="true">*</span></label>
          <input type="text" id="fullName" name="fullName" required aria-required="true" placeholder="Jane Doe">
        </div>

        <div class="form-field">
          <label for="email">Email Address<span class="required-star" aria-hidden="true">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="emailHelp"
            placeholder="you@example.com"
          >
          <small id="emailHelp" class="helper">Enter a valid email address in the format name@example.com.</small>
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            aria-describedby="phoneHelp"
            placeholder="+1 555-555-5555 (optional)"
          >
          <small id="phoneHelp" class="helper">Optional. Preferred format: international (+15555555555) or (555) 555-5555.</small>
        </div>

        <div class="form-field actions">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
