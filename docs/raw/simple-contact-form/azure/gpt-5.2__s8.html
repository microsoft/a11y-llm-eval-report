<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="emailHelp" />
      <small id="emailHelp">Enter a valid email address (e.g., name@example.com).</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <small id="phoneHelp">Preferred format: +1 (555) 123-4567.</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
