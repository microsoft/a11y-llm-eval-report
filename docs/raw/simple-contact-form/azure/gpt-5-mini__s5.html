<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.08);
      padding: 24px;
      width: 100%;
      max-width: 520px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }
    .helper-text {
      font-size: 12px;
      color: #6b7280;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 700;
      font-size: 13px;
    }
    .actions {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="text" id="fullName" name="fullName" required autocomplete="name" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-describedby="emailHelp" autocomplete="email" placeholder="name@example.com">
        <small id="emailHelp" class="helper-text">Please enter a valid email (for example: name@example.com).</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="+1 (555) 123-4567">
        <small id="phoneHelp" class="helper-text">Preferred format: +CountryCode (Area) Number, e.g. +1 (555) 123-4567. This field is optional.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
