<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f7fb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      border: 1px solid #e3e6ea;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 6px 18px rgba(20,30,50,0.06);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #111827;
    }
    form {
      display: grid;
      gap: 14px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 14px;
      color: #111827;
    }
    input[type="text"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }
    small.helper {
      color: #6b7280;
      font-size: 12px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span aria-hidden="true" title="required">*</span></label>
        <input type="text" id="fullName" name="fullName" required aria-required="true" placeholder="e.g., Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" title="required">*</span></label>
        <input
          type="text"
          id="email"
          name="email"
          required
          aria-required="true"
          inputmode="email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          aria-describedby="emailHelp"
          placeholder="username@example.com"
        >
        <small id="emailHelp" class="helper">Please use the format username@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span aria-hidden="true" title="optional">(optional)</span></label>
        <input
          type="text"
          id="phone"
          name="phone"
          inputmode="tel"
          pattern="\+?[0-9\s\-\(\)]{7,}"
          aria-describedby="phoneHelp"
          placeholder="+1-555-555-5555"
        >
        <small id="phoneHelp" class="helper">Preferred format: +1-555-555-5555 or (555) 555-5555</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
