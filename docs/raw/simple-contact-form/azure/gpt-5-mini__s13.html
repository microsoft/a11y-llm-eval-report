<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 2rem;
      background: #f7f9fb;
      color: #111827;
    }
    form {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      margin-bottom: 0.35rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }
    .helper {
      display: block;
      margin-top: 0.35rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 0.25rem;
      font-weight: 700;
    }
    .actions {
      text-align: right;
      margin-top: 0.5rem;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.55rem 0.9rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required aria-required="true" />
    </div>

    <div class="form-field">
      <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelp" />
      <small id="emailHelp" class="helper">Please enter a valid email address in the format name@example.com.</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" aria-describedby="phoneHelp" />
      <small id="phoneHelp" class="helper">Preferred format: +1 555-555-5555 or (555) 555-5555. This field is optional.</small>
    </div>

    <div class="form-field actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
