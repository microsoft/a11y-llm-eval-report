<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 2rem;
      background: #f7f7fb;
      color: #111;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(23,23,23,0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    form {
      margin-top: 0.75rem;
    }
    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    input[type="text"] {
      padding: 0.5rem 0.6rem;
      border: 1px solid #cfd8e3;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input[type="text"]:focus {
      border-color: #5b9cff;
      box-shadow: 0 0 0 3px rgba(91,156,255,0.12);
    }
    .helper {
      margin-top: 0.35rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .note-optional {
      font-size: 0.875rem;
      color: #6b7280;
      margin-left: 0.25rem;
      font-weight: 500;
    }
    button[type="submit"] {
      display: inline-block;
      padding: 0.55rem 0.9rem;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="fullName" required aria-required="true" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input type="text" id="email" name="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com">
        <small id="email-help" class="helper">Please enter a valid email address in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="note-optional">(optional)</span></label>
        <input type="text" id="phone" name="phone" aria-describedby="phone-help" placeholder="+1 555-555-5555">
        <small id="phone-help" class="helper">Optional. Preferred format: +1 555-555-5555 or (555) 555-5555.</small>
      </div>

      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
