<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.4; margin: 24px; }
    form { max-width: 520px; }
    .form-field { margin-bottom: 16px; }
    label { display: inline-block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #c9c9c9; border-radius: 6px; font-size: 1rem; }
    .helper-text { margin: 6px 0 0; font-size: 0.9rem; color: #555; }
    button[type="submit"] { padding: 10px 14px; border: 0; border-radius: 6px; background: #1a73e8; color: #fff; font-size: 1rem; cursor: pointer; }
    button[type="submit"]:hover { background: #155fc0; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post">
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="text" id="email" name="email" required autocomplete="email" aria-describedby="emailHelp" />
      <p class="helper-text" id="emailHelp">Enter a valid email address (e.g., name@example.com).</p>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <p class="helper-text" id="phoneHelp">Preferred format: +1 (555) 123-4567.</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
