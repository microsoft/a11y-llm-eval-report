<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email-address">Email Address</label>
      <input type="email" id="email-address" name="email" required autocomplete="email" aria-describedby="email-help" />
      <small id="email-help">Expected format: name@example.com</small>
    </div>

    <div class="form-field">
      <label for="phone-number">Phone Number</label>
      <input type="tel" id="phone-number" name="phone" autocomplete="tel" aria-describedby="phone-help" />
      <small id="phone-help">Preferred format: +1 (555) 123-4567</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
