<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.08);
      padding: 1.25rem 1.5rem;
      width: 100%;
      max-width: 480px;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 1rem 0;
    }
    form {
      display: grid;
      gap: 0.75rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.375rem;
      font-size: 0.95rem;
      color: #0f172a;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 0.25rem;
      font-weight: 700;
    }
    input[type="text"],
    input[type="email"] {
      font-size: 1rem;
      padding: 0.5rem 0.625rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper {
      margin-top: 0.375rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.55rem 0.9rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Contact form">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="emailHelp" />
        <div id="emailHelp" class="helper">Please enter a valid email in the format: name@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" aria-describedby="phoneHelp" />
        <div id="phoneHelp" class="helper">Preferred format: +1 (555) 555-5555 or 123-456-7890 (optional)</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
