<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --max-width: 640px;
      --gap: 12px;
      --accent: #0b6cf0;
      --muted: #6b7280;
      --border: #d1d5db;
      --bg: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f6;
      margin: 0;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--bg);
      padding: 28px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17, 24, 39, 0.08);
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 1.25rem;
      color: #111827;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.95rem;
      color: #111827;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      color: #111827;
      outline: none;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 4px rgba(11,108,240,0.08);
      border-color: var(--accent);
    }

    .helper-text {
      font-size: 0.875rem;
      color: var(--muted);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      filter: brightness(0.95);
    }

    /* Simple responsive */
    @media (max-width: 420px) {
      .container {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <div class="form-field">
        <label for="fullName">Full Name <span aria-hidden="true" style="color:#e11d48;">*</span></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          aria-required="true"
          placeholder="Jane Doe"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#e11d48;">*</span></label>
        <input
          type="text"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Please enter an email in the format user@example.com"
          placeholder="user@example.com"
        />
        <small id="email-help" class="helper-text">Expected format: username@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          aria-describedby="phone-help"
          placeholder="+1 555-555-5555"
        />
        <small id="phone-help" class="helper-text">Preferred format: +1 555-555-5555 or (555) 555-5555</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
