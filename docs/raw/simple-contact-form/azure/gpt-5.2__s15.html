<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4;
      margin: 2rem;
      color: #111;
    }
    form {
      max-width: 520px;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.6rem 0.75rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1rem;
    }
    .helper-text {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      color: #555;
    }
    button[type="submit"] {
      padding: 0.65rem 1rem;
      border: 0;
      border-radius: 6px;
      background: #0b5fff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:focus, input:focus {
      outline: 2px solid #0b5fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
      <input id="full-name" name="fullName" type="text" autocomplete="name" required />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="email-help" />
      <div id="email-help" class="helper-text">Enter a valid email address (e.g., name@example.com).</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help" />
      <div id="phone-help" class="helper-text">Preferred format: +1 555-123-4567 (include country code if possible).</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
