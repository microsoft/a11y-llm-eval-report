<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
      background: #f7f8fa;
      color: #1f2937;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 22px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(16,24,40,0.06);
    }
    h1 { font-size: 1.25rem; margin-bottom: 12px; }
    form { display: grid; gap: 12px; }
    .form-field { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 600; font-size: 0.95rem; }
    .required-indicator { color: #b91c1c; margin-left: 6px; font-weight: 700; }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }
    .helper-text {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:hover { background: #1e4ed8; }
    @media (prefers-reduced-motion: reduce) {
      input, button { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="text" id="fullName" name="fullName" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelp" autocomplete="email" placeholder="name@example.com" />
        <div id="emailHelp" class="helper-text">Please provide a valid email in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" aria-describedby="phoneHelp" autocomplete="tel" placeholder="(123) 456-7890" />
        <div id="phoneHelp" class="helper-text">Optional. Preferred formats: (123) 456-7890 or +1 123-456-7890.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
