<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 2rem;
      background: #f7f7f9;
      color: #111;
    }
    form {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem 0.65rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }
    .helper {
      display: block;
      margin-top: 0.35rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .required-mark {
      color: #dc2626;
      margin-left: 0.2rem;
      font-weight: 700;
    }
    .actions {
      text-align: right;
      margin-top: 1rem;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name<span class="required-mark" aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required aria-required="true" placeholder="Jane Doe">
    </div>

    <div class="form-field">
      <label for="email">Email Address<span class="required-mark" aria-hidden="true">*</span></label>
      <input type="text" id="email" name="email" required aria-required="true" aria-describedby="emailHelp" placeholder="name@example.com">
      <small id="emailHelp" class="helper">Expected format: name@example.com</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="+1-555-555-5555">
      <small id="phoneHelp" class="helper">Preferred format: +1-555-555-5555 or (555) 555-5555 (optional)</small>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
