<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f8;
      color: #111217;
      padding: 32px;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17,18,23,0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    .form-field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
    }
    .helper-text {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #6b7280;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 600;
    }
    .submit-row {
      text-align: right;
      margin-top: 8px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4fd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="full_name" type="text" required autocomplete="name" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email-address" name="email" type="email" required aria-describedby="email-help" placeholder="name@example.com" autocomplete="email">
        <small id="email-help" class="helper-text">Please enter a valid email in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone" type="tel" aria-describedby="phone-help" placeholder="+1 (555) 555-5555" autocomplete="tel">
        <small id="phone-help" class="helper-text">Preferred format: +1 (555) 555-5555 or 555-555-5555 (optional).</small>
      </div>

      <div class="submit-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
