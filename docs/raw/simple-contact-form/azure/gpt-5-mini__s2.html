<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fb;
      color: #111827;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border: 1px solid #e6e9ee;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #0f172a;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
      background: #fff;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }

    .helper {
      font-size: 13px;
      color: #475569;
    }

    .helper.important {
      color: #0b5394;
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" placeholder="First and last name">
      </div>

      <div class="form-field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com">
        <div id="email-help" class="helper">Please provide a valid email in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" aria-describedby="phone-help" placeholder="+1 (555) 555-5555">
        <div id="phone-help" class="helper">Optional. Preferred format: +CountryCode (Area) XXX-XXXX or 555-555-5555.</div>
      </div>

      <div class="submit-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
