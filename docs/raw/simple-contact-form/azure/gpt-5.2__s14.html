<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.4;
      color: #111;
      background: #fff;
    }
    form {
      max-width: 520px;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .helper-text {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      color: #555;
    }
    button[type="submit"] {
      padding: 0.65rem 1rem;
      border: 0;
      border-radius: 6px;
      background: #0b5fff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:focus,
    input[type="text"]:focus {
      outline: 2px solid #0b5fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <form action="#" method="post" aria-label="Contact form">
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="text" id="email" name="email" required autocomplete="email" aria-describedby="emailHelp" />
      <div class="helper-text" id="emailHelp">Enter a valid email address, e.g., name@example.com.</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <div class="helper-text" id="phoneHelp">Preferred format: +1 555 123 4567 (include country code if possible).</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
