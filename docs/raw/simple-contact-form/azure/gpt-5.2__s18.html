<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="post" aria-label="Contact form">
    <div class="form-field">
      <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="full-name" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-help" />
      <small id="email-help">Enter a valid email address (e.g., name@example.com).</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-help" />
      <small id="phone-help">Preferred format: +1 555-123-4567 (include country code if possible).</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
