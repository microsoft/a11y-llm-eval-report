<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    form { max-width: 520px; }
    .form-field { margin-bottom: 16px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .helper-text { margin-top: 6px; font-size: 0.9rem; color: #555; }
    button[type="submit"] {
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #0b5fff;
      color: #fff;
    }
    button[type="submit"]:focus, input:focus { outline: 2px solid #0b5fff55; outline-offset: 2px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="emailHelp" />
      <div class="helper-text" id="emailHelp">Use a valid email format, e.g., name@example.com.</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <div class="helper-text" id="phoneHelp">Preferred format: +1 (555) 123-4567.</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
