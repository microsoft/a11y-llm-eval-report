<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="post">
    <div class="form-field">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="emailAddress">Email Address</label>
      <input type="email" id="emailAddress" name="emailAddress" required autocomplete="email" />
      <small>Expected format: name@example.com</small>
    </div>

    <div class="form-field">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" autocomplete="tel" />
      <small>Preferred format: +1 555-123-4567 (include country code if possible)</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
