<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fb;
      margin: 0;
      padding: 32px;
      color: #111827;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e6e9ee;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 1.25rem;
      margin-bottom: 12px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    .form-field label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .form-field input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }

    .form-field input[type="text"]:focus {
      border-color: #6b8eff;
      box-shadow: 0 0 0 4px rgba(107, 142, 255, 0.08);
    }

    .helper {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    button[type="submit"] {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    button[type="submit"]:hover {
      background: #1e4ed8;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#ef4444;">*</span></label>
        <input type="text" id="full-name" name="fullName" required aria-required="true" placeholder="Jane Doe" />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true" style="color:#ef4444;">*</span></label>
        <input type="text"
               id="email-address"
               name="email"
               required
               aria-required="true"
               aria-describedby="email-help"
               placeholder="name@example.com" />
        <small id="email-help" class="helper">Please enter a valid email in the format name@example.com (e.g., jane.doe@example.com).</small>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input type="text"
               id="phone-number"
               name="phone"
               aria-describedby="phone-help"
               placeholder="+1 (555) 555-5555" />
        <small id="phone-help" class="helper">Optional â€” preferred format: +<country code> (area) xxx-xxxx. E.g., +1 (555) 555-5555.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
