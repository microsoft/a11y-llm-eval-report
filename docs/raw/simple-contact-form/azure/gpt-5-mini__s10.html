<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      color: #111827;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(18, 38, 63, 0.08);
      max-width: 520px;
      width: 100%;
      padding: 24px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 600;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }

    input[type="text"] {
      height: 40px;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }

    .helper-text {
      font-size: 12px;
      color: #6b7280;
    }

    .required-indicator {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 700;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background: #1e40af;
    }

    /* Small responsive tweak */
    @media (max-width: 420px) {
      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="contact-heading">
    <h1 id="contact-heading">Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe" />
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          required
          aria-required="true"
          placeholder="name@example.com"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}"
          title="Please enter a valid email address, e.g. name@example.com"
          aria-describedby="email-help"
          inputmode="email"
        />
        <div id="email-help" class="helper-text">Please provide a valid email in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="helper-text" style="font-weight:600; font-size:12px; color:#6b7280;">(optional)</span></label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="+1 (555) 555-0123"
          aria-describedby="phone-help"
          inputmode="tel"
        />
        <div id="phone-help" class="helper-text">Preferred format: +1-555-555-0123 or (555) 555-0123.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
