<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Form</title>
<style>
  body { font-family: Arial, Helvetica, sans-serif; margin: 2rem; color: #222; }
  h1 { margin-bottom: 1rem; }
  form { max-width: 520px; }
  .form-field { margin-bottom: 1rem; }
  label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
  input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
  }
  .helper-text { display: block; margin-top: 0.25rem; font-size: 0.9rem; color: #555; }
  .actions { margin-top: 1.25rem; }
  button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  button[type="submit"]:hover { background: #0056b3; }
</style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <div class="form-field">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" required aria-required="true" />
    </div>

    <div class="form-field">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" />
      <small id="email-help" class="helper-text">Please enter a valid email address in the format name@example.com.</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" aria-describedby="phone-help" />
      <small id="phone-help" class="helper-text">Optional. Preferred format: +1 555-555-5555 or (555) 555-5555.</small>
    </div>

    <div class="form-field actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
