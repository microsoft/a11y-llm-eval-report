<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fc;
      color: #111827;
      margin: 0;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(17,24,39,0.08);
      width: 100%;
      max-width: 560px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0f172a;
    }
    .required-indicator {
      color: #b91c1c;
      margin-left: 6px;
      font-weight: 700;
      font-size: 13px;
    }
    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      color: #0f172a;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }
    .helper-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 6px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1d4ed8;
    }
    @media (max-width: 420px) {
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Contact form">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          id="email"
          name="email"
          type="text"
          required
          aria-required="true"
          placeholder="name@example.com"
          aria-describedby="emailHelp"
          pattern="^\S+@\S+\.\S+$"
          title="Enter a valid email address like name@example.com">
        <small id="emailHelp" class="helper-text">Please enter a valid email in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number
          <span style="font-size:13px;color:#6b7280;margin-left:6px;">(optional)</span>
        </label>
        <input id="phone" name="phone" type="text" placeholder="+1-555-555-5555" aria-describedby="phoneHelp">
        <small id="phoneHelp" class="helper-text">Preferred format: country code followed by number, e.g. +1-555-555-5555 or (555) 555-5555.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
