<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.4; padding: 24px; }
    form { max-width: 520px; }
    .form-field { margin-bottom: 16px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .helper-text { margin: 6px 0 0; color: #555; font-size: 14px; }
    button[type="submit"] {
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover { background: #155fc0; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post">
    <div class="form-field">
      <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
      <input id="full-name" name="fullName" type="text" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input id="email" name="email" type="email" required autocomplete="email" aria-describedby="email-help" />
      <p class="helper-text" id="email-help">Enter a valid email address in the format name@example.com.</p>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" autocomplete="tel" aria-describedby="phone-help" />
      <p class="helper-text" id="phone-help">Preferred format: +1 555-123-4567 (include country code if possible).</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
