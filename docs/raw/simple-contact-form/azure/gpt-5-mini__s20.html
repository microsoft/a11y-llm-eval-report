<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 32px;
      background: #f7f8fb;
      color: #111827;
    }
    form {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    .form-field {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper {
      margin-top: 6px;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .required-indicator {
      color: #ef4444;
      margin-left: 6px;
      font-weight: 700;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    button[type="submit"] {
      background: #4f46e5;
      color: #ffffff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
      <input id="fullName" name="fullName" type="text" required aria-required="true" autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
      <input id="email" name="email" type="email" required aria-required="true" aria-describedby="emailHelp" autocomplete="email" />
      <div id="emailHelp" class="helper">Please enter a valid email in the format name@example.com.</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number <span style="font-weight:400;color:#6b7280">(optional)</span></label>
      <input id="phone" name="phone" type="tel" aria-describedby="phoneHelp" autocomplete="tel" />
      <div id="phoneHelp" class="helper">Preferred format: +1-555-555-5555 or (555) 555-5555.</div>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
