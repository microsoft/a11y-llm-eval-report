<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #111827;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      width: 100%;
      max-width: 560px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }

    form {
      margin-top: 12px;
    }

    .form-field {
      margin-bottom: 16px;
    }

    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-field input[type="text"] {
      width: 100%;
      max-width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box;
      background: #fff;
    }

    .form-field input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }

    .helper {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #6b7280;
    }

    .actions {
      margin-top: 20px;
    }

    button[type="submit"] {
      padding: 10px 16px;
      font-size: 14px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4fd6;
    }

    /* Small responsive tweak */
    @media (max-width: 420px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-labelledby="contact-heading">
    <h1 id="contact-heading">Contact Us</h1>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          required
          aria-required="true"
          placeholder="Your full name">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="email-address"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Enter a valid email address, e.g. name@example.com"
          placeholder="name@example.com">
        <small id="email-help" class="helper">Please enter a valid email address in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number (optional)</label>
        <input
          type="text"
          id="phone-number"
          name="phone"
          aria-describedby="phone-help"
          placeholder="(123) 456-7890">
        <small id="phone-help" class="helper">Preferred format: (123) 456-7890 or +1-123-456-7890. This field is optional.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
