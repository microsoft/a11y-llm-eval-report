<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fc;
      color: #0f1724;
      margin: 0;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(12, 20, 35, 0.08);
      padding: 24px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
    }

    p.lead {
      margin: 0 0 18px 0;
      color: #5b6770;
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: grid;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d6dbe0;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.12s, box-shadow 0.12s;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.08);
    }

    .helper-text {
      font-size: 12px;
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #0f62ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #0b53d6;
    }

    @media (max-width: 420px) {
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <p class="lead">Please provide your contact details and we'll get back to you shortly.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span aria-hidden="true" style="color:#d93025;">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#d93025;">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="emailHelp" placeholder="you@example.com">
        <small id="emailHelp" class="helper-text">Please enter a valid email address in the format user@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number (optional)</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phoneHelp" placeholder="+1 (123) 456-7890">
        <small id="phoneHelp" class="helper-text">Preferred format: +1 123-456-7890 or (123) 456-7890. Country code recommended.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
