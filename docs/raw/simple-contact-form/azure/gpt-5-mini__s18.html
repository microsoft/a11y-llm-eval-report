<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f8;
      color: #111;
      padding: 32px;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(18, 22, 26, 0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    form {
      margin-top: 12px;
    }
    .form-field {
      margin-bottom: 16px;
    }
    .form-field label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-field input[type="text"],
    .form-field input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d2d6db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
    }
    .helper-text {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: #5b6770;
    }
    .submit-row {
      text-align: right;
      margin-top: 12px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4fd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#d00;">*</span></label>
        <input type="text" id="full-name" name="fullName" required aria-required="true" placeholder="e.g., Alex Morgan">
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#d00;">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" placeholder="you@example.com">
        <small id="email-help" class="helper-text">Please enter a valid email address in the format username@domain.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" aria-describedby="phone-help" placeholder="+1-555-555-0123">
        <small id="phone-help" class="helper-text">Optional â€” preferred format: country code followed by number, e.g. +1-555-555-0123.</small>
      </div>

      <div class="submit-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
