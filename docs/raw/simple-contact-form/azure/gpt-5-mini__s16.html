<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7fa;
      color: #111827;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.08);
      max-width: 520px;
      width: 100%;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
    }
    form {
      display: grid;
      gap: 0.75rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"] {
      padding: 0.55rem 0.65rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper {
      font-size: 0.825rem;
      color: #6b7280;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 0.25rem;
      font-weight: 700;
    }
    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button[type="submit"]:hover {
      background: #1e4fd8;
    }
    @media (max-width: 420px) {
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email-address" name="email-address" type="text" required aria-required="true" aria-describedby="email-help" autocomplete="email" />
        <small id="email-help" class="helper">Please enter a valid email like name@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone-number" type="text" aria-describedby="phone-help" autocomplete="tel" />
        <small id="phone-help" class="helper">Optional â€” preferred format: +1 (123) 456-7890 or 123-456-7890</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
