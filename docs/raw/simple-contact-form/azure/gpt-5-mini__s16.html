<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f9;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border: 1px solid #e6e6ea;
      border-radius: 8px;
      padding: 20px 22px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(19,24,33,0.06);
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 14px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #0f1724;
    }
    .required-indicator {
      color: #bf1e2e;
      margin-left: 6px;
      font-weight: 700;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"] {
      font-size: 1rem;
      padding: 10px 12px;
      border: 1px solid #cfd6dd;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus {
      border-color: #5b8def;
      box-shadow: 0 0 0 3px rgba(91,141,239,0.12);
    }
    .helper-text {
      font-size: 0.85rem;
      color: #6b7280;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: #0b5fff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #084fd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" action="#" method="post">
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="fullName" required aria-required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" />
        <small id="email-help" class="helper-text">Please enter a valid email address in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" aria-describedby="phone-help" />
        <small id="phone-help" class="helper-text">Preferred format: +1-555-555-5555 or (555) 555-5555. This field is optional.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
