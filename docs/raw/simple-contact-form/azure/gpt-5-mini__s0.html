<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 2rem;
      background: #f7f7fb;
      color: #111827;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
      color: #0f172a;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.95rem;
      color: #0f172a;
    }

    .required-indicator {
      color: #b91c1c;
      margin-left: 0.25rem;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.55rem 0.65rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    input:focus {
      outline: none;
      border-color: #6b8cff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.12);
    }

    .helper-text {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.25rem;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="contactHeading">
    <h1 id="contactHeading">Contact Us</h1>

    <form action="#" method="post" novalidate="false">
      <div class="form-field">
        <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          aria-required="true"
          placeholder="Jane Doe"
        />
      </div>

      <div class="form-field">
        <label for="emailAddress">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          type="email"
          id="emailAddress"
          name="emailAddress"
          required
          aria-required="true"
          aria-describedby="emailHelp"
          placeholder="name@example.com"
        />
        <small id="emailHelp" class="helper-text">Please provide a valid email in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          aria-describedby="phoneHelp"
          placeholder="+1 555-555-5555"
          inputmode="tel"
        />
        <small id="phoneHelp" class="helper-text">Preferred format: +1 555-555-5555 or (555) 555-5555. Country code recommended for international numbers.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
