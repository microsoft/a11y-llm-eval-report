<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #111827;
      margin: 0;
      padding: 32px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border: 1px solid #e6e9ee;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 2px 6px rgba(16,24,40,0.04);
    }

    h1 {
      font-size: 1.25rem;
      margin: 0 0 16px 0;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }

    .helper-text {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .required-indicator {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="card" aria-labelledby="contact-heading">
    <h1 id="contact-heading">Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          aria-required="true"
          placeholder="Jane Doe"
        />
      </div>

      <div class="form-field">
        <label for="email">Email Address
          <span class="required-indicator" aria-hidden="true">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com"
        />
        <div id="email-help" class="helper-text">
          Please enter a valid email address in the format name@example.com
        </div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          aria-describedby="phone-help"
          placeholder="+1 (555) 555-0123"
        />
        <div id="phone-help" class="helper-text">
          Optional. Preferred format: +1 (555) 555-0123 or 555-555-0123
        </div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
