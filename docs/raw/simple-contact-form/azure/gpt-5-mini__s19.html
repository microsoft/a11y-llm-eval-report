<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    :root {
      --max-width: 520px;
      --accent: #1a73e8;
      --muted: #6b7280;
      --bg: #f7f7fb;
      --card: #ffffff;
      --radius: 8px;
      --gap: 12px;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #eef2ff 120%);
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 28px rgba(17,24,39,0.08);
      padding: 20px 22px;
    }
    h1 {
      margin: 0 0 14px 0;
      font-size: 20px;
      line-height: 1.2;
    }
    form {
      display: grid;
      gap: 14px;
    }
    .form-field {
      display: grid;
      gap: 6px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #0f172a;
    }
    .required-indicator {
      color: #b91c1c;
      margin-left: 6px;
      font-weight: 700;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      background: white;
      transition: border-color .12s, box-shadow .12s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(26,115,232,0.08);
    }
    .helper-text {
      font-size: 13px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }
    button[type="submit"]:hover {
      filter: brightness(.98);
    }
    @media (max-width: 480px) {
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="e.g. Alex Johnson">
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email-address" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com">
        <div id="email-help" class="helper-text">Please enter a valid email in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input id="phone-number" name="phone" type="tel" aria-describedby="phone-help" placeholder="+1 (555) 555-5555">
        <div id="phone-help" class="helper-text">Optional â€” preferred format: +1 (555) 555-5555 or 555-555-5555.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
