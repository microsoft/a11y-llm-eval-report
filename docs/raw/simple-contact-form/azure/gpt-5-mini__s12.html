<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      margin: 0;
      padding: 32px;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(20, 20, 30, 0.06);
      padding: 24px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }

    form {
      margin-top: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color .12s, box-shadow .12s;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }

    .helper-text {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" aria-labelledby="contact-form">
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#dc2626;">*</span></label>
        <input type="text" id="full-name" name="full-name" required autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true" style="color:#dc2626;">*</span></label>
        <input
          type="text"
          id="email-address"
          name="email-address"
          required
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          title="Please enter a valid email address in the format username@example.com"
          aria-describedby="email-help"
          autocomplete="email"
        />
        <div id="email-help" class="helper-text">Expected format: username@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number</label>
        <input
          type="text"
          id="phone-number"
          name="phone-number"
          aria-describedby="phone-help"
          autocomplete="tel"
        />
        <div id="phone-help" class="helper-text">Preferred format: +1-555-555-5555 or (555) 555-5555 (optional)</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
