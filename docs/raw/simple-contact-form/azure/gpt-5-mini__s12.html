<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --max-width: 600px;
      --gap: 12px;
      --accent: #0b6efd;
      --muted: #6b7280;
      --border: #d1d5db;
      --bg: #f9fafb;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      color: #111827;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
    }
    p.lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    form {
      display: grid;
      gap: 14px;
    }
    .form-field {
      display: grid;
      gap: 6px;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    label .required {
      color: #ef4444;
      font-size: 0.85rem;
      line-height: 1;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: white;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(11,110,253,0.06);
    }
    .helper-text {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button[type="submit"]:hover {
      filter: brightness(0.95);
    }
    .note {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 8px;
    }
    @media (max-width: 420px) {
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="lead">Please fill out the form below and we'll get back to you.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          required
          aria-required="true"
          aria-describedby="email-help"
          inputmode="email"
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          title="Enter an email address in the format name@example.com"
          autocomplete="email"
        />
        <small id="email-help" class="helper-text">Expected format: name@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="text"
          aria-describedby="phone-help"
          inputmode="tel"
          pattern="^\+?[0-9\s\-\(\)]{7,}$"
          title="Preferred formats: +1 (555) 555-5555 or 555-555-5555"
          autocomplete="tel"
        />
        <small id="phone-help" class="helper-text">Preferred format: +1 (555) 555-5555 or 555-555-5555</small>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>

      <p class="note">Fields marked with <span class="required">*</span> are required.</p>
    </form>
  </div>

  <script>
    (function () {
      // Provide clearer messages for pattern mismatches on text inputs (email/phone).
      var form = document.querySelector('form');
      var email = document.getElementById('email');
      var phone = document.getElementById('phone');

      function setCustomMessage(input, message) {
        input.setCustomValidity(message || '');
      }

      email.addEventListener('input', function () {
        if (!email.validity.valid) {
          if (email.validity.valueMissing) {
            setCustomMessage(email, 'Please enter your email address.');
          } else if (email.validity.patternMismatch) {
            setCustomMessage(email, 'Please use the format name@example.com.');
          } else {
            setCustomMessage(email, '');
          }
        } else {
          setCustomMessage(email, '');
        }
      });

      phone.addEventListener('input', function () {
        if (!phone.validity.valid) {
          if (phone.validity.patternMismatch) {
            setCustomMessage(phone, 'Please use a valid phone format, e.g. +1 (555) 555-5555.');
          } else {
            setCustomMessage(phone, '');
          }
        } else {
          setCustomMessage(phone, '');
        }
      });

      form.addEventListener('submit', function (e) {
        // Trigger validation UI
        if (!form.checkValidity()) {
          // Let the browser show validation messages
          e.preventDefault();
          // Focus the first invalid element
          var firstInvalid = form.querySelector(':invalid');
          if (firstInvalid) {
            firstInvalid.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
