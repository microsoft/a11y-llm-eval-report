<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --accent:#0b66ff;
      --muted:#6b7280;
      --border:#e5e7eb;
      --radius:8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      padding:40px;
      background:linear-gradient(180deg,var(--bg),#ffffff);
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      width:100%;
      max-width:560px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      padding:28px;
    }
    h1{
      margin:0 0 12px 0;
      font-size:20px;
      font-weight:600;
    }
    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:14px;
    }
    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .form-field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    label{
      font-size:13px;
      font-weight:600;
      color:#0f172a;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"]{
      height:44px;
      padding:8px 12px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:14px;
      outline: none;
      background: #fff;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(11,102,255,0.08);
    }
    .helper{
      font-size:12px;
      color:var(--muted);
    }
    .required-indicator{
      color:#dc2626;
      margin-left:6px;
      font-weight:600;
      font-size:12px;
    }
    .actions{
      display:flex;
      justify-content:flex-end;
      margin-top:6px;
    }
    button[type="submit"]{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }
    button[type="submit"]:hover{ filter:brightness(.98) }
    @media (max-width:420px){
      body{ padding:20px; }
      .container{ padding:18px; }
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="form-heading">
    <h1 id="form-heading">Contact Us</h1>
    <p class="lead">Please provide your contact details and we'll get back to you shortly.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" autocomplete="email" />
        <small id="email-help" class="helper">Enter a valid email like: name@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phone-help" placeholder="+1 555-555-0123" autocomplete="tel" />
        <small id="phone-help" class="helper">Optional â€” preferred format: +CountryCode (e.g. +1 555-555-0123)</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
