<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #111;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      padding: 1.5rem 1.75rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(22,27,34,0.06);
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
    }
    form {
      margin-top: 0.5rem;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: .25rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      box-sizing: border-box;
      padding: .6rem .75rem;
      border: 1px solid #d1d7dd;
      border-radius: 6px;
      font-size: 0.95rem;
      background: #fff;
      transition: border-color .12s, box-shadow .12s;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }
    .helper-text {
      display: block;
      margin-top: .35rem;
      font-size: .85rem;
      color: #536171;
    }
    .actions {
      margin-top: 1rem;
      text-align: right;
    }
    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: .6rem .9rem;
      font-size: .95rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover { background: #1e4fd8; }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="font-weight:400;color:#c0392b;">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="Your full name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="font-weight:400;color:#c0392b;">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="user@example.com" />
        <small id="email-help" class="helper-text">Please enter a valid email address in the format user@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" aria-describedby="phone-help" placeholder="+1 (555) 555-5555" />
        <small id="phone-help" class="helper-text">Optional. Preferred format: include country code, e.g. +1-555-555-5555 or (555) 555-5555.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
