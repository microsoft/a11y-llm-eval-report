<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4;
      padding: 24px;
      max-width: 640px;
      margin: 0 auto;
    }
    form {
      display: grid;
      gap: 16px;
    }
    .form-field {
      display: grid;
      gap: 6px;
    }
    label {
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #c9c9c9;
      border-radius: 6px;
      font-size: 16px;
    }
    .helper-text {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }
    button[type="submit"] {
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      background: #0b5fff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
    }
    button[type="submit"]:focus,
    input:focus {
      outline: 2px solid #0b5fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="full-name" name="full_name" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="email-help" />
      <p class="helper-text" id="email-help">Expected format: name@example.com</p>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phone-help" />
      <p class="helper-text" id="phone-help">Preferred format: +1 (555) 123-4567</p>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
