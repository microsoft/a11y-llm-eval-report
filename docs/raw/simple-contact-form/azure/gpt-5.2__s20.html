<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      padding: 24px;
      max-width: 640px;
      margin: 0 auto;
    }
    form {
      display: grid;
      gap: 16px;
    }
    .form-field label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c8c8c8;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-field small {
      display: block;
      color: #555;
      margin-top: 6px;
    }
    button[type="submit"] {
      justify-self: start;
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #155fc0;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post">
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-describedby="emailHelp" />
      <small id="emailHelp">Expected format: name@example.com</small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" aria-describedby="phoneHelp" />
      <small id="phoneHelp">Preferred format: +1 (555) 123-4567</small>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
