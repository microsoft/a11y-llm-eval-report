<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4;
      margin: 2rem;
      color: #111;
    }
    form {
      max-width: 520px;
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .helper-text {
      margin-top: 0.35rem;
      font-size: 0.9rem;
      color: #444;
    }
    button[type="submit"] {
      padding: 0.65rem 1rem;
      border: 0;
      border-radius: 6px;
      background: #0b5fff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #084bd1;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="fullName">Full Name <span aria-hidden="true">*</span></label>
      <input type="text" id="fullName" name="fullName" required autocomplete="name" />
    </div>

    <div class="form-field">
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <div class="helper-text" id="emailHelp">Expected format: name@example.com</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" autocomplete="tel" />
      <div class="helper-text" id="phoneHelp">Preferred format: +1 (555) 123-4567</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
