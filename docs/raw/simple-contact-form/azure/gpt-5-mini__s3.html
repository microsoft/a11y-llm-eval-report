<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      color: #222;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(27,31,35,0.06);
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #cfd6e3;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #6ca0ff;
      box-shadow: 0 0 0 3px rgba(108,160,255,0.12);
    }

    .helper {
      font-size: 12px;
      color: #55617a;
      margin-top: 6px;
    }

    .helper strong {
      color: #334155;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com" />
        <small id="email-help" class="helper">Please provide a valid email in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" inputmode="tel" aria-describedby="phone-help" placeholder="(555) 555-5555" />
        <small id="phone-help" class="helper">Optional. Preferred format: (123) 456-7890 or +1 123-456-7890.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
