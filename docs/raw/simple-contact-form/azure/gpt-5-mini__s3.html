<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fb;
      color: #122;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(18,34,56,0.08);
      width: 100%;
      max-width: 520px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #cfd8e3;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
      background: #fff;
    }

    input[type="text"]:focus {
      border-color: #6aa3ff;
      box-shadow: 0 0 0 3px rgba(106,163,255,0.12);
    }

    .helper-text {
      font-size: 12px;
      color: #536376;
    }

    .required-indicator {
      color: #c23b3b;
      margin-left: 6px;
      font-weight: 700;
      font-size: 12px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #1e90ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1677e6;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="First and last name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          required
          aria-required="true"
          placeholder="user@example.com"
          pattern=".+@.+\..+"
          aria-describedby="email-help"
          title="Enter an email in the form user@example.com">
        <div id="email-help" class="helper-text">Expected format: user@example.com (e.g. name@domain.com).</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="+1 555-555-0123"
          aria-describedby="phone-help">
        <div id="phone-help" class="helper-text">Optional. Preferred format: international or national (e.g. +1 555-555-0123 or (555) 555-0123).</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
