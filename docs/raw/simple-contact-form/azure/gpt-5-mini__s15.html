<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f7fb;
      color: #111827;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 540px;
      background: #ffffff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 20px;
      font-weight: 600;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.06);
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4ed8;
    }

    .required-dot {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Contact form">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-dot" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-dot" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com" />
        <small id="email-help" class="help-text">Please enter a valid email address in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phone-help" placeholder="+1 555-555-5555" />
        <small id="phone-help" class="help-text">Optional â€” preferred format: +1 555-555-5555 or (555) 555-5555.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
