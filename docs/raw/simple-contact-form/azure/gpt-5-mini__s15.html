<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7fb;
      color: #111827;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 24px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    .form-field label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-field input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color .15s, box-shadow .15s;
      background: #fff;
    }
    .form-field input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper {
      margin-top: 6px;
      font-size: 13px;
      color: #6b7280;
    }
    .submit-row {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"]:hover {
      background: #1e40af;
    }
    .required-star {
      color: #dc2626;
      margin-left: 6px;
      font-size: 13px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required-star" aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-star" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="text"
               required aria-required="true"
               pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
               title="Please enter a valid email address in the format user@example.com"
               aria-describedby="emailHelp"
               autocomplete="email" />
        <small id="emailHelp" class="helper">Expected format: user@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text"
               aria-describedby="phoneHelp"
               autocomplete="tel" />
        <small id="phoneHelp" class="helper">Preferred format: +1 (555) 555-0123 or 555-555-0123 (optional)</small>
      </div>

      <div class="submit-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
