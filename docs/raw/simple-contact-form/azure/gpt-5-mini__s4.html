<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 2rem;
      background: #f7f9fb;
      color: #0f1724;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(8, 15, 30, 0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    form {
      margin-top: 1rem;
    }
    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.375rem;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.5rem 0.625rem;
      border: 1px solid #cfd8e3;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.12s ease, box-shadow 0.12s ease;
    }
    input:focus {
      border-color: #4c9aff;
      box-shadow: 0 0 0 3px rgba(76,154,255,0.08);
    }
    .helper-text {
      margin-top: 0.375rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    .optional {
      font-weight: 500;
      color: #6b7280;
      font-size: 0.85rem;
      margin-left: 0.5rem;
      font-weight: 400;
    }
    .actions {
      margin-top: 1.25rem;
      display: flex;
      justify-content: flex-start;
    }
    button[type="submit"] {
      background: #0f62ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #084ed6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" autocomplete="on" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span aria-hidden="true" style="color:#d23a3a;">*</span></label>
        <input id="fullName" name="fullName" type="text" required placeholder="Your full name">
        <small id="fullNameHelp" class="helper-text">This field is required.</small>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#d23a3a;">*</span></label>
        <input id="email" name="email" type="email" required aria-describedby="emailHelp" placeholder="name@example.com">
        <small id="emailHelp" class="helper-text">Please enter a valid email address in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="optional">(optional)</span></label>
        <input id="phone" name="phone" type="tel" aria-describedby="phoneHelp" placeholder="+1 (555) 555-5555">
        <small id="phoneHelp" class="helper-text">Preferred format: international format e.g. +1 (555) 555-5555. Including country code is helpful.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
