<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root {
      --bg: #f7f9fb;
      --card: #ffffff;
      --accent: #0b74de;
      --muted: #6b7280;
      --radius: 8px;
      --max-width: 560px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(180deg, #eef5ff 0%, var(--bg) 100%);
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(15,23,42,0.08);
      padding: 28px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 1.25rem;
      line-height: 1.2;
    }
    p.lead {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    form {
      display: grid;
      gap: 14px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(11,116,222,0.08);
    }
    .helper-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 6px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      filter: brightness(0.96);
    }
    @media (max-width: 480px) {
      body { padding: 20px; }
      .container { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-labelledby="contact-heading">
    <h1 id="contact-heading">Contact Us</h1>
    <p class="lead">Please provide your contact information and we'll get back to you shortly.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="full-name"
          name="fullName"
          autocomplete="name"
          required
          aria-required="true"
          placeholder="Jane Doe"
        />
        <p class="helper-text" id="full-name-help">Required</p>
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="email"
          name="email"
          autocomplete="email"
          required
          aria-required="true"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          inputmode="email"
          placeholder="name@example.com"
          aria-describedby="email-help"
        />
        <p class="helper-text" id="email-help">Required. Please enter a valid email address in the format name@example.com.</p>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="sr-only">(optional)</span></label>
        <input
          type="text"
          id="phone"
          name="phone"
          autocomplete="tel"
          inputmode="tel"
          placeholder="+1 (555) 555-5555"
          aria-describedby="phone-help"
        />
        <p class="helper-text" id="phone-help">Optional. Preferred format: country code followed by number (e.g. +1 555 555 5555) for best results.</p>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
