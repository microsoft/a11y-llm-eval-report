<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    :root{
      --bg:#f7f9fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0b74de;
      --border:#e6e9ee;
      --radius:8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#111827;
    }
    body{
      margin:0;
      padding:32px;
      background:linear-gradient(180deg,var(--bg),#fff 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
    }
    h1{
      margin:0 0 12px 0;
      font-size:20px;
      font-weight:600;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .form-field {
      display:flex;
      flex-direction:column;
    }
    label{
      font-size:14px;
      margin-bottom:6px;
      font-weight:600;
    }
    input[type="text"]{
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:15px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
      background:#fff;
    }
    input[type="text"]:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(11,116,222,0.08);
    }
    .helper{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }
    .helper strong{
      color:#0b74de;
      font-weight:600;
    }
    .row{
      display:flex;
      gap:12px;
      align-items:center;
    }
    button[type="submit"]{
      margin-top:6px;
      padding:10px 14px;
      background:var(--accent);
      color:#fff;
      border:0;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
    }
    button[type="submit"]:hover{
      background:#075fae;
    }
    .required-indicator{
      color:#d23f44;
      margin-left:6px;
      font-weight:600;
      font-size:13px;
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-labelledby="contactTitle">
    <h1 id="contactTitle">Contact Us</h1>
    <p class="lead">Please provide your contact information and we'll get back to you shortly.</p>

    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="fullName"
          name="fullName"
          type="text"
          required
          aria-required="true"
          placeholder="Jane Doe"
          aria-describedby="fullNameHelp"
        />
        <small id="fullNameHelp" class="helper">This field is required.</small>
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          required
          aria-required="true"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address in the format name@example.com"
          placeholder="name@example.com"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="helper">Expected format: name@example.com. We'll use this address to reply to you.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="(123) 456-7890"
          pattern="^\+?[0-9\s\-\(\)]{7,}$"
          aria-describedby="phoneHelp"
        />
        <small id="phoneHelp" class="helper">Optional. Preferred format: (123) 456-7890 or +1 123-456-7890.</small>
      </div>

      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
