<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      color: #111827;
      padding: 32px;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 600;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }
    .required-indicator {
      color: #b91c1c;
      margin-left: 6px;
      font-weight: 700;
    }
    input[type="text"] {
      appearance: none;
      border: 1px solid #d1d5db;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }
    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper-text {
      font-size: 13px;
      color: #6b7280;
      margin-top: 2px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e40af;
    }
    @media (max-width: 480px) {
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" placeholder="Jane Doe">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          inputmode="email"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          required
          aria-required="true"
          aria-describedby="email-help"
          placeholder="name@example.com">
        <div id="email-help" class="helper-text">Please enter a valid email address in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="text"
          inputmode="tel"
          aria-describedby="phone-help"
          placeholder="+1 (555) 555-1234">
        <div id="phone-help" class="helper-text">Optional. Preferred format: +1 (555) 555-1234 or 555-555-1234.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
