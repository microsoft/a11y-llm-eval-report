<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 2rem;
      background: #f7f8fa;
      color: #111827;
    }
    form {
      max-width: 520px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(12, 16, 20, 0.06);
    }
    .form-field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper-text {
      display: block;
      margin-top: 0.35rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .submit-row {
      margin-top: 1.25rem;
      text-align: right;
    }
    button[type="submit"] {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #4338ca;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 0.25rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
      <input type="text" id="full-name" name="fullName" required aria-required="true" autocomplete="name" placeholder="First Last">
    </div>

    <div class="form-field">
      <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
      <input type="text" id="email" name="email" required aria-required="true" aria-describedby="email-help" autocomplete="email" placeholder="name@example.com">
      <span id="email-help" class="helper-text">Expected format: name@example.com â€” please include an "@" and a domain.</span>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number <span style="font-weight:400;color:#6b7280">(optional)</span></label>
      <input type="text" id="phone" name="phone" aria-describedby="phone-help" autocomplete="tel" placeholder="+1 (555) 555-5555">
      <span id="phone-help" class="helper-text">Preferred format: country code + number (e.g. +1 555 555 5555) for best results.</span>
    </div>

    <div class="submit-row">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
