<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      color: #222;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(30,40,50,0.08);
      width: 100%;
      max-width: 480px;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 18px;
    }
    form {
      display: grid;
      gap: 14px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #d6d9df;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus {
      border-color: #5b9cff;
      box-shadow: 0 0 0 4px rgba(91,156,255,0.08);
    }
    .helper-text {
      margin-top: 6px;
      color: #6b7280;
      font-size: 13px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#ef4444;font-weight:700;">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email-address">Email Address <span aria-hidden="true" style="color:#ef4444;font-weight:700;">*</span></label>
        <input id="email-address" name="email" type="email" required aria-required="true" aria-describedby="email-help" autocomplete="email" />
        <div id="email-help" class="helper-text">Expected format: name@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone-number">Phone Number <span style="color:#6b7280;font-weight:600;font-size:13px;">(optional)</span></label>
        <input id="phone-number" name="phone" type="text" aria-describedby="phone-help" inputmode="tel" autocomplete="tel" />
        <div id="phone-help" class="helper-text">Preferred format: +1 (123) 456-7890 or 123-456-7890</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
