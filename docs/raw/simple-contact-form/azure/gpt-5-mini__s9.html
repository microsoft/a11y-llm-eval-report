<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      color: #111827;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      width: 100%;
      max-width: 480px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,0.08);
    }
    .helper {
      font-size: 12px;
      color: #6b7280;
    }
    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span aria-hidden="true" style="color:#ef4444;">*</span></label>
        <input id="full-name" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span aria-hidden="true" style="color:#ef4444;">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" autocomplete="email" />
        <div id="email-help" class="helper">Please enter a valid email address (e.g., name@example.com).</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number <span class="helper" style="font-weight:600; font-size:12px; color:#6b7280;">(optional)</span></label>
        <input id="phone" name="phone" type="tel" aria-describedby="phone-help" autocomplete="tel" />
        <div id="phone-help" class="helper">Preferred format: +1 (555) 555-5555 or 555-555-5555.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
