<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 2rem;
      background: #f7f9fc;
      color: #111;
    }

    form {
      max-width: 520px;
      background: #fff;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(20, 30, 50, 0.08);
    }

    .form-field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.55rem 0.65rem;
      border: 1px solid #cfd8e3;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      transition: border-color .15s, box-shadow .15s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4c9ef8;
      box-shadow: 0 0 0 4px rgba(76,158,248,0.08);
    }

    .helper-text {
      display: block;
      margin-top: 0.35rem;
      color: #57606a;
      font-size: 0.875rem;
    }

    .required-indicator {
      color: #d04444;
      margin-left: 0.25rem;
      font-weight: 700;
    }

    .actions {
      margin-top: 1rem;
      text-align: right;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
      <input id="full-name" name="full-name" type="text" required aria-required="true" placeholder="e.g., Jane Doe" />
    </div>

    <div class="form-field">
      <label for="email-address">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
      <input id="email-address" name="email-address" type="text" required aria-required="true"
             aria-describedby="email-help"
             pattern=".+@.+\..+"
             title="Enter an email address in the format name@example.com"
             placeholder="name@example.com" />
      <small id="email-help" class="helper-text">Please enter a valid email address in the format name@example.com.</small>
    </div>

    <div class="form-field">
      <label for="phone-number">Phone Number</label>
      <input id="phone-number" name="phone-number" type="text"
             aria-describedby="phone-help"
             placeholder="(123) 456-7890 or +1-123-456-7890" />
      <small id="phone-help" class="helper-text">Optional â€” preferred format: (123) 456-7890 or +1-123-456-7890.</small>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
