<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border: 1px solid #e3e6ea;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 18px rgba(32, 40, 60, 0.06);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
      color: #12202b;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #0f1720;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      border: 1px solid #cfd6dd;
      border-radius: 6px;
      font-size: 15px;
      color: #0b1220;
      background: #fff;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.08);
    }

    .helper-text {
      margin-top: 6px;
      font-size: 13px;
      color: #626a73;
    }

    .required-indicator {
      color: #d03801;
      margin-left: 6px;
      font-weight: 700;
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button[type="submit"] {
      background: #0b69ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background .12s ease, transform .06s ease;
    }

    button[type="submit"]:hover {
      background: #0759d6;
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    @media (max-width: 420px) {
      body { padding: 20px; }
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" placeholder="First Last">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="emailHelp" placeholder="name@example.com">
        <div id="emailHelp" class="helper-text">Please enter a valid email address in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phoneHelp" placeholder="+1-555-555-5555">
        <div id="phoneHelp" class="helper-text">Optional â€” preferred format: +1-555-555-5555 or (555) 555-5555.</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
