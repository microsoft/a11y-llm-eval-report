<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f9fc;
      padding: 2rem;
      color: #111827;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.08);
    }
    .helper {
      font-size: 0.875rem;
      color: #6b7280;
    }
    .required-indicator {
      color: #dc2626;
      margin-left: 0.35rem;
      font-weight: 700;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="text" id="full-name" name="fullName" required aria-required="true" placeholder="Your full name">
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com">
        <div id="email-help" class="helper">Please enter a valid email in the format name@example.com.</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" aria-describedby="phone-help" placeholder="+1 (555) 555-0123">
        <div id="phone-help" class="helper">Optional. Preferred format: +1 (555) 555-0123 (include country code).</div>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
