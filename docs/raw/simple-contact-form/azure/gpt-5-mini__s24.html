<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f9;
      color: #111827;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
      width: 100%;
      max-width: 560px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .form-field {
      display: grid;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    .required-indicator {
      color: #d33;
      margin-left: 6px;
      font-weight: 700;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.08);
    }

    .helper {
      font-size: 13px;
      color: #6b7280;
    }

    .note-optional {
      font-weight: 500;
      color: #6b7280;
      font-size: 13px;
      margin-left: 6px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background: #1e40af;
    }

    /* Small responsive tweak */
    @media (max-width: 420px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name<span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="fullName" type="text" required placeholder="First Last" aria-required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email Address<span class="required-indicator" aria-hidden="true">*</span></label>
        <input
          id="email"
          name="email"
          type="text"
          required
          placeholder="name@example.com"
          aria-required="true"
          aria-describedby="email-help"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Please enter a valid email address (e.g. name@example.com)"
        />
        <div id="email-help" class="helper">Expected format: name@example.com</div>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number<span class="note-optional">optional</span></label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="+1 (555) 555-5555"
          aria-describedby="phone-help"
          pattern="[0-9+\s().\-]{7,}"
          title="Preferred format: country code optional, digits and separators (e.g. +1 (555) 555-5555)"
        />
        <div id="phone-help" class="helper">Preferred format: +1 (555) 555-5555 or 555-555-5555</div>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
