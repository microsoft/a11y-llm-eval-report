<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 2rem;
      background: #f7f8fa;
      color: #111827;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(17,24,39,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }
    form {
      margin-top: 1rem;
    }
    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
      background: #fff;
    }
    input:focus {
      box-shadow: 0 0 0 4px rgba(99,102,241,0.08);
      border-color: #6366f1;
    }
    .helper {
      margin-top: 0.35rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    .required-indicator {
      color: #ef4444;
      margin-left: 0.25rem;
      font-weight: 700;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="fullName">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required aria-required="true" autocomplete="name" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="emailHelp" autocomplete="email" />
        <small id="emailHelp" class="helper">Please enter a valid email in the format name@example.com.</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phoneHelp" autocomplete="tel" />
        <small id="phoneHelp" class="helper">Preferred format: +1-555-555-5555 or (555) 555-5555. This field is optional.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
