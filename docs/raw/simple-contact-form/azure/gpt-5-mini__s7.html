<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 2rem;
      background: #f7f9fb;
      color: #111827;
    }
    form {
      max-width: 480px;
      padding: 1.25rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
    }
    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.6rem 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.08);
    }
    .helper {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.4rem;
    }
    .submit-row {
      display: flex;
      justify-content: flex-end;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="form-field">
      <label for="full-name">Full Name</label>
      <input id="full-name" name="fullName" type="text" required aria-required="true" />
    </div>

    <div class="form-field">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" />
      <div id="email-help" class="helper">Please enter a valid email in the format: name@example.com</div>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" aria-describedby="phone-help" />
      <div id="phone-help" class="helper">Optional. Preferred formats: +1 555-555-5555 or (555) 555-5555</div>
    </div>

    <div class="submit-row">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
