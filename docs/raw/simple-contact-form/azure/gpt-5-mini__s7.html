<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f8fa;
      color: #222;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border: 1px solid #e6e9ee;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 540px;
      box-shadow: 0 6px 18px rgba(34, 41, 47, 0.06);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
    }
    form {
      margin-top: 12px;
    }
    .form-field {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccd2da;
      border-radius: 6px;
      outline: none;
      transition: box-shadow 0.12s ease, border-color 0.12s ease;
    }
    input:focus {
      border-color: #6aa7ff;
      box-shadow: 0 0 0 4px rgba(106,167,255,0.08);
    }
    .helper-text {
      margin-top: 6px;
      font-size: 13px;
      color: #6b7280;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #1e4fd8;
    }
    .required-indicator {
      color: #ef4444;
      margin-left: 6px;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post" novalidate>
      <div class="form-field">
        <label for="full-name">Full Name <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="full-name" name="full-name" type="text" required aria-required="true" autocomplete="name" placeholder="Jane Doe" />
      </div>

      <div class="form-field">
        <label for="email">Email Address <span class="required-indicator" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required aria-required="true" aria-describedby="email-help" placeholder="name@example.com" autocomplete="email" />
        <small id="email-help" class="helper-text">Please enter a valid email in the format: name@example.com</small>
      </div>

      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" aria-describedby="phone-help" placeholder="+1 (555) 555-5555" autocomplete="tel" />
        <small id="phone-help" class="helper-text">Optional. Preferred format: +1 (555) 555-5555 or 555-555-5555.</small>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
