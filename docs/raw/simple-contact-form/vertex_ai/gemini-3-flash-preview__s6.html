<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-field input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>

        <div class="form-field">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <span class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <span class="helper-text">Preferred format: (555) 000-0000.</span>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
