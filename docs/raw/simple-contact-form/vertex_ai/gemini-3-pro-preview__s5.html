<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="#" method="post">
        
        <div class="form-field">
            <label for="fullName">Full Name <span style="color:red">*</span></label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-field">
            <label for="email">Email Address <span style="color:red">*</span></label>
            <input type="email" id="email" name="email" required>
            <div class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <div class="helper-text">Preferred format: (555) 123-4567 or 555-123-4567.</div>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
