<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        form {
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .helper-text {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Contact Us</h2>

        <div class="form-field">
            <label for="fullname">Full Name *</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-field">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
            <span class="helper-text">Please enter a valid email address (e.g., name@example.com).</span>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <span class="helper-text">Preferred format: 123-456-7890 (digits only or dashes).</span>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
