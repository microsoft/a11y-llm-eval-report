<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3em;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
        }
        .helper-text {
            font-size: 0.85em;
            color: #555;
            margin-top: 0.3em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name" class="required">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>
        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <div class="helper-text">Optional. Please use format: XXX-XXX-XXXX.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
