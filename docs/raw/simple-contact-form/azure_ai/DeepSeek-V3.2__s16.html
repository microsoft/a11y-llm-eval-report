<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .helper-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="full-name" class="required">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>
        </div>
        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <div class="helper-text">Optional. Please use the format: XXX-XXX-XXXX.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
