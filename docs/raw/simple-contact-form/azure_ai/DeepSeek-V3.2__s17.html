<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-field { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.3rem; font-weight: bold; }
        .required::after { content: " *"; color: #c00; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .helper { font-size: 0.85rem; color: #666; margin-top: 0.3rem; }
        button { background-color: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div class="form-field">
            <label for="fullName" class="required">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-field">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="helper">Please enter a valid email address (e.g., name@example.com).</div>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <div class="helper">Optional. Please use format: 123-456-7890.</div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted! (This is a demo)');
        });
    </script>
</body>
</html>
