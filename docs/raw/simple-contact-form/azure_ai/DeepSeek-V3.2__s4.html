<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .form-field { margin-bottom: 1.5rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
        .helper-text { font-size: 0.85rem; color: #666; margin-top: 0.25rem; }
        input[type="text"],
        input[type="email"] { width: 300px; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        input:required { border-left: 3px solid #c00; }
        button { padding: 0.75rem 2rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <div class="form-field">
            <label for="fullname">Full Name *</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-field">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
            <div class="helper-text">Please enter a valid email address (e.g., name@example.com).</div>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <div class="helper-text">Optional. Preferred format: 123-456-7890.</div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
