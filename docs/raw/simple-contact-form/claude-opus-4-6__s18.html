<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-field .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <div class="form-field">
            <label for="full-name">Full Name <span aria-hidden="true">*</span></label>
            <input type="text" id="full-name" name="full_name" required>
        </div>

        <div class="form-field">
            <label for="email">Email Address <span aria-hidden="true">*</span></label>
            <input type="text" id="email" name="email" required aria-describedby="email-helper">
            <p class="helper-text" id="email-helper">Please enter your email in the format: name@example.com</p>
        </div>

        <div class="form-field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" aria-describedby="phone-helper">
            <p class="helper-text" id="phone-helper">Preferred format: (123) 456-7890</p>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
