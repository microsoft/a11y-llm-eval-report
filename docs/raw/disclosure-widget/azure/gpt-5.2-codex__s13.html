<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
    .details { margin-top: 8px; padding: 10px; background: #f7f7f7; border-radius: 4px; display: none; }
    .details.show { display: block; }
    button { padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details">
      <p>This is the first expandable section. It contains hidden content revealed on toggle.</p>
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="details-2">Show More</button>
    <div id="details-2" class="details">
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.example button').forEach(button => {
      button.addEventListener('click', () => {
        const details = document.getElementById(button.getAttribute('aria-controls'));
        const isOpen = details.classList.toggle('show');
        button.setAttribute('aria-expanded', isOpen);
        button.textContent = isOpen ? 'Hide Details' : (button.getAttribute('aria-controls') === 'details-2' ? 'Show More' : 'Show Details');
      });
    });
  </script>
</body>
</html>
