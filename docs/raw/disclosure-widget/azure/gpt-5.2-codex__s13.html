<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.4;
  }
  .example {
    border: 1px solid #ccc;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
  }
  button.toggle {
    padding: 6px 10px;
    cursor: pointer;
  }
  .details {
    margin-top: 10px;
    display: none;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false">Show Details</button>
    <div class="details" role="region" aria-hidden="true">
      <p>This is the controlled content for the first widget. It expands and collapses when the button is clicked.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false">Show More Info</button>
    <div class="details" role="region" aria-hidden="true">
      <p>Here is another block of expandable content. You can place any information inside this area.</p>
    </div>
  </div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const button = example.querySelector('.toggle');
    const details = example.querySelector('.details');

    button.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
      button.setAttribute('aria-expanded', String(isOpen));
      details.setAttribute('aria-hidden', String(!isOpen));
    });
  });
</script>
</body>
</html>
