<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widgets</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; border-radius: 6px; }
  .toggle-btn { background: #0077cc; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
  .toggle-btn[aria-expanded="true"] { background: #005fa3; }
  .details { margin-top: 10px; padding: 10px; border-left: 3px solid #0077cc; display: none; }
  .details.open { display: block; }
</style>
</head>
<body>
  <h1>Expand/Collapse Widgets</h1>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details">
      <p>This is the first expandable section. It contains additional information that can be toggled.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details">
      <p>This is the second expandable section. It demonstrates another instance of the widget.</p>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('aria-controls');
      const details = document.getElementById(targetId);
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>
</body>
</html>
