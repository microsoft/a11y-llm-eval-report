<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    .details { margin-top: 8px; padding: 10px; background: #f7f7f7; border-radius: 6px; }
    summary { cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <div class="example">
    <details>
      <summary>Click to expand</summary>
      <div class="details">
        <p>This is the controlled content that can be expanded or collapsed.</p>
        <ul>
          <li>Item one</li>
          <li>Item two</li>
          <li>Item three</li>
        </ul>
      </div>
    </details>
  </div>

  <div class="example">
    <details>
      <summary>More information</summary>
      <div class="details">
        <p>Here is some additional content that can be toggled.</p>
      </div>
    </details>
  </div>
</body>
</html>
