<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .example {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      max-width: 600px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .details {
      margin-top: 12px;
      padding: 12px;
      border-left: 4px solid #1f6feb;
      background: #f0f6ff;
      display: none;
    }
    .details.open {
      display: block;
    }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <h3>Widget Details</h3>
      <p>This content is controlled by the toggle button. Click the button to expand or collapse.</p>
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show more</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <h3>Additional Information</h3>
      <p>Another instance of the expand/collapse widget.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('aria-controls');
        const panel = document.getElementById(id);
        const isOpen = panel.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        panel.setAttribute('aria-hidden', !isOpen);
        btn.textContent = isOpen ? 'Hide details' : 'Show details';
      });
    });
  </script>
</body>
</html>
