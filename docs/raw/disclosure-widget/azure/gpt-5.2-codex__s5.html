<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .example {
    border: 1px solid #ccc;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
  }
  .toggle-btn {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  .details {
    margin-top: 10px;
    padding: 10px;
    background: #f3f4f6;
    border-radius: 4px;
    display: none;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    This is the expandable content. Click the button to hide it.
  </div>
</div>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">More Info</button>
  <div class="details" aria-hidden="true">
    Here is some additional information inside another widget.
  </div>
</div>

<script>
  document.querySelectorAll('.example .toggle-btn').forEach(button => {
    button.addEventListener('click', () => {
      const details = button.nextElementSibling;
      const isOpen = details.classList.toggle('open');
      button.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
