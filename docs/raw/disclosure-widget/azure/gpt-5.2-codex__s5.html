<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 6px; }
  .details { display: none; margin-top: 8px; padding: 8px; background: #f7f7f7; border-radius: 4px; }
  .details.open { display: block; }
  .toggle { cursor: pointer; padding: 6px 10px; }
</style>
</head>
<body>
  <h1>Expand/Collapse Widgets</h1>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <p>This is the controlled content for the first widget.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <p>This is the controlled content for the second widget.</p>
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', String(isOpen));
      details.setAttribute('aria-hidden', String(!isOpen));
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>
</body>
</html>
