<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.4;
    }
    .example {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 6px;
      max-width: 600px;
    }
    .toggle {
      background: #2b6cb0;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .details {
      margin-top: 10px;
      padding: 10px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      display: none;
    }
    .details.open {
      display: block;
    }
  </style>
</head>
<body>
  <div class="example">
    <h2>Widget 1</h2>
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <p>This content expands and collapses when you toggle the button.</p>
      <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ul>
    </div>
  </div>

  <div class="example">
    <h2>Widget 2</h2>
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <p>Here is another expandable section with different content.</p>
      <p><strong>Tip:</strong> Expand to read more.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.getAttribute('aria-controls'));
        const isOpen = target.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        target.setAttribute('aria-hidden', !isOpen);
        btn.textContent = isOpen ? 'Hide details' : 'Show details';
      });
    });
  </script>
</body>
</html>
