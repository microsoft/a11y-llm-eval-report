<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; border-radius: 6px; }
  .toggle { cursor: pointer; background: #0077cc; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; }
  .details { margin-top: 10px; display: none; padding: 10px; background: #f4f4f4; border-radius: 4px; }
  .details.open { display: block; }
</style>
</head>
<body>
<div class="example">
  <button class="toggle" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    <p>This is the expandable content. It can include text, links, or other elements.</p>
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false">Show More Info</button>
  <div class="details" aria-hidden="true">
    <ul>
      <li>Item one in the expandable list.</li>
      <li>Item two with extra info.</li>
      <li>Item three for demonstration.</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(function(example) {
    var button = example.querySelector('.toggle');
    var details = example.querySelector('.details');

    button.addEventListener('click', function() {
      var isOpen = details.classList.toggle('open');
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
      button.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>
</body>
</html>
