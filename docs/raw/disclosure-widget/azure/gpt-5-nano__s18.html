<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expand/Collapse Widget Demo</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-dark: #1e4ed8;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .example {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .example .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .example .title {
      font-weight: 700;
    }

    .toggle {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }

    .toggle:focus {
      outline: 2px solid #1d4ed8;
      outline-offset: 2px;
    }

    .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding: 0 8px;
    }

    .details.is-open {
      max-height: 500px; /* large enough for content */
      padding-top: 8px;
      padding-bottom: 12px;
    }

    .details p,
    .details ul {
      margin: 0 0 8px;
      line-height: 1.5;
    }

    .details ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Expand/Collapse Widget Demo</h1>

    <!-- Example widget wrapped in a container with class "example" and content in a "details" container -->
    <div class="example" aria-label="Expandable content example">
      <div class="header" style="gap:8px;">
        <div class="title">Example Widget</div>
        <button class="toggle" aria-expanded="false" aria-controls="details-1">Expand</button>
      </div>
      <div id="details-1" class="details" role="region" aria-label="Additional details">
        <p>This content is revealed when the widget is expanded. It can contain text, images, or any other content you want to reveal.</p>
        <ul>
          <li>Accessible via ARIA attributes</li>
          <li>Smooth expand/collapse animation</li>
          <li>Reusable across pages</li>
        </ul>
      </div>
    </div>

  </main>

  <script>
    // Initialize and wire up the widget(s)
    (function() {
      const examples = document.querySelectorAll('.example');
      examples.forEach((ex) => {
        const btn = ex.querySelector('.toggle');
        const panel = ex.querySelector('.details');

        // Ensure initial state
        btn.setAttribute('aria-expanded', 'false');
        panel.classList.remove('is-open');
        btn.textContent = 'Expand';

        btn.addEventListener('click', function() {
          const isOpen = panel.classList.contains('is-open');
          if (isOpen) {
            panel.classList.remove('is-open');
            btn.setAttribute('aria-expanded', 'false');
            btn.textContent = 'Expand';
          } else {
            panel.classList.add('is-open');
            btn.setAttribute('aria-expanded', 'true');
            btn.textContent = 'Collapse';
          }
        });
      });
    })();
  </script>
</body>
</html>
