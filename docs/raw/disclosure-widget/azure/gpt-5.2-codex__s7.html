<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widgets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.5;
  }
  .example {
    border: 1px solid #ccc;
    padding: 16px;
    margin-bottom: 16px;
    border-radius: 6px;
  }
  .example button {
    margin-bottom: 8px;
  }
  .details {
    display: none;
    padding: 8px 12px;
    background: #f9f9f9;
    border-radius: 4px;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>

<div class="example">
  <button aria-expanded="false" aria-controls="details-1">Show More</button>
  <div id="details-1" class="details">
    <p>This is the expanded content for the first widget. It can hold text, links, or any other elements.</p>
  </div>
</div>

<div class="example">
  <button aria-expanded="false" aria-controls="details-2">Show More</button>
  <div id="details-2" class="details">
    <ul>
      <li>First item in the list</li>
      <li>Second item in the list</li>
      <li>Third item in the list</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example button').forEach(button => {
    button.addEventListener('click', () => {
      const details = document.getElementById(button.getAttribute('aria-controls'));
      const isOpen = details.classList.toggle('open');
      button.setAttribute('aria-expanded', isOpen);
      button.textContent = isOpen ? 'Show Less' : 'Show More';
    });
  });
</script>

</body>
</html>
