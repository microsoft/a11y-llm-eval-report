<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 8px; }
    .toggle-btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; background: #0077cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .toggle-btn:focus { outline: 2px solid #004a99; outline-offset: 2px; }
    .details { margin-top: 12px; padding: 12px; background: #f7f7f7; border-radius: 6px; display: none; }
    .details.open { display: block; }
    .chevron { display: inline-block; transition: transform 0.2s ease; }
    .toggle-btn[aria-expanded="true"] .chevron { transform: rotate(90deg); }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">
      <span class="chevron">▶</span>
      Show Details
    </button>
    <div id="details-1" class="details">
      <p>This is the controlled content for the first widget. It can include text, lists, or other elements.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">
      <span class="chevron">▶</span>
      More Information
    </button>
    <div id="details-2" class="details">
      <ul>
        <li>Point A: Expandable content is accessible.</li>
        <li>Point B: The container uses the <code>details</code> class.</li>
        <li>Point C: The button reflects state with <code>aria-expanded</code>.</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('aria-controls');
        const panel = document.getElementById(id);
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        panel.classList.toggle('open', !expanded);
        btn.firstElementChild.textContent = expanded ? '▶' : '▼';
      });
    });
  </script>
</body>
</html>
