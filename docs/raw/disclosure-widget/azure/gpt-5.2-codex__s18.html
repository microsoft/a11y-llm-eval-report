<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
    }
    .example {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 6px;
      max-width: 520px;
    }
    .details {
      margin-top: 12px;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 4px;
      display: none;
    }
    .details.open {
      display: block;
    }
    .toggle-btn {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region">
      <p>This is the controlled content. Click the button again to collapse.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">Show More Info</button>
    <div id="details-2" class="details" role="region">
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.getAttribute('aria-controls'));
        const isOpen = target.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
