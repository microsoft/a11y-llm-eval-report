<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Example</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; max-width: 500px; }
  .details { margin-top: 8px; padding: 8px; background: #f4f4f4; display: none; }
  .details.open { display: block; }
  button { cursor: pointer; }
</style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region">
      This is the controlled content. It can be expanded or collapsed.
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="details-2">Show More</button>
    <div id="details-2" class="details" role="region">
      Another expandable section with additional information.
    </div>
  </div>

<script>
  document.querySelectorAll('.example button').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      btn.textContent = isOpen ? 'Hide Details' : (btn.getAttribute('aria-controls') === 'details-1' ? 'Show Details' : 'Show More');
    });
  });
</script>
</body>
</html>
