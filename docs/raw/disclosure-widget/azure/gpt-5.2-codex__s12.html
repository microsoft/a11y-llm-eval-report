<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; max-width: 600px; }
    .toggle-btn { background: #2b6cb0; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .toggle-btn:focus { outline: 2px solid #2b6cb0; outline-offset: 2px; }
    .details { margin-top: 12px; padding: 12px; background: #f7fafc; border-radius: 4px; display: none; }
    .details.open { display: block; }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <p>This is the controlled content. It can be expanded or collapsed.</p>
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">Show more</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <p>Another expandable section with different content.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('aria-controls');
        const details = document.getElementById(targetId);
        const isOpen = details.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        details.setAttribute('aria-hidden', !isOpen);
        btn.textContent = isOpen ? 'Hide details' : 'Show details';
      });
    });
  </script>
</body>
</html>
