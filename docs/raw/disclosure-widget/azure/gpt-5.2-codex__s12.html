<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; max-width: 500px; }
  .toggle { display: inline-block; margin-bottom: 8px; }
  .details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
  .details.open { max-height: 200px; }
</style>
</head>
<body>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
  <div id="details-1" class="details" role="region" aria-hidden="true">
    <p>This is the expandable content. It can include text, links, or other elements.</p>
  </div>
</div>

<script>
  document.querySelectorAll('.example .toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const content = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = content.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      content.setAttribute('aria-hidden', !isOpen);
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
