<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 24px;
    background: #f7f7f9;
    color: #222;
  }
  .example {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }
  .toggle {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #2b6cb0;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
  .toggle:focus {
    outline: 2px solid #90cdf4;
    outline-offset: 2px;
  }
  .details {
    margin-top: 12px;
    padding: 12px;
    border-left: 4px solid #2b6cb0;
    background: #f0f4ff;
  }
  .details[hidden] {
    display: none;
  }
</style>
</head>
<body>
  <div class="example">
    <h2>FAQ Item</h2>
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" hidden>
      <p>This widget demonstrates a simple expand/collapse pattern. Click the button to toggle visibility of this content.</p>
    </div>
  </div>

  <div class="example">
    <h2>Product Specifications</h2>
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details" hidden>
      <ul>
        <li>Lightweight aluminum frame</li>
        <li>Battery life: up to 12 hours</li>
        <li>Water-resistant design</li>
      </ul>
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle').forEach(button => {
    button.addEventListener('click', () => {
      const detailsId = button.getAttribute('aria-controls');
      const details = document.getElementById(detailsId);
      const isExpanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', String(!isExpanded));
      button.textContent = isExpanded ? 'Show Details' : 'Hide Details';
      details.hidden = isExpanded;
    });
  });
</script>
</body>
</html>
