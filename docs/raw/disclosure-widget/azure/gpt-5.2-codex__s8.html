<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
    .toggle { background: #0066cc; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .details { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; display: none; }
    .details.open { display: block; }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      This is the first expandable section. It can include text, lists, or other content.
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      This is the second section with additional information and examples.
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-3">Show Details</button>
    <div id="details-3" class="details" role="region" aria-hidden="true">
      A third section to demonstrate multiple widgets on the same page.
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(button => {
      button.addEventListener('click', () => {
        const details = document.getElementById(button.getAttribute('aria-controls'));
        const isOpen = details.classList.toggle('open');
        button.setAttribute('aria-expanded', String(isOpen));
        details.setAttribute('aria-hidden', String(!isOpen));
        button.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
