<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }
    .example {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .example button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .details {
      margin-top: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
      display: none;
    }
    .details.open {
      display: block;
    }
  </style>
</head>
<body>
  <div class="example">
    <button type="button" aria-expanded="false">Toggle Details</button>
    <div class="details" aria-hidden="true">
      <p>This is the first set of collapsible content. It is hidden by default.</p>
    </div>
  </div>

  <div class="example">
    <button type="button" aria-expanded="false">Show More</button>
    <div class="details" aria-hidden="true">
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.example').forEach(example => {
      const button = example.querySelector('button');
      const details = example.querySelector('.details');

      button.addEventListener('click', () => {
        const isOpen = details.classList.toggle('open');
        button.setAttribute('aria-expanded', String(isOpen));
        details.setAttribute('aria-hidden', String(!isOpen));
        button.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
