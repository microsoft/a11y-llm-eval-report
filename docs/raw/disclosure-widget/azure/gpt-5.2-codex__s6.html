<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; border-radius: 6px; }
    .toggle { cursor: pointer; padding: 8px 12px; border: none; background: #007acc; color: #fff; border-radius: 4px; }
    .details { margin-top: 10px; padding: 10px; border-left: 3px solid #007acc; background: #f2f8ff; display: none; }
    .details.open { display: block; }
  </style>
</head>
<body>
  <h1>Expand/Collapse Widget</h1>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region">
      <p>This is the hidden content that can be expanded or collapsed.</p>
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show More Info</button>
    <div id="details-2" class="details" role="region">
      <p>Additional information appears here when expanded.</p>
      <p>It can include any HTML content.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.getAttribute('aria-controls'));
        const isOpen = target.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
