<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .toggle { background: #0066cc; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
  .details { margin-top: 10px; display: none; padding: 10px; background: #f5f5f5; border-radius: 4px; }
  .details.open { display: block; }
</style>
</head>
<body>

<div class="example">
  <button class="toggle" aria-expanded="false">Show details</button>
  <div class="details" aria-hidden="true">
    <p>This is the controlled content for the first widget. It can be expanded or collapsed.</p>
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false">Show more info</button>
  <div class="details" aria-hidden="true">
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const btn = example.querySelector('.toggle');
    const details = example.querySelector('.details');
    btn.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      btn.textContent = isOpen ? 'Hide details' : 'Show details';
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>

</body>
</html>
