<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .details { margin-top: 8px; padding: 8px; background: #f7f7f7; border-radius: 4px; display: none; }
  .details.open { display: block; }
  button { cursor: pointer; }
</style>
</head>
<body>

<div class="example">
  <button aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    <p>This is the first expandable section. It contains additional information.</p>
  </div>
</div>

<div class="example">
  <button aria-expanded="false">Show More</button>
  <div class="details" aria-hidden="true">
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example button').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = btn.nextElementSibling;
      const isOpen = details.classList.toggle('open');
      btn.textContent = isOpen ? 'Hide Details' : btn.textContent.replace('Hide', 'Show') || 'Show Details';
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>

</body>
</html>
