<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f7f7f9;
    }
    .example {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 640px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: #2c7be5;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    .details {
      margin-top: 12px;
      padding: 12px;
      background: #eef5ff;
      border-radius: 6px;
      display: none;
    }
    .details.open {
      display: block;
    }
    .accordion-header {
      cursor: pointer;
      font-weight: bold;
      background: #f1f3f5;
      padding: 10px 12px;
      border-radius: 6px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div class="details" id="details-1">
      <p>This is an example of a simple expand/collapse section. Click the button again to hide it.</p>
    </div>
  </div>

  <div class="example">
    <div class="accordion-header" role="button" aria-expanded="false" aria-controls="details-2" tabindex="0">
      Expand Section
    </div>
    <div class="details" id="details-2">
      <ul>
        <li>Item one in the expanded content</li>
        <li>Item two with more info</li>
        <li>Item three for demonstration</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.getAttribute('aria-controls'));
        const isOpen = target.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });

    document.querySelectorAll('.accordion-header').forEach(header => {
      const toggle = () => {
        const target = document.getElementById(header.getAttribute('aria-controls'));
        const isOpen = target.classList.toggle('open');
        header.setAttribute('aria-expanded', isOpen);
        header.textContent = isOpen ? 'Collapse Section' : 'Expand Section';
      };
      header.addEventListener('click', toggle);
      header.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle();
        }
      });
    });
  </script>
</body>
</html>
