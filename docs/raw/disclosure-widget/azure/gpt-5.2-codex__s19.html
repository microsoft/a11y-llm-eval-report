<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; }
  .details { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; display: none; }
  .details.open { display: block; }
  button { cursor: pointer; }
</style>
</head>
<body>
  <div class="example">
    <button type="button" aria-expanded="false" aria-controls="details-1">Toggle Details</button>
    <div id="details-1" class="details">
      <p>This is the expandable content. It can be shown or hidden.</p>
    </div>
  </div>

  <div class="example">
    <button type="button" aria-expanded="false" aria-controls="details-2">Show More</button>
    <div id="details-2" class="details">
      <ul>
        <li>Additional item A</li>
        <li>Additional item B</li>
        <li>Additional item C</li>
      </ul>
    </div>
  </div>

<script>
  document.querySelectorAll('.example button').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('aria-controls');
      const details = document.getElementById(targetId);
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      btn.textContent = isOpen ? 'Hide Details' : (btn.textContent.includes('Show') ? 'Show More' : 'Toggle Details');
    });
  });
</script>
</body>
</html>
