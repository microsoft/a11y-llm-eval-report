<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Example</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .details { display: none; margin-top: 10px; padding: 10px; background: #f6f6f6; border-radius: 4px; }
  .details.open { display: block; }
  .toggle { cursor: pointer; padding: 6px 10px; }
</style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      This is the first expandable section. It contains additional information.
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      This is the second expandable section. It can hold any content you need.
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = target.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      target.setAttribute('aria-hidden', !isOpen);
      btn.textContent = isOpen ? 'Hide details' : 'Show details';
    });
  });
</script>
</body>
</html>
