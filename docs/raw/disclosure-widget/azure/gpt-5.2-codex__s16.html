<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Demo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; }
  .details { display: none; margin-top: 10px; padding: 10px; background: #f7f7f7; border-radius: 4px; }
  .details.open { display: block; }
  button { padding: 8px 12px; }
</style>
</head>
<body>

<div class="example">
  <button aria-expanded="false" aria-controls="details1">Show Details</button>
  <div id="details1" class="details">
    <p>This is the expandable content. It can include text, lists, or anything else.</p>
  </div>
</div>

<div class="example">
  <button aria-expanded="false" aria-controls="details2">Show More</button>
  <div id="details2" class="details">
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example button').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      btn.textContent = isOpen ? 'Hide Details' : btn.textContent.replace('Hide', 'Show');
    });
  });
</script>

</body>
</html>
