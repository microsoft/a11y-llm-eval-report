<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; }
    .details { margin-top: 8px; padding: 10px; background: #f7f7f7; border-radius: 4px; }
    .toggle-btn { cursor: pointer; padding: 6px 10px; border: 1px solid #888; border-radius: 4px; background: #fff; }
  </style>
</head>
<body>
  <div class="example">
    <h2>Widget 1</h2>
    <button class="toggle-btn" aria-expanded="false" aria-controls="content1">Expand</button>
    <div id="content1" class="details" hidden>
      <p>This is the controlled content for widget 1.</p>
    </div>
  </div>

  <div class="example">
    <h2>Widget 2</h2>
    <button class="toggle-btn" aria-expanded="false" aria-controls="content2">Expand</button>
    <div id="content2" class="details" hidden>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const content = document.getElementById(btn.getAttribute('aria-controls'));
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        btn.textContent = expanded ? 'Expand' : 'Collapse';
        content.hidden = expanded;
      });
    });
  </script>
</body>
</html>
