<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .toggle-btn { background: #4a90e2; color: #fff; border: 0; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
  .details { margin-top: 10px; padding: 10px; background: #f5f5f5; display: none; border-radius: 4px; }
  .details.open { display: block; }
</style>
</head>
<body>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    <p>This is the content that can be expanded and collapsed.</p>
  </div>
</div>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">Show More Info</button>
  <div class="details" aria-hidden="true">
    <p>Another section of details that can be toggled.</p>
    <ul>
      <li>Item A</li>
      <li>Item B</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const btn = example.querySelector('.toggle-btn');
    const details = example.querySelector('.details');
    btn.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
      btn.textContent = isOpen ? 'Hide Details' : btn.textContent.replace('Hide', 'Show');
    });
  });
</script>

</body>
</html>
