<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Demo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 6px; }
  .details { margin-top: 8px; padding: 10px; background: #f7f7f7; border-radius: 4px; display: none; }
  .toggle { cursor: pointer; }
</style>
</head>
<body>
  <h1>Expand/Collapse Widgets</h1>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      This is the first set of details. It can be expanded or collapsed using the button.
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="details-2">Show details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      Here is another widget with its own independent content.
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = document.getElementById(btn.getAttribute('aria-controls'));
      const isExpanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!isExpanded));
      btn.textContent = isExpanded ? 'Show details' : 'Hide details';
      target.style.display = isExpanded ? 'none' : 'block';
      target.setAttribute('aria-hidden', String(isExpanded));
    });
  });
</script>
</body>
</html>
