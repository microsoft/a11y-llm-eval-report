<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .details { margin-top: 8px; display: none; }
  .details[aria-hidden="false"] { display: block; }
  .toggle { cursor: pointer; }
</style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="content-1">Show Details</button>
    <div id="content-1" class="details" aria-hidden="true">
      <p>This is the expandable content. It can include text, links, or other elements.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="content-2">Show More Info</button>
    <div id="content-2" class="details" aria-hidden="true">
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const content = document.getElementById(btn.getAttribute('aria-controls'));
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      content.setAttribute('aria-hidden', String(expanded));
      btn.textContent = expanded ? btn.textContent.replace('Hide', 'Show') : btn.textContent.replace('Show', 'Hide');
    });
  });
</script>
</body>
</html>
