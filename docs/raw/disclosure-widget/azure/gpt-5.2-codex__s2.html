<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 6px; }
    .details { margin-top: 8px; display: none; }
    .details.open { display: block; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="details-1" class="toggle">Show Details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <p>This is the controlled content for the first widget.</p>
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="details-2" class="toggle">Show More</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <p>Here is additional information for the second widget.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('aria-controls');
        const panel = document.getElementById(id);
        const isOpen = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!isOpen));
        panel.setAttribute('aria-hidden', String(isOpen));
        panel.classList.toggle('open', !isOpen);
        btn.textContent = !isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
