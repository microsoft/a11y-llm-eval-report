<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
    .details { display: none; margin-top: 10px; padding: 10px; background: #f6f6f6; border-radius: 4px; }
    .details.open { display: block; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="content1" id="toggle1">Show Details</button>
    <div id="content1" class="details" role="region" aria-labelledby="toggle1">
      <p>This is the expanded content for the first widget. It can include any HTML elements.</p>
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="content2" id="toggle2">Show Details</button>
    <div id="content2" class="details" role="region" aria-labelledby="toggle2">
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.example button').forEach(btn => {
      btn.addEventListener('click', () => {
        const content = document.getElementById(btn.getAttribute('aria-controls'));
        const isOpen = content.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
