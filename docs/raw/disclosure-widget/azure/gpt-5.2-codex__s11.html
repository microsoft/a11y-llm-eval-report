<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .toggle { cursor: pointer; padding: 8px 12px; border: none; background: #007acc; color: #fff; border-radius: 4px; }
  .details { margin-top: 10px; padding: 10px; background: #f6f6f6; border-radius: 4px; display: none; }
  .details.show { display: block; }
</style>
</head>
<body>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="content1">Toggle Details</button>
  <div id="content1" class="details" role="region" aria-hidden="true">
    This is the controlled content. It expands and collapses when you click the button.
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="content2">Show More</button>
  <div id="content2" class="details" role="region" aria-hidden="true">
    Another example of expandable content inside a container with the <code>details</code> class.
  </div>
</div>

<script>
  document.querySelectorAll('.toggle').forEach(button => {
    button.addEventListener('click', () => {
      const target = document.getElementById(button.getAttribute('aria-controls'));
      const isExpanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', String(!isExpanded));
      target.classList.toggle('show', !isExpanded);
      target.setAttribute('aria-hidden', String(isExpanded));
    });
  });
</script>

</body>
</html>
