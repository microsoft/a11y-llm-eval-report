<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .example {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 16px;
  }
  .toggle-btn {
    background: #2c7be5;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  .toggle-btn:focus {
    outline: 2px solid #1a5fb4;
    outline-offset: 2px;
  }
  .details {
    margin-top: 10px;
    display: none;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 4px;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>

<div class="example">
  <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">Show Details</button>
  <div id="details-1" class="details" role="region" aria-hidden="true">
    <p>This is the first set of details. It can contain any content you want to reveal or hide.</p>
  </div>
</div>

<div class="example">
  <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">Show More Info</button>
  <div id="details-2" class="details" role="region" aria-hidden="true">
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.toggle-btn').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('aria-controls');
      const details = document.getElementById(targetId);
      const isOpen = details.classList.toggle('open');
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
      button.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>

</body>
</html>
