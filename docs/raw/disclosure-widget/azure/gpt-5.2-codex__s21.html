<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; }
    .toggle-btn { cursor: pointer; padding: 8px 12px; border: none; background: #0078d4; color: #fff; border-radius: 4px; }
    .details { margin-top: 12px; display: none; }
    .details.open { display: block; }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details" role="region" aria-hidden="true">
      <p>This is the hidden content for the first widget. It can be expanded or collapsed.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details" role="region" aria-hidden="true">
      <ul>
        <li>Item one inside details</li>
        <li>Item two inside details</li>
        <li>Item three inside details</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('aria-controls');
        const details = document.getElementById(targetId);
        const isOpen = details.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
        details.setAttribute('aria-hidden', !isOpen);
        btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      });
    });
  </script>
</body>
</html>
