<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 8px; }
    .details { display: none; margin-top: 10px; padding: 10px; background: #f7f7f7; border-radius: 6px; }
    .toggle { padding: 8px 12px; }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="detail-1">Show details</button>
    <div id="detail-1" class="details">
      <p>This is the controlled content. It can be expanded or collapsed.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="detail-2">Show more</button>
    <div id="detail-2" class="details">
      <ul>
        <li>Additional information item one.</li>
        <li>Additional information item two.</li>
        <li>Additional information item three.</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.getAttribute('aria-controls'));
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!isExpanded));
        btn.textContent = isExpanded ? 'Show details' : 'Hide details';
        target.style.display = isExpanded ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
