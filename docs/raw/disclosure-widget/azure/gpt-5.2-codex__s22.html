<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .example {
    border: 1px solid #ccc;
    padding: 12px;
    margin: 12px 0;
    border-radius: 6px;
  }
  .toggle-btn {
    display: inline-block;
    margin-bottom: 8px;
    padding: 6px 10px;
    cursor: pointer;
  }
  .details {
    display: none;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 4px;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>
  <h1>Expand/Collapse Widget Examples</h1>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false">Show Details</button>
    <div class="details" aria-hidden="true">
      <p>This is the first expandable section. It contains additional information.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle-btn" aria-expanded="false">Show Details</button>
    <div class="details" aria-hidden="true">
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const btn = example.querySelector('.toggle-btn');
    const details = example.querySelector('.details');
    btn.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>
</body>
</html>
