<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .toggle { cursor: pointer; background: #0077cc; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; }
  .details { margin-top: 10px; display: none; }
  .details.open { display: block; }
</style>
</head>
<body>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
  <div id="details-1" class="details" role="region">
    <p>This is the first expandable section. It contains hidden content that can be revealed.</p>
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-2">Show More</button>
  <div id="details-2" class="details" role="region">
    <ul>
      <li>Additional item one</li>
      <li>Additional item two</li>
      <li>Additional item three</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = target.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
