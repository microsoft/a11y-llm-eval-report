<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Example</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .details { display: none; margin-top: 8px; padding: 8px; background: #f7f7f7; }
  .details.open { display: block; }
  button { cursor: pointer; }
</style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="details-1">Show Details</button>
    <div id="details-1" class="details">
      <p>This is the expandable content for the first widget.</p>
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="details-2">Show Details</button>
    <div id="details-2" class="details">
      <p>This is the expandable content for the second widget.</p>
    </div>
  </div>

<script>
  document.querySelectorAll('.example button').forEach(button => {
    button.addEventListener('click', () => {
      const detailsId = button.getAttribute('aria-controls');
      const details = document.getElementById(detailsId);
      const isOpen = details.classList.toggle('open');
      button.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>
</body>
</html>
