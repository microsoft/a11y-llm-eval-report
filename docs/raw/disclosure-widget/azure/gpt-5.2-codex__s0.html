<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      line-height: 1.5;
    }
    .example {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid #666;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: pointer;
    }
    .details {
      margin-top: 12px;
      padding: 12px;
      border-left: 4px solid #4a90e2;
      background: #f9fbff;
      display: none;
    }
    .details[aria-hidden="false"] {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Expand/Collapse Widget Demo</h1>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="content-1">
      <span>Show Details</span>
    </button>
    <div id="content-1" class="details" aria-hidden="true">
      <p>This content is controlled by the button above. It expands and collapses on click.</p>
    </div>
  </div>

  <div class="example">
    <button class="toggle" aria-expanded="false" aria-controls="content-2">
      <span>Show More Info</span>
    </button>
    <div id="content-2" class="details" aria-hidden="true">
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const contentId = btn.getAttribute('aria-controls');
        const details = document.getElementById(contentId);
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        btn.querySelector('span').textContent = expanded ? 'Show Details' : 'Hide Details';
        details.setAttribute('aria-hidden', String(expanded));
      });
    });
  </script>
</body>
</html>
