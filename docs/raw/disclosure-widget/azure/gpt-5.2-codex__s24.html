<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 24px;
    background: #f7f7f9;
  }
  .example {
    border: 1px solid #ddd;
    background: #fff;
    padding: 16px;
    margin-bottom: 16px;
    border-radius: 8px;
    max-width: 640px;
  }
  .toggle {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    border: none;
    background: #2b6cb0;
    color: #fff;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
  }
  .toggle:focus {
    outline: 2px solid #63b3ed;
    outline-offset: 2px;
  }
  .details {
    margin-top: 12px;
    padding: 12px;
    background: #f1f5f9;
    border-radius: 6px;
    border: 1px solid #e2e8f0;
    display: none;
  }
  .details.open {
    display: block;
  }
  .icon {
    display: inline-block;
    transition: transform 0.2s ease;
  }
  .icon.open {
    transform: rotate(90deg);
  }
</style>
</head>
<body>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="section1">
    <span class="icon" aria-hidden="true">▶</span>
    Show Details
  </button>
  <div id="section1" class="details" role="region" aria-hidden="true">
    <p>This is the controlled content. It can contain text, lists, or any other HTML elements.</p>
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="section2">
    <span class="icon" aria-hidden="true">▶</span>
    Show More Info
  </button>
  <div id="section2" class="details" role="region" aria-hidden="true">
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const button = example.querySelector('.toggle');
    const details = example.querySelector('.details');
    const icon = example.querySelector('.icon');

    button.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      button.setAttribute('aria-expanded', String(isOpen));
      details.setAttribute('aria-hidden', String(!isOpen));
      icon.classList.toggle('open', isOpen);
      button.childNodes[1].textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
