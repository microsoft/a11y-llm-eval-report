<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 6px; }
  .details { display: none; margin-top: 8px; padding: 8px; background: #f7f7f7; border-radius: 4px; }
  .details.open { display: block; }
  button { padding: 6px 10px; }
</style>
</head>
<body>

<div class="example">
  <button type="button" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    <p>This is the first set of details. Click the button to collapse.</p>
  </div>
</div>

<div class="example">
  <button type="button" aria-expanded="false">Show More Info</button>
  <div class="details" aria-hidden="true">
    <p>Here is another expandable section with additional content.</p>
  </div>
</div>

<script>
  document.querySelectorAll('.example button').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = btn.nextElementSibling;
      const isOpen = details.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
