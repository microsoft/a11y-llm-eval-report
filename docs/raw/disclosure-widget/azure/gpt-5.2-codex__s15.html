<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
    .details { display: none; margin-top: 10px; padding: 10px; background: #f7f7f7; border-radius: 4px; }
    .toggle-btn { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="example">
    <button class="toggle-btn" aria-expanded="false">Show Details</button>
    <div class="details" aria-hidden="true">
      <p>This is the expandable content area. Click the button again to collapse.</p>
    </div>
  </div>

  <script>
    const btn = document.querySelector('.toggle-btn');
    const details = document.querySelector('.details');
    btn.addEventListener('click', () => {
      const isOpen = details.style.display === 'block';
      details.style.display = isOpen ? 'none' : 'block';
      btn.textContent = isOpen ? 'Show Details' : 'Hide Details';
      btn.setAttribute('aria-expanded', String(!isOpen));
      details.setAttribute('aria-hidden', String(isOpen));
    });
  </script>
</body>
</html>
