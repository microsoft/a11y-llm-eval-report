<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; border-radius: 6px; padding: 12px; margin: 12px 0; }
  .toggle { background: #2b6cb0; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
  .details { margin-top: 10px; padding: 10px; background: #f7fafc; border-left: 4px solid #2b6cb0; display: none; }
  .details.open { display: block; }
</style>
</head>
<body>

<h1>Expand/Collapse Widgets</h1>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-1">Show Details</button>
  <div id="details-1" class="details" role="region" aria-hidden="true">
    This is the first set of details. You can place any content here, including text, links, and images.
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-2">Show Details</button>
  <div id="details-2" class="details" role="region" aria-hidden="true">
    This is the second set of details. It can be expanded or collapsed independently.
  </div>
</div>

<div class="example">
  <button class="toggle" aria-expanded="false" aria-controls="details-3">Show Details</button>
  <div id="details-3" class="details" role="region" aria-hidden="true">
    This is the third set of details with different content. Try toggling it open and closed.
  </div>
</div>

<script>
  document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const details = document.getElementById(btn.getAttribute('aria-controls'));
      const isOpen = details.classList.toggle('open');
      btn.textContent = isOpen ? 'Hide Details' : 'Show Details';
      btn.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
    });
  });
</script>

</body>
</html>
