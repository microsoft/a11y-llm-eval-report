<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expand/Collapse Widget Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .example {
    border: 1px solid #ccc;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
  }
  .toggle-btn {
    background: #2a6fdd;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
  }
  .details {
    margin-top: 10px;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 4px;
    display: none;
  }
  .details.open {
    display: block;
  }
</style>
</head>
<body>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    <p>This is the hidden content that can be expanded or collapsed.</p>
    <ul>
      <li>Detail item 1</li>
      <li>Detail item 2</li>
      <li>Detail item 3</li>
    </ul>
  </div>
</div>

<div class="example">
  <button class="toggle-btn" aria-expanded="false">Show More Info</button>
  <div class="details" aria-hidden="true">
    <p>Another widget instance with different content.</p>
    <p>You can add any HTML here.</p>
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const button = example.querySelector('.toggle-btn');
    const details = example.querySelector('.details');
    button.addEventListener('click', () => {
      const isOpen = details.classList.toggle('open');
      button.setAttribute('aria-expanded', isOpen);
      details.setAttribute('aria-hidden', !isOpen);
      button.textContent = isOpen ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
