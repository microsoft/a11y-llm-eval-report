<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expand/Collapse Widget</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .example { border: 1px solid #ccc; padding: 12px; margin-bottom: 16px; border-radius: 6px; }
  .details { display: none; margin-top: 8px; padding: 8px; background: #f7f7f7; border-radius: 4px; }
  .example.expanded .details { display: block; }
  button { padding: 6px 10px; }
</style>
</head>
<body>

<div class="example">
  <button type="button" aria-expanded="false">Show Details</button>
  <div class="details" aria-hidden="true">
    This is the hidden content for the first widget.
  </div>
</div>

<div class="example">
  <button type="button" aria-expanded="false">Show More</button>
  <div class="details" aria-hidden="true">
    This is the hidden content for the second widget.
  </div>
</div>

<script>
  document.querySelectorAll('.example').forEach(example => {
    const btn = example.querySelector('button');
    const details = example.querySelector('.details');
    btn.addEventListener('click', () => {
      const expanded = example.classList.toggle('expanded');
      btn.setAttribute('aria-expanded', expanded);
      details.setAttribute('aria-hidden', !expanded);
      btn.textContent = expanded ? 'Hide Details' : 'Show Details';
    });
  });
</script>

</body>
</html>
