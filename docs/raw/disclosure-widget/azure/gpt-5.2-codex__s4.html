<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expand/Collapse Widget Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .example { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; border-radius: 6px; }
    .details { margin-top: 10px; padding: 10px; background: #f6f6f6; border-radius: 4px; }
    .details[hidden] { display: none; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div class="example">
    <button type="button" aria-expanded="false" aria-controls="details-1">Show details</button>
    <div id="details-1" class="details" hidden>
      <p>This is the first set of details. It can be expanded or collapsed.</p>
    </div>
  </div>

  <div class="example">
    <button type="button" aria-expanded="false" aria-controls="details-2">Show details</button>
    <div id="details-2" class="details" hidden>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

  <div class="example">
    <button type="button" aria-expanded="false" aria-controls="details-3">Show details</button>
    <div id="details-3" class="details" hidden>
      <p>Here is some more content that can be toggled open and closed.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.example button').forEach(btn => {
      btn.addEventListener('click', () => {
        const details = document.getElementById(btn.getAttribute('aria-controls'));
        const isExpanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!isExpanded));
        btn.textContent = isExpanded ? 'Show details' : 'Hide details';
        details.hidden = isExpanded;
      });
    });
  </script>
</body>
</html>
