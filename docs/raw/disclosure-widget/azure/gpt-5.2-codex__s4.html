<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .example {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      max-width: 600px;
    }
    .details {
      margin-top: 10px;
      padding: 10px;
      border-left: 4px solid #4a90e2;
      background: #f0f6ff;
      display: none;
    }
    .details.open {
      display: block;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
    }
    button:focus {
      outline: 2px solid #2c6fb3;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="example">
    <button aria-expanded="false" aria-controls="content-1">Show Details</button>
    <div id="content-1" class="details" role="region" aria-labelledby="content-1-label">
      <div id="content-1-label" style="font-weight: bold;">Details</div>
      <p>This is the expandable content. It can include text, lists, or any other HTML elements.</p>
    </div>
  </div>

  <div class="example">
    <button aria-expanded="false" aria-controls="content-2">Show More Info</button>
    <div id="content-2" class="details" role="region" aria-labelledby="content-2-label">
      <div id="content-2-label" style="font-weight: bold;">More Info</div>
      <ul>
        <li>Item one with additional information.</li>
        <li>Item two with more context.</li>
        <li>Item three with extra details.</li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.example button').forEach(button => {
      button.addEventListener('click', () => {
        const contentId = button.getAttribute('aria-controls');
        const content = document.getElementById(contentId);
        const isOpen = content.classList.toggle('open');
        button.setAttribute('aria-expanded', isOpen);
        button.textContent = isOpen ? 'Hide Details' : (button.textContent.includes('Info') ? 'Show More Info' : 'Show Details');
      });
    });
  </script>
</body>
</html>
