<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="example">
        <button onclick="toggleDetails('details1')">Toggle Details</button>
        <div id="details1" class="details">
            <p>This is the hidden content for the first widget. It appears when you click the toggle button.</p>
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails('details2')">Toggle Details</button>
        <div id="details2" class="details">
            <p>This is the hidden content for the second widget. It can be expanded or collapsed as needed.</p>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>
</html>
