<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details {
            display: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="example">
        <button onclick="toggleDetails('details1')">Toggle Details</button>
        <div id="details1" class="details" style="display: none;">
            This is the hidden content for the first widget. It can be expanded or collapsed.
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails('details2')">Toggle Details</button>
        <div id="details2" class="details" style="display: none;">
            This is the hidden content for the second widget. It can be expanded or collapsed.
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var element = document.getElementById(id);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
</body>
</html>
