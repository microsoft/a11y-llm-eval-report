<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .toggle:hover {
            background-color: #0056b3;
        }
        .details {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Expand</button>
        <div class="details">
            <p>This is the content that can be expanded or collapsed. It provides additional information when visible.</p>
        </div>
    </div>

    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
                button.textContent = "Collapse";
            } else {
                details.style.display = "none";
                button.textContent = "Expand";
            }
        }
    </script>
</body>
</html>
