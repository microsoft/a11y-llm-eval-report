<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }
        .toggle:hover {
            background-color: #ddd;
        }
        .details {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Expand/Collapse Section 1</button>
        <div class="details">
            <p>This is the content for the first expand/collapse section. It can contain any HTML elements, such as text, images, or links.</p>
        </div>
    </div>

    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Expand/Collapse Section 2</button>
        <div class="details">
            <p>This is the content for the second expand/collapse section. You can put more detailed information here.</p>
        </div>
    </div>

    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.maxHeight) {
                details.style.maxHeight = null;
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
