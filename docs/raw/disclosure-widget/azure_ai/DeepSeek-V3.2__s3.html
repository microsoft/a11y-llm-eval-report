<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .trigger {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .trigger:hover {
            background-color: #0056b3;
        }
        .details {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
        }
        .details.open {
            max-height: 500px;
            opacity: 1;
        }
        .details p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Expand/Collapse Widget Demo</h1>

    <div class="example">
        <button class="trigger" aria-expanded="false" aria-controls="details1">Toggle Section 1</button>
        <div id="details1" class="details">
            <p>This is the hidden content for section 1. It can contain any HTML elements like text, images, or lists.</p>
            <p>Click the button again to collapse this content.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" aria-expanded="false" aria-controls="details2">Toggle Section 2</button>
        <div id="details2" class="details">
            <p>This is another expandable section with different content.</p>
            <ul>
                <li>List item one</li>
                <li>List item two</li>
                <li>List item three</li>
            </ul>
        </div>
    </div>

    <script>
        document.querySelectorAll('.trigger').forEach(button => {
            button.addEventListener('click', function() {
                const detailsId = this.getAttribute('aria-controls');
                const detailsElement = document.getElementById(detailsId);
                const isExpanded = this.getAttribute('aria-expanded') === 'true';

                // Toggle the open class
                detailsElement.classList.toggle('open');

                // Update the aria-expanded attribute
                this.setAttribute('aria-expanded', !isExpanded);
            });
        });
    </script>
</body>
</html>
