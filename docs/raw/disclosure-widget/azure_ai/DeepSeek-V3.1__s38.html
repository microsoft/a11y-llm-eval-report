<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .toggle:hover {
            background-color: #0056b3;
        }
        .details {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .details.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle" onclick="toggleDetails(this)">Toggle Details</button>
        <div class="details">
            <p>This is the content that can be expanded or collapsed. It is hidden by default and shown when the toggle button is clicked.</p>
        </div>
    </div>

    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('active');
        }
    </script>
</body>
</html>
