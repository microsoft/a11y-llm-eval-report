<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details {
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .details-content {
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="details" onclick="toggleDetails(this)">Click to expand/collapse</div>
        <div class="details-content">
            <p>This is the content that expands and collapses. You can put any HTML here.</p>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
