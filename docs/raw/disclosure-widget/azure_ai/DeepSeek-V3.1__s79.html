<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .details {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="summary" onclick="toggleDetails(this)">Click to expand/collapse</div>
        <div class="details">
            This is the content that expands and collapses. It can contain any HTML elements, such as text, images, or forms.
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.nextElementSibling;
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>
</html>
