<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            width: 100%;
            outline: none;
        }
        .toggle:hover {
            background-color: #e0e0e0;
        }
        .details {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle">Expand/Collapse Section 1</button>
        <div class="details">
            <p>This is the hidden content for section 1. It appears when you click the button above.</p>
        </div>
    </div>

    <div class="example">
        <button class="toggle">Expand/Collapse Section 2</button>
        <div class="details">
            <p>This is the hidden content for section 2. It appears when you click the button above.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle').forEach(button => {
            button.addEventListener('click', function() {
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
