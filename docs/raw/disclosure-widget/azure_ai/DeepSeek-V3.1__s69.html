<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .details {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: none;
        }
        .details.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="summary" onclick="toggleDetails(this)">Click to expand/collapse</div>
        <div class="details">
            This is the content that expands and collapses. You can put any HTML here, such as text, images, or other elements.
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.nextElementSibling;
            details.classList.toggle('show');
        }
    </script>
</body>
</html>
