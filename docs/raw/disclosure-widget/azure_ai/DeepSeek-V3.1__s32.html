<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="example">
        <button onclick="toggleDetails('details1')">Toggle Details</button>
        <div id="details1" class="details">
            This is the content for the first expand/collapse widget. It can contain any HTML elements.
        </div>
    </div>

    <div class="example">
        <button onclick="toggleDetails('details2')">Toggle Details</button>
        <div id="details2" class="details">
            This is the content for the second expand/collapse widget. More information can be placed here.
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>
</html>
