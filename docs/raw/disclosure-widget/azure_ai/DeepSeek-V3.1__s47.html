<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
            outline: none;
            border-radius: 3px;
        }
        .toggle:hover {
            background-color: #e0e0e0;
        }
        .details {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        .details.active {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="example">
        <button class="toggle">Expand/Collapse Section 1</button>
        <div class="details">
            <p>This is the content for the first expandable section. It can contain any HTML elements, such as text, images, or other widgets.</p>
        </div>
    </div>

    <div class="example">
        <button class="toggle">Expand/Collapse Section 2</button>
        <div class="details">
            <p>This is another expandable section with different content. You can have multiple independent widgets on the same page.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle').forEach(button => {
            button.addEventListener('click', function() {
                const details = this.nextElementSibling;
                details.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
