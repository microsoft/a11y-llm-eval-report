<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
        }
        .trigger {
            background: #f4f4f4;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }
        .trigger:hover {
            background: #e9e9e9;
        }
        .details {
            display: none;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .details.is-active {
            display: block;
        }
        .icon::after {
            content: '+';
        }
        .example.open .icon::after {
            content: 'âˆ’';
        }
    </style>
</head>
<body>

    <h1>Interactive Widgets</h1>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Product Information
            <span class="icon"></span>
        </div>
        <div class="details">
            This section contains detailed specifications about the product, including dimensions, materials used, and care instructions.
        </div>
    </div>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Shipping & Returns
            <span class="icon"></span>
        </div>
        <div class="details">
            Standard shipping takes 3-5 business days. Returns are accepted within 30 days of purchase in original packaging.
        </div>
    </div>

    <script>
        function toggleWidget(element) {
            const parent = element.parentElement;
            const content = parent.querySelector('.details');
            
            // Toggle classes
            parent.classList.toggle('open');
            content.classList.toggle('is-active');
        }
    </script>

</body>
</html>
