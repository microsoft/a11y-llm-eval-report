<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 15px;
            text-align: left;
            background: #eee;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .trigger:hover {
            background: #e0e0e0;
        }
        .trigger::after {
            content: '+';
            font-size: 1.5rem;
        }
        .trigger.active::after {
            content: 'âˆ’';
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 15px;
        }
        .details.show {
            max-height: 200px; /* Arbitrary height for animation */
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Click to Expand</button>
        <div class="details">
            <p>This is the content hidden inside the controlled container. It expands and collapses when you interact with the header above.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Additional Info</button>
        <div class="details">
            <p>Using the <code>details</code> class for the container as requested. This demonstrates how multiple widgets can function independently on the same page.</p>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            button.classList.toggle('active');
            const details = button.nextElementSibling;
            details.classList.toggle('show');
        }
    </script>

</body>
</html>
