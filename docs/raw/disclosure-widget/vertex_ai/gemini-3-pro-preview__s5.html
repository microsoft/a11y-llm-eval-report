<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
            margin: 0;
        }

        /* Container for the widget */
        .example {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Button styling */
        .toggle-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: none;
            border-bottom: 1px solid transparent;
            text-align: left;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .toggle-btn:hover {
            background-color: #f9f9f9;
        }

        /* Icon rotation */
        .toggle-btn::after {
            content: '+';
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            transition: transform 0.3s ease;
        }

        .toggle-btn[aria-expanded="true"] {
            border-bottom: 1px solid #ddd;
        }

        .toggle-btn[aria-expanded="true"]::after {
            transform: rotate(45deg);
        }

        /* The expandable content */
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            background-color: #fafafa;
        }

        .details p {
            margin: 0;
            padding: 15px;
            color: #555;
            line-height: 1.5;
        }

        /* Active state for content */
        .details.open {
            max-height: 200px; /* Arbitrary large height */
        }
    </style>
</head>
<body>

    <!-- Widget 1: JavaScript approach -->
    <div class="example">
        <button class="toggle-btn" aria-expanded="false" aria-controls="content-1">
            Product Features
        </button>
        <div id="content-1" class="details">
            <p>
                Our product features advanced analytics, real-time data processing, and a user-friendly interface designed to boost your productivity immediately.
            </p>
        </div>
    </div>

    <!-- Widget 2: JavaScript approach -->
    <div class="example">
        <button class="toggle-btn" aria-expanded="false" aria-controls="content-2">
            Pricing Plans
        </button>
        <div id="content-2" class="details">
            <p>
                We offer three tiers: Basic ($10/mo), Pro ($25/mo), and Enterprise (Contact us). All plans include 24/7 support.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.toggle-btn');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const contentId = button.getAttribute('aria-controls');
                    const content = document.getElementById(contentId);
                    
                    // Toggle the expanded state
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    
                    button.setAttribute('aria-expanded', !isExpanded);
                    
                    if (!isExpanded) {
                        content.classList.add('open');
                        // Use scrollHeight for smooth animation to exact height
                        content.style.maxHeight = content.scrollHeight + "px";
                    } else {
                        content.classList.remove('open');
                        content.style.maxHeight = null;
                    }
                });
            });
        });
    </script>
</body>
</html>
