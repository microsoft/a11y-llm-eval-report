<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 1rem;
            background: #eee;
            border: none;
            text-align: left;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trigger:hover {
            background: #e0e0e0;
        }
        .trigger::after {
            content: '+';
            font-size: 1.5rem;
        }
        .example.active .trigger::after {
            content: 'âˆ’';
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 1rem;
        }
        .example.active .details {
            max-height: 200px;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <h1>Interactive Widgets</h1>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Product Specifications</button>
        <div class="details">
            <p>Weight: 1.2kg</p>
            <p>Dimensions: 20x15x5cm</p>
            <p>Material: Recycled Aluminum</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Shipping Information</button>
        <div class="details">
            <p>Standard shipping takes 3-5 business days. Express options are available at checkout for an additional fee.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Return Policy</button>
        <div class="details">
            <p>Items can be returned within 30 days of purchase. Please ensure the original tags are attached.</p>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            const container = button.parentElement;
            container.classList.toggle('active');
        }
    </script>

</body>
</html>
