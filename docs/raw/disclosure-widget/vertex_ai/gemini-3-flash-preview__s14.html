<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
        }
        .trigger {
            background: #f4f4f4;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }
        .trigger:hover {
            background: #e9e9e9;
        }
        .details {
            display: none;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .example.active .details {
            display: block;
        }
        .icon::after {
            content: '+';
        }
        .example.active .icon::after {
            content: 'âˆ’';
        }
    </style>
</head>
<body>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Widget Title 1
            <span class="icon"></span>
        </div>
        <div class="details">
            <p>This is the hidden content for the first widget. It was revealed by clicking the header above.</p>
        </div>
    </div>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Widget Title 2
            <span class="icon"></span>
        </div>
        <div class="details">
            <p>This is more controlled content inside a container with the class <code>details</code>. You can put any HTML elements here.</p>
        </div>
    </div>

    <script>
        function toggleWidget(element) {
            const parent = element.parentElement;
            parent.classList.toggle('active');
        }
    </script>

</body>
</html>
