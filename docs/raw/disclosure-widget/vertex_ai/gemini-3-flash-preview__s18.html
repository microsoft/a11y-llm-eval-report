<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
        }
        .trigger {
            background: #f4f4f4;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .trigger:hover {
            background: #e9e9e9;
        }
        .details {
            display: none;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        .details.is-open {
            display: block;
        }
        .icon::before {
            content: '▶';
            font-size: 0.8em;
        }
        .active .icon::before {
            content: '▼';
        }
    </style>
</head>
<body>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Product Information
            <span class="icon"></span>
        </div>
        <div class="details">
            <p>This is the detailed description of the product. It contains specifications, pricing, and availability details that are hidden until requested by the user.</p>
        </div>
    </div>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Advanced Settings
            <span class="icon"></span>
        </div>
        <div class="details">
            <ul>
                <li>Enable Developer Mode</li>
                <li>Clear Cache</li>
                <li>Reset Preferences</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleWidget(element) {
            const details = element.nextElementSibling;
            element.classList.toggle('active');
            details.classList.toggle('is-open');
        }
    </script>

</body>
</html>
