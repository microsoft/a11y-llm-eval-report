<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin: 20px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 15px;
            background: #eee;
            border: none;
            text-align: left;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trigger:hover {
            background: #e2e2e2;
        }
        .details {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
            animation: fadeIn 0.3s ease;
        }
        .details.show {
            display: block;
        }
        .icon::after {
            content: '+';
        }
        .active .icon::after {
            content: 'âˆ’';
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Interactive Widgets</h1>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">
            Product Information
            <span class="icon"></span>
        </button>
        <div class="details">
            <p>This widget uses a simple JavaScript function to toggle the visibility of the "details" class. It is ideal for FAQs or dashboard modules.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">
            Technical Specifications
            <span class="icon"></span>
        </button>
        <div class="details">
            <ul>
                <li>Battery Life: 24 Hours</li>
                <li>Weight: 1.2kg</li>
                <li>Material: Recycled Aluminum</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            const details = button.nextElementSibling;
            const isVisible = details.classList.contains('show');
            
            // Close all other details (optional, for accordion behavior)
            document.querySelectorAll('.details').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.trigger').forEach(el => el.classList.remove('active'));

            if (!isVisible) {
                details.classList.add('show');
                button.classList.add('active');
            }
        }
    </script>

</body>
</html>
