<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 1rem;
            background: #eee;
            border: none;
            text-align: left;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .trigger:hover {
            background: #e0e0e0;
        }
        .trigger::after {
            content: 'â–¼';
            font-size: 0.8rem;
            transition: transform 0.3s;
        }
        .trigger.active::after {
            transform: rotate(180deg);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 1rem;
        }
        .details.show {
            max-height: 200px; /* Arbitrary large height */
            padding: 1rem;
        }
    </style>
</head>
<body>

    <h1>Expand/Collapse Widgets</h1>

    <div class="example">
        <button class="trigger">Product Information</button>
        <div class="details">
            <p>This is the detailed information about the product. It remains hidden until the user clicks the header above to expand the section.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger">Technical Specifications</button>
        <div class="details">
            <ul>
                <li>Weight: 1.2kg</li>
                <li>Dimensions: 20x15x5cm</li>
                <li>Material: Recycled Aluminum</li>
            </ul>
        </div>
    </div>

    <script>
        document.querySelectorAll('.trigger').forEach(button => {
            button.addEventListener('click', () => {
                const details = button.nextElementSibling;
                
                button.classList.toggle('active');
                details.classList.toggle('show');
            });
        });
    </script>

</body>
</html>
