<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
        }
        .trigger {
            background: #f4f4f4;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }
        .trigger:hover {
            background: #e9e9e9;
        }
        .details {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .details.is-active {
            display: block;
        }
        .icon::after {
            content: '+';
        }
        .is-active + .details .icon::after, /* Not applicable for this structure, using JS class on trigger or parent */
        .expanded .icon::after {
            content: '-';
        }
    </style>
</head>
<body>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Widget Title 1
            <span class="icon"></span>
        </div>
        <div class="details">
            <p>This is the controlled content for the first widget. It can contain text, images, or any other HTML elements.</p>
        </div>
    </div>

    <div class="example">
        <div class="trigger" onclick="toggleWidget(this)">
            Widget Title 2
            <span class="icon"></span>
        </div>
        <div class="details">
            <p>This is the controlled content for the second widget. Clicking the header toggles the visibility of this section.</p>
        </div>
    </div>

    <script>
        function toggleWidget(element) {
            const container = element.parentElement;
            const details = container.querySelector('.details');
            
            // Toggle active class on details
            details.classList.toggle('is-active');
            
            // Toggle class on container for icon styling
            container.classList.toggle('expanded');
        }
    </script>
</body>
</html>
