<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            line-height: 1.5;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .trigger:hover {
            background: #f0f0f0;
        }
        .trigger::after {
            content: '+';
            font-size: 1.2rem;
        }
        .example.active .trigger::after {
            content: 'âˆ’';
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 1rem;
        }
        .example.active .details {
            max-height: 200px;
            padding: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="example">
        <button class="trigger">Product Features</button>
        <div class="details">
            <ul>
                <li>Responsive Design</li>
                <li>Accessible ARIA labels</li>
                <li>Smooth CSS transitions</li>
                <li>Lightweight footprint</li>
            </ul>
        </div>
    </div>

    <div class="example">
        <button class="trigger">Return Policy</button>
        <div class="details">
            Items can be returned within 30 days of purchase. Please ensure the original tags are still attached and the item is in unworn condition.
        </div>
    </div>

    <script>
        document.querySelectorAll('.trigger').forEach(button => {
            button.addEventListener('click', () => {
                const parent = button.parentElement;
                parent.classList.toggle('active');
                
                // Accessibility
                const expanded = parent.classList.contains('active');
                button.setAttribute('aria-expanded', expanded);
            });
        });
    </script>
</body>
</html>
