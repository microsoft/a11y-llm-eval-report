<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            line-height: 1.5;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin-bottom: 2rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 1rem;
            background: #fff;
            border: none;
            text-align: left;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .trigger:hover {
            background: #f0f0f0;
        }
        .trigger::after {
            content: 'â–¼';
            font-size: 0.8rem;
            transition: transform 0.3s;
        }
        .trigger.active::after {
            transform: rotate(180deg);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 1rem;
        }
        .details.show {
            max-height: 500px; /* Large enough for content */
            padding: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Click to Expand</button>
        <div class="details">
            <p>This is the content inside the controlled details container. It expands and collapses smoothly using CSS transitions and JavaScript.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">More Information</button>
        <div class="details">
            <p>You can have multiple widgets on the same page. Each one operates independently by targeting its sibling details class.</p>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            button.classList.toggle('active');
            const details = button.nextElementSibling;
            if (details.classList.contains('show')) {
                details.classList.remove('show');
            } else {
                details.classList.add('show');
            }
        }
    </script>
</body>
</html>
