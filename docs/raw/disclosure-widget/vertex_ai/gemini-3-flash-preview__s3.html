<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .example {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 20px;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trigger:hover {
            background: #0056b3;
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 15px;
        }
        .example.active .details {
            max-height: 200px; /* Arbitrary height */
            padding: 15px;
        }
        .icon::before {
            content: '+';
        }
        .example.active .icon::before {
            content: 'âˆ’';
        }
    </style>
</head>
<body>

    <h2>Interactive Widgets</h2>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">
            Product Description
            <span class="icon"></span>
        </button>
        <div class="details">
            <p>This is a high-quality widget designed to showcase smooth expand and collapse transitions using CSS and JavaScript.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">
            Technical Specifications
            <span class="icon"></span>
        </button>
        <div class="details">
            <ul>
                <li>HTML5 / CSS3</li>
                <li>Vanilla JavaScript</li>
                <li>Responsive Design</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            const parent = button.parentElement;
            parent.classList.toggle('active');
        }
    </script>

</body>
</html>
