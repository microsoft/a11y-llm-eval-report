<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-color: #f4f4f9;
        }
        .example {
            max-width: 500px;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 1rem;
            background: #eee;
            border: none;
            text-align: left;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trigger:hover {
            background: #e0e0e0;
        }
        .trigger::after {
            content: '+';
            font-size: 1.2rem;
        }
        .example.open .trigger::after {
            content: 'âˆ’';
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 1rem;
        }
        .example.open .details {
            max-height: 200px; /* Arbitrary height for animation */
            padding: 1rem;
        }
    </style>
</head>
<body>

    <h1>Interactive Widgets</h1>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Project Overview</button>
        <div class="details">
            <p>This is the controlled content area. It expands when the header is clicked and collapses when clicked again.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger" onclick="toggleWidget(this)">Technical Specifications</button>
        <div class="details">
            <ul>
                <li>HTML5 / CSS3</li>
                <li>Vanilla JavaScript</li>
                <li>Responsive Design</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleWidget(button) {
            const container = button.parentElement;
            container.classList.toggle('open');
        }
    </script>

</body>
</html>
