<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand/Collapse Widget</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        .example {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 500px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .trigger {
            width: 100%;
            padding: 15px;
            background: #eee;
            border: none;
            text-align: left;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            outline: none;
        }
        .trigger:hover {
            background: #e0e0e0;
        }
        .trigger::after {
            content: '+';
            font-size: 1.2rem;
        }
        .example.active .trigger::after {
            content: 'âˆ’';
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            padding: 0 15px;
        }
        .example.active .details {
            max-height: 200px; /* Arbitrary large value */
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="example">
        <button class="trigger">Widget Item 1</button>
        <div class="details">
            <p>This is the hidden content for the first widget. It expands when the header is clicked and collapses when clicked again.</p>
        </div>
    </div>

    <div class="example">
        <button class="trigger">Widget Item 2</button>
        <div class="details">
            <p>You can put any HTML content inside the details container, such as lists, images, or additional text.</p>
            <ul>
                <li>Point A</li>
                <li>Point B</li>
            </ul>
        </div>
    </div>

    <script>
        document.querySelectorAll('.trigger').forEach(button => {
            button.addEventListener('click', () => {
                const parent = button.parentElement;
                parent.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
