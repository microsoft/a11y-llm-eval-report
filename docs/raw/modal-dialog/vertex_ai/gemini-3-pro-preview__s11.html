<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* The Trigger Button */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Classes for animation states */
        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Header</h2>
            <p>This is a simple modal dialog component.</p>
            <p>You can close it by clicking the "X", clicking outside the box, or pressing Escape.</p>
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("myModal");

        // Get the button that opens the modal
        const btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        const span = document.querySelector(".close-button");

        // Function to open modal
        function openModal() {
            modal.style.display = "block";
            // Small timeout to allow the display:block to apply before changing opacity for transition
            setTimeout(() => {
                modal.classList.add("show");
            }, 10);
        }

        // Function to close modal
        function closeModal() {
            modal.classList.remove("show");
            // Wait for transition to finish before hiding element
            setTimeout(() => {
                modal.style.display = "none";
            }, 300); // Matches CSS transition duration
        }

        // When the user clicks the button, open the modal 
        btn.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        span.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.classList.contains("show")) {
                closeModal();
            }
        });
    </script>

</body>
</html>
