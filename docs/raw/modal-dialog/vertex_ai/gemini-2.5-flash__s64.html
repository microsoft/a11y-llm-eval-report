<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        /* Modal active state */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease-out;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #555;
            line-height: 1.6;
        }

        /* Close Button */
        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close-button:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModalBtn">Open Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <button class="modal-close-button" id="closeModalBtn">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. You can close it by clicking the 'x' button, pressing the 'Escape' key, or by clicking outside of the modal content.</p>
            <p>It's hidden by default and appears when the trigger button is clicked.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalBtn = document.getElementById('openModalBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalOverlay = document.getElementById('myModal');
            const modalContent = modalOverlay.querySelector('.modal-content');

            // Function to open the modal
            function openModal() {
                modalOverlay.classList.add('is-open');
                modalContent.setAttribute('aria-modal', 'true');
                modalContent.setAttribute('role', 'dialog');
                document.body.style.overflow = 'hidden'; // Prevent scrolling the background
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.classList.remove('is-open');
                modalContent.removeAttribute('aria-modal');
                modalContent.removeAttribute('role');
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listener for opening the modal
            openModalBtn.addEventListener('click', openModal);

            // Event listener for closing the modal via the 'x' button
            closeModalBtn.addEventListener('click', closeModal);

            // Event listener for closing the modal when clicking outside content
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });

            // Event listener for closing the modal via the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
