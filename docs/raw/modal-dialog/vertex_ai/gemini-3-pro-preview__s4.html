<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --overlay-color: rgba(0, 0, 0, 0.5);
            --modal-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Active State */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Container */
        .modal-container {
            background-color: var(--modal-bg);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.is-open .modal-container {
            transform: translateY(0);
        }

        /* Modal Content */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            margin: 0;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 5px;
            line-height: 1;
        }

        .modal-close-btn:hover {
            color: var(--text-color);
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-close {
            padding: 8px 16px;
            background-color: #e5e7eb;
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-close:hover {
            background-color: #d1d5db;
        }

        .btn-primary {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- Open Trigger -->
    <button class="trigger" id="openModal">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
        <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirmation Required</h2>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This modal is accessible and responsive.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-close">Cancel</button>
                <button class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trigger = document.querySelector('.trigger');
            const overlay = document.getElementById('modalOverlay');
            const closeButtons = document.querySelectorAll('.modal-close-btn, .btn-close');
            
            // Function to open modal
            const openModal = () => {
                overlay.classList.add('is-open');
                overlay.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('is-open');
                overlay.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = ''; // Restore scrolling
            };

            // Event Listeners
            trigger.addEventListener('click', openModal);

            // Close when clicking close buttons inside the modal
            closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

            // Close when clicking outside the modal content (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
