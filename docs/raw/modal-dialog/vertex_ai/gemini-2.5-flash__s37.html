<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative; /* Needed for positioning the close button */
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1; /* Adjust line-height to center 'x' vertically */
            margin-left: 10px; /* Space from title */
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        .modal-body {
            margin-top: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .modal-footer button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .confirm-button {
            background-color: #007bff;
            color: white;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal</h2>
            <div class="modal-body">
                <p>This is a customizable modal dialog.</p>
                <p>You can put any content here, like forms, images, or additional text.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button close-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal element
        const modal = document.getElementById("myModal");

        // Get the button that opens the modal
        const btn = document.querySelector(".trigger");

        // Get all elements that close the modal (e.g., the <span> and 'Cancel' button)
        const closeButtons = document.querySelectorAll(".close-button");

        // Get the confirm button (for demonstration, it can also close the modal)
        const confirmButton = document.querySelector(".confirm-button");

        // Function to open the modal
        function openModal() {
            modal.style.display = "flex"; // Use flex to center the content
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // When the user clicks the open button, open the modal
        btn.addEventListener("click", openModal);

        // When the user clicks on any element with the class "close-button", close the modal
        closeButtons.forEach(button => {
            button.addEventListener("click", closeModal);
        });

        // Optional: When the user clicks on the confirm button, close the modal as well
        confirmButton.addEventListener("click", () => {
            alert("Confirmed!"); // Example action
            closeModal();
        });

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // When the user presses the ESC key, close the modal
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && modal.style.display === "flex") {
                closeModal();
            }
        });
    </script>

</body>
</html>
