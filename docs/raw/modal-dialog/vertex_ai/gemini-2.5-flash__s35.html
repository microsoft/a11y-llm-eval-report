<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .trigger:active {
            transform: translateY(0);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Optional: blur background */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            animation: fadeInOverlay 0.3s ease-out;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25), 0 0 0 1px rgba(0,0,0,0.05);
            position: relative;
            transform: translateY(-20px); /* Start slightly above */
            animation: slideIn 0.3s ease-out forwards;
            color: #333;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            line-height: 1; /* Aligns the 'x' properly */
            padding: 5px 10px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            background-color: #eee;
            outline: none; /* Remove focus outline */
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal Dialog</button>

    <div class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" aria-label="Close dialog">&times;</button>
            <h2>Welcome to Our Modal!</h2>
            <p>This is a fully functional and accessible modal dialog example. You can place any content here, such as forms, images, or important notices.</p>
            <p>Click the 'X' button, press the ESC key, or click outside this box to close the modal.</p>
            <p>Thank you for checking it out!</p>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.querySelector('.modal-overlay');
        const closeButton = document.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modalOverlay.style.display = 'flex'; // Use flex to enable centering
            document.body.style.overflow = 'hidden'; // Prevent scrolling on body when modal is open
            modalOverlay.setAttribute('aria-modal', 'true');
            modalOverlay.setAttribute('role', 'dialog');
            closeButton.focus(); // Focus on close button for accessibility
        }

        // Function to close the modal
        function closeModal() {
            modalOverlay.style.display = 'none';
            document.body.style.overflow = ''; // Restore body scrolling
            modalOverlay.removeAttribute('aria-modal');
            modalOverlay.removeAttribute('role');
            triggerButton.focus(); // Return focus to trigger button
        }

        // Event listeners
        triggerButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);

        // Close the modal if the user clicks outside of the modal content
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Close the modal when the ESC key is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                closeModal();
            }
        });

        // Optional: Trap focus inside modal (for better accessibility)
        // This is a basic implementation and can be more robust for complex modals
        modalOverlay.addEventListener('keydown', (event) => {
            if (modalOverlay.style.display === 'flex' && event.key === 'Tab') {
                const focusableElements = modalOverlay.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                const firstFocusableElement = focusableElements[0];
                const lastFocusableElement = focusableElements[focusableElements.length - 1];

                if (event.shiftKey) { // Tab backward
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        event.preventDefault();
                    }
                } else { // Tab forward
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        event.preventDefault();
                    }
                }
            }
        });
    </script>
</body>
</html>
