<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flex to center content */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered automatically with flex */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        /* Animation for appearance (optional) */
        .modal.is-open .modal-content {
            animation: fadeInScale 0.3s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <button id="openModalBtn" class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Modal Dialog Title</h2>
            <p>This is the content of your modal dialog. It can contain any HTML elements, such as text, images, forms, or other interactive components.</p>
            <p>Click the 'X' button or press the ESC key to close it, or click outside the modal content.</p>
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("myModal");

        // Get the button that opens the modal
        const btn = document.getElementById("openModalBtn");

        // Get the <span> element that closes the modal
        const closeBtn = document.querySelector(".close-button");

        // Function to open the modal
        function openModal() {
            modal.style.display = "flex";
            modal.classList.add('is-open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling of background
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('is-open');
            modal.style.display = "none";
            document.body.style.overflow = ''; // Restore scrolling of background
        }

        // When the user clicks the button, open the modal
        btn.addEventListener("click", openModal);

        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener("click", closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        modal.addEventListener("click", function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close modal when Escape key is pressed
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape" && modal.style.display === "flex") {
                closeModal();
            }
        });

        // Initialize: Ensure modal is hidden by default when script loads
        document.addEventListener("DOMContentLoaded", function() {
            modal.style.display = "none";
        });
    </script>

</body>
</html>
