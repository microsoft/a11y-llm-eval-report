<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styles */
        .trigger {
            padding: 12px 24px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #3700b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Active State for Animation */
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Modal Footer Actions */
        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        .btn-primary {
            padding: 8px 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- The Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- The Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalX">&times;</button>
            <h2>Modal Title</h2>
            <p>This is a modal dialog component. It is hidden by default and triggered by the button on the main page. You can close it by clicking the X, the Cancel button, or clicking outside the box.</p>
            
            <div class="modal-actions">
                <button class="btn-secondary" id="closeModalBtn">Cancel</button>
                <button class="btn-primary" onclick="alert('Action confirmed!')">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeBtnX = document.getElementById('closeModalX');
            const closeBtn = document.getElementById('closeModalBtn');

            // Function to open modal
            const openModal = () => {
                modalOverlay.classList.add('active');
            };

            // Function to close modal
            const closeModal = () => {
                modalOverlay.classList.remove('active');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeBtnX.addEventListener('click', closeModal);
            closeBtn.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
