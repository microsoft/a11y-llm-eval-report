<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f0f0f0;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex; /* Use flexbox to center content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Removed auto margin as flexbox handles centering */
            padding: 25px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Could be more responsive */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative; /* Needed for close button absolute positioning */
            animation: fadeIn 0.3s ease-out; /* Simple animation */
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            outline: none;
        }

        /* Button to trigger modal */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Modal Title</h2>
            <p>This is the content of your modal dialog.</p>
            <p>You can put any information here, forms, images, or important notices.</p>
            <p>Click the 'X' button or anywhere outside this box to close it.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const triggerBtn = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex'; // Use 'flex' to re-enable centering
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore body scrolling
        }

        // When the user clicks the trigger button, open the modal
        triggerBtn.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });

        // Initially hide the modal (redundant with CSS, but good for dynamic situations)
        // If the CSS 'display: none' is removed for some reason, this ensures it starts hidden.
        modal.style.display = 'none';
    </script>

</body>
</html>
