<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal--is-active {
            display: flex;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal--is-active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-body {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .modal-close-button {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: #333;
        }

        .modal-footer button {
            padding: 8px 16px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to Our Modal!</h2>
                <button class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple example of a modal dialog. You can put any content here, like forms, important messages, or galleries.</p>
                <p>To close this modal, you can click the 'X' button, the "Close" button, or press the ESC key. Clicking outside the modal content also closes it.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger');
            const closeButtons = document.querySelectorAll('.modal-close-button');
            const modalContent = modal.querySelector('.modal-content');

            function openModal() {
                modal.classList.add('modal--is-active');
                // Optional: Trap focus inside the modal for accessibility
                modalContent.focus();
            }

            function closeModal() {
                modal.classList.remove('modal--is-active');
            }

            // Open modal when trigger button is clicked
            triggerButton.addEventListener('click', openModal);

            // Close modal when any close button is clicked
            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Close modal when clicking outside the modal-content
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close modal when Escape key is pressed
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('modal--is-active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
