<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --modal-bg: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #4338ca;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; /* Closed by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 16px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #111827;
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .close-icon {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
        }

        .close-icon:hover {
            color: #111827;
        }

        .btn-close-main {
            padding: 8px 16px;
            background-color: #e5e7eb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-close-main:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-icon" id="closeIcon">&times;</button>
            <div class="modal-header">
                <h2>Modal Title</h2>
            </div>
            <div class="modal-body">
                <p>This is a modal dialog component. It is hidden by default and uses a simple JavaScript toggle to appear when the trigger button is clicked.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-close-main" id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeIcon = document.getElementById('closeIcon');
        const closeBtn = document.getElementById('closeBtn');

        const openModal = () => {
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        };

        const closeModal = () => {
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        };

        trigger.addEventListener('click', openModal);
        closeIcon.addEventListener('click', closeModal);
        closeBtn.addEventListener('click', closeModal);

        // Close on clicking outside the content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
