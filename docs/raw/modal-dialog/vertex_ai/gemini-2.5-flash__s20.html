<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally with flex */
            align-items: center; /* Center vertically with flex */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        /* Active state for modal */
        .modal.is-open {
            display: flex; /* Show the modal */
            opacity: 1;
        }

        .modal.is-open .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close-button" aria-label="Close dialog">&times;</span>
            <h2 id="modalTitle">Modal Dialog Title</h2>
            <p id="modalDescription">This is the content of the modal dialog. You can close it by clicking the 'x' button, pressing the Escape key, or clicking outside this box.</p>
            <p>A simple modal example created with HTML, CSS, and JavaScript.</p>
            <button class="trigger">Another Button Inside</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerButton = document.querySelector('.trigger');
            const modal = document.getElementById('myModal');
            const closeButton = modal.querySelector('.close-button');
            const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
            let firstFocusableElement;
            let lastFocusableElement;
            let previouslyFocusedElement;

            function openModal() {
                previouslyFocusedElement = document.activeElement;
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open

                // Find focusable elements inside the modal
                const focusableContent = modal.querySelectorAll(focusableElements);
                firstFocusableElement = focusableContent[0];
                lastFocusableElement = focusableContent[focusableContent.length - 1];

                // Focus on the first focusable element (e.g., close button or a form field)
                if (firstFocusableElement) {
                    firstFocusableElement.focus();
                }
            }

            function closeModal() {
                modal.classList.remove('is-open');
                document.body.style.overflow = ''; // Restore body scrolling
                if (previouslyFocusedElement) {
                    previouslyFocusedElement.focus(); // Return focus to the element that opened the modal
                }
            }

            triggerButton.addEventListener('click', openModal);
            closeButton.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            modal.addEventListener('click', (event) => {
                if (event.target === modal) { // Check if the click was directly on the overlay, not the content
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }

                // Trap focus inside modal
                if (event.key === 'Tab' && modal.classList.contains('is-open')) {
                    if (event.shiftKey) { // If Shift + Tab
                        if (document.activeElement === firstFocusableElement) {
                            lastFocusableElement.focus();
                            event.preventDefault();
                        }
                    } else { // If Tab
                        if (document.activeElement === lastFocusableElement) {
                            firstFocusableElement.focus();
                            event.preventDefault();
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
