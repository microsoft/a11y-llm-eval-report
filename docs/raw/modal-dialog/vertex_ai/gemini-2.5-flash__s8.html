<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .trigger {
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        .trigger:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .trigger:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px rgba(0, 123, 255, 0.3);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            opacity: 0; /* Start invisible for transition */
            transition: opacity 0.3s ease-in-out;
        }

        .modal.is-open {
            display: flex; /* Show the modal */
            opacity: 1; /* Fade in */
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(-20px); /* Start slightly above for a subtle entrance */
            transition: transform 0.3s ease-out;
        }
        
        .modal.is-open .modal-content {
            transform: translateY(0); /* Move to original position */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.6em;
            color: #222;
        }

        .close-button {
            color: #888;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0 8px;
            transition: color 0.2s ease;
            background: none;
            border: none;
        }

        .close-button:hover,
        .close-button:focus {
            color: #555;
            text-decoration: none;
            outline: none;
        }

        .modal-body {
            font-size: 1em;
            line-height: 1.7;
            color: #555;
        }

        .modal-body p:last-child {
            margin-bottom: 0;
        }

        .modal-footer {
            margin-top: 25px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-footer button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        .modal-footer .cancel-button {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .modal-footer .cancel-button:hover {
            background-color: #5a6268;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .modal-footer .confirm-button:hover {
            background-color: #218838;
            box-shadow: 0 2px 8px rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to the Modal</h2>
                <button class="close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a custom modal dialog component. It's designed to be simple and accessible.</p>
                <p>You can place any content here: forms, images, alerts, or interactive elements.</p>
                <p>To close it, click the 'X' button, 'Cancel', outside the modal, or press the 'Escape' key.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button">Cancel</button>
                <button class="confirm-button">Confirm Action</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger');
            const closeButton = modal.querySelector('.close-button');
            const cancelButton = modal.querySelector('.cancel-button');

            const openModal = () => {
                modal.style.display = 'flex'; // Make it visible for opacity transition
                // A small timeout allows the display change to register before starting the opacity transition
                setTimeout(() => {
                    modal.classList.add('is-open');
                }, 10);
            };

            const closeModal = () => {
                modal.classList.remove('is-open');
                // Wait for the opacity transition to finish before hiding with display: none
                modal.addEventListener('transitionend', function handler() {
                    if (!modal.classList.contains('is-open')) { // Only hide if it's truly closed
                        modal.style.display = 'none';
                    }
                    modal.removeEventListener('transitionend', handler);
                }, { once: true }); // Use { once: true } to automatically remove the listener
            };

            // Event Listeners
            triggerButton.addEventListener('click', openModal);
            closeButton.addEventListener('click', closeModal);
            cancelButton.addEventListener('click', closeModal);

            // Close when clicking outside the modal-content (on the backdrop)
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
