<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        :root {
            --primary: #3b82f6;
            --overlay: rgba(0, 0, 0, 0.5);
            --white: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            color: #4b5563;
            line-height: 1.5;
        }

        .close-btn {
            background: #e5e7eb;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                This is a standalone modal dialog. You can close it by clicking the button below or clicking outside this box.
            </div>
            <button class="close-btn" id="closeBtn">Close</button>
            <div style="clear: both;"></div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');

        function toggleModal() {
            overlay.classList.toggle('active');
        }

        trigger.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);

        // Close on clicking the overlay background
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
