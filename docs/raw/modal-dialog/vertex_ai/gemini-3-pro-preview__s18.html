<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Dialog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .trigger:hover {
            background-color: #4f46e5;
        }

        /* Modal Background Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Window */
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Active State Classes */
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Modal Elements */
        .modal-header {
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: #1f2937;
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-close, .btn-action {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-close {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-close:hover {
            background-color: #d1d5db;
        }

        .btn-action {
            background-color: #6366f1;
            color: white;
        }

        .btn-action:hover {
            background-color: #4f46e5;
        }

        /* X button in corner */
        .close-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
            line-height: 1;
        }

        .close-icon:hover {
            color: #4b5563;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-icon" id="closeIcon">&times;</button>
            
            <div class="modal-header">
                <h2 class="modal-title">Confirm Action</h2>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This change cannot be undone once confirmed.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn-close" id="cancelBtn">Cancel</button>
                <button class="btn-action" onclick="alert('Confirmed!')">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modal = document.getElementById('modalOverlay');
            const closeIcon = document.getElementById('closeIcon');
            const cancelBtn = document.getElementById('cancelBtn');

            // Function to open modal
            const openModal = () => {
                modal.style.display = 'flex'; // First set display to flex so it exists in DOM flow
                // Small timeout to allow the browser to register the display change before changing opacity for transition
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
            };

            // Function to close modal
            const closeModal = () => {
                modal.classList.remove('active');
                // Wait for CSS transition to finish before hiding
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300); // Matches CSS transition duration
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeIcon.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            // Close when clicking outside content
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
