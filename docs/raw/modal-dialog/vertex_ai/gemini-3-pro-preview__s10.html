<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Background (Overlay) */
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px;
            width: 400px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Close Button (x) */
        .close-button {
            float: right;
            width: 24px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            background-color: #eee;
            color: #333;
            font-weight: bold;
        }

        .close-button:hover {
            background-color: #ddd;
        }

        /* State: Open */
        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1.0);
            transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a simple modal dialog component. You can close it by clicking the "X", clicking anywhere outside this box, or pressing the Escape key.</p>
        </div>
    </div>

    <script>
        const modal = document.querySelector(".modal");
        const trigger = document.querySelector(".trigger");
        const closeButton = document.querySelector(".close-button");

        function toggleModal() {
            modal.classList.toggle("show-modal");
        }

        function windowOnClick(event) {
            if (event.target === modal) {
                toggleModal();
            }
        }

        function handleEscKey(event) {
            if (event.key === "Escape" && modal.classList.contains("show-modal")) {
                toggleModal();
            }
        }

        trigger.addEventListener("click", toggleModal);
        closeButton.addEventListener("click", toggleModal);
        window.addEventListener("click", windowOnClick);
        window.addEventListener("keydown", handleEscKey);
    </script>

</body>
</html>
