<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; /* Closed by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-header {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
        }

        .modal-body {
            margin: 20px 0;
            line-height: 1.6;
            color: #444;
        }

        .modal-footer {
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        .btn-secondary {
            padding: 8px 16px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="modal-header">Modal Title</h2>
            <div class="modal-body">
                <p>This is a standalone modal dialog component. It is hidden by default and appears when the trigger button is clicked.</p>
                <p>You can close it by clicking the "X", the close button below, or by clicking anywhere outside the modal box.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary close-action">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.querySelector(".trigger");
        const closeSpan = document.querySelector(".close-button");
        const closeBtn = document.querySelector(".close-action");

        // Open modal
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // Close modal via X
        closeSpan.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal via footer button
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside the content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
