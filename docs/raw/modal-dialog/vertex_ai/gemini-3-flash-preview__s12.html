<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.6;
        }

        .modal-footer {
            margin-top: 2rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Modal Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a standalone modal component. It remains hidden until the trigger button is clicked. You can close it by clicking the 'X' or the background overlay.</p>
            </div>
            <div class="modal-footer">
                <button class="trigger" style="background-color: #6b7280;" onclick="closeDialog()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.getElementById('openModal');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeModal');

        function openDialog() {
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeDialog() {
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        trigger.addEventListener('click', openDialog);
        closeBtn.addEventListener('click', closeDialog);

        // Close on clicking outside the content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeDialog();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                closeDialog();
            }
        });
    </script>
</body>
</html>
