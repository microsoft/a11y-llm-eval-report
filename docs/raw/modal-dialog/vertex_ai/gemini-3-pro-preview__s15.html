<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Background/Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Active State for Modal */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Animate content entry */
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 15px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Close Button (X) */
        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-icon:hover {
            color: #333;
        }

        /* Footer Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: #e2e6ea;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #dbe0e5;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- The Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- The Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="close-icon" aria-label="Close modal">&times;</button>
            
            <div class="modal-header" id="modalTitle">
                Confirm Action
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This cannot be undone.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary close-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modal = document.getElementById('modalOverlay');
            const closeButtons = document.querySelectorAll('.close-btn, .close-icon');

            // Function to open the modal
            const openModal = () => {
                modal.classList.add('active');
                // Prevent background scrolling
                document.body.style.overflow = 'hidden';
            };

            // Function to close the modal
            const closeModal = () => {
                modal.classList.remove('active');
                // Restore background scrolling
                document.body.style.overflow = '';
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);

            // Attach close event to all close buttons (X, Cancel, Confirm)
            closeButtons.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close modal when clicking outside the content area (on the overlay)
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close modal on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
