<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            /* Hidden by default */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Show Modal */
        .modal-backdrop.show {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px); /* Slightly move up when appearing */
            transition: transform 0.3s ease-in-out;
            position: relative; /* For close button positioning */
        }

        .modal-backdrop.show .modal-content {
            transform: translateY(0); /* Return to original position */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 30px;
            line-height: 1;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #555;
            text-decoration: none;
            outline: none;
        }

        .modal-body {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            text-align: right;
        }

        .modal-footer .close-button {
            position: static; /* Override absolute positioning from header close button */
            display: inline-block;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s ease;
        }

        .modal-footer .close-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to the Modal!</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a simple modal dialog created with HTML, CSS, and JavaScript.</p>
                <p>You can place any content here, such as forms, images, or additional text.</p>
            </div>
            <div class="modal-footer">
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openModalButton = document.querySelector('.trigger');
        const modal = document.getElementById('myModal');
        const closeButtons = document.querySelectorAll('.close-button');
        const modalContent = document.querySelector('.modal-content');

        // Function to open the modal
        function openModal() {
            modal.classList.add('show');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('show');
        }

        // Event listener to open modal when the trigger button is clicked
        openModalButton.addEventListener('click', openModal);

        // Event listeners to close modal when any close button is clicked
        closeButtons.forEach(button => {
            button.addEventListener('click', closeModal);
        });

        // Event listener to close modal when clicking outside the modal content
        modal.addEventListener('click', (event) => {
            // Check if the click occurred directly on the backdrop (not inside modal content)
            if (event.target === modal) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
