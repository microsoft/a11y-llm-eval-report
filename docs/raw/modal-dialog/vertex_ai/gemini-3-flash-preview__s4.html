<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Closed by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #444;
        }

        /* Show class toggled by JS */
        .modal-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2 class="modal-header">Modal Title</h2>
            <div class="modal-body">
                This is a standalone modal component. It is hidden by default and activated using the button with the <code>trigger</code> class.
            </div>
            <button class="trigger" style="width: 100%;" onclick="document.getElementById('modalOverlay').classList.remove('active')">Close</button>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');
        const overlay = document.getElementById('modalOverlay');

        openBtn.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        // Close modal if clicking outside the content box
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    </script>

</body>
</html>
