<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        /* Class to show the modal */
        .modal.is-open {
            display: flex; /* Use flex to center content */
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            -webkit-animation: slideIn 0.3s forwards;
            animation: slideIn 0.3s forwards;
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal Headings and Paragraphs */
        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        @-webkit-keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

    <button class="trigger">Open Dialog</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal Dialog!</h2>
            <p>This is an example of a simple modal dialog component.</p>
            <p>It's hidden by default and opens when you click the "Open Dialog" button.</p>
            <p>You can close it by clicking the 'X', pressing the Escape key, or clicking outside the dialog box.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the modal
            const modal = document.getElementById('myModal');

            // Get the button that opens the modal
            const triggerBtn = document.querySelector('.trigger');

            // Get the <span> element that closes the modal
            const closeBtn = modal.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modal.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling of background content
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.remove('is-open');
                document.body.style.overflow = ''; // Restore scrolling of background content
            }

            // When the user clicks the trigger button, open the modal
            triggerBtn.addEventListener('click', openModal);

            // When the user clicks on <span> (x), close the modal
            closeBtn.addEventListener('click', closeModal);

            // When the user clicks anywhere outside of the modal content, close it
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // When the user presses the Escape key, close the modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
