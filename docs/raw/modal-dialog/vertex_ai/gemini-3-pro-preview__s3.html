<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Trigger Button Style */
        .trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal Background (Overlay) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            backdrop-filter: blur(2px);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 0.3s;
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
        }

        /* Content Typography */
        .modal-header {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .modal-body {
            color: #666;
            line-height: 1.6;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .close-action-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-action-btn:hover {
            background-color: #5a6268;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- The Trigger Button -->
    <button class="trigger">Open Modal Dialog</button>

    <!-- The Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <h2 class="modal-header">Modal Title</h2>
            
            <div class="modal-body">
                <p>This is a modal dialog component. It is closed by default and sits on top of the page content.</p>
                <p>You can close this by clicking the "X", the close button below, or clicking anywhere outside this box.</p>
            </div>

            <div class="modal-footer">
                <button class="close-action-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Select DOM elements
        const modal = document.getElementById("myModal");
        const triggerBtn = document.querySelector(".trigger");
        const closeSpan = document.querySelector(".close-btn");
        const closeActionBtn = document.querySelector(".close-action-btn");

        // Function to open modal
        triggerBtn.onclick = function() {
            modal.style.display = "flex";
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Event listeners for closing
        closeSpan.onclick = closeModal;
        closeActionBtn.onclick = closeModal;

        // Close modal if user clicks outside the content box
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
