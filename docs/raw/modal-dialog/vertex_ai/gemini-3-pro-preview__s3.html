<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        :root {
            --overlay-color: rgba(0, 0, 0, 0.5);
            --modal-bg: #ffffff;
            --modal-radius: 8px;
            --primary-color: #3b82f6;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Active State */
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: var(--modal-bg);
            padding: 2rem;
            border-radius: var(--modal-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
        }

        .modal-close-btn:hover {
            color: var(--text-color);
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: var(--text-color);
        }
        
        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-confirm:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirm Action</h2>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This change cannot be undone once confirmed.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel modal-close-action">Cancel</button>
                <button class="btn btn-confirm modal-close-action">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.querySelector('.trigger');
            const overlay = document.getElementById('modalOverlay');
            const closeBtns = document.querySelectorAll('.modal-close-btn, .modal-close-action');
            const modalContent = document.querySelector('.modal-content');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('open');
                // Prevent background scrolling
                document.body.style.overflow = 'hidden';
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('open');
                // Restore background scrolling
                document.body.style.overflow = '';
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);

            // Close on 'X' or Cancel/Confirm buttons
            closeBtns.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close when clicking outside the modal content (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
