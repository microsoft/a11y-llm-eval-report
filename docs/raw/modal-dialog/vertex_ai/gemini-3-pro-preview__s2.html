<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Base styles for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styles */
        .trigger {
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #4f46e5;
        }

        /* Modal Backdrop/Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Container */
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        /* Active State (Class added via JS) */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.is-open .modal {
            transform: translateY(0);
            opacity: 1;
        }

        /* Modal Content Styles */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: #888;
            padding: 0;
        }

        .modal-close-btn:hover {
            color: #333;
        }

        .modal-body {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-primary {
            background-color: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirmation</h2>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a modal dialog component. It sits on top of the page content. Click the buttons below or the 'X' to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close-trigger">Cancel</button>
                <button class="btn btn-primary modal-close-trigger">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.querySelector('.trigger');
            const overlay = document.getElementById('modalOverlay');
            const closeBtns = document.querySelectorAll('.modal-close-btn, .modal-close-trigger');
            const modal = document.querySelector('.modal');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('is-open');
                // Prevent background scrolling
                document.body.style.overflow = 'hidden';
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('is-open');
                // Restore background scrolling
                document.body.style.overflow = '';
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);

            // Close on any close button click
            closeBtns.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close when clicking outside the modal (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
