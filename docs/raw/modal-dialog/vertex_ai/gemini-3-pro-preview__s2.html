<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            backdrop-filter: blur(2px);
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fefefe;
            margin: 10vh auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation-name: slideIn;
            animation-duration: 0.4s;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        /* Animation */
        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal</button>

    <!-- Modal Structure -->
    <div id="exampleModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal dialog. It is closed by default and activated by the trigger button.</p>
            <p>You can close this by clicking the "X", the close button below, or clicking anywhere outside the modal box.</p>
            
            <div class="modal-footer">
                <button class="btn-secondary close-action">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const modal = document.getElementById("exampleModal");
        const triggerBtn = document.querySelector(".trigger");
        const closeSpan = document.querySelector(".close-btn");
        const closeActionBtn = document.querySelector(".close-action");

        // Function to open modal
        triggerBtn.addEventListener('click', () => {
            modal.style.display = "block";
        });

        // Function to close modal
        const closeModal = () => {
            modal.style.display = "none";
        };

        // Close events
        closeSpan.addEventListener('click', closeModal);
        closeActionBtn.addEventListener('click', closeModal);

        // Close when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });
    </script>
</body>
</html>
