<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal.open {
            display: flex; /* Show the modal when 'open' class is present */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Responsive width */
            max-width: 500px; /* Maximum width */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative; /* For close button positioning */
            animation: fadeIn 0.3s ease-out; /* Simple entry animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close this modal by clicking the 'X' button, pressing the ESC key, or clicking outside this box.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.modal-close');

            function openModal() {
                modal.classList.add('open');
                // Optional: set focus to the first focusable element inside the modal for accessibility
                // closeBtn.focus();
            }

            function closeModal() {
                modal.classList.remove('open');
                // Optional: return focus to the trigger button for accessibility
                // triggerBtn.focus();
            }

            // Open modal when trigger button is clicked
            triggerBtn.addEventListener('click', openModal);

            // Close modal when close button is clicked
            closeBtn.addEventListener('click', closeModal);

            // Close modal when clicking outside the content area (on the overlay)
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close modal when Escape key is pressed
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
