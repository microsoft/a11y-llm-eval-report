<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            display: none; /* Closed by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Class to open the modal */
        .modal-overlay.is-open {
            display: flex;
            opacity: 1;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: #e2e6ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #dbe0e5;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="myModal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <span class="close-button" aria-label="Close">&times;</span>
            <h2 id="modalTitle">Modal Title</h2>
            <p>This is a modal dialog component. It sits on top of the page content and requires user interaction before returning to the main content.</p>
            <div class="modal-actions">
                <button class="btn-secondary close-action">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-button');
            const closeActionBtn = document.querySelector('.close-action');

            // Function to open modal
            const openModal = () => {
                modal.classList.add('is-open');
                modal.setAttribute('aria-hidden', 'false');
            };

            // Function to close modal
            const closeModal = () => {
                modal.classList.remove('is-open');
                modal.setAttribute('aria-hidden', 'true');
            };

            // Event Listeners
            triggerBtn.addEventListener('click', openModal);
            
            closeBtn.addEventListener('click', closeModal);
            
            closeActionBtn.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close when pressing Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
