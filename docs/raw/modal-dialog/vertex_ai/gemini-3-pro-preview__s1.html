<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Trigger Button Styles */
        .trigger {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Box */
        .modal {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Active State (Open) */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.is-open .modal {
            transform: translateY(0);
        }

        /* Modal Content Styles */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0;
        }

        .modal-close-btn:hover {
            color: #000;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: #e2e6ea;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #dbe0e5;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirmation Required</h2>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This operation cannot be undone once confirmed.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close-action">Cancel</button>
                <button class="btn btn-primary" onclick="alert('Action Confirmed!')">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const overlay = document.getElementById('modalOverlay');
            const closeBtn = document.querySelector('.modal-close-btn');
            const cancelBtn = document.querySelector('.modal-close-action');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('is-open');
                // Trap focus logic could go here for accessibility
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('is-open');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            // Close when clicking outside the modal content (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
