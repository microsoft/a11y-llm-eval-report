<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: auto; /* For browsers that don't support flexbox centering well */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%; /* Responsive width */
            position: relative; /* Needed for absolute positioning of close button */
            animation: fadeIn 0.3s ease-out;
        }

        /* Close Button */
        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            text-decoration: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        /* Optional: Animation for modal appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="trigger" aria-haspopup="dialog">Open Modal</button>

    <div id="myModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" aria-hidden="true">
        <div class="modal-content">
            <span class="modal-close" aria-label="Close dialog">&times;</span>
            <h2 id="modalTitle">Welcome to My Modal!</h2>
            <p id="modalDescription">
                This is a simple modal dialog example. You can put any content you want here,
                like forms, messages, or additional information.
            </p>
            <p>
                Click the "X" button or outside this box to close it.
            </p>
        </div>
    </div>

    <script>
        const triggerBtn = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('myModal');
        const closeBtn = document.querySelector('.modal-close');

        // Function to open the modal
        function openModal() {
            modalOverlay.style.display = 'flex'; // Show the modal overlay
            modalOverlay.setAttribute('aria-hidden', 'false'); // For accessibility
            // Optional: Trap focus inside the modal for better accessibility
            // For this basic example, focus trapping is not implemented.
        }

        // Function to close the modal
        function closeModal() {
            modalOverlay.style.display = 'none'; // Hide the modal overlay
            modalOverlay.setAttribute('aria-hidden', 'true'); // For accessibility
            triggerBtn.focus(); // Return focus to the trigger button
        }

        // Event listener for opening the modal
        triggerBtn.addEventListener('click', openModal);

        // Event listener for closing the modal via the close button
        closeBtn.addEventListener('click', closeModal);

        // Event listener for closing the modal when clicking outside the content
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Event listener for closing the modal with the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
