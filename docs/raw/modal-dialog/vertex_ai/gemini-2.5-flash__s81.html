<html>
<head>
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* For browsers that don't support flex centering */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; /* Needed for positioning the close button */
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right; /* Positions it to the right */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px; /* Adjust line height for better vertical alignment */
            padding: 0 5px; /* Add some padding for easier click */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            outline: none;
        }

        /* Trigger button styling */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Make modal display flex when visible to center its content */
        .modal.is-visible {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can add any content here, such as forms, images, or additional text.</p>
            <p>Click the 'X' button, press the 'Esc' key, or click outside this box to close it.</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var triggerBtn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var closeBtn = document.querySelector(".close-button");

        // Function to open the modal
        function openModal() {
            modal.classList.add("is-visible");
            modal.setAttribute("aria-hidden", "false");
            // Set focus to the modal content or a specific element within it for accessibility
            modal.querySelector('.modal-content').focus();
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove("is-visible");
            modal.setAttribute("aria-hidden", "true");
            // Return focus to the trigger button
            triggerBtn.focus();
        }

        // When the user clicks the trigger button, open the modal
        triggerBtn.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

        // When the user presses the ESC key, close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('is-visible')) {
                closeModal();
            }
        });

        // Initial setup for accessibility
        modal.setAttribute("role", "dialog");
        modal.setAttribute("aria-modal", "true");
        modal.setAttribute("aria-labelledby", "myModalLabel"); // Assuming there's an h2 with id myModalLabel
        // For this example, we'll give the h2 inside the modal an ID
        document.querySelector('#myModal .modal-content h2').id = 'myModalLabel';
        modal.setAttribute("aria-hidden", "true"); // Initially hidden
    </script>

</body>
</html>
