<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start with opacity 0 for fade in effect */
            visibility: hidden; /* Hide completely when not shown */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            transform: translateY(-50px); /* Start slightly above for animation */
            transition: transform 0.3s ease;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles for when the modal is active */
        .modal.is-active {
            opacity: 1;
            visibility: visible;
        }

        .modal.is-active .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can close it by clicking the 'x', pressing the ESC key, or clicking outside this box.</p>
        </div>
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById('myModal');

        // Get the button that opens the modal
        const btn = document.querySelector('.trigger');

        // Get the <span> element that closes the modal
        const span = document.querySelector('.close-button');

        // Function to open the modal
        function openModal() {
            modal.classList.add('is-active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling the background
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('is-active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // When the user clicks the button, open the modal
        btn.addEventListener('click', openModal);

        // When the user clicks on <span> (x), close the modal
        span.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // When the user presses the ESC key, close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.classList.contains('is-active')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
