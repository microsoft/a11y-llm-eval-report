<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .modal-body {
            margin-bottom: 24px;
            line-height: 1.5;
            color: #444;
        }

        .close-btn {
            float: right;
            padding: 8px 16px;
            background: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Modal Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                This is a standalone modal dialog. It is closed by default and was triggered using the button with the <code>trigger</code> class.
            </div>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeModal');

        trigger.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        // Close modal if clicking outside the content area
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    </script>

</body>
</html>
