<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Class to show the modal */
        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1.0);
            transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        }

        /* Close Button (X) */
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }
        
        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .btn-close-action {
            padding: 8px 16px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }
        
        .btn-close-action:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal dialog. It is closed by default and triggered by the button on the main screen. You can close it by clicking the 'X', the close button below, or clicking outside the box.</p>
            <div class="modal-actions">
                <button class="btn-close-action">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Select DOM elements
        const modal = document.querySelector(".modal");
        const trigger = document.querySelector(".trigger");
        const closeButton = document.querySelector(".close-button");
        const closeActionButton = document.querySelector(".btn-close-action");

        // Function to toggle modal visibility
        function toggleModal() {
            modal.classList.toggle("show-modal");
        }

        // Function to close modal if clicking outside content
        function windowOnClick(event) {
            if (event.target === modal) {
                toggleModal();
            }
        }

        // Event Listeners
        trigger.addEventListener("click", toggleModal);
        closeButton.addEventListener("click", toggleModal);
        closeActionButton.addEventListener("click", toggleModal);
        window.addEventListener("click", windowOnClick);
    </script>

</body>
</html>
