<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Active State for Modal */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Modal Typography */
        .modal-header {
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: #e2e6ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #dbe0e5;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalX">&times;</button>
            
            <div class="modal-header">
                <h2>Confirmation</h2>
            </div>
            
            <div class="modal-body">
                <p>This is a modal dialog component. It sits on top of the page content. You can close it by clicking the X, the Cancel button, or clicking outside the box.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="closeModalBtn">Cancel</button>
                <button class="trigger" style="padding: 8px 16px; font-size: 14px;">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeBtnX = document.getElementById('closeModalX');
            const closeBtn = document.getElementById('closeModalBtn');

            // Function to open modal
            const openModal = () => {
                modalOverlay.classList.add('active');
            };

            // Function to close modal
            const closeModal = () => {
                modalOverlay.classList.remove('active');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeBtnX.addEventListener('click', closeModal);
            closeBtn.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
