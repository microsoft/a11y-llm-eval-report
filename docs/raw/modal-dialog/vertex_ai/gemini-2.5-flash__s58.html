<html>
<head>
    <title>Modal Dialog Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* When the modal is open, display it as flex */
        .modal.is-open {
            display: flex;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is an example of a simple modal dialog component.</p>
            <p>You can place any content here, such as forms, messages, or images.</p>
            <p>Click the 'X' or outside this box to close it.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var triggerButton = document.querySelector('.trigger');

            // Get the <span> element that closes the modal
            var closeButton = document.querySelector('.close-button');

            // When the user clicks the trigger button, open the modal
            triggerButton.addEventListener('click', function() {
                modal.classList.add('is-open');
            });

            // When the user clicks on <span> (x), close the modal
            closeButton.addEventListener('click', function() {
                modal.classList.remove('is-open');
            });

            // When the user clicks anywhere outside of the modal content, close it
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.classList.remove('is-open');
                }
            });

            // Close modal on Escape key press
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    modal.classList.remove('is-open');
                }
            });
        });
    </script>

</body>
</html>
