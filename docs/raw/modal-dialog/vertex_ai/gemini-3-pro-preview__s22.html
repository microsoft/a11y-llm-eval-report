<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Base styles for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Trigger button style */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #1d4ed8;
        }

        /* The Modal Background (Overlay) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
        }

        /* State to show modal */
        .modal-overlay.open {
            display: flex;
            animation: fadeIn 0.2s ease-out forwards;
        }

        /* The Modal Content Box */
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.2s, opacity 0.2s;
        }

        .modal-overlay.open .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #111827;
        }

        /* Close Button (X) */
        .close-btn {
            color: #6b7280;
            background: transparent;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0;
        }

        .close-btn:hover {
            color: #111827;
        }

        /* Modal Body */
        .modal-body {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        /* Modal Footer */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-cancel {
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            color: #374151;
            cursor: pointer;
        }

        .btn-confirm {
            padding: 8px 16px;
            background-color: #2563eb;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="modalTrigger">Open Dialog</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Account Confirmation</h2>
                <button class="close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This change will be saved to your profile immediately and cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel close-action">Cancel</button>
                <button class="btn-confirm close-action">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-btn');
            const actionButtons = document.querySelectorAll('.close-action');

            // Function to open modal
            const openModal = () => {
                modal.classList.add('open');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            };

            // Function to close modal
            const closeModal = () => {
                modal.classList.remove('open');
                document.body.style.overflow = ''; // Restore scrolling
            };

            // Event Listeners
            triggerBtn.addEventListener('click', openModal);
            
            closeBtn.addEventListener('click', closeModal);

            // Close on cancel/confirm buttons
            actionButtons.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close when clicking outside the modal content (on the overlay)
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
