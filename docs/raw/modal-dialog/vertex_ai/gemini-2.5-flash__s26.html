<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }

        .modal.is-visible {
            display: flex; /* Show when visible */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Removed auto margin, using flex centering */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Could be more specific, e.g., 500px */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 1; /* Adjust line-height for better vertical alignment */
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 0 5px; /* Add some padding to make it easier to click */
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 20px; /* Space for the close button */
        }
    </style>
</head>
<body>

    <button type="button" class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <div class="modal-body">
                <p>This is the content of the modal dialog. You can put any HTML here.</p>
                <p>It closes when you click the 'X', press the ESC key, or click outside of this box.</p>
                <button type="button" class="close-button-internal">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeButton = modal.querySelector('.close-button');
            const closeButtonInternal = modal.querySelector('.close-button-internal');

            function openModal() {
                modal.classList.add('is-visible');
                // Optional: Focus the modal for accessibility
                // modal.setAttribute('aria-modal', 'true');
                // modal.setAttribute('role', 'dialog');
                // modal.focus();
            }

            function closeModal() {
                modal.classList.remove('is-visible');
                // Optional: Remove accessibility attributes
                // modal.removeAttribute('aria-modal');
                // modal.removeAttribute('role');
                // triggerBtn.focus(); // Return focus to the trigger
            }

            // When the user clicks the trigger button, open the modal
            triggerBtn.addEventListener('click', openModal);

            // When the user clicks on <span> (x), close the modal
            closeButton.addEventListener('click', closeModal);

            // When the user clicks the internal close button, close the modal
            closeButtonInternal.addEventListener('click', closeModal);

            // When the user clicks anywhere outside of the modal content, close it
            modal.addEventListener('click', (event) => {
                // Ensure the click target is the modal overlay itself, not its children
                if (event.target === modal) {
                    closeModal();
                }
            });

            // When the user presses the ESC key, close the modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-visible')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
