<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-backdrop.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
            padding: 0;
        }

        .modal-close:hover {
            color: #666;
        }

        .modal-body {
            font-size: 1em;
            line-height: 1.5;
            color: #555;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 15px;
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .modal-footer .confirm-button {
            background-color: #007bff;
            color: #fff;
            margin-left: 10px;
        }

        .modal-footer .confirm-button:hover {
            background-color: #0056b3;
        }

        .modal-footer .cancel-button {
            background-color: #f0f0f0;
            color: #333;
        }

        .modal-footer .cancel-button:hover {
            background-color: #e0e0e0;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Welcome to the Modal!</h2>
                <button class="modal-close" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is an example of a modal dialog. It overlays the main content and requires user interaction to dismiss.</p>
                <p>You can put any content here, such as forms, messages, or additional information.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button modal-close">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const openButtons = document.querySelectorAll('.trigger');
            const closeButtons = document.querySelectorAll('.modal-close');
            const modalContent = modal.querySelector('.modal-content');

            function openModal() {
                modal.classList.add('is-open');
                modal.setAttribute('aria-hidden', 'false');
                // Focus on the first focusable element inside the modal or the modal content itself
                const firstFocusable = modalContent.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                if (firstFocusable) {
                    firstFocusable.focus();
                } else {
                    modalContent.focus(); // Fallback if no specific focusable element
                }
            }

            function closeModal() {
                modal.classList.remove('is-open');
                modal.setAttribute('aria-hidden', 'true');
                // Re-focus the element that opened the modal (if tracked)
                // For simplicity, we won't track the last focused element here,
                // but in a real app, you'd want to store it and restore focus.
                document.querySelector('.trigger').focus();
            }

            openButtons.forEach(button => {
                button.addEventListener('click', openModal);
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Close modal when clicking outside the content
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close modal on Escape key press
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
