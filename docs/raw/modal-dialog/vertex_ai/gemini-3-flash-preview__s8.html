<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: bold;
        }

        .modal-body {
            margin-bottom: 24px;
            color: #4b5563;
            line-height: 1.5;
        }

        .close-button {
            padding: 8px 16px;
            background-color: #e5e7eb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .close-button:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                This is a standalone modal dialog. It is closed by default and can be toggled using the trigger button or closed by clicking outside.
            </div>
            <button class="close-button" id="closeBtn">Close</button>
            <div style="clear: both;"></div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');

        function toggleModal() {
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                setTimeout(() => { overlay.style.display = 'none'; }, 300);
            } else {
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.classList.add('active'); }, 10);
            }
        }

        trigger.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
