<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Trigger Button */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 1000; /* Ensure it's on top of other content */
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out; /* Simple animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #333;
            text-decoration: none;
            outline: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="myModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple example of a modal dialog. Click the "X" button or outside this box to close it.</p>
            <p>You can put any content you want here, such as forms, images, or additional information.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerButton = document.querySelector('.trigger');
            const modalOverlay = document.getElementById('myModal');
            const closeButton = document.querySelector('.modal-close');

            // Function to open the modal
            function openModal() {
                modalOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            }

            // Function to close the modal
            function closeModal() {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling background
            }

            // Event listener for opening the modal
            if (triggerButton) {
                triggerButton.addEventListener('click', openModal);
            }

            // Event listener for closing the modal via the close button
            if (closeButton) {
                closeButton.addEventListener('click', closeModal);
            }

            // Event listener for closing the modal when clicking outside the content
            if (modalOverlay) {
                modalOverlay.addEventListener('click', (event) => {
                    if (event.target === modalOverlay) {
                        closeModal();
                    }
                });
            }

            // Event listener for closing the modal with the Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
