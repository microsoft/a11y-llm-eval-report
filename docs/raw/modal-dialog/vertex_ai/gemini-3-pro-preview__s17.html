<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* The Button to open the modal */
        .trigger {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal Overlay (background) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            backdrop-filter: blur(2px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* The Modal Content (box) */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Active State for Modal */
        .modal-overlay.open {
            display: block;
            opacity: 1;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        .modal-header h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .action-btn.primary {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- Modal Markup -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div class="modal-header">
                <h2>Confirmation</h2>
            </div>
            
            <div class="modal-body">
                <p>This is a modal dialog component. It sits on top of the page content. Are you sure you want to proceed with this action?</p>
            </div>

            <div class="modal-footer">
                <button class="action-btn cancel-btn">Cancel</button>
                <button class="action-btn primary">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM Elements
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const closeSpan = document.querySelector(".close-btn");
        const cancelBtn = document.querySelector(".cancel-btn");

        // Function to open modal
        function openModal() {
            modal.style.display = "block";
            // Slight delay to allow CSS transition to work on display:block
            setTimeout(() => {
                modal.classList.add("open");
            }, 10);
        }

        // Function to close modal
        function closeModal() {
            modal.classList.remove("open");
            // Wait for transition to finish before hiding
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        // Event Listeners
        
        // Open on trigger click
        btn.addEventListener("click", openModal);

        // Close on 'x' click
        closeSpan.addEventListener("click", closeModal);

        // Close on 'Cancel' button click
        cancelBtn.addEventListener("click", closeModal);

        // Close when clicking outside the modal content area
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key press
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && modal.classList.contains("open")) {
                closeModal();
            }
        });
    </script>

</body>
</html>
