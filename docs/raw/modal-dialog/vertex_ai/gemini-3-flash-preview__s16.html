<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Closed by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-top: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Modal Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2 class="modal-header">Welcome</h2>
            <p>This is a standalone modal dialog component. It was closed by default and appeared when you clicked the trigger button.</p>
            <div class="modal-footer">
                <button class="trigger" style="background-color: #6c757d;" id="closeFooter">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeBtn');
        const closeFooter = document.getElementById('closeFooter');
        const overlay = document.getElementById('modalOverlay');

        function toggleModal() {
            overlay.classList.toggle('active');
        }

        openBtn.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);
        closeFooter.addEventListener('click', toggleModal);

        // Close modal if clicking outside the content area
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });
    </script>
</body>
</html>
