<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            animation: fadeIn 0.3s forwards;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease-out forwards;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
        }

        .trigger {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .modal-footer .confirm-button:hover {
            background-color: #218838;
        }

        .modal-footer .cancel-button {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ced4da;
            margin-right: 10px;
        }

        .modal-footer .cancel-button:hover {
            background-color: #e2e6ea;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }

        .modal-overlay.closing {
            animation: fadeOut 0.3s forwards;
        }

        .modal-overlay.closing .modal-content {
            animation: slideOut 0.3s ease-in forwards;
        }

    </style>
</head>
<body>

    <h1>Modal Dialog Example</h1>
    <button class="trigger">Open Dialog</button>

    <div id="myModal" class="modal-overlay" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button class="close-button" aria-label="Close dialog">&times;</button>
            <h2 id="modalTitle">Welcome to the Modal!</h2>
            <p>This is a simple modal dialog. It can be used to display important information, ask for user input, or confirm actions.</p>
            <p>You can close this modal by clicking the 'X' button, pressing the Escape key, or clicking outside of the dialog content.</p>
            <div class="modal-footer">
                <button class="cancel-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const triggerButton = document.querySelector('.trigger');
        const closeButton = modal.querySelector('.close-button');
        const cancelButton = modal.querySelector('.cancel-button');
        const confirmButton = modal.querySelector('.confirm-button');
        const modalContent = modal.querySelector('.modal-content');

        function openModal() {
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            // Add a slight delay to ensure display:flex is applied before animation starts
            setTimeout(() => {
                modal.classList.remove('closing');
            }, 0);
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
            closeButton.focus(); // Focus on the close button for accessibility
        }

        function closeModal() {
            modal.classList.add('closing');
            modal.setAttribute('aria-hidden', 'true');
            // Wait for the animation to finish before hiding the modal
            modal.addEventListener('animationend', handleAnimationEnd);
            document.body.style.overflow = ''; // Restore body scrolling
        }

        function handleAnimationEnd(event) {
            if (event.animationName === 'fadeOut' || event.animationName === 'slideOut') {
                modal.style.display = 'none';
                modal.removeEventListener('animationend', handleAnimationEnd);
                triggerButton.focus(); // Return focus to the trigger button
            }
        }

        // Open modal
        triggerButton.addEventListener('click', openModal);

        // Close modal via 'X' button
        closeButton.addEventListener('click', closeModal);

        // Close modal via Cancel button
        cancelButton.addEventListener('click', closeModal);

        // Close modal if confirmed (can add logic here)
        confirmButton.addEventListener('click', () => {
            alert('Action confirmed!');
            closeModal();
        });

        // Close modal when clicking outside of the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
