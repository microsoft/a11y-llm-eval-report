<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        .modal.active {
            display: flex; /* Use flex to center the content */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            line-height: 1; /* Adjust line-height for better centering of X */
            padding: 5px 10px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            background-color: #f2f2f2;
            outline: none; /* Remove focus outline, handle with visual cues */
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .modal-content button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal Dialog</button>

    <div id="myModal" class="modal" aria-hidden="true" tabindex="-1">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <span class="close-button" aria-label="Close dialog">&times;</span>
        <h2 id="modalTitle">Welcome to the Modal</h2>
        <p>This is a custom modal dialog created with HTML, CSS, and JavaScript. You can place any content here, such as forms, images, or important messages.</p>
        <p>Press the 'Escape' key or click outside to close.</p>
        <button type="button">Confirm Action</button>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-button');

            function openModal() {
                modal.classList.add('active');
                modal.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
                closeBtn.focus(); // Focus the close button for accessibility
            }

            function closeModal() {
                modal.classList.remove('active');
                modal.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = ''; // Restore background scrolling
                triggerBtn.focus(); // Return focus to the button that opened the modal
            }

            // When the user clicks the trigger button, open the modal
            triggerBtn.addEventListener('click', openModal);

            // When the user clicks on <span> (x), close the modal
            closeBtn.addEventListener('click', closeModal);

            // When the user clicks anywhere outside of the modal content, close it
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // When the user presses the Escape key, close the modal
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
