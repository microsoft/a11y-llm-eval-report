<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .trigger:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .trigger:active {
            background-color: #004085;
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ more opacity */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            transition: background-color 0.3s ease-in-out;
        }

        /* When the modal is open */
        .modal-overlay.open {
            display: flex;
        }

        /* Modal Content */
        .modal-content {
            background-color: #ffffff;
            margin: auto; /* For browsers that don't support flex centering fully */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative; /* Needed for close button positioning */
            animation: fadeInScale 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
            font-size: 1.05em;
            margin-bottom: 20px;
        }

        /* Close Button */
        .modal-close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: 300;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease-in-out;
            outline: none;
        }

        .modal-close-button:hover,
        .modal-close-button:focus {
            color: #333;
            text-decoration: none;
        }

        /* Disable body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <button id="openModalBtn" class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" aria-label="Close dialog">&times;</button>
            <h2>Welcome to our Dialog!</h2>
            <p>This is a fully functional modal dialog example. It's hidden by default and opens with a click.</p>
            <p>You can close it by clicking the 'X' button, pressing the Escape key, or clicking anywhere outside this dialog box.</p>
            <p>Enjoy building user interfaces!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openModalBtn = document.getElementById('openModalBtn');
            const myModal = document.getElementById('myModal');
            const closeButton = myModal.querySelector('.modal-close-button');

            // Function to open the modal
            function openModal() {
                myModal.classList.add('open');
                document.body.classList.add('modal-open'); // Prevent body scrolling
                // Optional: Focus the close button for accessibility
                closeButton.focus();
            }

            // Function to close the modal
            function closeModal() {
                myModal.classList.remove('open');
                document.body.classList.remove('modal-open'); // Restore body scrolling
                // Optional: Return focus to the trigger button
                openModalBtn.focus();
            }

            // Event listener for opening the modal
            openModalBtn.addEventListener('click', openModal);

            // Event listener for closing the modal via the close button
            closeButton.addEventListener('click', closeModal);

            // Event listener for closing the modal when clicking outside the content
            myModal.addEventListener('click', function(event) {
                // If the click target is the modal overlay itself (not its children)
                if (event.target === myModal) {
                    closeModal();
                }
            });

            // Event listener for closing the modal with the Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && myModal.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
