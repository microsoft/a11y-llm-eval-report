<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Example Dialog</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a standalone modal dialog. It was closed by default and is now visible because you clicked the trigger button.</p>
                <p>You can close this by clicking the 'X' or clicking the darkened background.</p>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeModal');

        const toggleModal = () => {
            overlay.classList.toggle('active');
        };

        trigger.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);

        // Close on background click
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
