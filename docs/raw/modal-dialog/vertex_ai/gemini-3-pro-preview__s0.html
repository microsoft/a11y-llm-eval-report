<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Active State classes for Animation */
        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }

        h2 { margin-top: 0; }
        
        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: #e2e6ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #dbe0e5;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalX">&times;</button>
            <h2>Modal Title</h2>
            <p>This is a modal dialog component. It is hidden by default and triggered by the button on the main page. You can close it by clicking the X, the close button below, or clicking outside the box.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const overlay = document.getElementById('modalOverlay');
            const closeBtn = document.getElementById('closeModalBtn');
            const closeX = document.getElementById('closeModalX');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('open');
                // Necessary for CSS transition to work with display: none
                // We don't need a timeout here because the class handling does the trick 
                // if we structure CSS correctly, but strictly speaking, display:none 
                // prevents transitions. The current CSS relies on opacity for fade.
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('open');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            closeX.addEventListener('click', closeModal);

            // Close if clicking outside the modal content (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
