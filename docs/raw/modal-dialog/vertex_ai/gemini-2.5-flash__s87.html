<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 50px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.3s;
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .modal-body {
            padding: 20px 0;
            line-height: 1.6;
            color: #333;
        }

        .modal-footer {
            padding-top: 10px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0 5px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        .modal-action-button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-action-button.confirm {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .modal-action-button.cancel {
            background-color: #6c757d;
            color: white;
        }

        .modal-action-button.confirm:hover {
            background-color: #218838;
        }

        .modal-action-button.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Page!</h1>
    <p>This is some content on the main page.</p>

    <button class="trigger" id="openModalBtn">Open Modal</button>

    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Important Information</h2>
                <span class="close-button" title="Close Modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>This is a custom modal dialog!</p>
                <p>You can put any content here, such as forms, messages, or additional details. Click the 'Close' button, press 'Escape', or click outside this box to dismiss it.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-action-button cancel">Cancel</button>
                <button class="modal-action-button confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeButton = modal.querySelector('.close-button');
            const cancelButtons = modal.querySelectorAll('.modal-action-button.cancel');
            const confirmButton = modal.querySelector('.modal-action-button.confirm');
            const modalContent = modal.querySelector('.modal-content');

            // Function to open the modal
            function openModal() {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling the background
            }

            // Function to close the modal
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
            }

            // Event listener for the trigger button
            if (openModalBtn) {
                openModalBtn.addEventListener('click', openModal);
            }

            // Event listener for the close button (x)
            if (closeButton) {
                closeButton.addEventListener('click', closeModal);
            }

            // Event listener for "Cancel" buttons in the footer
            cancelButtons.forEach(button => {
                button.addEventListener('click', closeModal);
            });

            // Example for confirm button (optional, you'd add your specific logic here)
            if (confirmButton) {
                confirmButton.addEventListener('click', () => {
                    alert('Confirmed!');
                    closeModal();
                });
            }

            // Close the modal when clicking outside of the modal-content
            if (modal) {
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) { // Check if the click is directly on the modal overlay
                        closeModal();
                    }
                });
            }

            // Close the modal when the Escape key is pressed
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
