<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        :root {
            --modal-bg-overlay: rgba(0, 0, 0, 0.5);
            --modal-bg-content: #ffffff;
            --modal-radius: 8px;
            --modal-shadow: 0 10px 25px rgba(0,0,0,0.2);
            --primary-color: #3b82f6;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg-overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Active State */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: var(--modal-bg-content);
            padding: 2rem;
            border-radius: var(--modal-radius);
            box-shadow: var(--modal-shadow);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            color: var(--text-color);
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Close Button (X) */
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            line-height: 1;
        }

        .modal-close-btn:hover {
            color: #111827;
        }

        /* Modal Footer */
        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            padding: 8px 16px;
            background-color: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Terms of Service</h2>
                <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is an example modal dialog. You can place any content here, such as forms, text, or images.</p>
                <p>Click outside this box or use the buttons to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary modal-close-action">Cancel</button>
                <button class="trigger" style="padding: 8px 16px;">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeButtons = document.querySelectorAll('.modal-close-btn, .modal-close-action');

            // Function to open modal
            const openModal = () => {
                modalOverlay.classList.add('is-open');
                modalOverlay.setAttribute('aria-hidden', 'false');
                // Prevent background scrolling
                document.body.style.overflow = 'hidden';
            };

            // Function to close modal
            const closeModal = () => {
                modalOverlay.classList.remove('is-open');
                modalOverlay.setAttribute('aria-hidden', 'true');
                // Restore background scrolling
                document.body.style.overflow = '';
            };

            // Event Listener: Open Button
            openBtn.addEventListener('click', openModal);

            // Event Listeners: Close Buttons (X and Cancel)
            closeButtons.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Event Listener: Click outside modal to close
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Event Listener: Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
