<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        /* Active State */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            color: #444;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Modal Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button" id="closeButton">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a standalone modal component. It is hidden by default and activated by clicking the trigger button.</p>
                <p>You can close it by clicking the X, clicking the backdrop, or pressing the Escape key.</p>
            </div>
            <div class="modal-footer">
                <button class="trigger" style="background-color: #6c757d;" id="footerClose">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeButton');
        const footerCloseBtn = document.getElementById('footerClose');
        const overlay = document.getElementById('modalOverlay');

        const toggleModal = () => {
            overlay.classList.toggle('is-open');
        };

        openBtn.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);
        footerCloseBtn.addEventListener('click', toggleModal);

        // Close on backdrop click
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        // Close on Escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
