<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            /* Hidden by default, fade in effect */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
            pointer-events: none; /* Prevent interaction when hidden */
        }

        .modal.open {
            visibility: visible;
            opacity: 1;
            transition: visibility 0s, opacity 0.3s ease;
            pointer-events: auto; /* Allow interaction when open */
        }

        /* Modal Content Styles */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px); /* Initial position for animation */
            transition: transform 0.3s ease;
        }

        .modal.open .modal-content {
            transform: translateY(0); /* Final position when open */
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            line-height: 1;
            color: #aaa;
            padding: 0;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #333;
        }

        .modal-body {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .modal-footer button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-footer .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
            margin-left: 10px;
        }

        .modal-footer .confirm-button:hover {
            background-color: #218838;
        }

        .modal-footer .cancel-button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .modal-footer .cancel-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of the modal dialog. You can put any information, forms, or interactive elements here.</p>
                <p>It can be used for alerts, confirmations, or displaying detailed information without navigating away from the current page.</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-button close-button">Cancel</button>
                <button class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modal = document.getElementById('myModal');
        const closeButtons = document.querySelectorAll('.close-button'); // Select all elements with this class
        const modalContent = document.querySelector('.modal-content');

        // Function to open the modal
        function openModal() {
            modal.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('open');
            document.body.style.overflow = ''; // Restore scrolling background
        }

        // Event listener for the trigger button
        triggerButton.addEventListener('click', openModal);

        // Event listeners for all close buttons
        closeButtons.forEach(button => {
            button.addEventListener('click', closeModal);
        });

        // Event listener to close modal when clicking outside the content
        modal.addEventListener('click', (event) => {
            if (!modalContent.contains(event.target) && modal.classList.contains('open')) {
                closeModal();
            }
        });

        // Event listener to close modal with the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('open')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
