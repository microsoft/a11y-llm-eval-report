<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styling */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            animation: slideDown 0.3s ease-out;
        }

        /* Close Button (X) */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

        /* Animation */
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Utility class to show the modal via Flexbox */
        .modal.is-open {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger">Open Modal Dialog</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal dialog. It is closed by default and triggered by the button. You can close it by clicking the "X", clicking outside the box, or pressing Escape.</p>
            <div style="margin-top: 20px; text-align: right;">
                <button class="trigger" style="background-color: #6c757d; padding: 8px 16px;" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const modal = document.getElementById("myModal");
        const triggerBtn = document.querySelector(".trigger");
        const closeSpan = document.querySelector(".close-btn");

        // Function to open modal
        function openModal() {
            modal.classList.add("is-open");
        }

        // Function to close modal
        function closeModal() {
            modal.classList.remove("is-open");
        }

        // Event Listener: Open modal on trigger click
        triggerBtn.addEventListener("click", openModal);

        // Event Listener: Close modal on 'x' click
        closeSpan.addEventListener("click", closeModal);

        // Event Listener: Close modal on click outside of content
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Event Listener: Close modal on Escape key
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape" && modal.classList.contains("is-open")) {
                closeModal();
            }
        });
    </script>

</body>
</html>
