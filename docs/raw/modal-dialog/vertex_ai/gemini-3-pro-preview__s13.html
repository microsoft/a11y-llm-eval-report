<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f5;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Backdrop */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Container */
        .modal {
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            padding: 24px;
        }

        /* Active State (Open) */
        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.is-open .modal {
            transform: translateY(0);
            opacity: 1;
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            color: #111827;
        }

        /* Close Button (X) */
        .close-button {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-button:hover {
            color: #111827;
            background-color: #f3f4f6;
        }

        /* Modal Content */
        .modal-body {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* Modal Footer */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-cancel {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #374151;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-confirm {
            padding: 8px 16px;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel:hover { background-color: #f9fafb; }
        .btn-confirm:hover { background-color: #2563eb; }

    </style>
</head>
<body>

    <!-- The button with the requested 'trigger' class -->
    <button class="trigger" id="openModal">Open Dialog</button>

    <!-- The Modal Structure -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Account Settings</h2>
                <button class="close-button" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to update your privacy settings? This action will change how others see your profile activity.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel close-modal-action">Cancel</button>
                <button class="btn-confirm close-modal-action">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerBtn = document.querySelector('.trigger');
            const overlay = document.getElementById('modalOverlay');
            const closeBtn = document.querySelector('.close-button');
            const actionBtns = document.querySelectorAll('.close-modal-action');
            const modal = document.querySelector('.modal');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('is-open');
                overlay.setAttribute('aria-hidden', 'false');
                // Prevent body scrolling
                document.body.style.overflow = 'hidden';
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('is-open');
                overlay.setAttribute('aria-hidden', 'true');
                // Restore body scrolling
                document.body.style.overflow = '';
            };

            // Event Listeners
            triggerBtn.addEventListener('click', openModal);
            
            closeBtn.addEventListener('click', closeModal);
            
            // Close on footer buttons
            actionBtns.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close when clicking outside the modal (on the overlay)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
