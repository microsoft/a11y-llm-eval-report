<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative; /* Needed for close button positioning */
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right; /* Positions to the right */
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Show the modal */
        .modal.show {
            display: flex;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the modal -->
    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the content of your modal dialog. You can put any HTML elements here, like text, images, forms, etc.</p>
            <p>It can be closed by clicking the 'x', clicking outside the box, or pressing the Escape key.</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var span = document.querySelector(".close-button");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.classList.add("show");
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.classList.remove("show");
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove("show");
            }
        }

        // When the user presses the Escape key, close it
        document.onkeydown = function(event) {
            if (event.key === "Escape" && modal.classList.contains("show")) {
                modal.classList.remove("show");
            }
        };
    </script>

</body>
</html>
