<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component Example</title>
    <style>
        /* Base styles for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Styles for the Trigger Button */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* State: Open */
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Modal Typography */
        .modal-header h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #444;
        }

        .modal-footer {
            text-align: right;
        }

        .action-btn {
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .action-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal Dialog</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="close-btn" id="closeModalX" aria-label="Close modal">&times;</button>
            
            <div class="modal-header">
                <h2 id="modalTitle">Confirm Action</h2>
            </div>
            
            <div class="modal-body">
                <p>This is a modal dialog window. It sits on top of the main content. You can close it by clicking the 'X', the close button below, or clicking outside this box.</p>
            </div>
            
            <div class="modal-footer">
                <button class="action-btn" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const overlay = document.getElementById('modalOverlay');
            const closeBtn = document.getElementById('closeModalBtn');
            const closeX = document.getElementById('closeModalX');

            // Function to open modal
            const openModal = () => {
                overlay.classList.add('open');
                // Trap focus logic could go here for accessibility
            };

            // Function to close modal
            const closeModal = () => {
                overlay.classList.remove('open');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            closeX.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('open')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
