<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* Trigger button style */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .trigger:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .trigger:active {
            transform: translateY(0);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Optional: blur background */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            opacity: 0; /* Initial opacity for fade-in */
            transition: opacity 0.3s ease;
        }

        /* Show modal state */
        .modal.show {
            display: flex; /* Show as flex container to center its child */
            opacity: 1; /* Fade in */
        }

        /* Modal content box */
        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 90%; /* Responsive width */
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            position: relative; /* Needed for absolute positioning of close button */
            transform: translateY(-50px); /* Initial state for slide-in animation */
            opacity: 0; /* Initial opacity for fade-in animation */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* Modal content animation when shown */
        .modal.show .modal-content {
            transform: translateY(0); /* Slide in to original position */
            opacity: 1; /* Fade in */
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #666;
            text-decoration: none;
            transform: rotate(90deg);
            transition: transform 0.2s ease;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to the Modal!</h2>
            <p>This is a simple modal dialog example. It's hidden by default and appears when you click the "Open Modal" button.</p>
            <p>You can close it by clicking the 'x' button, clicking outside the modal, or pressing the Escape key.</p>
            <p>Feel free to customize the content and styling!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const triggerButton = document.querySelector('.trigger');
            const closeButton = document.querySelector('.close-button');

            // Function to open the modal
            function openModal() {
                modal.classList.add('show');
                // Optional: Add a class to body to prevent scrolling
                document.body.style.overflow = 'hidden';
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.remove('show');
                // Optional: Remove body scroll lock
                document.body.style.overflow = '';
            }

            // Event listener for the trigger button
            triggerButton.addEventListener('click', openModal);

            // Event listener for the close button inside the modal
            closeButton.addEventListener('click', closeModal);

            // Event listener for clicking outside the modal content
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Event listener for Escape key press
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
