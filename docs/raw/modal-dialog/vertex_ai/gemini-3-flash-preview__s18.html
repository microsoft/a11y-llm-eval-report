<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay - Hidden by default */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content Box */
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Show State */
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-footer {
            margin-top: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-btn" id="closeX">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a standalone modal component. It is hidden by default and activated using the button with the "trigger" class.</p>
            </div>
            <div class="modal-footer">
                <button class="trigger" id="closeBtn" style="background-color: #6b7280;">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const closeX = document.getElementById('closeX');
        const closeBtn = document.getElementById('closeBtn');
        const overlay = document.getElementById('modalOverlay');

        function toggleModal() {
            overlay.classList.toggle('active');
        }

        openBtn.addEventListener('click', toggleModal);
        closeX.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);

        // Close on clicking outside the content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
