<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            max-width: 500px;
            width: 90%; /* Responsive width */
            position: relative; /* For absolute positioning of close button */
            animation-name: animatemodal;
            animation-duration: 0.3s;
            transform: scale(1); /* Initial state for animation */
            opacity: 1; /* Initial state for animation */
        }

        /* Animation for modal content */
        @keyframes animatemodal {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1; /* Adjust line-height for better centering */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none;">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is a simple modal dialog example.</p>
            <p>You can put any content here, such as forms, messages, or additional information.</p>
            <button class="trigger-close-inner">Close Me</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var openModalBtn = document.querySelector(".trigger");

        // Get the <span> element that closes the modal
        var closeModalBtn = document.querySelector(".close-button");

        // Get the inner button that closes the modal (optional)
        var innerCloseBtn = document.querySelector(".trigger-close-inner");

        // When the user clicks on the button, open the modal
        openModalBtn.onclick = function() {
            modal.style.display = "flex"; // Use "flex" to enable centering
        }

        // When the user clicks on <span> (x), close the modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks on the inner button, close the modal
        if (innerCloseBtn) {
            innerCloseBtn.onclick = function() {
                modal.style.display = "none";
            }
        }

        // When the user clicks anywhere outside of the modal content, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
