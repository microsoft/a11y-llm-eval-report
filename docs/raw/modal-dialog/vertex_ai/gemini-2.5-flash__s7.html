<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Trigger button styling */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            -webkit-animation: fadeIn 0.3s forwards;
            animation: fadeIn 0.3s forwards;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-50px); /* Initial state for animation */
            opacity: 0; /* Initial state for animation */
            -webkit-animation: slideIn 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: slideIn 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            margin-top: -5px; /* Adjust as needed */
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-body {
            padding-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @-webkit-keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @-webkit-keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @-webkit-keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @-webkit-keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <button type="button" class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button type="button" class="close-button" aria-label="Close dialog">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is the content of your modal dialog. You can put any HTML elements here, such as forms, images, or additional text.</p>
                <p>It's important to provide a good user experience by making modals accessible and easy to close.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const btn = document.querySelector('.trigger');
        const closeButtons = document.querySelectorAll('.close-button');
        const modalContent = document.querySelector('.modal-content');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling on the body
            modalContent.classList.remove('modal-exit-active');
            modal.classList.remove('modal-overlay-exit-active');
        }

        // Function to close the modal with animation
        function closeAllModals() {
            modalContent.classList.add('modal-exit-active');
            modal.classList.add('modal-overlay-exit-active');

            // Wait for the exit animation to complete before hiding
            modalContent.addEventListener('animationend', function handler() {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling on the body
                modalContent.removeEventListener('animationend', handler); // Clean up
            }, { once: true });
        }


        // When the user clicks the button, open the modal
        btn.addEventListener('click', openModal);

        // When the user clicks on any element with class="close-button", close the modal
        closeButtons.forEach(button => {
            button.addEventListener('click', closeAllModals);
        });

        // When the user clicks anywhere outside of the modal content, close it
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeAllModals();
            }
        });

        // When the user presses the ESC key, close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeAllModals();
            }
        });

        // Add exit animations classes to CSS
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            .modal-content.modal-exit-active {
                -webkit-animation: slideOut 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
                animation: slideOut 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        `, styleSheet.cssRules.length);

        styleSheet.insertRule(`
            .modal-overlay.modal-overlay-exit-active {
                -webkit-animation: fadeOut 0.3s forwards;
                animation: fadeOut 0.3s forwards;
            }
        `, styleSheet.cssRules.length);

    </script>

</body>
</html>
