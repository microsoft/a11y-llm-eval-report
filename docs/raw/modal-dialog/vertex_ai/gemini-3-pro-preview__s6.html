<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f5;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Active State for Modal */
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Modal Header & Footer */
        .modal-header h2 {
            margin-top: 0;
            color: #1f2937;
        }

        .modal-body {
            margin: 1rem 0;
            color: #4b5563;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
        }

        /* Close Buttons */
        .btn-close, .btn-secondary {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #d1d5db;
            background-color: white;
            color: #374151;
            font-size: 14px;
        }

        .btn-close:hover, .btn-secondary:hover {
            background-color: #f3f4f6;
        }

        .btn-primary {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            background-color: #3b82f6;
            color: white;
            font-size: 14px;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
        }
        
        .close-icon:hover {
            color: #4b5563;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-icon" id="closeIcon">&times;</button>
            
            <div class="modal-header">
                <h2>Account Settings</h2>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to update your public profile? These changes will be visible to everyone immediately.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modal = document.getElementById('modalOverlay');
            const closeIcon = document.getElementById('closeIcon');
            const cancelBtn = document.getElementById('cancelBtn');
            const confirmBtn = document.getElementById('confirmBtn');

            // Function to open modal
            const openModal = () => {
                modal.classList.add('active');
            };

            // Function to close modal
            const closeModal = () => {
                modal.classList.remove('active');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            
            closeIcon.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            confirmBtn.addEventListener('click', () => {
                alert('Action Confirmed!');
                closeModal();
            });

            // Close when clicking outside the modal content
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
