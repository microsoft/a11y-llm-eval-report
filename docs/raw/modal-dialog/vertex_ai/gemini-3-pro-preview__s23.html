<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Trigger Button Styles */
        .trigger {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay (Background) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Active State for Modal */
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Modal Typography */
        .modal-header {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        .action-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- The Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- The Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            <div class="modal-header">
                Confirmation
            </div>
            <div class="modal-body">
                <p>This is a modal dialog component. It is hidden by default and triggered by the button on the main page. You can close it by clicking the 'X', the 'Understood' button, or clicking outside the box.</p>
            </div>
            <div class="modal-footer">
                <button class="action-btn" id="modalActionBtn">Understood</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const closeBtn = document.getElementById('closeModalBtn');
            const actionBtn = document.getElementById('modalActionBtn');
            const modalOverlay = document.getElementById('modalOverlay');

            // Function to open modal
            const openModal = () => {
                modalOverlay.classList.add('active');
                // Small delay to allow display:flex to apply before opacity transition
                requestAnimationFrame(() => {
                    modalOverlay.style.opacity = '1';
                });
            };

            // Function to close modal
            const closeModal = () => {
                modalOverlay.style.opacity = '0';
                // Wait for transition to finish before hiding
                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                }, 300);
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            actionBtn.addEventListener('click', closeModal);

            // Close when clicking outside the modal content
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
