<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        :root {
            --overlay-color: rgba(0, 0, 0, 0.6);
            --modal-bg: #ffffff;
            --modal-radius: 8px;
            --primary-color: #3b82f6;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        /* Trigger Button */
        .trigger {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .trigger:hover {
            background-color: #2563eb;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        /* Modal Active State */
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Content */
        .modal-container {
            background-color: var(--modal-bg);
            width: 90%;
            max-width: 500px;
            border-radius: var(--modal-radius);
            padding: 2rem;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .modal-close-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
            color: #9ca3af;
        }

        .modal-close-icon:hover {
            color: #4b5563;
        }

        .modal-body {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-confirm:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
        <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Confirmation</h2>
                <button class="modal-close-icon" aria-label="Close modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to proceed with this action? This cannot be undone once confirmed.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-cancel modal-close">Cancel</button>
                <button class="btn btn-confirm modal-close">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openModalBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeButtons = document.querySelectorAll('.modal-close, .modal-close-icon');

            // Function to open modal
            const openModal = () => {
                modalOverlay.classList.add('active');
                modalOverlay.setAttribute('aria-hidden', 'false');
            };

            // Function to close modal
            const closeModal = () => {
                modalOverlay.classList.remove('active');
                modalOverlay.setAttribute('aria-hidden', 'true');
            };

            // Event Listeners
            openBtn.addEventListener('click', openModal);

            closeButtons.forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Close when clicking outside content (on the overlay)
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
