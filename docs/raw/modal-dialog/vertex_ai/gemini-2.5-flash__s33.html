<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Trigger button styling */
        .trigger {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        /* Close button for the modal */
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #aaa;
            line-height: 1;
            padding: 0;
            height: 24px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close-button:hover {
            color: #333;
        }

        /* Animation for modal entry */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Modal Dialog Example</h1>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>Hello from the Modal!</h2>
            <p>This is a simple modal dialog. You can close it by:</p>
            <ul>
                <li>Clicking the "X" button.</li>
                <li>Clicking outside this box.</li>
                <li>Pressing the "Escape" key.</li>
            </ul>
            <p>Thanks for checking it out!</p>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modal = document.getElementById('myModal');
        const closeButton = document.querySelector('.modal-close-button');
        const modalContent = document.querySelector('.modal-content');

        // Function to open the modal
        function openModal() {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
            modal.setAttribute('aria-modal', 'true');
            modal.setAttribute('role', 'dialog');
            modal.focus(); // Focus the modal for accessibility
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
            modal.removeAttribute('aria-modal');
            modal.removeAttribute('role');
            triggerButton.focus(); // Return focus to the trigger button
        }

        // Event listener for the trigger button
        triggerButton.addEventListener('click', openModal);

        // Event listener for the close button inside the modal
        closeButton.addEventListener('click', closeModal);

        // Event listener to close modal when clicking outside the content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Event listener to close modal when Escape key is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>

</body>
</html>
