<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Base styles for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* The Trigger Button */
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        /* The Modal Background (Overlay) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* The Modal Content Box */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        /* Active State for Modal */
        .modal-overlay.active {
            display: block;
            opacity: 1;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        /* Close Button (X) */
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close-button:hover {
            color: #333;
        }

        /* Modal Elements */
        .modal-header h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-body {
            margin-top: 20px;
            line-height: 1.6;
            color: #666;
        }

        .modal-footer {
            margin-top: 30px;
            text-align: right;
        }

        .btn-close-action {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-close-action:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button class="trigger" id="modalTrigger">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="myModal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="close-button" aria-label="Close modal">&times;</button>
            
            <div class="modal-header">
                <h2 id="modalTitle">Confirm Action</h2>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to proceed? This is an example of a modal dialog component triggered by a specific class.</p>
            </div>
            
            <div class="modal-footer">
                <button class="btn-close-action">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('myModal');
            const triggerBtn = document.querySelector('.trigger');
            const closeBtn = document.querySelector('.close-button');
            const actionCloseBtn = document.querySelector('.btn-close-action');

            // Function to open modal
            const openModal = () => {
                modal.classList.add('active');
                modal.setAttribute('aria-hidden', 'false');
                // Force a small delay to allow display:block to apply before opacity transition
                requestAnimationFrame(() => {
                    modal.style.opacity = '1';
                });
            };

            // Function to close modal
            const closeModal = () => {
                modal.style.opacity = '0';
                // Wait for transition to finish before hiding
                setTimeout(() => {
                    modal.classList.remove('active');
                    modal.setAttribute('aria-hidden', 'true');
                }, 300); // Matches CSS transition duration
            };

            // Event Listeners
            triggerBtn.addEventListener('click', openModal);
            
            closeBtn.addEventListener('click', closeModal);
            actionCloseBtn.addEventListener('click', closeModal);

            // Close if clicking outside the modal content (on the overlay)
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
