<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            line-height: 1.6;
            color: #444;
            margin-bottom: 24px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <button class="trigger" id="openModal">Open Modal Dialog</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <button class="close-button" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a standalone modal dialog component. It is hidden by default and appears when you click the trigger button.</p>
            </div>
            <div class="modal-footer">
                <button class="trigger" id="closeFooterBtn" style="background-color: #6c757d;">Close</button>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeBtn');
        const closeFooterBtn = document.getElementById('closeFooterBtn');
        const overlay = document.getElementById('modalOverlay');

        function toggleModal() {
            overlay.classList.toggle('active');
        }

        openBtn.addEventListener('click', toggleModal);
        closeBtn.addEventListener('click', toggleModal);
        closeFooterBtn.addEventListener('click', toggleModal);

        // Close on clicking outside the content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) toggleModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                toggleModal();
            }
        });
    </script>
</body>
</html>
