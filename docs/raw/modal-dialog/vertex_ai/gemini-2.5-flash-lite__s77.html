<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        /* Basic Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            border: none;
            background: none;
        }

        /* Class to show the modal */
        .modal-overlay.is-visible {
            display: flex;
        }
    </style>
</head>
<body>

    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>Modal Title</h2>
            <p>This is the content of the modal dialog. You can put any HTML elements here.</p>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const triggerButton = document.querySelector('.trigger');
        const closeButtons = modal.querySelectorAll('.modal-close-button, #closeModalButton');

        // Function to open the modal
        function openModal() {
            modal.classList.add('is-visible');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('is-visible');
        }

        // Event listener for the trigger button
        triggerButton.addEventListener('click', openModal);

        // Event listeners for all close buttons
        closeButtons.forEach(button => {
            button.addEventListener('click', closeModal);
        });

        // Close the modal if the user clicks outside of the modal content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
