<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #4a6cf7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
        }

        .trigger:hover {
            background-color: #3a5ce5;
            box-shadow: 0 6px 16px rgba(74, 108, 247, 0.4);
        }

        .trigger:active {
            transform: scale(0.97);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background-color: #fff;
            border-radius: 16px;
            padding: 32px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px) scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #1a1a2e;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background-color: #f0f2f5;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .modal-close:hover {
            background-color: #e0e2e5;
            color: #333;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .modal-body p {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-footer button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .btn-cancel {
            background-color: #f0f2f5;
            border: 1px solid #ddd;
            color: #555;
        }

        .btn-cancel:hover {
            background-color: #e0e2e5;
        }

        .btn-confirm {
            background-color: #4a6cf7;
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px rgba(74, 108, 247, 0.3);
        }

        .btn-confirm:hover {
            background-color: #3a5ce5;
        }

        .btn-cancel:active,
        .btn-confirm:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Dialog</h2>
                <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is an example modal dialog component. It can be used to display important information, confirm actions, or gather user input. Click outside the modal, press Escape, or use the buttons below to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="btnCancel">Cancel</button>
                <button class="btn-confirm" id="btnConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const triggerBtn = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const btnCancel = document.getElementById('btnCancel');
        const btnConfirm = document.getElementById('btnConfirm');

        function openModal() {
            modalOverlay.style.display = 'flex';
            requestAnimationFrame(() => {
                modalOverlay.classList.add('active');
            });
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            setTimeout(() => {
                modalOverlay.style.display = 'none';
            }, 300);
        }

        triggerBtn.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        btnCancel.addEventListener('click', closeModal);
        btnConfirm.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
