<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 2rem;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .trigger:hover {
            background: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-header {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .modal-body {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .modal-footer {
            text-align: right;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        .close-btn:hover {
            color: #000;
        }
        .modal-footer .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .modal-footer .btn-primary {
            background: #007bff;
            color: white;
        }
        .modal-footer .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div id="exampleModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" aria-label="Close">&times;</button>
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                <p>This is an example modal dialog. It is opened by the button with the "trigger" class and can be closed using the close button, the primary action button, or by clicking outside the modal content.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Action</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('exampleModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = modal.querySelector('.close-btn');
        const actionBtn = modal.querySelector('.btn-primary');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        trigger.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        actionBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
</html>
