<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .trigger:hover {
            background-color: #385d8a;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .modal-close:hover {
            color: #000;
        }
        .modal h2 {
            margin-top: 0;
            color: #333;
        }
        .modal p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <button class="trigger" id="modalTrigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2>Modal Dialog Title</h2>
            <p>This is an example of a modal dialog component. It is closed by default and opened by clicking the button with the <code>trigger</code> class.</p>
            <p>You can close this modal by clicking the X button, clicking outside the modal content, or pressing the Escape key.</p>
        </div>
    </div>

    <script>
        const trigger = document.getElementById('modalTrigger');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('modalClose');

        function openModal() {
            overlay.classList.add('active');
            document.addEventListener('keydown', handleEscape);
        }

        function closeModal() {
            overlay.classList.remove('active');
            document.removeEventListener('keydown', handleEscape);
        }

        function handleEscape(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        trigger.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', function(event) {
            if (event.target === overlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
