<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .trigger {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal.open {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This is a simple example of a modal dialog component. Click the button below to open it.</p>
    
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the content of the modal dialog. You can put any content here, such as forms, messages, or other interactive elements.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById('myModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close');

        // Open modal
        trigger.addEventListener('click', function() {
            modal.classList.add('open');
        });

        // Close modal when clicking the close button
        closeBtn.addEventListener('click', function() {
            modal.classList.remove('open');
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.remove('open');
            }
        });

        // Function for the close button in the modal content
        function closeModal() {
            modal.classList.remove('open');
        }
    </script>
</body>
</html>
