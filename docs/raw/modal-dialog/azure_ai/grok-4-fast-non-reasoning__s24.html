<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover {
            color: black;
        }

        .modal.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>Click the button below to open the modal dialog.</p>
    
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is an example of a modal dialog component. It can be used to display important information, forms, or confirmation messages.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get modal and trigger elements
        const modal = document.getElementById('myModal');
        const trigger = document.querySelector('.trigger');
        const closeBtn = document.querySelector('.close');

        // Open modal when trigger button is clicked
        trigger.addEventListener('click', function() {
            modal.classList.add('active');
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener('click', function() {
            modal.classList.remove('active');
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Function for the close button in the modal content
        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
