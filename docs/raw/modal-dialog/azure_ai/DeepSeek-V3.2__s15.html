<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4a6ee0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .trigger:hover {
            background-color: #3a5bc7;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-dialog {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            color: #666;
        }
        .modal-close:hover {
            color: #000;
        }
        .modal-title {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .modal-content {
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-dialog">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title">Modal Dialog Title</h2>
            <div class="modal-content">
                <p>This is an example of a modal dialog component. It is closed by default and opened by clicking the button with the <code>trigger</code> class.</p>
                <p>You can close it by clicking the X button, clicking outside the dialog, or pressing the Escape key.</p>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');

        function openModal() {
            modalOverlay.classList.add('active');
            document.addEventListener('keydown', handleEscapeKey);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.removeEventListener('keydown', handleEscapeKey);
        }

        function handleEscapeKey(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        triggerButton.addEventListener('click', openModal);
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
