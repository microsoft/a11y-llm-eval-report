<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .trigger {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This is a simple modal dialog component. Click the button below to open it.</p>
    
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is the content of the modal dialog. You can put any content here.</p>
            <p>It is closed by default and can be opened by clicking the trigger button.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById('myModal');
        
        // Get trigger button
        const triggerBtn = document.querySelector('.trigger');
        
        // Get close button
        const closeBtn = document.querySelector('.close');

        // Open modal when trigger is clicked
        triggerBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // Close modal when close button is clicked
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Close modal when clicked outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal function for the button inside modal
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
