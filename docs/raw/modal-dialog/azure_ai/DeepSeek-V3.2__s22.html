<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .trigger {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .trigger:hover {
            background-color: #0056b3;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-header {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .modal-content {
            margin-bottom: 20px;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            color: #666;
        }
        .modal-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>Click the button below to open the modal dialog.</p>
    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-header">Modal Title</div>
            <div class="modal-content">
                <p>This is an example of a modal dialog. It can contain text, forms, or other content.</p>
                <p>You can close it by clicking the X button, clicking outside the modal, or pressing the Escape key.</p>
            </div>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById('modalOverlay');
        const triggerButton = document.querySelector('.trigger');
        const closeButton = document.querySelector('.modal-close');

        function openModal() {
            modalOverlay.style.display = 'flex';
            document.addEventListener('keydown', handleEscape);
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
            document.removeEventListener('keydown', handleEscape);
        }

        function handleEscape(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }

        triggerButton.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
