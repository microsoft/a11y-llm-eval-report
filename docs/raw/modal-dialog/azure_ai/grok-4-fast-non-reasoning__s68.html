<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .trigger {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .trigger:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modal Dialog Example</h1>
    <p>This is a simple modal dialog component. Click the button below to open it.</p>
    
    <button class="trigger">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Dialog</h2>
            <p>This is an example modal dialog. It can contain any content you need.</p>
            <p>You can customize the styling and content as required.</p>
            <button class="trigger" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get modal element
        const modal = document.getElementById('myModal');
        
        // Get trigger buttons (in case there are multiple)
        const triggers = document.querySelectorAll('.trigger');
        
        // Get close button
        const closeBtn = document.getElementsByClassName('close')[0];

        // Open modal when trigger button is clicked
        triggers.forEach(trigger => {
            trigger.addEventListener('click', function(event) {
                // Don't close the modal if the trigger is inside the modal
                if (!event.target.closest('.modal')) {
                    modal.style.display = 'block';
                }
            });
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Function for the close button inside modal
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
