<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .trigger:hover {
            background-color: #385d8a;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .modal-footer {
            text-align: right;
        }
        .close-button {
            padding: 8px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #c0392b;
        }
        .modal-close-x {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #777;
        }
        .modal-close-x:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <button class="trigger">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close-x" aria-label="Close">&times;</button>
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                <p>This is an example of a modal dialog. It can contain any HTML content like text, forms, images, etc.</p>
                <p>Click the X button, the Close button, or outside the modal to close it.</p>
            </div>
            <div class="modal-footer">
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script>
        const triggerButton = document.querySelector('.trigger');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeButtons = document.querySelectorAll('.close-button, .modal-close-x');

        triggerButton.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
            });
        });

        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
