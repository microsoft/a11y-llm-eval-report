<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .trigger {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .trigger:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .modal-footer {
            text-align: right;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
        }
        .close-button:hover {
            color: #000;
        }
        .modal-footer button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .modal-footer button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <button class="trigger" id="modalTrigger">Open Modal</button>

    <div class="modal" id="exampleModal">
        <div class="modal-content">
            <button class="close-button" id="closeButton">&times;</button>
            <div class="modal-header">Modal Title</div>
            <div class="modal-body">
                <p>This is an example modal dialog. It has some content and buttons. You can close it by clicking the X, the Close button, or clicking outside the modal.</p>
            </div>
            <div class="modal-footer">
                <button id="closeFooterButton">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modalTrigger = document.getElementById('modalTrigger');
        const modal = document.getElementById('exampleModal');
        const closeButton = document.getElementById('closeButton');
        const closeFooterButton = document.getElementById('closeFooterButton');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        modalTrigger.addEventListener('click', openModal);
        closeButton.addEventListener('click', closeModal);
        closeFooterButton.addEventListener('click', closeModal);

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
