<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .trigger {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .trigger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .trigger:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.open {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .modal-header p {
            color: #666;
            font-size: 14px;
        }

        .modal-body {
            text-align: left;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5568d3;
        }

        .modal-btn.secondary {
            background: #e5e7eb;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background: #d1d5db;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-content {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="trigger">Open Modal</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            
            <div class="modal-header">
                <h2>Welcome to the Modal</h2>
                <p>This is a dialog box component</p>
            </div>

            <div class="modal-body">
                <p>
                    This modal dialog appears when you click the "Open Modal" button. 
                    You can close it by clicking the close button, the "Cancel" button, 
                    or clicking outside the modal content.
                </p>
            </div>

            <div class="modal-footer">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('.trigger');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close-btn');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        // Open modal
        trigger.addEventListener('click', () => {
            modal.classList.add('open');
        });

        // Close modal function
        const closeModal = () => {
            modal.classList.remove('open');
        };

        // Close button click
        closeBtn.addEventListener('click', closeModal);

        // Cancel button click
        cancelBtn.addEventListener('click', closeModal);

        // Confirm button click
        confirmBtn.addEventListener('click', () => {
            alert('Confirmed!');
            closeModal();
        });

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
