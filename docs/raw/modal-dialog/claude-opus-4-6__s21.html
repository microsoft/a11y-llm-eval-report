<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .trigger {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #4a6cf7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
        }

        .trigger:hover {
            background-color: #3a5ce5;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(74, 108, 247, 0.4);
        }

        .trigger:active {
            transform: translateY(0);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-dialog {
            background-color: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e8eaed;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #1a1a2e;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background-color: #f0f2f5;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #666;
            transition: background-color 0.2s ease, color 0.2s ease;
            line-height: 1;
        }

        .modal-close:hover {
            background-color: #e4e6e9;
            color: #333;
        }

        .modal-body {
            padding: 24px;
            color: #4a4a5a;
            font-size: 15px;
            line-height: 1.7;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #e8eaed;
            background-color: #fafbfc;
        }

        .btn {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-cancel {
            background-color: #e8eaed;
            color: #4a4a5a;
        }

        .btn-cancel:hover {
            background-color: #d3d5d8;
        }

        .btn-confirm {
            background-color: #4a6cf7;
            color: #fff;
            box-shadow: 0 2px 8px rgba(74, 108, 247, 0.3);
        }

        .btn-confirm:hover {
            background-color: #3a5ce5;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.4);
        }
    </style>
</head>
<body>
    <button class="trigger" id="openModal">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Title</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>This is a modal dialog component. It provides a focused interaction for the user, overlaying the main content of the page.</p>
                <p style="margin-top: 12px;">You can close this modal by clicking the &times; button, pressing the Escape key, clicking outside the dialog, or using the Cancel button below.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelModal">Cancel</button>
                <button class="btn btn-confirm" id="confirmModal">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById('openModal');
        const overlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelModal');
        const confirmBtn = document.getElementById('confirmModal');
        const dialog = document.querySelector('.modal-dialog');

        function openModal() {
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            closeBtn.focus();
        }

        function closeModal() {
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            openBtn.focus();
        }

        openBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        confirmBtn.addEventListener('click', closeModal);

        overlay.addEventListener('click', function (e) {
            if (e.target === overlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
