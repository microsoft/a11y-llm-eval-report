<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --backdrop: rgba(0, 0, 0, 0.55);
      --surface: #ffffff;
      --surface-dark: #14161a;
      --text: #111;
      --text-dark: #f3f4f6;
      --border: rgba(0,0,0,0.14);
      --radius: 12px;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --focus: #4c9ffe;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 48px 18px;
      line-height: 1.4;
      background: canvas;
      color: canvastext;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #2563eb;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:active { transform: translateY(1px); }
    .trigger:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--backdrop);
      display: grid;
      place-items: center;
      padding: 18px;
      z-index: 1000;
    }

    .modal {
      width: min(560px, 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      overflow: clip;
    }
    @media (prefers-color-scheme: dark) {
      .modal {
        background: var(--surface-dark);
        color: var(--text-dark);
        border-color: rgba(255,255,255,0.12);
      }
    }

    .modal__header,
    .modal__footer {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal__header {
      border-bottom: 1px solid var(--border);
      justify-content: space-between;
    }
    @media (prefers-color-scheme: dark) {
      .modal__header { border-bottom-color: rgba(255,255,255,0.12); }
      .modal__footer { border-top-color: rgba(255,255,255,0.12); }
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 700;
    }

    .modal__body {
      padding: 16px;
    }

    .modal__footer {
      border-top: 1px solid var(--border);
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .btn:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    .icon-btn {
      appearance: none;
      background: transparent;
      border: 0;
      color: inherit;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: inline-grid;
      place-items: center;
    }
    .icon-btn:hover { background: rgba(127,127,127,0.12); }
    .icon-btn:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    /* Optional: smooth opening */
    dialog[open] {
      animation: pop 140ms ease-out;
    }
    @keyframes pop {
      from { transform: translateY(8px) scale(0.985); opacity: 0.7; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Example</h1>
    <p>The dialog is closed by default. Click the button to open it.</p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <dialog id="example-modal" aria-labelledby="modal-title">
    <div class="modal-backdrop" data-close="backdrop">
      <section class="modal" role="document">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-title">Example modal</h2>
          <button class="icon-btn" type="button" data-close="button" aria-label="Close dialog">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </header>

        <div class="modal__body">
          <p>This is a modal dialog component using the native <code>&lt;dialog&gt;</code> element.</p>
          <p>It supports closing via the Close button, clicking the backdrop, or pressing Escape.</p>
        </div>

        <footer class="modal__footer">
          <button class="btn" type="button" data-close="cancel">Cancel</button>
          <button class="btn primary" type="button" data-close="ok">OK</button>
        </footer>
      </section>
    </div>
  </dialog>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const dialog = document.getElementById('example-modal');

      if (!trigger || !dialog) return;

      function openModal() {
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          // Fallback: emulate open attribute if <dialog> isn't supported
          dialog.setAttribute('open', '');
        }
        // Focus the first focusable element inside the modal
        const focusTarget = dialog.querySelector('[data-close="ok"], [data-close], button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusTarget) focusTarget.focus();
      }

      function closeModal(returnValue) {
        if (typeof dialog.close === 'function') {
          dialog.close(returnValue);
        } else {
          dialog.removeAttribute('open');
        }
      }

      trigger.addEventListener('click', openModal);

      // Close buttons
      dialog.addEventListener('click', (e) => {
        const closeEl = e.target.closest('[data-close]');
        if (closeEl) {
          closeModal(closeEl.getAttribute('data-close') || '');
          return;
        }

        // Backdrop click: if clicking outside the .modal content
        const backdrop = e.target.closest('[data-close="backdrop"]');
        const modal = e.target.closest('.modal');
        if (backdrop && !modal) closeModal('backdrop');
      });

      // Escape is handled by <dialog> automatically when opened with showModal().
      // Prevent form-less cancel from doing anything else and ensure close.
      dialog.addEventListener('cancel', (e) => {
        e.preventDefault();
        closeModal('esc');
      });
    })();
  </script>
</body>
</html>
