<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    color: #333;
  }

  .page-wrapper {
    padding: 60px 20px;
    display: flex;
    justify-content: center;
  }

  .content {
    max-width: 500px;
    text-align: center;
  }

  .trigger {
    padding: 10px 24px;
    background-color: #0066ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
  }

  .trigger:hover {
    background-color: #0052cc;
  }

  .trigger:active {
    transform: translateY(1px);
  }

  .modal-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(4px);
    align-items: center;
    justify-content: center;
    padding: 20px;
    z-index: 1000;
  }

  .modal-backdrop.active {
    display: flex;
  }

  .modal {
    background-color: #fff;
    border-radius: 12px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    animation: fadeIn 0.3s ease;
  }

  .modal header {
    padding: 20px 24px 8px;
    border-bottom: 1px solid #eee;
  }

  .modal header h2 {
    margin: 0;
    font-size: 20px;
    color: #222;
  }

  .modal .body {
    padding: 16px 24px 24px;
    line-height: 1.6;
  }

  .modal footer {
    padding: 16px 24px 24px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    border-top: 1px solid #f2f2f2;
    background: #fafafa;
  }

  .button {
    padding: 8px 18px;
    border-radius: 6px;
    border: 1px solid transparent;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
  }

  .button.secondary {
    background-color: transparent;
    border-color: #d1d1d1;
    color: #333;
  }

  .button.secondary:hover {
    background-color: #f4f4f4;
  }

  .button.primary {
    background-color: #0066ff;
    color: #fff;
  }

  .button.primary:hover {
    background-color: #0052cc;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="page-wrapper">
  <div class="content">
    <h1>Modal Dialog Component</h1>
    <p>Click the button below to open the example modal dialog.</p>
    <button class="trigger" id="open-modal">Open Dialog</button>
  </div>
</div>

<div class="modal-backdrop" id="modal-backdrop" role="presentation" aria-hidden="true">
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
  >
    <header>
      <h2 id="modal-title">Save Changes?</h2>
    </header>
    <div class="body">
      <p id="modal-description">
        You have unsaved changes on this page. Would you like to save them
        before leaving?
      </p>
    </div>
    <footer>
      <button class="button secondary" id="cancel-modal">Cancel</button>
      <button class="button primary" id="confirm-modal">Save Changes</button>
    </footer>
  </div>
</div>

<script>
  const openButton = document.getElementById('open-modal');
  const cancelButton = document.getElementById('cancel-modal');
  const confirmButton = document.getElementById('confirm-modal');
  const modalBackdrop = document.getElementById('modal-backdrop');

  function openModal() {
    modalBackdrop.classList.add('active');
    modalBackdrop.setAttribute('aria-hidden', 'false');
    cancelButton.focus();
    document.addEventListener('keydown', handleKeyDown);
  }

  function closeModal() {
    modalBackdrop.classList.remove('active');
    modalBackdrop.setAttribute('aria-hidden', 'true');
    openButton.focus();
    document.removeEventListener('keydown', handleKeyDown);
  }

  function handleKeyDown(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  openButton.addEventListener('click', openModal);
  cancelButton.addEventListener('click', closeModal);
  confirmButton.addEventListener('click', () => {
    alert('Changes saved!');
    closeModal();
  });

  modalBackdrop.addEventListener('click', (event) => {
    if (event.target === modalBackdrop) {
      closeModal();
    }
  });
</script>
</body>
</html>
