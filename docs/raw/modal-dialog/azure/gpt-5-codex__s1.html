<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background-color: #005bbb;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
  }

  .trigger:hover {
    background-color: #0d6efd;
  }

  .modal-overlay,
  .modal {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease-in-out;
  }

  .modal-overlay.active,
  .modal.active {
    opacity: 1;
    pointer-events: auto;
  }

  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: 999;
  }

  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    width: min(90%, 400px);
    transform: translate(-50%, -50%);
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    z-index: 1000;
    padding: 1.5rem;
  }

  .modal h2 {
    margin-top: 0;
  }

  .modal .modal-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 1.5rem;
  }

  .modal .close-btn {
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
    border: none;
    border-radius: 4px;
    background: #e0e0e0;
    cursor: pointer;
  }

  .modal .close-btn:hover {
    background: #d5d5d5;
  }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-overlay" id="modal-overlay" hidden></div>

<div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" hidden>
  <h2 id="modal-title">Modal Dialog</h2>
  <p id="modal-description">
    This is an example of a modal dialog component. It opens when the trigger button is pressed and closes when you click the close button, the overlay, or press the Escape key.
  </p>
  <div class="modal-actions">
    <button class="close-btn" type="button">Close</button>
  </div>
</div>

<script>
  const triggerButton = document.querySelector('.trigger');
  const modal = document.getElementById('example-modal');
  const overlay = document.getElementById('modal-overlay');
  const closeButton = modal.querySelector('.close-btn');

  function openModal() {
    modal.hidden = false;
    overlay.hidden = false;
    modal.classList.add('active');
    overlay.classList.add('active');
    closeButton.focus();
    document.addEventListener('keydown', handleKeydown);
  }

  function closeModal() {
    modal.classList.remove('active');
    overlay.classList.remove('active');
    modal.addEventListener(
      'transitionend',
      () => {
        modal.hidden = true;
        overlay.hidden = true;
      },
      { once: true }
    );
    triggerButton.focus();
    document.removeEventListener('keydown', handleKeydown);
  }

  function handleKeydown(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  triggerButton.addEventListener('click', openModal);
  closeButton.addEventListener('click', closeModal);
  overlay.addEventListener('click', closeModal);
</script>
</body>
</html>
