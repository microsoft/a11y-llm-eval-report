<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, sans-serif;
  }

  body {
    margin: 0;
    padding: 2rem;
    background: #f5f5f8;
  }

  h1 {
    margin-top: 0;
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    background: #3867d6;
    color: #fff;
    transition: background 0.2s ease;
  }

  .trigger:hover {
    background: #274bb0;
  }

  dialog {
    border: none;
    border-radius: 0.75rem;
    padding: 2rem;
    max-width: 28rem;
    box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.25);
  }

  dialog::backdrop {
    background: rgba(15, 15, 20, 0.45);
    backdrop-filter: blur(4px);
  }

  .dialog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.25rem;
  }

  .dialog-title {
    margin: 0;
    font-size: 1.5rem;
  }

  .close-btn {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: inherit;
  }

  .actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    margin-top: 1.5rem;
  }

  .actions button {
    padding: 0.6rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .actions .secondary {
    background: #e6e7ee;
  }

  .actions .primary {
    background: #20bf6b;
    color: #fff;
  }

  .actions .primary:hover {
    background: #17a55d;
  }
</style>
</head>
<body>
  <h1>Modal Dialog Component</h1>
  <p>Click the button below to open the modal dialog.</p>
  <button class="trigger" type="button">Open Modal</button>

  <dialog id="example-dialog" aria-labelledby="dialog-title">
    <div class="dialog-header">
      <h2 class="dialog-title" id="dialog-title">Subscribe to Newsletter</h2>
      <button class="close-btn" type="button" aria-label="Close dialog">&times;</button>
    </div>
    <p>Stay up to date with the latest news, articles, and resources, sent weekly to your inbox.</p>
    <form method="dialog">
      <label for="email-input">Email address</label>
      <input id="email-input" name="email" type="email" placeholder="you@example.com" required style="margin-top:0.5rem;margin-bottom:1.5rem;width:100%;padding:0.65rem;border-radius:0.5rem;border:1px solid #ccc;font-size:1rem;">
      <div class="actions">
        <button class="secondary" value="cancel" type="submit">Cancel</button>
        <button class="primary" value="confirm" type="submit">Subscribe</button>
      </div>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('example-dialog');
    const trigger = document.querySelector('.trigger');
    const closeBtn = dialog.querySelector('.close-btn');

    function openDialog() {
      if (typeof dialog.showModal === 'function') {
        dialog.showModal();
      } else {
        alert('Browser does not support dialog element.');
      }
    }

    function closeDialog() {
      if (dialog.open) {
        dialog.close();
      }
    }

    trigger.addEventListener('click', openDialog);
    closeBtn.addEventListener('click', closeDialog);
    dialog.addEventListener('cancel', (event) => {
      event.preventDefault();
      closeDialog();
    });
  </script>
</body>
</html>
