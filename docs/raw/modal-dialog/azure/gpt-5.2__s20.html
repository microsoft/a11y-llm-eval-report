<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --accent: #6ea8ff;
      --accent2: #8b5cf6;
      --radius: 14px;
      --focus: 0 0 0 3px rgba(110,168,255,0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(139,92,246,0.25), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(110,168,255,0.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17,26,46,0.75);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.5;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover { background: rgba(255,255,255,0.10); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: none; box-shadow: var(--focus); }

    .trigger {
      border-color: rgba(110,168,255,0.35);
      background: linear-gradient(135deg, rgba(110,168,255,0.18), rgba(139,92,246,0.14));
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17,26,46,0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
      backdrop-filter: blur(10px);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .modal__close {
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.55;
      margin: 0 0 14px;
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding-top: 6px;
    }

    .primary {
      border-color: rgba(110,168,255,0.45);
      background: linear-gradient(135deg, rgba(110,168,255,0.22), rgba(139,92,246,0.18));
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: no-preference) {
      .modal__panel { animation: pop 140ms ease-out; }
      @keyframes pop {
        from { transform: translateY(6px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>The modal is closed by default. Click the button with the <code>trigger</code> class to open it.</p>
    <button class="trigger" type="button" data-modal-open="example-modal">
      Open modal
    </button>
  </main>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="example-modal-title">
    <div class="modal__backdrop" data-modal-close tabindex="-1" aria-hidden="true"></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="modal__close" type="button" data-modal-close aria-label="Close dialog">âœ•</button>
      </div>

      <p class="modal__body">
        This is a simple modal dialog. It traps focus while open, closes on Escape, and closes when you click the backdrop.
      </p>

      <div class="modal__footer">
        <button type="button" data-modal-close>Cancel</button>
        <button class="primary" type="button" data-modal-close>Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('[data-modal-open]');
      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(focusableSelector))
          .filter(el => !el.hasAttribute('disabled') && el.getAttribute('aria-hidden') !== 'true');
      }

      function openModal(modal, opener) {
        if (!modal) return;

        modal.__opener = opener || null;
        modal.setAttribute('aria-hidden', 'false');

        const panel = modal.querySelector('.modal__panel') || modal;
        const focusables = getFocusable(panel);
        const initial = panel.querySelector('[autofocus]') || focusables[0] || panel;

        // Prevent background scroll
        document.documentElement.style.overflow = 'hidden';

        // Focus after paint
        requestAnimationFrame(() => initial.focus({ preventScroll: true }));

        // Trap focus
        modal.__onKeyDown = (e) => {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeModal(modal);
            return;
          }
          if (e.key !== 'Tab') return;

          const items = getFocusable(panel);
          if (!items.length) {
            e.preventDefault();
            panel.focus();
            return;
          }

          const first = items[0];
          const last = items[items.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || active === panel) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last) {
              e.preventDefault();
              first.focus();
            }
          }
        };

        document.addEventListener('keydown', modal.__onKeyDown);
      }

      function closeModal(modal) {
        if (!modal) return;

        modal.setAttribute('aria-hidden', 'true');
        document.documentElement.style.overflow = '';

        if (modal.__onKeyDown) {
          document.removeEventListener('keydown', modal.__onKeyDown);
          modal.__onKeyDown = null;
        }

        const opener = modal.__opener;
        modal.__opener = null;
        if (opener && typeof opener.focus === 'function') {
          requestAnimationFrame(() => opener.focus({ preventScroll: true }));
        }
      }

      openers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal, btn);
        });
      });

      document.addEventListener('click', (e) => {
        const closeTarget = e.target.closest('[data-modal-close]');
        if (!closeTarget) return;

        const modal = e.target.closest('.modal');
        if (modal) closeModal(modal);
      });

      // Optional: close if clicking outside panel (backdrop already handled)
      document.addEventListener('mousedown', (e) => {
        const modal = e.target.closest('.modal[aria-hidden="false"]');
        if (!modal) return;
        const panel = modal.querySelector('.modal__panel');
        if (panel && !panel.contains(e.target) && e.target.classList.contains('modal__backdrop')) {
          closeModal(modal);
        }
      });
    })();
  </script>
</body>
</html>
