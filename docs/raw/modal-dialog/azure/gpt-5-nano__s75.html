<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --modal-bg: #fff;
      --overlay: rgba(0, 0, 0, 0.6);
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 2rem;
    }

    /* Trigger button (opens the modal) */
    .trigger {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .trigger:focus {
      outline: 2px solid #1e90ff;
      outline-offset: 2px;
    }

    /* Modal overlay (hidden by default) */
    .modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    /* When open, show overlay */
    .modal-overlay[data-open="true"] {
      display: flex;
    }

    /* Modal panel */
    .modal {
      background: var(--modal-bg);
      width: min(90vw, 520px);
      max-height: 80vh;
      overflow: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
      position: relative;
    }

    .modal h2 {
      margin: 0 0 .5rem;
      font-size: 1.25rem;
    }

    .modal p {
      margin: 0 0 0.75rem;
      color: #555;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      cursor: pointer;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .action {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal-overlay { transition: none; }
    }
  </style>
</head>
<body>

  <!-- Button to open the modal (has the required 'trigger' class) -->
  <button class="trigger" id="openModal" aria-controls="exampleModal" aria-expanded="false">
    Open modal
  </button>

  <!-- Modal overlay (closed by default) -->
  <div class="modal-overlay" id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true" data-open="false">
    <div class="modal" role="document">
      <button class="close-btn" id="closeModal" aria-label="Close modal">âœ•</button>
      <h2 id="modalTitle">Example Modal</h2>
      <p>This is a simple modal dialog component. It is closed by default. Click outside the dialog or press the Escape key to dismiss.</p>
      <div class="modal-actions" aria-label="Modal actions">
        <button class="action" id="primaryAction">Do something</button>
        <button class="action" id="closeAndFocus" style="border-color:#bbb; background:#eee;">Close</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const openBtn = document.getElementById('openModal');
      const overlay = document.getElementById('exampleModal');
      const closeBtn = document.getElementById('closeModal');
      const closeAndFocus = document.getElementById('closeAndFocus');
      const modalTitle = document.getElementById('modalTitle');
      const focusableSelector = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
      let lastFocused = null;

      function openModal() {
        lastFocused = document.activeElement;
        overlay.setAttribute('data-open', 'true');
        overlay.setAttribute('aria-hidden', 'false');
        openBtn.setAttribute('aria-expanded', 'true');
        // Focus the first focusable element inside modal
        const focusables = overlay.querySelectorAll(focusableSelector);
        if (focusables.length) {
          focusables[0].focus();
        }
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        overlay.setAttribute('data-open', 'false');
        overlay.setAttribute('aria-hidden', 'true');
        openBtn.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        if (lastFocused) lastFocused.focus();
      }

      // Open by clicking the trigger
      openBtn.addEventListener('click', openModal);

      // Close actions
      closeBtn.addEventListener('click', closeModal);
      closeAndFocus.addEventListener('click', closeModal);

      // Click outside the modal content to close
      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) closeModal();
      });

      // Global Escape to close
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && overlay.getAttribute('data-open') === 'true') {
          closeModal();
        }
      });

      // Initialize accessibility states
      overlay.setAttribute('aria-hidden', 'true');
    })();
  </script>

</body>
</html>
