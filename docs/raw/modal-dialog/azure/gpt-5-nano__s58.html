<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Example</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }

    /* Trigger button with the required class */
    .trigger {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    /* Modal overlay and dialog */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal[hidden] { display: none; }

    .modal__dialog {
      background: #fff;
      width: min(92%, 520px);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      overflow: hidden;
      outline: none;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }

    .close-modal {
      background: transparent;
      border: 0;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }

    .modal__body {
      padding: 1rem;
      color: #333;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      border-top: 1px solid #eee;
      gap: 0.5rem;
    }

    /* Simple button styles for footer actions */
    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f6f6f6;
      cursor: pointer;
    }

    @media (prefers-color-scheme: dark) {
      .modal__dialog { background: #111; color: #eee; }
      .modal__body { color: #ddd; }
    }
  </style>
</head>
<body>
  <main style="padding: 2rem;">
    <!-- The button to open the modal, with class "trigger" as requested -->
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open modal</button>
  </main>

  <!-- The modal dialog, closed by default via hidden attribute -->
  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal__dialog" tabindex="-1">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <button class="close-modal" aria-label="Close modal">&times;</button>
      </header>

      <section class="modal__body">
        <p>This is a simple modal dialog. It is closed by default and can be opened by clicking the button above which has a trigger class.</p>
        <p>You can close it by pressing the Escape key, clicking outside the dialog, or using the close button.</p>
      </section>

      <footer class="modal__footer">
        <button class="btn" onclick="document.getElementById('example-modal').hidden = true;">Close</button>
        <button class="btn" onclick="alert('Action performed!');">Action</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const closeBtn = modal.querySelector('.close-modal');

      function openModal() {
        modal.hidden = false;
        // Focus the close button for accessibility
        closeBtn.focus({ preventScroll: true });
      }

      function closeModal() {
        modal.hidden = true;
        // Return focus to the trigger button
        trigger.focus({ preventScroll: true });
      }

      // Open modal on trigger click
      trigger.addEventListener('click', openModal);

      // Close modal on close button click
      closeBtn.addEventListener('click', closeModal);

      // Close when clicking outside the dialog content (on the overlay)
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Close with Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && !modal.hidden) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
