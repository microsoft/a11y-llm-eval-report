<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --bg: #ffffff;
      --text: #1a1a1a;
      --border: #e5e7eb;
      --primary: #2563eb;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: #f8fafc;
      line-height: 1.5;
    }
    main {
      padding: 3rem 1rem;
      display: grid;
      place-items: center;
    }
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .trigger {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: transform .08s ease, box-shadow .12s ease;
      box-shadow: 0 4px 12px rgba(37,99,235,0.25);
    }
    .trigger:hover { transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); }

    /* Modal */
    .modal[hidden] { display: none !important; }
    .modal {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: grid;
      place-items: center;
      padding: 1rem;
      z-index: 9999;
    }
    .modal__dialog {
      background: var(--bg);
      color: var(--text);
      width: min(92vw, 640px);
      max-height: 86vh;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 1rem 1rem 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .modal__title {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 700;
    }
    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      color: #374151;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal__close:hover { background: #f3f4f6; }
    .modal__body {
      padding: 1rem;
      overflow: auto;
    }
    .modal__footer {
      padding: 0.75rem 1rem 1rem 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: #111827;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      border-color: transparent;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(37,99,235,0.25);
    }
    .btn:hover { filter: brightness(0.98); }
    .btn:active { filter: brightness(0.95); }
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0 0 0 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Modal dialog component</h1>
      <p>This example shows a modal dialog that is closed by default. Click the button below to open it.</p>
      <button class="trigger" type="button">Open modal</button>
    </div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
    <div class="modal__dialog" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal title</h2>
        <button class="modal__close" type="button" data-close aria-label="Close dialog">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal__body">
        <p id="modal-desc">This is a modal dialog. It traps focus while open. Press Escape to close, click the overlay, or use the close button.</p>
        <form>
          <label>
            Your name
            <input type="text" name="name" placeholder="Jane Doe" style="display:block;margin-top:.25rem;margin-bottom:.75rem;width:100%;padding:.6rem;border:1px solid var(--border);border-radius:8px;">
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="jane@example.com" style="display:block;margin-top:.25rem;margin-bottom:.75rem;width:100%;padding:.6rem;border:1px solid var(--border);border-radius:8px;">
          </label>
          <label>
            Message
            <textarea name="message" rows="3" placeholder="Write something..." style="display:block;margin-top:.25rem;margin-bottom:.75rem;width:100%;padding:.6rem;border:1px solid var(--border);border-radius:8px;"></textarea>
          </label>
        </form>
      </div>
      <div class="modal__footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Submit</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('modal');
      const dialog = modal.querySelector('.modal__dialog');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const triggers = document.querySelectorAll('.trigger');
      let lastFocused = null;

      function getFocusableElements(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'button:not([disabled])',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'iframe',
          'audio[controls]',
          'video[controls]',
          '[contenteditable]',
          '[tabindex]:not([tabindex="-1"])'
        ];
        const nodes = Array.from(container.querySelectorAll(selectors.join(',')));

        return nodes.filter(el => {
          const style = window.getComputedStyle(el);
          const isVisible = style.visibility !== 'hidden' && style.display !== 'none';
          const inDoc = el.offsetParent !== null || style.position === 'fixed';
          return isVisible && inDoc;
        });
      }

      function openModal() {
        if (!modal.hidden) return;
        lastFocused = document.activeElement instanceof HTMLElement ? document.activeElement : null;

        modal.hidden = false;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        // Focus management
        const focusables = getFocusableElements(dialog);
        const initialFocus = focusables[0] || dialog;
        initialFocus.focus();

        document.addEventListener('keydown', onKeyDown);
        modal.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        if (modal.hidden) return;
        modal.hidden = true;
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        document.removeEventListener('keydown', onKeyDown);
        modal.removeEventListener('click', onBackdropClick);

        if (lastFocused && document.contains(lastFocused)) {
          lastFocused.focus();
        }
      }

      function onBackdropClick(e) {
        if (e.target === modal) {
          closeModal();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusableElements(dialog);
          if (focusables.length === 0) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || !dialog.contains(active)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last || !dialog.contains(active)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Accessibility enhancement: close if hash changes or page hides
      window.addEventListener('pageshow', () => { if (!modal.hidden) dialog.focus(); });
      document.addEventListener('visibilitychange', () => { if (document.hidden) closeModal(); });
    })();
  </script>
</body>
</html>
