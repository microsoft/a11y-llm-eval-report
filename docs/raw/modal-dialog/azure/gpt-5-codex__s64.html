<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f6f6;
    }

    .trigger {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .trigger:hover {
      background-color: #32408f;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.is-open {
      display: flex;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal__dialog {
      position: relative;
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal__title {
      font-size: 1.25rem;
      margin: 0;
    }

    .modal__close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
      color: #666;
      padding: 0;
    }

    .modal__body {
      margin-bottom: 1rem;
      color: #333;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .button--secondary {
      background: #e0e0e0;
      color: #333;
    }

    .button--primary {
      background: #3f51b5;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">
    Open Modal
  </button>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__overlay" data-dismiss="modal" tabindex="-1"></div>
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-title">Modal Title</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-dismiss="modal">&times;</button>
      </header>
      <div class="modal__body">
        <p>This is an example modal dialog. It is hidden by default and can be opened with the trigger button.</p>
      </div>
      <footer class="modal__footer">
        <button class="button button--secondary" type="button" data-dismiss="modal">Cancel</button>
        <button class="button button--primary" type="button">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const triggerButton = document.querySelector('.trigger');
      const dismissElements = modal.querySelectorAll('[data-dismiss="modal"]');

      function openModal() {
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.addEventListener('keydown', handleEscape);
      }

      function closeModal() {
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', handleEscape);
      }

      function handleEscape(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      }

      triggerButton.addEventListener('click', openModal);
      dismissElements.forEach(element => {
        element.addEventListener('click', closeModal);
      });
    })();
  </script>
</body>
</html>
