<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      min-width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .modal-header { font-weight: bold; margin-bottom: 0.5rem; }
    .modal-actions { margin-top: 1rem; text-align: right; }
    .modal-open { display: flex; }
  </style>
</head>
<body>
  <button class="trigger">Open Modal</button>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header" id="modalTitle">Example Modal</div>
      <div class="modal-body">This is a modal dialog component.</div>
      <div class="modal-actions">
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const overlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');

    function openModal() {
      overlay.classList.add('modal-open');
      overlay.setAttribute('aria-hidden', 'false');
    }
    function hideModal() {
      overlay.classList.remove('modal-open');
      overlay.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openModal);
    closeModal.addEventListener('click', hideModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) hideModal();
    });
  </script>
</body>
</html>
