<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --focus: 2px solid #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--text);
      background: #f9fafb;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 3px; }

    dialog.modal {
      width: min(560px, calc(100vw - 2rem));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      background: var(--panel);
    }

    dialog.modal::backdrop {
      background: var(--backdrop);
    }

    .modal__header,
    .modal__body,
    .modal__footer {
      padding: 1rem 1.25rem;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .modal__title {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.3;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      line-height: 1;
    }
    .modal__close:hover { background: #f3f4f6; }
    .modal__close:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .modal__body p {
      margin: 0.5rem 0;
      color: var(--muted);
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      border-top: 1px solid var(--border);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 0.6rem 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #f3f4f6; }
    .btn:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .btn--primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .btn--primary:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Component</h1>
    <p>Click the button to open the modal.</p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>

    <dialog class="modal" id="example-modal" aria-labelledby="modal-title">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" type="button" data-close aria-label="Close dialog">âœ•</button>
      </div>

      <div class="modal__body">
        <p>This is an example modal dialog. It starts closed by default.</p>
        <p>Press <kbd>Esc</kbd> or click outside the dialog to close it.</p>
      </div>

      <div class="modal__footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn btn--primary" type="button">Confirm</button>
      </div>
    </dialog>
  </main>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const dialog = document.getElementById('example-modal');

      function openModal() {
        if (typeof dialog.showModal === 'function') dialog.showModal();
        else dialog.setAttribute('open', '');
      }

      function closeModal() {
        if (typeof dialog.close === 'function') dialog.close();
        else dialog.removeAttribute('open');
      }

      trigger.addEventListener('click', openModal);

      dialog.addEventListener('click', (e) => {
        // Close when clicking the backdrop area (outside the dialog content box)
        const rect = dialog.getBoundingClientRect();
        const clickedInDialog =
          e.clientX >= rect.left && e.clientX <= rect.right &&
          e.clientY >= rect.top && e.clientY <= rect.bottom;

        if (!clickedInDialog) closeModal();
      });

      dialog.addEventListener('cancel', (e) => {
        // Keep default ESC behavior, but ensure consistent close handling
        e.preventDefault();
        closeModal();
      });

      dialog.querySelectorAll('[data-close]').forEach((btn) => {
        btn.addEventListener('click', closeModal);
      });
    })();
  </script>
</body>
</html>
