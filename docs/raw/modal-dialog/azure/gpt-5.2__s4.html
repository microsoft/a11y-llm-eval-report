<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0,0,0,.55);
      --surface: #fff;
      --text: #111;
      --border: rgba(0,0,0,.15);
      --shadow: 0 20px 60px rgba(0,0,0,.25);
      --radius: 12px;
      --focus: 2px solid #4c8dff;
      --pad: 16px;
      --maxw: 560px;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: var(--text);
      background: #f6f7fb;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 3px; }

    /* Dialog base styling */
    dialog {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      max-width: min(var(--maxw), calc(100vw - 32px));
      width: 100%;
    }

    dialog::backdrop {
      background: var(--backdrop);
    }

    .modal__header,
    .modal__body,
    .modal__footer {
      padding: var(--pad);
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.2;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }
    .modal__close:hover { background: #f0f2f7; }
    .modal__close:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .modal__body {
      background: var(--surface);
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #f0f2f7; }
    .btn:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .btn--primary {
      background: #2b6cff;
      color: #fff;
      border-color: rgba(0,0,0,.05);
    }
    .btn--primary:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <h1>Modal Dialog Component</h1>
  <p>This modal is closed by default. Use the trigger button to open it.</p>

  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open modal
  </button>

  <dialog id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__header">
      <h2 class="modal__title" id="modal-title">Example Modal</h2>
      <button class="modal__close" type="button" data-close aria-label="Close dialog">Ã—</button>
    </div>

    <div class="modal__body">
      <p id="modal-desc">
        This is an example modal dialog. Click outside the dialog, press Esc, or use the close buttons to dismiss it.
      </p>
    </div>

    <div class="modal__footer">
      <button class="btn" type="button" data-close>Cancel</button>
      <button class="btn btn--primary" type="button" data-close>Confirm</button>
    </div>
  </dialog>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const dialog = document.getElementById('example-modal');

      function openDialog() {
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
        } else {
          alert('Your browser does not support the <dialog> element.');
        }
      }

      function closeDialog() {
        if (dialog.open) dialog.close();
      }

      trigger.addEventListener('click', openDialog);

      dialog.addEventListener('click', (e) => {
        // Close when clicking the backdrop area (outside the dialog content box)
        const rect = dialog.getBoundingClientRect();
        const clickedInDialog =
          e.clientX >= rect.left &&
          e.clientX <= rect.right &&
          e.clientY >= rect.top &&
          e.clientY <= rect.bottom;

        if (!clickedInDialog) closeDialog();
      });

      dialog.addEventListener('close', () => {
        // Return focus to the trigger for accessibility
        trigger.focus();
      });

      dialog.querySelectorAll('[data-close]').forEach((btn) => {
        btn.addEventListener('click', closeDialog);
      });
    })();
  </script>
</body>
</html>
