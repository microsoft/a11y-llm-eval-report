<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --accent: #6aa6ff;
      --accent2: #7cf0c5;
      --radius: 14px;
      --focus: 0 0 0 3px rgba(106,166,255,0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(106,166,255,0.25), transparent 55%),
                  radial-gradient(900px 600px at 80% 20%, rgba(124,240,197,0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, 0.72);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }

    button:hover { background: rgba(255,255,255,0.10); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: none; box-shadow: var(--focus); }

    .trigger {
      border-color: rgba(106,166,255,0.45);
      background: linear-gradient(180deg, rgba(106,166,255,0.22), rgba(106,166,255,0.10));
    }
    .trigger:hover {
      border-color: rgba(106,166,255,0.65);
      background: linear-gradient(180deg, rgba(106,166,255,0.28), rgba(106,166,255,0.12));
    }

    .ghost {
      background: transparent;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.62);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17, 26, 46, 0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 16px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .close {
      border-color: rgba(255,255,255,0.16);
    }

    .primary {
      border-color: rgba(124,240,197,0.45);
      background: linear-gradient(180deg, rgba(124,240,197,0.22), rgba(124,240,197,0.10));
    }
    .primary:hover {
      border-color: rgba(124,240,197,0.65);
      background: linear-gradient(180deg, rgba(124,240,197,0.28), rgba(124,240,197,0.12));
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      vertical-align: baseline;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>
      The modal is closed by default. Open it with the button that has the <span class="kbd">trigger</span> class.
      Close with <span class="kbd">Esc</span>, the close button, or by clicking the backdrop.
    </p>
    <div class="row">
      <button class="trigger" type="button" data-modal-open="example-modal">Open modal</button>
      <button class="ghost" type="button" id="focus-test">Focusable element</button>
    </div>
  </main>

  <div
    class="modal"
    id="example-modal"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    aria-labelledby="example-modal-title"
  >
    <div class="modal__backdrop" data-modal-close="example-modal" aria-hidden="true"></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="close" type="button" data-modal-close="example-modal" aria-label="Close dialog">Close</button>
      </div>

      <div class="modal__body">
        <p style="margin:0 0 10px;">
          This is a simple modal dialog. Focus is trapped inside while open.
        </p>
        <label style="display:block; margin: 0 0 10px;">
          <span style="display:block; margin-bottom:6px; color: var(--text); font-weight: 600;">Your name</span>
          <input
            type="text"
            style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background: rgba(255,255,255,0.06); color: var(--text);"
            placeholder="Type here..."
          />
        </label>
        <a href="#" style="color: var(--accent); text-decoration: none;">Example link</a>
      </div>

      <div class="modal__footer">
        <button type="button" class="close" data-modal-close="example-modal">Cancel</button>
        <button type="button" class="primary" data-modal-close="example-modal">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openButtons = document.querySelectorAll('[data-modal-open]');
      const closeButtons = document.querySelectorAll('[data-modal-close]');

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'button:not([disabled])',
          'input:not([disabled])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
      }

      function openModal(modal) {
        if (!modal) return;

        modal.__previousActive = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.documentElement.style.overflow = 'hidden';

        const panel = modal.querySelector('.modal__panel') || modal;
        const focusables = getFocusable(panel);
        (focusables[0] || panel).focus({ preventScroll: true });

        modal.__onKeyDown = function (e) {
          if (e.key === 'Escape') {
            e.preventDefault();
            closeModal(modal);
            return;
          }
          if (e.key === 'Tab') {
            const items = getFocusable(panel);
            if (!items.length) return;

            const first = items[0];
            const last = items[items.length - 1];

            if (e.shiftKey && document.activeElement === first) {
              e.preventDefault();
              last.focus();
            } else if (!e.shiftKey && document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        };

        document.addEventListener('keydown', modal.__onKeyDown);
      }

      function closeModal(modal) {
        if (!modal) return;

        modal.setAttribute('aria-hidden', 'true');
        document.documentElement.style.overflow = '';

        document.removeEventListener('keydown', modal.__onKeyDown);
        modal.__onKeyDown = null;

        const prev = modal.__previousActive;
        modal.__previousActive = null;
        if (prev && typeof prev.focus === 'function') prev.focus({ preventScroll: true });
      }

      openButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal);
        });
      });

      closeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-close');
          const modal = document.getElementById(id);
          closeModal(modal);
        });
      });

      // Click outside panel closes (backdrop already wired, but this also covers empty areas)
      document.addEventListener('click', (e) => {
        const modal = e.target.closest('.modal[aria-hidden="false"]');
        if (!modal) return;
        const panel = modal.querySelector('.modal__panel');
        if (panel && !panel.contains(e.target) && e.target.classList.contains('modal')) {
          closeModal(modal);
        }
      });
    })();
  </script>
</body>
</html>
