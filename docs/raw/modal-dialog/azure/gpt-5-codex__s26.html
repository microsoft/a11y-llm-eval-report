<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }

    .trigger {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }

    .overlay[aria-hidden="false"] {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 0.75rem;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }

    .close-button:focus {
      outline: 2px solid #0077cc;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="overlay" id="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="close-button" aria-label="Close">&times;</button>
      <h2 id="modal-title">Modal Dialog</h2>
      <p>This is an example modal dialog. It appears on top of the main content when triggered by the button.</p>
      <p>You can close it by clicking the close button, clicking outside the dialog, or pressing the Escape key.</p>
    </div>
  </div>

  <script>
    (function () {
      const triggerButton = document.querySelector('.trigger');
      const overlay = document.getElementById('modal-overlay');
      const closeButton = overlay.querySelector('.close-button');

      const openModal = () => {
        overlay.setAttribute('aria-hidden', 'false');
        closeButton.focus();
        document.addEventListener('keydown', handleKeyDown);
      };

      const closeModal = () => {
        overlay.setAttribute('aria-hidden', 'true');
        triggerButton.focus();
        document.removeEventListener('keydown', handleKeyDown);
      };

      const handleKeyDown = (event) => {
        if (event.key === 'Escape') {
          closeModal();
        }
      };

      triggerButton.addEventListener('click', openModal);

      overlay.addEventListener('click', (event) => {
        if (event.target === overlay) {
          closeModal();
        }
      });

      closeButton.addEventListener('click', closeModal);
    })();
  </script>
</body>
</html>
