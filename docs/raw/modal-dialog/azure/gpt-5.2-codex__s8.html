<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .trigger {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .backdrop.open {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: min(90vw, 420px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .modal header {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .modal footer {
      margin-top: 1rem;
      text-align: right;
    }
    .close {
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="exampleDialog">Open Modal</button>

  <div class="backdrop" id="modalBackdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" id="exampleDialog">
      <header id="modalTitle">Example Modal</header>
      <div>This is a simple modal dialog example.</div>
      <footer>
        <button class="close" id="closeModal">Close</button>
      </footer>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modalBackdrop');
    const closeBtn = document.getElementById('closeModal');

    function openModal() {
      backdrop.classList.add('open');
      backdrop.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
    }

    function closeModal() {
      backdrop.classList.remove('open');
      backdrop.setAttribute('aria-hidden', 'true');
      trigger.focus();
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && backdrop.classList.contains('open')) closeModal();
    });
  </script>
</body>
</html>
