<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --accent: #6ea8fe;
      --danger: #ff6b6b;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #162447 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, .65);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .trigger, .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
    }

    .trigger:hover, .btn:hover {
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    .trigger:active, .btn:active { transform: translateY(1px); }

    .btn.primary {
      background: rgba(110,168,254,.18);
      border-color: rgba(110,168,254,.35);
    }
    .btn.primary:hover {
      background: rgba(110,168,254,.26);
      border-color: rgba(110,168,254,.5);
    }

    .btn.danger {
      background: rgba(255,107,107,.14);
      border-color: rgba(255,107,107,.35);
    }
    .btn.danger:hover {
      background: rgba(255,107,107,.20);
      border-color: rgba(255,107,107,.5);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.55);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: linear-gradient(180deg, rgba(17,26,46,.98), rgba(17,26,46,.92));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .modal__close {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 18px;
      line-height: 1;
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 16px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>
      This example is closed by default. Click the button below (it has a <code>trigger</code> class) to open the modal.
      Press <kbd>Esc</kbd> to close.
    </p>
    <button class="trigger" type="button" data-modal-open="example-modal">
      Open modal
    </button>
  </main>

  <div
    id="example-modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    aria-labelledby="example-modal-title"
  >
    <div class="modal__backdrop" data-modal-close tabindex="-1" aria-hidden="true"></div>

    <section class="modal__panel" role="document">
      <header class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="btn modal__close" type="button" data-modal-close aria-label="Close dialog">
          Ã—
        </button>
      </header>

      <div class="modal__body">
        <p>
          This is a simple modal dialog. It traps focus while open and restores focus to the trigger when closed.
        </p>
      </div>

      <footer class="modal__footer">
        <button class="btn" type="button" data-modal-close>Cancel</button>
        <button class="btn primary" type="button" data-modal-close>Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('.trigger[data-modal-open]');
      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let activeModal = null;
      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal(modal, opener) {
        if (!modal) return;
        lastFocused = opener || document.activeElement;
        activeModal = modal;

        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(modal);
        const target = focusables.find(el => el.hasAttribute('data-autofocus')) || focusables[0];
        (target || modal).focus?.();
      }

      function closeModal(modal) {
        if (!modal) return;

        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        const toRestore = lastFocused;
        activeModal = null;
        lastFocused = null;

        if (toRestore && typeof toRestore.focus === 'function') {
          toRestore.focus();
        }
      }

      // Open handlers
      openers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal, btn);
        });
      });

      // Close handlers (delegated)
      document.addEventListener('click', (e) => {
        const closeEl = e.target.closest('[data-modal-close]');
        if (!closeEl) return;

        const modal = closeEl.closest('.modal');
        if (modal) closeModal(modal);
      });

      // Escape + focus trap
      document.addEventListener('keydown', (e) => {
        if (!activeModal) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal(activeModal);
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(activeModal);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Ensure modal itself can be focused if needed
      document.querySelectorAll('.modal').forEach(m => {
        if (!m.hasAttribute('tabindex')) m.setAttribute('tabindex', '-1');
      });
    })();
  </script>
</body>
</html>
