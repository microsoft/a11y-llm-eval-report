<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    body.no-scroll {
      overflow: hidden;
    }

    main {
      display: grid;
      min-height: 100vh;
      place-items: center;
      padding: 2rem;
      background: Canvas;
      color: CanvasText;
    }

    .trigger {
      appearance: none;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .trigger:hover {
      background: #1e50c3;
    }
    .trigger:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }

    /* Modal */
    .modal[hidden] {
      display: none !important;
    }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: grid;
      place-items: center;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    .modal__dialog {
      position: relative;
      z-index: 1;
      background: #fff;
      color: #111;
      width: min(92vw, 640px);
      max-height: 85vh;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      .modal__dialog {
        background: #1f2937;
        color: #f9fafb;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      }
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      .modal__header {
        border-bottom-color: rgba(255,255,255,0.1);
      }
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      color: inherit;
      padding: 0.375rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.25rem;
      line-height: 1;
    }
    .modal__close:hover {
      background: rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      .modal__close:hover {
        background: rgba(255,255,255,0.1);
      }
    }
    .modal__close:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }

    .modal__body {
      padding: 1rem 1.25rem;
      overflow: auto;
    }

    .modal__footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 1rem 1.25rem;
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      .modal__footer {
        border-top-color: rgba(255,255,255,0.1);
      }
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 0.5rem;
      padding: 0.625rem 0.9rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1e50c3;
    }
    .btn-secondary {
      background: rgba(0,0,0,0.06);
      color: inherit;
    }
    @media (prefers-color-scheme: dark) {
      .btn-secondary {
        background: rgba(255,255,255,0.1);
      }
    }
    .btn-secondary:hover {
      background: rgba(0,0,0,0.12);
    }
    @media (prefers-color-scheme: dark) {
      .btn-secondary:hover {
        background: rgba(255,255,255,0.16);
      }
    }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="exampleModal" aria-expanded="false">
      Open Modal
    </button>
  </main>

  <div class="modal" id="exampleModal" aria-hidden="true" hidden>
    <div class="modal__overlay" data-close="true" aria-hidden="true"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example Modal Dialog</h2>
        <button class="modal__close" type="button" aria-label="Close modal" title="Close" data-close="true">Ã—</button>
      </div>
      <div class="modal__body">
        <p id="modal-desc">This is a demonstration modal. It traps focus while open, closes with the Escape key, by clicking the overlay, or using the close button.</p>
        <p>Try tabbing through the controls below:</p>
        <label>
          Your name
          <input type="text" placeholder="Type your name" style="display:block;width:100%;margin-top:0.5rem;padding:0.5rem;border-radius:0.4rem;border:1px solid rgba(0,0,0,0.2);" />
        </label>
        <label style="display:block;margin-top:0.75rem;">
          Subscribe
          <input type="checkbox" /> Send me updates
        </label>
        <a href="#" onclick="return false;">A sample link</a>
      </div>
      <div class="modal__footer">
        <button class="btn btn-secondary" type="button" data-close="true">Cancel</button>
        <button class="btn btn-primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('exampleModal');
      const dialog = modal.querySelector('[role="dialog"]');
      const overlay = modal.querySelector('.modal__overlay');
      const triggers = document.querySelectorAll('.trigger');
      const closeEls = modal.querySelectorAll('[data-close]');
      const focusableSelector = 'a[href], area[href], button:not([disabled]), input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), summary, details, [tabindex]:not([tabindex="-1"])';
      let lastFocused = null;

      function getFocusable() {
        const nodes = Array.from(dialog.querySelectorAll(focusableSelector));
        return nodes.filter(el => {
          const style = window.getComputedStyle(el);
          const isVisible = style.display !== 'none' && style.visibility !== 'hidden';
          return isVisible && el.offsetParent !== null;
        });
      }

      function openModal() {
        if (!modal.hasAttribute('hidden')) return;
        lastFocused = document.activeElement;
        modal.removeAttribute('hidden');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('no-scroll');

        triggers.forEach(btn => btn.setAttribute('aria-expanded', 'true'));

        const focusables = getFocusable();
        (focusables[0] || dialog).focus();

        document.addEventListener('keydown', handleKeydown, true);
      }

      function closeModal() {
        if (modal.hasAttribute('hidden')) return;
        modal.setAttribute('hidden', '');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('no-scroll');

        triggers.forEach(btn => btn.setAttribute('aria-expanded', 'false'));

        document.removeEventListener('keydown', handleKeydown, true);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function handleKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable();
          if (focusables.length === 0) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const currentIndex = focusables.indexOf(document.activeElement);
          if (e.shiftKey) {
            if (currentIndex <= 0) {
              e.preventDefault();
              focusables[focusables.length - 1].focus();
            }
          } else {
            if (currentIndex === focusables.length - 1) {
              e.preventDefault();
              focusables[0].focus();
            }
          }
        }
      }

      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      closeEls.forEach(el => {
        el.addEventListener('click', closeModal);
      });

      overlay.addEventListener('click', closeModal);

      // Prevent clicks inside dialog from closing via overlay handler
      dialog.addEventListener('click', e => e.stopPropagation());
    })();
  </script>
</body>
</html>
