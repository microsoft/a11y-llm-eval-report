<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #0b1d33;
    }
    body.modal-open {
      overflow: hidden;
    }
    .app {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 420px;
    }
    .app h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }
    .app p {
      margin-bottom: 1.5rem;
    }
    .trigger {
      padding: 0.85rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      box-shadow: 0 12px 24px rgba(229, 46, 113, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .trigger:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 28px rgba(229, 46, 113, 0.38);
    }
    .trigger:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 3px;
    }
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(12, 32, 61, 0.6);
      backdrop-filter: blur(6px);
    }
    .modal.is-visible {
      opacity: 1;
      pointer-events: auto;
    }
    .modal__dialog {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 100%;
      background: #ffffff;
      color: #1b2a41;
      border-radius: 18px;
      box-shadow: 0 28px 65px rgba(10, 24, 49, 0.35);
      overflow: hidden;
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }
    .modal.is-visible .modal__dialog {
      transform: translateY(0);
    }
    @media (prefers-color-scheme: dark) {
      .modal__dialog {
        background: #142033;
        color: #f5f7fb;
      }
    }
    .modal__header {
      padding: 1.6rem;
      border-bottom: 1px solid rgba(12, 32, 61, 0.1);
      background: linear-gradient(135deg, rgba(75, 108, 183, 0.12), rgba(24, 40, 72, 0.05));
    }
    .modal__title {
      margin: 0;
      font-size: 1.5rem;
    }
    .modal__body {
      padding: 1.6rem;
      line-height: 1.6;
    }
    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 0 1.6rem 1.6rem;
    }
    .modal__actions button {
      padding: 0.65rem 1.4rem;
      border-radius: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .modal__actions button:focus-visible {
      outline: 3px solid rgba(71, 137, 255, 0.7);
      outline-offset: 1px;
    }
    .modal__actions .modal__cancel {
      background: rgba(12, 32, 61, 0.08);
      color: #0c203d;
    }
    .modal__actions .modal__confirm {
      background: linear-gradient(135deg, #4789ff, #1e47ff);
      color: #ffffff;
      box-shadow: 0 12px 24px rgba(30, 71, 255, 0.33);
    }
    .modal__actions .modal__confirm:hover {
      transform: translateY(-2px);
    }
    .modal__close {
      position: absolute;
      top: 0.85rem;
      right: 0.85rem;
      border: none;
      background: rgba(12, 32, 61, 0.08);
      color: inherit;
      border-radius: 999px;
      width: 38px;
      height: 38px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .modal__close:hover {
      background: rgba(30, 71, 255, 0.15);
      transform: scale(1.05);
    }
    .modal__close:focus-visible {
      outline: 3px solid rgba(30, 71, 255, 0.45);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Modal Dialog Component</h1>
    <p>Click the button below to open the modal dialog. Press Escape or click outside to close it.</p>
    <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Launch Modal</button>
  </div>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__dialog" role="document">
      <button type="button" class="modal__close" data-close aria-label="Close dialog">Ã—</button>
      <header class="modal__header">
        <h2 class="modal__title" id="modal-title">Stay in the loop</h2>
      </header>
      <section class="modal__body">
        <p>Subscribe to our newsletter to receive updates on new features, product launches, and exclusive offers. We promise not to spam you.</p>
      </section>
      <footer class="modal__actions">
        <button type="button" class="modal__cancel" data-close>Maybe later</button>
        <button type="button" class="modal__confirm">Subscribe</button>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('example-modal');
      const trigger = document.querySelector('.trigger');
      const focusableSelectors = 'a[href], area[href], button:not([disabled]), textarea:not([disabled]), input:not([disabled]), select:not([disabled]), [tabindex]:not([tabindex="-1"])';
      let lastFocusedElement = null;

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add('is-visible');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');
        const focusables = modal.querySelectorAll(focusableSelectors);
        if (focusables.length) {
          focusables[0].focus();
        }
        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal() {
        modal.classList.remove('is-visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement) {
          lastFocusedElement.focus();
        }
      }

      function handleKeydown(event) {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeModal();
          return;
        }
        if (event.key === 'Tab') {
          const focusables = modal.querySelectorAll(focusableSelectors);
          if (!focusables.length) {
            event.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (event.shiftKey && document.activeElement === first) {
            event.preventDefault();
            last.focus();
          } else if (!event.shiftKey && document.activeElement === last) {
            event.preventDefault();
            first.focus();
          }
        }
      }

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
        if (event.target.closest('[data-close]')) {
          closeModal();
        }
      });

      trigger.addEventListener('click', () => {
        if (!modal.classList.contains('is-visible')) {
          openModal();
        }
      });
    });
  </script>
</body>
</html>
