<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.5);
      --surface: #ffffff;
      --text: #1b1b1b;
      --border: #e1e4e8;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #f7f7f7;
      line-height: 1.5;
    }

    main {
      max-width: 880px;
      margin: 6rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.75rem;
    }

    p.lead {
      margin: 0 0 1.5rem 0;
      color: #444;
    }

    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.07), 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:active { transform: translateY(1px); }
    .trigger:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }

    /* Modal */
    .modal[hidden] {
      display: none !important;
    }
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
    }
    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
      backdrop-filter: saturate(100%) blur(2px);
    }
    .modal-content {
      position: relative;
      z-index: 1;
      width: min(92vw, 640px);
      max-height: 84vh;
      background: var(--surface);
      border-radius: 0.75rem;
      box-shadow:
        0 10px 20px rgba(0,0,0,0.12),
        0 6px 6px rgba(0,0,0,0.06);
      overflow: hidden;
      animation: modal-in 180ms ease-out;
    }
    @keyframes modal-in {
      from { transform: translateY(6px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 1rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .close-btn {
      appearance: none;
      border: none;
      background: transparent;
      color: #111;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .close-btn:hover { background: #f2f2f2; }
    .close-btn:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }

    .modal-body {
      padding: 1rem;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 0.75rem 1rem 1rem 1rem;
      border-top: 1px solid var(--border);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      padding: 0.625rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: #f8f8f8; }
    .btn:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }

    .btn.primary {
      border-color: transparent;
      background: var(--accent);
      color: #fff;
    }
    .btn.primary:hover { filter: brightness(1.05); }

    .form-row {
      display: grid;
      gap: 0.5rem;
      margin-bottom: 0.9rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font: inherit;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      outline: 3px solid #93c5fd;
      border-color: #93c5fd;
      outline-offset: 1px;
    }
    small#modal-desc {
      display: block;
      color: #555;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main aria-describedby="instructions">
    <h1>Modal Dialog Component</h1>
    <p id="instructions" class="lead">Click the button to open a modal dialog. The dialog supports keyboard navigation and can be closed with Escape, by clicking the backdrop, or the close button.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>
  </main>

  <div id="example-modal" class="modal" hidden>
    <div class="modal-backdrop" aria-hidden="true"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Subscribe to newsletter</h2>
        <button class="close-btn" type="button" aria-label="Close dialog" title="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <small id="modal-desc">Your information is safe. We will send you occasional updates.</small>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Jane Doe" inputmode="text" autocomplete="name">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="jane@example.com" autocomplete="email">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" type="button">Cancel</button>
        <button class="btn primary" type="button">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.modal-content');
      const backdrop = modal.querySelector('.modal-backdrop');
      const closeBtn = modal.querySelector('.close-btn');
      const triggers = document.querySelectorAll('.trigger');

      let lastFocused = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'button:not([disabled]):not([hidden])',
        'input:not([disabled]):not([hidden])',
        'select:not([disabled]):not([hidden])',
        'textarea:not([disabled]):not([hidden])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusable() {
        return Array.from(dialog.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === dialog);
      }

      function openModal() {
        lastFocused = document.activeElement;
        modal.hidden = false;
        document.body.style.overflow = 'hidden';

        // Focus management
        const focusables = getFocusable();
        if (focusables.length) {
          // Prefer the first interactive element; fallback to dialog itself
          (focusables[0] || dialog).focus();
        } else {
          dialog.focus();
        }

        document.addEventListener('keydown', onKeydown);
        backdrop.addEventListener('click', closeModal);
        closeBtn.addEventListener('click', closeModal);

        // Close buttons inside footer (like Cancel)
        dialog.querySelectorAll('.btn').forEach(btn => {
          if (btn.textContent.trim().toLowerCase() === 'cancel') {
            btn.addEventListener('click', closeModal);
          }
        });

        // Prevent clicks outside dialog from interacting with page
        modal.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        modal.hidden = true;
        document.body.style.overflow = '';

        document.removeEventListener('keydown', onKeydown);
        backdrop.removeEventListener('click', closeModal);
        closeBtn.removeEventListener('click', closeModal);
        modal.removeEventListener('click', onBackdropClick);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function onBackdropClick(e) {
        if (!dialog.contains(e.target) && e.target !== dialog) {
          // Clicked outside dialog content within the modal root
          closeModal();
        }
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable();
          if (!focusables.length) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || !dialog.contains(active)) {
              last.focus();
              e.preventDefault();
            }
          } else {
            if (active === last || !dialog.contains(active)) {
              first.focus();
              e.preventDefault();
            }
          }
        }
      }

      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      // Optional: open with Enter/Space if an element has data-open attribute
      document.addEventListener('click', (e) => {
        const openAttr = e.target.closest('[data-open="example-modal"]');
        if (openAttr) {
          openModal();
        }
      });
    }());
  </script>
</body>
</html>
