<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --overlay: rgba(0, 0, 0, 0.55);
      --card: #ffffff;
      --border: rgba(17, 24, 39, 0.15);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --focus: 2px solid #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --overlay: rgba(0, 0, 0, 0.65);
        --card: #0f172a;
        --border: rgba(229, 231, 235, 0.12);
        --shadow: 0 12px 34px rgba(0, 0, 0, 0.55);
        --focus: 2px solid #60a5fa;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }
    .trigger:hover { filter: brightness(0.98); }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 3px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal__dialog {
      position: relative;
      width: min(560px, 100%);
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.2;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--fg);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
    }
    .modal__close:hover { filter: brightness(0.98); }
    .modal__close:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .modal__body {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .modal__footer {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--fg);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #2563eb;
      border-color: rgba(37, 99, 235, 0.35);
      color: white;
    }
    .btn:focus-visible { outline: var(--focus); outline-offset: 3px; }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" aria-hidden="true">
    <div class="modal__overlay" data-close="overlay"></div>

    <div
      class="modal__dialog"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-desc"
      tabindex="-1"
    >
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-close="button">Ã—</button>
      </div>

      <p class="modal__body" id="modal-desc">
        This modal is closed by default. Click the overlay, press Escape, or use the close button to dismiss it.
      </p>

      <div class="modal__footer">
        <button class="btn" type="button" data-close="cancel">Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.modal__dialog');
      const closeTargets = modal.querySelectorAll('[data-close]');
      let lastFocused = null;

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        dialog.focus();
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      }

      trigger.addEventListener('click', openModal);

      closeTargets.forEach(el => {
        el.addEventListener('click', closeModal);
      });

      modal.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        // Basic focus trap
        if (e.key === 'Tab') {
          const focusables = modal.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          const items = Array.from(focusables).filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
          if (items.length === 0) return;

          const first = items[0];
          const last = items[items.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Prevent clicks inside dialog from closing via overlay
      dialog.addEventListener('click', (e) => e.stopPropagation());
    })();
  </script>
</body>
</html>
