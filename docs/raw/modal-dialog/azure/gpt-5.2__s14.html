<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --accent: #6aa6ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #16254a 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .card p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(106,166,255,0.18), rgba(106,166,255,0.08));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .trigger:focus-visible,
    .btn:focus-visible {
      outline: 3px solid rgba(106,166,255,0.55);
      outline-offset: 2px;
    }

    dialog.modal {
      width: min(560px, calc(100% - 32px));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0;
      background: var(--panel);
      color: var(--text);
      box-shadow: var(--shadow);
    }

    dialog.modal::backdrop {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
    }

    .modal__header,
    .modal__footer {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .modal__header h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .modal__body {
      padding: 16px 18px;
      color: var(--muted);
      line-height: 1.5;
    }

    .modal__footer {
      border-top: 1px solid var(--border);
      border-bottom: 0;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary {
      border-color: rgba(106,166,255,0.45);
      background: linear-gradient(180deg, rgba(106,166,255,0.28), rgba(106,166,255,0.12));
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>Closed by default. Click the button below (class <code>trigger</code>) to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <dialog class="modal" id="example-modal" aria-labelledby="modal-title">
    <div class="modal__header">
      <h2 id="modal-title">Example modal</h2>
      <button class="btn icon-btn" type="button" data-close aria-label="Close dialog">
        <span aria-hidden="true">✕</span>
      </button>
    </div>

    <div class="modal__body">
      <p>
        This is a simple modal dialog built with the native <code>&lt;dialog&gt;</code> element.
        It closes when you click “Cancel”, press Escape, or click the close button.
      </p>
    </div>

    <div class="modal__footer">
      <button class="btn" type="button" data-close>Cancel</button>
      <button class="btn primary" type="button" data-close>Confirm</button>
    </div>
  </dialog>

  <script>
    const dialog = document.getElementById('example-modal');
    const openBtn = document.querySelector('button.trigger');
    const closeBtns = dialog.querySelectorAll('[data-close]');

    openBtn.addEventListener('click', () => {
      if (typeof dialog.showModal === 'function') dialog.showModal();
      else dialog.setAttribute('open', '');
    });

    closeBtns.forEach(btn => {
      btn.addEventListener('click', () => dialog.close());
    });

    dialog.addEventListener('click', (e) => {
      const rect = dialog.getBoundingClientRect();
      const inDialog =
        e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom;

      if (!inDialog) dialog.close();
    });
  </script>
</body>
</html>
