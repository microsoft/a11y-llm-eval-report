<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
:root {
  font-family: Arial, sans-serif;
  color: #222;
}
body {
  margin: 0;
  padding: 2rem;
  background-color: #f5f5f5;
}
button {
  cursor: pointer;
}
.trigger {
  padding: 0.75rem 1.5rem;
  background-color: #0066ff;
  border: none;
  border-radius: 0.5rem;
  color: #fff;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
  transition: background-color 0.2s ease;
}
.trigger:hover {
  background-color: #0051cc;
}
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  z-index: 10;
}
.modal-overlay.open {
  display: flex;
}
.modal {
  max-width: 500px;
  width: 100%;
  background: #fff;
  border-radius: 1rem;
  box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}
.modal-header {
  padding: 1.25rem 1.5rem;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.modal-title {
  margin: 0;
  font-size: 1.25rem;
}
.modal-close {
  background: transparent;
  border: none;
  font-size: 1.5rem;
  line-height: 1;
  color: #666;
}
.modal-body {
  padding: 1.5rem;
  line-height: 1.6;
}
.modal-footer {
  padding: 1.25rem 1.5rem;
  border-top: 1px solid #eee;
  text-align: right;
}
.secondary-button {
  border: none;
  background: #ececec;
  padding: 0.65rem 1.25rem;
  border-radius: 0.5rem;
  font-size: 0.95rem;
}
.secondary-button:hover {
  background: #dedede;
}
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-overlay" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal" role="document">
    <div class="modal-header">
      <h2 class="modal-title">Modal Dialog Title</h2>
      <button class="modal-close" aria-label="Close modal">&times;</button>
    </div>
    <div class="modal-body">
      <p>This is an example modal dialog. It is closed by default and opens when you click the trigger button.</p>
      <p>Use this area to display important information, request confirmation, or show a form.</p>
    </div>
    <div class="modal-footer">
      <button class="secondary-button modal-close">Close</button>
    </div>
  </div>
</div>

<script>
(function () {
  const trigger = document.querySelector('.trigger');
  const modalOverlay = document.getElementById('example-modal');
  const closeButtons = modalOverlay.querySelectorAll('.modal-close');

  function openModal() {
    modalOverlay.classList.add('open');
    modalOverlay.setAttribute('aria-hidden', 'false');
    modalOverlay.querySelector('.modal').focus();
  }

  function closeModal() {
    modalOverlay.classList.remove('open');
    modalOverlay.setAttribute('aria-hidden', 'true');
    trigger.focus();
  }

  trigger.addEventListener('click', function () {
    openModal();
  });

  modalOverlay.addEventListener('click', function (event) {
    if (event.target === modalOverlay) {
      closeModal();
    }
  });

  closeButtons.forEach(function (button) {
    button.addEventListener('click', closeModal);
  });

  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' && modalOverlay.classList.contains('open')) {
      closeModal();
    }
  });
})();
</script>
</body>
</html>
