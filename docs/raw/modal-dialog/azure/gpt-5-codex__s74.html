<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  color-scheme: light dark;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: #f5f5f8;
}
button {
  font-size: 1rem;
  padding: 0.7rem 1.4rem;
  border: none;
  border-radius: 0.4rem;
  cursor: pointer;
  background: #4f46e5;
  color: white;
  transition: background 0.2s ease, transform 0.2s ease;
}
button:hover {
  background: #4338ca;
}
button:active {
  transform: scale(0.97);
}
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.modal.is-visible {
  display: flex;
}
.modal__backdrop {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
}
.modal__dialog {
  position: relative;
  width: min(90vw, 420px);
  background: white;
  color: #111827;
  border-radius: 0.75rem;
  box-shadow: 0 20px 50px rgba(15, 23, 42, 0.25);
  padding: 2rem;
  z-index: 1;
  display: grid;
  gap: 1.25rem;
}
.modal__dialog h2 {
  margin: 0;
  font-size: 1.5rem;
}
.modal__dialog p {
  margin: 0;
  line-height: 1.6;
}
.modal__actions {
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
}
.modal__close {
  background: #e5e7eb;
  color: #111827;
}
.modal__close:hover {
  background: #d1d5db;
}
@media (prefers-reduced-motion: reduce) {
  * {
    transition-duration: 0.001ms !important;
    animation-duration: 0.001ms !important;
  }
}
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<section class="modal" role="dialog" aria-modal="true" aria-labelledby="example-modal-title" aria-hidden="true">
  <div class="modal__backdrop" data-dismiss="modal"></div>
  <div class="modal__dialog">
    <h2 id="example-modal-title">Modal Dialog Title</h2>
    <p>This is an example modal dialog component. It starts closed, and opens when you click the trigger button. Click outside or use the close button to dismiss it.</p>
    <div class="modal__actions">
      <button class="modal__close" type="button" data-dismiss="modal">Cancel</button>
      <button type="button">Confirm</button>
    </div>
  </div>
</section>

<script>
(function () {
  const triggerButton = document.querySelector('.trigger');
  const modal = document.querySelector('.modal');
  const backdrop = modal.querySelector('.modal__backdrop');
  const closeButtons = modal.querySelectorAll('[data-dismiss="modal"]');
  const focusableSelectors = [
    'a[href]',
    'button:not([disabled])',
    'textarea:not([disabled])',
    'input[type="text"]:not([disabled])',
    'input[type="radio"]:not([disabled])',
    'input[type="checkbox"]:not([disabled])',
    'select:not([disabled])'
  ];
  let lastActiveElement = null;

  function openModal() {
    if (modal.classList.contains('is-visible')) return;
    lastActiveElement = document.activeElement;
    modal.classList.add('is-visible');
    modal.setAttribute('aria-hidden', 'false');
    const focusable = modal.querySelectorAll(focusableSelectors.join(','));
    if (focusable.length) focusable[0].focus();
    document.addEventListener('keydown', trapTabKey);
    document.addEventListener('keydown', onEscapeKey);
  }

  function closeModal() {
    if (!modal.classList.contains('is-visible')) return;
    modal.classList.remove('is-visible');
    modal.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', trapTabKey);
    document.removeEventListener('keydown', onEscapeKey);
    if (lastActiveElement) {
      lastActiveElement.focus();
      lastActiveElement = null;
    }
  }

  function trapTabKey(event) {
    if (event.key !== 'Tab') return;

    const focusable = Array.from(modal.querySelectorAll(focusableSelectors.join(','))).filter(el => el.offsetParent !== null);
    if (!focusable.length) return;

    const first = focusable[0];
    const last = focusable[focusable.length - 1];
    if (event.shiftKey && document.activeElement === first) {
      event.preventDefault();
      last.focus();
    } else if (!event.shiftKey && document.activeElement === last) {
      event.preventDefault();
      first.focus();
    }
  }

  function onEscapeKey(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  triggerButton.addEventListener('click', openModal);
  backdrop.addEventListener('click', closeModal);
  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });
})();
</script>
</body>
</html>
