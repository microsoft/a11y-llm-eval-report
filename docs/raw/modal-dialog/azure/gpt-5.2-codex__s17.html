<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 1.5rem; border-radius: 8px; width: 90%; max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  .modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
  .close-btn { border: none; background: #eee; padding: 0.4rem 0.6rem; cursor: pointer; border-radius: 4px; }
  .trigger { padding: 0.6rem 1rem; border-radius: 6px; border: 1px solid #333; cursor: pointer; }
</style>
</head>
<body>

<button class="trigger" aria-controls="modal" aria-expanded="false">Open Modal</button>

<div class="modal-backdrop" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal">
    <div class="modal-header">
      <h2 id="modal-title">Example Modal</h2>
      <button class="close-btn" aria-label="Close">âœ•</button>
    </div>
    <p>This is a simple modal dialog component example.</p>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const modal = document.getElementById('modal');
  const closeBtn = modal.querySelector('.close-btn');

  function openModal() {
    modal.style.display = 'flex';
    trigger.setAttribute('aria-expanded', 'true');
  }

  function closeModal() {
    modal.style.display = 'none';
    trigger.setAttribute('aria-expanded', 'false');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>

</body>
</html>
