<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #ffffff;
      --panel-fg: #111827;
      --border: rgba(0,0,0,0.12);
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --focus: #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      padding: 32px;
      color: var(--panel-fg);
      background: #f6f7fb;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .trigger:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--focus) 65%, white);
      outline-offset: 2px;
    }

    /* Modal (closed by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 999;
    }

    .modal[aria-hidden="false"] {
      display: grid;
      place-items: center;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, calc(100vw - 32px));
      background: var(--panel-bg);
      color: var(--panel-fg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
    }

    .modal__header {
      display: flex;
      gap: 12px;
      align-items: start;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal__title {
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.25;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111827;
      border-radius: 10px;
      cursor: pointer;
      padding: 8px 10px;
      line-height: 1;
    }

    .modal__close:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--focus) 65%, white);
      outline-offset: 2px;
    }

    .modal__body {
      margin: 0 0 14px;
      color: rgba(17, 24, 39, 0.85);
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111827;
      border-radius: 10px;
      cursor: pointer;
      padding: 9px 12px;
      font-weight: 600;
    }

    .btn.primary {
      background: #2563eb;
      border-color: rgba(37, 99, 235, 0.35);
      color: #fff;
    }

    .btn:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--focus) 65%, white);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open modal
  </button>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-close>âœ•</button>
      </div>

      <p class="modal__body" id="modal-desc">
        This is a simple, accessible modal. Press Escape to close it, or click outside the panel.
      </p>

      <div class="modal__footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const closeEls = modal.querySelectorAll('[data-close]');
      const focusableSelector = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let lastActive = null;

      function getFocusable() {
        return Array.from(modal.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        lastActive = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');

        const focusable = getFocusable();
        (focusable[0] || modal).focus?.();
        document.addEventListener('keydown', onKeydown, true);
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeydown, true);
        if (lastActive && typeof lastActive.focus === 'function') lastActive.focus();
      }

      function onKeydown(e) {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusable = getFocusable();
          if (!focusable.length) return;

          const first = focusable[0];
          const last = focusable[focusable.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      trigger.addEventListener('click', openModal);

      closeEls.forEach(el => el.addEventListener('click', closeModal));

      // Prevent clicks inside panel from closing
      modal.querySelector('.modal__panel').addEventListener('click', (e) => e.stopPropagation());

      // Clicking anywhere on modal (backdrop area) closes it
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // Make modal focusable as a fallback
      if (!modal.hasAttribute('tabindex')) modal.setAttribute('tabindex', '-1');
    })();
  </script>
</body>
</html>
