<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
:root {
  color-scheme: light dark;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
}
button, .modal {
  font: inherit;
}
.trigger {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 999px;
  background: #5a67d8;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(90, 103, 216, 0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.trigger:focus-visible {
  outline: 3px solid rgba(90, 103, 216, 0.4);
  outline-offset: 4px;
}
.trigger:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(90, 103, 216, 0.45);
}
.trigger:active {
  transform: translateY(0);
  box-shadow: 0 8px 16px rgba(90, 103, 216, 0.35);
}
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  background: rgba(15, 23, 42, 0.6);
  backdrop-filter: blur(6px);
  z-index: 1000;
}
.modal.is-open {
  display: flex;
}
.modal__dialog {
  position: relative;
  max-width: 420px;
  width: 100%;
  border-radius: 20px;
  background: white;
  padding: 2rem;
  box-shadow: 0 20px 40px rgba(15, 23, 42, 0.2);
  animation: slideUp 0.35s ease;
}
@keyframes slideUp {
  from {
    transform: translateY(24px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
.modal__close {
  position: absolute;
  top: 0.75rem;
  right: 0.75rem;
  width: 32px;
  height: 32px;
  border: none;
  border-radius: 50%;
  background: rgba(99, 102, 241, 0.15);
  color: #4c1d95;
  font-size: 1.25rem;
  line-height: 1;
  cursor: pointer;
  transition: background 0.2s ease;
}
.modal__close:hover,
.modal__close:focus-visible {
  background: rgba(99, 102, 241, 0.3);
  outline: none;
}
.modal__title {
  margin: 0 0 0.75rem;
  font-size: 1.5rem;
  color: #1f2937;
}
.modal__body {
  margin-bottom: 1.5rem;
  color: #4b5563;
  font-size: 1rem;
  line-height: 1.6;
}
.modal__actions {
  display: flex;
  gap: 0.5rem;
  justify-content: flex-end;
}
.modal__actions button {
  padding: 0.5rem 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.modal__actions button:focus-visible {
  outline: 3px solid rgba(99, 102, 241, 0.35);
  outline-offset: 2px;
}
.modal__actions .primary {
  background: #6366f1;
  color: white;
  box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
}
.modal__actions .primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
}
.modal__actions .secondary {
  background: #e0e7ff;
  color: #312e81;
}
.modal__actions .secondary:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 18px rgba(79, 70, 229, 0.15);
}
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog">
  Open Modal Dialog
</button>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal__dialog" role="document">
    <button class="modal__close" type="button" aria-label="Close dialog" data-close>&times;</button>
    <h2 class="modal__title" id="modal-title">Stay in the Loop</h2>
    <div class="modal__body">
      <p>Subscribe to our weekly roundup for the latest updates, tips, and inspiration delivered to your inbox.</p>
    </div>
    <div class="modal__actions">
      <button class="secondary" type="button" data-close>Maybe Later</button>
      <button class="primary" type="button">Subscribe</button>
    </div>
  </div>
</div>

<script>
(function () {
  const trigger = document.querySelector('.trigger');
  const modal = document.querySelector('.modal');
  const closeButtons = modal.querySelectorAll('[data-close]');
  const focusableSelectors = [
    'a[href]',
    'button:not([disabled])',
    'input:not([disabled])',
    'textarea:not([disabled])',
    'select:not([disabled])',
    '[tabindex]:not([tabindex="-1"])'
  ];
  let previouslyFocusedElement = null;

  function openModal() {
    previouslyFocusedElement = document.activeElement;
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(','));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener('keydown', handleTrapTab);
    document.addEventListener('keydown', handleEscape);
  }

  function closeModal() {
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', handleTrapTab);
    document.removeEventListener('keydown', handleEscape);
    if (previouslyFocusedElement) {
      previouslyFocusedElement.focus();
    }
  }

  function handleTrapTab(event) {
    if (event.key !== 'Tab') return;
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(','));
    if (!focusableElements.length) return;

    const first = focusableElements[0];
    const last = focusableElements[focusableElements.length - 1];

    if (event.shiftKey && document.activeElement === first) {
      last.focus();
      event.preventDefault();
    } else if (!event.shiftKey && document.activeElement === last) {
      first.focus();
      event.preventDefault();
    }
  }

  function handleEscape(event) {
    if (event.key === 'Escape') {
      closeModal();
    }
  }

  trigger.addEventListener('click', openModal);

  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modal.addEventListener('click', event => {
    if (event.target === modal) {
      closeModal();
    }
  });
})();
</script>
</body>
</html>
