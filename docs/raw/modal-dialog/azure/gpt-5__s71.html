<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay-bg: rgba(0,0,0,0.5);
      --modal-bg: #fff;
      --modal-max: 600px;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      line-height: 1.5;
      color: #222;
      background: #f7f7f7;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.75rem;
    }
    .trigger {
      appearance: none;
      border: 1px solid #2862ff;
      background: #2f6aff;
      color: white;
      padding: .6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(47,106,255,.3);
    }
    .trigger:hover {
      background: #2658d8;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--overlay-bg);
      z-index: 1000;
    }
    .modal[aria-hidden="true"] {
      display: none;
    }
    .dialog {
      background: var(--modal-bg);
      width: min(90vw, var(--modal-max));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem 1rem 1.25rem;
      max-height: 90vh;
      overflow: auto;
    }
    .dialog header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
      padding-bottom: .5rem;
      border-bottom: 1px solid #e9e9e9;
    }
    .dialog h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .close {
      appearance: none;
      border: 0;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      border-radius: 6px;
      cursor: pointer;
      color: #444;
      padding: .25rem .5rem;
    }
    .close:hover {
      background: #f0f0f0;
    }
    .content {
      margin-top: .75rem;
    }
    .actions {
      display: flex;
      gap: .5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }
    .actions button {
      appearance: none;
      border: 1px solid #d0d0d0;
      background: #fff;
      color: #222;
      padding: .5rem .9rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .actions button[type="submit"] {
      border-color: #2f6aff;
      background: #2f6aff;
      color: #fff;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: .25rem;
    }
    input[type="email"] {
      width: 100%;
      padding: .6rem .7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    :focus-visible {
      outline: 3px solid #5a9;
      outline-offset: 2px;
    }
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Modal Dialog Component</h1>
    <p>This example modal is closed by default. Click the button to open it.</p>
    <button class="trigger">Open Modal</button>
  </div>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="dialog" role="document">
      <header>
        <h2 id="modal-title">Subscribe to our newsletter</h2>
        <button class="close" aria-label="Close modal" title="Close">&times;</button>
      </header>
      <div class="content" id="modal-desc">
        <p>Get product updates, news, and tips directly to your inbox.</p>
        <form id="subscribe-form">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
          <div class="actions">
            <button type="button" class="close">Cancel</button>
            <button type="submit">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.dialog');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = modal.querySelectorAll('.close');
      const form = document.getElementById('subscribe-form');

      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(
          'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [contenteditable], [tabindex]:not([tabindex="-1"])'
        )).filter(el => {
          if (el.offsetParent !== null) return true;
          return window.getComputedStyle(el).position === 'fixed';
        });
      }

      function openModal() {
        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        const focusables = getFocusable(dialog);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          dialog.setAttribute('tabindex', '-1');
          dialog.focus();
        }

        document.addEventListener('keydown', onKeyDown);
        modal.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        document.removeEventListener('keydown', onKeyDown);
        modal.removeEventListener('click', onBackdropClick);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable(dialog);
          if (!focusables.length) return;
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      function onBackdropClick(e) {
        if (!dialog.contains(e.target)) {
          closeModal();
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Subscribed!');
        closeModal();
      });
    })();
  </script>
</body>
</html>
