<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Dialog Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .trigger { padding: 0.6rem 1rem; border: none; background: #2563eb; color: #fff; border-radius: 4px; cursor: pointer; }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.open { display: flex; }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal header { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .actions { margin-top: 1rem; display: flex; gap: 0.5rem; justify-content: flex-end; }
    .close-btn {
      padding: 0.5rem 0.9rem;
      border: none;
      background: #e5e7eb;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="modal">
      <header id="modal-title">Example Modal</header>
      <p>This is a simple modal dialog component.</p>
      <div class="actions">
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    const openModal = () => overlay.classList.add('open');
    const closeModal = () => overlay.classList.remove('open');

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e) => { if (e.target === overlay) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
