<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --ring: rgba(59, 130, 246, 0.4);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f3f4f6;
      padding: 40px 16px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }

    .trigger {
      appearance: none;
      border: 0;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .trigger:focus {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    dialog.modal {
      width: min(560px, calc(100vw - 24px));
      border: 0;
      border-radius: 14px;
      padding: 0;
      background: transparent;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }

    dialog.modal::backdrop {
      background: var(--backdrop);
    }

    .modal__panel {
      background: var(--panel-bg);
      border-radius: 14px;
      overflow: hidden;
    }

    .modal__header,
    .modal__body,
    .modal__footer {
      padding: 16px 18px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .modal__desc {
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .icon-btn {
      border: 0;
      background: transparent;
      color: #374151;
      cursor: pointer;
      border-radius: 10px;
      padding: 8px;
      line-height: 0;
    }
    .icon-btn:focus {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      color: #111827;
      padding: 9px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary {
      border-color: #2563eb;
      background: #2563eb;
      color: #fff;
    }
    .btn:focus {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-top:0">Modal dialog component</h1>
    <p style="color:#6b7280;margin-top:6px">Closed by default. Click the button below to open it.</p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>

    <dialog class="modal" id="example-modal" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <div class="modal__panel">
        <div class="modal__header">
          <div>
            <h2 class="modal__title" id="modal-title">Example modal</h2>
            <p class="modal__desc" id="modal-desc">This is a simple modal dialog built with the native <code>&lt;dialog&gt;</code> element.</p>
          </div>

          <button class="icon-btn" type="button" data-close aria-label="Close dialog">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <div class="modal__body">
          <p style="margin-top:0">
            Press <kbd>Esc</kbd> to close, click outside the dialog, or use the buttons below.
          </p>
          <label style="display:block;font-weight:600;margin:10px 0 6px">Example input</label>
          <input type="text" placeholder="Type somethingâ€¦" style="width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d1d5db" />
        </div>

        <div class="modal__footer">
          <button class="btn" type="button" data-close>Cancel</button>
          <button class="btn primary" type="button" data-confirm>Confirm</button>
        </div>
      </div>
    </dialog>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('example-modal');

    function openModal() {
      if (typeof modal.showModal === 'function') {
        modal.showModal();
      } else {
        // Minimal fallback (very old browsers): toggle open attribute
        modal.setAttribute('open', '');
      }
    }

    function closeModal() {
      if (typeof modal.close === 'function') {
        modal.close();
      } else {
        modal.removeAttribute('open');
      }
    }

    trigger.addEventListener('click', openModal);

    modal.addEventListener('click', (e) => {
      // Close when clicking the backdrop area (outside the panel)
      const rect = modal.getBoundingClientRect();
      const inDialog =
        e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom;

      // For native dialog, clicks on backdrop target the dialog itself.
      // If the click is outside the dialog's rect, close.
      if (!inDialog) closeModal();
    });

    modal.addEventListener('close', () => {
      // Return focus to trigger after close
      trigger.focus();
    });

    modal.querySelectorAll('[data-close]').forEach((btn) => {
      btn.addEventListener('click', closeModal);
    });

    const confirmBtn = modal.querySelector('[data-confirm]');
    confirmBtn.addEventListener('click', () => {
      closeModal();
    });
  </script>
</body>
</html>
