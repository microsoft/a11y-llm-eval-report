<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Example</title>
  <style>
    /* Basic page styling */
    :root {
      --bg: #f7f7f7;
      --card: #fff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #0b5ed7;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 720px;
      margin: 6rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--muted);
    }

    /* Trigger button (has trigger class) */
    .trigger {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: 0;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover {
      background: #0a54c4;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      /* Hidden by default (closed) */
      visibility: hidden;
      opacity: 0;
      transition: opacity 150ms ease;
    }
    .modal.open {
      visibility: visible;
      opacity: 1;
    }

    .modal__dialog {
      width: min(92vw, 520px);
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      overflow: hidden;
      outline: none;
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal__close {
      background: transparent;
      border: 0;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      padding: 0.25rem;
    }
    .modal__body {
      padding: 1rem;
    }
    .modal__footer {
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      background: #fff;
    }

    /* Small screens */
    @media (max-width: 480px) {
      .modal__dialog { width: 100%; border-radius: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This is a simple modal dialog component. It is closed by default. Click the button below to open it.</p>
    <button class="trigger" type="button" data-modal="example-modal" aria-controls="example-modal">Open modal</button>
  </div>

  <!-- Modal (closed by default) -->
  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <button class="modal__close" type="button" aria-label="Close modal" data-close>&times;</button>
      </header>
      <section id="modal-desc" class="modal__body">
        <p>This modal demonstrates a basic accessible dialog. It can be closed by pressing Escape, clicking outside the dialog, or using the Close button.</p>
      </section>
      <footer class="modal__footer">
        <button type="button" class="trigger" data-modal="example-modal-close" aria-label="Close modal" data-close>Close</button>
      </footer>
    </div>
  </div>

  <script>
    (function(){
      // Elements
      const triggers = document.querySelectorAll('.trigger');
      const modal = document.getElementById('example-modal');
      let lastActiveTrigger = null;

      // Open modal
      function openModal(targetModal) {
        if (!targetModal) return;
        // Remember last focus
        lastActiveTrigger = document.activeElement;

        // Show modal
        targetModal.removeAttribute('hidden');
        targetModal.classList.add('open');

        // Focus first focusable element inside modal
        const focusable = targetModal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable.length) {
          focusable[0].focus();
        }

        // Escape to close
        targetModal._onKeyDown = function(e) {
          if (e.key === 'Escape' || e.key === 'Esc') {
            closeModal(targetModal);
          }
        };
        document.addEventListener('keydown', targetModal._onKeyDown);
      }

      // Close modal
      function closeModal(targetModal) {
        if (!targetModal) return;
        targetModal.classList.remove('open');
        targetModal.setAttribute('hidden', '');
        // Remove key listener
        if (targetModal._onKeyDown) {
          document.removeEventListener('keydown', targetModal._onKeyDown);
          targetModal._onKeyDown = null;
        }
        // Return focus to the triggering element
        if (lastActiveTrigger) {
          lastActiveTrigger.focus();
        }
      }

      // Wire up triggers (buttons with class 'trigger')
      triggers.forEach((btn) => {
        // Only consider triggers that open a modal (data-modal attribute)
        const modalId = btn.getAttribute('data-modal');
        const target = document.getElementById(modalId);
        btn.addEventListener('click', function() {
          openModal(target);
        });
      });

      // Close when clicking on backdrop (modal element itself)
      document.addEventListener('click', function(e) {
        const open = document.querySelector('.modal.open');
        if (open && e.target === open) {
          closeModal(open);
        }
      });

      // Close helpers: elements with data-close
      document.addEventListener('click', function(e) {
        const closer = e.target.closest('[data-close]');
        if (closer) {
          const modalToClose = closer.closest('.modal');
          if (modalToClose) closeModal(modalToClose);
        }
      });
    })();
  </script>
</body>
</html>
