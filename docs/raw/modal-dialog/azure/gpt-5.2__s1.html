<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 50px rgba(0,0,0,0.25);
      --radius: 12px;
      --focus: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f3f4f6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus), transparent 70%);
      outline-offset: 2px;
    }

    /* Modal (closed by default via hidden attribute in markup) */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--backdrop);
      padding: 24px;
      z-index: 1000;
    }

    .modal__panel {
      width: min(520px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal__header,
    .modal__footer {
      padding: 16px 18px;
      background: #fafafa;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .modal__title {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }

    .modal__body {
      padding: 18px;
      line-height: 1.5;
      color: var(--text);
    }

    .modal__body p {
      margin: 0 0 10px;
      color: var(--muted);
    }

    .modal__footer {
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: white;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn--primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    .btn:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus), transparent 70%);
      outline-offset: 2px;
    }

    .icon-btn {
      appearance: none;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      cursor: pointer;
      color: #374151;
    }
    .icon-btn:hover { background: #f3f4f6; }
    .icon-btn:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus), transparent 70%);
      outline-offset: 2px;
    }

    /* Disable background scroll when modal open */
    body.modal-open { overflow: hidden; }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" data-modal-open="example-modal">
      Open modal
    </button>
  </main>

  <!-- Closed by default -->
  <div class="modal" id="example-modal" hidden>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="example-modal-title">
      <header class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal dialog</h2>
        <button class="icon-btn" type="button" aria-label="Close dialog" data-modal-close>&times;</button>
      </header>

      <section class="modal__body">
        <p>This is a simple modal dialog component. Click outside, press Escape, or use the close button to dismiss it.</p>
        <p>You can place any content here: forms, confirmations, or additional UI.</p>
      </section>

      <footer class="modal__footer">
        <button class="btn" type="button" data-modal-close>Cancel</button>
        <button class="btn btn--primary" type="button" data-modal-close>Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('.trigger[data-modal-open]');
      const activeState = { modal: null, lastFocus: null };

      function isHidden(el) {
        return el.hasAttribute('hidden') || el.getAttribute('aria-hidden') === 'true';
      }

      function openModal(modal) {
        if (!modal || !isHidden(modal) === false) return;
        activeState.lastFocus = document.activeElement;

        modal.removeAttribute('hidden');
        document.body.classList.add('modal-open');
        activeState.modal = modal;

        // Focus first focusable element inside (or panel)
        const focusable = modal.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        (focusable[0] || modal.querySelector('.modal__panel') || modal).focus?.();
      }

      function closeModal() {
        const modal = activeState.modal;
        if (!modal) return;

        modal.setAttribute('hidden', '');
        document.body.classList.remove('modal-open');

        const prev = activeState.lastFocus;
        activeState.modal = null;
        activeState.lastFocus = null;

        if (prev && typeof prev.focus === 'function') prev.focus();
      }

      // Open handlers
      openers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal);
        });
      });

      // Close handlers (buttons)
      document.addEventListener('click', (e) => {
        const target = e.target;

        // Close when clicking any element with data-modal-close
        if (target && target.closest && target.closest('[data-modal-close]')) {
          closeModal();
          return;
        }

        // Close when clicking backdrop (outside panel)
        if (activeState.modal && target === activeState.modal) {
          closeModal();
        }
      });

      // Escape key closes
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && activeState.modal) {
          e.preventDefault();
          closeModal();
        }
      });

      // Simple focus trap
      document.addEventListener('keydown', (e) => {
        if (e.key !== 'Tab' || !activeState.modal) return;

        const modal = activeState.modal;
        const focusables = Array.from(modal.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        )).filter(el => !el.hasAttribute('disabled') && el.getAttribute('aria-hidden') !== 'true');

        if (focusables.length === 0) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey && active === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && active === last) {
          e.preventDefault();
          first.focus();
        }
      });
    })();
  </script>
</body>
</html>
