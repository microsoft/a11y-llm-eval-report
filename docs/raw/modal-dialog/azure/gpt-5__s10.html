<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: 0 0% 0% / 0.6;
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,0.15);
      color-scheme: light dark;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --overlay: 0 0% 0% / 0.75;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(135deg, #f9fafb, #eef2ff);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease, border-color 150ms ease;
    }
    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      border-color: #cbd5e1;
    }
    .trigger:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr;
      align-items: center;
      justify-items: center;
      z-index: 1000;
    }
    .modal[hidden] {
      display: none;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: hsl(var(--overlay));
      backdrop-filter: blur(2px);
    }

    .modal-window {
      position: relative;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      width: min(90vw, 640px);
      max-height: min(90vh, 700px);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .modal-header {
      padding: 1rem 1rem 0.75rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .modal-title {
      font-size: 1.25rem;
      line-height: 1.5rem;
      margin: 0;
      flex: 1;
    }
    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background 150ms ease, color 150ms ease, transform 150ms ease;
    }
    .modal-close:hover {
      color: var(--text);
      background: rgba(0,0,0,0.06);
      transform: scale(1.05);
    }
    .modal-close:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .modal-body {
      padding: 1rem;
      overflow: auto;
    }
    .modal-actions {
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      padding: 0.5rem 0.875rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 150ms ease, border-color 150ms ease;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .btn:hover {
      border-color: #cbd5e1;
      background: rgba(0,0,0,0.04);
    }
    .btn.primary:hover {
      filter: brightness(1.05);
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open Modal
  </button>

  <div class="modal" id="example-modal" hidden>
    <div class="modal-backdrop" data-close aria-hidden="true"></div>

    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Example Modal</h2>
        <button class="modal-close" type="button" aria-label="Close dialog" title="Close" data-close>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6.225 4.811a1 1 0 0 1 1.414 0L12 9.172l4.361-4.361a1 1 0 0 1 1.414 1.414L13.414 10.586l4.361 4.361a1 1 0 1 1-1.414 1.414L12 12l-4.361 4.361a1 1 0 1 1-1.414-1.414l4.361-4.361-4.361-4.361a1 1 0 0 1 0-1.414z"/>
          </svg>
        </button>
      </div>

      <div class="modal-body" id="modal-desc">
        <p>This is a simple, accessible modal dialog example. It can be closed by pressing Escape, clicking the backdrop, or using the Close button.</p>
        <p>Keyboard focus is trapped inside the modal while it is open.</p>

        <form>
          <label for="name">Your name</label><br>
          <input id="name" name="name" type="text" placeholder="Jane Doe" style="width:100%;padding:0.5rem;margin-top:0.25rem;margin-bottom:0.75rem;border:1px solid var(--border);border-radius:0.375rem;background:var(--bg);color:var(--text);" />

          <label for="email">Email address</label><br>
          <input id="email" name="email" type="email" placeholder="jane@example.com" style="width:100%;padding:0.5rem;margin-top:0.25rem;margin-bottom:0.75rem;border:1px solid var(--border);border-radius:0.375rem;background:var(--bg);color:var(--text);" />

          <fieldset style="border:1px solid var(--border);border-radius:0.5rem;padding:0.75rem;margin-top:0.5rem;">
            <legend style="padding:0 0.25rem;color:var(--muted)">Preferences</legend>
            <label style="display:block;margin-bottom:0.5rem;">
              <input type="checkbox" name="subscribe" /> Subscribe to newsletter
            </label>
            <label style="display:block;margin-bottom:0.5rem;">
              <input type="checkbox" name="updates" /> Receive product updates
            </label>
          </fieldset>
        </form>
      </div>

      <div class="modal-actions">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const modal = document.getElementById('example-modal');
      const modalWindow = modal.querySelector('.modal-window');
      const triggerButtons = document.querySelectorAll('.trigger');
      let lastFocused = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        '[tabindex]:not([tabindex="-1"])',
        'audio[controls]',
        'video[controls]'
      ].join(',');

      function getFocusable() {
        return Array.from(modalWindow.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === modalWindow);
      }

      function openModal() {
        lastFocused = document.activeElement;
        modal.removeAttribute('hidden');
        document.body.style.overflow = 'hidden';

        // Focus the first focusable element or the modal window
        const focusables = getFocusable();
        const toFocus = focusables[0] || modalWindow;
        toFocus.focus({ preventScroll: true });
      }

      function closeModal() {
        modal.setAttribute('hidden', '');
        document.body.style.overflow = '';
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
      }

      // Open on trigger click
      triggerButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          openModal();
        });
      });

      // Close on overlay or close button click
      modal.addEventListener('click', (e) => {
        const target = e.target;
        if (target && target.closest('[data-close]')) {
          closeModal();
        }
      });

      // Keyboard handling
      document.addEventListener('keydown', (e) => {
        if (modal.hasAttribute('hidden')) return;

        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable();
          if (focusables.length === 0) {
            e.preventDefault();
            modalWindow.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || !modalWindow.contains(active)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      });

      // Prevent click-through when clicking inside the window
      modalWindow.addEventListener('click', (e) => {
        e.stopPropagation();
      });

      // Optional: close on focus moving outside (e.g., programmatically)
      document.addEventListener('focusin', (e) => {
        if (modal.hasAttribute('hidden')) return;
        if (!modal.contains(e.target)) {
          // Redirect focus back inside
          const focusables = getFocusable();
          (focusables[0] || modalWindow).focus();
        }
      });

      // Announce opening for assistive tech
      modalWindow.addEventListener('transitionend', () => {
        // reserved for animation hooks if needed
      });
    })();
  </script>
</body>
</html>
