<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal-actions {
      margin-top: 1rem;
      text-align: right;
    }
    .modal-actions button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="modal-backdrop" id="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal" id="example-modal">
      <h2 id="modal-title">Example Modal</h2>
      <p>This is a sample modal dialog component.</p>
      <div class="modal-actions">
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const closeBtn = document.getElementById('close-modal');

    function openModal() {
      backdrop.hidden = false;
      backdrop.style.display = 'flex';
      closeBtn.focus();
    }

    function closeModal() {
      backdrop.style.display = 'none';
      backdrop.hidden = true;
      trigger.focus();
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !backdrop.hidden) closeModal();
    });
  </script>
</body>
</html>
