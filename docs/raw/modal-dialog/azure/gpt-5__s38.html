<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.5);
      --surface: #ffffff;
      --text: #1b1b1b;
      --accent: #2563eb;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f7fafc;
      line-height: 1.5;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
      font-weight: 700;
    }
    p.lead {
      margin: 0 0 24px;
      color: #4b5563;
    }
    .trigger {
      appearance: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(37,99,235,0.3);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .trigger:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(37,99,235,0.35); }
    .trigger:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(37,99,235,0.3); }

    /* Modal base */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: block; }
    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
      opacity: 0;
      transition: opacity 150ms ease;
    }
    .modal[aria-hidden="false"] .modal-backdrop { opacity: 1; }

    .modal-content {
      position: absolute;
      inset: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.98);
      width: min(640px, calc(100vw - 40px));
      max-height: calc(100vh - 120px);
      overflow: auto;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 180ms ease, transform 180ms ease;
    }
    .modal[aria-hidden="false"] .modal-content {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .modal-close {
      appearance: none;
      background: transparent;
      border: 0;
      color: #6b7280;
      cursor: pointer;
      border-radius: 8px;
      padding: 6px;
      line-height: 0;
    }
    .modal-close:hover { color: #111827; background: #f3f4f6; }
    .modal-body {
      padding: 20px;
      color: #374151;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      padding: 16px 20px 20px;
      border-top: 1px solid #e5e7eb;
    }
    .btn {
      appearance: none;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f8fafc;
      color: #111827;
      font-weight: 600;
      cursor: pointer;
      transition: background 120ms ease, transform 120ms ease;
    }
    .btn:hover { background: #eef2ff; }
    .btn.primary {
      background: var(--accent);
      border-color: transparent;
      color: white;
      box-shadow: 0 6px 12px rgba(37,99,235,0.25);
    }
    .btn.primary:hover { background: #1d4ed8; }
    .input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }
    .input:focus {
      border-color: #93c5fd;
      box-shadow: 0 0 0 3px rgba(147,197,253,0.45);
    }

    /* Prevent background scroll while modal open */
    body.modal-open { overflow: hidden; }

    /* Visually hidden utility for accessible labels */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button below to open an accessible modal dialog. Press Escape or click outside the dialog to close it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">
      Open Modal
    </button>
  </div>

  <div id="example-modal"
       class="modal"
       aria-hidden="true"
       role="dialog"
       aria-modal="true"
       aria-labelledby="modal-title"
       aria-describedby="modal-desc">
    <div class="modal-backdrop" data-close></div>

    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Subscribe to updates</h2>
        <button class="modal-close" type="button" aria-label="Close dialog" data-close>
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7a1 1 0 0 0-1.41 1.41L10.59 12l-4.9 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 1 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4z" fill="currentColor"/>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <p id="modal-desc">Enter your email to receive product news and updates.</p>
        <form id="subscribe-form" action="#" method="post">
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required autocomplete="email" />
          <p style="margin: 8px 0 0; font-size: 0.9rem; color:#6b7280;">Weâ€™ll send you occasional updates. No spam.</p>
        </form>
      </div>

      <div class="modal-actions">
        <button type="submit" form="subscribe-form" class="btn primary">Subscribe</button>
        <button type="button" class="btn" data-close>Cancel</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const backdrop = modal.querySelector('.modal-backdrop');

      let lastFocusedElement = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'summary',
        '[contenteditable="true"]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusableElements(root = modal) {
        return Array.from(root.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocusedElement = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // Move focus to the first focusable element in modal
        const focusables = getFocusableElements(modal);
        const toFocus = focusables.find(el => !el.hasAttribute('data-close')) || focusables[0] || modal;
        (toFocus || modal).focus({ preventScroll: true });
        trapFocus(true);
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        trapFocus(false);

        // Restore focus
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus({ preventScroll: true });
        }
      }

      function onKeyDown(e) {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        // Close on Escape
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        // Focus trap with Tab
        if (e.key === 'Tab') {
          const focusables = getFocusableElements(modal);
          if (focusables.length === 0) {
            e.preventDefault();
            modal.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || !modal.contains(active)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last || !modal.contains(active)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      function trapFocus(enable) {
        if (enable) {
          document.addEventListener('keydown', onKeyDown, true);
        } else {
          document.removeEventListener('keydown', onKeyDown, true);
        }
      }

      // Open handlers
      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      // Close handlers
      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      // Click on backdrop closes the modal
      backdrop.addEventListener('click', closeModal);

      // Prevent clicks inside content from closing via backdrop
      modal.querySelector('.modal-content').addEventListener('click', e => {
        e.stopPropagation();
      });

      // Optional: submit handler to show interaction
      document.getElementById('subscribe-form').addEventListener('submit', e => {
        e.preventDefault();
        alert('Subscribed! Thank you.');
        closeModal();
      });

      // Accessibility: ensure modal is focusable
      if (!modal.hasAttribute('tabindex')) {
        modal.setAttribute('tabindex', '-1');
      }
    })();
  </script>
</body>
</html>
