<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.6rem 1.2rem;
    border: none;
    background: #2b6cb0;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .modal-backdrop.open {
    display: flex;
  }
  .modal {
    background: white;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    padding: 1.2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal h2 {
    margin: 0 0 0.5rem;
  }
  .modal p {
    margin: 0 0 1rem;
  }
  .modal-actions {
    text-align: right;
  }
  .close-btn {
    padding: 0.5rem 1rem;
    border: none;
    background: #4a5568;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>

  <div class="modal-backdrop" id="modalBackdrop" role="presentation">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" id="modal">
      <h2 id="modalTitle">Example Modal</h2>
      <p>This is a sample modal dialog component.</p>
      <div class="modal-actions">
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>
  </div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('modalBackdrop');
  const closeBtn = document.getElementById('closeBtn');

  function openModal() {
    backdrop.classList.add('open');
  }

  function closeModal() {
    backdrop.classList.remove('open');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>
</body>
</html>
