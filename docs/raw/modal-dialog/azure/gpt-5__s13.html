<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --dialog-bg: #fff;
      --dialog-fg: #1b1b1b;
      --primary: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,0.15);
      --radius: 12px;
      --space: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--dialog-fg);
      background: #f9fafb;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
      transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:active { transform: translateY(1px); }
    .trigger:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 3px;
    }

    /* Modal base */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 1000;
    }
    .modal.open {
      display: grid;
      place-items: center;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      opacity: 0;
      transition: opacity .2s ease;
    }

    .modal__dialog {
      position: relative;
      width: min(92vw, 640px);
      background: var(--dialog-bg);
      color: var(--dialog-fg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      opacity: 0;
      transform: translateY(12px) scale(.98);
      transition: opacity .2s ease, transform .2s ease;
      outline: none;
    }

    .modal.open .modal__overlay { opacity: 1; }
    .modal.open .modal__dialog {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    @media (prefers-reduced-motion: reduce) {
      .modal__overlay, .modal__dialog { transition: none; }
    }

    .modal__close {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      font-size: 22px;
      line-height: 1;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal__close:hover { background: #f3f4f6; }
    .modal__close:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    .modal__title {
      margin: 0 0 10px 0;
      font-size: 1.25rem;
    }
    .modal__content {
      margin: 10px 0 20px 0;
    }

    .modal__form-row {
      display: grid;
      gap: 8px;
      margin: 14px 0;
    }
    .modal__form-row label {
      font-weight: 600;
      font-size: .925rem;
    }
    .modal__form-row input, .modal__form-row textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font: inherit;
    }
    .modal__form-row input:focus-visible, .modal__form-row textarea:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    .modal__actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }
    .modal__actions button {
      appearance: none;
      border: 1px solid var(--border);
      background: #eef2ff;
      color: #1f2937;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .modal__actions button.primary {
      background: var(--primary);
      color: #fff;
      border-color: #1d4ed8;
      box-shadow: 0 2px 6px rgba(37,99,235,.2);
    }
    .modal__actions button:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This example shows a modal dialog. It is closed by default. Click the button to open it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__overlay" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
      <button class="modal__close" aria-label="Close dialog" data-close>&times;</button>
      <h2 id="modal-title" class="modal__title">Example Modal</h2>
      <div class="modal__content">
        <p>This is a modal dialog. It opens when the trigger button is clicked and can be closed by pressing Escape, clicking the overlay, or using the close button.</p>

        <div class="modal__form-row">
          <label for="name">Your name</label>
          <input id="name" type="text" placeholder="Jane Doe" autocomplete="name">
        </div>
        <div class="modal__form-row">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3" placeholder="Optional"></textarea>
        </div>
      </div>
      <div class="modal__actions">
        <button data-close>Cancel</button>
        <button class="primary">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('modal');
      const dialog = modal.querySelector('.modal__dialog');
      const triggers = document.querySelectorAll('.trigger');
      let lastFocusedElement = null;

      function getFocusableElements(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'button:not([disabled])',
          'input:not([disabled])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusable = getFocusableElements(dialog);
        if (focusable.length) {
          focusable[0].focus();
        } else {
          dialog.focus();
        }
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));

      modal.addEventListener('click', (e) => {
        if (e.target.dataset.close !== undefined || e.target.classList.contains('modal__overlay')) {
          closeModal();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (!modal.classList.contains('open')) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'Tab') {
          const focusable = getFocusableElements(dialog);
          if (focusable.length === 0) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const currentIndex = focusable.indexOf(document.activeElement);
          if (e.shiftKey) {
            if (currentIndex <= 0) {
              e.preventDefault();
              focusable[focusable.length - 1].focus();
            }
          } else {
            if (currentIndex === -1 || currentIndex >= focusable.length - 1) {
              e.preventDefault();
              focusable[0].focus();
            }
          }
        }
      });

      window.addEventListener('resize', () => {
        if (!modal.classList.contains('open')) return;
        // Optional: ensure dialog stays centered on mobile keyboards opening
        dialog.scrollIntoView({ block: 'center' });
      });
    })();
  </script>
</body>
</html>
