<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #1f73b7;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .trigger:hover {
      background: #195f93;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(30, 41, 59, 0.55);
      padding: 1rem;
      z-index: 1000;
    }

    .modal.is-open {
      display: flex;
    }

    .modal__dialog {
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.25);
      position: relative;
      padding: 2rem;
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal__title {
      font-size: 1.5rem;
      margin: 0;
      color: #111827;
    }

    .modal__close {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #6b7280;
    }

    .modal__body {
      color: #374151;
      line-height: 1.6;
    }

    .modal__footer {
      margin-top: 1.5rem;
      text-align: right;
    }

    .modal__action {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0f766e;
      color: #fff;
      font-size: 0.95rem;
    }

    .modal__action:hover {
      background: #115e59;
    }
  </style>
</head>
<body>
  <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Modal Dialog</h2>
        <button type="button" class="modal__close" aria-label="Close dialog">&times;</button>
      </div>
      <div class="modal__body">
        <p>This is an example modal dialog. It appears on top of the page content and requires interaction to dismiss.</p>
        <p>Click outside the dialog or use the close button to return to the main content.</p>
      </div>
      <div class="modal__footer">
        <button type="button" class="modal__action modal__close">Got it</button>
      </div>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modal = document.getElementById('example-modal');
    const closeButtons = modal.querySelectorAll('.modal__close');

    function openModal() {
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      const focusable = modal.querySelector('button, [href], input, select, textarea');
      (focusable || modal).focus();
    }

    function closeModal() {
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      triggerButton.focus();
    }

    triggerButton.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modal.classList.contains('is-open')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
