<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --bg: #ffffff;
      --text: #111;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      margin: 2rem;
      background: #f6f6f6;
    }

    /* Trigger button (has the required "trigger" class) */
    .trigger {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .trigger:hover { background: #1e4bb8; }

    /* Modal overlay and dialog styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--bg);
      color: var(--text);
      width: min(90%, 520px);
      border-radius: 10px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      transform: translateY(-8px);
      opacity: 0;
      transition: opacity .2s ease, transform .2s ease;
    }
    .modal-overlay.open .modal {
      opacity: 1;
      transform: translateY(0);
    }

    .modal h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }

    .modal p {
      margin: 0.25rem 0 0.75rem;
    }

    .modal input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .modal-actions button {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    .modal-actions button#saveBtn {
      background: #111;
      color: #fff;
      border-color: #111;
    }
  </style>
</head>
<body>
  <!-- Button to open the modal (has class "trigger") -->
  <button class="trigger" type="button" aria-controls="modal-overlay" aria-expanded="false">
    Open Modal
  </button>

  <!-- Modal overlay (closed by default) -->
  <div id="modal-overlay" class="modal-overlay" aria-hidden="true" tabindex="-1">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Example Modal</h2>
      <p>This is a modal dialog component. It is closed by default. Use the Close button, press Escape, or click the backdrop to dismiss.</p>
      <input type="text" placeholder="Focus will be here when opened" />
      <div class="modal-actions">
        <button type="button" data-close>Close</button>
        <button type="button" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const overlay = document.getElementById('modal-overlay');
      const closeButtons = overlay.querySelectorAll('[data-close]');
      const saveBtn = document.getElementById('saveBtn');
      const modalDialog = overlay.querySelector('.modal');
      let previouslyFocused = null;

      function openModal() {
        previouslyFocused = document.activeElement;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
        trigger.setAttribute('aria-expanded', 'true');
        // Focus the first focusable element inside the modal
        const focusables = overlay.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        if (focusables.length) {
          focusables[0].focus();
        } else {
          modalDialog.focus();
        }
        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal() {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        trigger.setAttribute('aria-expanded', 'false');
        if (previouslyFocused) previouslyFocused.focus();
        document.removeEventListener('keydown', onKeyDown);
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'Tab') {
          // Basic focus trap within modal
          trapTab(e);
        }
      }

      function trapTab(e) {
        const focusables = overlay.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        if (focusables.length === 0) {
          e.preventDefault();
          return;
        }
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // Open/close event wiring
      trigger.addEventListener('click', openModal);
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Click on backdrop to close
      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
          closeModal();
        }
      });

      // Optional: handle Save button
      if (saveBtn) {
        saveBtn.addEventListener('click', function() {
          alert('Saved!');
          closeModal();
        });
      }
    })();
  </script>
</body>
</html>
