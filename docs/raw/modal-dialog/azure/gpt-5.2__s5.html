<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b0f17;
      --panel: #121a2a;
      --text: #e8eefc;
      --muted: #a9b5d0;
      --border: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --accent: #6aa9ff;
      --accent2: #8b5cf6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 10%, rgba(106,169,255,.18), transparent 60%),
                  radial-gradient(1000px 700px at 80% 40%, rgba(139,92,246,.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(18,26,42,.72);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      letter-spacing: .2px;
    }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.45; }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font: inherit;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    button:hover { background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.18); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: 3px solid rgba(106,169,255,.35); outline-offset: 2px; }

    .trigger {
      background: linear-gradient(135deg, rgba(106,169,255,.18), rgba(139,92,246,.18));
      border-color: rgba(106,169,255,.28);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;              /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .modal-overlay[aria-hidden="false"] { display: flex; }

    .modal {
      width: min(560px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .modal-header, .modal-footer {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .modal-footer {
      border-bottom: 0;
      border-top: 1px solid rgba(255,255,255,.08);
      justify-content: flex-end;
    }

    .modal-title {
      margin: 0;
      font-size: 16px;
      letter-spacing: .2px;
    }

    .modal-body {
      padding: 16px;
      color: var(--text);
    }
    .modal-body p { margin: 0; color: var(--muted); }

    .icon-btn {
      width: 36px;
      height: 36px;
      display: inline-grid;
      place-items: center;
      border-radius: 10px;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.18);
      border-bottom-color: rgba(255,255,255,.28);
      background: rgba(255,255,255,.06);
      padding: 2px 6px;
      border-radius: 6px;
      color: rgba(232,238,252,.9);
    }

    @media (prefers-reduced-motion: reduce) {
      button { transition: none; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal Dialog Component</h1>
    <p>
      Closed by default. Click the button below (it has a <span class="kbd">trigger</span> class) to open the modal.
    </p>
    <button class="trigger" type="button" id="openModal" aria-haspopup="dialog" aria-controls="exampleModal">
      Open modal
    </button>
  </main>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <section
      class="modal"
      id="exampleModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <header class="modal-header">
        <h2 class="modal-title" id="modalTitle">Example Modal</h2>
        <button class="icon-btn" type="button" id="closeModalX" aria-label="Close dialog">
          âœ•
        </button>
      </header>

      <div class="modal-body">
        <p>
          This is an example modal dialog. Press <span class="kbd">Esc</span> to close, or click outside the dialog.
        </p>
      </div>

      <footer class="modal-footer">
        <button type="button" id="closeModal">Close</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const openBtn = document.getElementById('openModal'); // has class "trigger"
      const overlay = document.getElementById('modalOverlay');
      const dialog = document.getElementById('exampleModal');
      const closeBtn = document.getElementById('closeModal');
      const closeBtnX = document.getElementById('closeModalX');

      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(
          container.querySelectorAll(
            'a[href], button:not([disabled]), textarea:not([disabled]), input:not([disabled]), select:not([disabled]), [tabindex]:not([tabindex="-1"])'
          )
        ).filter(el => el.offsetParent !== null);
      }

      function openModal() {
        lastFocused = document.activeElement;
        overlay.setAttribute('aria-hidden', 'false');
        // Focus the dialog for accessibility, then first focusable element if present.
        dialog.focus();
        const focusables = getFocusable(dialog);
        if (focusables.length) focusables[0].focus();
        document.addEventListener('keydown', onKeydown);
      }

      function closeModal() {
        overlay.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeydown);
        if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      }

      function onKeydown(e) {
        if (overlay.getAttribute('aria-hidden') === 'true') return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(dialog);
          if (!focusables.length) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      closeBtnX.addEventListener('click', closeModal);

      overlay.addEventListener('mousedown', (e) => {
        // Close when clicking the backdrop (not the dialog).
        if (e.target === overlay) closeModal();
      });
    })();
  </script>
</body>
</html>
