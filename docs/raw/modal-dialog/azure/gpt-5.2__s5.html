<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --accent: #6ea8fe;
      --accent2: #8b5cf6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 10%, rgba(110,168,254,0.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(139,92,246,0.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17,26,46,0.7);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .trigger {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(135deg, rgba(110,168,254,0.95), rgba(139,92,246,0.95));
      color: #071022;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(110,168,254,0.25);
    }
    .trigger:focus-visible {
      outline: 3px solid rgba(110,168,254,0.55);
      outline-offset: 3px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17,26,46,0.92);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
      backdrop-filter: blur(10px);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .modal__close {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      line-height: 1;
    }
    .modal__close:focus-visible {
      outline: 3px solid rgba(110,168,254,0.55);
      outline-offset: 3px;
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 14px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      border-color: rgba(110,168,254,0.35);
      background: rgba(110,168,254,0.18);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>Closed by default. Click the button (class <code>trigger</code>) to open it.</p>
    <button class="trigger" type="button" data-modal-open="example-modal">Open modal</button>
  </main>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="example-modal-title">
    <div class="modal__backdrop" data-modal-close="example-modal"></div>

    <div class="modal__panel" role="document" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-modal-close="example-modal">Close</button>
      </div>

      <div class="modal__body">
        This is an example modal dialog. It closes when you click the backdrop, press Escape, or use the Close button.
      </div>

      <div class="modal__footer">
        <button class="btn" type="button" data-modal-close="example-modal">Cancel</button>
        <button class="btn primary" type="button" data-modal-close="example-modal">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('[data-modal-open]');
      const closers = document.querySelectorAll('[data-modal-close]');

      let lastFocused = null;

      function getModal(id) {
        return document.getElementById(id);
      }

      function setOpen(modal, open) {
        if (!modal) return;
        modal.setAttribute('aria-hidden', open ? 'false' : 'true');

        if (open) {
          lastFocused = document.activeElement;
          const panel = modal.querySelector('.modal__panel');
          panel && panel.focus();
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
          if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
          lastFocused = null;
        }
      }

      openers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          setOpen(getModal(id), true);
        });
      });

      closers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-close');
          setOpen(getModal(id), false);
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key !== 'Escape') return;
        const openModal = document.querySelector('.modal[aria-hidden="false"]');
        if (openModal) setOpen(openModal, false);
      });

      // Basic focus trap for the open modal
      document.addEventListener('keydown', (e) => {
        if (e.key !== 'Tab') return;
        const modal = document.querySelector('.modal[aria-hidden="false"]');
        if (!modal) return;

        const focusables = modal.querySelectorAll(
          'a[href], button:not([disabled]), textarea:not([disabled]), input:not([disabled]), select:not([disabled]), [tabindex]:not([tabindex="-1"])'
        );
        if (!focusables.length) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];

        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      });
    })();
  </script>
</body>
</html>
