<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: Canvas;
      --panel-fg: CanvasText;
      --border: color-mix(in oklab, CanvasText 20%, transparent);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --focus: #4c9ffe;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
      padding: 32px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: color-mix(in oklab, CanvasText 8%, Canvas);
      color: var(--panel-fg);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .trigger:focus-visible,
    button:focus-visible,
    input:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    dialog.modal {
      width: min(560px, calc(100vw - 32px));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      background: var(--panel-bg);
      color: var(--panel-fg);
      box-shadow: var(--shadow);
    }

    dialog.modal::backdrop {
      background: var(--backdrop);
    }

    .modal__header,
    .modal__body,
    .modal__footer {
      padding: 16px 18px;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }

    .modal__body p {
      margin: 0 0 12px 0;
    }

    .modal__body label {
      display: grid;
      gap: 6px;
      font-weight: 600;
    }

    .modal__body input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: color-mix(in oklab, CanvasText 4%, Canvas);
      color: inherit;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid var(--border);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: color-mix(in oklab, CanvasText 8%, Canvas);
      color: inherit;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn--primary {
      background: color-mix(in oklab, #2b6cff 70%, Canvas);
      border-color: color-mix(in oklab, #2b6cff 70%, CanvasText 10%);
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Component</h1>
    <p>This modal is closed by default. Click the trigger button to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <dialog class="modal" id="example-modal" aria-labelledby="modal-title">
    <form method="dialog">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" value="cancel" aria-label="Close dialog">Close</button>
      </header>

      <section class="modal__body">
        <p>Press <kbd>Esc</kbd> to close, click outside, or use the buttons below.</p>
        <label>
          Your name
          <input name="name" autocomplete="name" placeholder="Ada Lovelace" />
        </label>
      </section>

      <footer class="modal__footer">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn btn--primary" value="confirm">Confirm</button>
      </footer>
    </form>
  </dialog>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const nameInput = modal.querySelector('input[name="name"]');

      function openModal() {
        if (typeof modal.showModal === 'function') {
          modal.showModal();
          setTimeout(() => nameInput?.focus(), 0);
        } else {
          alert('Your browser does not support the <dialog> element.');
        }
      }

      trigger.addEventListener('click', openModal);

      modal.addEventListener('close', () => {
        trigger.focus();
      });

      modal.addEventListener('cancel', (e) => {
        // Keep default behavior (Esc closes), but you can intercept here if needed.
      });
    })();
  </script>
</body>
</html>
