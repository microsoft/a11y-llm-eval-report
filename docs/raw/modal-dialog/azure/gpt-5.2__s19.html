<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --overlay: rgba(0, 0, 0, 0.55);
      --panel: #ffffff;
      --border: rgba(0, 0, 0, 0.15);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --focus: #2563eb;
      --btn: #111827;
      --btnfg: #ffffff;
      --btn2: transparent;
      --btn2fg: #111827;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --overlay: rgba(0, 0, 0, 0.65);
        --panel: #0f172a;
        --border: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
        --btn: #e5e7eb;
        --btnfg: #0b1220;
        --btn2fg: #e5e7eb;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.4;
    }

    .page {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .trigger,
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      font: inherit;
      cursor: pointer;
      background: var(--btn);
      color: var(--btnfg);
    }

    .btn.secondary {
      background: var(--btn2);
      color: var(--btn2fg);
    }

    .trigger:focus-visible,
    .btn:focus-visible,
    a:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--focus) 70%, transparent);
      outline-offset: 2px;
    }

    .hint {
      color: var(--muted);
      margin-top: 8px;
    }

    /* Modal */
    .modal[hidden] { display: none !important; }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1000;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal__panel {
      position: relative;
      width: min(560px, calc(100vw - 32px));
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 1.1rem;
    }

    .modal__close {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 38px;
      height: 38px;
      cursor: pointer;
      color: inherit;
      display: inline-grid;
      place-items: center;
    }

    .modal__body {
      color: var(--fg);
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 16px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="page">
    <h1>Modal Dialog Component</h1>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
    <p class="hint">Closes on overlay click, Escape key, or the Close button.</p>
  </main>

  <!-- Closed by default -->
  <div class="modal" id="example-modal" hidden>
    <div class="modal__overlay" data-close="overlay" tabindex="-1"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" type="button" data-close="button" aria-label="Close dialog">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>

      <div class="modal__body">
        <p id="modal-desc">
          This is a simple modal dialog. It manages focus while open and returns focus to the trigger when closed.
        </p>
        <p class="hint">Try tabbing: focus is trapped inside the dialog.</p>
        <label>
          <span class="sr-only">Example input</span>
          <input type="text" placeholder="Focusable input" style="width:100%;margin-top:10px;padding:10px;border-radius:10px;border:1px solid var(--border);background:transparent;color:inherit;">
        </label>
      </div>

      <div class="modal__footer">
        <button class="btn secondary" type="button" data-close="cancel">Cancel</button>
        <button class="btn" type="button" data-close="confirm">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const panel = modal.querySelector('.modal__panel');
      const overlay = modal.querySelector('.modal__overlay');
      const closeButtons = modal.querySelectorAll('[data-close]');
      let lastActive = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'button:not([disabled])',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal() {
        if (!modal.hasAttribute('hidden')) return;
        lastActive = document.activeElement;
        modal.removeAttribute('hidden');

        const focusables = getFocusable(panel);
        (focusables[0] || panel).focus?.();
        document.addEventListener('keydown', onKeydown, true);
        document.addEventListener('focusin', keepFocusInside, true);
      }

      function closeModal() {
        if (modal.hasAttribute('hidden')) return;
        modal.setAttribute('hidden', '');
        document.removeEventListener('keydown', onKeydown, true);
        document.removeEventListener('focusin', keepFocusInside, true);
        if (lastActive && typeof lastActive.focus === 'function') lastActive.focus();
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key !== 'Tab') return;

        const focusables = getFocusable(panel);
        if (!focusables.length) {
          e.preventDefault();
          panel.focus();
          return;
        }
        const first = focusables[0];
        const last = focusables[focusables.length - 1];

        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }

      function keepFocusInside(e) {
        if (modal.hasAttribute('hidden')) return;
        if (!panel.contains(e.target)) {
          const focusables = getFocusable(panel);
          (focusables[0] || panel).focus?.();
        }
      }

      trigger.addEventListener('click', openModal);

      overlay.addEventListener('click', closeModal);

      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
    })();
  </script>
</body>
</html>
