<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --accent: #6ea8fe;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #16244a 0%, var(--bg) 55%, #070b14 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, .75);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .2px;
    }

    button:hover {
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    button:focus-visible {
      outline: 3px solid rgba(110,168,254,.45);
      outline-offset: 2px;
    }

    .trigger {
      border-color: rgba(110,168,254,.45);
      background: rgba(110,168,254,.14);
    }

    .trigger:hover {
      background: rgba(110,168,254,.20);
      border-color: rgba(110,168,254,.60);
    }

    /* Modal */
    .modal-backdrop[hidden] { display: none; }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .modal {
      width: min(560px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .modal-header, .modal-footer {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .modal-footer {
      border-bottom: 0;
      border-top: 1px solid var(--border);
      justify-content: flex-end;
    }

    .modal-title {
      margin: 0;
      font-size: 16px;
    }

    .modal-body {
      padding: 16px;
      color: var(--muted);
      line-height: 1.55;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      display: inline-grid;
      place-items: center;
      border-radius: 10px;
      padding: 0;
    }

    .primary {
      background: rgba(110,168,254,.18);
      border-color: rgba(110,168,254,.55);
      color: var(--text);
    }

    .primary:hover {
      background: rgba(110,168,254,.26);
      border-color: rgba(110,168,254,.70);
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-bottom-color: rgba(255,255,255,.22);
      border-radius: 6px;
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>
      The modal is closed by default. Click the button with class <span class="kbd">trigger</span> to open it.
      Press <span class="kbd">Esc</span> or click the backdrop to close.
    </p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal-backdrop" id="modal-backdrop" hidden>
    <section
      class="modal"
      id="example-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-desc"
      tabindex="-1"
    >
      <header class="modal-header">
        <h2 class="modal-title" id="modal-title">Example modal</h2>
        <button class="icon-btn" type="button" data-close aria-label="Close dialog">
          âœ•
        </button>
      </header>

      <div class="modal-body" id="modal-desc">
        This is an example modal dialog. It traps focus while open and restores focus to the trigger when closed.
      </div>

      <footer class="modal-footer">
        <button type="button" data-close>Cancel</button>
        <button type="button" class="primary" data-close>Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('button.trigger');
      const backdrop = document.getElementById('modal-backdrop');
      const modal = document.getElementById('example-modal');
      const closeButtons = modal.querySelectorAll('[data-close]');
      let lastFocused = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'button:not([disabled])',
          'input:not([disabled])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal() {
        lastFocused = document.activeElement;
        backdrop.hidden = false;
        document.body.style.overflow = 'hidden';
        modal.focus();
        trapFocus();
      }

      function closeModal() {
        backdrop.hidden = true;
        document.body.style.overflow = '';
        if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      }

      function trapFocus() {
        const focusables = getFocusable(modal);
        if (focusables.length) focusables[0].focus();
      }

      trigger.addEventListener('click', openModal);

      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      backdrop.addEventListener('click', (e) => {
        if (e.target === backdrop) closeModal();
      });

      document.addEventListener('keydown', (e) => {
        if (backdrop.hidden) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(modal);
          if (!focusables.length) {
            e.preventDefault();
            modal.focus();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
