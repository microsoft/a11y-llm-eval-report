<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --dialog-bg: #fff;
      --dialog-radius: 12px;
      --dialog-shadow: 0 15px 35px rgba(0,0,0,0.25), 0 5px 15px rgba(0,0,0,0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f7f7f8;
    }

    .container {
      max-width: 800px;
      margin: 8vh auto;
      padding: 0 16px;
      text-align: center;
    }

    .trigger {
      appearance: none;
      border: none;
      background: #2563eb;
      color: #fff;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(37,99,235,0.25);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    .trigger:hover { transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(37,99,235,0.25); }
    .trigger:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: block; }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
      backdrop-filter: blur(1px);
    }

    .modal__dialog {
      position: relative;
      z-index: 1;
      width: min(92vw, 640px);
      margin: 10vh auto;
      background: var(--dialog-bg);
      border-radius: var(--dialog-radius);
      box-shadow: var(--dialog-shadow);
      padding: 20px 24px 24px;
      transform: translateY(10px);
      animation: slideIn 180ms ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      color: #111;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      line-height: 1;
    }
    .modal__close:hover { background: rgba(0,0,0,0.06); }
    .modal__close:focus-visible { outline: 3px solid #93c5fd; }

    .modal__body {
      color: #333;
      margin-bottom: 16px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn.secondary { background: #e5e7eb; color: #111; }
    .btn.primary { background: #16a34a; color: #fff; }
    .btn.secondary:hover { background: #d1d5db; }
    .btn.primary:hover { background: #15803d; }
    .btn:focus-visible { outline: 3px solid #93c5fd; outline-offset: 2px; }

    body.modal-open { overflow: hidden; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p>This modal is closed by default. Click the button to open it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>
  </div>

  <div class="modal" id="exampleModal" aria-hidden="true">
    <div class="modal__overlay" aria-hidden="true"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
      <div class="modal__header">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" title="Close">
          <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal__body" id="modal-desc">
        <p>This is a modal dialog. It traps focus and can be closed with the Escape key, by clicking the overlay, or the close button.</p>
        <p>Try tabbing through the interactive elements below.</p>
        <label>
          Your name
          <input type="text" placeholder="Jane Doe" data-autofocus style="display:block; width:100%; margin-top:6px; padding:8px; border:1px solid #d1d5db; border-radius:6px;">
        </label>
      </div>
      <div class="modal__footer">
        <button class="btn secondary" type="button">Secondary Action</button>
        <button class="btn primary" type="button">Primary Action</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('exampleModal');
      const overlay = modal ? modal.querySelector('.modal__overlay') : null;
      const closeBtn = modal ? modal.querySelector('.modal__close') : null;
      const triggers = document.querySelectorAll('.trigger');
      let lastFocusedElement = null;

      if (!modal) return;

      function getFocusableElements(root) {
        const selector = [
          'a[href]',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          'object',
          'embed',
          '[tabindex]:not([tabindex="-1"])',
          '[contenteditable="true"]'
        ].join(',');
        return Array.from(root.querySelectorAll(selector))
          .filter(el => !el.hasAttribute('disabled'));
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocusedElement = document.activeElement instanceof HTMLElement ? document.activeElement : null;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        const focusables = getFocusableElements(modal);
        const autofocusTarget = modal.querySelector('[data-autofocus]');
        const target = autofocusTarget || focusables[0];
        if (target && typeof target.focus === 'function') target.focus();
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function trapFocus(e) {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        if (e.key !== 'Tab') return;

        const focusables = getFocusableElements(modal);
        if (focusables.length === 0) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          if (active === first || !modal.contains(active)) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', openModal));
      if (overlay) overlay.addEventListener('click', closeModal);
      if (closeBtn) closeBtn.addEventListener('click', closeModal);

      document.addEventListener('keydown', function (e) {
        if (modal.getAttribute('aria-hidden') === 'false' && e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
        }
        trapFocus(e);
      });

      // Optional: close on route change or history navigation in SPA contexts
      window.addEventListener('hashchange', closeModal);
      window.addEventListener('popstate', closeModal);
    })();
  </script>
</body>
</html>
