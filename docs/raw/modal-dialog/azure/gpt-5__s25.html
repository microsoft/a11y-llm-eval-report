<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.5);
      --surface: #ffffff;
      --text: #151515;
      --muted: #666;
      --primary: #0b5fff;
      --radius: 14px;
      --shadow: 0 20px 50px rgba(0,0,0,0.15);
      --transition: 180ms cubic-bezier(.2,.7,.3,1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      color: var(--text);
      background: #f5f7fb;
      line-height: 1.5;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    body.modal-open { overflow: hidden; }

    .demo {
      max-width: 640px;
      width: 100%;
      text-align: center;
    }
    .demo h1 {
      margin: 0 0 .5rem;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }
    .demo p {
      margin: 0 0 1.25rem;
      color: var(--muted);
    }

    .trigger {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: .75rem 1.25rem;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      box-shadow: 0 6px 16px rgba(11,95,255,.35);
      cursor: pointer;
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
    }
    .trigger:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(11,95,255,.35);
      background: #0a53e4;
    }
    .trigger:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(11,95,255,.3);
    }

    .modal-backdrop[hidden] { display: none !important; }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--backdrop);
      display: grid;
      place-items: center;
      z-index: 1000;
      padding: 1.25rem;
    }

    .modal {
      width: min(640px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(6px) scale(.98);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
      outline: none;
    }
    .modal.open {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal__header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1rem 0 1rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
    }
    .modal__close {
      appearance: none;
      border: none;
      background: transparent;
      color: var(--muted);
      border-radius: 8px;
      padding: .5rem;
      line-height: 1;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), transform var(--transition);
    }
    .modal__close:hover {
      background: #f0f2f7;
      color: #000;
      transform: scale(1.05);
    }

    .modal__body {
      padding: 1rem;
      color: var(--muted);
    }

    .modal__footer {
      display: flex;
      gap: .5rem;
      justify-content: flex-end;
      padding: 0 1rem 1rem 1rem;
    }

    .btn {
      appearance: none;
      border: 1px solid #d1d7e8;
      background: #fff;
      color: #1b1b1b;
      border-radius: 10px;
      padding: .6rem 1rem;
      cursor: pointer;
      transition: border-color var(--transition), transform var(--transition), box-shadow var(--transition), background var(--transition);
    }
    .btn:hover {
      border-color: #b6c0d8;
      background: #f9fafc;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn.primary {
      background: var(--primary);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 8px 18px rgba(11,95,255,.25);
    }
    .btn.primary:hover {
      background: #0a53e4;
      box-shadow: 0 10px 22px rgba(11,95,255,.3);
    }

    .field {
      display: grid;
      gap: .35rem;
      margin: .75rem 0;
    }
    .field label {
      font-weight: 600;
      color: #2a2a2a;
    }
    .field input, .field textarea {
      width: 100%;
      border: 1px solid #d1d7e8;
      border-radius: 10px;
      padding: .6rem .75rem;
      font: inherit;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .field input:focus, .field textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(11,95,255,.15);
    }

    /* Visually hidden utility for accessibility */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
      border: 0; padding: 0;
      margin: -1px;
    }
  </style>
</head>
<body>
  <main class="demo" aria-describedby="app-desc">
    <h1>Modal Dialog Component</h1>
    <p id="app-desc">Click the button below to open a modal dialog that supports keyboard navigation, focus trapping, and ESC to close.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="modal-root">Open Modal</button>
  </main>

  <div id="modal-root" class="modal-backdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal__header">
        <h2 id="modal-title" class="modal__title">Sample Modal</h2>
        <button type="button" class="modal__close" aria-label="Close dialog" data-close>
          <span aria-hidden="true">âœ•</span>
        </button>
      </div>

      <div class="modal__body">
        <p id="modal-desc">This is a modal dialog. It traps focus while open and can be closed by clicking the close button, pressing ESC, or clicking outside the dialog.</p>

        <div class="field">
          <label for="name-input">Your name</label>
          <input id="name-input" name="name" type="text" placeholder="Jane Doe">
        </div>

        <div class="field">
          <label for="message-input">Message</label>
          <textarea id="message-input" name="message" rows="3" placeholder="Write something..."></textarea>
        </div>
      </div>

      <div class="modal__footer">
        <button type="button" class="btn" data-close>Cancel</button>
        <button type="button" class="btn primary">Submit</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.getElementById('modal-root');
      const dialog = backdrop.querySelector('[role="dialog"]');
      const closeButtons = backdrop.querySelectorAll('[data-close]');
      let lastFocused = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          'object',
          'embed',
          '[contenteditable]',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')));
      }

      function openModal() {
        if (!backdrop.hidden) return;
        lastFocused = document.activeElement;
        backdrop.hidden = false;
        dialog.classList.add('open');
        document.body.classList.add('modal-open');

        const focusables = getFocusable(dialog);
        const toFocus = focusables.length ? focusables[0] : dialog;
        toFocus.focus();

        document.addEventListener('keydown', onKeydown);
        backdrop.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        document.removeEventListener('keydown', onKeydown);
        backdrop.removeEventListener('click', onBackdropClick);
        dialog.classList.remove('open');
        backdrop.hidden = true;
        document.body.classList.remove('modal-open');

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function onBackdropClick(event) {
        if (event.target === backdrop) {
          closeModal();
        }
      }

      function onKeydown(event) {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeModal();
          return;
        }
        if (event.key === 'Tab') {
          trapFocus(event);
        }
      }

      function trapFocus(event) {
        const focusables = getFocusable(dialog).filter(el => el.offsetParent !== null || dialog.contains(el));
        if (!focusables.length) {
          event.preventDefault();
          dialog.focus();
          return;
        }
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const isShift = event.shiftKey;

        if (isShift && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!isShift && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }

      trigger.addEventListener('click', openModal);
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
    })();
  </script>
</body>
</html>
