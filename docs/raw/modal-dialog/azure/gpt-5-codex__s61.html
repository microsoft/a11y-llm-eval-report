<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .trigger:hover {
      background: #2980b9;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 6px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-header {
      background: #3498db;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-body {
      padding: 1.5rem;
      line-height: 1.6;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      background: #f0f2f5;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal-close,
    .modal-action {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .modal-close {
      background: #dcdde1;
      color: #2c3e50;
    }

    .modal-close:hover {
      background: #c4c6cc;
    }

    .modal-action {
      background: #27ae60;
      color: #fff;
    }

    .modal-action:hover {
      background: #1f8f4f;
    }

    .close-icon {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>

  <div class="modal-overlay" id="exampleModalOverlay" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal-header">
        <h2 id="modalTitle">Modal Dialog</h2>
        <button class="close-icon" type="button" aria-label="Close modal">&times;</button>
      </header>
      <div class="modal-body">
        <p>This is an example modal dialog component. It appears on top of the page content and requires the user to interact with it before returning to the main interface.</p>
        <p>Use the buttons below to close the modal or confirm an action.</p>
      </div>
      <footer class="modal-footer">
        <button class="modal-close" type="button">Cancel</button>
        <button class="modal-action" type="button">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modalOverlay = document.getElementById('exampleModalOverlay');
    const closeButtons = modalOverlay.querySelectorAll('.modal-close, .close-icon');
    const confirmButton = modalOverlay.querySelector('.modal-action');

    function openModal() {
      modalOverlay.classList.add('active');
      modalOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      const focusable = modalOverlay.querySelector('button');
      if (focusable) focusable.focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      modalOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      triggerButton.focus();
    }

    triggerButton.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    confirmButton.addEventListener('click', () => {
      alert('Action confirmed!');
      closeModal();
    });

    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
