<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: Canvas;
      --panel-fg: CanvasText;
      --border: color-mix(in oklab, CanvasText 20%, Canvas 80%);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --focus: Highlight;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 48px 16px;
      background: Canvas;
      color: CanvasText;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    button {
      font: inherit;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: color-mix(in oklab, Canvas 92%, CanvasText 8%);
      color: var(--panel-fg);
      cursor: pointer;
    }

    button:hover {
      background: color-mix(in oklab, Canvas 88%, CanvasText 12%);
    }

    button:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: var(--panel-bg);
      color: var(--panel-fg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 14px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      font-size: 1.1rem;
      font-weight: 650;
      margin: 0;
    }

    .modal__close {
      border-radius: 10px;
      padding: 8px 10px;
      line-height: 1;
    }

    .modal__body {
      margin: 0 0 14px;
      line-height: 1.45;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    .primary {
      background: color-mix(in oklab, Highlight 20%, Canvas 80%);
      border-color: color-mix(in oklab, Highlight 35%, CanvasText 65%);
    }

    .primary:hover {
      background: color-mix(in oklab, Highlight 28%, Canvas 72%);
    }

    /* Prevent background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Example</h1>
    <p>This modal is closed by default. Click the trigger button to open it.</p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </div>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-close="true" aria-hidden="true"></div>

    <div class="modal__panel" role="document" tabindex="-1">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
        <button class="modal__close" type="button" data-close="true" aria-label="Close dialog">âœ•</button>
      </div>

      <p class="modal__body">
        This is an example modal. It traps focus while open, closes on Escape, and closes when you click the backdrop.
      </p>

      <div class="modal__footer">
        <button type="button" data-close="true">Cancel</button>
        <button type="button" class="primary" data-close="true">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('button.trigger');
      const modal = document.getElementById('example-modal');
      const panel = modal.querySelector('.modal__panel');
      const closeSelectors = '[data-close="true"]';

      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(
          'a[href], button:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
        )).filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;

        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // Focus first focusable element in the panel, otherwise the panel itself
        const focusables = getFocusable(panel);
        (focusables[0] || panel).focus();
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      trigger.addEventListener('click', openModal);

      modal.addEventListener('click', (e) => {
        const target = e.target;
        if (target && target.matches(closeSelectors)) closeModal();
      });

      document.addEventListener('keydown', (e) => {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(panel);
          if (focusables.length === 0) {
            e.preventDefault();
            panel.focus();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Optional: close if focus somehow leaves the dialog while open
      modal.addEventListener('focusin', (e) => {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        if (!panel.contains(e.target)) {
          const focusables = getFocusable(panel);
          (focusables[0] || panel).focus();
        }
      });
    })();
  </script>
</body>
</html>
