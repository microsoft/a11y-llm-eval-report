<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b0f17;
      --panel: #121a2a;
      --text: #e7eefc;
      --muted: #b7c6e6;
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 14px;
      --focus: 2px solid #7aa2ff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 30% 10%, #17223a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      border: 1px solid var(--border);
      background: rgba(18,26,42,.85);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }

    h1 { margin: 0 0 10px; font-size: 20px; }
    p { margin: 0 0 16px; color: var(--muted); line-height: 1.5; }

    .trigger, .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .trigger:hover, .btn:hover { background: rgba(255,255,255,.10); }
    .trigger:focus-visible, .btn:focus-visible, .icon-btn:focus-visible { outline: var(--focus); outline-offset: 3px; }

    /* Modal */
    .modal[hidden] { display: none; }
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      z-index: 50;
    }
    .backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.62);
    }
    .dialog {
      position: relative;
      width: min(560px, 100%);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(18,26,42,.98), rgba(12,18,30,.98));
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
    }
    .dialog header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .dialog h2 {
      margin: 0;
      font-size: 18px;
      line-height: 1.25;
    }
    .dialog .subtitle {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .icon-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: inline-grid;
      place-items: center;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .icon-btn:hover { background: rgba(255,255,255,.10); }

    .dialog .content {
      color: var(--muted);
      line-height: 1.55;
      margin: 8px 0 14px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
    .btn.primary {
      background: rgba(122,162,255,.22);
      border-color: rgba(122,162,255,.45);
    }
    .btn.primary:hover {
      background: rgba(122,162,255,.30);
    }

    @media (prefers-reduced-motion: no-preference) {
      .dialog { animation: pop .14s ease-out; }
      @keyframes pop {
        from { transform: translateY(8px) scale(.98); opacity: .6; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>The modal is closed by default. Click the button (with class <code>trigger</code>) to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <section class="modal" id="example-modal" hidden>
    <div class="backdrop" data-close="modal" aria-hidden="true"></div>

    <div
      class="dialog"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-desc"
      tabindex="-1"
    >
      <header>
        <div>
          <h2 id="modal-title">Example modal</h2>
          <p class="subtitle" id="modal-desc">Press Escape, click outside, or use the buttons to close.</p>
        </div>
        <button class="icon-btn" type="button" data-close="modal" aria-label="Close dialog">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <path d="M4 4l8 8M12 4L4 12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </header>

      <div class="content">
        <p style="margin:0 0 10px;">
          This is a basic modal dialog. It traps focus while open and restores focus to the opener when closed.
        </p>
        <label style="display:block; margin:0 0 12px;">
          <span style="display:block; font-size:14px; color: var(--muted); margin-bottom:6px;">Example input</span>
          <input
            type="text"
            style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.06); color:var(--text);"
            placeholder="Type hereâ€¦"
          />
        </label>
      </div>

      <div class="actions">
        <button class="btn" type="button" data-close="modal">Cancel</button>
        <button class="btn primary" type="button" data-close="modal">Confirm</button>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.dialog');
      const trigger = document.querySelector('.trigger');
      const closeSelectors = '[data-close="modal"]';

      let lastActive = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'button:not([disabled])',
          'input:not([disabled])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return Array.from(container.querySelectorAll(selectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
      }

      function openModal() {
        lastActive = document.activeElement;
        modal.hidden = false;
        document.body.style.overflow = 'hidden';

        // Focus first focusable element; otherwise focus the dialog itself
        const focusables = getFocusable(dialog);
        (focusables[0] || dialog).focus();
      }

      function closeModal() {
        modal.hidden = true;
        document.body.style.overflow = '';
        if (lastActive && typeof lastActive.focus === 'function') {
          lastActive.focus();
        }
      }

      // Open
      trigger.addEventListener('click', openModal);

      // Close via buttons / backdrop
      modal.addEventListener('click', (e) => {
        if (e.target && e.target.matches(closeSelectors)) closeModal();
      });

      // Focus trap + Escape
      document.addEventListener('keydown', (e) => {
        if (modal.hidden) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key !== 'Tab') return;

        const focusables = getFocusable(dialog);
        if (focusables.length === 0) {
          e.preventDefault();
          dialog.focus();
          return;
        }

        const first = focusables[0];
        const last = focusables[focusables.length - 1];

        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      });

      // Optional: close if the modal is programmatically hidden from elsewhere
      const observer = new MutationObserver(() => {
        if (modal.hidden) document.body.style.overflow = '';
      });
      observer.observe(modal, { attributes: true, attributeFilter: ['hidden'] });
    })();
  </script>
</body>
</html>
