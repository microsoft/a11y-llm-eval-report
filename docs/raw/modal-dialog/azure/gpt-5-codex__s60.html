<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      background: radial-gradient(circle at top, #f0f4ff, #cfd9ff);
    }

    button {
      cursor: pointer;
      border-radius: 0.5rem;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: #4f46e5;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      background-color: rgba(15, 23, 42, 0.45);
      z-index: 1000;
    }

    .modal.open {
      display: flex;
      animation: fadeIn 200ms ease-out;
    }

    .modal__content {
      max-width: 420px;
      width: calc(100% - 3rem);
      background: rgba(255, 255, 255, 0.95);
      color: #0f172a;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 30px 50px rgba(15, 23, 42, 0.35);
      position: relative;
      animation: slideUp 180ms ease-out;
    }

    .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      color: inherit;
      font-size: 1.25rem;
      line-height: 1;
      display: grid;
      place-items: center;
      transition: background 0.2s;
    }

    .modal__close:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    .modal__title {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    .modal__body {
      margin: 0;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(16px) scale(0.98);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open Modal
  </button>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__content">
      <button class="modal__close" type="button" aria-label="Close dialog">&times;</button>
      <h2 class="modal__title" id="modal-title">Ready to explore?</h2>
      <p class="modal__body">
        This is an example modal dialog component. It opens when you click the trigger button and closes when you click the close button, press Escape, or tap outside the dialog content.
      </p>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const modalContent = modal.querySelector('.modal__content');
      const closeBtn = modal.querySelector('.modal__close');
      let lastFocusedElement = null;

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
        document.addEventListener('keydown', handleKeydown);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement) {
          lastFocusedElement.focus();
        }
      }

      function handleKeydown(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      }

      trigger.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (event) => {
        if (!modalContent.contains(event.target)) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
