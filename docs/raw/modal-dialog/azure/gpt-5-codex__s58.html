<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f0f4ff, #f9e8ff);
    }
    .trigger {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #5a4efb;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(90, 78, 251, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .trigger:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(90, 78, 251, 0.25);
    }
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.25s ease, visibility 0.25s ease;
      z-index: 1000;
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(27, 27, 38, 0.55);
      backdrop-filter: blur(4px);
    }
    .modal__dialog {
      position: relative;
      background: #fff;
      color: #1b1b26;
      padding: 2rem;
      border-radius: 1.25rem;
      width: min(90vw, 420px);
      box-shadow: 0 20px 45px rgba(15, 15, 35, 0.25);
      transform: translateY(20px);
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .modal[aria-hidden="false"] {
      visibility: visible;
      opacity: 1;
    }
    .modal[aria-hidden="false"] .modal__dialog {
      transform: translateY(0);
    }
    .modal__header {
      margin: 0 0 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .modal__body {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .modal__actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    .modal__actions button {
      padding: 0.6rem 1.2rem;
      border-radius: 0.75rem;
      border: 1px solid transparent;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    .modal__actions button.primary {
      background: #5a4efb;
      color: #fff;
    }
    .modal__actions button.primary:hover {
      background: #4335f3;
    }
    .modal__actions button.secondary {
      background: transparent;
      border-color: rgba(27, 27, 38, 0.2);
    }
    .modal__actions button.secondary:hover {
      background: rgba(27, 27, 38, 0.05);
    }
    .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Close">&times;</button>
      <h2 class="modal__header" id="modal-title">Join the beta</h2>
      <div class="modal__body" id="modal-desc">
        <p>We’re excited to have you try the new platform early. Confirm your email address below and we’ll send an invitation in the next few days.</p>
        <label for="email" style="display:block;margin-bottom:0.5rem;font-weight:600;">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" required style="width:100%;padding:0.65rem 0.75rem;border-radius:0.75rem;border:1px solid rgba(27,27,38,0.2);font-size:1rem;">
      </div>
      <div class="modal__actions">
        <button class="secondary" type="button">Not now</button>
        <button class="primary" type="submit">Send invite</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.querySelector('.modal');
    const openButton = document.querySelector('.trigger');
    const closeControls = modal.querySelectorAll('.modal__close, .modal__actions .secondary');

    const focusableSelectors = [
      'button:not([disabled])',
      'a[href]',
      'input:not([disabled])',
      'textarea:not([disabled])',
      'select:not([disabled])',
      '[tabindex]:not([tabindex="-1"])'
    ];

    let lastFocusedElement = null;

    function getFocusableElements(container) {
      return Array.from(container.querySelectorAll(focusableSelectors.join(',')));
    }

    function trapFocus(event) {
      const focusable = getFocusableElements(modal);
      if (!focusable.length) return;

      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (event.key === 'Tab') {
        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      } else if (event.key === 'Escape') {
        hideModal();
      }
    }

    function showModal() {
      lastFocusedElement = document.activeElement;
      modal.setAttribute('aria-hidden', 'false');
      const focusable = getFocusableElements(modal);
      if (focusable.length) {
        focusable[0].focus();
      }
      document.addEventListener('keydown', trapFocus);
    }

    function hideModal() {
      modal.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', trapFocus);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    openButton.addEventListener('click', showModal);

    closeControls.forEach(control => {
      control.addEventListener('click', hideModal);
    });

    modal.addEventListener('click', event => {
      if (event.target === modal) {
        hideModal();
      }
    });
  </script>
</body>
</html>
