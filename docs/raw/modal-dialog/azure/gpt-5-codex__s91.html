<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      padding: 1.5rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      padding: 0.85rem 1.6rem;
      font-size: 1rem;
      background: #4c63f0;
      color: #fff;
      box-shadow: 0 12px 24px rgba(76, 99, 240, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(76, 99, 240, 0.3);
    }
    button:active {
      transform: translateY(1px);
    }
    dialog {
      width: min(90vw, 420px);
      border: none;
      border-radius: 1rem;
      padding: 0;
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      color: #1f2937;
      opacity: 0;
      transform: translateY(24px) scale(0.97);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    dialog::backdrop {
      background: rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(4px);
    }
    dialog[open] {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .dialog-header {
      padding: 1.25rem 1.5rem 1rem;
      border-bottom: 1px solid rgba(79, 70, 229, 0.12);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .dialog-header svg {
      flex: 0 0 auto;
      width: 2.5rem;
      height: 2.5rem;
      color: #4c63f0;
      background: rgba(76, 99, 240, 0.12);
      border-radius: 0.75rem;
      padding: 0.4rem;
    }
    .dialog-header h2 {
      margin: 0;
      font-size: 1.35rem;
      line-height: 1.3;
    }
    .dialog-body {
      padding: 1rem 1.5rem;
      font-size: 0.98rem;
      line-height: 1.6;
      color: #4b5563;
    }
    .dialog-footer {
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      background: rgba(76, 99, 240, 0.05);
      border-top: 1px solid rgba(79, 70, 229, 0.12);
      border-radius: 0 0 1rem 1rem;
    }
    .dialog-footer button {
      padding: 0.7rem 1.4rem;
      border-radius: 0.65rem;
      background: #4c63f0;
      color: white;
      font-size: 0.95rem;
      box-shadow: none;
    }
    .dialog-footer button.secondary {
      background: transparent;
      color: #4c63f0;
      border: 1px solid rgba(76, 99, 240, 0.35);
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal Dialog</button>

  <dialog id="example-modal" role="dialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-description">
    <div class="dialog-header">
      <svg aria-hidden="true" viewBox="0 0 24 24">
        <path d="M12 2a9 9 0 0 1 9 9c0 4.39-2.89 8.74-8.66 12.64a1 1 0 0 1-1.08 0C5.89 19.74 3 15.39 3 11a9 9 0 0 1 9-9zm0 4a2 2 0 0 0-1.71.95l-.07.13A2 2 0 0 0 12 11a2 2 0 0 0 1.78-3l-.07-.12A2 2 0 0 0 12 6zm0 8c-1.46 0-2.84.67-3.78 1.84-.22.28-.34.63-.34.99v.17c0 .55.45 1 1 1h6.24c.55 0 1-.45 1-1v-.17c0-.36-.12-.71-.34-.99C14.84 14.67 13.46 14 12 14z" fill="currentColor"/>
      </svg>
      <h2 id="dialog-title">Account Insight</h2>
    </div>
    <div class="dialog-body" id="dialog-description">
      We noticed you have nearly reached the usage threshold for your current plan. Upgrade now to unlock higher limits, priority support, and advanced analytics tailored to your workflow.
    </div>
    <div class="dialog-footer">
      <button class="secondary" type="button" data-dismiss="dialog">Maybe Later</button>
      <button type="button">Upgrade Plan</button>
    </div>
  </dialog>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const dialog = document.querySelector('#example-modal');
    const dismissButtons = dialog.querySelectorAll('[data-dismiss="dialog"]');

    const showModal = () => {
      if (typeof dialog.showModal === 'function') {
        dialog.showModal();
      } else {
        dialog.setAttribute('open', '');
      }
    };

    const closeModal = () => {
      if (dialog.open) {
        dialog.close ? dialog.close() : dialog.removeAttribute('open');
      }
    };

    triggerButton.addEventListener('click', () => {
      showModal();
      dialog.addEventListener('cancel', closeModal, { once: true });
    });

    dismissButtons.forEach(btn => btn.addEventListener('click', closeModal));

    dialog.addEventListener('click', event => {
      const dialogDimensions = dialog.getBoundingClientRect();
      if (
        event.clientX < dialogDimensions.left ||
        event.clientX > dialogDimensions.right ||
        event.clientY < dialogDimensions.top ||
        event.clientY > dialogDimensions.bottom
      ) {
        closeModal();
      }
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
