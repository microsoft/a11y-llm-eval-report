<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Demo</title>
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --overlay: rgba(0,0,0,.5);
      --radius: 8px;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      color: var(--text);
      background: #f7f7f7;
      margin: 0;
    }
    main { padding: 2rem; }
    h1 { margin-top: 0; }

    /* Trigger button styling (optional) */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .trigger:hover { background: #f3f3f3; }

    /* Modal base */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.is-open {
      display: flex;
    }
    .modal__overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: 10;
    }
    .modal__dialog {
      position: relative;
      width: min(90vw, 520px);
      background: var(--bg);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      z-index: 20;
      outline: none;
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal__close {
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    .modal__content {
      margin: 0.25rem 0 0;
    }
    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .button {
      padding: .5rem .75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
    }
    .button.primary {
      background: #007bff;
      color: white;
      border: 1px solid #0056b3;
    }
    .button:focus, .trigger:focus, .modal__close:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal__dialog { transition: none; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Component Demo</h1>
    <p>This is an example of a modal dialog component. It is closed by default. Click the button below to open it.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>
  </main>

  <div class="modal" id="exampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden tabindex="-1" aria-hidden="true">
    <div class="modal__overlay" data-close="true"></div>
    <div class="modal__dialog" role="document" aria-labelledby="modalTitle">
      <div class="modal__header">
        <h2 id="modalTitle" class="modal__title">Demo Modal</h2>
        <button class="modal__close" type="button" aria-label="Close" data-close="true">&times;</button>
      </div>
      <p id="modalDesc" class="modal__content" style="margin:0 0 .5rem 0;">
        This is a simple modal dialog component. You can close it by clicking outside, pressing Escape, or clicking the Close button.
      </p>
      <form>
        <label style="display:block; margin-top:.5rem;">
          Name:
          <input type="text" name="name" style="width:100%; padding:.4rem; margin-top:.25rem;" />
        </label>
        <div class="modal__actions">
          <button type="button" class="button" data-close="true">Close</button>
          <button type="submit" class="button primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('exampleModal');
      const focusableSelector = 'button, [href], input, select, textarea, [tabindex]:not([hidden]):not([tabindex="-1"])';
      let lastFocus = null;

      function openModal() {
        lastFocus = document.activeElement;
        modal.classList.add('is-open');
        modal.removeAttribute('hidden');
        modal.setAttribute('aria-hidden','false');
        // Focus first focusable element inside the modal
        requestAnimationFrame(() => {
          const firstFocusable = modal.querySelectorAll(focusableSelector)[0];
          (firstFocusable || modal).focus();
        });
        document.body.style.overflow = 'hidden';
        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal() {
        modal.classList.remove('is-open');
        modal.setAttribute('hidden','');
        modal.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        if (lastFocus) lastFocus.focus();
        document.removeEventListener('keydown', onKeyDown);
      }

      function onKeyDown(e) {
        if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'Tab') {
          const focusables = modal.querySelectorAll(focusableSelector);
          const items = Array.prototype.slice.call(focusables).filter(el => el.offsetParent !== null);
          if (items.length === 0) {
            e.preventDefault();
            return;
          }
          const first = items[0];
          const last = items[items.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      function onBackdropClick(e) {
        // If click is on overlay or on elements with data-close, close
        if (e.target === modal || e.target === modal.querySelector('.modal__overlay') || e.target.getAttribute('data-close') !== null) {
          closeModal();
        }
      }

      trigger.addEventListener('click', openModal);
      modal.addEventListener('click', onBackdropClick);

      // Also allow clicking close button with data-close
      const closeButtons = modal.querySelectorAll('[data-close="true"]');
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
    })();
  </script>
</body>
</html>
