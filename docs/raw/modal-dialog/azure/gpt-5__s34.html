<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --dialog-bg: #fff;
      --dialog-radius: 12px;
      --dialog-shadow: 0 20px 50px rgba(0,0,0,0.2);
      --transition: 220ms cubic-bezier(.2,.8,.2,1);
      --accent: #3b82f6;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: #111827;
      background: #f9fafb;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(59,130,246,0.35);
      transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
    }
    .trigger:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(59,130,246,0.35); }
    .trigger:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(59,130,246,0.35); }

    .modal[hidden] { display: none; }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
    }

    .modal .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .modal.open .overlay { opacity: 1; }

    .modal .dialog {
      position: relative;
      width: min(560px, calc(100vw - 2rem));
      margin: 0 auto;
      background: var(--dialog-bg);
      border-radius: var(--dialog-radius);
      box-shadow: var(--dialog-shadow);
      transform: translateY(16px) scale(.98);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
      top: 50%;
      translate: 0 -50%;
      padding: 1.25rem 1.25rem 1rem;
      outline: none;
    }

    .modal.open .dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .modal-title {
      font-size: 1.25rem;
      margin: 0;
    }

    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: #374151;
      font-size: 1.25rem;
      line-height: 1;
      padding: 0.25rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .modal-close:hover { background: #f3f4f6; color: #111827; }

    .modal-body {
      display: grid;
      gap: 0.75rem;
      margin: 0.5rem 0 1rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #111827;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background var(--transition), border-color var(--transition), box-shadow var(--transition), transform var(--transition);
    }
    .btn:hover { background: #f9fafb; }
    .btn.primary {
      background: var(--accent);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 6px 16px rgba(59,130,246,0.35);
    }
    .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(59,130,246,0.35); }

    label {
      font-size: 0.9rem;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    @media (prefers-reduced-motion: reduce) {
      .overlay, .dialog, .trigger, .btn { transition: none; }
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div id="example-modal" class="modal" hidden aria-hidden="true">
    <div class="overlay" data-close="true"></div>

    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Example Modal</h2>
        <button class="modal-close" type="button" aria-label="Close dialog" data-close="true">✕</button>
      </div>

      <div id="modal-desc" class="modal-body">
        <p>This is a simple modal dialog component. It is closed by default and can be opened using the button with the “trigger” class.</p>
        <label for="modal-input">Your name</label>
        <input id="modal-input" type="text" placeholder="Type here..." />
      </div>

      <div class="modal-actions">
        <button class="btn" type="button" data-close="true">Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const dialog = modal.querySelector('.dialog');

      let lastFocusedElement = null;

      function getFocusable(container) {
        const selectors = [
          'a[href]',
          'area[href]',
          'input:not([disabled]):not([type="hidden"])',
          'select:not([disabled])',
          'textarea:not([disabled])',
          'button:not([disabled])',
          'iframe',
          '[tabindex]:not([tabindex="-1"])',
          '[contenteditable]:not([contenteditable="false"])'
        ].join(',');

        const nodes = Array.from(container.querySelectorAll(selectors))
          .filter(el => {
            const style = window.getComputedStyle(el);
            return style.visibility !== 'hidden' && style.display !== 'none' && !el.hasAttribute('hidden');
          });
        return nodes;
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.hidden = false;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');

        const focusables = getFocusable(dialog);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          dialog.focus();
        }

        document.addEventListener('keydown', handleKeydown);
        modal.addEventListener('click', handleBackdropClick);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        modal.hidden = true;

        document.removeEventListener('keydown', handleKeydown);
        modal.removeEventListener('click', handleBackdropClick);

        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function handleBackdropClick(event) {
        const target = event.target;
        if (target && (target.dataset.close === 'true' || target.classList.contains('overlay'))) {
          closeModal();
        }
      }

      function handleKeydown(event) {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeModal();
          return;
        }
        if (event.key === 'Tab') {
          const focusables = getFocusable(dialog);
          if (!focusables.length) {
            event.preventDefault();
            dialog.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const current = document.activeElement;

          if (event.shiftKey) {
            if (current === first || !dialog.contains(current)) {
              event.preventDefault();
              last.focus();
            }
          } else {
            if (current === last || !dialog.contains(current)) {
              event.preventDefault();
              first.focus();
            }
          }
        }
      }

      trigger.addEventListener('click', openModal);

      // Allow any element with data-close="true" to close the modal
      modal.querySelectorAll('[data-close="true"]').forEach(el => {
        el.addEventListener('click', closeModal);
      });

      // Optional: close on focus trap if dialog loses focus to outside
      window.addEventListener('blur', (e) => {
        // noop; maintained for completeness
      });
    })();
  </script>
</body>
</html>
