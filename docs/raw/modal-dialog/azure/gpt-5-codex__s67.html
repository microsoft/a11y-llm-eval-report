<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
    }
    .trigger {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      background-color: #4154ff;
      color: #fff;
      box-shadow: 0 10px 20px rgba(65, 84, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .trigger:focus-visible {
      outline: 3px solid #2336ff;
      outline-offset: 3px;
    }
    .trigger:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(65, 84, 255, 0.3);
    }

    dialog.modal {
      border: none;
      border-radius: 1rem;
      padding: 0;
      max-width: 420px;
      width: min(90vw, 420px);
      box-shadow: 0 18px 45px rgba(31, 45, 90, 0.25);
      transform: translateY(-20px);
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    dialog.modal[open] {
      opacity: 1;
      transform: translateY(0);
    }
    dialog::backdrop {
      background-color: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(4px);
    }
    .modal__header {
      padding: 1.5rem 1.5rem 1rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 600;
      color: #1f2d5a;
    }
    .modal__body {
      padding: 0 1.5rem 1.5rem;
      color: #3a4562;
      line-height: 1.55;
    }
    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 1rem 1.5rem 1.5rem;
      background: linear-gradient(180deg, rgba(65,84,255,0.08), rgba(65,84,255,0));
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    .modal__button {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .modal__button--secondary {
      background-color: #e5eaff;
      color: #1f2d5a;
    }
    .modal__button--secondary:hover {
      background-color: #d6ddff;
    }
    .modal__button--primary {
      background: linear-gradient(135deg, #4154ff, #2336ff);
      color: #fff;
      box-shadow: 0 8px 20px rgba(65, 84, 255, 0.25);
    }
    .modal__button--primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(65, 84, 255, 0.3);
    }
    @media (max-width: 480px) {
      .modal__title {
        font-size: 1.2rem;
      }
      .modal__body {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" data-dialog="exampleModal">Open Modal</button>

  <dialog id="exampleModal" class="modal" aria-labelledby="modal-title" aria-modal="true">
    <form method="dialog">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Subscribe to updates</h2>
      </div>
      <div class="modal__body">
        <p>Stay informed with the latest news and insights. Enter your email to join our newsletter and receive weekly highlights directly in your inbox.</p>
        <label for="modal-email" style="display:block;margin-top:1rem;font-weight:600;color:#1f2d5a;">Email address</label>
        <input id="modal-email" name="email" type="email" required placeholder="you@example.com" style="margin-top:0.45rem;width:100%;padding:0.65rem;border-radius:0.5rem;border:1px solid #c7cdea;font-size:1rem;">
      </div>
      <div class="modal__footer">
        <button class="modal__button modal__button--secondary" value="cancel">Cancel</button>
        <button class="modal__button modal__button--primary" value="confirm">Subscribe</button>
      </div>
    </form>
  </dialog>

  <script>
    (function () {
      const triggers = document.querySelectorAll('.trigger[data-dialog]');
      triggers.forEach(trigger => {
        const modalId = trigger.getAttribute('data-dialog');
        const dialog = document.getElementById(modalId);
        if (!dialog) return;

        trigger.addEventListener('click', () => {
          dialog.showModal();
          const focusable = dialog.querySelector('input, button, [tabindex]:not([tabindex="-1"])');
          if (focusable) {
            focusable.focus({ focusVisible: true });
          }
        });

        dialog.addEventListener('cancel', () => {
          trigger.focus({ focusVisible: true });
        });

        dialog.addEventListener('close', () => {
          trigger.focus({ focusVisible: true });
        });
      });
    })();
  </script>
</body>
</html>
