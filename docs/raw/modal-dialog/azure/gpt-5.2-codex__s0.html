<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  .trigger { padding: 0.6rem 1rem; cursor: pointer; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 1.5rem; border-radius: 8px; width: min(90%, 420px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal header { font-size: 1.2rem; margin-bottom: 0.5rem; }
  .modal footer { margin-top: 1rem; text-align: right; }
  .close-btn { padding: 0.5rem 0.8rem; }
  .show { display: flex; }
</style>
</head>
<body>
  <button class="trigger">Open Modal</button>

  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header id="modalTitle">Example Modal</header>
      <p>This is a simple modal dialog component.</p>
      <footer>
        <button class="close-btn" id="closeModal">Close</button>
      </footer>
    </div>
  </div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('modalBackdrop');
  const closeBtn = document.getElementById('closeModal');

  function openModal() {
    backdrop.classList.add('show');
    backdrop.setAttribute('aria-hidden', 'false');
  }
  function closeModal() {
    backdrop.classList.remove('show');
    backdrop.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>
</body>
</html>
