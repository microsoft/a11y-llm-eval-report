<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b7d6;
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
      --accent: #6ea8fe;
      --accent2: #2dd4bf;
      --radius: 14px;
      --focus: 0 0 0 3px rgba(110, 168, 254, 0.35);
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(110,168,254,0.25), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(45,212,191,0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, 0.72);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.10);
    }

    button:focus-visible {
      outline: none;
      box-shadow: var(--focus);
    }

    .trigger {
      border-color: rgba(110, 168, 254, 0.45);
      background: linear-gradient(180deg, rgba(110,168,254,0.22), rgba(110,168,254,0.10));
    }

    .trigger:hover {
      background: linear-gradient(180deg, rgba(110,168,254,0.28), rgba(110,168,254,0.14));
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.62);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17, 26, 46, 0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .modal__close {
      border-radius: 12px;
      padding: 8px 10px;
      line-height: 1;
      font-size: 14px;
      border-color: rgba(255, 255, 255, 0.18);
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-primary {
      border-color: rgba(45, 212, 191, 0.55);
      background: linear-gradient(180deg, rgba(45,212,191,0.22), rgba(45,212,191,0.10));
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, rgba(45,212,191,0.28), rgba(45,212,191,0.14));
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>The modal is closed by default. Click the button below (with class <code>trigger</code>) to open it.</p>
    <button class="trigger" type="button" data-modal-open aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <section id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-modal-close tabindex="-1" aria-hidden="true"></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" type="button" data-modal-close aria-label="Close dialog">
          âœ• <span class="sr-only">Close</span>
        </button>
      </div>

      <div class="modal__body">
        This is a simple modal dialog. It can be closed by clicking the backdrop, pressing Escape, or using the Close button.
      </div>

      <div class="modal__footer">
        <button type="button" data-modal-close>Cancel</button>
        <button type="button" class="btn-primary" data-modal-close>Confirm</button>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const openBtn = document.querySelector('[data-modal-open]');
      const closeEls = modal.querySelectorAll('[data-modal-close]');
      const panel = modal.querySelector('.modal__panel');

      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(
          'a[href], button:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
        )).filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
      }

      function openModal() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocused = document.activeElement;

        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(panel);
        (focusables[0] || panel).focus({ preventScroll: true });
      }

      function closeModal() {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
      }

      openBtn.addEventListener('click', openModal);

      closeEls.forEach(el => el.addEventListener('click', closeModal));

      document.addEventListener('keydown', (e) => {
        if (modal.getAttribute('aria-hidden') === 'true') return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(panel);
          if (focusables.length === 0) {
            e.preventDefault();
            panel.focus();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Ensure panel can receive focus if needed
      panel.setAttribute('tabindex', '-1');
    })();
  </script>
</body>
</html>
