<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.6);
      --modal-bg: #fff;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --border: #e5e7eb;
      --primary: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fa;
      color: #222;
    }
    .trigger {
      appearance: none;
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
      transition: transform 0.05s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .trigger:hover { background: #1e4fd1; box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35); }
    .trigger:active { transform: translateY(1px); }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--overlay-bg);
      display: grid;
      place-items: center;
      padding: 2rem;
      z-index: 1000;
    }
    .modal-backdrop[hidden] { display: none; }

    .modal {
      position: relative;
      width: min(600px, 100%);
      max-height: min(80vh, 100%);
      overflow: auto;
      background: var(--modal-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(16px) scale(0.98);
      opacity: 0;
      transition: transform 200ms ease, opacity 200ms ease;
    }
    .modal[data-open="true"] {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
    }
    .modal h2 { margin: 0; font-size: 1.25rem; }

    .modal .close {
      appearance: none;
      border: none;
      background: transparent;
      color: #555;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal .close:hover { background: #f3f4f6; }

    .modal .content { padding: 1rem 1.25rem; }
    .modal .content label { display: block; margin: 1rem 0; }
    .modal .content input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.35rem;
    }

    .modal footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
      background: #fff;
      position: sticky;
      bottom: 0;
    }
    .btn {
      appearance: none;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.primary { background: var(--primary); color: #fff; }
    .btn.secondary { background: #eef2ff; color: #1f2937; }

    @media (prefers-reduced-motion: reduce) {
      .modal { transition: none; }
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open modal</button>

  <div class="modal-backdrop" id="backdrop" hidden>
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <header>
        <h2 id="modal-title">Example Modal</h2>
        <button class="close" aria-label="Close modal">âœ•</button>
      </header>
      <div class="content">
        <p id="modal-desc">This is a simple modal dialog component. It is closed by default and can be opened with the trigger button.</p>
        <label>
          Your name
          <input type="text" placeholder="Type here">
        </label>
        <p>Try pressing Escape to close, clicking outside, or using Tab to navigate within the dialog.</p>
      </div>
      <footer>
        <button class="btn secondary close">Cancel</button>
        <button class="btn primary">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    (() => {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.getElementById('backdrop');
      const modal = document.getElementById('modal');
      const closeButtons = modal.querySelectorAll('.close');

      let lastFocused = null;

      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      const rootChildren = Array.from(document.body.children).filter(el => el !== backdrop);
      function setBackgroundAriaHidden(hidden) {
        rootChildren.forEach(el => {
          if (hidden) {
            el.setAttribute('aria-hidden', 'true');
          } else {
            el.removeAttribute('aria-hidden');
          }
        });
      }

      function getFocusable() {
        return Array.from(modal.querySelectorAll(focusableSelectors))
          .filter(el => (el.offsetParent !== null || modal === el));
      }

      function openModal() {
        lastFocused = document.activeElement;
        backdrop.hidden = false;
        modal.setAttribute('data-open', 'true');
        document.body.style.overflow = 'hidden';
        setBackgroundAriaHidden(true);

        const focusables = getFocusable();
        const toFocus = focusables[0] || modal;
        requestAnimationFrame(() => toFocus.focus());

        document.addEventListener('keydown', handleKeydown);
        backdrop.addEventListener('click', handleBackdropClick);
      }

      function closeModal() {
        modal.removeAttribute('data-open');
        backdrop.hidden = true;
        document.body.style.overflow = '';
        setBackgroundAriaHidden(false);

        document.removeEventListener('keydown', handleKeydown);
        backdrop.removeEventListener('click', handleBackdropClick);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        } else {
          trigger.focus();
        }
      }

      function handleBackdropClick(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      }

      function handleKeydown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusable();
          if (focusables.length === 0) {
            e.preventDefault();
            modal.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first || document.activeElement === modal) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (document.activeElement === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      trigger.addEventListener('click', openModal);
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));
      modal.addEventListener('click', e => e.stopPropagation());
    })();
  </script>
</body>
</html>
