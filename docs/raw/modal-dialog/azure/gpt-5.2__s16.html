<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --accent: #6aa6ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #16244a 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, .75);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    button {
      font: inherit;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover { border-color: rgba(255,255,255,.22); }
    button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    .trigger {
      background: linear-gradient(180deg, rgba(106,166,255,.22), rgba(106,166,255,.08));
      border-color: rgba(106,166,255,.35);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.6);
    }

    .modal__panel {
      position: relative;
      width: min(520px, 100%);
      background: rgba(17, 26, 46, .95);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 16px;
      letter-spacing: .2px;
    }

    .modal__close {
      padding: 8px 10px;
      border-radius: 10px;
    }

    .modal__content {
      color: var(--muted);
      line-height: 1.5;
      margin: 0 0 14px;
    }

    .modal__actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .primary {
      background: linear-gradient(180deg, rgba(106,166,255,.28), rgba(106,166,255,.12));
      border-color: rgba(106,166,255,.4);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>The dialog is closed by default. Click the button with class <code>trigger</code> to open it.</p>
    <button class="trigger" type="button" data-modal-open="example-modal">Open modal</button>
  </main>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-modal-close></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-modal-close>Close</button>
      </div>

      <p class="modal__content">
        This is a simple modal dialog. It closes when you click the backdrop, press Escape, or use the Close button.
      </p>

      <div class="modal__actions">
        <button type="button" data-modal-close>Cancel</button>
        <button class="primary" type="button" data-modal-close>Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('.trigger[data-modal-open]');
      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(
          'a[href], button:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
        )).filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal(modal) {
        if (!modal) return;
        lastFocused = document.activeElement;

        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(modal);
        (focusables[0] || modal).focus?.();
      }

      function closeModal(modal) {
        if (!modal) return;

        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      openers.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal);
        });
      });

      document.addEventListener('click', (e) => {
        const closeTarget = e.target.closest('[data-modal-close]');
        if (!closeTarget) return;

        const modal = e.target.closest('.modal');
        closeModal(modal);
      });

      document.addEventListener('keydown', (e) => {
        const modal = document.querySelector('.modal[aria-hidden="false"]');
        if (!modal) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal(modal);
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(modal);
          if (focusables.length === 0) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
