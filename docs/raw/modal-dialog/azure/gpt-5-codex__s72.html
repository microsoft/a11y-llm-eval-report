<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f3f7;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 102, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .trigger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0, 102, 255, 0.35);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      background-color: rgba(21, 33, 55, 0.65);
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.is-visible {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    .modal__dialog {
      background: #ffffff;
      border-radius: 10px;
      max-width: 420px;
      width: calc(100% - 2rem);
      padding: 2rem;
      box-shadow: 0 24px 56px rgba(15, 23, 42, 0.25);
      transform: translateY(24px);
      transition: transform 0.3s ease;
    }

    .modal.is-visible .modal__dialog {
      transform: translateY(0);
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .modal__title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .modal__close {
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #64748b;
    }

    .modal__content {
      margin-bottom: 1.5rem;
      color: #475569;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal__button {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .modal__button--primary {
      background: #0ea5e9;
      color: #fff;
    }

    .modal__button--secondary {
      background: #e2e8f0;
      color: #334155;
    }
  </style>
</head>
<body>
  <button type="button" class="trigger" aria-haspopup="dialog" aria-controls="demo-modal" aria-expanded="false">Open Modal Dialog</button>

  <div class="modal" id="demo-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__dialog">
      <header class="modal__header">
        <h2 class="modal__title">Modal Title</h2>
        <button type="button" class="modal__close" aria-label="Close dialog">&times;</button>
      </header>
      <div class="modal__content">
        <p>
          This is an example modal dialog. It appears centered on the screen and disables interaction
          with the rest of the page until it is closed. You can close it by clicking the close button
          or pressing the Escape key.
        </p>
      </div>
      <footer class="modal__actions">
        <button type="button" class="modal__button modal__button--secondary">Secondary</button>
        <button type="button" class="modal__button modal__button--primary">Primary Action</button>
      </footer>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const modal = document.getElementById('demo-modal');
    const closeButton = modal.querySelector('.modal__close');

    const openModal = () => {
      modal.classList.add('is-visible');
      modal.setAttribute('aria-hidden', 'false');
      triggerButton.setAttribute('aria-expanded', 'true');
      closeButton.focus();
    };

    const closeModal = () => {
      modal.classList.remove('is-visible');
      modal.setAttribute('aria-hidden', 'true');
      triggerButton.setAttribute('aria-expanded', 'false');
      triggerButton.focus();
    };

    triggerButton.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modal.classList.contains('is-visible')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
