<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.5);
      --modal-bg: #fff;
      --modal-color: #222;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f4f6f8;
      padding: 2rem;
    }

    [hidden] { display: none !important; }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .trigger {
      appearance: none;
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    .trigger:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35); background: #1e51c2; }
    .trigger:active { transform: translateY(0); }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--backdrop);
      backdrop-filter: blur(2px);
      display: grid;
      place-items: center;
      z-index: 999;
    }

    .modal {
      width: min(600px, calc(100% - 2rem));
      background: var(--modal-bg);
      color: var(--modal-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transform: translateY(10px) scale(0.98);
      opacity: 0;
      transition: opacity 180ms ease, transform 180ms ease;
    }

    .modal-content {
      padding: 1.5rem 1.5rem 1.25rem;
    }

    .modal-backdrop:not([hidden]) .modal {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .modal header {
      padding: 1rem 1.5rem 0;
    }
    .modal h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      appearance: none;
      border: none;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .close:hover { background: rgba(0,0,0,0.06); }

    .modal footer {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      padding: 0.75rem 1.5rem 1.25rem;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary { background: #111827; color: white; }
    .btn.secondary { background: #f3f4f6; color: #111827; }
    .btn:focus-visible, .trigger:focus-visible, .close:focus-visible {
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    .form-row {
      display: grid;
      gap: 0.5rem;
      margin: 0.75rem 0;
    }
    label { font-weight: 600; }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="pageContent">
    <h1>Demo: Modal Dialog Component</h1>
    <p>This example shows a modal dialog that is closed by default. Click the button below to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="modalBackdrop">Open Modal</button>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <button class="close" type="button" aria-label="Close dialog" title="Close">&times;</button>
      <header>
        <h2 id="modalTitle">Subscribe to our newsletter</h2>
      </header>
      <div class="modal-content">
        <p id="modalDesc">Stay updated with product news and feature releases. Enter your details below.</p>
        <form>
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" placeholder="Jane Doe" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="jane@example.com" />
          </div>
        </form>
      </div>
      <footer>
        <button class="btn secondary" type="button" id="cancelBtn">Cancel</button>
        <button class="btn primary" type="button">Subscribe</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.getElementById('modalBackdrop');
      const dialog = backdrop.querySelector('[role="dialog"]');
      const closeBtn = dialog.querySelector('.close');
      const cancelBtn = dialog.querySelector('#cancelBtn');
      const pageContent = document.getElementById('pageContent');

      let lastFocusedElement = null;

      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusableElements(container) {
        const elements = Array.from(container.querySelectorAll(focusableSelectors));
        return elements.filter(el => el.offsetParent !== null || el === document.activeElement);
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        backdrop.hidden = false;
        trigger.setAttribute('aria-expanded', 'true');
        pageContent.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusableElements(dialog);
        if (focusables.length > 0) {
          focusables[0].focus();
        } else {
          dialog.setAttribute('tabindex', '-1');
          dialog.focus();
        }
      }

      function closeModal() {
        backdrop.hidden = true;
        trigger.setAttribute('aria-expanded', 'false');
        pageContent.removeAttribute('aria-hidden');
        document.body.style.overflow = '';
        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function onBackdropClick(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      }

      function onKeyDown(e) {
        if (backdrop.hidden) return;
        if (e.key === 'Escape') {
          e.stopPropagation();
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key === 'Tab') {
          const focusables = getFocusableElements(dialog);
          if (focusables.length === 0) {
            e.preventDefault();
            dialog.focus();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;

          if (e.shiftKey) {
            if (active === first || !dialog.contains(active)) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last) {
              e.preventDefault();
              first.focus();
            } else if (!dialog.contains(active)) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      trigger.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);
      backdrop.addEventListener('click', onBackdropClick);
      document.addEventListener('keydown', onKeyDown);

      // Optional: open with Enter/Space when button is focused via keyboard
      trigger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal();
        }
      });
    })();
  </script>
</body>
</html>
