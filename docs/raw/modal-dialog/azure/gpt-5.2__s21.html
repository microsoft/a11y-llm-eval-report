<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b4d6;
      --accent: #5b8cff;
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(91,140,255,0.25), transparent 50%),
                  radial-gradient(1000px 600px at 90% 20%, rgba(120,255,210,0.12), transparent 50%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, 0.7);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .trigger,
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }

    .trigger {
      background: linear-gradient(180deg, rgba(91,140,255,0.35), rgba(91,140,255,0.18));
      border-color: rgba(91, 140, 255, 0.5);
    }

    .trigger:hover,
    .btn:hover {
      background: rgba(255, 255, 255, 0.09);
    }

    .trigger:active,
    .btn:active {
      transform: translateY(1px);
    }

    /* Modal */
    .modal[hidden] { display: none; }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17, 26, 46, 0.92);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(12px);
      transform: translateY(8px);
      opacity: 0;
      transition: opacity 160ms ease, transform 160ms ease;
    }

    .modal[data-open="true"] .modal__panel {
      transform: translateY(0);
      opacity: 1;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .modal__title {
      margin: 0;
      font-size: 16px;
    }

    .modal__close {
      border-radius: 10px;
      padding: 8px 10px;
      line-height: 1;
    }

    .modal__body {
      padding: 12px 0 8px;
      color: var(--muted);
      line-height: 1.5;
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    .btn.primary {
      background: linear-gradient(180deg, rgba(91,140,255,0.35), rgba(91,140,255,0.18));
      border-color: rgba(91, 140, 255, 0.5);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>The modal is closed by default. Use the button with the <code>trigger</code> class to open it.</p>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden data-open="false">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="btn modal__close" type="button" data-close aria-label="Close dialog">âœ•</button>
      </div>

      <div class="modal__body" id="modal-desc">
        <p>This is a simple modal dialog. It closes when you click the backdrop, press Escape, or use the Close button.</p>
      </div>

      <div class="modal__footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const panel = modal.querySelector('.modal__panel');

      let lastFocused = null;

      function setOpen(isOpen) {
        if (isOpen) {
          lastFocused = document.activeElement;
          modal.hidden = false;
          modal.dataset.open = 'true';
          document.body.style.overflow = 'hidden';

          // Focus the first focusable element in the modal.
          const firstFocusable = panel.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          (firstFocusable || panel).focus?.();
        } else {
          modal.dataset.open = 'false';
          modal.hidden = true;
          document.body.style.overflow = '';

          if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
        }
      }

      trigger.addEventListener('click', () => setOpen(true));

      closeButtons.forEach(btn => btn.addEventListener('click', () => setOpen(false)));

      document.addEventListener('keydown', (e) => {
        if (modal.hidden) return;
        if (e.key === 'Escape') setOpen(false);
      });

      // Basic focus trap
      modal.addEventListener('keydown', (e) => {
        if (modal.hidden || e.key !== 'Tab') return;

        const focusables = Array.from(
          panel.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])')
        ).filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));

        if (focusables.length === 0) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];

        if (e.shiftKey && document.activeElement === first) {
          e.preventDefault();
          last.focus();
        } else if (!e.shiftKey && document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      });
    })();
  </script>
</body>
</html>
