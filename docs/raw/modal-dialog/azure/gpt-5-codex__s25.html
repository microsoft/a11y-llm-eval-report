<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background: #0077cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .trigger:focus {
    outline: 3px solid rgba(0, 119, 204, 0.4);
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .modal-backdrop.active {
    display: flex;
  }
  .modal {
    background: #fff;
    border-radius: 6px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .modal header {
    padding: 1rem 1.5rem;
    background: #0077cc;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal header h2 {
    margin: 0;
    font-size: 1.25rem;
  }
  .modal header button {
    background: transparent;
    border: none;
    color: inherit;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
  }
  .modal header button:focus {
    outline: 3px solid rgba(255, 255, 255, 0.6);
  }
  .modal .content {
    padding: 1.5rem;
    color: #333;
  }
  .modal .actions {
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    background: #f0f4f7;
  }
  .modal .actions button {
    padding: 0.6rem 1.2rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
  .modal .actions .secondary {
    background: #e0e0e0;
    color: #333;
  }
  .modal .actions .primary {
    background: #0077cc;
    color: #fff;
  }
  @media (max-width: 480px) {
    .modal {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
<button type="button" class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">
  Open Modal
</button>

<div class="modal-backdrop" id="modalBackdrop" role="presentation">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" id="exampleModal">
    <header>
      <h2 id="modalTitle">Modal Dialog</h2>
      <button type="button" aria-label="Close modal" id="closeModalButton">&times;</button>
    </header>
    <div class="content" id="modalDescription">
      <p>This is an example modal dialog. It provides a focused content area on top of the main page.</p>
      <p>You can close it with the close button or by pressing the Esc key.</p>
    </div>
    <div class="actions">
      <button type="button" class="secondary" id="cancelAction">Cancel</button>
      <button type="button" class="primary">Confirm</button>
    </div>
  </div>
</div>

<script>
  (function () {
    const trigger = document.querySelector('.trigger');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const closeModalButton = document.getElementById('closeModalButton');
    const cancelAction = document.getElementById('cancelAction');
    const modal = document.getElementById('exampleModal');
    let previouslyFocusedElement = null;

    function openModal() {
      previouslyFocusedElement = document.activeElement;
      modalBackdrop.classList.add('active');
      modal.focus();
      document.addEventListener('keydown', handleKeydown);
    }

    function closeModal() {
      modalBackdrop.classList.remove('active');
      document.removeEventListener('keydown', handleKeydown);
      if (previouslyFocusedElement) {
        previouslyFocusedElement.focus();
      }
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    trigger.addEventListener('click', openModal);
    closeModalButton.addEventListener('click', closeModal);
    cancelAction.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', function (event) {
      if (event.target === modalBackdrop) {
        closeModal();
      }
    });

    modal.setAttribute('tabindex', '-1');
  })();
</script>
</body>
</html>
