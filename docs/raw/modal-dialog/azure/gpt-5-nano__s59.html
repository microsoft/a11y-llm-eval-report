<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0,0,0,.5);
      --bg: #fff;
      --radius: 12px;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
      background: #f7f7f7;
      color: #1f2937;
    }

    /* Trigger button styling (must have class "trigger") */
    .trigger {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover { background: #1d4ed8; }
    .trigger:focus {
      outline: 2px solid #0b5fff;
      outline-offset: 2px;
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    .modal-content {
      background: #fff;
      width: min(90vw, 520px);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      outline: none;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal-body {
      margin: 0.5rem 0 1rem;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.55rem 0.85rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f3f4f6;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    .close {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }

    /* Accessibility helpers */
    [aria-hidden="true"] { display: none; }

    /* Prevent background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal-content { transition: none; }
      .modal { transition: none; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Demo</h1>
    <p>Click the button below to open the modal dialog. The button has the class "trigger".</p>
    <button class="trigger" id="openModalBtn" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>
  </main>

  <!-- Modal structure (closed by default) -->
  <div class="modal" id="exampleModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-hidden="true">
    <div class="modal-content" tabindex="-1">
      <header class="modal-header">
        <h2 class="modal-title" id="modalTitle">Example Modal</h2>
        <button class="close" type="button" aria-label="Close modal" data-close>&times;</button>
      </header>
      <section class="modal-body">
        <p>This is a simple accessible modal dialog. It is closed by default. Use the Escape key, the close button, or click outside the dialog to close.</p>
      </section>
      <footer class="modal-actions">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button" data-action="confirm" id="confirmBtn">OK</button>
      </footer>
    </div>
  </div>

  <script>
    (function() {
      const modal = document.getElementById('exampleModal');
      const openBtn = document.querySelector('.trigger');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const confirmBtn = document.getElementById('confirmBtn');
      const modalContent = modal.querySelector('.modal-content');
      let lastFocused = null;

      function getFocusableElements(container) {
        return Array.from(
          container.querySelectorAll(
            'button:not([disabled]), [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          )
        ).filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
      }

      function openModal() {
        lastFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');
        // Focus the first focusable element inside the modal
        const focusable = getFocusableElements(modal);
        if (focusable.length) focusable[0].focus();
        else modalContent.focus();
        document.addEventListener('keydown', trapFocus);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', trapFocus);
        if (lastFocused) lastFocused.focus();
      }

      function trapFocus(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key !== 'Tab') return;

        const focusable = getFocusableElements(modal);
        if (focusable.length === 0) {
          e.preventDefault();
          return;
        }
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          // Shift+Tab
          if (active === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          // Tab
          if (active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // Bind events
      openBtn.addEventListener('click', openModal);
      openBtn.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal();
        }
      });

      closeButtons.forEach(function(btn) {
        btn.addEventListener('click', closeModal);
      });

      // Click outside modal content to close
      modal.addEventListener('click', function(e) {
        if (e.target === modal) closeModal();
      });

      // Confirmation action example
      confirmBtn.addEventListener('click', function() {
        alert('OK clicked!');
        closeModal();
      });

      // Initialize state
      modal.setAttribute('aria-hidden', 'true');
    })();
  </script>
</body>
</html>
