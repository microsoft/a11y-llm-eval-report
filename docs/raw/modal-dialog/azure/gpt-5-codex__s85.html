<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modal Dialog Example</title>
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    background: #3a7bd5;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(58, 123, 213, 0.35);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .trigger:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 26px rgba(58, 123, 213, 0.4);
  }

  .modal {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    padding: 1.5rem;
    background: rgba(15, 23, 42, 0.55);
    backdrop-filter: blur(4px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 150ms ease;
  }

  .modal.is-open {
    opacity: 1;
    pointer-events: auto;
  }

  .modal__content {
    position: relative;
    max-width: 420px;
    width: min(100%, 32rem);
    background: #ffffff;
    color: #0f172a;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 24px 48px rgba(15, 23, 42, 0.25);
  }

  @media (prefers-color-scheme: dark) {
    .modal__content {
      background: #0f172a;
      color: #e2e8f0;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.65);
    }
  }

  .modal__title {
    margin-top: 0;
    font-size: 1.6rem;
  }

  .modal__body {
    margin: 1rem 0 1.5rem;
    line-height: 1.5;
  }

  .modal__actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }

  .modal__button {
    padding: 0.6rem 1.2rem;
    font-size: 0.95rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .modal__button--secondary {
    background: #e2e8f0;
    color: #1e293b;
  }

  .modal__button--primary {
    background: #3a7bd5;
    color: #fff;
    box-shadow: 0 10px 20px rgba(58, 123, 213, 0.35);
  }

  .modal__button:hover {
    transform: translateY(-1px);
  }

  .modal__close-icon {
    position: absolute;
    top: 0.85rem;
    right: 0.85rem;
    background: transparent;
    border: none;
    padding: 0.5rem;
    border-radius: 50%;
    cursor: pointer;
    line-height: 1;
    font-size: 1.15rem;
    color: inherit;
  }

  .modal__close-icon:focus-visible,
  .trigger:focus-visible,
  .modal__button:focus-visible {
    outline: 3px solid rgba(58, 123, 213, 0.6);
    outline-offset: 2px;
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">Open modal dialog</button>

<div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal__content" role="document">
    <button class="modal__close-icon" type="button" aria-label="Close dialog">&times;</button>
    <h2 class="modal__title" id="modal-title">Stay in the loop</h2>
    <p class="modal__body">
      Subscribe to our newsletter to get the latest updates delivered straight to your inbox. We promise to only send thoughtful, curated content.
    </p>
    <div class="modal__actions">
      <button class="modal__button modal__button--secondary" type="button" data-modal-close>Maybe later</button>
      <button class="modal__button modal__button--primary" type="button">Subscribe</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('example-modal');
  const triggerButton = document.querySelector('.trigger');
  const closeButtons = modal.querySelectorAll('[data-modal-close], .modal__close-icon');
  let lastFocusedElementBeforeOpen = null;

  const openModal = () => {
    if (modal.classList.contains('is-open')) return;
    lastFocusedElementBeforeOpen = document.activeElement;
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
    const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
    (focusable || modal).focus();
    document.addEventListener('keydown', handleKeyDown);
  };

  const closeModal = () => {
    if (!modal.classList.contains('is-open')) return;
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', handleKeyDown);
    if (lastFocusedElementBeforeOpen) {
      lastFocusedElementBeforeOpen.focus();
    } else {
      triggerButton.focus();
    }
  };

  const handleKeyDown = (event) => {
    if (event.key === 'Escape') {
      event.preventDefault();
      closeModal();
    }
    if (event.key === 'Tab') {
      trapFocus(event);
    }
  };

  const trapFocus = (event) => {
    const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
    if (!focusableElements.length) return;

    const first = focusableElements[0];
    const last = focusableElements[focusableElements.length - 1];

    if (event.shiftKey && document.activeElement === first) {
      event.preventDefault();
      last.focus();
    } else if (!event.shiftKey && document.activeElement === last) {
      event.preventDefault();
      first.focus();
    }
  };

  triggerButton.addEventListener('click', openModal);

  closeButtons.forEach(button => {
    button.addEventListener('click', closeModal);
  });

  modal.addEventListener('mousedown', (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    modal.setAttribute('aria-hidden', 'true');
  });
</script>
</body>
</html>
