<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.6);
      --bg: #fff;
    }

    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 2rem;
      background: #f5f5f7;
      color: #333;
    }

    /* Trigger button (opens modal) */
    .trigger {
      display: inline-block;
      padding: 0.8rem 1.25rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    /* Modal backdrop / overlay */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
    }
    .modal.is-open {
      display: flex;
    }

    /* Modal content container */
    .modal__dialog {
      background: var(--bg);
      width: min(90vw, 520px);
      padding: 1.25rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
    }

    /* Close button inside modal */
    .modal__close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    .modal__close:hover,
    .modal__close:focus {
      color: #555;
      outline: none;
    }

    .modal__title {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
    }
    .modal__body {
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Modal dialog example</h1>
  <p>This modal starts closed. Click the button below to open it. The opening button has class "trigger".</p>

  <button class="trigger" data-modal="exampleModal" aria-controls="exampleModal" aria-expanded="false">
    Open modal
  </button>

  <!-- Modal -->
  <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal__dialog" role="document">
      <button class="modal__close" type="button" aria-label="Close modal" data-close>&times;</button>
      <h2 id="modalTitle" class="modal__title">Example Modal</h2>
      <p class="modal__body" id="modalDesc">
        This is a simple accessible modal dialog. It is initially closed. Click outside the dialog or press Escape to close.
      </p>
      <p>
        <button class="button" style="padding:.5rem 1rem; border-radius:6px; border:1px solid #ddd; background:#f0f0f0;">
          Some action
        </button>
      </p>
    </div>
  </div>

  <script>
    (function() {
      // Helper: find focusable elements inside a modal
      function getFocusable(modal) {
        const nodes = modal.querySelectorAll(
          'a[href], area[href], input:not([disabled]), select:not([disabled]), ' +
          'textarea:not([disabled]), button:not([disabled]), iframe, object, embed, ' +
          '[contenteditable], [tabindex]:not([tabindex="-1"])'
        );
        return Array.prototype.slice.call(nodes).filter(el => el.offsetParent !== null);
      }

      // Open a modal
      function openModal(modal, trigger) {
        if (modal.classList.contains('is-open')) return;
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        if (trigger && trigger.hasAttribute('aria-expanded')) {
          trigger.setAttribute('aria-expanded', 'true');
        }
        modal._prevFocus = document.activeElement;
        const focusables = getFocusable(modal);
        if (focusables.length) focusables[0].focus();
        else modal.focus();
      }

      // Close a modal
      function closeModal(modal) {
        if (!modal) {
          modal = document.querySelector('.modal.is-open');
          if (!modal) return;
        }
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        if (modal._prevFocus && typeof modal._prevFocus.focus === 'function') {
          modal._prevFocus.focus();
        }
        // Update triggering button ARIA state
        const openTrigger = document.querySelector('.trigger[aria-expanded="true"][data-modal="' + modal.id + '"]');
        if (openTrigger) openTrigger.setAttribute('aria-expanded', 'false');
      }

      // Bind openers
      document.querySelectorAll('.trigger[data-modal]').forEach(trigger => {
        trigger.addEventListener('click', function() {
          const modal = document.getElementById(this.getAttribute('data-modal'));
          if (modal) openModal(modal, this);
        });
      });

      // Close when clicking on the backdrop (overlay)
      document.addEventListener('mousedown', function(e) {
        const modal = e.target.closest('.modal');
        if (!modal) return;
        if (e.target === modal) {
          closeModal(modal);
        }
      });

      // Close when clicking any element with data-close
      document.addEventListener('click', function(e) {
        const closeBtn = e.target.closest('[data-close]');
        if (!closeBtn) return;
        const modal = closeBtn.closest('.modal');
        if (modal) closeModal(modal);
      });

      // Global keyboard handling: Escape to close, Tab focus trap within open modal
      document.addEventListener('keydown', function(e) {
        const openModalInstance = document.querySelector('.modal.is-open');
        if (!openModalInstance) return;

        // Escape to close
        if (e.key === 'Escape' || e.key === 'Esc') {
          closeModal(openModalInstance);
          return;
        }

        // Focus trap
        if (e.key === 'Tab') {
          const focusables = getFocusable(openModalInstance);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          const active = document.activeElement;
          if (e.shiftKey) {
            if (active === first) {
              e.preventDefault();
              last.focus();
            }
          } else {
            if (active === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      });
    })();
  </script>

</body>
</html>
