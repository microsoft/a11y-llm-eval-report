<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Dialog Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: min(90vw, 400px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .modal-header { font-size: 1.2rem; margin-bottom: 0.5rem; }
    .modal-actions { margin-top: 1rem; text-align: right; }
    .modal-backdrop.open { display: flex; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="example-modal">
      <div class="modal-header" id="modal-title">Example Modal</div>
      <div class="modal-body">
        This is a simple modal dialog component.
      </div>
      <div class="modal-actions">
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const closeBtn = document.getElementById('close-modal');

    function openModal() {
      backdrop.classList.add('open');
    }
    function closeModal() {
      backdrop.classList.remove('open');
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
