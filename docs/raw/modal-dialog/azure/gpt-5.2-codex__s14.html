<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  .trigger {
    padding: 0.6rem 1rem;
    cursor: pointer;
  }
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .backdrop.open {
    display: flex;
  }
  .modal {
    background: white;
    padding: 1.5rem;
    border-radius: 6px;
    min-width: 280px;
    max-width: 90vw;
  }
  .modal header {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .close {
    margin-top: 1rem;
  }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>

<div class="backdrop" id="backdrop" role="presentation">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="modal">
    <header id="modal-title">Modal Title</header>
    <div>This is a simple modal dialog example.</div>
    <button class="close" id="closeBtn">Close</button>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('backdrop');
  const closeBtn = document.getElementById('closeBtn');

  const openModal = () => backdrop.classList.add('open');
  const closeModal = () => backdrop.classList.remove('open');

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>
</body>
</html>
