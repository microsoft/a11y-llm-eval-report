<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0,0,0,.5);
      --bg: #fff;
      --radius: 12px;
      --shadow: 0 12px 28px rgba(0,0,0,.25);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f4f6f8;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    /* Trigger button (has trigger class) */
    .trigger {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #c8c8c8;
      background: #ffffff;
      cursor: pointer;
      transition: transform .05s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,.05);
    }
    .trigger:active { transform: scale(.98); }

    /* Modal overlay and panel */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* hidden by default (closed) */
      align-items: center;
      justify-content: center;
      background: var(--overlay);
    }
    .modal.open {
      display: flex;
    }

    .modal-content {
      width: min(92vw, 520px);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(12px) scale(.98);
      opacity: 0;
      transition: transform .2s ease, opacity .2s ease;
    }
    .modal.open .modal-content {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid #eee;
      background: #f9f9f9;
    }
    .modal-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    .modal-close {
      border: none;
      background: transparent;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
      color: #333;
    }

    .modal-footer {
      padding: 12px 20px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      background: #f7f7f7;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .btn.primary {
      background: #2563eb;
      color: #fff;
      border: none;
    }

    /* Accessibility helpers (optional) */
    [hidden] { display: none !important; }

    @media (prefers-reduced-motion: reduce) {
      .modal-content { transition: none; }
    }
  </style>
</head>
<body>
  <!-- Trigger button with trigger class -->
  <button class="trigger" id="openModalBtn" aria-controls="ExampleModal" aria-haspopup="dialog" aria-expanded="false">
    Open modal
  </button>

  <!-- Modal structure (closed by default) -->
  <div class="modal" id="ExampleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden>
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal Dialog</h2>
        <button class="modal-close" aria-label="Close modal" type="button">Ã—</button>
      </div>
      <div class="modal-body">
        <p id="modalDesc">This is an example of a modal dialog. It is closed by default. Click the overlay, press Escape, or use the close button to close it.</p>
      </div>
      <div class="modal-footer">
        <button class="btn" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn primary" type="button" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('ExampleModal');
      const closeBtn = modal.querySelector('.modal-close');
      const body = document.body;

      function openModal() {
        modal.classList.add('open');
        modal.hidden = false;
        modal.style.display = 'flex';
        trigger.setAttribute('aria-expanded', 'true');
        // Move focus to first focusable element inside modal
        const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (focusable) focusable.focus();
        // Prevent background scroll
        body.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.hidden = true;
        modal.style.display = '';
        trigger.setAttribute('aria-expanded', 'false');
        // Return focus to trigger
        trigger.focus();
        body.style.overflow = '';
      }

      // Open on trigger click
      trigger.addEventListener('click', function() {
        openModal();
      });

      // Close on overlay click (clicking outside the content)
      modal.addEventListener('click', function(e){
        if (e.target === modal) closeModal();
      });

      // Close on 'X' button
      closeBtn.addEventListener('click', closeModal);

      // Close with Escape key
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          closeModal();
        }
      });

      // Optional: close when clicking buttons in footer
      modal.querySelectorAll('[data-dismiss="modal"]').forEach(function(btn){
        btn.addEventListener('click', closeModal);
      });

      // Ensure initial state is closed
      modal.hidden = true;
    })();
  </script>
</body>
</html>
