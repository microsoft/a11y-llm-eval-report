<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root { --overlay: rgba(0,0,0,.6); --modal-bg:#fff; --radius:8px; --shadow: 0 10px 25px rgba(0,0,0,.25); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; padding: 0; margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f0f2f5; }
    .trigger { padding: 12px 20px; font-size: 16px; border: none; border-radius: 6px; background: #1e88e5; color: white; cursor: pointer; }
    .trigger:focus { outline: 2px solid #0b62d3; outline-offset: 2px; }

    /* Modal container is hidden by default (closed) */
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal.open { display: flex; }

    .modal-overlay { position: absolute; inset: 0; background: var(--overlay); }

    .modal-panel { position: relative; background: var(--modal-bg); width: 90%; max-width: 520px; border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; z-index: 1; }

    .modal-close { position: absolute; top: 10px; right: 10px; border: none; background: transparent; font-size: 22px; line-height: 1; cursor: pointer; }

    .modal-header { display:flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }

    .modal-title { margin: 0; font-size: 1.25rem; }

    .modal-body { color:#333; line-height: 1.5; }

    /* Simple responsive adjustments */
    @media (min-width: 720px) {
      .modal-panel { padding: 24px; }
    }
  </style>
</head>
<body>
  <button class="trigger" id="openModalBtn">Open Modal</button>

  <div class="modal" id="myModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-overlay" data-close></div>
    <div class="modal-panel" role="document">
      <button class="modal-close" data-close aria-label="Close modal">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal Title</h2>
      </div>
      <div class="modal-body">
        <p>This is an example of a modal dialog component. It starts closed. Click outside the panel or press Escape to close.</p>
        <p>You can put any content here, such as forms, images, or text.</p>
        <div style="margin-top:12px;">
          <button class="trigger" style="background:#6c63ff;color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;">Another action</button>
          <button class="button" style="margin-left:8px;padding:8px 12px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer;">Secondary</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const modal = document.getElementById('myModal');
      const trigger = document.querySelector('.trigger'); // first trigger button (Open Modal)
      const overlay = modal.querySelector('.modal-overlay');
      const closeButtons = modal.querySelectorAll('[data-close]');

      let lastFocused = null;

      function openModal() {
        lastFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        // Focus the first focusable element inside modal
        const focusableSelector = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
        const focusables = modal.querySelectorAll(focusableSelector);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          modal.focus();
        }
        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeyDown);
        if (lastFocused) lastFocused.focus();
      }

      function onKeyDown(event) {
        if (event.key === 'Escape' || event.keyCode === 27) {
          event.preventDefault();
          closeModal();
        }
        // Simple focus trap
        if (event.key === 'Tab') {
          const focusables = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          if (focusables.length === 0) {
            event.preventDefault();
            return;
          }
          const first = focusables[0];
          const last = focusables[focusables.length - 1];
          if (event.shiftKey) {
            if (document.activeElement === first) {
              last.focus();
              event.preventDefault();
            }
          } else {
            if (document.activeElement === last) {
              first.focus();
              event.preventDefault();
            }
          }
        }
      }

      // Event bindings
      trigger.addEventListener('click', openModal);
      overlay.addEventListener('click', closeModal);
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Initialize state
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
    })();
  </script>

</body>
</html>
