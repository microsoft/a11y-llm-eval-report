<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(0,0,0,0.12);
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
      --radius: 12px;
      --focus: #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: var(--text);
      line-height: 1.4;
      padding: 48px 16px;
      background: #f8fafc;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .trigger:hover { filter: brightness(1.05); }
    .trigger:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }

    /* Modal (closed by default via [hidden]) */
    .modal[hidden] { display: none; }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .modal__header, .modal__footer {
      padding: 16px 18px;
      background: #fff;
    }

    .modal__header {
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .modal__body {
      padding: 16px 18px;
      color: var(--text);
    }

    .modal__body p {
      margin: 0 0 10px 0;
      color: var(--muted);
    }

    .modal__footer {
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary {
      background: var(--focus);
      color: #fff;
      border-color: rgba(0,0,0,0.08);
    }

    .btn:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }

    .modal__close {
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      line-height: 0;
    }
    .modal__close:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.35);
      outline-offset: 2px;
    }
    .modal__close svg { width: 18px; height: 18px; }
  </style>
</head>
<body>
  <main>
    <h1 style="margin:0 0 14px 0;">Modal Dialog Example</h1>
    <p style="margin:0 0 18px 0; color:#6b7280;">
      The modal is closed by default. Click the button with class <code>trigger</code> to open it.
    </p>

    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal__backdrop" data-close></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-close>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>

      <div class="modal__body">
        <p>This is a simple modal dialog component.</p>
        <p>Press <kbd>Esc</kbd> to close, click the backdrop, or use the buttons below.</p>
      </div>

      <div class="modal__footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button" id="confirm-btn">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const trigger = document.querySelector('button.trigger');
      const confirmBtn = document.getElementById('confirm-btn');

      let lastFocused = null;

      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null);
      }

      function openModal() {
        if (!modal.hidden) return;

        lastFocused = document.activeElement;
        modal.hidden = false;
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(modal);
        (focusables[0] || modal).focus?.();
      }

      function closeModal() {
        if (modal.hidden) return;

        modal.hidden = true;
        document.body.style.overflow = '';

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      trigger.addEventListener('click', openModal);

      modal.addEventListener('click', (e) => {
        if (e.target && e.target.matches('[data-close]')) closeModal();
      });

      confirmBtn.addEventListener('click', () => {
        closeModal();
        alert('Confirmed!');
      });

      document.addEventListener('keydown', (e) => {
        if (modal.hidden) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(modal);
          if (focusables.length === 0) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
