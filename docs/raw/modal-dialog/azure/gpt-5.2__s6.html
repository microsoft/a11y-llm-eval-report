<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 14px;
      --focus: 2px solid #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f3f4f6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 3px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal__header {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.2;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    .modal__close:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .modal__body {
      padding: 16px 18px;
      color: var(--text);
    }

    .modal__body p {
      margin: 0 0 10px 0;
      color: var(--muted);
    }

    .modal__footer {
      padding: 14px 18px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .btn:focus-visible { outline: var(--focus); outline-offset: 3px; }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" data-modal-open="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="example-modal-title">
    <div class="modal__backdrop" data-modal-close="example-modal"></div>

    <section class="modal__panel" tabindex="-1">
      <header class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal dialog</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-modal-close="example-modal">Close</button>
      </header>

      <div class="modal__body">
        <p>This is a simple modal dialog component.</p>
        <p>Press Escape, click the backdrop, or use the Close button to dismiss it.</p>
      </div>

      <footer class="modal__footer">
        <button class="btn" type="button" data-modal-close="example-modal">Cancel</button>
        <button class="btn primary" type="button" data-modal-close="example-modal">Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const openers = document.querySelectorAll('.trigger[data-modal-open]');
      const closers = document.querySelectorAll('[data-modal-close]');

      let lastActive = null;

      function getModal(id) {
        return document.getElementById(id);
      }

      function getPanel(modal) {
        return modal ? modal.querySelector('.modal__panel') : null;
      }

      function isOpen(modal) {
        return modal && modal.getAttribute('aria-hidden') === 'false';
      }

      function openModal(id) {
        const modal = getModal(id);
        if (!modal) return;

        lastActive = document.activeElement;

        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const panel = getPanel(modal);
        if (panel) panel.focus();

        modal.addEventListener('keydown', onKeydown);
        document.addEventListener('focus', trapFocus, true);
      }

      function closeModal(id) {
        const modal = getModal(id);
        if (!modal) return;

        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        modal.removeEventListener('keydown', onKeydown);
        document.removeEventListener('focus', trapFocus, true);

        if (lastActive && typeof lastActive.focus === 'function') {
          lastActive.focus();
        }
        lastActive = null;
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          const modal = e.currentTarget;
          if (isOpen(modal)) closeModal(modal.id);
        }
        if (e.key === 'Tab') {
          const modal = e.currentTarget;
          const panel = getPanel(modal);
          if (!panel) return;

          const focusables = panel.querySelectorAll(
            'a[href], button:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
          );
          if (!focusables.length) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      function trapFocus(e) {
        const openModalEl = document.querySelector('.modal[aria-hidden="false"]');
        if (!openModalEl) return;

        if (!openModalEl.contains(e.target)) {
          const panel = getPanel(openModalEl);
          if (panel) panel.focus();
        }
      }

      openers.forEach(btn => {
        btn.addEventListener('click', () => openModal(btn.getAttribute('data-modal-open')));
      });

      closers.forEach(btn => {
        btn.addEventListener('click', () => closeModal(btn.getAttribute('data-modal-close')));
      });
    })();
  </script>
</body>
</html>
