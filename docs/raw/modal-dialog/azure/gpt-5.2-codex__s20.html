<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; }
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: none; align-items: center; justify-content: center;
    }
    .modal {
      background: #fff; padding: 1.5rem; border-radius: 8px; max-width: 400px; width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal h2 { margin-top: 0; }
    .modal-backdrop.show { display: flex; }
    .modal button { margin-top: 1rem; }
  </style>
</head>
<body>
  <button class="trigger">Open Modal</button>

  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Example Modal</h2>
      <p>This is a simple modal dialog component.</p>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modalBackdrop');
    const closeBtn = document.getElementById('closeBtn');

    function openModal() {
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
