<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #fff;
      --text: #111;
      --border: rgba(0, 0, 0, 0.12);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --focus: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f6f7fb;
      padding: 40px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .trigger:focus-visible,
    .modal__close:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus) 70%, transparent);
      outline-offset: 2px;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      place-items: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: grid;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(520px, 100%);
      background: var(--panel-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.2;
    }

    .modal__close {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }

    .modal__content {
      margin: 0 0 14px;
      color: rgba(17, 17, 17, 0.8);
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="exampleModal">
    Open modal
  </button>

  <div class="modal" id="exampleModal" aria-hidden="true">
    <div class="modal__backdrop" data-close="backdrop"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Example modal dialog</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" data-close="button">Ã—</button>
      </div>

      <p class="modal__content" id="modalDesc">
        This is a simple modal component. Click outside, press Escape, or use the close button to dismiss it.
      </p>

      <div class="modal__footer">
        <button class="btn" type="button" data-close="cancel">Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openBtn = document.querySelector('.trigger');
      const modal = document.getElementById('exampleModal');
      const panel = modal.querySelector('.modal__panel');
      const closeSelectors = '[data-close="button"], [data-close="backdrop"], [data-close="cancel"]';

      let lastFocused = null;

      function setOpen(isOpen) {
        modal.setAttribute('aria-hidden', String(!isOpen));
        document.documentElement.style.overflow = isOpen ? 'hidden' : '';

        if (isOpen) {
          lastFocused = document.activeElement;
          // Focus first focusable element in the dialog
          const focusable = panel.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          (focusable[0] || panel).focus?.();
        } else if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
          lastFocused = null;
        }
      }

      function isOpen() {
        return modal.getAttribute('aria-hidden') === 'false';
      }

      openBtn.addEventListener('click', () => setOpen(true));

      modal.addEventListener('click', (e) => {
        if (e.target.matches(closeSelectors)) setOpen(false);
      });

      document.addEventListener('keydown', (e) => {
        if (!isOpen()) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          setOpen(false);
          return;
        }

        // Basic focus trap
        if (e.key === 'Tab') {
          const focusable = panel.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          if (!focusable.length) return;

          const first = focusable[0];
          const last = focusable[focusable.length - 1];
          const active = document.activeElement;

          if (e.shiftKey && active === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
