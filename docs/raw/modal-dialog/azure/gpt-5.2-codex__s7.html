<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .trigger {
      padding: 0.6rem 1rem;
      border: none;
      background: #2d6cdf;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.open {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      width: min(90vw, 420px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal h2 {
      margin-top: 0;
    }
    .close {
      margin-top: 1rem;
      padding: 0.5rem 0.9rem;
      border: 1px solid #ccc;
      background: #fafafa;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="overlay" id="modal-overlay" role="presentation">
    <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Example Modal</h2>
      <p>This is a basic modal dialog component.</p>
      <button class="close" type="button">Close</button>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const overlay = document.getElementById('modal-overlay');
    const closeBtn = document.querySelector('.close');

    function openModal() {
      overlay.classList.add('open');
    }
    function closeModal() {
      overlay.classList.remove('open');
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
