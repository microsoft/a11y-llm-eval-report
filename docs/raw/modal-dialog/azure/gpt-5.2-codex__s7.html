<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    cursor: pointer;
    background: #1f6feb;
    color: #fff;
    border: none;
    border-radius: 6px;
  }
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: #fff;
    width: min(90vw, 420px);
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    margin-top: 1rem;
  }
  .close-btn {
    padding: 0.5rem 0.9rem;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="trigger" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>

<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" id="modal">
    <h2 id="modalTitle">Modal Title</h2>
    <p>This is an example modal dialog. It starts closed by default.</p>
    <div class="modal-actions">
      <button class="close-btn" id="closeBtn">Close</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const overlay = document.getElementById('modalOverlay');
  const closeBtn = document.getElementById('closeBtn');

  function openModal() {
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden', 'false');
  }

  function closeModal() {
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeModal();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>

</body>
</html>
