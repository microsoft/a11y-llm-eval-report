<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --backdrop-bg: rgba(17, 24, 39, 0.6);
      --modal-bg: #ffffff;
      --modal-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --transition: 220ms ease;
      --focus: 2px solid #2563eb;
      --text: #0f172a;
      --muted: #475569;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #f8fafc;
      line-height: 1.5;
    }

    body[data-modal-open] {
      overflow: hidden;
      touch-action: none;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 12px;
    }

    p.lead {
      color: var(--muted);
      margin: 0 0 20px;
    }

    .trigger {
      appearance: none;
      border: none;
      background: #111827;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      box-shadow: 0 4px 10px rgba(17, 24, 39, 0.2);
    }
    .trigger:hover { background: #0b1321; }
    .trigger:active { transform: translateY(1px); }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 2px; }

    [hidden] { display: none !important; }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      background: var(--backdrop-bg);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      z-index: 1000;
    }

    .modal-backdrop.is-open {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      width: min(640px, 100%);
      max-height: calc(100vh - 96px);
      overflow: auto;
      background: var(--modal-bg);
      border-radius: var(--radius);
      box-shadow: var(--modal-shadow);
      transform: translateY(12px) scale(0.98);
      transition: transform var(--transition), opacity var(--transition);
      opacity: 0;
      outline: none;
    }

    .modal-backdrop.is-open .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal-title {
      font-size: 20px;
      margin: 0;
      flex: 1;
    }

    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: #334155;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      line-height: 0;
      transition: background 140ms ease, color 140ms ease;
    }
    .modal-close:hover { background: #f1f5f9; color: #0f172a; }
    .modal-close:focus-visible { outline: var(--focus); }

    .modal-body {
      padding: 20px 24px;
      color: #334155;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      appearance: none;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #0f172a;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 140ms ease, border-color 140ms ease, transform 120ms ease;
    }
    .btn:hover { background: #f8fafc; border-color: #cbd5e1; }
    .btn:active { transform: translateY(1px); }
    .btn:focus-visible { outline: var(--focus); }

    .btn.primary {
      border: none;
      background: #2563eb;
      color: white;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
    }
    .btn.primary:hover { background: #1d4ed8; }
    .btn.primary:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button to open an accessible modal dialog. Close it with the close button, by pressing Escape, or by clicking outside.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>
  </div>

  <div class="modal-backdrop" id="modal-backdrop" hidden>
    <div
      class="modal"
      id="example-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-desc"
      tabindex="-1"
    >
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Subscribe to newsletter</h2>
        <button class="modal-close" type="button" aria-label="Close dialog" data-close>
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modal-desc">
        <p>Get occasional updates about new features and tips. You can unsubscribe anytime.</p>
        <form id="subscribe-form">
          <div style="margin: 14px 0;">
            <label for="email" style="display:block; margin-bottom:8px; color:#0f172a;">Email address</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com"
                   style="width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; font-size:15px;"
                   />
          </div>
          <div style="display:flex; align-items:center; gap:10px; margin: 6px 0 2px;">
            <input id="agree" name="agree" type="checkbox" required />
            <label for="agree">I agree to the terms and privacy policy.</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" type="button" data-close>Cancel</button>
        <button class="btn primary" type="submit" form="subscribe-form">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const backdrop = document.getElementById('modal-backdrop');
      const modal = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const closeButtons = backdrop.querySelectorAll('[data-close]');
      let lastFocused = null;
      let focusables = [];
      let firstFocusable = null;
      let lastFocusable = null;

      const focusableSelector =
        'a[href], area[href], input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [contenteditable], [tabindex]:not([tabindex="-1"])';

      function updateFocusables() {
        focusables = Array.from(modal.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || modal === el); // visible elements
        firstFocusable = focusables[0] || modal;
        lastFocusable = focusables[focusables.length - 1] || modal;
      }

      function trapTab(e) {
        if (e.key !== 'Tab') return;
        updateFocusables();

        if (!focusables.length) {
          modal.focus();
          e.preventDefault();
          return;
        }

        const active = document.activeElement;
        if (e.shiftKey) {
          if (active === firstFocusable || !modal.contains(active)) {
            lastFocusable.focus();
            e.preventDefault();
          }
        } else {
          if (active === lastFocusable || !modal.contains(active)) {
            firstFocusable.focus();
            e.preventDefault();
          }
        }
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
        } else if (e.key === 'Tab') {
          trapTab(e);
        }
      }

      function openModal() {
        if (!backdrop.hidden) return;

        lastFocused = document.activeElement instanceof HTMLElement ? document.activeElement : null;
        backdrop.hidden = false;
        document.body.setAttribute('data-modal-open', '');

        requestAnimationFrame(() => {
          backdrop.classList.add('is-open');
          updateFocusables();
          (firstFocusable || modal).focus();
        });

        document.addEventListener('keydown', onKeydown);
        backdrop.addEventListener('click', onBackdropClick);
      }

      function closeModal() {
        if (backdrop.hidden) return;

        backdrop.classList.remove('is-open');

        const handleTransitionEnd = (event) => {
          if (event.target !== backdrop) return;
          backdrop.hidden = true;
          document.body.removeAttribute('data-modal-open');
          backdrop.removeEventListener('transitionend', handleTransitionEnd);
        };
        backdrop.addEventListener('transitionend', handleTransitionEnd);

        document.removeEventListener('keydown', onKeydown);
        backdrop.removeEventListener('click', onBackdropClick);

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      function onBackdropClick(e) {
        if (e.target === backdrop) {
          closeModal();
        }
      }

      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      window.addEventListener('keydown', (e) => {
        // Allow Escape to close even if backdrop lost the listener
        if (!backdrop.hidden && e.key === 'Escape') {
          closeModal();
        }
      });

      // Prevent scrolling of body on iOS while modal is open
      backdrop.addEventListener('touchmove', (e) => {
        if (!backdrop.hidden) e.preventDefault();
      }, { passive: false });

      // Example form submit handler
      const form = document.getElementById('subscribe-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Subscribed with ' + form.email.value);
        closeModal();
        form.reset();
      });
    })();
  </script>
</body>
</html>
