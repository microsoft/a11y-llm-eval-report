<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --overlay: rgba(0,0,0,0.55);
      --bg: #fff;
      --text: #222;
      --accent: #3b82f6;
      --radius: 12px;
      --shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f6f7fb;
      line-height: 1.5;
    }
    .container {
      max-width: 680px;
      margin: 6rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }
    p.lead {
      color: #555;
      margin-top: 0.25rem;
    }
    .trigger {
      appearance: none;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(59,130,246,0.3);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .trigger:focus-visible {
      outline: 3px solid rgba(59,130,246,0.4);
      outline-offset: 2px;
    }
    .trigger:hover { transform: translateY(-1px); }
    .trigger:active { transform: translateY(0); box-shadow: 0 2px 8px rgba(59,130,246,0.25); }

    /* Modal base (closed by default) */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal[aria-hidden="false"] {
      display: flex;
    }
    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: saturate(150%) blur(1px);
    }
    .modal-dialog {
      position: relative;
      z-index: 1;
      max-width: 640px;
      width: calc(100% - 2rem);
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(10px) scale(0.98);
      opacity: 0;
      transition: transform 220ms cubic-bezier(.2,.7,.2,1), opacity 220ms ease;
    }
    .modal[aria-hidden="false"] .modal-dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1rem;
      border-bottom: 1px solid #eee;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: #555;
      font-size: 1.25rem;
      padding: 0.35rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-close:hover { background: rgba(0,0,0,0.06); }
    .modal-close:focus-visible {
      outline: 3px solid rgba(59,130,246,0.35);
      outline-offset: 2px;
    }
    .modal-body {
      padding: 1rem;
      display: grid;
      gap: 0.75rem;
    }
    .field {
      display: grid;
      gap: 0.35rem;
      text-align: left;
    }
    .field label {
      font-size: 0.9rem;
      color: #444;
      font-weight: 600;
    }
    .field input, .field select, .field textarea {
      appearance: none;
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      font: inherit;
      transition: border-color 150ms ease, box-shadow 150ms ease;
    }
    .field input:focus, .field select:focus, .field textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }
    .modal-footer {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      padding: 0.75rem 1rem 1rem;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 16px rgba(59,130,246,0.3);
    }
    .btn.secondary {
      background: #eef2ff;
      color: #1f2937;
    }
    .btn:focus-visible {
      outline: 3px solid rgba(59,130,246,0.4);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button to open the modal. Press Escape to close, or click the backdrop.</p>
    <button class="trigger" type="button">Open Modal</button>
  </div>

  <div id="example-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" aria-hidden="true"></div>

    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">Simple Modal Dialog</h2>
        <button class="modal-close" type="button" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modal-desc">This is an example modal with accessible focus management and keyboard controls.</p>

        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe">
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="jane@example.com">
        </div>

        <div class="field">
          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="general">General</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn secondary" type="button" data-close>Cancel</button>
        <button class="btn primary" type="button">Submit</button>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const modal = document.getElementById('example-modal');
      const triggers = document.querySelectorAll('.trigger');
      const closeBtn = modal.querySelector('.modal-close');
      const backdrop = modal.querySelector('.modal-backdrop');
      const cancelBtn = modal.querySelector('[data-close]');
      const dialog = modal.querySelector('.modal-dialog');

      let lastFocused = null;
      let cleanupKeydown = null;

      const focusableSelector =
        'a[href], area[href], input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [contenteditable], [tabindex]:not([tabindex="-1"])';

      function isVisible(el) {
        const style = window.getComputedStyle(el);
        return style.visibility !== 'hidden' && style.display !== 'none';
      }

      function getFocusableWithinDialog() {
        return Array.from(dialog.querySelectorAll(focusableSelector)).filter(isVisible);
      }

      function open() {
        if (modal.getAttribute('aria-hidden') === 'false') return;
        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusableWithinDialog();
        const toFocus = focusables[0] || dialog;
        toFocus.focus();

        function onKeydown(e) {
          if (e.key === 'Escape') {
            e.preventDefault();
            close();
          } else if (e.key === 'Tab') {
            const items = getFocusableWithinDialog();
            if (!items.length) {
              e.preventDefault();
              dialog.focus();
              return;
            }
            const currentIndex = items.indexOf(document.activeElement);
            let nextIndex = currentIndex;

            if (e.shiftKey) {
              nextIndex = currentIndex <= 0 ? items.length - 1 : currentIndex - 1;
            } else {
              nextIndex = currentIndex === -1 || currentIndex >= items.length - 1 ? 0 : currentIndex + 1;
            }
            e.preventDefault();
            items[nextIndex].focus();
          }
        }

        document.addEventListener('keydown', onKeydown);
        cleanupKeydown = () => document.removeEventListener('keydown', onKeydown);
      }

      function close() {
        if (modal.getAttribute('aria-hidden') === 'true') return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';

        if (cleanupKeydown) {
          cleanupKeydown();
          cleanupKeydown = null;
        }
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus();
        }
      }

      triggers.forEach(btn => btn.addEventListener('click', open));
      closeBtn.addEventListener('click', close);
      cancelBtn.addEventListener('click', close);
      backdrop.addEventListener('click', close);
      dialog.addEventListener('click', e => e.stopPropagation());
    })();
  </script>
</body>
</html>
