<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.7rem 1.2rem;
    background: #0066ff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: #fff;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal h2 {
    margin-top: 0;
  }
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    margin-top: 1rem;
  }
  .close-btn {
    background: #e0e0e0;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  .modal-overlay.open {
    display: flex;
  }
</style>
</head>
<body>

<button class="trigger" aria-haspopup="dialog" aria-controls="exampleModal">Open Modal</button>

<div class="modal-overlay" id="exampleModal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal">
    <h2>Modal Title</h2>
    <p>This is an example modal dialog. It is closed by default.</p>
    <div class="modal-actions">
      <button class="close-btn" type="button">Close</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const modalOverlay = document.getElementById('exampleModal');
  const closeBtn = modalOverlay.querySelector('.close-btn');

  function openModal() {
    modalOverlay.classList.add('open');
    modalOverlay.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
  }

  function closeModal() {
    modalOverlay.classList.remove('open');
    modalOverlay.setAttribute('aria-hidden', 'true');
    trigger.focus();
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);

  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalOverlay.classList.contains('open')) {
      closeModal();
    }
  });
</script>

</body>
</html>
