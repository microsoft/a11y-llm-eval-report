<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accessible Modal Example</title>
  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.6);
      --modal-bg: #fff;
      --radius: 8px;
      --max-width: 520px;
      --padding: 1.25rem;
      --transition: 180ms ease;
      --shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6f9ff,#fff);
      color:#111;
    }

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }

    .trigger{
      background:#2563eb;
      color:white;
      border:0;
      padding:.6rem 1rem;
      font-size:1rem;
      border-radius:6px;
      cursor:pointer;
      box-shadow: 0 4px 12px rgba(37,99,235,0.15);
    }

    .trigger:focus{
      outline: 3px solid rgba(37,99,235,0.25);
      outline-offset: 3px;
    }

    /* Modal base (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* When open: show flex */
    .modal.is-open {
      display: flex;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .modal.is-open .modal__overlay {
      opacity: 1;
    }

    .modal__dialog {
      position: relative;
      background: var(--modal-bg);
      width: calc(100% - 2rem);
      max-width: var(--max-width);
      border-radius: var(--radius);
      padding: var(--padding);
      box-shadow: var(--shadow);
      transform: translateY(8px) scale(.995);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
      z-index: 1;
    }

    .modal.is-open .modal__dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal__header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: .5rem;
      margin-bottom: .5rem;
    }

    .modal__title{
      margin:0;
      font-size:1.125rem;
      font-weight:600;
      color:#0f172a;
    }

    .modal__close{
      border:0;
      background:transparent;
      color:#334155;
      font-size:1rem;
      cursor:pointer;
      padding:.25rem;
      border-radius:6px;
    }

    .modal__close:focus{
      outline: 3px solid rgba(100,116,139,0.18);
      outline-offset: 2px;
    }

    .modal__body{
      font-size:.98rem;
      color:#334155;
      margin-bottom: 1rem;
      line-height:1.4;
    }

    .modal__footer{
      display:flex;
      justify-content:flex-end;
      gap:.5rem;
    }

    .btn{
      padding:.5rem .75rem;
      border-radius:6px;
      border:0;
      cursor:pointer;
      font-size:.95rem;
    }

    .btn.secondary{
      background:#f1f5f9;
      color:#0f172a;
    }

    .btn.primary{
      background:#0ea5a4;
      color:white;
    }

    /* Prevent body scroll when modal open */
    .no-scroll {
      overflow: hidden;
      height: 100vh;
    }

    /* Utility: visually-hidden */
    .sr-only{
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="trigger" aria-expanded="false" aria-controls="example-modal">Open Modal</button>
  </div>

  <!-- Modal (closed by default) -->
  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
    <div class="modal__overlay" data-modal-overlay></div>

    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Modal title</h2>
        <button class="modal__close" aria-label="Close dialog" data-modal-close>&times;</button>
      </header>

      <div id="modal-desc" class="modal__body">
        <p>This is an example of a modal dialog component. It is closed by default. The open button has the class "trigger".</p>
        <p>Try tabbing within the dialog, pressing Escape to close, or clicking outside the dialog to dismiss.</p>
      </div>

      <footer class="modal__footer">
        <button class="btn secondary" data-modal-close>Cancel</button>
        <button class="btn primary" id="confirm-btn">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    (function(){
      var modal = document.getElementById('example-modal');
      var overlay = modal.querySelector('[data-modal-overlay]');
      var closeButtons = modal.querySelectorAll('[data-modal-close]');
      var triggers = document.querySelectorAll('.trigger');
      var lastActive = null;

      // Utility: get all focusable elements inside an element
      function getFocusable(el){
        return Array.prototype.slice.call(el.querySelectorAll(
          'a[href], area[href], input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, [tabindex]:not([tabindex="-1"])'
        )).filter(function(node){
          return node.offsetWidth || node.offsetHeight || node.getClientRects().length;
        });
      }

      function openModal(triggerButton){
        if (!modal) return;
        lastActive = triggerButton || document.activeElement;
        modal.hidden = false;
        modal.classList.add('is-open');
        document.body.classList.add('no-scroll');

        // Update aria-expanded on all triggers (useful if multiple)
        triggers.forEach(function(t){
          t.setAttribute('aria-expanded','true');
        });

        // Remove aria-hidden if present
        modal.removeAttribute('aria-hidden');

        // Focus the first focusable element in dialog or the dialog itself
        var focusable = getFocusable(modal);
        var toFocus = focusable.length ? focusable[0] : modal;
        // Small timeout to allow CSS transitions to complete visually before focusing
        window.setTimeout(function(){ toFocus.focus(); }, 10);

        // Attach keydown for focus trap and Escape
        document.addEventListener('keydown', onKeyDown);
      }

      function closeModal(returnFocus){
        if (!modal) return;
        modal.classList.remove('is-open');
        // Keep hidden until transition completes (safe to add small timeout)
        // We'll hide immediately to ensure it's not accessible to AT; also set aria-hidden.
        modal.setAttribute('aria-hidden','true');
        modal.hidden = true;
        document.body.classList.remove('no-scroll');

        triggers.forEach(function(t){
          t.setAttribute('aria-expanded','false');
        });

        document.removeEventListener('keydown', onKeyDown);

        // Return focus to the trigger that opened it
        if (returnFocus && lastActive && typeof lastActive.focus === 'function') {
          lastActive.focus();
        }
        lastActive = null;
      }

      function onKeyDown(e){
        if (e.key === 'Escape' || e.key === 'Esc') {
          e.preventDefault();
          closeModal(true);
          return;
        }

        if (e.key === 'Tab') {
          // Focus trap
          var focusable = getFocusable(modal);
          if (focusable.length === 0) {
            e.preventDefault();
            return;
          }
          var first = focusable[0];
          var last = focusable[focusable.length - 1];
          var active = document.activeElement;

          if (e.shiftKey) {
            // shift + tab
            if (active === first || active === modal) {
              e.preventDefault();
              last.focus();
            }
          } else {
            // tab
            if (active === last) {
              e.preventDefault();
              first.focus();
            }
          }
        }
      }

      // Hook triggers
      triggers.forEach(function(btn){
        btn.addEventListener('click', function(e){
          openModal(btn);
        });
      });

      // Click overlay to close
      overlay.addEventListener('click', function(){
        closeModal(true);
      });

      // Close buttons inside modal
      closeButtons.forEach(function(btn){
        btn.addEventListener('click', function(){
          closeModal(true);
        });
      });

      // Example: clicking confirm will close modal and do something (here: alert)
      var confirmBtn = document.getElementById('confirm-btn');
      if (confirmBtn) {
        confirmBtn.addEventListener('click', function(){
          // Example action
          // You can replace this with form submit or other logic
          alert('Confirmed!');
          closeModal(true);
        });
      }

      // Ensure if user focuses outside (rare) we keep the modal modal by forcing focus back
      modal.addEventListener('focusout', function(e){
        // If focus moves outside the modal while it's open, ensure it's still trapped.
        if (!modal.classList.contains('is-open')) return;
        // Slight delay to allow the new focus to be set
        window.setTimeout(function(){
          if (!modal.contains(document.activeElement)) {
            var focusable = getFocusable(modal);
            if (focusable.length) focusable[0].focus();
            else modal.focus();
          }
        }, 0);
      });

      // Initialize aria-hidden on load
      modal.setAttribute('aria-hidden','true');
      modal.setAttribute('tabindex','-1');
    })();
  </script>
</body>
</html>
