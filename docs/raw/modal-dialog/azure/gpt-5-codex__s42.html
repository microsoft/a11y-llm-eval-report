<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f6f8;
      color: #333;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      border: none;
      background: #4a6cf7;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .trigger:hover {
      background: #3856c8;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
      opacity: 0;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .modal.open {
      opacity: 1;
      transform: translateY(0);
    }

    .modal-header,
    .modal-footer {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e5e8ec;
    }

    .modal-footer {
      border-top: none;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .modal-body {
      padding: 1.5rem;
      line-height: 1.6;
    }

    .close-button,
    .secondary-button {
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    .close-button {
      background-color: #4a6cf7;
      color: #fff;
    }

    .close-button:hover {
      background-color: #3856c8;
    }

    .secondary-button {
      background-color: #d9dde3;
      color: #323840;
    }

    .secondary-button:hover {
      background-color: #c2c6cc;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <button class="trigger">Open Modal</button>

  <div class="modal-backdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
      <div class="modal-header">
        <h2 id="modalTitle">Modal Dialog</h2>
      </div>
      <div class="modal-body" id="modalDescription">
        <p>This is an example modal dialog. It opens when you click the trigger button and closes when you click the close button or press the Escape key.</p>
      </div>
      <div class="modal-footer">
        <button class="secondary-button" type="button">Secondary Action</button>
        <button class="close-button" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector('.trigger');
    const backdrop = document.querySelector('.modal-backdrop');
    const modal = document.querySelector('.modal');
    const closeButtons = document.querySelectorAll('.close-button');

    function openModal() {
      backdrop.classList.add('open');
      modal.classList.add('open');
      backdrop.setAttribute('aria-hidden', 'false');
      document.addEventListener('keydown', handleKeydown);
      modal.focus();
    }

    function closeModal() {
      modal.classList.remove('open');
      backdrop.classList.remove('open');
      backdrop.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', handleKeydown);
      triggerButton.focus();
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    triggerButton.addEventListener('click', openModal);
    closeButtons.forEach(button => button.addEventListener('click', closeModal));
    backdrop.addEventListener('click', (event) => {
      if (event.target === backdrop) {
        closeModal();
      }
    });
  </script>
</body>
</html>
