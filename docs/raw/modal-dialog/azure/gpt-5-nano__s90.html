<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --dialog: #fff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      --radius: 8px;
      --ease: cubic-bezier(.22,.61,.36,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    .container {
      padding: 2rem;
    }

    /* Trigger button (has class "trigger") */
    .trigger {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #eef2f7;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover { background: #e2e8f0; }

    /* Overlay modal (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    .dialog {
      background: var(--dialog);
      width: min(90vw, 520px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.25s var(--ease), opacity 0.25s var(--ease);
    }
    .modal.open .dialog {
      transform: translateY(0);
      opacity: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .close-btn {
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }

    .content {
      color: #374151;
      margin: 0.5rem 0 1rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .primary {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #1d4ed8;
      background: #1d4ed8;
      color: #fff;
      cursor: pointer;
    }
    .secondary {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #374151;
      color: #fff;
      cursor: pointer;
    }

    @media (prefers-reduced-motion: reduce) {
      .dialog { transition: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modal Dialog Demo</h1>
    <p>Click the button below to open the modal. The button has a class of "trigger".</p>
    <button class="trigger" id="openModalBtn" aria-controls="demoModal" aria-haspopup="dialog" aria-expanded="false">
      Open modal
    </button>
  </div>

  <!-- Modal structure (hidden by default) -->
  <div class="modal" id="demoModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-hidden="true">
    <div class="dialog" role="document">
      <div class="header">
        <div class="title" id="modalTitle">Modal Title</div>
        <button class="close-btn" aria-label="Close modal" data-dismiss="modal">&times;</button>
      </div>
      <div class="content">
        <p>This is a simple modal dialog. It is closed by default. Click outside the dialog, press Escape, or use the close button to dismiss.</p>
      </div>
      <div class="actions">
        <button class="secondary" data-dismiss="modal" aria-label="Close modal">Close</button>
        <button class="primary" id="saveBtn" type="button">Save changes</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const modal = document.getElementById('demoModal');
      const triggerBtn = document.querySelector('.trigger'); // element with class "trigger"
      const closeButtons = modal.querySelectorAll('[data-dismiss="modal"]');

      function updateAria(open) {
        modal.setAttribute('aria-hidden', String(!open));
        if (triggerBtn) {
          triggerBtn.setAttribute('aria-expanded', String(open));
        }
      }

      function openModal() {
        modal.classList.add('open');
        modal.style.display = 'flex';
        updateAria(true);
        // Move focus to first focusable element inside modal
        const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]');
        if (focusable) focusable.focus();
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.style.display = 'none';
        updateAria(false);
        // Return focus to trigger
        if (triggerBtn) triggerBtn.focus();
      }

      // Open modal when trigger is clicked
      triggerBtn.addEventListener('click', openModal);

      // Attach close handlers to elements with data-dismiss="modal"
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Close when clicking outside the dialog content
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          closeModal();
        }
      });

      // Initialize as closed
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      if (!triggerBtn.hasAttribute('aria-expanded')) {
        triggerBtn.setAttribute('aria-expanded', 'false');
      }
    })();
  </script>
</body>
</html>
