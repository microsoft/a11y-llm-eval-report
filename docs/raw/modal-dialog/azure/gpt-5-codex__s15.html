<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #3a6ff7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .trigger:hover {
      background-color: #2f5cd6;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      padding: 1rem;
    }

    .modal.is-open {
      display: flex;
    }

    .modal__content {
      background: white;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.25rem;
      color: #888;
      cursor: pointer;
      line-height: 1;
    }

    .modal__title {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .modal__actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .button.primary {
      background: #3a6ff7;
      color: white;
    }

    .button.secondary {
      background: #e0e0e0;
      color: #333;
    }

    .button:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__content">
      <button class="modal__close" aria-label="Close">&times;</button>
      <h2 class="modal__title" id="modal-title">Modal Title</h2>
      <p>
        This is an example modal dialog component. You can place any content here, such as forms or additional information.
      </p>
      <div class="modal__actions">
        <button class="button secondary" type="button" data-close>Cancel</button>
        <button class="button primary" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.querySelector('.modal');
      const closeButtons = modal.querySelectorAll('[data-close], .modal__close');

      const openModal = () => {
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        modal.querySelector('.modal__content').focus?.();
      };

      const closeModal = () => {
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        trigger.focus();
      };

      trigger.addEventListener('click', openModal);

      closeButtons.forEach((btn) => {
        btn.addEventListener('click', closeModal);
      });

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modal.classList.contains('is-open')) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
