<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  .trigger { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 1.5rem; border-radius: 8px; width: min(400px, 90%);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal header { font-size: 1.2rem; margin-bottom: 0.5rem; }
  .modal footer { margin-top: 1rem; text-align: right; }
  .modal button { padding: 0.4rem 0.8rem; }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

<div class="modal-backdrop" id="modal-backdrop" role="presentation">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="example-modal">
    <header id="modal-title">Example Modal</header>
    <div>Here is a simple modal dialog component. Click close to dismiss it.</div>
    <footer>
      <button id="close-modal">Close</button>
    </footer>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('modal-backdrop');
  const closeBtn = document.getElementById('close-modal');

  function openModal() {
    backdrop.style.display = 'flex';
  }
  function closeModal() {
    backdrop.style.display = 'none';
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
</script>
</body>
</html>
