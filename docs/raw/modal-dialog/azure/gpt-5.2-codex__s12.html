<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Example</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; }
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 1.5rem; border-radius: 8px; max-width: 400px; width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal h2 { margin-top: 0; }
  .modal-actions { text-align: right; margin-top: 1rem; }
  .close-btn { padding: 0.5rem 1rem; }
</style>
</head>
<body>
<button class="trigger">Open Modal</button>

<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">Modal Dialog</h2>
    <p>This is an example modal dialog component.</p>
    <div class="modal-actions">
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const overlay = document.getElementById('modalOverlay');
  const closeBtn = document.getElementById('closeModal');

  function openModal() {
    overlay.style.display = 'flex';
    overlay.setAttribute('aria-hidden', 'false');
  }
  function closeModal() {
    overlay.style.display = 'none';
    overlay.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeModal();
  });
</script>
</body>
</html>
