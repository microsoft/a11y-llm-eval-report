<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1d1d1f;
      --muted: #6e6e73;
      --primary: #2f6fed;
      --primary-ink: #ffffff;
      --border: #e5e5ea;
      --shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: #f5f5f7;
      line-height: 1.5;
    }
    main {
      max-width: 800px;
      margin: 6rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }
    p { color: var(--muted); margin: 0 0 1rem; }

    /* Buttons */
    button {
      font: inherit;
      cursor: pointer;
      border: 0;
    }
    .btn {
      padding: 0.625rem 0.9rem;
      border-radius: 10px;
      background: #efeff4;
      color: var(--fg);
      transition: background 0.2s ease, transform 0.08s ease;
    }
    .btn:hover { background: #e7e7ee; }
    .btn:active { transform: translateY(1px); }
    .btn-primary {
      background: var(--primary);
      color: var(--primary-ink);
    }
    .btn-primary:hover { background: #205fe0; }
    .btn-primary:active { transform: translateY(1px); }
    .trigger {
      padding: 0.7rem 1rem;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      box-shadow: var(--shadow);
    }
    .trigger:hover { background: #205fe0; }
    .trigger:active { transform: translateY(1px); }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 2rem;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }
    .modal__panel {
      position: relative;
      width: 100%;
      max-width: 640px;
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--fg);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(10px) scale(0.98);
      transition: transform 0.2s ease;
    }
    .modal[aria-hidden="false"] .modal__panel {
      transform: translateY(0) scale(1);
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1rem 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .modal__header h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .modal__close {
      background: transparent;
      color: var(--muted);
      font-size: 1.25rem;
      line-height: 1;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
    }
    .modal__close:hover { background: #f2f2f7; color: var(--fg); }
    .modal__body {
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }
    .modal__actions {
      display: flex;
      justify-content: end;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    /* Form bits */
    label { display: grid; gap: 0.35rem; }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      background: #fff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]::placeholder { color: #9e9ea7; }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(47, 111, 237, 0.2);
    }

    /* Focus styles */
    .modal__close:focus,
    .btn:focus,
    .trigger:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(47, 111, 237, 0.35);
    }

    /* Prevent background scroll when modal is open */
    body.modal-open { overflow: hidden; }

    @media (prefers-reduced-motion: reduce) {
      .modal,
      .modal__panel,
      .btn,
      .trigger {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal Dialog Component Demo</h1>
    <p>Click the button below to open the modal dialog.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal" type="button">Open Modal</button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="document" tabindex="-1">
      <div class="modal__header">
        <h2 id="modal-title">Example Modal</h2>
        <button class="modal__close" type="button" aria-label="Close dialog" title="Close" data-close>&times;</button>
      </div>
      <div class="modal__body">
        <p id="modal-desc">This is a simple modal dialog. Close it with the close button, by clicking outside, or by pressing Escape.</p>
        <label>
          Your name
          <input type="text" placeholder="Type your name" autocomplete="name">
        </label>
        <div class="modal__actions">
          <button type="button" class="btn" data-close>Cancel</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const panel = modal.querySelector('.modal__panel');
      const triggers = document.querySelectorAll('.trigger');
      const closeEls = modal.querySelectorAll('[data-close]');
      let lastActiveElement = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'iframe',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === container);
      }

      function isOpen() {
        return modal.getAttribute('aria-hidden') === 'false';
      }

      function openModal() {
        if (isOpen()) return;
        lastActiveElement = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // Move focus inside the modal
        const focusables = getFocusable(modal);
        if (focusables.length) {
          focusables[0].focus();
        } else {
          panel.focus();
        }
      }

      function closeModal() {
        if (!isOpen()) return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        // Restore focus to the last trigger or previously focused element
        if (lastActiveElement && typeof lastActiveElement.focus === 'function') {
          lastActiveElement.focus();
        }
        lastActiveElement = null;
      }

      function trapFocus(e) {
        if (e.key !== 'Tab') return;
        const focusables = getFocusable(modal);
        if (focusables.length === 0) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          if (active === first || !modal.contains(active)) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (active === last || !modal.contains(active)) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // Open handlers
      triggers.forEach(btn => {
        btn.addEventListener('click', openModal);
      });

      // Close handlers (close button and backdrop)
      closeEls.forEach(el => {
        el.addEventListener('click', (e) => {
          e.preventDefault();
          closeModal();
        });
      });

      // Keyboard handlers
      document.addEventListener('keydown', (e) => {
        if (!isOpen()) return;
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        } else if (e.key === 'Tab') {
          trapFocus(e);
        }
      });

      // Prevent scroll on touch devices when modal is open by consuming touchmove on backdrop
      modal.querySelector('.modal__backdrop').addEventListener('touchmove', (e) => {
        if (isOpen()) e.preventDefault();
      }, { passive: false });
    })();
  </script>
</body>
</html>
