<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .trigger {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background: #4a5ef5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .trigger:hover {
      background: #3b47c4;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      z-index: 1000;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      max-width: 420px;
      width: 90%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      padding: 1.75rem;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .modal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .modal header {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .modal p {
      margin: 0 0 1.25rem;
      line-height: 1.5;
    }

    .modal footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .modal button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .modal button.primary {
      background: #4a5ef5;
      color: #fff;
    }

    .modal button.secondary {
      background: #e2e6f3;
      color: #2c2d47;
    }

    .close-button {
      position: absolute;
      top: 0.85rem;
      right: 0.85rem;
      background: transparent;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      line-height: 1;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog">Open Modal</button>

  <div class="modal-backdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close-button" aria-label="Close dialog">&times;</button>
      <header id="modalTitle">Subscribe to our newsletter</header>
      <p>Stay in the loop with our latest updates, articles, and resources. Enter your email below to subscribe.</p>
      <footer>
        <button class="secondary close-button-alt">Cancel</button>
        <button class="primary">Subscribe</button>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const backdrop = document.querySelector('.modal-backdrop');
      const modal = backdrop.querySelector('.modal');
      const closeButtons = backdrop.querySelectorAll('.close-button, .close-button-alt');
      const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
      let previousActiveElement = null;

      function openModal() {
        previousActiveElement = document.activeElement;
        backdrop.classList.add('active');
        modal.classList.add('active');
        backdrop.setAttribute('aria-hidden', 'false');
        trapFocus();
      }

      function closeModal() {
        modal.classList.remove('active');
        backdrop.classList.remove('active');
        backdrop.setAttribute('aria-hidden', 'true');
        if (previousActiveElement) {
          previousActiveElement.focus();
        }
      }

      function trapFocus() {
        const focusableElements = modal.querySelectorAll(focusableSelectors);
        if (focusableElements.length) {
          focusableElements[0].focus();
        }
        modal.addEventListener('keydown', function (event) {
          if (event.key !== 'Tab') return;

          const firstElement = focusableElements[0];
          const lastElement = focusableElements[focusableElements.length - 1];

          if (event.shiftKey) {
            if (document.activeElement === firstElement) {
              event.preventDefault();
              lastElement.focus();
            }
          } else {
            if (document.activeElement === lastElement) {
              event.preventDefault();
              firstElement.focus();
            }
          }
        });
      }

      trigger.addEventListener('click', openModal);

      closeButtons.forEach(button => {
        button.addEventListener('click', closeModal);
      });

      backdrop.addEventListener('click', (event) => {
        if (event.target === backdrop) {
          closeModal();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && backdrop.classList.contains('active')) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
