<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f3f4f6;
        color: #111827;
    }

    .trigger {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .trigger:hover,
    .trigger:focus {
        background: #1d4ed8;
        outline: none;
    }

    .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        z-index: 1000;
    }

    .modal.is-open {
        display: flex;
    }

    .modal__overlay {
        position: absolute;
        inset: 0;
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(2px);
    }

    .modal__content {
        position: relative;
        max-width: 28rem;
        width: 100%;
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.2);
        animation: fadeInUp 0.25s ease;
    }

    .modal__close {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        border: none;
        background: transparent;
        font-size: 1.5rem;
        line-height: 1;
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s ease;
    }

    .modal__close:hover,
    .modal__close:focus {
        color: #111827;
        outline: none;
    }

    .modal__content h2 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1.5rem;
    }

    .modal__content p {
        margin: 0 0 1.5rem;
        line-height: 1.5;
    }

    .modal__actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
    }

    .modal__actions button {
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background 0.2s ease;
    }

    .modal__actions .confirm {
        background: #2563eb;
        color: #fff;
    }

    .modal__actions .confirm:hover,
    .modal__actions .confirm:focus {
        background: #1d4ed8;
        outline: none;
    }

    .modal__actions .cancel {
        background: #e5e7eb;
        color: #111827;
    }

    .modal__actions .cancel:hover,
    .modal__actions .cancel:focus {
        background: #d1d5db;
        outline: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal__overlay" data-close></div>
    <div class="modal__content">
        <button class="modal__close" type="button" aria-label="Close dialog" data-close>&times;</button>
        <h2 id="modal-title">Example Modal Dialog</h2>
        <p>
            This modal dialog starts hidden and can be opened with the trigger button. It demonstrates
            toggling visibility, focus management, and basic accessibility attributes.
        </p>
        <div class="modal__actions">
            <button class="cancel" type="button" data-close>Cancel</button>
            <button class="confirm" type="button">Confirm</button>
        </div>
    </div>
</div>

<script>
    (function () {
        const modal = document.querySelector('.modal');
        const trigger = document.querySelector('.trigger');
        const closeElements = modal.querySelectorAll('[data-close]');
        let lastFocusedElement = null;

        const focusableSelectors = [
            'a[href]',
            'area[href]',
            'button:not([disabled])',
            'input:not([disabled])',
            'select:not([disabled])',
            'textarea:not([disabled])',
            '[tabindex]:not([tabindex="-1"])'
        ];

        function trapFocus(event) {
            const focusable = Array.from(modal.querySelectorAll(focusableSelectors.join(',')))
                .filter(el => el.offsetParent !== null);
            if (focusable.length === 0) {
                event.preventDefault();
                return;
            }
            const firstElement = focusable[0];
            const lastElement = focusable[focusable.length - 1];

            if (event.shiftKey && document.activeElement === firstElement) {
                event.preventDefault();
                lastElement.focus();
            } else if (!event.shiftKey && document.activeElement === lastElement) {
                event.preventDefault();
                firstElement.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'Tab') {
                trapFocus(event);
            }
        }

        function openModal() {
            lastFocusedElement = document.activeElement;
            modal.classList.add('is-open');
            modal.setAttribute('aria-hidden', 'false');
            const focusable = modal.querySelector(focusableSelectors.join(','));
            (focusable || modal).focus();
            document.addEventListener('keydown', handleKeyDown);
        }

        function closeModal() {
            modal.classList.remove('is-open');
            modal.setAttribute('aria-hidden', 'true');
            document.removeEventListener('keydown', handleKeyDown);
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        trigger.addEventListener('click', openModal);

        closeElements.forEach(element => {
            element.addEventListener('click', closeModal);
        });
    })();
</script>
</body>
</html>
