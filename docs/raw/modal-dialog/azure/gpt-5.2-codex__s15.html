<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .trigger {
      padding: 0.6rem 1rem;
      border: none;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover {
      background: #005ea8;
    }
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .backdrop[aria-hidden="false"] {
      display: flex;
    }
    .modal {
      background: #fff;
      width: min(90vw, 500px);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 1.5rem;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.5rem 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    .btn.primary {
      background: #0078d4;
      color: #fff;
      border-color: #0078d4;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button">Open Modal</button>

  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Example Modal</h2>
      <p>This is a simple modal dialog component. It is closed by default.</p>
      <div class="actions">
        <button class="btn" type="button" id="closeBtn">Cancel</button>
        <button class="btn primary" type="button" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('backdrop');
    const closeBtn = document.getElementById('closeBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    function openModal() {
      backdrop.setAttribute('aria-hidden', 'false');
    }
    function closeModal() {
      backdrop.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    confirmBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
