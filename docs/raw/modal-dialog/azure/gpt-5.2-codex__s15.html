<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; }
  .trigger { padding: 0.6rem 1rem; cursor: pointer; }
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 1.5rem; border-radius: 8px; width: 90%; max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal header { font-weight: bold; margin-bottom: 0.5rem; }
  .modal footer { margin-top: 1rem; text-align: right; }
  .modal button { padding: 0.5rem 0.8rem; }
</style>
</head>
<body>

<button class="trigger" id="openModal">Open Modal</button>

<div class="modal-backdrop" id="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <header id="modalTitle">Example Modal</header>
    <div>This is a simple modal dialog component.</div>
    <footer>
      <button id="closeModal">Close</button>
    </footer>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openModal');
  const closeBtn = document.getElementById('closeModal');
  const backdrop = document.getElementById('backdrop');

  function openModal() {
    backdrop.style.display = 'flex';
    backdrop.setAttribute('aria-hidden', 'false');
  }
  function closeModal() {
    backdrop.style.display = 'none';
    backdrop.setAttribute('aria-hidden', 'true');
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
</script>

</body>
</html>
