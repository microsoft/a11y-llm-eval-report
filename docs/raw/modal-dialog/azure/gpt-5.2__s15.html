<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 14px;
      --focus: 2px solid #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #f3f4f6;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 2px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal__header, .modal__footer {
      padding: 16px 18px;
      background: #fafafa;
      border-bottom: 1px solid var(--border);
    }
    .modal__footer {
      border-bottom: 0;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.2;
    }

    .modal__body {
      padding: 16px 18px;
      color: var(--text);
    }
    .modal__body p {
      margin: 0 0 10px 0;
      color: var(--muted);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: white;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    .btn:focus-visible { outline: var(--focus); outline-offset: 2px; }

    .icon-close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: white;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 18px;
      line-height: 1;
    }
    .icon-close:focus-visible { outline: var(--focus); outline-offset: 2px; }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" data-modal-open="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal__backdrop" data-modal-close tabindex="-1" aria-hidden="true"></div>

    <section class="modal__panel" role="document">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
      </header>

      <button class="icon-close" type="button" aria-label="Close dialog" data-modal-close>&times;</button>

      <div class="modal__body">
        <p id="modal-desc">This is a simple modal dialog component. Press Escape or click outside to close.</p>
        <p>Focus is moved into the dialog when opened and returned to the trigger when closed.</p>
      </div>

      <footer class="modal__footer">
        <button class="btn" type="button" data-modal-close>Cancel</button>
        <button class="btn primary" type="button" data-modal-close>Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const openButtons = document.querySelectorAll('[data-modal-open]');
      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let lastActiveElement = null;

      function getModal(id) {
        return document.getElementById(id);
      }

      function isOpen(modal) {
        return modal && modal.getAttribute('aria-hidden') === 'false';
      }

      function setOpen(modal, open) {
        if (!modal) return;
        modal.setAttribute('aria-hidden', open ? 'false' : 'true');
        document.documentElement.style.overflow = open ? 'hidden' : '';
      }

      function focusFirst(modal) {
        const focusables = modal.querySelectorAll(focusableSelector);
        const target = focusables[0] || modal.querySelector('.modal__panel') || modal;
        target.focus({ preventScroll: true });
      }

      function trapFocus(modal, event) {
        if (!isOpen(modal) || event.key !== 'Tab') return;

        const focusables = Array.from(modal.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === document.activeElement);

        if (focusables.length === 0) return;

        const first = focusables[0];
        const last = focusables[focusables.length - 1];

        if (event.shiftKey && document.activeElement === first) {
          event.preventDefault();
          last.focus();
        } else if (!event.shiftKey && document.activeElement === last) {
          event.preventDefault();
          first.focus();
        }
      }

      function openModal(modal) {
        if (!modal) return;
        lastActiveElement = document.activeElement;
        setOpen(modal, true);
        // Make panel focusable if needed
        const panel = modal.querySelector('.modal__panel');
        if (panel && !panel.hasAttribute('tabindex')) panel.setAttribute('tabindex', '-1');
        focusFirst(modal);
      }

      function closeModal(modal) {
        if (!modal) return;
        setOpen(modal, false);
        if (lastActiveElement && typeof lastActiveElement.focus === 'function') {
          lastActiveElement.focus({ preventScroll: true });
        }
        lastActiveElement = null;
      }

      openButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-modal-open');
          openModal(getModal(id));
        });
      });

      document.addEventListener('click', (e) => {
        const closeTarget = e.target.closest('[data-modal-close]');
        if (!closeTarget) return;
        const modal = e.target.closest('.modal');
        if (modal) closeModal(modal);
      });

      document.addEventListener('keydown', (e) => {
        const openModalEl = document.querySelector('.modal[aria-hidden="false"]');
        if (!openModalEl) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal(openModalEl);
          return;
        }
        trapFocus(openModalEl, e);
      });
    })();
  </script>
</body>
</html>
