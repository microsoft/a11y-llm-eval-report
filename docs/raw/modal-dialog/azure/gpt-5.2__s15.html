<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.55);
      --panel-bg: #fff;
      --text: #111;
      --muted: #555;
      --ring: 0 0 0 3px rgba(59, 130, 246, 0.4);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f6f7f9;
      padding: 48px 16px;
      display: grid;
      place-items: start center;
    }

    .container {
      width: min(720px, 100%);
      background: #fff;
      border: 1px solid #e6e8ee;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
    }

    button {
      font: inherit;
      cursor: pointer;
      border-radius: 10px;
      border: 1px solid #d1d7e2;
      background: #fff;
      padding: 10px 14px;
    }

    button:focus-visible {
      outline: none;
      box-shadow: var(--ring);
    }

    .trigger {
      background: #2563eb;
      border-color: #1d4ed8;
      color: #fff;
    }

    .trigger:hover { background: #1d4ed8; }

    /* Modal */
    .modal[hidden] { display: none; }

    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      border-radius: var(--radius);
      background: var(--panel-bg);
      border: 1px solid #e6e8ee;
      box-shadow: 0 24px 70px rgba(0,0,0,0.25);
      padding: 18px 18px 16px;
    }

    .modal__header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eef1f6;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.3;
    }

    .modal__body {
      padding: 14px 0 10px;
      color: var(--muted);
      line-height: 1.5;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 8px;
      border-top: 1px solid #eef1f6;
    }

    .icon-button {
      border: 1px solid transparent;
      background: transparent;
      padding: 8px;
      border-radius: 10px;
      line-height: 0;
    }
    .icon-button:hover { background: #f2f5fb; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin:0 0 10px;">Modal dialog example</h1>
    <p style="margin:0 0 18px;color:#555;">Click the button below to open the modal.</p>
    <button class="trigger" type="button" aria-haspopup="dialog">Open modal</button>
  </div>

  <div class="modal" id="example-modal" hidden>
    <div class="modal__overlay" data-close aria-hidden="true"></div>

    <div class="modal__panel"
         role="dialog"
         aria-modal="true"
         aria-labelledby="modal-title"
         aria-describedby="modal-desc">
      <div class="modal__header">
        <h2 class="modal__title" id="modal-title">Example modal</h2>
        <button class="icon-button" type="button" aria-label="Close modal" data-close>
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
            <path d="M5 5L15 15M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="modal__body" id="modal-desc">
        This is a simple modal dialog component. It closes when you press Escape, click outside the panel, or press a close button.
      </div>

      <div class="modal__footer">
        <button type="button" data-close>Cancel</button>
        <button type="button" style="background:#16a34a;border-color:#15803d;color:#fff;">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const modal = document.getElementById('example-modal');
      const openBtn = document.querySelector('button.trigger');
      const closeTargets = modal.querySelectorAll('[data-close]');

      let lastActive = null;

      function isFocusable(el) {
        if (!el) return false;
        if (el.hasAttribute('disabled')) return false;
        if (el.getAttribute('aria-hidden') === 'true') return false;
        const selectors = [
          'a[href]',
          'button',
          'input',
          'select',
          'textarea',
          '[tabindex]:not([tabindex="-1"])'
        ];
        return el.matches(selectors.join(','));
      }

      function getFocusables(container) {
        return Array.from(container.querySelectorAll('*')).filter(isFocusable);
      }

      function openModal() {
        if (!modal.hasAttribute('hidden')) return;
        lastActive = document.activeElement;

        modal.removeAttribute('hidden');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusables(modal);
        (focusables[0] || modal).focus?.();
      }

      function closeModal() {
        if (modal.hasAttribute('hidden')) return;

        modal.setAttribute('hidden', '');
        document.body.style.overflow = '';

        if (lastActive && typeof lastActive.focus === 'function') lastActive.focus();
        lastActive = null;
      }

      openBtn.addEventListener('click', openModal);

      closeTargets.forEach(el => el.addEventListener('click', closeModal));

      modal.addEventListener('click', (e) => {
        // If user clicks the overlay (or any element marked data-close), close.
        if (e.target && e.target.hasAttribute && e.target.hasAttribute('data-close')) closeModal();
      });

      window.addEventListener('keydown', (e) => {
        if (modal.hasAttribute('hidden')) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const panel = modal.querySelector('.modal__panel');
          const focusables = getFocusables(panel);
          if (focusables.length === 0) return;

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
