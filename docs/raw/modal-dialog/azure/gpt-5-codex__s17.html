<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f6f8;
    color: #1f2a44;
  }

  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 0.375rem;
    background: #3a7afe;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .trigger:hover {
    background: #2f65d9;
  }

  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.65);
    padding: 1.5rem;
    z-index: 1000;
  }

  .modal.is-open {
    display: flex;
  }

  .modal__dialog {
    max-width: 480px;
    width: 100%;
    background: #ffffff;
    border-radius: 0.75rem;
    box-shadow: 0 15px 45px rgba(15, 23, 42, 0.25);
    overflow: hidden;
  }

  .modal__header {
    padding: 1.25rem 1.5rem;
    background: #edf2ff;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .modal__title {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
  }

  .modal__close {
    background: none;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    color: #64748b;
  }

  .modal__body {
    padding: 1.5rem;
    font-size: 1rem;
    line-height: 1.5;
  }

  .modal__footer {
    padding: 1rem 1.5rem 1.5rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }

  .button {
    padding: 0.65rem 1.25rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .button--primary {
    background: #3a7afe;
    color: #fff;
  }

  .button--secondary {
    background: #e2e8f0;
    color: #1f2a44;
  }

  .button--primary:hover {
    background: #2f65d9;
  }

  .button--secondary:hover {
    background: #cbd5f5;
  }
</style>
</head>
<body>
<button type="button" class="trigger" aria-haspopup="dialog">Open Modal</button>

<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal__dialog">
    <header class="modal__header">
      <h2 id="modal-title" class="modal__title">Modal Title</h2>
      <button type="button" class="modal__close" aria-label="Close modal">&times;</button>
    </header>
    <div class="modal__body">
      <p>This is an example modal dialog. It starts hidden and can be opened by clicking the button with the <code>trigger</code> class.</p>
      <p>The modal can be closed by using the close button, clicking outside the dialog, or pressing the Escape key.</p>
    </div>
    <footer class="modal__footer">
      <button type="button" class="button button--secondary modal__close">Cancel</button>
      <button type="button" class="button button--primary">Confirm</button>
    </footer>
  </div>
</div>

<script>
  (function () {
    const modal = document.querySelector('.modal');
    const trigger = document.querySelector('.trigger');
    const closeButtons = modal.querySelectorAll('.modal__close');
    const dialog = modal.querySelector('.modal__dialog');
    let lastFocusedElement = null;

    function trapFocus(event) {
      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable]'
      ];
      const focusableElements = Array.from(dialog.querySelectorAll(focusableSelectors.join(','))).filter(el => el.offsetParent !== null);
      if (focusableElements.length === 0) {
        event.preventDefault();
        return;
      }

      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      if (event.shiftKey && document.activeElement === firstElement) {
        event.preventDefault();
        lastElement.focus();
      } else if (!event.shiftKey && document.activeElement === lastElement) {
        event.preventDefault();
        firstElement.focus();
      }
    }

    function openModal() {
      lastFocusedElement = document.activeElement;
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      dialog.focus();
      document.addEventListener('keydown', handleKeyDown);
      dialog.addEventListener('keydown', trapFocus);
    }

    function closeModal() {
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      document.removeEventListener('keydown', handleKeyDown);
      dialog.removeEventListener('keydown', trapFocus);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    }

    trigger.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    modal.addEventListener('click', event => {
      if (event.target === modal) {
        closeModal();
      }
    });

    dialog.setAttribute('tabindex', '-1');
  })();
</script>
</body>
</html>
