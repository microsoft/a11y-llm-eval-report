<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --panel: #ffffff;
      --radius: 10px;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }

    /* Trigger button (must have class "trigger") */
    .trigger {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
    }

    /* Modal container (hidden by default) */
    .modal {
      display: none; /* closed by default */
      position: fixed;
      inset: 0;
      z-index: 1000;
    }

    .modal.is-open {
      display: block;
    }

    /* Overlay and panel structure */
    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      cursor: pointer;
    }

    .modal__panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      width: min(90vw, 520px);
      padding: 1.25rem 1.25rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      outline: none;
    }

    .modal__close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 30px;
      height: 30px;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      border-radius: 50%;
    }

    .modal__close:hover,
    .modal__close:focus {
      background: rgba(0, 0, 0, 0.05);
      outline: none;
    }

    /* Accessibility helpers (optional, for nicer visuals) */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      .modal__panel { transition: none; }
    }
  </style>
</head>
<body>
  <!-- Button to open the modal (must have class "trigger") -->
  <button class="trigger" data-target="#modal1" aria-haspopup="dialog" aria-controls="modal1">Open modal</button>

  <!-- Modal structure (closed by default) -->
  <div id="modal1" class="modal" role="dialog" aria-labelledby="modal1-title" aria-modal="true" aria-hidden="true">
    <div class="modal__overlay" data-close="true"></div>
    <div class="modal__panel" tabindex="-1" aria-label="Modal Dialog">
      <button class="modal__close" data-close aria-label="Close modal">Ã—</button>
      <h2 id="modal1-title" style="margin-top:0;">Modal Title</h2>
      <p>This is a simple example of a modal dialog. It starts closed and can be opened by clicking the button above.</p>
      <p>It can be closed by clicking the overlay, the close button, or by pressing the Escape key.</p>
    </div>
  </div>

  <script>
    (function () {
      // Open modal when a trigger with class "trigger" is clicked
      const triggers = document.querySelectorAll('.trigger');
      triggers.forEach(trigger => {
        trigger.addEventListener('click', () => {
          const modalSelector = trigger.getAttribute('data-target');
          const modal = document.querySelector(modalSelector);
          openModal(modal);
        });
      });

      // Open modal: show, trap focus-ish, disable background scroll
      function openModal(modal) {
        if (!modal) return;
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        // Focus the first focusable element inside the panel, if any
        const panel = modal.querySelector('.modal__panel');
        const focusables = panel ? panel.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])') : [];
        if (focusables.length) focusables[0].focus();
        else panel && panel.focus();

        // Save the element that had focus to restore later
        modal._previousActiveElement = document.activeElement;
      }

      // Close modal: hide, restore scroll, restore focus
      function closeModal(modal) {
        if (!modal) return;
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        const prev = modal._previousActiveElement;
        if (prev && typeof prev.focus === 'function') prev.focus();
      }

      // Click handling: close on overlay or elements with data-close
      document.addEventListener('click', (e) => {
        const modal = e.target.closest('.modal');
        if (!modal) return;
        if (e.target.closest('[data-close]') || e.target.closest('.modal__overlay')) {
          closeModal(modal);
        }
      });

      // Escape key handling
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' || e.key === 'Esc') {
          const open = document.querySelector('.modal.is-open');
          if (open) closeModal(open);
        }
      });
    })();
  </script>
</body>
</html>
