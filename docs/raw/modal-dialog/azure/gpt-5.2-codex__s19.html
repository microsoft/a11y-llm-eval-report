<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-backdrop.open {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: min(90vw, 400px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal header {
      font-weight: bold;
      margin-bottom: 0.75rem;
    }
    .modal footer {
      margin-top: 1rem;
      text-align: right;
    }
    .trigger, .close-btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn {
      background: #6b7280;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="modal-backdrop" id="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="example-modal">
      <header id="modal-title">Example Modal</header>
      <div>
        This is a modal dialog component. It is closed by default and opens when you click the trigger button.
      </div>
      <footer>
        <button class="close-btn" id="close-modal">Close</button>
      </footer>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const closeBtn = document.getElementById('close-modal');

    function openModal() {
      backdrop.classList.add('open');
      backdrop.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
    }

    function closeModal() {
      backdrop.classList.remove('open');
      backdrop.setAttribute('aria-hidden', 'true');
      trigger.focus();
    }

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && backdrop.classList.contains('open')) closeModal();
    });
  </script>
</body>
</html>
