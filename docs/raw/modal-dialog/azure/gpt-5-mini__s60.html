<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Modal Dialog Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.5);
      --dialog-bg: #fff;
      --radius: 8px;
      --max-width: 520px;
      --gap: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.2);
      --accent: #1266f1;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      line-height: 1.4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(135deg,#f5f7fb,#eef2ff);
      color: #222;
    }

    main {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .trigger {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(18,102,241,0.18);
    }

    .trigger:focus {
      outline: 3px solid rgba(18,102,241,0.22);
    }

    /* Modal base */
    .modal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1200;
      transition: opacity 220ms ease, visibility 220ms ease;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .modal[aria-hidden="false"] {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .modal__overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-bg);
      transition: opacity 220ms ease;
      opacity: 0;
    }

    .modal[aria-hidden="false"] .modal__overlay {
      opacity: 1;
    }

    .modal__dialog {
      position: relative;
      background: var(--dialog-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: calc(100% - 40px);
      max-width: var(--max-width);
      padding: 20px;
      transform: translateY(12px) scale(.985);
      transition: transform 220ms cubic-bezier(.2,.9,.2,1), opacity 220ms ease;
      opacity: 0;
      z-index: 1;
    }

    .modal[aria-hidden="false"] .modal__dialog {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: var(--gap);
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
    }

    .close {
      border: none;
      background: transparent;
      color: #444;
      font-size: 20px;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      line-height: 1;
    }

    .close:focus {
      outline: 3px solid rgba(0,0,0,0.08);
    }

    .modal__body {
      margin-top: 12px;
      font-size: 15px;
      color: #333;
      text-align: left;
    }

    .modal__actions {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.secondary {
      background: #f1f3f5;
      color: #111;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(18,102,241,0.16);
    }

    /* When modal open, prevent body scroll */
    body.modal-open {
      overflow: hidden;
    }

    /* Small tweaks for focus ring inside modal */
    .modal__dialog :focus {
      outline: 3px solid rgba(18,102,241,0.14);
      outline-offset: 2px;
    }

    /* Demo page content */
    .card {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(12,12,12,0.06);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Modal Dialog Component</h1>
      <p>This example shows a modal dialog that is closed by default. Click the button below to open it.</p>
      <button class="trigger" type="button" id="open-example">Open modal</button>
    </div>
  </main>

  <!-- Modal: closed by default (aria-hidden="true") -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__overlay" data-overlay></div>

    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Example modal</h2>
        <button class="close" type="button" aria-label="Close dialog" data-close>&times;</button>
      </header>

      <div class="modal__body">
        <p>This is a sample modal dialog. It traps focus while open, can be closed with the Escape key, by clicking outside the dialog, or by using the close button.</p>

        <label for="name">Your name</label>
        <input id="name" type="text" placeholder="Type something..." style="display:block;margin-top:8px;padding:8px;width:100%;box-sizing:border-box;border-radius:6px;border:1px solid #ddd" />

        <div class="modal__actions">
          <button class="btn secondary" type="button" data-close>Cancel</button>
          <button class="btn primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const modal = document.getElementById('modal');
      const overlay = modal.querySelector('[data-overlay]');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const triggers = document.querySelectorAll('.trigger');
      let activeTrigger = null;
      let focusableElements = [];
      let firstFocusable = null;
      let lastFocusable = null;

      const focusableSelector = 'a[href], area[href], input:not([disabled]):not([type="hidden"]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), [tabindex]:not([tabindex="-1"])';

      function updateFocusable() {
        focusableElements = Array.from(modal.querySelectorAll(focusableSelector)).filter(el => el.offsetParent !== null);
        firstFocusable = focusableElements[0] || modal;
        lastFocusable = focusableElements[focusableElements.length - 1] || modal;
      }

      function openModal(triggerElem) {
        if (!modal) return;
        activeTrigger = triggerElem || document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');

        // update focusable elements and set focus to first interactive element
        updateFocusable();
        (firstFocusable || modal).focus();

        document.addEventListener('keydown', onKeyDown);
        // Optional: mark inert for background if browser supports
        try {
          document.querySelector('main').inert = true;
        } catch (e) {
          // ignore
        }
      }

      function closeModal() {
        if (!modal) return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');

        document.removeEventListener('keydown', onKeyDown);
        try {
          document.querySelector('main').inert = false;
        } catch (e) {
          // ignore
        }

        // restore focus to trigger if still in document
        if (activeTrigger && document.contains(activeTrigger)) {
          activeTrigger.focus();
        } else {
          // fallback
          document.querySelector('.trigger')?.focus();
        }
        activeTrigger = null;
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          updateFocusable();
          if (focusableElements.length === 0) {
            e.preventDefault();
            return;
          }
          if (e.shiftKey) {
            if (document.activeElement === firstFocusable || modal === document.activeElement) {
              e.preventDefault();
              lastFocusable.focus();
            }
          } else {
            if (document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        }
      }

      // open via .trigger elements
      triggers.forEach(btn => {
        btn.addEventListener('click', function(e){
          openModal(btn);
        });
      });

      // overlay click closes the modal (only when clicking the overlay, not the dialog)
      overlay.addEventListener('click', function(e){
        closeModal();
      });

      // close buttons inside modal
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Prevent clicks inside dialog from closing (already handled by overlay target match).
      modal.querySelector('.modal__dialog').addEventListener('click', function(e){
        e.stopPropagation();
      });

      // Close on focusout if clicked outside by mouse (fallback)
      document.addEventListener('click', (e) => {
        // nothing to do; overlay click handles closure
      });

      // Provide keyboard activation for the open button if it's focused and Enter/Space pressed
      document.querySelectorAll('.trigger').forEach(el => {
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            el.click();
          }
        });
      });

      // ensure modal is hidden initially (in case JS loads slowly)
      modal.setAttribute('aria-hidden', modal.getAttribute('aria-hidden') || 'true');
    })();
  </script>
</body>
</html>
