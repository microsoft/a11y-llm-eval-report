<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; }
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
  }
  .modal {
    background: #fff; padding: 20px; border-radius: 8px; width: 300px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal-header { font-size: 18px; margin-bottom: 10px; }
  .modal-actions { text-align: right; margin-top: 15px; }
  .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
  .btn-close { background: #e0e0e0; }
  .btn-primary { background: #2d6cdf; color: #fff; }
</style>
</head>
<body>

<button class="trigger btn btn-primary">Open Modal</button>

<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header" id="modalTitle">Modal Title</div>
    <div class="modal-body">This is an example modal dialog.</div>
    <div class="modal-actions">
      <button class="btn btn-close" id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const modalOverlay = document.getElementById('modalOverlay');
  const closeModal = document.getElementById('closeModal');

  function openModal() {
    modalOverlay.style.display = 'flex';
    modalOverlay.setAttribute('aria-hidden', 'false');
  }

  function hideModal() {
    modalOverlay.style.display = 'none';
    modalOverlay.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);
  closeModal.addEventListener('click', hideModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) hideModal();
  });
</script>

</body>
</html>
