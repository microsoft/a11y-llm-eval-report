<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay-bg: rgba(0, 0, 0, 0.5);
      --modal-bg: #ffffff;
      --modal-radius: 12px;
      --modal-max-width: 560px;
      --modal-padding: 20px;
      --shadow: 0 12px 28px rgba(0,0,0,0.2), 0 2px 8px rgba(0,0,0,0.1);
      --focus: #2563eb;
      --text: #111827;
      --muted: #6b7280;
      --btn-bg: #2563eb;
      --btn-bg-hover: #1d4ed8;
      --btn-text: #ffffff;
      --btn-muted-bg: #f3f4f6;
      --btn-muted-text: #374151;
      --btn-muted-hover: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #f8fafc;
      line-height: 1.5;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
    }

    p.lead {
      margin: 0 0 24px;
      color: var(--muted);
    }

    .trigger {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      transition: background 140ms ease, transform 60ms ease;
    }
    .trigger:hover { background: var(--btn-bg-hover); }
    .trigger:active { transform: translateY(1px); }
    .trigger:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus) 60%, transparent);
      outline-offset: 2px;
    }

    .modal-overlay[hidden] { display: none; }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay-bg);
      display: grid;
      place-items: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal {
      width: min(100%, var(--modal-max-width));
      background: var(--modal-bg);
      border-radius: var(--modal-radius);
      box-shadow: var(--shadow);
      padding: 0;
      overflow: hidden;
      transform: translateY(8px) scale(0.98);
      opacity: 0;
      animation: modal-in 180ms ease-out forwards;
    }

    @keyframes modal-in {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      flex: 1;
    }

    .modal-close {
      appearance: none;
      background: transparent;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .modal-close:hover { background: #f3f4f6; }
    .modal-close:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus) 60%, transparent);
      outline-offset: 2px;
    }

    .modal-body {
      padding: 20px;
      color: var(--muted);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      background: #fafafa;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 140ms ease, transform 60ms ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn:focus-visible {
      outline: 3px solid color-mix(in srgb, var(--focus) 60%, transparent);
      outline-offset: 2px;
    }
    .btn.primary {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    .btn.primary:hover { background: var(--btn-bg-hover); }
    .btn.muted {
      background: var(--btn-muted-bg);
      color: var(--btn-muted-text);
    }
    .btn.muted:hover { background: var(--btn-muted-hover); }

    /* Prevent layout shift when body overflow changes */
    html { height: 100%; }
  </style>
</head>
<body>
  <div class="page">
    <h1>Modal Dialog Component</h1>
    <p class="lead">Click the button below to open the modal. It is closed by default.</p>
    <button class="trigger" aria-haspopup="dialog" aria-controls="demoModal" aria-expanded="false">Open Modal</button>
  </div>

  <div class="modal-overlay" id="modalOverlay" hidden>
    <div
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      aria-describedby="modalDesc"
      id="demoModal"
    >
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Confirm Action</h2>
        <button class="modal-close" aria-label="Close dialog" title="Close">
          <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 6l12 12M18 6L6 18" stroke="#374151" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <div class="modal-body" id="modalDesc">
        Are you sure you want to proceed with this action? This operation cannot be easily undone.
      </div>

      <div class="modal-actions">
        <button class="btn muted" type="button" id="cancelBtn">Cancel</button>
        <button class="btn primary" type="button" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const overlay = document.getElementById('modalOverlay');
      const modal = document.getElementById('demoModal');
      const closeBtn = modal.querySelector('.modal-close');
      const cancelBtn = document.getElementById('cancelBtn');
      const confirmBtn = document.getElementById('confirmBtn');
      const triggers = Array.from(document.querySelectorAll('.trigger'));

      let lastFocusedElement = null;

      const focusableSelector = [
        'a[href]',
        'area[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');

      function getFocusableElements(root) {
        return Array.from(root.querySelectorAll(focusableSelector))
          .filter(el => el.offsetParent !== null || el === root); // visible
      }

      function trapFocus(e) {
        if (e.key !== 'Tab') return;
        const focusables = getFocusableElements(modal);
        if (focusables.length === 0) {
          e.preventDefault();
          modal.focus();
          return;
        }
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        const active = document.activeElement;

        if (e.shiftKey) {
          if (active === first || active === modal) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (active === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      function openModal(triggerEl) {
        lastFocusedElement = document.activeElement;
        overlay.hidden = false;
        document.body.style.overflow = 'hidden';
        triggerEl?.setAttribute('aria-expanded', 'true');

        // Move focus into the dialog
        const focusables = getFocusableElements(modal);
        const initial = focusables.find(el => el.tagName === 'BUTTON') || focusables[0] || modal;
        initial?.focus();

        document.addEventListener('keydown', onKeydown);
        modal.addEventListener('keydown', trapFocus);
      }

      function closeModal() {
        overlay.hidden = true;
        document.body.style.overflow = '';
        triggers.forEach(t => t.setAttribute('aria-expanded', 'false'));

        document.removeEventListener('keydown', onKeydown);
        modal.removeEventListener('keydown', trapFocus);

        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function onKeydown(e) {
        if (e.key === 'Escape') {
          e.stopPropagation();
          closeModal();
        }
      }

      // Open handlers for all triggers
      triggers.forEach(trigger => {
        trigger.addEventListener('click', () => openModal(trigger));
      });

      // Close via close button
      closeBtn.addEventListener('click', closeModal);

      // Close via cancel
      cancelBtn.addEventListener('click', closeModal);

      // Confirm action (demo)
      confirmBtn.addEventListener('click', () => {
        alert('Confirmed!');
        closeModal();
      });

      // Click outside (overlay) closes
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeModal();
        }
      });

      // Make dialog itself focusable as a fallback
      modal.setAttribute('tabindex', '-1');
    })();
  </script>
</body>
</html>
