<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    color-scheme: light dark;
    font-family: system-ui, sans-serif;
  }
  body {
    margin: 0;
    padding: 2rem;
    background-color: #f5f5f5;
    color: #222;
  }
  button {
    font: inherit;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    background: #0077ff;
    color: white;
  }
  button:hover {
    background: #005ed0;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background-color: rgba(15, 23, 42, 0.55);
    backdrop-filter: blur(3px);
    z-index: 1000;
  }
  .modal-backdrop[aria-hidden="false"] {
    display: flex;
  }
  .modal-dialog {
    background: white;
    color: #1f2933;
    border-radius: 1rem;
    max-width: 32rem;
    width: min(90vw, 32rem);
    box-shadow: 0 25px 45px -20px rgba(15, 23, 42, 0.35);
    padding: 1.5rem 1.75rem 1.75rem;
    display: grid;
    gap: 1rem;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    gap: 1rem;
  }
  .modal-title {
    font-size: 1.35rem;
    font-weight: 600;
    margin: 0;
  }
  .modal-close {
    background: transparent;
    color: #6b7280;
    border: none;
    padding: 0.3rem;
    line-height: 0;
  }
  .modal-close:hover {
    color: #111827;
    background: #eef2ff;
    border-radius: 50%;
  }
  .modal-body {
    font-size: 1rem;
    line-height: 1.5;
  }
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
  }
  .secondary {
    background: #e5e7eb;
    color: #1f2937;
  }
  .secondary:hover {
    background: #d1d5db;
  }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open modal dialog</button>

<div id="modal-backdrop" class="modal-backdrop" role="presentation" aria-hidden="true">
  <div id="example-modal" class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <header class="modal-header">
      <h2 id="modal-title" class="modal-title">Example Modal Dialog</h2>
      <button type="button" class="modal-close" aria-label="Close dialog">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </header>
    <div id="modal-desc" class="modal-body">
      <p>This modal dialog is closed by default. Use the button with the <code>trigger</code> class to open it.</p>
      <p>The modal demonstrates focus trapping, ESC handling, and accessible ARIA attributes.</p>
    </div>
    <footer class="modal-actions">
      <button type="button" class="secondary modal-close">Cancel</button>
      <button type="button">Confirm</button>
    </footer>
  </div>
</div>

<script>
  (function () {
    const openButton = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const dialog = document.getElementById('example-modal');
    const closeButtons = dialog.querySelectorAll('.modal-close');
    let lastFocusedElement = null;

    const focusableSelectors = [
      'a[href]',
      'button:not([disabled])',
      'textarea:not([disabled])',
      'input[type="text"]:not([disabled])',
      'input[type="radio"]:not([disabled])',
      'input[type="checkbox"]:not([disabled])',
      'select:not([disabled])',
      '[tabindex]:not([tabindex="-1"])'
    ];
    const getFocusableElements = () => dialog.querySelectorAll(focusableSelectors.join(','));

    function openModal() {
      lastFocusedElement = document.activeElement;
      backdrop.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      const focusable = getFocusableElements();
      if (focusable.length) {
        focusable[0].focus();
      }
      document.addEventListener('keydown', handleKeyDown);
    }

    function closeModal() {
      backdrop.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      document.removeEventListener('keydown', handleKeyDown);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
      if (event.key === 'Tab') {
        const focusable = Array.from(getFocusableElements());
        if (focusable.length === 0) return;
        const index = focusable.indexOf(document.activeElement);
        if (event.shiftKey) {
          if (index === 0 || index === -1) {
            event.preventDefault();
            focusable[focusable.length - 1].focus();
          }
        } else {
          if (index === focusable.length - 1) {
            event.preventDefault();
            focusable[0].focus();
          }
        }
      }
    }

    openButton.addEventListener('click', openModal);

    backdrop.addEventListener('click', (event) => {
      if (event.target === backdrop) {
        closeModal();
      }
    });

    closeButtons.forEach((btn) => {
      btn.addEventListener('click', closeModal);
    });
  })();
</script>
</body>
</html>
