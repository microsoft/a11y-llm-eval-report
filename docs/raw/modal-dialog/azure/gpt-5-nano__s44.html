<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --bg: #ffffff;
      --text: #1f2937;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      margin: 0;
      padding: 2rem;
      background: #f7f7fb;
    }

    /* Trigger button must have class "trigger" */
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #ffffff;
      cursor: pointer;
    }
    .trigger:hover {
      background: #f1f5f9;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    .modal-content {
      background: var(--bg);
      width: min(90vw, 480px);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      outline: none;
    }

    .close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      border: none;
      background: transparent;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    .close:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
      border-radius: 4px;
    }

    h2 {
      margin: 0 0 0.75rem;
      font-size: 1.25rem;
    }
    p {
      margin: 0 0 1rem;
      line-height: 1.5;
    }

    /* Simple primary action button inside modal */
    .action {
      padding: 0.5rem 1rem;
      border: 1px solid #334155;
      background: #1f2937;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Modal Dialog Component Example</h1>
  <p>Click the button below to open the modal. The modal is closed by default.</p>

  <button class="trigger" type="button" aria-controls="exampleModal" aria-expanded="false" id="openModalBtn">
    Open Modal
  </button>

  <div id="exampleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="close" aria-label="Close modal" data-close>Ã—</button>
      <h2 id="modalTitle">Example Modal</h2>
      <p>This is a simple modal dialog. It can be closed by clicking the close button, pressing Escape, or clicking outside the modal.</p>
      <button class="action" type="button" data-close>Got it</button>
    </div>
  </div>

  <script>
    // Elements
    const modal = document.getElementById('exampleModal');
    const openBtn = document.getElementById('openModalBtn');
    const closeButtons = modal.querySelectorAll('[data-close]');

    function openModal() {
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      openBtn.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      openBtn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
      // Return focus to trigger for accessibility
      openBtn.focus();
    }

    // Open on trigger click
    openBtn.addEventListener('click', openModal);

    // Close on overlay click (clicking outside the modal content)
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) {
        closeModal();
      }
    });

    // Close buttons inside the modal
    closeButtons.forEach(btn => {
      btn.addEventListener('click', closeModal);
    });
  </script>
</body>
</html>
