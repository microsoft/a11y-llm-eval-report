<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0,0,0,.5);
      --panel: #fff;
      --radius: 12px;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
      color: #111;
    }
    .trigger {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    .trigger:hover { background: #4338ca; }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.open { display: flex; }
    .modal-content {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 1.25rem;
      width: min(92vw, 520px);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      outline: none;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }
    .close {
      background: transparent;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
    .close:hover { color: #374151; }

    .modal-body { color: #374151; line-height: 1.5; }

    @media (prefers-reduced-motion: reduce) {
      .modal { transition: none; }
    }
  </style>
</head>
<body>
  <h1>Modal Dialog Example</h1>
  <p>Click the button below to open the modal. It is closed by default. The button has a class of "trigger".</p>
  <button class="trigger" data-modal="modal-1">Open Modal</button>

  <!-- Modal 1 -->
  <div id="modal-1" class="modal" role="dialog" aria-labelledby="modal-1-title" aria-modal="true" aria-hidden="true">
    <div class="modal-content" role="document" tabindex="-1">
      <div class="modal-header">
        <h2 id="modal-1-title" class="modal-title">Example Modal</h2>
        <button class="close" data-close="modal-1" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>This is a simple modal dialog component. It is closed by default. Click the backdrop, press Escape, or click the "Close" button to dismiss it.</p>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var lastFocused = null;

      function openModal(modal) {
        if (!modal) return;
        lastFocused = document.activeElement;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        var focusTarget = modal.querySelector('[data-close]');
        if (focusTarget) {
          focusTarget.focus();
        } else {
          modal.focus();
        }
        document.body.style.overflow = 'hidden';
      }

      function closeModal(modal) {
        if (!modal) return;
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        if (lastFocused) lastFocused.focus();
      }

      // Open via triggers
      document.querySelectorAll('.trigger').forEach(function(btn){
        btn.addEventListener('click', function(){
          var modalId = btn.getAttribute('data-modal');
          var modal = document.getElementById(modalId);
          openModal(modal);
        });
      });

      // Close on backdrop click
      document.querySelectorAll('.modal').forEach(function(modal){
        modal.addEventListener('click', function(e){
          if (e.target === modal) {
            closeModal(modal);
          }
        });
      });

      // Close on explicit close buttons
      document.querySelectorAll('[data-close]').forEach(function(btn){
        btn.addEventListener('click', function(){
          var modalId = btn.getAttribute('data-close');
          var modal = document.getElementById(modalId);
          closeModal(modal);
        });
      });

      // Close on Escape
      window.addEventListener('keydown', function(e){
        if (e.key === 'Escape' || e.key === 'Esc') {
          var openModal = document.querySelector('.modal.open');
          if (openModal) closeModal(openModal);
        }
      });
    })();
  </script>
</body>
</html>
