<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Component Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --card: #fff;
      --text: #111;
      --radius: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      --bg: #f6f6f6;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
    }

    /* Trigger button */
    .trigger {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:hover { filter: brightness(0.95); }

    /* Modal container (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    /* Overlay and content */
    .modal-overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    .modal-content {
      position: relative;
      background: var(--card);
      border-radius: var(--radius);
      width: min(90vw, 520px);
      max-width: 90vw;
      padding: 1rem;
      box-shadow: var(--shadow);
      z-index: 1;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #555;
    }

    .modal-body {
      padding: 0.75rem 0;
      color: #333;
    }

    .modal-footer {
      padding-top: 0.5rem;
      display: flex;
      justify-content: flex-end;
      border-top: 1px solid #eee;
    }

    .button {
      background: #e5e7eb;
      border: 1px solid #d1d5db;
      color: #111;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover { background: #e2e8f0; }

    /* Focus styles for accessibility */
    :focus-visible {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <button class="trigger" aria-controls="myModal" aria-expanded="false">Open modal</button>

  <div id="myModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="modal-overlay" data-close></div>
    <div class="modal-content" role="document">
      <header class="modal-header">
        <h2 id="modal-title" class="modal-title">Example Modal</h2>
        <button class="modal-close" aria-label="Close modal" data-close>&times;</button>
      </header>
      <section class="modal-body" aria-describedby="modal-desc" id="modal-desc">
        <p>This is a simple modal dialog component. It starts closed. Click the button above to open it.</p>
        <p>Press Escape to close, or click outside the dialog.</p>
      </section>
      <footer class="modal-footer">
        <button class="button" data-close>Close</button>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('myModal');
      const closeButtons = modal.querySelectorAll('[data-close]');

      function openModal() {
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        trigger.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
        // Focus the first close control for accessibility
        const firstClose = modal.querySelector('[data-close]');
        if (firstClose) firstClose.focus();
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        trigger.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        trigger.focus();
      }

      // Open modal
      trigger.addEventListener('click', openModal);

      // Close via any [data-close] control
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      // Close by clicking on overlay or clicking the close button in header/footer
      modal.addEventListener('click', (e) => {
        if (e.target === modal || e.target.hasAttribute('data-close')) {
          closeModal();
        }
      });

      // Close with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          closeModal();
        }
      });
    });
  </script>

</body>
</html>
