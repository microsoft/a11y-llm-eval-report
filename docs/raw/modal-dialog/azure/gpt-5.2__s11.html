<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #fff;
      --text: #111;
      --muted: #666;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
      --radius: 14px;
      --focus: 2px solid #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: #f6f7fb;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .trigger:focus-visible { outline: var(--focus); outline-offset: 3px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: var(--panel-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .modal__header, .modal__footer {
      padding: 16px 18px;
      background: #fff;
    }
    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }
    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }
    .modal__body {
      padding: 16px 18px;
      color: var(--text);
    }
    .modal__body p {
      margin: 0 0 10px 0;
      color: var(--muted);
      line-height: 1.45;
    }

    .icon-btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }
    .icon-btn:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: #111;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .btn:focus-visible { outline: var(--focus); outline-offset: 3px; }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <main>
    <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
      Open modal
    </button>
  </main>

  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal__backdrop" data-close="backdrop" tabindex="-1"></div>

    <section class="modal__panel" role="document" aria-describedby="modal-desc">
      <header class="modal__header">
        <div>
          <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
          <div id="modal-desc" style="margin-top:6px; color:#6b7280; font-size:14px;">
            This modal is closed by default. Press Escape or click outside to close.
          </div>
        </div>
        <button class="icon-btn" type="button" data-close="button" aria-label="Close dialog">
          <span aria-hidden="true">âœ•</span>
        </button>
      </header>

      <div class="modal__body">
        <p>Put any content here: forms, confirmations, or additional details.</p>
        <p>Focus is trapped inside the dialog while it is open.</p>
      </div>

      <footer class="modal__footer">
        <button class="btn" type="button" data-close="cancel">Cancel</button>
        <button class="btn primary" type="button">Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const panel = modal.querySelector('.modal__panel');
      const closeButtons = modal.querySelectorAll('[data-close]');
      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(
          'a[href], button:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"])'
        )).filter(el => el.offsetParent !== null);
      }

      function openModal() {
        lastFocused = document.activeElement;
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(panel);
        (focusables[0] || panel).focus({ preventScroll: true });
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
      }

      function isOpen() {
        return modal.getAttribute('aria-hidden') === 'false';
      }

      trigger.addEventListener('click', openModal);

      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      modal.addEventListener('mousedown', (e) => {
        if (e.target === modal.querySelector('.modal__backdrop')) closeModal();
      });

      document.addEventListener('keydown', (e) => {
        if (!isOpen()) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(panel);
          if (focusables.length === 0) {
            e.preventDefault();
            panel.focus();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Ensure panel can receive focus if needed
      panel.setAttribute('tabindex', '-1');
    })();
  </script>
</body>
</html>
