<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modal Dialog Example</title>
<style>
    :root {
        font-family: Arial, sans-serif;
    }
    body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f4f4f8;
    }
    .trigger {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #4c6ef5;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(76, 110, 245, 0.25);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .trigger:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(76, 110, 245, 0.3);
    }
    .trigger:active {
        transform: translateY(1px);
        box-shadow: 0 4px 10px rgba(76, 110, 245, 0.25);
    }

    .modal-overlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(21, 23, 33, 0.6);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease, visibility 0.25s ease;
    }
    .modal-overlay[data-visible="true"] {
        opacity: 1;
        visibility: visible;
    }

    .modal-dialog {
        width: min(90vw, 420px);
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(21, 23, 33, 0.35);
        transform: translateY(40px);
        opacity: 0;
        transition: transform 0.25s ease, opacity 0.25s ease;
    }
    .modal-overlay[data-visible="true"] .modal-dialog {
        transform: translateY(0);
        opacity: 1;
    }
    .modal-header,
    .modal-footer {
        padding: 1rem 1.5rem;
    }
    .modal-header {
        border-bottom: 1px solid #ececf3;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .modal-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
        color: #20233a;
    }
    .close-modal {
        background: none;
        border: none;
        font-size: 1.25rem;
        line-height: 1;
        cursor: pointer;
        color: #6f7387;
        padding: 0.25rem;
    }
    .modal-body {
        padding: 1.5rem;
        color: #474a5d;
        line-height: 1.6;
    }
    .modal-footer {
        border-top: 1px solid #ececf3;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
    }
    .modal-button {
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
    }
    .modal-button.secondary {
        background: #f1f3f9;
        color: #404356;
    }
    .modal-button.primary {
        background: #4c6ef5;
        color: #ffffff;
    }
</style>
</head>
<body>
<button class="trigger" type="button">Open Modal</button>

<div class="modal-overlay" data-visible="false" role="presentation">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-title">Subscribe to updates</h2>
            <button class="close-modal" type="button" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Stay in the loop with the latest tips, tutorials, and product updates. Enter your email address below and weâ€™ll deliver curated content straight to your inbox.</p>
            <label for="email-input" style="display:block; margin-bottom:0.5rem; font-weight:600;">Email address</label>
            <input id="email-input" type="email" placeholder="you@example.com" style="width:100%; padding:0.75rem; border:1px solid #d3d7ea; border-radius:6px; font-size:1rem;">
        </div>
        <div class="modal-footer">
            <button class="modal-button secondary close-modal" type="button">Cancel</button>
            <button class="modal-button primary" type="button">Subscribe</button>
        </div>
    </div>
</div>

<script>
    const triggerButton = document.querySelector('.trigger');
    const modalOverlay = document.querySelector('.modal-overlay');
    const closeButtons = document.querySelectorAll('.close-modal');

    const openModal = () => {
        modalOverlay.dataset.visible = 'true';
        document.body.style.overflow = 'hidden';
        modalOverlay.querySelector('.modal-dialog').focus?.();
    };

    const closeModal = () => {
        modalOverlay.dataset.visible = 'false';
        document.body.style.overflow = '';
        triggerButton.focus();
    };

    triggerButton.addEventListener('click', openModal);
    closeButtons.forEach(button => button.addEventListener('click', closeModal));

    modalOverlay.addEventListener('click', (event) => {
        if (event.target === modalOverlay) {
            closeModal();
        }
    });

    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modalOverlay.dataset.visible === 'true') {
            closeModal();
        }
    });
</script>
</body>
</html>
