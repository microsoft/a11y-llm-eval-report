<html lang="en">
<head>
<meta charset="utf-8">
<title>Modal Dialog Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    color-scheme: light dark;
  }
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    background: radial-gradient(circle at top, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 2rem;
  }
  .trigger {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .trigger:hover,
  .trigger:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 14px 40px rgba(118, 75, 162, 0.35);
    outline: none;
  }
  .modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    z-index: 100;
  }
  .modal[aria-hidden="false"] {
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
  }
  .modal__overlay {
    position: absolute;
    inset: 0;
    background: rgba(30, 30, 46, 0.55);
    backdrop-filter: blur(6px);
  }
  .modal__content {
    position: relative;
    background: #fff;
    color: #1e1e2e;
    border-radius: 1.25rem;
    padding: 2.5rem 2rem;
    width: min(500px, 90vw);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
    transform: translateY(30px);
    transition: transform 0.35s cubic-bezier(0.19, 1, 0.22, 1);
    max-height: calc(100vh - 3rem);
    overflow-y: auto;
  }
  .modal[aria-hidden="false"] .modal__content {
    transform: translateY(0);
  }
  .modal h2 {
    margin-top: 0;
    font-size: 1.75rem;
  }
  .modal p {
    line-height: 1.6;
    color: #4a4a68;
  }
  .modal__actions {
    margin-top: 2rem;
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
  }
  .modal__actions button {
    padding: 0.6rem 1.2rem;
    border-radius: 0.75rem;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .modal__actions button:focus-visible {
    outline: 3px solid #764ba2;
    outline-offset: 2px;
  }
  .button--primary {
    background: linear-gradient(135deg, #00b09b, #96c93d);
    color: #fff;
    box-shadow: 0 8px 18px rgba(0, 176, 155, 0.25);
  }
  .button--primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 28px rgba(0, 176, 155, 0.3);
  }
  .button--ghost {
    background: rgba(118, 75, 162, 0.1);
    color: #764ba2;
  }
  .button--ghost:hover {
    transform: translateY(-1px);
    background: rgba(118, 75, 162, 0.2);
  }
  .modal__close {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    border: none;
    background: transparent;
    font-size: 1.5rem;
    line-height: 1;
    color: #a1a1b5;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 999px;
    transition: background 0.2s ease, color 0.2s ease;
  }
  .modal__close:hover,
  .modal__close:focus-visible {
    background: rgba(118, 75, 162, 0.1);
    color: #764ba2;
    outline: none;
  }
  .body--locked {
    overflow: hidden;
  }
</style>
</head>
<body>
<button class="trigger" type="button" aria-haspopup="dialog" aria-controls="dialog-example">
  Launch Experience
</button>

<div class="modal" id="dialog-example" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="dialog-title" aria-describedby="dialog-description">
  <div class="modal__overlay" data-close="overlay"></div>
  <div class="modal__content">
    <button class="modal__close" type="button" aria-label="Close dialog" data-close="button">&times;</button>
    <h2 id="dialog-title">Stay in the Loop</h2>
    <p id="dialog-description">
      Subscribe to our curated newsletter and receive handpicked design resources, usability research insights,
      and UI kits straight to your inbox every Friday morning.
    </p>
    <form class="modal__form">
      <label for="email" style="display:block;margin-top:1.5rem;font-weight:600;color:#4a4a68;">Email address</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required style="margin-top:0.5rem;width:100%;padding:0.75rem 1rem;border-radius:0.75rem;border:1px solid rgba(118,75,162,0.25);font-size:1rem;">
    </form>
    <div class="modal__actions">
      <button class="button--ghost" type="button" data-close="button">Maybe Later</button>
      <button class="button--primary" type="submit" form="dialog-form">Subscribe</button>
    </div>
  </div>
</div>

<script>
  (function() {
    const modal = document.getElementById('dialog-example');
    const trigger = document.querySelector('.trigger');
    const body = document.body;
    let previousActiveElement = null;

    function openModal() {
      if (!modal || modal.getAttribute('aria-hidden') === 'false') return;
      previousActiveElement = document.activeElement;
      modal.setAttribute('aria-hidden', 'false');
      body.classList.add('body--locked');
      const focusable = getFocusableElements(modal);
      (focusable[0] || modal).focus();
      document.addEventListener('keydown', handleKeyDown);
    }

    function closeModal() {
      if (!modal || modal.getAttribute('aria-hidden') === 'true') return;
      modal.setAttribute('aria-hidden', 'true');
      body.classList.remove('body--locked');
      document.removeEventListener('keydown', handleKeyDown);
      if (previousActiveElement && typeof previousActiveElement.focus === 'function') {
        previousActiveElement.focus();
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Escape') {
        event.preventDefault();
        closeModal();
      }
      if (event.key === 'Tab') {
        trapFocus(event);
      }
    }

    function trapFocus(event) {
      const focusable = getFocusableElements(modal);
      if (!focusable.length) {
        event.preventDefault();
        return;
      }
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (event.shiftKey && document.activeElement === first) {
        event.preventDefault();
        last.focus();
      } else if (!event.shiftKey && document.activeElement === last) {
        event.preventDefault();
        first.focus();
      }
    }

    function getFocusableElements(container) {
      const selectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[tabindex]:not([tabindex="-1"])',
        '[contenteditable="true"]'
      ].join(',');
      return Array.from(container.querySelectorAll(selectors))
        .filter(el => !el.hasAttribute('hidden') && el.offsetParent !== null);
    }

    trigger.addEventListener('click', openModal);
    modal.addEventListener('click', event => {
      if (event.target.dataset.close) {
        closeModal();
      }
    });
  })();
</script>
</body>
</html>
