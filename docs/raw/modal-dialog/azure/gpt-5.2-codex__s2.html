<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Dialog Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }
  .trigger {
    padding: 0.6rem 1rem;
    border: none;
    background: #2d6cdf;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }
  .trigger:hover {
    background: #2457b2;
  }
  .backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .backdrop.open {
    display: flex;
  }
  .modal {
    background: #fff;
    padding: 1.5rem;
    border-radius: 6px;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .modal header {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }
  .modal footer {
    margin-top: 1rem;
    text-align: right;
  }
  .close-btn {
    padding: 0.5rem 0.9rem;
    border: none;
    background: #e0e0e0;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<button class="trigger" aria-haspopup="dialog">Open Modal</button>

<div class="backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal">
    <header id="modalTitle">Modal Title</header>
    <div>This is a simple modal dialog example.</div>
    <footer>
      <button class="close-btn" id="closeBtn">Close</button>
    </footer>
  </div>
</div>

<script>
  const trigger = document.querySelector('.trigger');
  const backdrop = document.getElementById('modalBackdrop');
  const closeBtn = document.getElementById('closeBtn');

  function openModal() {
    backdrop.classList.add('open');
    backdrop.setAttribute('aria-hidden', 'false');
  }

  function closeModal() {
    backdrop.classList.remove('open');
    backdrop.setAttribute('aria-hidden', 'true');
  }

  trigger.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop) closeModal();
  });
</script>
</body>
</html>
