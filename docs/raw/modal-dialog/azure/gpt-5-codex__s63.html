<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .trigger {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background: #0069d9;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .modal h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
    }
    .modal p {
      margin: 0 0 1rem;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .modal-actions button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .modal-actions .primary {
      background: #28a745;
      color: #fff;
    }
    .modal-actions .secondary {
      background: #e9ecef;
      color: #333;
    }
    .modal-backdrop.show {
      display: flex;
    }
  </style>
</head>
<body>
  <button class="trigger" aria-haspopup="dialog" aria-controls="example-modal">Open Modal</button>

  <div class="modal-backdrop" id="modal-backdrop" role="presentation" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" id="example-modal">
      <header>
        <h2 id="modal-title">Modal Dialog</h2>
        <button class="close-btn" aria-label="Close modal">&times;</button>
      </header>
      <div>
        <p id="modal-description">This is an example of a modal dialog component. It appears centered on the screen and can be closed by clicking the close button or the backdrop.</p>
      </div>
      <div class="modal-actions">
        <button class="secondary close-btn">Cancel</button>
        <button class="primary">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const triggerBtn = document.querySelector('.trigger');
    const backdrop = document.getElementById('modal-backdrop');
    const modal = document.getElementById('example-modal');
    const closeButtons = modal.querySelectorAll('.close-btn');
    let lastActiveElement = null;

    function openModal() {
      lastActiveElement = document.activeElement;
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden', 'false');
      modal.focus();
      trapFocus(modal);
    }

    function closeModal() {
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden', 'true');
      releaseFocusTrap();
      if (lastActiveElement) {
        lastActiveElement.focus();
      }
    }

    triggerBtn.addEventListener('click', openModal);

    closeButtons.forEach(button => {
      button.addEventListener('click', closeModal);
    });

    backdrop.addEventListener('click', (event) => {
      if (event.target === backdrop) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && backdrop.classList.contains('show')) {
        closeModal();
      }
    });

    let focusableElements = [];
    let firstFocusable = null;
    let lastFocusable = null;

    function trapFocus(container) {
      focusableElements = Array.from(container.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])')).filter(el => !el.hasAttribute('disabled'));
      if (focusableElements.length === 0) return;
      firstFocusable = focusableElements[0];
      lastFocusable = focusableElements[focusableElements.length - 1];
      firstFocusable.focus();

      container.addEventListener('keydown', handleFocusTrap);
    }

    function handleFocusTrap(event) {
      if (event.key !== 'Tab') return;

      if (event.shiftKey && document.activeElement === firstFocusable) {
        event.preventDefault();
        lastFocusable.focus();
      } else if (!event.shiftKey && document.activeElement === lastFocusable) {
        event.preventDefault();
        firstFocusable.focus();
      }
    }

    function releaseFocusTrap() {
      modal.removeEventListener('keydown', handleFocusTrap);
    }
  </script>
</body>
</html>
