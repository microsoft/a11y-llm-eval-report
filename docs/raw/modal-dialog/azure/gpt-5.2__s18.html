<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e8eefc;
      --muted: #a9b6d6;
      --border: rgba(255,255,255,0.14);
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --accent: #6ea8fe;
      --accent2: #4dd4ac;
      --radius: 14px;
      --focus: 0 0 0 3px rgba(110,168,254,0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(110,168,254,0.18), transparent 55%),
                  radial-gradient(900px 700px at 80% 30%, rgba(77,212,172,0.14), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .card {
      width: min(720px, 100%);
      background: rgba(17, 26, 46, 0.72);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }

    button:hover { background: rgba(255,255,255,0.10); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: none; box-shadow: var(--focus); }

    .trigger {
      border-color: rgba(110,168,254,0.55);
      background: linear-gradient(180deg, rgba(110,168,254,0.22), rgba(110,168,254,0.10));
    }

    .trigger:hover {
      border-color: rgba(110,168,254,0.75);
      background: linear-gradient(180deg, rgba(110,168,254,0.28), rgba(110,168,254,0.12));
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.62);
    }

    .modal__panel {
      position: relative;
      width: min(560px, 100%);
      background: rgba(17, 26, 46, 0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .modal__header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal__title {
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .modal__close {
      border-radius: 12px;
      padding: 8px 10px;
      line-height: 1;
      font-size: 14px;
      border-color: rgba(255,255,255,0.18);
    }

    .modal__body {
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .primary {
      border-color: rgba(77,212,172,0.55);
      background: linear-gradient(180deg, rgba(77,212,172,0.22), rgba(77,212,172,0.10));
    }

    .primary:hover {
      border-color: rgba(77,212,172,0.75);
      background: linear-gradient(180deg, rgba(77,212,172,0.28), rgba(77,212,172,0.12));
    }

    @media (prefers-reduced-motion: reduce) {
      button { transition: none; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Modal dialog component</h1>
    <p>Closed by default. Click the button with the <code>trigger</code> class to open it. Press Escape or click the backdrop to close.</p>

    <div class="row">
      <button class="trigger" type="button" data-modal-open="example-modal" aria-haspopup="dialog" aria-controls="example-modal">
        Open modal
      </button>
      <button type="button" id="other-action">Another action</button>
    </div>
  </main>

  <div id="example-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="example-modal-title">
    <div class="modal__backdrop" data-modal-close tabindex="-1" aria-hidden="true"></div>

    <section class="modal__panel" role="document">
      <header class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="modal__close" type="button" data-modal-close aria-label="Close dialog">Close</button>
      </header>

      <div class="modal__body">
        This is a simple modal dialog. Focus is trapped inside while open.
      </div>

      <footer class="modal__footer">
        <button type="button" data-modal-close>Cancel</button>
        <button class="primary" type="button" id="confirm-btn">Confirm</button>
      </footer>
    </section>
  </div>

  <script>
    (function () {
      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let activeModal = null;
      let lastFocused = null;

      function getFocusable(container) {
        return Array.from(container.querySelectorAll(focusableSelector))
          .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal(modal, opener) {
        if (!modal) return;
        lastFocused = opener || document.activeElement;
        activeModal = modal;

        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusables = getFocusable(modal);
        (focusables[0] || modal).focus({ preventScroll: true });
      }

      function closeModal(modal) {
        if (!modal) return;
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        activeModal = null;

        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
        lastFocused = null;
      }

      document.addEventListener('click', (e) => {
        const openBtn = e.target.closest('[data-modal-open]');
        if (openBtn) {
          const id = openBtn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal, openBtn);
          return;
        }

        const closeBtn = e.target.closest('[data-modal-close]');
        if (closeBtn) {
          const modal = closeBtn.closest('.modal');
          closeModal(modal);
        }
      });

      document.addEventListener('keydown', (e) => {
        if (!activeModal) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal(activeModal);
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(activeModal);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });

      // Example confirm action
      document.getElementById('confirm-btn').addEventListener('click', () => {
        alert('Confirmed!');
        closeModal(document.getElementById('example-modal'));
      });
    })();
  </script>
</body>
</html>
