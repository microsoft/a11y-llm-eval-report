<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.4;
    }
    .trigger {
      padding: 0.7rem 1rem;
      border: 1px solid CanvasText;
      background: Canvas;
      color: CanvasText;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .trigger:focus-visible { outline: 2px solid Highlight; outline-offset: 2px; }

    dialog {
      width: min(560px, calc(100vw - 2rem));
      border: 1px solid color-mix(in srgb, CanvasText 25%, transparent);
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 16px 60px rgba(0,0,0,.35);
    }
    dialog::backdrop {
      background: rgba(0,0,0,.55);
    }

    .modal-header, .modal-footer, .modal-body { padding: 1rem 1.25rem; }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      border-bottom: 1px solid color-mix(in srgb, CanvasText 15%, transparent);
    }
    .modal-title { margin: 0; font-size: 1.1rem; }
    .modal-body { padding-top: 1rem; padding-bottom: 1rem; }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      border-top: 1px solid color-mix(in srgb, CanvasText 15%, transparent);
    }

    .btn {
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      border: 1px solid color-mix(in srgb, CanvasText 25%, transparent);
      background: Canvas;
      color: CanvasText;
      cursor: pointer;
    }
    .btn.primary {
      background: Highlight;
      color: HighlightText;
      border-color: color-mix(in srgb, Highlight 70%, CanvasText);
    }
    .btn:focus-visible { outline: 2px solid Highlight; outline-offset: 2px; }

    .icon-btn {
      border: none;
      background: transparent;
      color: inherit;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      line-height: 1;
      font-size: 1.25rem;
    }
    .icon-btn:focus-visible { outline: 2px solid Highlight; outline-offset: 2px; }
  </style>
</head>
<body>
  <h1>Modal Dialog Example</h1>
  <p>This modal is closed by default. Click the button to open it.</p>

  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open modal
  </button>

  <dialog id="example-modal" aria-labelledby="modal-title">
    <div class="modal-header">
      <h2 id="modal-title" class="modal-title">Example Modal</h2>
      <form method="dialog">
        <button class="icon-btn" aria-label="Close modal" value="cancel">×</button>
      </form>
    </div>

    <div class="modal-body">
      <p>This is an example modal dialog using the native <code>&lt;dialog&gt;</code> element.</p>
      <p>Press <kbd>Esc</kbd> or click “Close” to dismiss.</p>
    </div>

    <div class="modal-footer">
      <form method="dialog">
        <button class="btn" value="cancel">Close</button>
      </form>
      <button class="btn primary" type="button" id="confirm-btn">Confirm</button>
    </div>
  </dialog>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const dialog = document.getElementById('example-modal');
      const confirmBtn = document.getElementById('confirm-btn');

      trigger.addEventListener('click', () => {
        if (typeof dialog.showModal === 'function') dialog.showModal();
        else dialog.setAttribute('open', '');
      });

      confirmBtn.addEventListener('click', () => {
        dialog.close('confirmed');
      });

      dialog.addEventListener('close', () => {
        // Return focus to the trigger when the dialog closes
        trigger.focus();
      });
    })();
  </script>
</body>
</html>
