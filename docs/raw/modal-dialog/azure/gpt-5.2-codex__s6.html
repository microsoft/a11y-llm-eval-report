<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f7f9;
    }
    .trigger {
      padding: 0.6rem 1rem;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal header {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .modal footer {
      margin-top: 1rem;
      text-align: right;
    }
    .close-btn {
      padding: 0.5rem 0.9rem;
      border: none;
      background: #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .primary-btn {
      padding: 0.5rem 0.9rem;
      border: none;
      background: #10b981;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="trigger">Open Modal</button>

  <div class="overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header id="modalTitle">Example Modal</header>
      <p>This is a simple modal dialog component. Click outside or press Escape to close it.</p>
      <footer>
        <button class="close-btn" id="cancelBtn">Cancel</button>
        <button class="primary-btn" id="confirmBtn">Confirm</button>
      </footer>
    </div>
  </div>

  <script>
    const trigger = document.querySelector('.trigger');
    const overlay = document.getElementById('modalOverlay');
    const cancelBtn = document.getElementById('cancelBtn');

    function openModal() {
      overlay.classList.add('active');
      overlay.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden', 'true');
    }

    trigger.addEventListener('click', openModal);
    cancelBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
