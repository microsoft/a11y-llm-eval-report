<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      --radius: 12px;
      --focus: 0 0 0 3px rgba(59, 130, 246, 0.45);
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: var(--text);
      background: #f9fafb;
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: #111827;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .trigger:focus-visible { outline: none; box-shadow: var(--focus); }

    dialog.modal {
      border: none;
      padding: 0;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(560px, calc(100vw - 32px));
      color: var(--text);
      background: var(--panel);
    }

    dialog.modal::backdrop {
      background: var(--backdrop);
    }

    .modal__header,
    .modal__footer {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
    }
    .modal__footer {
      border-bottom: none;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal__title {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.2;
    }

    .modal__body {
      padding: 16px 18px;
      color: var(--text);
    }

    .modal__body p {
      margin: 0 0 10px 0;
      color: var(--muted);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .btn:focus-visible { outline: none; box-shadow: var(--focus); }

    .icon-close {
      margin-left: auto;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      line-height: 0;
    }
    .icon-close:focus-visible { outline: none; box-shadow: var(--focus); }
    .header-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-controls="example-modal">
    Open modal
  </button>

  <dialog class="modal" id="example-modal" aria-labelledby="modal-title">
    <div class="modal__header">
      <div class="header-row">
        <h2 class="modal__title" id="modal-title">Example modal dialog</h2>
        <button class="icon-close" type="button" data-close aria-label="Close dialog">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="modal__body">
      <p>This modal is closed by default. Click outside it, press Escape, or use the buttons below to close it.</p>
      <p>You can put any content here: forms, confirmations, or additional details.</p>
    </div>

    <div class="modal__footer">
      <button class="btn" type="button" data-close>Cancel</button>
      <button class="btn primary" type="button" id="confirm-btn">Confirm</button>
    </div>
  </dialog>

  <script>
    const trigger = document.querySelector('.trigger');
    const modal = document.getElementById('example-modal');
    const closeButtons = modal.querySelectorAll('[data-close]');
    const confirmBtn = document.getElementById('confirm-btn');

    trigger.addEventListener('click', () => {
      if (typeof modal.showModal === 'function') modal.showModal();
      else modal.setAttribute('open', '');
    });

    closeButtons.forEach(btn => btn.addEventListener('click', () => modal.close()));

    modal.addEventListener('click', (e) => {
      const rect = modal.getBoundingClientRect();
      const inDialog =
        e.clientX >= rect.left && e.clientX <= rect.right &&
        e.clientY >= rect.top && e.clientY <= rect.bottom;
      if (!inDialog) modal.close();
    });

    confirmBtn.addEventListener('click', () => {
      modal.close();
      alert('Confirmed!');
    });
  </script>
</body>
</html>
