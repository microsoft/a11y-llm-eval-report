<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --backdrop: rgba(0, 0, 0, 0.55);
      --panel-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 20px 60px rgba(0,0,0,0.25);
      --radius: 14px;
      --focus: 0 0 0 3px rgba(59,130,246,0.35);
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: #f9fafb;
      line-height: 1.45;
    }

    main {
      max-width: 900px;
      margin: 48px auto;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    .trigger {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .trigger:focus-visible {
      outline: none;
      box-shadow: var(--focus);
    }

    /* Modal structure */
    .modal[hidden] {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
    }

    .modal__backdrop {
      position: absolute;
      inset: 0;
      background: var(--backdrop);
    }

    .modal__panel {
      position: relative;
      width: min(560px, calc(100vw - 32px));
      margin: 10vh auto 0;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .modal__header,
    .modal__footer {
      padding: 14px 16px;
      background: #fff;
    }

    .modal__header {
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .modal__title {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }

    .modal__body {
      padding: 16px;
      color: var(--text);
    }

    .modal__footer {
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: var(--focus);
    }

    .btn--primary {
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }

    .icon-btn {
      appearance: none;
      border: 1px solid transparent;
      background: transparent;
      color: #111827;
      border-radius: 10px;
      padding: 6px 8px;
      cursor: pointer;
    }

    .icon-btn:focus-visible {
      outline: none;
      box-shadow: var(--focus);
      border-color: rgba(59,130,246,0.15);
    }

    /* Prevent background scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <main>
    <h1>Modal dialog component</h1>
    <p>The modal is closed by default. Click the button below (class: <code>trigger</code>) to open it.</p>
    <button class="trigger" type="button" data-modal-open="example-modal">Open modal</button>
  </main>

  <!-- Modal (closed by default via hidden attribute) -->
  <div class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="example-modal-title" aria-describedby="example-modal-desc" hidden>
    <div class="modal__backdrop" data-modal-close></div>

    <div class="modal__panel" role="document">
      <div class="modal__header">
        <h2 class="modal__title" id="example-modal-title">Example modal</h2>
        <button class="icon-btn" type="button" aria-label="Close modal" data-modal-close>
          âœ•
        </button>
      </div>

      <div class="modal__body">
        <p id="example-modal-desc" style="margin:0 0 12px; color: var(--muted);">
          This is a basic, accessible modal dialog example.
        </p>
        <p style="margin:0;">
          Press <kbd>Escape</kbd> to close, click the backdrop, or use the close buttons.
        </p>
      </div>

      <div class="modal__footer">
        <button class="btn" type="button" data-modal-close>Cancel</button>
        <button class="btn btn--primary" type="button" data-modal-close>Confirm</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const focusableSelector = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      let openModalEl = null;
      let lastActiveEl = null;

      function getFocusable(modal) {
        return Array.from(modal.querySelectorAll(focusableSelector))
          .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal(modal) {
        if (!modal || !modal.hasAttribute('hidden')) return;

        lastActiveEl = document.activeElement;
        openModalEl = modal;

        modal.removeAttribute('hidden');
        document.body.classList.add('modal-open');

        const focusables = getFocusable(modal);
        const preferred = modal.querySelector('[data-autofocus]') || focusables[0];
        if (preferred) preferred.focus();
      }

      function closeModal(modal) {
        if (!modal || modal.hasAttribute('hidden')) return;

        modal.setAttribute('hidden', '');
        document.body.classList.remove('modal-open');

        const toRestore = lastActiveEl;
        openModalEl = null;
        lastActiveEl = null;

        if (toRestore && typeof toRestore.focus === 'function') {
          toRestore.focus();
        }
      }

      document.addEventListener('click', (e) => {
        const openBtn = e.target.closest('[data-modal-open]');
        if (openBtn) {
          const id = openBtn.getAttribute('data-modal-open');
          const modal = document.getElementById(id);
          openModal(modal);
          return;
        }

        const closeBtn = e.target.closest('[data-modal-close]');
        if (closeBtn) {
          const modal = e.target.closest('.modal');
          closeModal(modal);
        }
      });

      document.addEventListener('keydown', (e) => {
        if (!openModalEl) return;

        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal(openModalEl);
          return;
        }

        if (e.key === 'Tab') {
          const focusables = getFocusable(openModalEl);
          if (focusables.length === 0) {
            e.preventDefault();
            return;
          }

          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      });
    })();
  </script>
</body>
</html>
