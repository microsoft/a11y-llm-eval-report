<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root { --overlay: rgba(0,0,0,.5); --radius: 12px; }
    * { box-sizing: border-box; }

    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; line-height: 1.5; color: #111; }

    /* Trigger button (opens the modal) */
    .trigger {
      padding: 0.6em 1em;
      border: 1px solid #1e6;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .trigger:focus { outline: 2px solid #2a7; outline-offset: 2px; }

    /* Backdrop and modal container */
    .modal-backdrop,
    .modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: none;
      /* hidden by default; shown when open via .is-open */
    }
    .modal-backdrop {
      background: var(--overlay);
      z-index: 999;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .modal {
      display: grid;
      place-items: center;
      padding: 1rem;
      z-index: 1000;
    }

    /* The actual dialog content */
    .modal-panel {
      width: min(90vw, 520px);
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 8px 40px rgba(0,0,0,.25);
      padding: 1.25rem;
      transform: translateY(6px);
      opacity: 0;
      transition: transform .2s ease, opacity .2s ease;
    }

    /* Open state styles */
    .modal.is-open, .modal-backdrop.is-open {
      display: block;
      opacity: 1;
    }
    .modal.is-open .modal-panel {
      transform: translateY(0);
      opacity: 1;
    }

    .modal h2 { margin: 0 0 .5rem; }

    .modal .content { margin: .25rem 0 1rem; color: #333; }

    .modal .actions {
      display: flex; justify-content: flex-end; gap: .5rem;
    }

    .modal .close {
      background: #eee; border: 1px solid #ccc; padding: .5rem 1rem; border-radius: 6px; cursor: pointer;
    }
    .modal .close:hover { background: #ddd; }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .modal-panel { transition: none; }
    }

    /* Prevent background scroll when modal is open */
    body.modal-open { overflow: hidden; }

    /* Hide by default without removing from DOM */
    [hidden] { display: none !important; }
  </style>
</head>
<body>

  <!-- Button to open the modal (has class "trigger") -->
  <button class="trigger" type="button" aria-controls="modal" aria-expanded="false">Open modal</button>

  <!-- Backdrop -->
  <div class="modal-backdrop" id="modalBackdrop" hidden aria-hidden="true"></div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden aria-hidden="true">
    <div class="modal-panel" tabindex="-1">
      <h2 id="modalTitle">Example Modal Dialog</h2>
      <p id="modalDesc" class="content">This is a simple, accessible modal dialog. It blocks interaction with the page content until dismissed.</p>
      <div class="actions">
        <button class="close" data-close type="button">Close</button>
        <!-- Example secondary action (not required for modal operation) -->
        <button class="trigger" type="button" style="background:#1e88e5; color:#fff;" aria-label="Secondary action" disabled>Primary action</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('modal');
      const backdrop = document.getElementById('modalBackdrop');
      const closeButtons = modal.querySelectorAll('[data-close]');
      let previouslyFocused = null;

      function openModal() {
        previouslyFocused = document.activeElement;
        modal.classList.add('is-open');
        backdrop.classList.add('is-open');
        modal.removeAttribute('hidden');
        backdrop.removeAttribute('hidden');
        modal.setAttribute('aria-hidden', 'false');
        backdrop.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');
        trigger.setAttribute('aria-expanded', 'true');
        // Focus the first focusable element inside the modal
        const focusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        (focusable || modal).focus();
      }

      function closeModal() {
        modal.classList.remove('is-open');
        backdrop.classList.remove('is-open');
        modal.setAttribute('hidden', '');
        backdrop.setAttribute('hidden', '');
        modal.setAttribute('aria-hidden', 'true');
        backdrop.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        trigger.setAttribute('aria-expanded', 'false');
        if (previouslyFocused) previouslyFocused.focus();
      }

      trigger.addEventListener('click', openModal);
      backdrop.addEventListener('click', closeModal);
      closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && modal.classList.contains('is-open')) {
          e.preventDefault();
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
