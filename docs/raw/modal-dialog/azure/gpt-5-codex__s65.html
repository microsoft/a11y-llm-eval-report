<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    .trigger {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0057d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .trigger:hover,
    .trigger:focus {
      background-color: #0041a8;
      outline: none;
    }
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.is-hidden {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }
    .modal__backdrop {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.45);
    }
    .modal__dialog {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: calc(100% - 2rem);
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .modal__title {
      margin: 0;
      font-size: 1.5rem;
    }
    .modal__body {
      line-height: 1.5;
      color: #333;
    }
    .modal__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }
    .modal button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    .btn-primary {
      background-color: #0057d9;
      color: #fff;
    }
    .modal button:focus {
      outline: 3px solid #91b4ff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <button type="button" class="trigger">Open Modal</button>

  <div class="modal is-hidden" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title" aria-describedby="modal-description">
    <div class="modal__backdrop" data-modal-close tabindex="-1"></div>
    <div class="modal__dialog" role="document">
      <h2 class="modal__title" id="modal-title">Subscribe to our newsletter</h2>
      <p class="modal__body" id="modal-description">
        Stay up to date with the latest news, articles, and resources, sent straight to your inbox every month.
      </p>
      <div class="modal__actions">
        <button type="button" class="btn-secondary" data-modal-close>Cancel</button>
        <button type="button" class="btn-primary">Subscribe</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const openBtn = document.querySelector('.trigger');
      const modal = document.querySelector('.modal');
      const modalDialog = modal.querySelector('.modal__dialog');
      const closeTargets = modal.querySelectorAll('[data-modal-close]');
      let lastFocusedElement = null;

      const focusableSelectors = [
        'a[href]',
        'button:not([disabled])',
        'textarea:not([disabled])',
        'input[type="text"]:not([disabled])',
        'input[type="radio"]:not([disabled])',
        'input[type="checkbox"]:not([disabled])',
        'select:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ];

      function getFocusableElements(container) {
        return Array.from(container.querySelectorAll(focusableSelectors.join(',')))
          .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.remove('is-hidden');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';

        const focusableElements = getFocusableElements(modalDialog);
        if (focusableElements.length) {
          focusableElements[0].focus();
        } else {
          modalDialog.setAttribute('tabindex', '-1');
          modalDialog.focus();
        }

        document.addEventListener('keydown', handleKeyDown);
      }

      function closeModal() {
        modal.classList.add('is-hidden');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleKeyDown);

        if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
          lastFocusedElement.focus();
        }
      }

      function handleKeyDown(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
        if (event.key === 'Tab') {
          trapFocus(event);
        }
      }

      function trapFocus(event) {
        const focusableElements = getFocusableElements(modalDialog);
        if (focusableElements.length === 0) {
          event.preventDefault();
          return;
        }

        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];

        if (event.shiftKey) {
          if (document.activeElement === firstElement) {
            lastElement.focus();
            event.preventDefault();
          }
        } else {
          if (document.activeElement === lastElement) {
            firstElement.focus();
            event.preventDefault();
          }
        }
      }

      openBtn.addEventListener('click', openModal);
      closeTargets.forEach(target => {
        target.addEventListener('click', closeModal);
      });
    })();
  </script>
</body>
</html>
