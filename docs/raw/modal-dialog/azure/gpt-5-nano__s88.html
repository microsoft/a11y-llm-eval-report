<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Dialog Example</title>
  <style>
    :root {
      --overlay: rgba(0, 0, 0, 0.5);
      --bg: #fff;
      --radius: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      --pad: 1rem;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      padding: 2rem;
      background: #f5f7fb;
      color: #1f2937;
      min-height: 100vh;
    }

    /* Trigger button that opens the modal (has class "trigger") */
    .trigger {
      padding: 0.75rem 1.25rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger:focus {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    /* Modal overlay / container (hidden by default) */
    .modal {
      position: fixed;
      inset: 0;
      display: none; /* closed by default */
      align-items: center;
      justify-content: center;
      background: var(--overlay);
      z-index: 1000;
    }
    .modal.open {
      display: flex;
    }

    /* Dialog box */
    .modal__dialog {
      width: min(640px, 92%);
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      outline: none;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      background: #f7f7f8;
    }

    .modal__title {
      margin: 0;
      font-size: 1.25rem;
    }

    .close {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: #374151;
    }

    .close:hover,
    .close:focus {
      color: #111827;
      outline: none;
    }

    .modal__body {
      padding: 1rem;
      color: #374151;
    }

    .modal__footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .btn {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
    }

    .btn.primary {
      background: #2563eb;
      color: #fff;
      border: 1px solid #2563eb;
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <button class="trigger" id="openModal" data-open="myModal" aria-expanded="false" aria-controls="myModal">
    Open modal
  </button>

  <div class="modal" id="myModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modalTitle" class="modal__title">Example Modal</h2>
        <button class="close" id="closeModalBtn" aria-label="Close modal">&times;</button>
      </header>

      <section class="modal__body" id="modalDesc">
        <p>This is a modal dialog component. It is closed by default. Click outside the dialog or press Escape to close.</p>
        <p>You can place any content here, such as forms, messages, or widgets.</p>
      </section>

      <footer class="modal__footer">
        <button class="btn" data-close="modal">Cancel</button>
        <button class="btn primary" id="saveChanges" aria-label="Save changes">Save changes</button>
      </footer>
    </div>
  </div>

  <script>
    (function() {
      // Elements
      const modal = document.getElementById('myModal');
      const openBtn = document.querySelector('.trigger[data-open="myModal"]');
      const closeBtn = document.getElementById('closeModalBtn');
      const closeButtons = modal.querySelectorAll('[data-close]');
      const dialog = modal.querySelector('.modal__dialog');
      const focusableSelector = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), [tabindex]:not([tabindex="-1"])';
      let lastFocused = null;

      function openModal() {
        modal.classList.add('open');
        openBtn.setAttribute('aria-expanded', 'true');
        lastFocused = document.activeElement;
        // Focus first focusable element in the modal
        const focusables = modal.querySelectorAll(focusableSelector);
        if (focusables.length) focusables[0].focus();
        else dialog.setAttribute('tabindex', '-1');
        // Listen for keyboard events for accessibility
        document.addEventListener('keydown', trapKeyHandler);
      }

      function closeModal() {
        modal.classList.remove('open');
        openBtn.setAttribute('aria-expanded', 'false');
        // Return focus to the button that opened the modal
        if (lastFocused) lastFocused.focus();
        document.removeEventListener('keydown', trapKeyHandler);
      }

      // Trap focus inside the modal
      function trapKeyHandler(e) {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
          return;
        }
        if (e.key !== 'Tab') return;

        const focusables = modal.querySelectorAll(focusableSelector);
        if (focusables.length === 0) {
          e.preventDefault();
          return;
        }
        // Cycle focus
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      // Open when trigger is clicked
      openBtn.addEventListener('click', openModal);

      // Close buttons
      closeBtn.addEventListener('click', closeModal);
      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });

      // Click outside the dialog (on overlay) to close
      modal.addEventListener('mousedown', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Optional: handle Escape when focusing inside the overlay
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.classList.contains('open')) {
          closeModal();
        }
      });

      // Ensure the modal is hidden by default (it is via CSS)
    })();
  </script>
</body>
</html>
