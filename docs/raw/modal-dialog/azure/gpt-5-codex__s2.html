<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Dialog Example</title>
  <style>
    :root {
      color-scheme: light dark;
      --overlay-color: rgba(0, 0, 0, 0.5);
      --modal-bg: #ffffff;
      --modal-text: #202020;
      --transition-duration: 0.25s;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      color: #1a1a1a;
    }

    button {
      appearance: none;
      border: none;
      background: #4361ee;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(67, 97, 238, 0.35);
    }

    button:focus-visible {
      outline: 3px solid rgba(67, 97, 238, 0.5);
      outline-offset: 3px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: var(--overlay-color);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity var(--transition-duration) ease;
    }

    .modal-overlay.is-visible {
      opacity: 1;
      visibility: visible;
      pointer-events: all;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%) scale(0.95);
      width: min(90vw, 420px);
      background: var(--modal-bg);
      color: var(--modal-text);
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(31, 38, 135, 0.25);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition:
        opacity var(--transition-duration) ease,
        transform var(--transition-duration) ease,
        visibility var(--transition-duration) ease;
    }

    .modal.is-visible {
      opacity: 1;
      visibility: visible;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal header {
      padding: 1.25rem 1.5rem 0 1.5rem;
    }

    .modal header h2 {
      margin: 0;
      font-size: 1.35rem;
    }

    .modal .modal-body {
      padding: 1rem 1.5rem 1.5rem 1.5rem;
      line-height: 1.5;
      color: #424855;
    }

    .modal footer {
      padding: 1rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal button.secondary {
      background: #e4e7ff;
      color: #3a3f9b;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button class="trigger" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="example-modal">
    Launch Modal
  </button>

  <div class="modal-overlay" id="modal-overlay" role="presentation" aria-hidden="true"></div>

  <section class="modal" id="example-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <header>
      <h2 id="modal-title">Join Our Newsletter</h2>
    </header>
    <div class="modal-body">
      <p>
        Stay in the loop with product updates, design inspo, and exclusive offers.
        Enter your email and weâ€™ll lead the way.
      </p>
    </div>
    <footer>
      <button type="button" class="secondary modal-close">Cancel</button>
      <button type="button">Subscribe</button>
    </footer>
  </section>

  <script>
    (function () {
      const trigger = document.querySelector('.trigger');
      const modal = document.getElementById('example-modal');
      const overlay = document.getElementById('modal-overlay');
      const closeButtons = modal.querySelectorAll('.modal-close');
      const focusableSelectors = [
        'a[href]',
        'button:not([disabled])',
        'textarea:not([disabled])',
        'input:not([disabled])',
        'select:not([disabled])'
      ];
      let lastFocusedElement = null;

      function getFocusableElements() {
        return Array.from(modal.querySelectorAll(focusableSelectors.join(','))).filter(el => el.offsetParent !== null);
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add('is-visible');
        overlay.classList.add('is-visible');
        modal.setAttribute('aria-hidden', 'false');
        overlay.setAttribute('aria-hidden', 'false');
        trigger.setAttribute('aria-expanded', 'true');
        const focusable = getFocusableElements();
        if (focusable.length) {
          focusable[0].focus();
        }
        document.addEventListener('keydown', handleKeyDown);
      }

      function closeModal() {
        modal.classList.remove('is-visible');
        overlay.classList.remove('is-visible');
        modal.setAttribute('aria-hidden', 'true');
        overlay.setAttribute('aria-hidden', 'true');
        trigger.setAttribute('aria-expanded', 'false');
        document.removeEventListener('keydown', handleKeyDown);
        if (lastFocusedElement) {
          lastFocusedElement.focus();
        }
      }

      function handleKeyDown(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
        if (event.key === 'Tab') {
          const focusable = getFocusableElements();
          if (focusable.length === 0) {
            event.preventDefault();
            return;
          }
          const first = focusable[0];
          const last = focusable[focusable.length - 1];
          if (event.shiftKey && document.activeElement === first) {
            event.preventDefault();
            last.focus();
          } else if (!event.shiftKey && document.activeElement === last) {
            event.preventDefault();
            first.focus();
          }
        }
      }

      trigger.addEventListener('click', openModal);
      overlay.addEventListener('click', closeModal);
      closeButtons.forEach(button => button.addEventListener('click', closeModal));
    })();
  </script>
</body>
</html>
